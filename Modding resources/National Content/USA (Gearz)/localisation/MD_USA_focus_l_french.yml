 USA_SHADOW_WAR:0 "Développer le JSOC"
 USA_SHADOW_WAR_desc:0 "Il y a six ans, un commandant adjoint du commandement des opérations spéciales de l'armée américaine a donné une estimation prudente de 116 missions exécutées à la fois par des Navy SEAL, des Bérets verts de l'armée et d'autres forces d'opérations spéciales à travers le monde."
 USA_EXPORT_DEMOCRACY:0 "Démocratie à l'exportation"
 USA_EXPORT_DEMOCRACY_desc:0 "Exporter la démocratie est un rêve américain et il a été proposé aux citoyens européens. Les Italiens peuvent se souvenir des jours glorieux de l’été 1944 et du printemps 1945."
 USA_ARSENAL_OF_DEMOCRACY:0 "Arsenal de la démocratie"
 USA_ARSENAL_OF_DEMOCRACY_desc:0 "Construire les choses plus vite"
 
 #US of A
 usa_bad_procurment:0 "Approvisionnement inefficace"
 usa_bad_procurment_desc:0 "Depuis que des officiers expérimentés ont été retirés du système de passation des marchés, seuls les avocats, les comptables et les responsables politiques du Pentagone sont en mesure de déterminer si une arme ou un équipement est prêt à entrer en service. Le pouvoir des lobbyistes découle également directement du manque d'implication directe de l'armée dans le système. Il est temps de supprimer tout le système d’achat et de rendre le contrôle de l’achat d’armes à l’armée en uniforme."
 usa_ind_investment:0 "Investissement américain"
 usa_ind_investment_desc:0 "L'Inde est l'une des destinations d'investissement les plus prometteuses au monde. Avec l’ouverture de l’économie indienne, les investissements américains en Inde vont forcément faire un bond en avant. Les investisseurs doivent faire face à des problèmes juridiques et réglementaires complexes en Inde."
 usa_raj_court:0 "Influence américaine"
 usa_raj_court_desc:0 "L'Amérique considère l'Inde comme un partenaire essentiel dans la guerre mondiale contre le terrorisme."
 usa_united_europe:0 "Europe unie"
 usa_united_europe_desc:0 "Les États-Unis ont des intérêts vitaux dans une Europe démocratique, indivisible, stable et prospère, ouverte aux possibilités de commerce et d'investissement et favorisant la coopération politique, économique et militaire avec les États-Unis en Europe et dans d'autres parties importantes du monde. La coopération transatlantique est la clé non seulement pour faire progresser nos intérêts mutuels en Europe, mais également pour résoudre les problèmes mondiaux."
 usa_isolationism:0 "Ouvriers américains de l'acier et du charbon"
 usa_isolationism_desc:0 "Les activités extractives, telles que l'extraction minière et le forage, dominent l'économie nord-américaine. L'industrie minière fournit des milliards de dollars et des millions d'emplois sur tout le continent. L’Amérique du Nord est un important producteur de charbon utilisé dans la production d’énergie; la bauxite, utilisée pour créer de l'aluminium; fer et cuivre."
 F_USA_350_ship:0 "350 navires de la marine"
 F_USA_350_ship_desc:0 "L'une des promesses de campagne du président Trump au peuple américain était une marine de 350 navires. La Marine elle-même a déclaré sans équivoque qu’il lui fallait un minimum de 355 navires pour effectuer les missions qui lui avaient été confiées par nos commandants de combattants régionaux."
 usa_air_dominance:0 "Domination aérienne"
 usa_air_dominance_desc:0 "Nous allons construire une armée de l’air comptant au moins 1 200 avions de combat, ce dont la Heritage Foundation a de nouveau démontré la nécessité pour exécuter les missions actuelles."
 usa_expand_army:0 "Développer l'armée"
 usa_expand_army_desc:0 "Nous allons constituer une armée active d’environ 540 000 hommes, comme l’a dit le chef d’état-major de l’armée, qui a désespérément besoin de protéger notre pays."
 usa_fund_marines:0 "Financer les marines"
 usa_fund_marines_desc:0 "En 2009, notre corps de marine comptait 202 000 marines actifs. Aujourd'hui, il ne reste que 182 000 personnes. Il est temps de rendre les Marines encore plus formidables!"
 petro_dollar:0 "Le petro dollar"
 petro_dollar_desc:0 "En nous assurant que tous les paiements pour le pétrole sont effectués en dollars, nous avons un impact considérable sur tous les pays qui ont besoin de combustibles fossiles pour gérer leur économie."
 land_of_the_free:0 "Pays de la liberté"
 land_of_the_free_desc:0 "Les États-Unis sont un phare de liberté et de démocratie pour le monde."
 usa_roads:0 "Routes américaines"
 usa_factories:0 "Usines américaines"
 usa_ports:0 "Ports américains"
 
 usa_shadow_war:0 "Guerres des ombres"
 usa_export_democracy:0 "Démocratie à l'exportation"
 usa_arsenal_of_democracy:0 "Arsenal de la démocratie"
 
 USA_Undo_JCPOA:0 "La pire affaire de tous les temps"
 USA_Undo_JCPOA_desc:0 "Comme je l'ai dit à maintes reprises, l'accord avec l'Iran a été l'une des transactions les plus mauvaises et les plus unilatérales jamais conclues par les États-Unis. Le même état d'esprit qui a conduit à cet accord est responsable de plusieurs années d'accords commerciaux terribles qui ont sacrifié tant de millions d'emplois dans notre pays au profit d'autres pays. Nous avons besoin de négociateurs qui représenteront beaucoup plus fortement les intérêts de l'Amérique."
 
 USA_Palestine_Question:0 "La question de la Palestine"
 USA_Palestine_Question_desc:0 "Le conflit israélo-palestinien est la lutte en cours entre Israéliens et Palestiniens qui a débuté au milieu du XXe siècle. Les origines du conflit remontent à l’immigration juive et à un conflit sectaire dans la Palestine obligatoire entre Juifs et Arabes. Ce conflit a été qualifié de «conflit le plus insoluble au monde», l'occupation israélienne de la Cisjordanie et de la bande de Gaza étant en cours depuis cinquante ans."
 
 USA_Israel_Major_Strategic_Partner:0 "Partenaire stratégique majeur"
 USA_Israel_Major_Strategic_Partner_desc:0 "En décembre 2014, le Congrès américain a adopté la loi États-Unis - Partenaires stratégiques avec Israël. Cette nouvelle catégorie se situe un cran au-dessus de la classification des grands alliés non membres de l’OTAN et ajoute un soutien supplémentaire à la défense, à l’énergie et au renforcement de la coopération entre les entreprises et les universitaires. Le projet de loi appelle en outre les États-Unis à augmenter leur stock de réserve de guerre en Israël à 1,8 milliard de dollars."
 
 USA_Expand_OEF:0 "Élargir l'opération Enduring Freedom"
 USA_Expand_OEF_desc:0 "L'Opération Enduring Freedom (OEF) est l'appellation officielle utilisée par le gouvernement américain dans le cadre de la guerre mondiale contre le terrorisme entre 2001 et 2014. Le 7 octobre 2001, en réaction aux attentats du 11 septembre, le président George W. Bush a annoncé la Qaïda et les talibans avaient commencé en Afghanistan."
 
 USA_Fund_CENTCOM:0 "Augmenter le financement de CENTCOM"
 USA_Fund_CENTCOM_desc:0 "La zone de responsabilité du CENTCOM comprend des pays du Moyen-Orient, des régions d'Afrique du Nord et d'Asie centrale, notamment l'Afghanistan et l'Irak. CENTCOM a été la principale présence américaine dans de nombreuses opérations militaires, notamment la guerre du golfe Persique (opération Desert Storm, 1991), la guerre en Afghanistan (opération Enduring Freedom, 2001-2014) et la guerre en Irak (opération Iraqi Freedom, 2003-2003). 2011)."
 
 USA_Fund_AFRICOM:0 "Augmenter le financement pour AFRICOM"
 USA_Fund_AFRICOM_desc:0 "Il est responsable des opérations militaires américaines, notamment la lutte contre les conflits régionaux, et des relations militaires avec 53 pays africains. Sa zone de responsabilité couvre l’ensemble de l’Afrique à l’exception de l’Égypte, qui relève de la responsabilité du commandement central des États-Unis. Le budget de fonctionnement du siège américain AFRICOM était de 276 millions de dollars pour l'exercice 2012."
 
 USA_AFRICA_FOCUS:0 "Investissements Africains"
 USA_AFRICA_FOCUS_desc:0 "Des problèmes de gouvernance et de sécurité défient les intérêts américains. Al-Shabaab en Somalie, Al-Qaïda au Magreb islamique au Mali et Boko Haram au Nigéria sont durement anti-américains et, même s'ils n'ont pas la capacité de frapper la patrie, ils menacent toujours les intérêts américains dans la région et ceux de notre pays. les partenaires."
 USA_Trump_AFRICA_trip:0 "Trump a visité l'Afrique"
 
 USA_AFRICA_PROMOTE_DEM:0 "Soutenir la démocratie africaine"
 USA_AFRICA_PROMOTE_DEM_desc:0 "Parmi les quatre piliers de la politique des États-Unis en Afrique, le premier mentionné est «Renforcer les institutions démocratiques». Les autres sont «stimuler l’économie, la croissance, le commerce et l’investissement», «faire progresser la paix et la sécurité» et «promouvoir les possibilités et le développement». Les États-Unis ne resteront pas les bras croisés lorsque des acteurs menacent des gouvernements légitimement élus ou manipulent l'équité et l'intégrité des processus démocratiques."
 
 USA_AGOA_2:0 "Acte II pour la croissance et les opportunités en Afrique"
 USA_AGOA_2_desc:0 "La loi sur la croissance et les perspectives économiques en Afrique, ou AGOA, a été approuvée par le Congrès américain en mai 2000. Cette loi a pour objet d'aider les économies de l'Afrique subsaharienne et d'améliorer les relations économiques entre les États-Unis et le Canada. la région. Une expansion de cette législation est dans nos meilleurs intérêts."
 
 USA_Israel_Major_Strategic_Partner:0 "Partenaire stratégique majeur"
 
 USA_ISR_Jerusalem_Capital:0 "Jérusalem reconnue"
 USA_Recognize_Jerusalem_Capital:0 "Jérusalem reconnue"
 
 USA_ISR_Def_comp:0 "Israël obtient l'accès aux entreprises de défense américaines"
 
 USA_ME_DISENGAGE:0 "Diverger du Moyen-Orient"
 USA_ME_DISENGAGE_desc:0 "Quelle que soit leur administration, les États-Unis ont depuis longtemps réitéré un ensemble cohérent d’intérêts au Moyen-Orient qui ont guidé la politique américaine dans la région. Le Moyen-Orient est en pleine tourmente et les intérêts des États-Unis sont également en pleine mutation. En conséquence, et malgré ce que vous entendrez peut-être au cours de la campagne électorale, les futures administrations pourraient suivre le chemin du président Obama et se méfier d'une plus grande intervention."
 USA_SUE_SAUDIS:0 "Poursuivre en justice les Saoudiens"
 USA_SUE_SAUDIS_desc:0 "Il existe de nombreuses preuves qui montrent que le royaume d'Arabie saoudite finance al-Qaïda, Oussama Ben Laden et les organismes de bienfaisance qui ont également soutenu Oussama Ben Laden et les attentats du 11 septembre. Ils n'ont donc pas droit à l'immunité pour une attaque terroriste sur le sol américain. En outre, 15 des 19 pirates de l'air étaient des ressortissants saoudiens. Pourquoi ces éléments de preuve ne devraient-ils pas être débattus en cour ?"
 USA_SAUDI_TERRORIST:0 "Les terroristes saoudiens"
 USA_GAURANTE_ME_OIL:0 "Tarte à l'huile et aux pommes"
 USA_GAURANTE_ME_OIL_desc:0 "Le pétrole est aussi américain que la tarte aux pommes et malgré notre dépendance croissante au pétrole du Moyen-Orient, il reste un intérêt national vital. Nous devons maintenir une présence au Moyen-Orient afin de garantir la libre circulation du pétrole vers nos alliés et la capacité de le refuser à nos adversaires."
 USA_STOP_NATION_BUILDING:0 "Mettre fin à la construction de la nation"
 USA_STOP_NATION_BUILDING_desc:0 "L’opposition politique actuelle à la construction de la nation repose en grande partie sur la conviction largement répandue qu’il s’agit d’engagements ouverts ou peu concluants qui nécessitent un nombre important de soldats américains, des dizaines de milliards de dollars d'aide financière et de sécurité, ainsi qu'une présence continue de la sécurité des États-Unis. États."
 #https://www.csis.org/analysis/nation-building-any-other-name
 USA_SCALE_DOWN_OEF:0 "Réduire l'oppération 'Enduring Freedom'"
 USA_SCALE_DOWN_OEF_desc:0 "La guerre contre le terrorisme est un échec aussi complet que la guerre contre la drogue. Tous deux partagent les symptômes distinctifs de tous les efforts du gouvernement: augmentation constante des budgets, explosion de la prolifération de la guerre, mesures de plus en plus sévères après chaque échec successif et énormes dommages collatéraux."
 USA_RETURN_BALANCE_POWER:0 "Revenir à 'l'équilibre des puissances"
 USA_RETURN_BALANCE_POWER_desc:0 "Après 1991, les États-Unis se sont écartés de cette stratégie en deux étapes. Premièrement, il a adopté l’étrange stratégie de «double confinement»: au lieu d’utiliser l’Irak et l’Iran pour se contrôler, Washington a entrepris de contenir les deux. Cette stratégie a obligé les États-Unis à maintenir d'importants contingents militaires en Arabie saoudite, renforçant ainsi l'animosité d'Oussama ben Laden et contribuant à la production des attentats du 11 septembre."
 #http://foreignpolicy.com/2013/11/21/u-s-middle-east-strategy-back-to-balancing/
 USA_ME_ENGAGE:0 "Priorité au Moyen-Orient"
 USA_ME_ENGAGE_desc:0 "Non seulement les États-Unis sont capables de regarder vers l'Asie et de rester au Moyen-Orient, mais même s'ils souhaitaient se retirer de la région, il est concevable que les circonstances l'en empêchent. De nombreux intérêts américains restent centrés là-bas et indiquent une volonté d'intervenir lorsque cela est nécessaire, suggérant que les États-Unis continueront de jouer un rôle non négligeable dans la sécurité régionale pendant au moins un avenir prévisible."
 USA_Purchase_ME_Bases:0 "Achat de bases au Moyen-Orient"
 USA_Purchase_ME_Bases_desc:0 "En achetant ces bases, nous établirons une présence américaine permanente au Moyen-Orient, ce qui sécurisera davantage nos intérêts nationaux et fera de nous un acteur permanent de la politique régionale."
 USA_EXPAND_ME_KUW:0 "Élargir la base navale du Koweït"
 USA_EXPAND_ME_KUW_desc:0 "Élargir la base navale du Koweït pour permettre une plus grande influence américaine dans la région"
 USA_EXPAND_ME_BHR:0 "Développer NSA Bahrain"
 USA_EXPAND_ME_BHR_desc:0 "Expand NSA Bahrain pour permettre une plus grande influence américaine dans la région"
 USA_EXPAND_ME_OMA:0 "Développer RAFO Masirah"
 USA_EXPAND_ME_OMA_desc:0 "Développer RAFO Masirah pour permettre une plus grande influence américaine dans la région"
 USA_INVEST_IRAN:0 "Investir en Iran"
 USA_INVEST_IRAN_desc:0 "En ce moment, les sunnites sont plus faibles que les iraniens. Mais il y a beaucoup plus de sunnites, ils couvrent un vaste terrain et sont beaucoup plus énergiques que l'Iran. Par conséquent, je propose un alignement sur les Iraniens, non pas parce qu'ils sont plus sympathiques, mais parce qu'ils constituent une option pratique."
 
 
 USA_RUSSIA_INVESTIGATION:0 "Enquêter sur la Russie"
 USA_RUSSIA_INVESTIGATION_desc:0 "Le FBI va enquêter sur l'ingérence de la Russie dans l'élection de 2016, en particulier sur les prétendues relations de la Russie avec la campagne Trump."
 
 usa_russia_investigation:0 "Enquêter sur la Russie"
 USA_usaid:0 "USAID"
 USA_usaid_desc:0 "L'Agence des États-Unis pour le développement international (USAID) est une agence indépendante du gouvernement fédéral des États-Unis, principalement chargée de l'administration de l'aide civile étrangère et de l'aide au développement. Avec un budget de plus de 27 milliards de dollars, l’USAID est l’une des plus grandes agences d’aide publique au monde et représente plus de la moitié de l’aide étrangère américaine (qui, en dollars absolus, est la plus élevée au monde)."
 
 
 
 