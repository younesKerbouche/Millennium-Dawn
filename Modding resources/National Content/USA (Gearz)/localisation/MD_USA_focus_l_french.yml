l_french:
 USA_Clinton_Presidency:0 "La présidence de Clinton"
 USA_Clinton_Presidency_desc:0 "Hillary Clinton a remporté les élections de 2016 et est désormais le 45e président des États-Unis d'Amérique!"
 USA_Stronger_Together:0 "Plus forts ensemble"
 USA_Stronger_Together_desc:0 "La campagne de Clinton s'est construite sur des promesses d'unité et de liens partagés. Dites aux gens que les Américains vont rejeter la haine, la discrimination et sont toujours plus forts ensemble!"
 USA_Trump_Presidency:0 "La présidence de Trump"
 USA_Trump_Presidency_desc:0 "Donald Trump a remporté les élections de 2016 et est maintenant le 45ème président des États-Unis d'Amérique."
 USA_MAGA:0 "Make America Great Again"
 USA_MAGA_desc:0 "Aidez-nous à poursuivre notre promesse de rendre l’Amérique formidable!"
 USA_TRUMP_CABINET:0 "Choix du Cabinet"
 USA_TRUMP_CABINET_desc:0 "Choisissez votre armoire! Les événements apparaîtront une fois que vous l'avez sélectionné."
 USA_CUT_EPA:0 "Démenteler l'EPA"
 USA_CUT_EPA_desc:0 "Le budget de Trump commence à démanteler l'EPA, réduisant ainsi son financement de 31% et éliminant un cinquième de ses effectifs. Plus de 50 programmes seraient totalement éliminés, y compris Energy Star; des subventions qui aident les États et les villes à lutter contre la pollution atmosphérique; un bureau axé sur la justice environnementale et les efforts de nettoyage dans la baie de Chesapeake et les Grands Lacs."
 USA_CUT_DOS:0 "Démenteler le DOS"
 USA_CUT_DOS_desc:0 "Les 29% proposés au Département d'État recentrent l'aide économique et de développement sur les pays revêtant la plus grande importance stratégique pour les États-Unis et transfèrent une partie de l'aide militaire étrangère de dons à des prêts. L’État et l’USAID doivent également se réorganiser et se consolider."
 USA_CUT_USDA:0 "Démenteler l'USDA"
 USA_CUT_USDA_desc:0 "L’administration Trump cherche à réduire de 21% le budget de dépenses discrétionnaires du ministère de l’Agriculture, bien qu’elle n’ait pas précisé ce qui allait être réduit. Les programmes vulnérables comprennent les subventions au développement rural et à la recherche, mais excluent les SNAP (coupons alimentaires) et les subventions aux cultures."
 USA_CUT_DOL:0 "Démenteler Le DOL"
 USA_CUT_DOL_desc:0 "La réduction de 21% proposée par le Département du travail réduit le financement des programmes de formation professionnelle destinés aux personnes âgées et aux jeunes défavorisés. La proposition transférerait également la responsabilité du financement aux États pour certains programmes de placement."
 USA_2017_budget_congress:0 "Proposer le budget"
 USA_2017_budget_congress_desc:0 "Pour payer une augmentation des dépenses de défense, un acompte sur les programmes de mur frontière et de chèques scolaires, entre autres choses, a été coupé des budgets discrétionnaires d’autres départements et agences exécutifs. L’Agence de protection de l’environnement, le Département d’État et le Département de l’agriculture ont été les plus durement touchés."
 USA_350_ship:0 "350 navires de la marine"
 USA_350_ship_desc:0 "La marine est parmi les plus petites depuis 1915. Lorsque Ronald Reagan a quitté ses fonctions, notre marine comptait 592 navires. Lorsque Barack Obama a pris ses fonctions, il comptait 285 navires. Aujourd'hui, la marine ne compte que 276 navires. Il est temps de rendre notre marine formidable!"
 USA_EXPAND_ARMY:0 "Développer l'armée"
 USA_EXPAND_ARMY_desc:0 "Nous avons actuellement la plus petite armée depuis 1940. Notre armée a rapidement diminué, passant de 553 000 soldats en 2009 à seulement 479 000 aujourd'hui. Il est temps de rendre notre armée formidable!"
 USA_Fund_marines:0 "Projection de puissance américaine"
 USA_Fund_marines_desc:0 "En 2009, notre corps de marine comptait 202 000 marines actifs. Aujourd'hui, il ne reste que 182 000 personnes. Il est temps de rendre les Marines encore plus formidables!"
 USA_air_dominance:0 "Supériorité aérienne Americaine"
 USA_air_dominance_desc:0 "La Force aérienne est la plus petite depuis 1947. L'avion moyen de la Force aérienne a 27 ans. Nous avons des bombardiers B-52 de 2e génération - leurs pères ont piloté le même avion. Il est temps que notre force aérienne redevienne grande!"
 USA_TRUMP_promises:0 "Un homme de parole"
 USA_TRUMP_promises_desc:0 "Comment allez-vous tenir vos promesses?"
 USA_repeal_obama_care:0 "Abroger l'Obama Care"
 USA_repeal_obama_care_desc:0 "Lors de mon premier jour au pouvoir, je vais demander au Congrès de déposer un projet de loi qui élimine cette loi désastreuse et la remplace par des réformes qui élargissent le choix, la liberté et l’accessibilité économique."
 USA_THE_WALL:0 "Le mur"
 USA_THE_WALL_desc:0 "Je vais construire un grand mur - et, croyez-moi, personne ne bâtit des murs aussi bien que moi - et je vais les construire à très bon marché. Je construirai un grand mur sur notre frontière sud et je ferai payer le Mexique pour ce mur. Écoutez-moi bien."
 USA_Ban_muslims:0 "L'interdiction de voyager"
 USA_Ban_muslims_desc:0 "L'administration demande un arrêt complet et total des voyages entre huit pays à majorité musulmane et les États-Unis. Cela empêchera les ressortissants étrangers d'entrer aux États-Unis jusqu'à ce que les représentants de notre pays puissent comprendre ce qui se passe."
 USA_withdraw_tpp:0 "Se retirer de l'APT"
 USA_withdraw_tpp_desc:0 "Le 21 novembre 2016, le président élu américain Donald Trump a annoncé qu'il envisageait de retirer les États-Unis de l'accord de partenariat transpacifique après son entrée en fonction."
 USA_roads:0 "Routes américaines"
 USA_roads_desc:0 "Une administration de Trump renégociera l'ALENA et si nous n'obtenons pas l'accord souhaité, nous le résilierons et obtiendrons un bien meilleur accord pour nos travailleurs et nos entreprises. 100 pourcent."
 USA_factories:0 "Usines américaines"
 USA_factories_desc:0 "Pendant des décennies, la politique de Washington en matière de fabrication était une politique qui se résumait en un mot: la reddition. Ils se sont rendus. Sous mon administration, l'ère de la capitulation économique est terminée et la renaissance de l'industrie américaine commence."
 USA_ports:0 "Ports américains"
 USA_ports_desc:0 "Ports américains"
 USA_reneotiate_NAFTA:0 "Renégocier l'ALENA"
 USA_reneotiate_NAFTA_desc:0 "L'administration de Trump renégociera l'ALENA et si nous n'obtenons pas l'accord souhaité, nous le résilierons et obtiendrons un bien meilleur accord pour nos travailleurs et nos entreprises. 100 pourcent."
 USA_Hire_USBP:0 "Augmenter le financement pour USBP"
 USA_Hire_USBP_desc:0 "Assurer la sécurité des Américains en protégeant notre patrie est une priorité absolue. Ce projet de loi de financement fournit les ressources nécessaires pour commencer à construire un mur le long de notre frontière sud, améliorer notre infrastructure de sécurité frontalière existante, engager davantage d'agents de patrouille aux frontières et financer des opérations de détention."
 USA_greatest_fence:0 "Construire la plus grande barrière"
 USA_greatest_fence_desc:0 "Construire la plus grande barrière"
 USA_offer_citizenship:0 "Offrir une amnistie complète"
 USA_offer_citizenship_desc:0 "Si vous travaillez fort, vous êtes américain!"
 USA_DEPORT_ALL_ILLEGALS:0 "Déporter tous les illégaux"
 USA_DEPORT_ALL_ILLEGALS_desc:0 "Si vous êtes illégal, vous êtes illégal. Obtenez de la bonne façon!"
 USA_DEPORT_BAD_ONES:0 "Déporter les méchants"
 USA_DEPORT_BAD_ONES_desc:0 "Déporter les méchants"
 USA_leave_nato:0 "Désintégration de l'OTAN"
 USA_FOCUS_NATO:0 "Prioririté a l'OTAN"
 USA_REAPROACH_RUSSIA:0 "Reprendre la Russie"
 USA_PACIFIC_POWER:0 "Une puissance du Pacifique"
 USA_TRANSATLANITC:0 "Intérêts transatlantiques"
 USA_NEW_MIDDLE_EAST:0 "Un nouveau moyen orient"
 USA_NEW_MIDDLE_EAST_desc:0 "À une exception très importante près, et malgré un certain nombre de différences stylistiques et stylistiques, l’approche de l’administration Trump au Moyen-Orient n’est pas très différente de celle de l’administration Obama. À l'instar du président Donald Trump, le président Obama a privilégié la lutte contre les groupes djihadistes salafistes al-Qaïda, l'Etat islamique et leurs descendants, par rapport aux autres objectifs régionaux."
 USA_Trump_ME_trip:0 "Trump a visité le Moyen-Orient"
 USA_replace_obamaca:0 "Remplacer le soin Obama"
 USA_withdraw_TTIP:0 "Se retirer du TTIP/TAFTA"
 USA_withdraw_TTIP_desc:0 "Se retirer des négociations du partenariat transatlantique de commerce et d'investissement (TTIP)."
 USA_focus_isolation:0 "Ouvriers américains de l'acier et du charbon"
 USA_focus_isolation_desc:0 "Aujourd'hui, je prends des mesures audacieuses pour donner suite à cette promesse. Mon administration met fin à la guerre contre le charbon. Nous allons avoir du charbon propre - du charbon vraiment propre."
 USA_NEGOTIATE_TTIP:0 "Négocier le TTIP/TAFTA"
 USA_NEGOTIATE_TTIP_desc:0 "Le partenariat transatlantique de commerce et d'investissement (TTIP) est un projet d'accord commercial entre l'Union européenne et les États-Unis, visant à promouvoir le commerce et la croissance économique multilatérale."
