 USA_IRAN_UN_VIOLATE_2231:0 "La menace balistique"
 USA_IRAN_UN_VIOLATE_2231_desc:0 "J'exhorte nos alliés à se joindre à nous pour prendre des mesures énergiques afin de réprimer le comportement dangereux et déstabilisateur persistant de l'Iran, notamment des sanctions sévères en dehors de l'accord Iran, visant le programme de missiles balistiques du régime, le soutien au terrorisme et toutes ses activités destructrices sont beaucoup."
 USA_INVADE_IRAN:0 "7 pays en 5 ans"
 USA_INVADE_IRAN_desc:0 "'7 pays en 5 ans' est une célèbre route du général Wesley Clark détaillant une supposée conversation qu'il aurait eu avec de hauts responsables du pentagone au sujet des États-Unis envahissant 7 pays en 5 ans. Ce qoute est devenu tristement célèbre avec le théoricien de la réciprocité, mais nous avons le pouvoir de le rendre vrai."
 USA_VIET_RELATIONS:0 "Influencer le Vietnam"
 USA_PHI_RELATIONS:0 "Influencer les Philippines"
 USA_PROTECT_SCS:0 "Amérique indispensable"
 USA_TURKS_KURDS:0 "Les Turcs et les Kurdes"
 US_SAUDI_GUNS:0 "Armer les Saoudiens"
 USA_REFORM_PROCURMENT:0 "Réforme des achats"
 USA_REFORM_PROCURMENT_desc:0 "Depuis que des officiers expérimentés ont été retirés du système de passation des marchés, seuls les avocats, les comptables et les responsables politiques du Pentagone sont en mesure de déterminer si une arme ou un équipement est prêt à entrer en service. Le pouvoir des lobbyistes découle également directement du manque d'implication directe de l'armée dans le système. Il est temps de supprimer tout le système d’achat et de rendre le contrôle de l’achat d’armes à l’armée en uniforme."
 USA_RULE_WAVES:0 "L'Amérique règne sur les vagues"
 USA_JAP_RELATIONS:0 "L'aigle et le soleil levant"
 USA_JAP_TECH:0 "USA_JAP_TECH"
 USA_GAURANTE_TAIWAN:0 "Gaurantir Taiwan"
 USA_ALLY_TAIWAN:0 "S'allier à Taiwan"
 USA_REQUEST_JAP_FONOPS:0 "Gardiens Du Pacifique"
 USA_JAP_PACIFIC:0 "Gardiens Du Pacifique"
 USA_JAP_NATO:0 "Inviter le Japon à l'OTAN"
 USA_THE_WEST:0 "L'occident"
 USA_SANCTION_RUSSIA:0 "Santionner la Russie"
 USA_AXIS_EVIL:0 "Nouvel axe du mal"
 USA_AMERICA_FIRST:0 "l'Amérique d'abord"
 USA_AMERICA_FIRST_desc:0 "L'Administration Trump est attachée à une politique étrangère axée sur les intérêts américains et la sécurité nationale américaine. La paix par la force sera au centre de cette politique étrangère. Ce principe rendra possible un monde plus stable et plus pacifique, avec moins de conflits et plus de terrain d’entente."
 USA_PARTNERS_ALLIES:0 "Partenaires et alliés"
 USA_PARTNERS_ALLIES_desc:0 "Nous mettons l'accent sur la négociation et la collaboration plutôt que sur la confrontation et l'unilatéralisme dans les affaires internationales. Les États-Unis auront recours à la force militaire, unilatéralement si nécessaire, lorsque nos intérêts fondamentaux l'exigent, mais en cas de menaces indirectes ou de crises humanitaires, nous devons mobiliser nos partenaires pour qu'ils prennent des mesures collectives."
 USA_PAX_AMERICANA:0 "Pax Americana"
 USA_PAX_AMERICANA_desc:0 "Les États-Unis ont le droit de se protéger contre les pays qui hébergent ou aident des groupes terroristes. Nous maintiendrons une politique de «frappes préventives» comme moyen de défense contre une menace immédiate ou perçue pour la sécurité des États-Unis."
 USA_REJOIN_TPP:0 "Rejoindre le TPP"
 USA_REJOIN_TPP_desc:0 "Le Partenariat transpacifique (PTP) est un accord commercial conclu entre plusieurs pays de la région Asie-Pacifique. Stratégiquement, le PTP insinue l’idée que les États-Unis sont non seulement une puissance pacifique militaire, mais aussi une puissance économique. En utilisant l'accès aux marchés américains comme une incitation pour nos partenaires et alliés, nous pouvons consolider l'influence américaine, le libre-échange et les valeurs libérales dans la région."
 USA_NEGOTIATE_TISA:0 "Négocier le TISA"
 USA_NEGOTIATE_TISA_desc:0 "L'accord sur le commerce des services (TiSA) est un projet de traité commercial international entre 23 parties, dont l'Union européenne et les États-Unis. Cet accord vise à libéraliser le commerce mondial de services tels que les banques, les soins de santé et les transports."
 USA_ARMY_REFORM:0 "Réforme de l'armée"
 USA_AIR_REFORM:0 "Réforme de l'armée de l'air"
 USA_AIR_REFORM_desc:0 "Mettre en œuvre des réformes dans l'armée de l'air."
 
 
 
