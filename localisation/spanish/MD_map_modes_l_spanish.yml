 MAPMODE_INFLUENCE_MAP_MODE_NAME: "Influencia"
 MAPMODE_INFLUENCE_MAP_MODE: "Influencia"
 MAPMODE_INFLUENCE_MAP_MODE_DESCRIPTION: "El jugador se muestra en verde, las naciones rosas son las que tú influyes en primer lugar, las azules en segundo o tercer lugar, las de color púrpura claro son las que influyes entre la cuarta y la séptima posición, y todo lo que no tiene color significa que no tienes influencia. Los países que están siendo influenciados automáticamente se muestran en naranja. El modo de mapa se actualiza semanalmente."
 influence_map_mode_tooltip: "Modo de Mapa de Influencia"
 influence_map_mode_tooltip_delayed: "El jugador se muestra en verde, las naciones rosas son las que tú influyes en primer lugar, las azules en segundo o tercer lugar, las de color púrpura claro son las que influyes entre la cuarta y la séptima posición, y todo lo que no tiene color significa que no tienes influencia. El modo de mapa se actualiza semanalmente."
