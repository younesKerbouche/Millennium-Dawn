l_spanish:
 MAPMODE_EU_MAP_MODE_NAME: "UE"
 MAPMODE_EU_MAP_MODE: "UE"
 MAPMODE_EU_MAP_MODE_DESCRIPTION: "Estados miembros (oscuro) y posibles estados miembros (claro) de la UE."
 EU_map_mode_tooltip: "UE"
 EU_map_mode_tooltip_delayed: "Miembros en azul oscuro y posibles estados miembros en azul claro.\n\nTitulares de cargos:\nRojo oscuro: Presidente de la Comisión Europea, Presidente del Consejo Europeo y Presidente del Parlamento Europeo.\nMarrón: Secretario General de la EuroArmada.\nVerde oscuro: Secretario General de la EuroEjército.\nTurquesa: Alto Representante de la Unión para Asuntos Exteriores y Política de Seguridad.\nMorado: Ministro Europeo de Economía y Finanzas.\nAmarillo: Presidente del Banco Central Europeo.\nVerde claro: Director de Frontex.\nNaranja: Embajador de la UE ante las Naciones Unidas.\nRosa: Presidente de la Federación Europea."
 MAPMODE_GDP_C_MAP_MODE_NAME: "PIB per cápita"
 MAPMODE_GDP_C_MAP_MODE: "PIB per cápita"
 MAPMODE_GDP_C_MAP_MODE_DESCRIPTION: "Este modo de mapa muestra el PIB per cápita de una nación."
 gdp_c_map_mode_tooltip: "PIB per cápita de [FROM.CONTROLLER.GetNameWithFlag]"
 gdp_c_map_mode_tooltip_delayed: "El PIB per cápita de §Y[FROM.CONTROLLER.GetNameWithFlag]§! es: $[?FROM.CONTROLLER:gdp_per_capita|Y]K.\nEl modo de mapa muestra el PIB per cápita de una nación. Es una representación de cuán grande es actualmente la economía de [FROM.CONTROLLER.GetName]. Este modo de mapa se actualiza semanalmente con el tick económico semanal o cuando se actualiza manualmente.\n"
 MAPMODE_ENERGY_CONSUMPTION_MAP_MODE_NAME: "Insatisfacción energética"
 MAPMODE_ENERGY_CONSUMPTION_MAP_MODE: "Insatisfacción energética"
 MAPMODE_ENERGY_CONSUMPTION_MAP_MODE_DESCRIPTION: "Este modo de mapa muestra el porcentaje actual de demanda energética insatisfecha en los países."
 energy_consumption_map_mode_tooltip: "Consumo Energético Insatisfecho [FROM.CONTROLLER.GetNameWithFlag]"
 energy_consumption_map_mode_tooltip_delayed: "El consumo de energía no satisfecho [FROM.CONTROLLER.GetNameWithFlag] es: [?FROM.CONTROLLER:unfulfilled_energy_demand_var|%+]\n"
 MAPMODE_PRODUCTIVITY_MAP_MODE_NAME: "Productividad"
 MAPMODE_PRODUCTIVITY_MAP_MODE: "Productividad"
 MAPMODE_PRODUCTIVITY_MAP_MODE_DESCRIPTION: "Este modo de mapa muestra la productividad actual de los distintos estados."
 productivity_map_mode_tooltip: "Productividad en el estado, [FROM.GetName]"
 productivity_map_mode_tooltip_delayed: "La productividad en el estado, [FROM.GetName] es: [?FROM.productivity_state_var|Y]\n"
 MAPMODE_RENEWABLE_ENERGY_HOTSPOT_MAP_MODE_NAME: "Puntos calientes renovables"
 MAPMODE_RENEWABLE_ENERGY_HOTSPOT_MAP_MODE: "Puntos calientes renovables"
 MAPMODE_RENEWABLE_ENERGY_HOTSPOT_MAP_MODE_DESCRIPTION: "Este modo de mapa muestra la bonificación actual del Factor de Capacidad de las Energías Renovables de un estado concreto."
 renewable_energy_hotspot_map_mode_tooltip: "Bonificación por capacidad de puntos críticos de energía renovable en [FROM.GetName]."
