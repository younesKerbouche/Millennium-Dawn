 Kurdistan.1.t: "Referéndum de independencia del Kurdistán"
 Kurdistan.1.d: "Kurdistán ha mantenido un grado significativo de autonomía dentro de Irak desde la caída de Saddam Hussein. No obstante, tras la invasión del país, el poder ha estado mayormente en manos de grupos chiitas, lo que ha generado una sensación de exclusión entre la población kurda, predominantemente sunita.\n\nEl ascenso del Estado Islámico (ISIS) permitió al Kurdistán ampliar su influencia. En 2014, el colapso del ejército iraquí dejó el norte del país bajo control de ISIS, y las fuerzas kurdas intervinieron rápidamente para recuperar territorios, incluyendo Kirkuk, considerada la capital cultural de Irak.\n\nCon el debilitamiento de ISIS, se abre finalmente la posibilidad de convocar un referéndum de independencia para el Kurdistán."
 Kurdistan.1.a: "Celebrar el referéndum."
 Kurdistan.1.b: "Debemos reunificarnos con Irak."
 Kurdistan.2.t: "El Kurdistán desea reunificarse con Irak"
 Kurdistan.2.d: "Dado que la amenaza del ISIS ha desaparecido, el Gobierno Regional del Kurdistán ha expresado su disposición a colaborar con el gobierno federal de Irak"
 Kurdistan.2.a: "¡Bienvenido de vuelta a casa!"
 Kurdistan.3.t: "Resultados del referéndum"
 Kurdistan.3.d: "El referéndum de independencia se ha celebrado dentro de la región autónoma kurda, así como en las zonas que controlamos durante la lucha contra el ISIS. El referéndum fue un gran éxito, con un 93 % de votos a favor del 'Sí' y una participación del 72 %. Esta votación ha incrementado significativamente la legitimidad de nuestro gobierno para negociar una mayor autonomía, o incluso la independencia total."
 Kurdistan.3.a: "Impulsar la independencia total."
 Kurdistan.3.b: "Utiliza esto como palanca para la autonomía."
 Kurdistan.4.t: "El Kurdistán exige la independencia"
 Kurdistan.4.d: "Debido al éxito del referéndum de independencia kurdo, el gobierno del Kurdistán está intentando utilizar los resultados como herramienta para declarar su independencia total. Parece que no están satisfechos con una autonomía limitada, y aún mantienen el control de Kirkuk, que legítimamente forma parte de Irak."
 Kurdistan.4.a: "¡Por supuesto que no!"
 Kurdistan.4.b: "Sí, si nos devuelven Kirkuk."
 Kurdistan.4.c: "Acepta sus demandas."
 Kurdistan.5.t: "Kurdistán exige más autonomía"
 Kurdistan.5.d: "Debido al éxito del referéndum de independencia kurdo, el gobierno del Kurdistán está intentando utilizar los resultados como herramienta para exigir una mayor autonomía frente al control del Gobierno Federal. Parece que no están satisfechos con una autonomía limitada, y aún mantienen el control de Kirkuk, que legítimamente forma parte de Irak."
 Kurdistan.5.a: "¡Por supuesto que no!"
 Kurdistan.5.b: "Sí, si nos devuelven Kirkuk."
 Kurdistan.5.c: "Acepta sus demandas."
 Kurdistan.6.t: "Irak acepta las exigencias"
 Kurdistan.6.d: "¡El Gobierno Federal iraquí ha aceptado nuestras demandas!"
 Kurdistan.6.a: "Huzzah!"
 Kurdistan.7.t: "Irak reclama Kirkuk"
 Kurdistan.7.d: "En respuesta a nuestras demandas, el Gobierno iraquí ha declarado que aceptará nuestras condiciones, pero a cambio quiere que le devolvamos el control de la ciudad de Kirkuk, que considera que le pertenece por derecho."
 Kurdistan.7.a: "Un precio adecuado."
 Kurdistan.7.b: "¡Kirkuk es territorio kurdo!"
 Kurdistan.8.t: "Kurdistán se niega"
 Kurdistan.8.d: "Kurdistán se ha negado a devolvernos Kirkuk. Esperemos que cambien de opinión sobre sus ideales de soberanía."
 Kurdistan.8.a: "Maldición"
 Kurdistan.9.t: "El futuro del Kurdistán"
 Kurdistan.9.d: "Ahora que las negociaciones con Irak se han roto, debemos determinar el camino a seguir para nuestra nación. Podríamos empezar a buscar la independencia total, lo que probablemente molestaría a Irak. Por otro lado, podríamos enterrar nuestras ideas de independencia y volver a ser gobernados por el Gobierno Federal iraquí."
 Kurdistan.9.a: "¡Kurdistán es una nación libre!"
 Kurdistan.9.b: "Pide perdón."
 Kurdistan.10.t: "Kurdistán declara su independencia"
 Kurdistan.10.d: "El Gobierno kurdo ha anunciado hoy que el Kurdistán es un país independiente y que no forma parte de Irak. Esto supone un duro golpe para la nación iraquí, y las fuerzas kurdas siguen controlando la importante ciudad de Kirkuk. Algunos políticos y generales sostienen que es necesario hacer una demostración de fuerza. Debemos ordenar a nuestras tropas que ocupen Kirkuk y mostrar a los kurdos nuestra voluntad de defender los territorios iraquíes."
 Kurdistan.10.a: "¡Preparar un ataque contra Kirkuk!"
 Kurdistan.10.b: "No queremos iniciar una guerra."
 Kurdistan.11.t: "¡Irak toma medidas contra Kirkuk!"
 Kurdistan.11.d: "Después de declarar la independencia, hemos recibido informes de que las fuerzas iraquíes se están preparando para atacar Kirkuk. Defendernos de tropas iraquíes bien equipadas y con experiencia en combate será difícil, y perder la batalla supondrá una pérdida de prestigio para nosotros. Por otro lado, una posible victoria podría asustar a los iraquíes. También podríamos simplemente retirarnos de la ciudad para evitar un derramamiento de sangre."
 Kurdistan.11.a: "¡Mantener la posición!"
 Kurdistan.11.b: "¡Retirada!"
 Kurdistan.13.t: "El destino del Kurdistán"
 Kurdistan.13.d: "Ahora que hemos tomado el control de Kirkuk, los kurdos no tienen más remedio que someterse a nosotros o enfrentarse a consecuencias aún peores."
 Kurdistan.13.a: "Exige su sumisión."
 Kurdistan.14.t: "Irak exige sumisión"
 Kurdistan.14.d: "Tras la derrota y la pérdida de Kirkuk, el Gobierno iraquí ha cobrado más fuerza. Ahora nos exigen que abandonemos nuestros planes futuros y volvamos a someternos a su dominio."
 Kurdistan.14.a: "Enviar."
 Kurdistan.14.b: "Resistir."
 Kurdistan.15.t: "El Kurdistán se somete"
 Kurdistan.15.d: "¡El Kurdistán ha aceptado reunificarse con nosotros!"
 Kurdistan.15.a: "Genial"
 Kurdistan.16.t: "Kurdistán resiste"
 Kurdistan.16.d: "Kurdistán ha rechazado nuestras exigencias de sometimiento."
 Kurdistan.16.a: "Supongo que entonces lo haremos por las malas."
 Kurdistan.17.t: "Fracaso en Kirkuk"
 Kurdistan.17.d: "Perder la batalla de Kirkuk fue una vergüenza. Los kurdos siguen controlando la ciudad y nosotros nos sentimos humillados. ¿Deberíamos seguir intentando la unificación?"
 Kurdistan.17.a: "Lo intentaremos de nuevo, esta vez a lo grande."
 Kurdistan.17.b: "Dejen en paz a los kurdos."
 Kurdistan.18.t: "El KDP exige conversaciones para la reunificación"
 Kurdistan.18.d: "El Gobierno del PDK, liderado por [KUR.GetLeader], nos ha exigido que nos sentemos a la mesa de negociaciones y nos unamos al Gobierno de Unidad Kurdo. Afirman que es algo que deberíamos haber hecho hace años, tras el fin de las hostilidades entre nuestros dos gobiernos, pero ahora parecen más insistentes que nunca en que nos unamos a su nuevo gobierno. Que lo hagamos o no depende de nosotros. Pero si no lo hacemos, corremos el riesgo de que se reanude el conflicto con el KDP."
 Kurdistan.18.a: "Nos uniremos por el bien de Kurdistán."
 Kurdistan.18.b: "Nunca"
 Kurdistan.19.t: "El PUK rechaza las conversaciones sobre la reunificación"
 Kurdistan.19.d: "Parece que el gobierno del PUK se ha negado a unirse a nuestro Gobierno Unido y, como resultado, no nos dejan otra opción que unificar al pueblo kurdo bajo una sola bandera."
 Kurdistan.19.a: "Es una pena que se haya llegado a esto."
 Kurdistan.20.t: "El PUK acepta participar en las conversaciones para la reunificación"
 Kurdistan.20.d: "El PUK ha aceptado unirse a nuestro Gobierno de Unidad, y actualmente se están llevando a cabo negociaciones para integrar sus territorios y tropas en el nuevo gobierno."
 Kurdistan.20.a: "Genial"
 KurdistanNews.1.t: "El Kurdistán se reintegra a Irak"
 KurdistanNews.1.d: "Durante el apogeo del ISIS, Kurdistán comenzó a alejarse lentamente de Irak y a independizarse cada vez más. Ahora que el ISIS ha sido derrotado, el Gobierno Regional de Kurdistán parece haber dado un giro completo y ha expresado su deseo de volver a trabajar junto con el Gobierno federal iraquí. Muchos especularon que los kurdos aspirarían a la independencia, pero parece que han decidido lo contrario, posiblemente por temor a las repercusiones de sus vecinos."
 KurdistanNews.1.a: "Interesante"
 KurdistanNews.2.t: "El referéndum sobre la independencia del Kurdistán"
 KurdistanNews.2.d: "El Gobierno Regional del Kurdistán ha anunciado que celebrará un referéndum de independencia en las áreas que actualmente controla. Esta medida ha sido considerada controvertida, dado que el referéndum se llevará a cabo en zonas que no forman parte oficialmente de la Región Autónoma del Kurdistán, sino del Estado Federal de Irak, incluyendo la importante ciudad de Kirkuk.\n\nMuchos ven esto como nada más que una apropiación territorial por parte de los kurdos, mientras que otros argumentan que los kurdos se han ganado el derecho a la independencia tras haber salvado efectivamente a Irak del ISIS. Aunque el GRK afirma que los resultados no serán vinculantes, muchos temen que esto conduzca a la independencia total y posiblemente a un nuevo conflicto en Irak."
 KurdistanNews.2.a: "¡No tienen derecho a hacer esto!"
 KurdistanNews.2.b: "Veamos cómo se desarrolla esto."
 KurdistanNews.3.t: "El referéndum sobre la independencia del Kurdistán sale adelante"
 KurdistanNews.3.d: "El referéndum sobre la independencia del Kurdistán fue un éxito rotundo para el Gobierno kurdo. Con un 93 % de votos a favor y una participación del 72 %, el pueblo kurdo se regocija en todas partes. Debido al éxito del referéndum, el Gobierno kurdo decidió declarar la independencia total del Gobierno federal iraquí. Sorprendentemente, el Gobierno iraquí aceptó la solicitud."
 KurdistanNews.3.a: "Hay que detener a los kurdos."
 KurdistanNews.3.b: "Interesante"
 KurdistanNews.4.t: "El referéndum sobre la independencia del Kurdistán sale adelante"
 KurdistanNews.4.d: "El referéndum sobre la independencia kurda fue un éxito rotundo para el Gobierno kurdo. Con un 93 % de votos a favor y una participación del 72 %, el pueblo kurdo se regocija en todas partes. Debido al éxito del referéndum, el Gobierno kurdo decidió exigir más autonomía al Gobierno federal iraquí. Sorprendentemente, el Gobierno iraquí aceptó la petición."
 KurdistanNews.4.a: "Hay que detener a los kurdos."
 KurdistanNews.4.b: "Interesante"
 KurdistanNews.5.t: "Irak captura Kirkuk"
 KurdistanNews.5.d: "Cuando fracasaron las negociaciones entre Irak y Kurdistán, las fuerzas iraquíes se movilizaron para tomar la ciudad de Kirkuk, que los kurdos habían arrebatado anteriormente al ISIS. A medida que las fuerzas iraquíes se acercaban a Kirkuk, la mayoría de los elementos del Peshmerga se retiraron de la ciudad sin oponer resistencia. Algunos elementos independientes de las fuerzas kurdas se quedaron e intentaron organizar la defensa de la ciudad, pero fueron rápidamente derrotados por los iraquíes. En solo dos días, las fuerzas iraquíes recuperaron el control total de la ciudad, en su mayor parte sin ningún tipo de combate."
 KurdistanNews.5.a: "Interesante"
 KurdistanNews.6.t: "Irak captura Kirkuk"
 KurdistanNews.6.d: "Tras el colapso de las negociaciones entre Irak y el Kurdistán, las fuerzas iraquíes se movilizaron para capturar la ciudad de Kirkuk, que los kurdos habían arrebatado previamente al ISIS. A medida que las tropas iraquíes se acercaban a la ciudad, las fuerzas kurdas tomaron posiciones defensivas, concentrando sus principales defensas en la base militar K1 y en la carretera Kirkuk-Tikrit.\n\nA pesar de una defensa firme, la 9.ª División Blindada iraquí logró capturar la base militar y avanzar hacia el campo petrolero norte de Baba Gurgur, mientras que las Fuerzas de Movilización Popular inmovilizaron a las tropas kurdas dentro de la ciudad. Temiendo un cerco, las fuerzas kurdas comenzaron a retirarse, algunas por órdenes directas y otras por iniciativa propia. Tras varios días de combates, Irak logró tomar el control total de la ciudad."
 KurdistanNews.6.a: "Interesante"
 KurdistanNews.7.t: "Kurdistán defiende Kirkuk"
 KurdistanNews.7.d: "Tras el colapso de las negociaciones entre Irak y el Kurdistán, las fuerzas iraquíes se movilizaron para capturar la ciudad de Kirkuk, que los kurdos habían arrebatado previamente al ISIS. A medida que las tropas iraquíes se acercaban a la ciudad, las fuerzas kurdas tomaron posiciones defensivas, concentrando sus principales defensas en la base militar K1 y en la carretera Kirkuk-Tikrit.\n\nLa 9.ª División Blindada iraquí dividió sus fuerzas en dos, atacando tanto la base militar como la ciudad a través de los suburbios del sur. Al mismo tiempo, las Fuerzas de Movilización Popular atacaron por el centro en dirección al aeródromo de Kirkuk. Mientras la 9.ª División Blindada quedaba atascada en los suburbios, las fuerzas kurdas lograron ejecutar un ataque de flanqueo contra las fuerzas de la PMF, obligándolas a retirarse. Con el centro destruido, los elementos separados de la 9.ª División Blindada también se vieron obligados a retirarse. La Batalla de Kirkuk resultó desastrosa para las fuerzas iraquíes, mientras que la moral de los kurdos se vio enormemente reforzada."
 KurdistanNews.7.a: "Interesante"
 KurdistanNews.8.t: "Kurdistán se somete a Irak"
 KurdistanNews.8.d: "Tras su victoria en Kirkuk, Irak ha aumentado la presión sobre el Kurdistán. En una medida reciente, Irak exigió al Kurdistán que abandonara toda idea de independencia o mayor autonomía. Al no tener otra opción, el Gobierno kurdo aceptó las exigencias para evitar más derramamiento de sangre."
 KurdistanNews.8.a: "Interesante"
 KurdistanNews.9.t: "Kurdistán resiste a Irak"
 KurdistanNews.9.d: "Tras su victoria en Kirkuk, Irak ha aumentado la presión sobre el Kurdistán. En una medida reciente, Irak exigió al Kurdistán que abandonara toda idea de independencia o mayor autonomía. El Gobierno kurdo respondió que Irak ya había demostrado su hostilidad hacia el pueblo kurdo y que, por lo tanto, no tenía motivos para aceptar las exigencias de los agresores. Esto podría desencadenar una nueva guerra civil en Irak."
 KurdistanNews.9.a: "Interesante"
 KurdistanNews.10.t: "Irak toma medidas contra Kurdistán"
 KurdistanNews.10.d: "La derrota en Kirkuk fue una gran humillación para Irak. Como respuesta a esto, parece que se están preparando para una invasión a gran escala del Kurdistán con el fin de recuperar el control iraquí sobre el estado separatista."
 KurdistanNews.10.a: "Interesante."
 KurdistanNews.11.t: "Irak se retrae en el aislamiento"
 KurdistanNews.11.d: "La derrota en Kirkuk fue una gran humillación para Irak. Parece que la derrota desmotivó por completo a Irak de cualquier hostilidad hacia los kurdos. Los kurdos han conseguido lo que querían a base de sangre."
 KurdistanNews.11.a: "Interesante."
 KUR_the_great_divide: "La gran división kurda"
 KUR_the_great_divide_desc: "Existe una división dentro de los territorios kurdos. Las tribus, los partidos y las organizaciones han dividido los territorios, lo que ha dividido aún más al pueblo kurdo y ha perjudicado el objetivo final de la unidad kurda."
 KUR_propose_reunification: "Proponer la reunificación con el [PUK.GetFlag] PUK"
 KUR_propose_reunification_desc: "Con la creación del Gobierno de Unidad en 1993, el PUK ya debería haberse unido a sus hermanos kurdos. Ahora que la independencia de todo el Kurdistán se ve amenazada, es imperativo que los empujemos a la mesa de negociaciones para preservar la libertad de nuestros pueblos."
 PUK_stomp_out_the_iek: "Elimina el [IEK.GetFlag] [IEK.GetName]"
 PUK_stomp_out_the_iek_desc: "El IEK ha sido durante mucho tiempo una espina clavada para nuestro gobierno. Sus actividades terroristas han socavado nuestra legitimidad y han mermado nuestra capacidad para gobernar eficazmente los territorios del este. Ha llegado el momento de exigirles que se sometan de una vez por todas."
 KUR_declare_kurdistan: "Declarar la unificación de los peshmerga"
 KUR_declare_kurdistan_desc: "Con todas las tierras kurdas firmemente bajo nuestro control, finalmente podremos proclamarnos legítimamente como el verdadero Estado kurdo en la región de Peshmerga."
 KUR_cores_on_all_TT: "Nos concederá núcleos en todos los estados del Kurdistán iraquí [IRQ.GetFlag]."
 KUR_barzani_tribe: "Liderazgo de Barzani"
 KUR_barzani_tribe_desc: "Coming from a Sufi, Yezidi background, and originating from Barzan in Northern Kurdistan, the Barzani tribe has for the longest time, held a firm grip over the Kurdish region north of Iraq. This influence has allowed them to play a major role in Iraqi and Kurdish politics over time, often times swaying it one way or another.\n§W--------------§!\nThis national idea will be §RRemoved§! if the £KUR_conservatism_small KDP is not in power."
 PUK_battle_hardened: "Endurecido por la batalla"
 PUK_battle_hardened_desc: "The PUK played a crucial role in the Iran-Iraq war, having inflicted lots of damage on Saddam's army. This experience allowed our command, and troops to gain invaluable experience on the battlefield.\n§W--------------§!\nThis national idea will be §RRemoved§! if the £KUR_Autocracy_small PUK is not in power."