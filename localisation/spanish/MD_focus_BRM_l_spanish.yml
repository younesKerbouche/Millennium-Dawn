l_spanish:
 burma_focus: "Árbol de enfoque de Myanmar"
 BRM_revisit_the_rohingya_issue: "Revisar el Problema de los Rohingya"
 BRM_revisit_the_rohingya_issue_desc: "Los musulmanes en el estado de Rakhine que se autodenominan 'Rohingya' han sido vistos con hostilidad por una gran parte de la mayoría budista. Esta animosidad ha llevado a tensiones, violencia y condena extranjera, y requiere nuestra atención."
 BRM_the_path_of_intolerance: "El Camino de la Intolerancia"
 BRM_the_path_of_intolerance_desc: "Los llamados 'Rohingya' no son nativos de nuestra tierra. Deberíamos devolverlos a Bangladesh."
 BRM_support_buddhist_nationalists: "Apoyar a los Nacionalistas Budistas"
 BRM_support_buddhist_nationalists_desc: "Si bien los métodos del movimiento 969 y otros movimientos nacionalistas budistas pueden ser un poco extremos para nuestros gustos, deberíamos estar de su lado en lugar de los bengalíes."
 BRM_expel_the_rohingya: "Expulsar a los Rohingya"
 BRM_expel_the_rohingya_desc: "Si bien hemos intentado la expulsión de los 'Rohingya' en el pasado, cedimos ante la presión extranjera y los permitimos regresar. Esta vez no lo haremos."
 BRM_the_path_of_tolerance: "El Camino de la Tolerancia"
 BRM_the_path_of_tolerance_desc: "La cuestión de cuánto tiempo han vivido los Rohingya en el estado de Rakhine es irrelevante. Debemos poner fin a la violencia aceptando a los Rohingya, aunque esto antagonice a algunos budistas."
 BRM_affirm_religious_tolerance: "Afirmar la Tolerancia Religiosa"
 BRM_affirm_religious_tolerance_desc: "Myanmar es un país sin religión nacional, un orgulloso símbolo de nuestro multiculturalismo. Deberíamos reafirmar este principio y protegernos contra la dominación del budismo."
 BRM_reform_the_1982_citizenship_law: "Reformar la Ley de Ciudadanía de 1982"
 BRM_reform_the_1982_citizenship_law_desc: "Los Rohingya fueron despojados de su ciudadanía en 1982. Es hora de devolvérsela."
 BRM_address_the_democracy_question: "Abordar la Cuestión de la Democracia"
 BRM_address_the_democracy_question_desc: "Myanmar se encuentra bajo una presión cada vez mayor, tanto desde dentro como desde fuera del país, para que se democratice. Debemos abordar esta cuestión si queremos que nuestro Estado sobreviva."
 BRM_the_new_economic_boom: "El nuevo boom económico"
 BRM_the_new_economic_boom_desc: "Es hora de sacar nuestra economía del estancamiento y hacerla avanzar."
 BRM_loan_refactoring: "Refactorización de préstamos"
 BRM_loan_refactoring_desc: "Refactorizar nuestros préstamos es una forma segura de ayudar a nuestra economía a avanzar."
 BRM_pave_the_way_for_civilian_rule: "Pavimentar el Camino para el Gobierno Civil"
 BRM_pave_the_way_for_civilian_rule_desc: "El gobierno militar ya no es sostenible en el siglo XXI. Ni nuestro pueblo ni los extranjeros cuya riqueza económica necesitamos lo tolerarán."
 BRM_reject_the_way_for_civilian_rule: "Rechazar la Necesidad de Gobierno Civil"
 BRM_reject_the_way_for_civilian_rule_desc: "El Tatmadaw siempre ha llevado al país en la dirección correcta. No es el lugar de los extranjeros o incluso de las masas manipuladas decirnos lo contrario."
 BRM_propose_the_2008_constitution: "Proponer la Nueva Constitución"
 BRM_propose_the_2008_constitution_desc: "Para allanar el camino a la democratización, es necesario redactar una nueva constitución que busque un equilibrio entre lo civil y lo militar, manteniendo la influencia de ambos en la política."
 BRM_relax_media_censorship: "Relajar la Censura de los Medios"
 BRM_relax_media_censorship_desc: "¿Qué daño puede causarnos permitir que unos pocos periodistas expresen sus quejas?"
 BRM_release_opposition_figures: "Liberar a las Figuras de Oposición"
 BRM_release_opposition_figures_desc: "Aung San Suu Kyi y sus seguidores han demostrado su tenacidad. Es hora de aceptar la derrota en nuestros intentos de aplastarlos."
 BRM_allow_labour_strikes_and_unions: "Permitir Huelgas y Sindicatos Laborales"
 BRM_allow_labour_strikes_and_unions_desc: "Como gobierno que una vez se dedicó a los principios socialistas, es justo que nos mostremos del lado de los trabajadores."
 BRM_cede_power_to_the_nld: "Ceder el Poder al NLD"
 BRM_cede_power_to_the_nld_desc: "Es hora de ceder el poder al bando pro democracia. No importa, hemos preservado la independencia y la influencia de los militares en la constitución que hemos redactado."
 BRM_promote_civilian_enterprises: "Promover Empresas Civiles"
 BRM_promote_civilian_enterprises_desc: "Con la libertad política llega la libertad económica. Es hora de fomentar a nuestros aspirantes a emprendedores."
 BRM_limit_promotion_of_social_liberties: "Promoción Limitada de Libertades Sociales"
 BRM_limit_promotion_of_social_liberties_desc: "Si bien la influencia continua del ejército significa que no podemos perseguir una liberalización completa, aún podemos relajar algunas de nuestras leyes más duras."
 BRM_end_isolationism: "Poner Fin al Aislacionismo"
 BRM_end_isolationism_desc: "Nuestro país respondió a la Guerra Fría aislándose del mundo exterior. En el siglo XXI globalizado, esta táctica ya no es viable."
 BRM_announce_the_china_myanmar_economic_corridor: "El Corredor Económico China-Myanmar"
 BRM_announce_the_china_myanmar_economic_corridor_desc: "Podemos beneficiarnos enormemente al unirnos a la iniciativa 'One Belt One Road' de China."
 BRM_increase_trade_with_asean: "Incrementar el Comercio con la ASEAN"
 BRM_increase_trade_with_asean_desc: "Comerciar con nuestros amigos y vecinos es una forma segura de hacer crecer la economía."
 BRM_request_western_development_aid: "Solicitar Ayuda de Desarrollo Occidental"
 BRM_request_western_development_aid_desc: "Desde la democratización, los donantes occidentales han mostrado una mayor disposición para financiar nuestro desarrollo. Deberíamos aprovechar esto."
 BRM_encourage_investment_from_western_firms: "Atraer a las Empresas Energéticas Occidentales"
 BRM_encourage_investment_from_western_firms_desc: "Las empresas occidentales de petróleo y gas pueden ayudarnos a desarrollar nuestra capacidad de extracción interna."
 BRM_reach_out_to_the_US_for_military_protection: "Buscar Protección Militar de los Estados Unidos"
 BRM_reach_out_to_the_US_for_military_protection_desc: "En última instancia, China representa una mayor amenaza que una aliada y la capacidad de la ASEAN para contener a China es dudosa en el mejor de los casos. Debemos recurrir a los Estados Unidos en su lugar."
 BRM_become_a_major_non_nato_ally: "Convertirse en un Importante Aliado No-OTAN"
 BRM_become_a_major_non_nato_ally_desc: "El estatus de importante aliado no-OTAN nos brindará grandes beneficios militares y tecnológicos."
 BRM_encourage_investment_from_asean_firms: "Atraer a las Empresas Industriales de la ASEAN"
 BRM_encourage_investment_from_asean_firms_desc: "La ASEAN alberga una serie de empresas emergentes que podemos atraer a nuestro país con mano de obra barata y regulaciones favorables."
 BRM_improve_security_cooperation_with_asean: "Cooperación en Seguridad con la ASEAN"
 BRM_improve_security_cooperation_with_asean_desc: "La ASEAN debe mantenerse fuerte tanto frente a Occidente como frente a Oriente."
 BRM_push_for_mutual_defence_agreements_between_asean_states: "El Acuerdo de Defensa Mutua de la ASEAN"
 BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "La integración de la ASEAN puede ir mucho más lejos. Deberíamos proponer un tratado que fortalezca la cooperación militar de la ASEAN."
 BRM_encourage_investment_from_chinese_firms: "Atraer a las Empresas de Construcción Chinas"
 BRM_encourage_investment_from_chinese_firms_desc: "Las empresas chinas compiten cada vez más con las del Occidente. Deberíamos atraerlas con condiciones favorables para los negocios."
 BRM_establish_a_military_partnership_with_china: "Establecer una Alianza Militar con China"
 BRM_establish_a_military_partnership_with_china_desc: "China ha sido nuestro amigo cuando ningún otro país lo era. Aunque sus relaciones con los grupos rebeldes no son ideales, podemos pasar por alto esto para obtener un aliado fuerte."
 BRM_join_the_shanghai_pact: "Formar una Alianza con China"
 BRM_join_the_shanghai_pact_desc: "Ha llegado el momento de consolidar nuestros vínculos con China. Debemos sumarnos a su alianza para demostrar nuestro compromiso con esta amistad."
 BRM_undermine_the_influence_of_the_tatmadaw: "Minar la Influencia del Tatmadaw"
 BRM_undermine_the_influence_of_the_tatmadaw_desc: "Myanmar nunca será verdaderamente libre hasta que se sacuda por completo la influencia del Tatmadaw. Deberíamos empezar a trabajar en contra del ejército para el futuro de nuestro país."
 BRM_accept_the_role_of_the_tatmadaw: "Aceptar el Papel del Tatmadaw"
 BRM_accept_the_role_of_the_tatmadaw_desc: "Le debemos mucho al Tatmadaw y necesitamos que nos ayude constantemente con las cuestiones de seguridad de Myanmar. Deberíamos aprender a gobernar junto con él."
 BRM_begin_calls_for_constitutional_revision: "Comenzar las Demandas de Revisión Constitucional"
 BRM_begin_calls_for_constitutional_revision_desc: "La actual constitución preserva la independencia del Tatmadaw respecto del gobierno civil y le otorga una representación continua en el gobierno. Deberíamos utilizar nuestros vínculos de base para empezar a abogar por un cambio."
 BRM_target_the_corruption_of_military_enterprises: "Atacar la Corrupción de las Empresas Militares"
 BRM_target_the_corruption_of_military_enterprises_desc: "El ejército obtiene importantes ingresos de las empresas que posee. La corrupción y el nepotismo de estas empresas son una justificación perfecta para atacar una fuente clave del poder del Tatmadaw."
 BRM_mobilize_the_workers: "Movilizar a las Clases Bajas"
 BRM_mobilize_the_workers_desc: "Cualquier revolución requiere el apoyo de los derrotados y oprimidos, ya sean trabajadores industriales o trabajadores rurales. La nuestra no será diferente."
 BRM_mobilize_the_students: "Movilizar a los Estudiantes"
 BRM_mobilize_the_students_desc: "Los estudiantes han desempeñado un papel fundamental en el movimiento democrático en las últimas décadas. Su apoyo será clave para nuestro éxito."
 BRM_mobilize_the_monks: "Movilizar a los Monjes"
 BRM_mobilize_the_monks_desc: "Los monjes han marchado contra el Tatmadaw en el pasado. Podemos convencerlos para que lo hagan de nuevo. El apoyo de los monjes ayudará a nuestra causa a los ojos de la mayoría de la población budista."
 BRM_mobilize_the_ethnic_minorities: "Movilizar a las Minorías Étnicas"
 BRM_mobilize_the_ethnic_minorities_desc: "Desde la independencia, las minorías han desempeñado un papel mínimo en la política del gobierno central, a pesar de representar el 32% de la población. Si obtenemos su apoyo, podemos aprovechar un grupo demográfico que ningún gobierno ha logrado utilizar con éxito antes."
 BRM_launch_talks_on_a_new_constitution: "La Constitución de Myanmar"
 BRM_launch_talks_on_a_new_constitution_desc: "Ahora que hemos demostrado el apoyo popular al cambio, es hora de discutir una constitución que no le dé al Tatmadaw el derecho a inmiscuirse en los asuntos de gobierno."
 BRM_end_the_role_of_the_tatmadaw_in_politics: "Poner Fin al Papel del Tatmadaw en la Política"
 BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "La afirmación del gobierno civil de Birmania está casi completa. Lo único que queda es purgar lo poco que queda de la influencia militar en el gobierno."
 BRM_suppress_critics_of_the_military: "Suprimir la Cobertura Negativa del Ejército"
 BRM_suppress_critics_of_the_military_desc: "Si bien se ha producido una liberalización, el ejército solo puede tolerar tanta crítica abierta por parte de los periodistas. Deberíamos silenciar o al menos amortiguar las voces de aquellos que podrían provocar la ira del Tatmadaw."
 BRM_pursue_rapprochement_with_rebel_groups: "Buscar el Acercamiento con los Grupos Rebeldes"
 BRM_pursue_rapprochement_with_rebel_groups_desc: "Décadas de lucha han demostrado que la insurgencia no se puede resolver mediante la violencia. Deberíamos comenzar a hacer concesiones a los grupos rebeldes."
 BRM_crush_the_rebel_groups: "Aplastar a los Grupos Rebeldes"
 BRM_crush_the_rebel_groups_desc: "Para establecer la unidad de nuestra nación, necesitamos una serie de campañas decisivas y bien organizadas para eliminar uno por uno las llamadas 'áreas liberadas'."
 BRM_affirm_protections_of_minority_culture_and_language: "Preservar las Culturas y Lenguas Minoritarias"
 BRM_affirm_protections_of_minority_culture_and_language_desc: "Las minorías étnicas se sienten amenazadas por la dominación del budismo y la cultura birmana. Deberíamos asegurarles que sus culturas serán respetadas."
 BRM_promise_autonomy: "Prometer Autonomía"
 BRM_promise_autonomy_desc: "La gran mayoría de los grupos rebeldes desean una mayor autonomía y no la independencia. Este es un deseo que podemos y debemos cumplir."
 BRM_establish_a_federated_state: "Establecer un Estado Federado"
 BRM_establish_a_federated_state_desc: "Nunca fue realista que nuestro país sea una unión. En su lugar, debemos buscar la unidad a través de la federalización."
 BRM_proclaim_an_end_to_the_insurgency: "Proclamar el Fin de la Insurgencia"
 BRM_proclaim_an_end_to_the_insurgency_desc: "Nuestras acciones han logrado una paz duradera y, con ella, un futuro más brillante para nuestra nación."
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Poner Fin Permanente a las Iniciativas de Cese al Fuego"
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "El hecho de que periódicamente hayamos buscado ceses al fuego con varios grupos rebeldes es señal de debilidad. Deberíamos descartar para siempre la posibilidad de negociación."
 BRM_strike_the_karen: "Atacar a los Karen"
 BRM_strike_the_karen_desc: "Los Karen han sido enemigos del estado desde que lucharon junto a los británicos contra la independencia birmana. La existencia continua de la Unión Nacional Karen es un remanente de esta traición histórica, y debería ser destruida."
 BRM_strike_the_kachin: "Atacar a los Kachin"
 BRM_strike_the_kachin_desc: "Al norte, la Organización para la Independencia Kachin representa una amenaza significativa, ya que poseen el segundo ejército rebelde más grande de todo el país. Sin embargo, si centramos nuestra atención en ellos, no podrán defender sus territorios ricos en recursos."
 BRM_strike_the_shan: "Atacar a los Shan"
 BRM_strike_the_shan_desc: "El estado Shan está demasiado cerca del corazón de Birmania para nuestra comodidad. Por lo tanto, el Consejo de Restauración del Estado Shan y cualquier otro grupo Shan merecen toda nuestra atención."
 BRM_turn_on_the_united_wa_state_army: "Dar la Espalda al Ejército Estatal Unido de Wa"
 BRM_turn_on_the_united_wa_state_army_desc: "Aunque el UWSA ha luchado junto a nosotros en el pasado, simplemente no se puede confiar en ellos. Alardeando de tener la fuerza rebelde más grande del país y vínculos estrechos con China, no podemos establecer un estado unificado con una fuerza tan poderosa fuera de nuestro control. Debemos obligarlos a someterse a nuestra autoridad."
 BRM_internal_colonialism: "Colonialismo Interno"
 BRM_internal_colonialism_desc: "Ahora que hemos asegurado el país, podemos perseguir la lucrativa práctica de la extracción de recursos."
 BRM_imprison_opposition_figures: "Encarcelar a los Líderes de la Oposición"
 BRM_imprison_opposition_figures_desc: "No podemos permitir que los miembros de la Liga Nacional para la Democracia desafíen nuestra autoridad en las calles. Es mejor encerrarlos y silenciar sus voces."
 BRM_crackdown_on_protests: "Reprimir las Protestas"
 BRM_crackdown_on_protests_desc: "Será difícil, pero debe hacerse. Si respondemos a las protestas prodemocráticas con suficiente brutalidad, la gente se mantendrá alejada de las calles y aseguraremos nuestro gobierno."
 BRM_leave_asean: "Salir de la ASEAN"
 BRM_leave_asean_desc: "La ASEAN no nos permitirá seguir nuestro enfoque 'dictatorial'. Deberíamos abandonar la organización para mostrar lo que pensamos sobre su comportamiento hipócrita e ineficaz."
 BRM_establish_direct_military_rule: "Consolidar el Gobierno Militar Directo"
 BRM_establish_direct_military_rule_desc: "El autoritarismo en Myanmar ha fracasado porque no lo hemos perseguido lo suficiente. Necesitamos extender nuestro control sobre todos los aspectos de la sociedad."
 BRM_affirm_the_superiority_of_authoritarian_capitalism: "Afianzar el Capitalismo Autoritario"
 BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "Occidente y nuestros activistas locales quieren que liberalicemos nuestra economía y la expongamos al mundo exterior. Sin embargo, los ejemplos de éxito en Corea del Sur y China nos demuestran que el desarrollo proviene de una sólida intervención estatal en las fuerzas del mercado. Si logramos desarrollar la economía con éxito, la gente olvidará nuestras represiones y nos aceptará como gobernantes legítimos."
 BRM_increase_the_tatmadaws_role_in_the_economy: "El Papel del Tatmadaw en la Economía"
 BRM_increase_the_tatmadaws_role_in_the_economy_desc: "El Tatmadaw siempre se ha dedicado al desarrollo del país. Nuestra participación directa en la economía ayudará a que crezca más que cualquier fuerza liberal de mercado."
 BRM_construct_military_industries: "Construir Industrias Militares"
 BRM_construct_military_industries_desc: "Cuanto más personal emplee el ejército, más apoyo tendremos entre quienes dependen de nosotros para su sustento. La creación de industrias militares contribuirá a fortalecer nuestras fuerzas armadas, nuestra economía y nuestro apoyo popular."
 BRM_achieve_acceptance_of_military_rule: "Lograr la Aceptación del Gobierno Militar"
 BRM_achieve_acceptance_of_military_rule_desc: "Ha requerido mucho esfuerzo de nuestra parte, pero la gente ha llegado a aceptar nuestro dominio y ahora nuestra gobernanza está asegurada."
 BRM_distract_attentions_abroad: "Desviar la Atención hacia el Extranjero"
 BRM_distract_attentions_abroad_desc: "Si queremos mantener nuestro precario agarre en el poder, debemos centrar la atención de nuestra audiencia nacional en los extranjeros."
 BRM_reject_foreign_interference: "Rechazar la Interferencia Extranjera"
 BRM_reject_foreign_interference_desc: "Podemos apelar al patriotismo de nuestra población condenando la intervención de poderes extranjeros en nuestros asuntos internos."
 BRM_promote_anti_thai_rhetoric: "Promover la Retórica Anti-Tailandesa"
 BRM_promote_anti_thai_rhetoric_desc: "La animosidad entre nuestro pueblo y los tailandeses sigue siendo alta. No tomará mucho incitar una mayor hostilidad."
 BRM_provoke_clashes_on_the_thai_border: "Enfrentamientos en la frontera con Tailandia"
 BRM_provoke_clashes_on_the_thai_border_desc: "Los incidentes en la frontera ocurren con relativa frecuencia. Con órdenes discretas a nuestras fuerzas fronterizas, podemos convertir estos incidentes en algo mucho más grande."
 BRM_strike_our_age_old_enemy: "Golpear a nuestro antiguo enemigo"
 BRM_strike_our_age_old_enemy_desc: "Ahora que tenemos un pretexto, es hora de atacar a Tailandia. ¿Qué mejor manera de preservar nuestro apoyo que librar una guerra contra un enemigo odiado? Sin embargo, debemos tener en cuenta que otros estados podrían defender a Tailandia y frustrar nuestro objetivo de una guerra rápida y limpia."
 BRM_criticize_chinas_meddling: "Criticar la intromisión de China"
 BRM_criticize_chinas_meddling_desc: "El apoyo de China a la UWSA y otros grupos socava la autoridad de nuestro gobierno. Al enfrentarnos a China, mostramos a nuestra población que realmente nos importa la soberanía nacional."
 BRM_undermine_chinese_influence_in_the_border_regions: "Socavar el apoyo chino a los grupos rebeldes"
 BRM_undermine_chinese_influence_in_the_border_regions_desc: "Podemos dirigir nuestros servicios de inteligencia para interrumpir el apoyo chino a los grupos rebeldes. Naturalmente, provocaremos la ira de nuestro poderoso vecino, pero debemos hacer lo que sea necesario para preservar nuestra soberanía."
 BRM_ultimatum_to_china: "Ultimátum a China"
 BRM_ultimatum_to_china_desc: "China debe elegir si quiere respetar nuestra independencia o enfrentar la guerra. Naturalmente, estas amenazas solo serán escuchadas si nuestro ejército se ha fortalecido lo suficiente como para representar una amenaza para los chinos."
 BRM_seek_closer_ties_to_china: "Buscar una mayor cercanía con China"
 BRM_seek_closer_ties_to_china_desc: "Por mucho que nos importe la soberanía, no podemos permitirnos enfadar a nuestro poderoso patrón. En su lugar, podemos utilizar nuestros lazos con China para ayudar a proteger a nuestro gobierno."
 BRM_promote_chinese_investment: "Promover la inversión china"
 BRM_promote_chinese_investment_desc: "La inversión china seguramente traerá empleo y riqueza a nuestra nación. Esto hará que la gente olvide sus preocupaciones insignificantes como la democracia."
 BRM_secure_chinese_assistance_in_crushing_dissent: "Obtener la ayuda de China para sofocar la disidencia"
 BRM_secure_chinese_assistance_in_crushing_dissent_desc: "El aparato de seguridad de China es potencialmente el más efectivo del mundo. Podríamos utilizar su experiencia para ayudar a silenciar a los críticos, controlar a nuestra población y aplastar las manifestaciones."
 BRM_give_china_preferential_trade_agreements: "Conceder a China acuerdos comerciales preferenciales"
 BRM_give_china_preferential_trade_agreements_desc: "La asistencia china no viene sin condiciones. Dicen que debemos favorecerlos sobre cualquier otro socio comercial. Nuestra respuesta es: '¿Qué otros socios comerciales?'"
 BRM_request_chinese_protection: "Solicitar protección china"
 BRM_request_chinese_protection_desc: "Nuestro gobierno militar es un objetivo potencial de intervención. Debemos renunciar a parte de nuestra soberanía a China para asegurar nuestra supervivencia. Es lo necesario."
 BRM_focus_on_the_tatmadaw: "Un Tatmadaw de clase mundial"
 BRM_focus_on_the_tatmadaw_desc: "Myanmar enfrenta muchas amenazas, tanto internas como externas. Es natural que nos centremos en nuestra institución más importante, reformando nuestro ejército para que sea una fuerza más profesional, capaz y respetada."
 BRM_inward_orientation: "Orientación hacia el interior"
 BRM_inward_orientation_desc: "En Myanmar, tenemos tanto fortaleza como debilidad. Hemos perdurado durante muchas décadas a pesar del aislamiento internacional, pero aún necesitamos unir a nuestro país profundamente dividido."
 BRM_defend_our_borders: "Defender nuestras fronteras"
 BRM_defend_our_borders_desc: "Aunque el riesgo de invasión no es alto en este momento, debemos prepararnos para todas las eventualidades."
 BRM_fortify_the_bangladeshi_border: "Fortificar la frontera con Bangladesh"
 BRM_fortify_the_bangladeshi_border_desc: ""
 BRM_fortify_the_thai_border: "Fortificar la frontera con Tailandia"
 BRM_fortify_the_thai_border_desc: "Los enfrentamientos con nuestro histórico enemigo de Tailandia ocurren con demasiada frecuencia a lo largo de esta peligrosa frontera. Las drogas, las armas y las personas se mueven libremente a través de ella también."
 BRM_fortify_the_indian_border: "Fortificar la frontera con India"
 BRM_fortify_the_indian_border_desc: ""
 BRM_fortify_the_chinese_border: "Fortificar la frontera con China"
 BRM_fortify_the_chinese_border_desc: "Desde que 10.000 tropas nacionalistas chinas cruzaron esta frontera a raíz de la Guerra Civil China y ocuparon partes de nuestro territorio durante más de una década, nuestros planificadores militares han considerado la defensa de esta frontera como una de nuestras principales prioridades."
 BRM_improve_domestic_designs: "Mejorar los diseños nacionales"
 BRM_improve_domestic_designs_desc: "La autosuficiencia siempre ha sido parte de nuestra identidad. Deberíamos desarrollar nuestras propias tecnologías para preservar nuestra autonomía."
 BRM_ma_rifle_series: "Serie de fusiles MA"
 BRM_ma_rifle_series_desc: "La serie de fusiles MA es nuestra propia versión de los fusiles de infantería del siglo XX."
 BRM_confirm_the_dominance_of_the_army: "Confirmar la dominancia del ejército"
 BRM_confirm_the_dominance_of_the_army_desc: "El ejército ha sido y siempre será la rama más importante del Tatmadaw. No vemos ninguna razón para intentar cambiar eso ahora o en el futuro."
 BRM_improve_our_army_doctrine: "Mejorar nuestra doctrina militar"
 BRM_improve_our_army_doctrine_desc: ""
 BRM_bolster_officer_training: "Fortalecer la formación de oficiales"
 BRM_bolster_officer_training_desc: "Nuestros oficiales llevan décadas esforzándose por estar entre los mejores del mundo. Si ponemos aún más empeño en su formación, podemos lograr que la calidad de nuestros comandantes rivalice con la de países más ricos y fuertes que nosotros."
 BRM_improve_counter_insurgency_techniques: "Mejorar las técnicas de contrainsurgencia"
 BRM_improve_counter_insurgency_techniques_desc: "Nuestra mayor amenaza inmediata son los insurgentes étnicos en nuestras regiones fronterizas que han demostrado ser demasiado difíciles de erradicar. Debemos mejorar nuestra estrategia de contrainsurgencia si queremos tener éxito eventualmente."
 BRM_outward_orientation: "Orientación hacia el exterior"
 BRM_outward_orientation_desc: "Opportunities and threats alike abound beyond Myanmar’s borders. We must pursue the former and guard against the latter."
 BRM_strengthen_the_other_arms: "Fortalecer las otras armas"
 BRM_strengthen_the_other_arms_desc: "El ejército siempre será importante. Pero un ejército más equilibrado nos permitirá ser más eficaces contra enemigos más allá de los insurgentes mal equipados."
 BRM_bolster_the_navy: "Reforzar la Armada"
 BRM_bolster_the_navy_desc: ""
 BRM_improve_our_naval_doctrine: "Mejorar nuestra doctrina naval"
 BRM_improve_our_naval_doctrine_desc: ""
 BRM_construct_naval_bases: "Construir bases navales"
 BRM_construct_naval_bases_desc: ""
 BRM_construct_ports: "Construir astilleros"
 BRM_construct_ports_desc: ""
 BRM_bolster_the_air_force: "Reforzar la fuerza aérea"
 BRM_bolster_the_air_force_desc: ""
 BRM_improve_our_air_doctrine: "Mejorar nuestra doctrina aérea"
 BRM_improve_our_air_doctrine_desc: ""
 BRM_construct_air_bases: "Construir bases aéreas"
 BRM_construct_air_bases_desc: ""
 BRM_cooperate_with_foreign_powers: "Cooperar con potencias extranjeras"
 BRM_cooperate_with_foreign_powers_desc: "Aunque Myanmar es una nación orgullosa, debemos comprender que lo que podemos hacer por nuestra cuenta es muy limitado. Necesitamos ayuda exterior."
 BRM_increase_cooperation_with_china: "Aumentar la cooperación con China"
 BRM_increase_cooperation_with_china_desc: "China es una de nuestras mayores y más poderosas amenazas. Pero esta es una razón más para buscar su cooperación."
 BRM_chinese_air_power: "El poder aéreo chino"
 BRM_chinese_air_power_desc: "Los nuevos aviones chinos reforzarán nuestro envejecido inventario de aeronaves."
 BRM_increase_cooperation_with_asean: "Aumentar la cooperación con la ASEAN"
 BRM_increase_cooperation_with_asean_desc: "Debemos protegernos del ascenso de China. Nuestros aliados de la ASEAN pueden ayudarnos en este sentido."
 BRM_increase_cooperation_with_south_korea: "Aumentar la cooperación con Corea del Sur"
 BRM_increase_cooperation_with_south_korea_desc: "La República de Corea es un importante socio comercial y una potencia económica que haríamos bien en emular. Aunque hasta ahora hemos equilibrado el Sur y el Norte, es hora de ponernos más decididamente del lado del Sur."
 BRM_increase_cooperation_with_north_korea: "Aumentar la cooperación con Corea del Norte"
 BRM_increase_cooperation_with_north_korea_desc: "The DPRK’s self-sufficiency and defiance against foreign interference is something that we should respect and admire. We have more to learn from them than we do from the ROK. While we have so far balanced South and North, it is time to side more decisively with the North."
 BRM_singaporean_armour: "Armadura singapurense"
 BRM_singaporean_armour_desc: "Singapore is widely known for its advanced weapons technology. Some of their APCs and IFVs will go a long way in modernising our military."
 BRM_south_korean_naval_power: "El poder naval de Corea del Sur"
 BRM_south_korean_naval_power_desc: "La ayuda surcoreana contribuirá a ampliar el alcance de nuestra armada y nos ayudará a asegurar mejor nuestro entorno inmediato."
 BRM_north_korean_missiles: "Misiles norcoreanos"
 BRM_north_korean_missiles_desc: "Por muy atrasada que esté Corea del Norte, su abrumadora potencia de fuego no es nada desdeñable."
 Burma.1.t: "Myanmar busca nuestra protección"
 Burma.1.d: "El gobierno de Myanmar, preocupado por las ambiciones crecientes de China y pesimista sobre la capacidad de la ASEAN para contener estas ambiciones, ha acudido a nosotros para abordar sus preocupaciones. ¿Deberíamos otorgarles la asistencia que desean?"
 Burma.1.a: "Sí, debemos contener a China"
 Burma.1.b: "No, Myanmar no es un aliado digno"
 Burma.2.t: "¡Estados Unidos ha aceptado nuestra solicitud!"
 Burma.2.d: "Estamos más seguros frente a nuestros enemigos potenciales."
 Burma.2.a: "¡Regocijémonos!"
 Burma.3.t: "Estados Unidos ha decidido abandonarnos..."
 Burma.3.d: "Pensando que son demasiado buenos para nosotros, los estadounidenses han rechazado nuestra solicitud de protección."
 Burma.3.a: "Tal vez deberíamos habernos entregado a China en su lugar..."
 Burma.4.t: "Myanmar propone un Acuerdo de Defensa Mutua de la ASEAN"
 Burma.4.d: "Motivado por las acciones de China en el Mar del Sur de China y su apoyo a algunos grupos rebeldes birmanos, [Owner.GetLeader] ha llamado a los miembros de la ASEAN a acordar un Tratado de Defensa Mutua para protegerse de amenazas externas y fortalecer la cohesión interna de la ASEAN. Podemos elegir votar a favor o en contra de esta iniciativa."
 Burma.4.a: "Deberíamos firmar este tratado."
 Burma.4.b: "No podemos prestar nuestra firma a este documento."
 Burma.5.t: "¿Un nuevo centro político de gravedad?"
 Burma.5.d: "Ahora que el Tatmadaw ha renunciado a su influyente posición en el gobierno [BRM.GetAdjective], ha surgido una oportunidad para que nuevos grupos de interés busquen un papel más importante en nuestra política. Nos conviene favorecer a uno de estos nuevos grupos para asegurarnos de que quien llegue a la cima encaje con nuestras sensibilidades."
 Burma.5.a: "Apoyemos a los agricultores"
 Burma.5.b: "Apoyemos a los sindicatos"
 Burma.5.c: "Apoyemos a los propietarios de pequeñas y medianas empresas"
 Burma.6.t: "Un aliado bajo fuego"
 Burma.6.d: "Nuestros aliados Wa han sido atacados por el gobierno central de Myanmar. Aunque tenemos estrechas relaciones con ambos lados, la agresión del gobierno y su falta de consulta con nosotros antes de lanzar su ofensiva es imperdonable. Además, si los Wa sucumben a este ataque, perderemos un socio estratégico clave en el Triángulo Dorado."
 Burma.6.a: "No podemos hacer nada"
 Burma.6.b: "Envíales armas"
 Burma.6.c: "Envíales tropas"
 Burma.7.t: "Myanmar busca nuestra protección"
 Burma.7.d: "El gobierno de Myanmar, preocupado por la interferencia occidental y los elementos subversivos internos, ha acudido a nosotros para abordar sus preocupaciones. ¿Deberíamos otorgarles la asistencia que desean?"
 Burma.7.a: "Sí, debemos mantener alejado al Occidente"
 Burma.7.b: "No, Myanmar no es un aliado digno"
 Burma.8.t: "¡China ha aceptado nuestra solicitud!"
 Burma.8.d: "Estamos más seguros frente a nuestros enemigos potenciales."
 Burma.8.a: "¡Regocijémonos!"
 Burma.9.t: "China ha decidido abandonarnos..."
 Burma.9.d: "Pensando que son demasiado buenos para nosotros, los chinos han rechazado nuestra solicitud de protección."
 Burma.9.a: "Tal vez deberíamos habernos entregado a los estadounidenses en su lugar..."
 Burma.10.t: "La ASEAN está lista para defendernos"
 Burma.10.d: "Con la firma del Tratado de Defensa Mutua de la ASEAN, ahora podemos estar tranquilos sabiendo que los demás países de la ASEAN acudirán en nuestra ayuda en caso de un ataque de un agresor externo."
 Burma.10.a: "Es bueno saberlo."
 Burma.11.t: "Myanmar exige respeto por su soberanía"
 Burma.11.d: "Los enviados extranjeros de Myanmar han acudido a nosotros exigiendo que dejemos de apoyar a grupos como la UWSA y otros grupos rebeldes que operan dentro de sus fronteras. Nuestro apoyo a estos grupos es importante para nuestra seguridad fronteriza y las fuerzas militares de Myanmar palidecen en comparación con las nuestras, pero ¿realmente queremos arriesgarnos a la guerra por este problema?"
 Burma.11.a: "Debemos evitar la guerra a toda costa."
 Burma.11.b: "¡Sus amenazas son lamentables!"
 Burma.12.t: "China valora la paz"
 Burma.12.d: "Afortunadamente para ellos, los chinos han acordado dejar de interferir en nuestros asuntos soberanos y han evitado así nuestra ira."
 Burma.12.a: "Sabio por su parte."
 Burma.13.t: "¡China desea la guerra!"
 Burma.13.d: "Riéndose en nuestra cara, los chinos han burlado abiertamente nuestro ultimátum y continúan apoyando a grupos rebeldes en nuestro territorio."
 Burma.13.a: "La guerra es inevitable."
 Burma.14.t: "Myanmar solicita una alianza militar"
 Burma.14.d: "Tras una creciente proximidad diplomática entre nosotros y el gobierno de [BRM.GetNameDef], el gobierno birmano nos ha hecho una oferta interesante. Si bien puede ser útil tener un aliado militar en nuestra frontera sur, la formación de una alianza oficial con los birmanos puede aumentar la ansiedad regional sobre nuestras ambiciones geopolíticas."
 Burma.14.a: "¡Permanecemos juntos!"
 Burma.14.b: "Myanmar no es un aliado digno..."
 Burma.15.t: "¡China ha aceptado una alianza militar!"
 Burma.15.d: "Hemos negociado con éxito un acuerdo militar que unirá a nuestros dos países pase lo que pase."
 Burma.15.a: "¡Nuestra amistad será eterna!"
 Burma.16.t: "¡China ha rechazado nuestra oferta!"
 Burma.16.d: "Los chinos han decidido que no somos dignos de una alianza, afirmando que no desean involucrarse en nuestros asuntos."
 Burma.16.a: "Decepcionante..."
 Burma.17.t: "La cuestión de la democracia"
 Burma.17.d: "Nuestro país se encuentra bajo una presión cada vez mayor del mundo exterior. Las naciones siguen examinando nuestra dictadura y ahora es el momento de que elijamos nuestro camino."
 Burma.17.a: "Pronto debemos decidir..."
 Burma.18.t: "La Ley de Ciudadanía de 1982"
 Burma.18.d: "La Ley de Ciudadanía de 1982 se promulgó para impedir activamente que los rohingyas fueran considerados ciudadanos de Myanmar. Sus cláusulas son opresivas e impiden activamente que los habitantes de nuestra gran nación se sientan parte de nosotros. El gobierno ha anunciado hoy que es hora de reformar la ley y permitir que los rohingyas obtengan la ciudadanía de nuestra gran nación. Siempre serán parte de nuestro pueblo.\n"
 Burma.18.a: "Un gran paso para nosotros"
 Burma_News.1.t: "¿Un nuevo camino para Myanmar?"
 Burma_News.1.d: "El gobierno militar anunció hoy que el proceso de redacción de una nueva constitución, que duró décadas, ha concluido finalmente. Si bien la nueva constitución marca un giro liberalizador en la política de Myanmar, preserva el papel continuo de los militares en el gobierno, por ejemplo, al garantizarles la posesión del 25% de los escaños en el parlamento. Queda por ver si esta constitución será un vehículo para la democratización o una herramienta para la dominación militar continuada."
 Burma_News.1.a: "¿Motivo de celebración?"
 Burma_News.2.t: "Aung San Suu Kyi Liberada"
 Burma_News.2.d: "Después de un largo período de resistencia, el gobierno militar finalmente ha cedido a la presión local e internacional y ha liberado a Aung San Suu Kyi de su arresto domiciliario. Esta decisión trascendental sigue a la liberación de otros prominentes políticos de la oposición."
 Burma_News.2.a: "La ganadora del Premio Nobel camina."
 Burma_News.3.t: "El NLD llega al poder en Myanmar"
 Burma_News.3.d: "En un sorprendente giro de los acontecimientos, la LND ha llegado al gobierno, lo que marca el fin de casi 50 años de gobierno militar. Sin embargo, los analistas siguen divididos sobre si la LND realmente podrá conducir al país en una dirección diferente o si los militares seguirán ejerciendo el poder, aunque sea entre bastidores."
 Burma_News.3.a: "Tenía que suceder eventualmente."
 Burma_News.4.t: "Una lucha silenciosa por el dominio"
 Burma_News.4.d: "Comienzan a surgir informes sobre los intentos del gobierno civil de Myanmar de socavar la influencia política de los militares del país, el tatmadaw. Si bien la fuerza material de los militares es indudablemente superior, los analistas predicen que el gobierno civil buscará minar el apoyo popular de los militares y presionarlos indirectamente mediante el respaldo a las protestas populares. Cómo reaccionará el tatmadaw a estos movimientos aún es incierto."
 Burma_News.4.a: "Un camino incierto se presenta ante este país."
 Burma_News.5.t: "Fin de la paz"
 Burma_News.5.d: "[BRM.GetLeader] anunció hoy que el gobierno ya no buscará ceses al fuego con los diversos grupos rebeldes que luchan contra el gobierno central. Esto marca un cambio significativo en la política del gobierno, que normalmente sigue un ciclo de ceses al fuego y enfrentamientos con los grupos rebeldes."
 Burma_News.5.a: "Se acerca la guerra."
 Burma_News.6.t: "La [BRM.GetName]"
 Burma_News.6.d: "La nación que antes se conocía como la Unión de Myanmar se ha convertido oficialmente en una Federación, lo que marca un cambio importante en la actitud del gobierno hacia las minorías étnicas que dominan sus regiones fronterizas. Hasta ahora, el gobierno se había negado a conceder una autonomía significativa a estas regiones, incluidos los estados de Shan, Karen y Kachin, pero después de años de conflicto, el gobierno finalmente aceptó que esta política no era viable a largo plazo."
 Burma_News.6.a: "Esto era inevitable."
 Burma_News.7.t: "Myanmar reprime las protestas"
 Burma_News.7.d: "La información que sale de Myanmar ha sido escasa en las últimas semanas, pero está claro que el gobierno ha respondido violentamente a las manifestaciones pacíficas a favor de la democracia, lanzando una represión de proporciones monumentales. Los líderes occidentales y el Secretario General de las Naciones Unidas han condenado públicamente la violencia en Myanmar. China y Rusia no han comentado públicamente sobre la represión, pero han vetado una resolución del Consejo de Seguridad que condena la violencia."
 Burma_News.7.a: "¡Qué horrible!"
 Burma_News.7.b: "Tenía que suceder eventualmente."
 Burma_News.8.t: "La insurgencia ha sido aplastada"
 Burma_News.8.d: "Hoy, [BRM.GetLeader] anunció que la última de las rebeliones étnicas de Myanmar ha sido eliminada. Después de décadas de lucha, la adopción por parte del gobierno de una nueva estrategia hacia la insurgencia, centrándose en cada grupo rebelde restante y rechazando cualquier posibilidad de compromiso, finalmente ha puesto fin al conflicto. Sin embargo, este logro ha tenido un costo. Las relaciones de Myanmar con China han sido quizás irreparablemente dañadas por la campaña militar. Cientos de miles de refugiados se han refugiado en las fronteras de China y decenas de ciudadanos chinos han sido asesinados o heridos en los combates, sin mencionar el descontento de China al ver que su aliado cercano, el Ejército del Estado Wa Unido, ha sido destrozado por el tatmadaw. Además, queda por ver si las minorías étnicas ahora bajo ocupación militar seguirán aceptando el gobierno central si todo lo que los obliga a hacerlo es el temor a la brutalidad militar."
 Burma_News.8.a: "¿Paz en nuestro tiempo?"
 Burma_News.9.t: "Se firma el Tratado de Defensa Mutua de la ASEAN"
 Burma_News.9.d: "Hoy, los líderes colectivos de los Estados miembros de la ASEAN anunciaron la firma de un Tratado de Defensa Mutua. '[BRM.GetLeader]' pronunció: 'Este día será recordado a lo largo de los siglos como un momento notable de cooperación diplomática por un interés mucho mayor que el de cualquier nación individual'."
 Burma_News.9.a: "China no estará contenta con esto."
 Burma_News.9.b: "Sus esfuerzos son adorables."
 Insurgency.1.t: "Amenaza de los Kachin"
 Insurgency.1.d: "¡Nuestras fuentes de inteligencia informan que el Ejército de Independencia de Kachin está planeando un ataque contra nuestras fuerzas!"
 Insurgency.1.a: "Estaremos preparados."
 Insurgency.2.t: "Amenaza de los Karen"
 Insurgency.2.d: "¡Nuestras fuentes de inteligencia informan que el Ejército de Liberación Nacional de Karen está planeando un ataque contra nuestras fuerzas!"
 Insurgency.2.a: "Estaremos preparados."
 Insurgency.3.t: "Amenaza de los Shan"
 Insurgency.3.d: "¡Nuestras fuentes de inteligencia informan que el Ejército del Estado Shan - Sur está planeando un ataque contra nuestras fuerzas!"
 Insurgency.3.a: "Estaremos preparados."
 Insurgency.4.t: "Amenaza del Tatmadaw"
 Insurgency.4.d: "¡Hay rumores de que el Tatmadaw está planeando una operación contra nuestras fuerzas!"
 Insurgency.4.a: "Estaremos preparados."
 Insurgency.5.t: "El Tatmadaw es victorioso"
 Insurgency.5.d: "El Tatmadaw ha logrado utilizar su ventaja en fuerza bruta y tecnología para vencer a los rebeldes."
 Insurgency.5.a: "Al vencedor, los despojos."
 Insurgency.5.b: "Estas pérdidas son temporales."
 Insurgency.6.t: "Los rebeldes son victoriosos"
 Insurgency.6.d: "Los rebeldes, a través de una hábil utilización de tácticas de guerrilla, han desgastado las fuerzas del Tatmadaw hasta el punto en que se han visto obligadas a retirarse."
 Insurgency.6.a: "Al vencedor, los despojos."
 Insurgency.6.b: "Estas pérdidas son temporales."
 Insurgency.7.t: "La batalla es inconclusa..."
 Insurgency.7.d: "Ambos bandos no han logrado obtener una ventaja sobre el otro y se han retirado del campo de batalla."
 Insurgency.7.a: "Un punto muerto, por ahora."
 Insurgency.11.t: "El gobierno nos ha ofrecido un alto el fuego"
 Insurgency.11.d: "Claramente impresionado por nuestro poderío militar, el cobarde Tatmadaw ha solicitado un cese de hostilidades. Aunque nuestros enemigos son despreciables, un alto el fuego también podría ser de nuestro interés, ya que podemos aprovechar esta oportunidad para exigir concesiones por parte de los birmanos."
 Insurgency.11.a: "Deberíamos hacer demandas ambiciosas."
 Insurgency.11.b: "Deberíamos hacer demandas moderadas."
 Insurgency.11.c: "A la mierda con ellos, deberíamos rechazar su oferta."
 Insurgency.12.t: "¡Los rebeldes están exigiendo concesiones exageradamente grandes!"
 Insurgency.12.d: "¡Los rebeldes claramente nos toman por tontos con demandas como estas! No obstante, debemos considerar la posibilidad de que otorgar sus solicitudes pueda beneficiarnos a largo plazo."
 Insurgency.12.a: "Aceptar sus demandas."
 Insurgency.12.b: "Rechazar sus demandas."
 Insurgency.13.t: "Los rebeldes están haciendo demandas razonables."
 Insurgency.13.d: "Estas demandas son tolerables y nos dan mucho margen para maniobrar. Sin embargo, aceptarlas significaría renunciar a la posibilidad de obtener ganancias en el campo de batalla en un futuro previsible."
 Insurgency.13.a: "Aceptar sus demandas."
 Insurgency.13.b: "Rechazar sus demandas."
 Insurgency.14.t: "¡Los [FROM.GetAdjective] han rechazado nuestra oferta de diálogo!"
 Insurgency.14.d: "Falsamente creyéndose superiores, los rebeldes [FROM.GetAdjective] han rechazado su única oportunidad de supervivencia."
 Insurgency.14.a: "Así que adiós a la paz."
 Insurgency.15.t: "El gobierno ha aceptado nuestras demandas"
 Insurgency.15.d: "Habiendo convencido al gobierno de adoptar nuestro punto de vista, ahora podemos disfrutar de los beneficios de la paz, aunque sean temporales."
 Insurgency.15.a: "Estamos en paz, por ahora."
 Insurgency.16.t: "El gobierno ha rechazado nuestras demandas"
 Insurgency.16.d: "La escoria traidora que es el Tatmadaw ha dado marcha atrás en su oferta anterior de paz, dejándonos sin otra opción que continuar la lucha contra ellos."
 Insurgency.16.a: "La lucha continúa."
 Insurgency.18.t: "El gobierno nos ha invitado a negociar el Acuerdo de Cese de Fuego Nacional"
 Insurgency.18.d: "El nuevo gobierno ha anunciado una propuesta ambiciosa para hacer la paz con todas las principales organizaciones armadas étnicas (EAO) en Myanmar. Estamos entre uno de los 15 grupos más grandes que han sido invitados a las negociaciones. Si asistimos a estas conversaciones, tendremos un lugar en la mesa en lo que podría ser las negociaciones que moldeen el futuro de Myanmar."
 Insurgency.18.a: "Veamos cómo va esto."
 Insurgency.18.b: "Esto es una pérdida de tiempo."
 Insurgency.19.t: "La Primera Ronda de Negociaciones"
 Insurgency.19.d: "Uno de los problemas más significativos con respecto al conflicto en Myanmar es si el estado de Myanmar debería ser una unión o una federación. Históricamente, el gobierno birmano se ha negado a aceptar la posibilidad de que Myanmar se convierta en una federación, ya que, consciente del legado de la división y el dominio colonial, teme que tal movimiento lleve a la desintegración del país. Por otro lado, las organizaciones armadas étnicas (EAO) han insistido en la necesidad de un gobierno más representativo. En estas negociaciones, debemos establecer cuál es nuestra posición de negociación sobre este tema en particular."
 Insurgency.19.a: "Debemos preservar la Unión."
 Insurgency.19.b: "Los tiempos están cambiando y también debemos cambiar, deberíamos convertirnos en una Federación."
 Insurgency.19.c: "Deberíamos llegar a un compromiso en este punto."
 Insurgency.20.t: "La Segunda Ronda de Negociaciones"
 Insurgency.20.d: "El próximo tema en la agenda se refiere a la composición del Tatmadaw. Muchas EAO argumentan que las fuerzas armadas nacionales no pueden estar abrumadoramente dominadas por budistas y birmanos étnicos como lo están actualmente. Debemos considerar si abordar o no estas preocupaciones."
 Insurgency.20.a: "Mantener el statu quo."
 Insurgency.20.b: "Comprometernos a mejorar la representación de las minorías en el ejército."
 Insurgency.20.c: "Este tema es demasiado importante para decidirlo ahora."
 Insurgency.21.t: "La Ronda Final de Negociaciones"
 Insurgency.21.d: "El mayor obstáculo que hemos encontrado en estas negociaciones es si seguir adelante con el desarme, la desmovilización y la reintegración (DDR) o la reforma del sector de seguridad (SSR). El Tatmadaw ha preferido históricamente el DDR debido a su deseo de desarmar por completo a las EAO o ponerlas bajo su propio mando. Sin embargo, las EAO prefieren el SSR, un marco que les permitiría integrarse en el sector de seguridad del país manteniendo sus armas y su autonomía. Debemos considerar la mejor solución a este estancamiento."
 Insurgency.21.a: "No pueden mantener sus armas. Elegimos DDR."
 Insurgency.21.b: "Debemos hacer algunos sacrificios y, por lo tanto, aceptaremos SSR."
 Insurgency.21.c: "Este tema es demasiado importante para decidirlo en este momento."
 Insurgency.22.t: "Estamos satisfechos con este borrador."
 Insurgency.22.d: "El gobierno ha hecho suficientes concesiones como para que llevemos este borrador firmado a nuestra gente y nos sintamos orgullosos."
 Insurgency.22.a: "Lo firmaremos."
 Insurgency.23.t: "¡Este borrador no es aceptable!"
 Insurgency.23.d: "¡El gobierno y el ejército claramente no tienen intención de redactar un acuerdo que valga más que el papel en el que está impreso! Si lleváramos esto de vuelta a nuestra gente, seguramente nos despellejarían vivos."
 Insurgency.23.a: "¡No lo firmaremos!"
 Insurgency.24.t: "¡La delegación [FROM.GetAdjective] ha firmado el NCA!"
 Insurgency.24.d: "Al encontrar nuestra posición en las negociaciones tolerable, la delegación [FROM.GetAdjective] se ha unido a nosotros en la firma de este histórico documento."
 Insurgency.24.a: "¡Maravilloso!"
 Insurgency.25.t: "¡La delegación [FROM.GetAdjective] se ha negado a firmar el NCA!"
 Insurgency.25.d: "Citando nuestras demandas 'irrazonables', la delegación [FROM.GetAdjective] se ha negado a unirse a nosotros en la firma de este histórico documento."
 Insurgency.25.a: "Es su pérdida."
 Insurgency.26.t: "¡Los rebeldes Shan han atacado nuestros intereses financieros!"
 Insurgency.26.d: "Claramente intentando ganarse el favor de Tailandia y otros estados, los rebeldes Shan han decidido socavar nuestras capacidades de tráfico de drogas. Debemos decidir una respuesta adecuada a esta agresión, que puede ir desde no hacer nada hasta atacar algunas de sus fortalezas o incluso declarar la guerra total."
 Insurgency.26.a: "¡Esto significa guerra!"
 Insurgency.26.b: "Nuestra respuesta debe ser proporcional."
 Insurgency.26.c: "No podemos responder en este momento."
 Insurgency.27.t: "¡El Ejército del Estado Wa Unido ha contraatacado!"
 Insurgency.27.d: "En respuesta a nuestros ataques contra sus activos de tráfico de drogas, la UWSA ha lanzado ataques contra algunos de nuestros puestos fronterizos. Si bien logramos repelerlos, hemos sufrido algunas bajas."
 Insurgency.27.a: "Lamentable."
 Rohingya_Crisis: "Crisis de los Rohingya"
 Rohingya_Crisis_desc: "El estado de Rakhine ha presenciado brotes ocasionales de violencia entre musulmanes que se autodenominan 'rohingya' y budistas rakhines locales, así como el tatmadaw. El trato a menudo brutal de los rohingya por parte del estado de Myanmar ha recibido una fuerte condena de organizaciones de derechos humanos y países occidentales, mientras que los nacionalistas budistas en el estado de Rakhine y en otras partes de Myanmar ven la violencia como una medida justificada contra inmigrantes bengalíes ilegales."
 Ethnic_Insurgencies: "Insurgencias étnicas"
 Ethnic_Insurgencies_desc: "Desde su independencia, Myanmar se ha visto envuelto en insurgencias étnicas en sus remotas y aisladas regiones fronterizas. Grupos étnicos como los karen, los kachin, los shan y muchos otros consideran que el gobierno central es mayoritariamente birmano y budista, por lo que han tomado las armas para preservar sus singulares formas de vida."
 Democracy_Movement: "Movimiento por la democracia"
 Democracy_Movement_desc: "Desde las protestas de 1988, el deseo popular de liberalización en Myanmar ha sido fuerte. Este apoyo a la democracia y Aung San Suu Kyi debilita cada vez más el firme control que el Tatmadaw solía tener sobre el poder."
 Western_Sanctions: "Sanciones occidentales"
 Western_Sanctions_desc: "La flagrante falta de respeto de este estado por los derechos humanos y la amenaza que representa para la paz y seguridad internacionales ha llevado a sanciones severas por parte de Estados Unidos y la Unión Europea, incluyendo la prohibición de importaciones, congelación de activos y restricciones de visas para funcionarios."
 A_Political_Military: "Un gobierno militar"
 A_Political_Military_desc: "Desde el golpe de Estado birmano de 1962, el Tatmadaw ha sido la fuerza dominante en la política de Myanmar. Un desprecio por el gobierno civil, la democracia y la libertad de expresión por un lado, y una cultura militar unificada formada por décadas de intensa guerra contrainsurgente por otro, han dado lugar a un ejército cohesivo y políticamente activo. Solo recientemente han comenzado a surgir señales de que esto está empezando a cambiar."
 Ensure_our_Unity: "Asegurar nuestra unidad"
 Preserve_our_Sovereignty: "Preservar nuestra soberanía"
 Fortress_Myanmar: "Fortaleza Myanmar"
 Bolster_The_Navy: "Bono de producción naval"
 Bolster_The_Airforce: "Bono de producción aérea"
 Bolster_Officer_Training: "Fortalecer el entrenamiento de oficiales"
 Reduced_Western_Sanctions: "Sanciones occidentales reducidas"
 Reduced_Western_Sanctions_desc: "La democratización de Myanmar ha llevado a que Estados Unidos y sus aliados alivien las sanciones a la economía en declive de Myanmar."
 Massive_International_Sanctions: "Sanciones internacionales masivas"
 Massive_International_Sanctions_desc: "Este estado ha enfrentado una condena internacional generalizada y duras sanciones de los estados y organizaciones internacionales, incluyendo prohibiciones de importaciones, congelación de activos y restricciones de visas para funcionarios."
 Struggle_for_power: "Lucha por el poder"
 Struggle_for_power_desc: "Los brazos civiles y militares del gobierno están actualmente inmersos en una intensa lucha por el dominio, una lucha que está debilitando gradualmente a la nación."
 Anti_tatmadaw_sentiment: "Sentimiento anti-Tatmadaw"
 Anti_tatmadaw_sentiment_desc: "Cuando el Tatmadaw decidió retener el control sobre Myanmar en lugar de ceder el poder al NLD, la hostilidad hacia el gobierno militar aumentó rápidamente, alcanzando niveles nunca antes vistos."
 State_led_economy: "Economía dirigida por el estado"
 State_led_economy_desc: "Mientras que la mayoría del mundo considera que la democracia liberal y el capitalismo de libre mercado son condiciones necesarias para el desarrollo económico, los ejemplos exitosos de Corea del Sur, Taiwán y otros países apuntan a la necesidad de un gobierno fuerte y militarista para sentar las bases del crecimiento."
 Buddhism_Official: "Religión estatal: Budismo"
 Buddhism_Official_desc: "Tener una religión estatal puede ser atractivo para los budistas más devotos, pero hay una razón por la que Birmania ha pasado la mayor parte de su historia sin tener una. Tener el budismo como religión estatal antagoniza a aquellos que siguen el cristianismo, el islam o alguna de las muchas otras religiones de Birmania. Tener una religión estatal agrava severamente las tensiones entre el gobierno central y los diversos grupos étnicos rebeldes, que a menudo no son budistas."
 ASEAN_Defence_Treaty: "Tratado de Defensa Mutua de la ASEAN"
 ASEAN_Defence_Treaty_desc: "Propuesto por Myanmar, este tratado obliga a los miembros de la ASEAN a ayudarse mutuamente en caso de agresión externa. Se considera ampliamente como un intento de disuadir la agresión china."
 The_Anti_Kachin_Offensive: "Ofensiva anti-Kachin"
 The_Anti_Kachin_Offensive_desc: "Ha llegado el momento de aniquilar a la KIO. Ahora que hemos dedicado todas nuestras preparaciones a las operaciones anti-KIO, estamos mejor equipados que nunca para eliminar esta amenaza."
 The_Anti_Karen_Offensive: "Ofensiva anti-Karen"
 The_Anti_Karen_Offensive_desc: "Ha llegado el momento de aniquilar a la KNU. Ahora que hemos dedicado todas nuestras preparaciones a las operaciones anti-KNU, estamos mejor equipados que nunca para eliminar esta amenaza."
 The_Anti_Shan_Offensive: "Ofensiva anti-Shan"
 The_Anti_Shan_Offensive_desc: "Ha llegado el momento de aniquilar a la RCSS. Ahora que hemos dedicado todas nuestras preparaciones a las operaciones anti-RCSS, estamos mejor equipados que nunca para eliminar esta amenaza."
 The_Anti_Wa_Offensive: "Ofensiva anti-Wa"
 The_Anti_Wa_Offensive_desc: "Ha llegado el momento de aniquilar a la UWSA. Ahora que hemos dedicado todas nuestras preparaciones a las operaciones anti-UWSA, estamos mejor equipados que nunca para eliminar esta amenaza."
 Chinese_Involvement: "Apoyo chino"
 Chinese_Involvement_desc: "Aunque nominalmente apoya al gobierno central de Myanmar, China mantiene una actitud pragmática hacia el conflicto entre el gobierno y los rebeldes, manteniendo estrechos vínculos con aquellos grupos rebeldes que controlan las regiones de Myanmar que limitan con el territorio chino. Estos vínculos permiten que los grupos rebeldes se beneficien de la asistencia material china."
 Low_Chinese_Involvement: "Apoyo chino de bajo nivel"
 Low_Chinese_Involvement_desc: "Si bien solo el Ejército del Estado Wa recibe cantidades significativas de ayuda material del gobierno central chino, muchos otros grupos rebeldes se benefician indirectamente de la participación china en Myanmar. Estos grupos compran armas a otros grupos que obtienen armas de China y mantienen estrechas conexiones con hombres de negocios chinos y funcionarios provinciales que a menudo visitan las sedes de los rebeldes y asisten a sus eventos."
 Disrupted_Chinese_Involvement: "Apoyo chino interrumpido"
 Disrupted_Chinese_Involvement_desc: "Los esfuerzos de la \"guerra secreta\" del gobierno central han reducido la capacidad de China para brindar apoyo a los grupos rebeldes. Sin embargo, la asistencia continúa."
 Strategic_Capital: "Capital estratégica"
 Strategic_Capital_desc: "Se consideró que Yangon era una capital demasiado vulnerable para un estado como Myanmar que se preocupa por la seguridad. El traslado de la capital a Naypyidaw significa que, en caso de una invasión por parte de un enemigo externo poderoso, el Tatmadaw puede continuar dirigiendo una resistencia popular desde una ubicación más segura."
 Nationwide_Ceasefire_Agreement: "Acuerdo de Cese al Fuego en Todo el País"
 Nationwide_Ceasefire_Agreement_desc: "El Acuerdo de Cese al Fuego en Todo el País es el resultado de un intento sin precedentes de iniciar movimientos reales hacia la resolución del conflicto interno en Myanmar."
 WAA_Narcotics_Producer: "Productor de narcóticos"
 WAA_Narcotics_Producer_desc: "El estado Wa ha sido durante muchas décadas un productor de narcóticos, ya sea heroína producida mediante el cultivo de la amapola de opio o tabletas de metanfetamina \"ya ba\". Si bien el comercio de drogas ayuda a mantener la economía del estado Wa, daña gravemente la reputación internacional del estado Wa."
 WAA_Narcotics_Producer_idea_tt: "Ingresos adicionales: $§G0.080§!"
 BRM_promote_civilian_enterprises_research_boost: "Promoción de empresas civiles"
 BRM_promote_civilian_enterprises_research_boost_desc: "Hemos promovido un sector civil independiente para mejorar nuestra economía."
 BRM_improve_security_cooperation_with_asean_research_boost: "Cooperación de seguridad con ASEAN"
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "Hemos mejorado la cooperación en seguridad con los países miembros de la ASEAN."
 BRM_loan_refactoring_idea: "Refactorización de préstamos"
 BRM_loan_refactoring_idea_desc: "Nuestro actual problema de deuda requiere una oportunidad para refactorizar nuestra deuda, de lo contrario tendremos problemas."
 ethnic_insurgency_category: "El conflicto interno en Myanmar"
 ethnic_insurgency_category_desc: "Las últimas décadas se han caracterizado por sucesivos ceses al fuego entre el gobierno birmano y varias organizaciones armadas étnicas (EAOs). Estos ceses al fuego han sido interrumpidos por enfrentamientos violentos entre las fuerzas armadas birmanas (Tatmadaw) y las EAOs, enfrentamientos que a menudo, aunque no siempre, han resultado en un retorno al statu quo. El equilibrio entre la paz y la guerra es delicado y ambas partes deben manejarlo con cuidado.\n\nEl nivel de influencia que Myanmar tiene en una EAO determinada determina si Myanmar puede anexar el territorio rebelde o si el estado separatista puede declarar su independencia. Los ceses al fuego permitirán que Myanmar acumule influencia en las EAOs gradualmente a lo largo de un período de tiempo prolongado. Las operaciones militares otorgan a Myanmar una influencia significativa en las EAOs seleccionadas si tienen éxito, pero otorgarán a las EAOs una mayor independencia de la influencia birmana si fallan.\n\n[BRM.GetFlag] Influencia [BRM.GetAdjective] en las EAOs:\n [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Proponer el Acuerdo de Cese al Fuego Nacional"
 BRM_propose_the_NCA_desc: "El Acuerdo de Cese al Fuego Nacional es un intento ambicioso de alcanzar una paz duradera con 15 de las EAOs más poderosas de Myanmar. Deberíamos intentar asegurar ceses al fuego bilaterales con cada EAO individual antes de intentar esto."
 BRM_renegotiate_the_NCA: "Renegociar el Acuerdo de Cese al Fuego Nacional"
 BRM_renegotiate_the_NCA_desc: "El Acuerdo de Cese al Fuego Nacional es un intento ambicioso de alcanzar una paz duradera con 15 de las EAOs más poderosas de Myanmar. Sin embargo, el texto actual no es perfecto y se puede mejorar. Deberíamos intentar asegurar ceses al fuego bilaterales con cada EAO individual antes de intentar esto."
 BRM_scrap_the_NCA: "Eliminar el Acuerdo de Cese al Fuego Nacional"
 BRM_scrap_the_NCA_desc: ""
 BRM_ceasefire_KAC: "Proponer un Cese al Fuego con los Kachin"
 BRM_ceasefire_KAC_desc: "El conflicto entre nosotros y el Ejército de Independencia de Kachin ha durado demasiado tiempo. Un alto el fuego nos permitirá recuperar nuestra fuerza y ​​aumentar nuestra influencia en el estado de Kachin. La aceptación o no de nuestra oferta por parte de los rebeldes dependerá de nuestras relaciones con ellos y de nuestra forma actual de gobierno. Después de que hagamos una oferta de alto el fuego, no podremos hacer otra durante 30 días."
 BRM_ceasefire_KAR: "Proponer un Cese al Fuego con los Karen"
 BRM_ceasefire_KAR_desc: "El conflicto entre nosotros y el Ejército de Liberación Nacional Karen ha durado demasiado tiempo. Un alto el fuego nos permitirá recuperar nuestras fuerzas y aumentar nuestra influencia en el estado de Karen. La aceptación o no de nuestra oferta por parte de los rebeldes dependerá de nuestras relaciones con ellos y de nuestra forma actual de gobierno. Después de que hagamos una oferta de alto el fuego, no podremos hacer otra durante 30 días."
 BRM_ceasefire_SHN: "Proponer un Cese al Fuego con los Shan"
 BRM_ceasefire_SHN_desc: "El conflicto entre nosotros y el Ejército del Estado de Shan del Sur se ha prolongado demasiado tiempo. Un alto el fuego nos permitirá recuperar nuestra fuerza y ​​aumentar nuestra influencia en el Estado de Shan del Sur. La aceptación o no de nuestra oferta por parte de los rebeldes dependerá de nuestras relaciones con ellos y de nuestra forma actual de gobierno. Después de que hagamos una oferta de alto el fuego, no podremos hacer otra durante 30 días."
 BRM_ceasefire_NHN: "Proponer un alto el fuego con los Shan del Norte"
 BRM_ceasefire_NHN_desc: "El conflicto entre nosotros y el Ejército del Estado de Shan del Norte ha durado demasiado. Un alto el fuego nos permitirá recuperar nuestra fuerza y aumentar nuestra influencia sobre el estado de Shan del Norte. Que los rebeldes acepten nuestra oferta depende de nuestras relaciones con ellos y de nuestra actual forma de gobierno. Después de hacer una oferta de alto el fuego no podremos hacer una nueva durante 30 días."
 BRM_provoke_KAC: "Provocar un Incidente en las Zonas de Cese al Fuego de Kachin"
 BRM_provoke_KAC_desc: "La paz con los Kachin no está sirviendo a nuestros intereses. Podemos provocar un enfrentamiento entre nuestras fuerzas y las suyas para volver a las operaciones activas contra el Ejército de Independencia Kachin."
 BRM_provoke_KAR: "Provocar un Incidente en las Zonas de Cese al Fuego de Karen"
 BRM_provoke_KAR_desc: "La paz con los Karen no está sirviendo a nuestros intereses. Podemos provocar un enfrentamiento entre nuestras fuerzas y las suyas para volver a las operaciones activas contra el Ejército de Liberación Nacional Karen."
 BRM_provoke_SHN: "Provocar un Incidente en las Zonas de Cese al Fuego de Shan"
 BRM_provoke_SHN_desc: "La paz con el estado de Shan del Sur no favorece nuestros intereses. Podemos lograr que se reanuden las operaciones activas contra el ejército del estado de Shan del Sur provocando un enfrentamiento entre nuestras fuerzas y las suyas."
 BRM_provoke_NHN: "Provocar un incidente en las zonas de alto el fuego del norte de Shan"
 BRM_provoke_NHN_desc: "La paz con los Shan del Norte no sirve a nuestros intereses. Podemos provocar el retorno a las operaciones activas contra el Ejército del Estado de Shan del Norte provocando un enfrentamiento entre nuestras fuerzas y las suyas."
 BRM_operation_KAC: "Lanzar una Operación contra los Kachin"
 BRM_operation_KAC_desc: "El Ejército de Independencia Kachin está causando problemas en las aldeas periféricas. Deberíamos llevar a cabo una operación para expulsarlos."
 BRM_operation_KAR: "Lanzar una Operación contra los Karen"
 BRM_operation_KAR_desc: "El Ejército de Liberación Nacional Karen está causando problemas en las aldeas periféricas. Deberíamos llevar a cabo una operación para expulsarlos."
 BRM_operation_SHN: "Lanzar una Operación contra los Shan"
 BRM_operation_SHN_desc: "El Ejército del Estado de Shan está causando problemas en las aldeas periféricas. Deberíamos llevar a cabo una operación para expulsarlos."
 BRM_operation_NHN: "Lanzar una operación contra el Shan del Norte"
 BRM_operation_NHN_desc: "El Ejército del Estado de Shan del Norte está causando problemas en las aldeas periféricas. Debemos llevar a cabo una operación para expulsarlos."
 BRM_annex_KAC: "Anexar los Kachin"
 BRM_annex_KAC_desc: "Hemos adquirido suficiente influencia sobre los Kachin como para tomar completamente su territorio."
 BRM_annex_KAR: "Anexar los Karen"
 BRM_annex_KAR_desc: "Hemos adquirido suficiente influencia sobre los Karen como para tomar completamente su territorio."
 BRM_annex_SHN: "Anexar los Shan"
 BRM_annex_SHN_desc: "Hemos adquirido suficiente influencia sobre los Shan como para tomar completamente su territorio."
 BRM_annex_NHN: "Anexión del Shan del Norte"
 BRM_annex_NHN_desc: "Hemos adquirido suficiente influencia sobre los Shan del Norte para apoderarnos completamente de su territorio."
 BRM_annex_WAA: "Anexar los Wa"
 BRM_annex_WAA_desc: "Hemos adquirido suficiente influencia sobre los Wa como para tomar completamente su territorio."
 attack_drug_factories: "Atacar las Fábricas de Drogas de los Wa"
 attack_drug_factories_desc: "El Ejército del Estado Unido Wa está fuertemente involucrado en la producción ilegal de drogas como la heroína y el 'ya ba', una pastilla de metanfetamina. Atacar y destruir estas fábricas requerirá esfuerzo y recursos, pero ayudará a nuestra legitimidad internacional y, con ello, a nuestra causa. Sin embargo, debemos estar preparados para que los Wa tomen represalias contra nosotros."
 intercept_drug_convoys: "Interceptar los Convoyes de Drogas de los Wa"
 intercept_drug_convoys_desc: "Nuestra posición en la frontera con Tailandia nos permite interceptar las drogas que se transfieren desde el territorio Wa hacia Tailandia. Confiscar estas drogas y quemarlas frente a organizaciones de noticias tailandesas e internacionales aumentará la opinión internacional sobre nuestro grupo, pero puede provocar una respuesta militar por parte del Ejército del Estado Unido Wa."
 end_opium_production: "Finalizar la Producción de Heroína"
 end_opium_production_desc: "Estados Unidos ha catalogado a nuestra organización como traficante de narcóticos y ha emitido órdenes de arresto para algunos de nuestros comandantes principales. Más importante aún, China también desaprueba nuestra participación en el comercio de heroína, por lo que, aunque pueda perjudicar nuestra economía, puede ser de nuestro interés prohibir el cultivo de amapolas de opio y poner fin a la producción de heroína."
 end_meth_production: "Finalizar la Producción de \"Ya Ba\""
 end_meth_production_desc: "\"Ya ba\" es una pastilla de metanfetamina que es una fuente importante de financiamiento para nosotros y ayuda a sostener nuestra economía. Sin embargo, dificulta que nos deshagamos de nuestra reputación negativa, especialmente en relación con Tailandia, donde el \"ya ba\" se ha extendido ampliamente. Podríamos tener que aceptar las repercusiones económicas a corto plazo de poner fin a la producción de \"ya ba\" si queremos ser vistos de manera positiva por la comunidad internacional."
 attack_tatmadaw: "Atacar al Tatmadaw"
 attack_tatmadaw_desc: "El gobierno central parece no querer dejarnos en paz. Para garantizar la seguridad de nuestro pueblo, debemos golpear al odiado Tatmadaw antes de que puedan entrar en nuestros hogares."
 declare_independence: "Declarar Independencia"
 declare_independence_desc: "Nos hemos liberado lo suficiente del yugo opresivo de los birmanos como para pedir el reconocimiento internacional de nuestro propio estado independiente."
 BRM_sangha_category: "Política Budista"
 BRM_sangha_category_desc: "Para mantener la opinión favorable de los monjes budistas del país, también conocidos como la sangha, hacia el gobierno, debemos asegurarnos de que las instituciones budistas en Myanmar tengan suficiente financiamiento. Sin embargo, la sangha puede rechazar nuestra protección, una posibilidad que aumenta a medida que disminuye su opinión sobre nosotros."
 BRM_impose_state_religion: "Convertir el Budismo en nuestra Religión Estatal"
 BRM_impose_state_religion_desc: "Dado que el 90% de la nación es budista por fe, es natural que convirtamos esa realidad religiosa en una realidad política también. Esta acción puede antagonizar a nuestras minorías religiosas, pero nos ganará el apoyo de la sangha."
 BRM_remove_state_religion: "Volver a no tener una Religión Estatal"
 BRM_remove_state_religion_desc: "Debemos aceptar que imponer una religión estatal no ha sido ventajoso para nosotros. La antagonización de varias minorías ha superado con creces los beneficios del aumento del apoyo de algunos nacionalistas budistas."
 BRM_minor_funding: "Financiamiento Menor para Instituciones Budistas"
 BRM_minor_funding_desc: "No podemos permitirnos dar más que una pequeña cantidad para apoyar el budismo en Myanmar. Esto tiene una baja probabilidad de aumentar la opinión de la sangha sobre nosotros."
 BRM_moderate_funding: "Financiamiento Moderado para Instituciones Budistas"
 BRM_moderate_funding_desc: "Podemos permitirnos hacer donaciones más sustanciales a los monjes de Myanmar. Esto tiene una probabilidad media de aumentar la opinión de la sangha sobre nosotros."
 BRM_major_funding: "Financiamiento Mayor para Instituciones Budistas"
 BRM_major_funding_desc: "No debemos escatimar gastos cuando se trata de asuntos espirituales. Esto tiene una alta probabilidad de aumentar la opinión de la sangha sobre nosotros."
 BRM_no_influence: "0%"
 BRM_Administrative_Decisions: "Decisiones Administrativas"
 BRM_Administrative_Decisions_desc: "Nuestros estrategas militares han concluido que tener Yangon como capital nos deja vulnerables a la posibilidad de una invasión anfibia. El trasladar la capital a una ubicación más remota permitiría al Tatmadaw organizar la guerra de guerrillas desde un puesto de mando seguro en caso de una guerra con una potencia extranjera más fuerte."
 BRM_plans_for_new_capital: "Elaborar Planes para una Nueva Capital"
 BRM_begin_construction_capital: "Comenzar la Construcción de Naypyidaw"
 boost_national_sentiment: "¡§YImpulso§! Sentimiento nacional"
 boost_national_sentiment_desc: "Organizando manifestaciones y desfiles, pronunciando discursos y, en general, haciendo todo lo posible para acentuar un sentimiento de pertenencia nacional, podemos crear un estado unido a partir de un pueblo desunido."