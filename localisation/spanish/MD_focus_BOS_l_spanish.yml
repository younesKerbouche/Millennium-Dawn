 BOS_bosnian_elections_desc: "La crisis financiera de 2008 tuvo un impacto significativo en Bosnia y Herzegovina, como en muchos países del mundo. La crisis, que fue desencadenada por el colapso del mercado inmobiliario en los Estados Unidos y la posterior quiebra de varias instituciones financieras importantes, condujo a una recesión económica mundial y una crisis crediticia. En Bosnia y Herzegovina, la crisis financiera provocó una desaceleración del crecimiento económico y una disminución de las exportaciones, así como un aumento del desempleo y una disminución de la inversión extranjera. También provocó una caída del valor de la moneda del país, el marco bosnio, y un aumento de la inflación. Para abordar los impactos de la crisis financiera, el gobierno de Bosnia y Herzegovina implementó una serie de medidas, incluida la adopción de medidas de austeridad, la implementación de reformas estructurales y la obtención de asistencia financiera de organizaciones internacionales. A pesar de estos esfuerzos, la economía del país aún no se ha recuperado completamente de los efectos de la crisis."
 BOS_economic_revision_desc: "Revisión económica..."
 BOS_post_war_effort_desc: "Tras el fin de la Guerra de Bosnia en 1995, Bosnia y Herzegovina se enfrentó a una serie de desafíos para la reconstrucción y recuperación del conflicto. Estos esfuerzos incluyeron la reconstrucción de infraestructuras, el regreso de refugiados y desplazados a sus hogares, el establecimiento de un gobierno y una economía funcionales, y la promoción de la reconciliación y la cooperación entre los diferentes grupos étnicos del país."
 BOS_The_federation_desc: "La Federación de Bosnia y Herzegovina es una de las dos entidades que conforman Bosnia y Herzegovina, la otra es la República Srpska. Es una república parlamentaria federal que consta de 10 cantones y alberga una población diversa que incluye bosnios (musulmanes bosnios), croatas y serbios, así como otros grupos étnicos. La Federación de Bosnia y Herzegovina se estableció en 1995 como parte de los Acuerdos de Dayton que pusieron fin a la Guerra de Bosnia. Tiene su propia constitución, gobierno e instituciones, y es responsable de la administración y la formulación de políticas para una serie de áreas, entre ellas la educación, la atención sanitaria y el desarrollo económico. La capital de la Federación de Bosnia y Herzegovina es Sarajevo."
 BOS_elections_polical_desc: "Las elecciones parlamentarias celebradas en Bosnia y Herzegovina en 2001 fueron las terceras elecciones nacionales celebradas en el país después del fin de la Guerra de Bosnia en 1995. Las elecciones se llevaron a cabo el 11 de noviembre de 2001 y fueron disputadas por varios partidos políticos y coaliciones. Los resultados de las elecciones se anunciaron el 25 de noviembre de 2001 y dieron lugar a la formación de un gobierno de coalición liderado por el Partido de Acción Democrática (SDA), la Alianza de Socialdemócratas Independientes (SNSD) y la Unión Democrática Croata de Bosnia y Herzegovina (HDZ BiH). Las elecciones fueron consideradas en general como libres y justas, y fueron supervisadas por la Organización para la Seguridad y la Cooperación en Europa (OSCE)."
