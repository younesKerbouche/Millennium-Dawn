 news.83.t: "Bosnia entra en conflicto una vez más"
 news.83.desc: "El frágil estado de Bosnia acaba de entrar en un nuevo conflicto, como resultado de las guerras yugoslavas del pasado. Una gran cantidad de inestabilidad se había estado gestando durante algún tiempo y esta guerra era inevitable. La ONU ya ha condenado las acciones de todas las partes del conflicto, calificándolo como un desastre para la paz global en el bloque del sur de Europa."
 news.83.a: "Días oscuros"
 news.84.t: "Los mujahidines bosnios se unen a la guerra"
 news.84.desc: "Un grupo conocido como El Mudžahid (mujahidines bosnios) ha anunciado su separación del gobierno central bosnio. Los autoproclamados combatientes del Islam han declarado la creación de un nuevo estado, abriendo la puerta a un futuro califato en los Balcanes. Muchos temen lo peor, ya que esto puede provocar un comportamiento más radical en el sur de Europa, con muchos jóvenes inspirados por este comportamiento extremista."
 news.84.a: "Interesante"
 news.85.t: "El regreso de Yugoslavia"
 news.85.desc: "A partir de esta medianoche, un nuevo estado se unirá al escenario internacional con la reconstitución de Yugoslavia. Esto creará un nuevo poder en los Balcanes, prometiendo asegurar los Balcanes contra cualquier interferencia externa y asumiendo el papel de protector del sur de Europa. \n\n\"Ninguna de nuestras repúblicas sería nada si no estuviéramos todos juntos; pero tenemos que crear nuestra propia historia, la historia de Yugoslavia Unida, también en el futuro\". \n― Josip Broz Tito"
 news.85.a: "Interesante"
 news.86.t: "La guerra civil bosnia llega a su fin"
 news.86.desc: "Muchos se han preguntado cuándo terminaría este conflicto, y hoy marca el día en que finalmente llega la paz a Bosnia con la derrota de la oposición. Una nueva era se abre para la joven nación de Bosnia, una que se prepara para un futuro más estable."
 news.86.a: "Interesante"
