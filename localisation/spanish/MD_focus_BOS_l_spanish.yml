 BOS_Balkan_backyard_desc: "La yugonostalgia, también conocida como yugoslavismo, es un término utilizado para describir un sentimiento nostálgico por el antiguo país de Yugoslavia y su cultura, sociedad y forma de vida. Yugoslavia fue un estado federal socialista que existió desde 1918 hasta 1992 y estaba compuesto por varias repúblicas constituyentes, incluyendo Bosnia y Herzegovina, Croacia, Kosovo, Montenegro, Serbia, Eslovenia y otras. La yugonostalgia se asocia a menudo con el período de relativa prosperidad y estabilidad que Yugoslavia experimentó en las décadas de 1970 y 1980, antes de la desintegración del país y el estallido de las guerras yugoslavas en la década de 1990. Aquellos que experimentan yugonostalgia pueden recordar el país con cariño y echar de menos elementos de su cultura y sociedad que ya no existen. La yugonostalgia se expresa a través de diversos medios, como la música, la literatura, el cine y otras formas de arte y producción cultural. También puede manifestarse en movimientos políticos y organizaciones que abogan por la restablecimiento de Yugoslavia o por la promoción de sus valores e ideales."
