 faction_map_bos_desc: "Bosnia y Herzegovina es un país con una población diversa formada por varios grupos étnicos. Los tres grupos étnicos principales son los bosnios, los croatas y los serbios, y tienen una larga y compleja historia en la región.\n\nDurante la desintegración de Yugoslavia en la década de 1990, Bosnia y Herzegovina declaró su independencia, lo que dio lugar a una brutal guerra que duró de 1992 a 1995 y que provocó el desplazamiento de más de dos millones de personas.\n\nTras el fin de la guerra, se firmaron los Acuerdos de Dayton, que establecieron un gobierno de poder compartido entre los tres principales grupos étnicos. Según este sistema, el país se divide en dos entidades: la Federación de Bosnia y Herzegovina, de mayoría bosnia y croata, y la República Srpska, de mayoría serbia. El país también tiene un gobierno central, con una presidencia que rota entre representantes de los tres principales grupos étnicos.\n\nEste sistema está en vigor desde el fin de la guerra y, si bien ha contribuido a mantener una paz frágil en el país, también ha sido criticado por ser difícil de aplicar y no reflejar plenamente la voluntad del pueblo. Se han hecho esfuerzos para reformarlo, pero los avances han sido lentos."
