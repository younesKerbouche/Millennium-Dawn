 BOS_expand_federalization: "Ampliar la federalización"
 BOS_politicized_army: "Ejército politizado"
 BOS_srpska_lead_government_desc: "Los partidos políticos serbios, como la Alianza de Socialdemócratas Independientes (SNSD) y el Partido Democrático Serbio (SDS), han desempeñado un papel importante en el gobierno de la República Srpska. Estos partidos han formado parte a menudo de coaliciones de gobierno en la entidad y han ocupado diversos cargos clave, como la presidencia y el primer ministro. Los políticos serbios también han ejercido influencia en el parlamento de la República Srpska y en el parlamento nacional de Bosnia y Herzegovina. En general, los partidos y políticos serbios han desempeñado un papel importante en la definición de la dirección y las políticas del gobierno de la República Srpska y en la defensa de los intereses de la comunidad serbia en Bosnia y Herzegovina."
 BOS_expand_federalization_desc: ""
