 faction__bos_yugo_nost_desc: "La yugonostalgia puede adoptar varias formas, incluido el deseo de regresar al sistema político y económico de Yugoslavia, o la añoranza de las normas culturales y sociales de la época. También puede manifestarse como el deseo de recrear algunos de los símbolos e instituciones culturales del período yugoslavo, como la bandera yugoslava o el Ejército Popular Yugoslavo.\n \nSi bien la yugonostalgia no es un fenómeno generalizado en Bosnia y Herzegovina, se puede encontrar entre algunas personas que tienen buenos recuerdos del período yugoslavo y que lo ven como un símbolo de un pasado más unido y estable.\n@SLV [SLV.GetName] §Y[?Boost_yugo_nost_slovinia]%§! \n@CRO [CRO.GetName] §Y[?Boost_yugo_nost_croatia]%§! \n@BOS [BOS.GetName] §Y[?Boost_yugo_nost_bosnia]%§! \n@SER [SER.GetName] §Y[?Boost_yugo_nost_serbia]%§! \n@FYR [FYR.GetName] §Y[?Boost_yugo_nost_macedonia]%§! \n@MNT [MNT.GetName] §Y[?Boost_yugo_nost_monterngro]%§! \n@KOS [KOS.GetName] §Y[?Boost_yugo_nost_kosovo]%§!"
