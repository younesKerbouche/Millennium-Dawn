 if_a_strike_happens_this_may_lead_to_a_shift_in_government_tt: "Si se produce una huelga, esto puede provocar un cambio de gobierno."
 BOS_bosniak_lead_government: "Gobierno liderado por bosnios"
 BOS_bosniak_lead_government_desc: "Los políticos bosnios han ocupado varios puestos clave en el gobierno de Bosnia y Herzegovina, incluidos la presidencia y el cargo de primer ministro. Los partidos bosnios también han tenido influencia en el parlamento de Bosnia y Herzegovina y en los gobiernos de las dos entidades del país, la Federación de Bosnia y Herzegovina y la República Srpska. En general, los bosnios han desempeñado un papel importante en la definición de la dirección y las políticas del gobierno de Bosnia y Herzegovina y en la defensa de los intereses de la comunidad bosnia."
