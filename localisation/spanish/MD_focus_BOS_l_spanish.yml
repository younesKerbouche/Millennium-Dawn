 BOS_Bosnian_revanchism_desc: "Bosnia y Herzegovina tiene una larga historia de Islam y una parte importante de su población se identifica como musulmana. El Islam se introdujo en Bosnia y Herzegovina en el siglo XIV y ha desempeñado un papel importante en la vida cultural, social y política del país desde entonces. La mayoría de los musulmanes en Bosnia y Herzegovina son bosnios, que son étnica y culturalmente distintos de otros grupos de la región. Los bosnios tienen una identidad cultural e histórica única que está estrechamente vinculada al Islam, y la religión ha desempeñado un papel central en la configuración de la cultura y el estilo de vida de los bosnios en Bosnia y Herzegovina. El Islam es una parte integral de la identidad bosnia y está profundamente arraigado en la historia y la cultura del país. Sigue siendo una fuerza importante en Bosnia y Herzegovina y se refleja en muchos aspectos de la vida diaria, incluido el arte, la literatura, la música y otras tradiciones culturales del país."
 BOS_national_appeasement_desc: "Bosnia y Herzegovina es un país diverso, con una historia compleja y una serie de grupos étnicos diferentes, entre ellos bosnios (musulmanes bosnios), croatas y serbios. En el pasado, los conflictos entre estos grupos han provocado violencia e inestabilidad en el país. Como resultado, el apaciguamiento nacional se ha considerado a menudo como una estrategia importante para promover la armonía y prevenir más conflictos. Esto puede implicar una serie de medidas, como la creación de acuerdos de reparto del poder, el establecimiento de derechos o privilegios especiales para ciertos grupos o la aplicación de políticas diseñadas para abordar las preocupaciones y necesidades de las diferentes comunidades étnicas. En última instancia, el objetivo del apaciguamiento nacional es encontrar formas de resolver las diferencias y promover la cooperación entre los diversos grupos dentro de un país con el fin de mantener la paz y la estabilidad."
