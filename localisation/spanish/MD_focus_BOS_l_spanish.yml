 bos_rotating_presidency_desc: "Bosnia es un estado que no funciona según los métodos convencionales. Se utiliza un proceso de presidencia rotativa de tres líderes. Solo se permite que un líder seleccionado de cada una de las etnias respectivas esté en esta rotación. Esto asegura que la nación dividida de Bosnia sea menos propensa a ser dominada por etnias opositoras. Sin embargo, también tiene sus aspectos negativos, ya que excluye a muchas personas que no pertenecen a los tres grupos étnicos principales y requiere dos niveles de cooperación para aprobar legislación, lo que lleva al estancamiento del desarrollo.\n\nActitud Serbia [ROOT.srpska_attitude]\nActitud Bosniaca [ROOT.bosniak_attitude]\nActitud Croata [ROOT.croat_attitude]"
