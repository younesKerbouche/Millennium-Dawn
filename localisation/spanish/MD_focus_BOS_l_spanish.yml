 BOS_detain_Ratko_Mladic_desc: "Ratko Mladic es un exoficial militar serbobosnio que fue juzgado por crímenes de guerra y crímenes contra la humanidad cometidos durante la Guerra de Bosnia (1992-1995). Mladic fue acusado de liderar la campaña de limpieza étnica que tuvo lugar en Bosnia y Herzegovina durante la guerra, en la cual miles de civiles bosníacos musulmanes y croatas fueron asesinados o desplazados forzosamente de sus hogares. Mladic fue acusado por el Tribunal Penal Internacional para la ex Yugoslavia (TPIY) en 1995, pero logró evadir su captura durante años."
