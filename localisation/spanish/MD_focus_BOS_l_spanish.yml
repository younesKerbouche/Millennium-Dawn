 BOS_anti_government_demonstrations: "Manifestaciones contra el gobierno"
 BOS_anti_government_demonstrations_info: "Muchos han salido a las calles por nuestras acciones."
 BOS_politicized_army_idea: "Ejército politizado"
 BOS_politicized_army_idea_desc: "El Ejército Bosnio solo es útil para desfiles y para golpear a los atacantes con porras. Está muy dividido internamente por motivos étnicos, lo que casi con seguridad resultará en una unidad descoordinada al estallar la guerra, si se produjera tal evento."
 bosnia_political.26.t: "La democracia se encuentra bajo tensión en Bosnia"
 bosnia_political.26.d: "La nación de Bosnia se vio sometida a una gran presión cuando el actual líder interino del estado se negó a dimitir. Muchos en el país se han mostrado frustrados por esta decisión, calificándola de acto de herejía y de socavar los acuerdos establecidos en el Acuerdo de Dayton."
 bosnia_political.26.a: "Esto no puede ser una buena noticia."
