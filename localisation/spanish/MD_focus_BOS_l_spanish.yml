 bos_war_civil_war: "La Guerra Civil de Bosnia"
 Bosnia.1.t: "Guerra Civil de Bosnia"
 Bosnia.1.d: "Bosnia se ha sumido de nuevo en un conflicto civil, tras la declaración de independencia de la República Srpska del gran estado federal. La tensión ha ido en aumento desde hace tiempo, lo que hace inevitable este conflicto. Reivindicaremos la victoria sobre estos traidores, cueste lo que cueste."
 Bosnia.1.a: "Triunfo de la fuerza bosniaca"
 Bosnia.2.t: "Los croatas declaran independencia"
 Bosnia.2.d: "La población croata del sur de Bosnia ha declarado su independencia, estableciendo un estado autónomo separado de la Federación de Bosnia y Herzegovina. Ante la creciente inestabilidad en la región, no podemos permitir que este estado secesionista desestabilice aún más nuestra nación. Debemos desplegar nuestras fuerzas del sur para asegurar el territorio rebelde y mantener la integridad territorial de Bosnia."
 Bosnia.2.a: "Juntos para ganar"
 Bosnia.3.t: "Caos en Bosnia"
 Bosnia.3.d: "El pueblo bosnio se encuentra marginado en una nación que se suponía debía ser su patria. El creciente descontento se ha extendido a las calles, con protestas masivas que desestabilizan aún más al gobierno central. La fragilidad del país ha envalentonado a los movimientos separatistas, ya que diversas facciones ven una oportunidad para separarse de lo que perciben como un Estado fallido."
 Bosnia.3.a: "No parece prometedor"
 Bosnia.4.t: "El fin de la guerra"
 Bosnia.4.d: "Bosnia se ha unido de nuevo como nación. A pesar de los disturbios y las pequeñas escaramuzas que aún persisten, el gobierno ha recuperado el control. Bosnia puede ahora iniciar el proceso de reconstrucción y recuperación del devastador impacto de la guerra. Es solo cuestión de tiempo para que la nación alcance de nuevo su máximo esplendor."
 Bosnia.4.a: "Buenas noticias por una vez"
 Bosnia.11.t: "[From.Owner.GetName] nos ha proporcionado armas"
 Bosnia.11.d: "La nación de [From.Owner.GetName] nos ha proporcionado armas en este conflicto. Serán de gran utilidad y esperamos que la cooperación con [From.Owner.GetName] se fortalezca con el tiempo."
 Bosnia.11.a: "La amistad entre nuestros estados crecerá"
 Bosnia.12.t: "Huelga de agricultores"
 Bosnia.12.d: "Muchas personas en todo el país pasan hambre por falta de alimentos en sus platos. Muchos han salido a la calle para protestar contra el gobierno. Quieren que el gobierno tome medidas para apoyar la columna vertebral de la nación. Muchos han pedido un cambio de gobierno. ¿Nos someteremos a estas demandas?"
 Bosnia.12.a: "Es necesario un cambio de gobierno"
 Bosnia.12.b: "Llegar a un acuerdo"
 Bosnia.13.t: "Alcanzar un acuerdo"
 Bosnia.13.d: "Muchos han pedido paz y el cese de las protestas. Hoy el gobierno ha firmado un acuerdo que apoyará a los trabajadores. Ahora y en el futuro."
 Bosnia.13.a: "Un acuerdo que tuvimos que aceptar"
 Bosnia.14.t: "Huelga de mineros"
 Bosnia.14.d: "Muchos trabajadores de la industria minera han pedido mejores salarios, horas de trabajo y protección en entornos difíciles. Un trabajador dijo: 'Preferiría estar en Brasil'. Esta manifestación y peleas han estado ocurriendo y no se detendrán. ¿Nos someteremos a estas demandas?"
 Bosnia.14.a: "Es necesario un cambio de gobierno"
 Bosnia.14.b: "Llegar a un acuerdo"
 Bosnia.9.t: "Solicitud de ayuda turca"
 Bosnia.9.d: "La nación de Bosnia está una vez más en caos y solicita ayuda. Nos piden que proporcionemos armas a las fuerzas bosniacas locales. Esto puede ser una oportunidad para recuperar una posición en los Balcanes o puede que no valga la pena el esfuerzo."
 Bosnia.9.a: "Les proporcionaremos lo que necesitan"
 Bosnia.9.b: "No podemos hacerlo en este momento"
 Bosnia.10.t: "Solicitud de ayuda albanesa"
 Bosnia.10.d: "La nación de Bosnia está una vez más en caos y solicita ayuda. Nos piden que proporcionemos armas a las fuerzas bosniacas locales. Esto puede ser una oportunidad para recuperar una posición en los Balcanes o puede que no valga la pena el esfuerzo."
 Bosnia.10.a: "Les proporcionaremos lo que necesitan"
 Bosnia.10.b: "No podemos hacerlo en este momento"
 Bosnia.34.t: "Bosnia solicita unirse al CSTO"
 Bosnia.34.d: "Una vez más, Bosnia es uno y planea avanzar hacia un futuro mejor. Bosnia desea unirse al CSTO, siendo el punto más occidental del mismo. Han declarado que son un activo al que no podemos renunciar."
 Bosnia.34.a: "Sí"
 Bosnia.35.t: "Rusia ha aceptado que nos unamos al CSTO"
 Bosnia.35.d: "Ahora estamos en un pacto de defensa con otras naciones postsoviéticas y seremos llamados a la guerra si alguien nos ataca."
 Bosnia.35.a: "Buenas noticias"
 Bosnia.36.t: "Rusia ha rechazado la membresía en el CSTO"
 Bosnia.36.d: "Rusia ha rechazado la membresía porque somos considerados demasiado arriesgados para formar parte de un pacto de defensa postsoviético."
 Bosnia.36.a: "Malas noticias"
 bosnia_political.1.t: "El estado"
 bosnia_political.1.d: "El estado de Bosnia todavía se está recuperando de las guerras yugoslavas. El panorama político está lleno de debates y confusión. Nuestras acciones pueden llevar a un estado próspero para Bosnia, ya que tenemos el control de la dirección."
 bosnia_political.1.a: "El tiempo lo dirá"
 bosnia_political.2.t: "Mayor nivel de autonomía para los grupos étnicos de Bosnia"
 bosnia_political.2.d: "El gobierno bosnio ha anunciado un mayor nivel de autonomía para sus tres grupos étnicos predominantes, con una completa autonomía en determinadas regiones, manteniendo solo una defensa conjunta de la nación."
 bosnia_political.2.a: "Es hora de un cambio"
 bosnia_political.3.t: "Unidad de la Federación"
 bosnia_political.3.d: "El nivel de autonomía otorgado a cada región ha generado muchos problemas. Muchos de estos grupos no se detienen en líneas internas, ya que la mayoría de las ciudades comparten múltiples grupos étnicos. Esto ha llevado a que muchos pidan la reunificación manteniendo muchos aspectos de la autonomía federal. 'Que el hombre sea bosnio, herzegovino. Fuera de aquí no te llaman de otro nombre, excepto simplemente bosnio. Ya seas musulmán (bosniaco), serbio o croata. Cada uno puede ser lo que sienta que es, y nadie tiene derecho a imponerles una nacionalidad'. - Josip Broz Tito"
 bosnia_political.3.a: "Juntos"
 bosnia_political.4.t: "Elecciones de 2001"
 bosnia_political.4.d: "Bosnia entra en un nuevo período de elecciones. Estas son las primeras elecciones del nuevo siglo para gobernar Bosnia y nos mostrarán quién tiene un papel más predominante en el ámbito político."
 bosnia_political.4.a: "Liderazgo bosniaco"
 bosnia_political.4.b: "Liderazgo serbio"
 bosnia_political.5.t: "Crash financiero"
 bosnia_political.5.d: "El colapso económico global que ha estado afectando al mundo ha golpeado a Bosnia, llevando al colapso de muchas industrias y a un largo camino hacia la recuperación."
 bosnia_political.5.a: "Tiempos difíciles"
 bosnia_political.6.t: "Milorad Dodik"
 bosnia_political.6.d: "Milorad Dodik acaba de asumir el liderazgo de la República Srpska con el objetivo de lograr la independencia de Bosnia. Milorad Dodik tiene ambiciones nacionalistas para su partido y promete una identidad nacionalista serbia, lo que satisface a algunos que buscaban un líder con esas características."
 bosnia_political.6.a: "Tiempos difíciles"
 bosnia_political.7.t: "Guerra serbia de Bosnia"
 bosnia_political.7.d: "Bosnia ha vuelto a caer en un conflicto civil, con la República Srpska declarando su independencia del estado federal bosnio. Las tensiones crecientes llevaban tiempo y este conflicto era inevitable. Declararemos la victoria sobre estos traidores, sin importar el costo."
 bosnia_political.7.a: "Srpska zajedno ujedinjena"
 bosnia_political.8.t: "Violencia estudiantil"
 bosnia_political.8.d: "En una ciudad del norte de Bosnia, un grupo de niños serbios se niega a compartir escuela con bosniacos musulmanes, lo que lleva a manifestaciones públicas en contra de su integración. Esto se especuló cuando las fuerzas de estabilización de la OTAN detuvieron un autobús escolar en un intento de impedir que los niños serbios entraran en la ciudad para protestar. La situación empeoró cuando mil niños serbios marcharon hacia el ayuntamiento de la ciudad, donde vandalizaron el edificio, y se desplegó la policía antidisturbios. Durante estas protestas, las ventanas del café de dos antiguos refugiados musulmanes fueron destrozadas. Esto solo resalta la división y las relaciones hostiles en ambos lados del conflicto."
 bosnia_political.8.a: "Días oscuros"
 bosnia_political.9.t: "Temores por el plan de reducción de tropas en Bosnia"
 bosnia_political.9.d: "Los responsables de la paz de la OTAN en Bosnia tienen previsto recortar la financiación y muchos están abandonando el país a medida que Bosnia comienza a estabilizarse."
 bosnia_political.9.a: "De acuerdo"
 bosnia_political.10.t: "Informe sobre ataques a la prensa en 2002"
 bosnia_political.10.d: "Ha habido una gran cantidad de ataques contra periodistas en Bosnia. La tasa ha aumentado considerablemente en los últimos años, ya que el nacionalismo sigue siendo alto."
 bosnia_political.10.a: "Días oscuros"
 bosnia_political.11.t: "23 años para el criminal de guerra bosnio Nikolic"
 bosnia_political.11.d: "Tras un juicio interno, Nikolic (un antiguo criminal de guerra) ha sido condenado a 23 años de prisión por sus acciones durante las guerras yugoslavas."
 bosnia_political.11.a: "Interesante"
 bosnia_political.13.t: "Una gran cantidad de antiguos refugiados regresan a Bosnia"
 bosnia_political.13.d: "Los ciudadanos que regresan han alcanzado un nuevo récord, ya que muchos regresan a Bosnia después de ser desplazados debido a la guerra y el conflicto que ha afectado a Bosnia en estos últimos años. Se considera más seguro."
 bosnia_political.13.a: "Buenas noticias"
 bosnia_political.14.t: "Severas heladas afectan a los refugiados y retornados en Bosnia y Herzegovina"
 bosnia_political.14.d: "Las heladas severas han afectado a los refugiados en Bosnia, y las Naciones Unidas y las agencias internas de refugiados luchan por proporcionar suministros básicos a las personas. Con la disminución de las temperaturas, una nueva crisis podría estar en camino para Bosnia si estas organizaciones no pueden organizarse."
 bosnia_political.14.a: "Tiempos oscuros"
 bosnia_political.15.t: "Explosión daña la tumba del ex líder Alija Izetbegović"
 bosnia_political.15.d: "Vándalos han dañado la tumba de Alija Izetbegović, lo cual ha causado indignación y aumentado las tensiones actuales entre muchos bosnios."
 bosnia_political.15.a: "Tiempos oscuros"
 bosnia_political.17.t: "Inundaciones en el sureste de Europa"
 bosnia_political.17.d: "Las inundaciones de 2014 han causado daños en muchas localidades y cientos de personas han perdido la vida. Solo la esperanza puede salvarnos de este desastre."
 bosnia_political.17.a: "Tiempos oscuros"
 Bosnia.55.t: "Fallece Alija Izetbegović"
 Bosnia.55.d: "El líder anterior de Bosnia, Alija Izetbegović, ha fallecido. Parece ser debido a complicaciones relacionadas con una enfermedad cardíaca. Alija Izetbegović fue una figura popular entre la población musulmana bosniaca y una figura controvertida entre los serbios. Su muerte marca el fin de una etapa para Bosnia mientras avanza hacia su nuevo milenio."
 Bosnia.55.a: "Noticia triste"
 Bosnia.55.b: "Tiempo de seguir adelante"
 bosnia_political.21.t: "Bosnia solicita garantías de defensa nacional"
 bosnia_political.21.d: "El lugar de Bosnia en los Balcanes se siente amenazado, con sus fronteras siendo invadidas. ¿Estará nuestra nación dispuesta a proporcionar garantías para asegurar el futuro de Bosnia?"
 bosnia_political.21.a: "La paz será garantizada"
 bosnia_political.21.b: "No hoy"
 bosnia_political.22.t: "Greater Srpska solicita unión con nosotros"
 bosnia_political.22.d: "El gobierno de Greater Srpska (Bosnia) se muestra cada vez más abierto a la idea de reunirse con Serbia en un nuevo futuro que tienen por delante, en cooperación con nosotros."
 bosnia_political.22.a: "Juntos somos más fuertes"
 bosnia_political.22.b: "No hoy"
 bosnia_political.23.t: "Invitación a la formación de Yugoslavia"
 bosnia_political.23.d: "Hemos sido invitados a unirnos a la formación de una nueva Yugoslavia. Promete volver a los días de gloria y tener el poder necesario para asegurar los Balcanes de amenazas externas."
 bosnia_political.23.a: "Avancemos juntos"
 bosnia_political.23.b: "Nunca más"
