 Bosnian_prep_for_civil_war_desc: "Bosnia está al borde de un conflicto civil. Debemos asegurar la seguridad de nuestro pueblo y nuestras creencias a toda costa. Las fuerzas de Srpska ya han comenzado el rearme de sus fuerzas en las principales ciudades."
