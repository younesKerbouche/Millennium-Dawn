 bos_Operation_Althea: "Operación Althea"
 bos_Operation_Althea_desc: "La Operación Althea es una misión de mantenimiento de la paz dirigida por la UE en Bosnia y Herzegovina que sucedió a la SFOR y cuyo objetivo es mantener la paz y la estabilidad, apoyar a las autoridades locales e implementar los Acuerdos de Dayton que pusieron fin a la guerra de Bosnia."
 bos_draft_EUFOR: "Proyecto EUFOR"
 BOS_EUFOR: "EUFOR"
 BOS_EUFOR_desc: "La Fuerza de la Unión Europea en Bosnia y Herzegovina es una misión de mantenimiento de la paz dirigida por la UE en Bosnia y Herzegovina que sucedió a la SFOR, cuyo objetivo es mantener la paz y la estabilidad, apoyar a las autoridades locales e implementar los Acuerdos de Dayton que pusieron fin a la guerra de Bosnia.\n\nLa Unión Europea (UE) – La UE proporcionó una importante asistencia financiera a Bosnia y Herzegovina durante este período, y el programa CARDS proporcionó más de 2.000 millones de euros en financiación."
 BOS_SFOR: "SFOR"
 bos_SFOR_title: "Fuerza de Estabilización en Bosnia y Herzegovina"
 bos_SFOR_title_desc: "La misión de la SFOR era mantener la paz y la estabilidad en la región tras el final de la guerra de Bosnia, como parte de los Acuerdos de Dayton que se habían firmado en 1995. La fuerza estaba compuesta por tropas de varios países de la OTAN y era responsable de mantener la seguridad, supervisar el alto el fuego y facilitar la reconstrucción y el proceso político en Bosnia y Herzegovina."
 BOS_SFOR_desc: "La Fuerza de Estabilización en Bosnia y Herzegovina es una fuerza multinacional de mantenimiento de la paz dirigida por la OTAN."
