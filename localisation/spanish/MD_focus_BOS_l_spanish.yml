 BOS_House_of_Representatives_desc: "La Cámara de Representantes de Bosnia y Herzegovina es la cámara baja de la Asamblea Parlamentaria de Bosnia y Herzegovina, el parlamento nacional del país. Está compuesta por 42 miembros, que son elegidos mediante un sistema de representación proporcional. La Cámara de Representantes es responsable de representar los intereses del pueblo de Bosnia y Herzegovina y de aprobar leyes y medidas presupuestarias. Tiene el poder de destituir al Presidente de Bosnia y Herzegovina y de aprobar o rechazar el nombramiento del Primer Ministro y otros funcionarios gubernamentales de alto nivel. La Cámara de Representantes es una de las dos cámaras de la asamblea parlamentaria, la otra es el Consejo de Ministros. Las dos cámaras trabajan juntas para legislar y gobernar el país. Los miembros de la Cámara de Representantes son elegidos por un período de cuatro años y son responsables ante los ciudadanos de Bosnia y Herzegovina."
