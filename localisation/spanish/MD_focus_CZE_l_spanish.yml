 CZE_petr_pavel_card_one_button_TT: "§GOficial de Enlace§!"
 CZE_petr_pavel_card_one_button_delayed_TT: "Petr Pavel ha sido oficial de enlace durante mucho tiempo. Ya ha pasado por mucho entrenamiento, pero aún hay nuevos desafíos que enfrentar. La tecnología militar se está actualizando continuamente y el equipo obsoleto ya no es efectivo contra el enemigo moderno.\n\nLa experiencia actual otorga los siguientes beneficios:\n[CZE_petr_pavel_liaison_officer_loc]"
 CZE_petr_pavel_card_two_button_TT: "§GFuerzas Especiales§!"
 CZE_petr_pavel_card_two_button_delayed_TT: "La participación en operaciones especiales requiere mucha concentración, experiencia y coordinación con el escuadrón. Este entrenamiento mejorará la cooperación con otros soldados experimentados y hará de Petr Pavel un comandante aún mayor.\n\nLa experiencia actual otorga los siguientes beneficios:\n[CZE_petr_pavel_special_forces_loc]"
 CZE_petr_pavel_card_three_button_TT: "§GEntrenamiento en el Desierto§!"
 CZE_petr_pavel_card_three_button_delayed_TT: "El entrenamiento en el desierto no ha jugado un papel clave hasta ahora. Sin embargo, esto puede cambiar muy pronto. Afganistán está envuelto en una guerra civil y el Medio Oriente sigue siendo un lugar inestable. Es importante no descartar este entrenamiento porque podría ser muy útil después de algunos años...\n\nLa experiencia actual otorga los siguientes beneficios:\n[CZE_petr_pavel_desert_training_loc]"
 CZE_petr_pavel_card_four_button_TT: "§GEstilo Defensivo§!"
 CZE_petr_pavel_card_four_button_delayed_TT: "Petr Pavel es un oficial de enlace, experto en planificación, pero lo más importante, siempre busca mejores formas de asegurar su país. El ejército debe ser fuerte para protegerse contra cualquier enemigo y ese es el objetivo de este entrenamiento.\n\nLa experiencia actual otorga los siguientes beneficios:\n[CZE_petr_pavel_defensive_style_loc]"
 CZE_petr_pavel_card_five_button_TT: "§GEstilo Ofensivo§!"
 CZE_petr_pavel_card_five_button_delayed_TT: "Incluso un gran defensor y estratega necesita saber cómo liderar a sus soldados hacia la victoria en el campo de batalla. Este programa de entrenamiento le mostrará a Petr Pavel cómo comandar efectivamente a los soldados y aplastar la línea defensiva del enemigo.\n\nLa experiencia actual otorga los siguientes beneficios:\n[CZE_petr_pavel_offensive_style_loc]"
 CZE_petr_pavel_card_six_button_TT: "§GExperto en Planificación§!"
 CZE_petr_pavel_card_six_button_delayed_TT: "Petr Pavel es un experto en preparar estrategias y a menudo coopera con generales de mayor rango en entrenamientos y operaciones importantes. Es importante saber cómo mantener su país como un lugar seguro, y eso solo es posible con una estrategia de disuasión perfecta.\n\nLa experiencia actual otorga los siguientes beneficios:\n[CZE_petr_pavel_planning_expert_loc]"
 CZE_petr_pavel_liaison_officer_loc_one: "§Y+3%§! §RPérdida de Organización al Moverse§!\n§Y-2%§! §RReconocimiento§!"
 CZE_petr_pavel_liaison_officer_loc_two: "§Y-2%§! §GPérdida de Organización al Moverse§!\n§Y+2%§! §GReconocimiento§!"
 CZE_petr_pavel_liaison_officer_loc_three: "§Y-4%§! §GPérdida de Organización al Moverse§!\n§Y+5%§! §GReconocimiento§!\n§Y+1§! §GHabilidad Logística§!"
 CZE_petr_pavel_liaison_officer_loc_four: "§Y-5%§! §GPérdida de Organización al Moverse§!\n§Y+7%§! §GReconocimiento§!\n§Y+2§! §GHabilidad Logística§!"
 CZE_petr_pavel_special_forces_loc_one: "§Y-6%§! §REstado Mayor de Fuerzas Especiales§!\n§Y-4%§! §REstado Mayor de Defensa de Fuerzas Especiales§!"
