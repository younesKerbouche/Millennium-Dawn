 CZE_petr_pavel_scripted_gui_afghanistan_button_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text_one: "Fuerza Internacional de Asistencia en Seguridad"
 CZE_petr_pavel_scripted_gui_afghanistan_button_scripted_text_two: "§GFuerza Internacional de Asistencia en Seguridad§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_one: "La Fuerza Internacional de Asistencia en Seguridad es una misión militar multinacional en Afganistán. El objetivo principal de la ISAF era entrenar a las Fuerzas de Seguridad Nacional Afganas (ANSF) y ayudar a Afganistán en la reconstrucción de instituciones clave del gobierno; gradualmente participó en la guerra más amplia en Afganistán contra la insurgencia talibán.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[AFG.GetName]§!:\n    Está en paz con §Y[CZE.GetName]§!\n    No tiene una visión salafista\n    Está en guerra con §Y[TAL.GetName]§!\n\n  §Y[CZE.GetName]§!:\n    Ha completado el enfoque §YGeneral de Brigada§!\n\n§GTiempo para completar:§! §Y260§! días\n\n§GEfecto inmediato:§!\n  §Y[AFG.GetName]§! recibe el evento [CZE.GetName] Envía a Petr Pavel a Ayudar en la Guerra\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +14% Puntos de Entrenamiento y +12% Puntos de Entrenamiento en Desierto\n\n  §Y[CZE.GetName]§!:\n    Gana +25 de opinión con §Y[AFG.GetName]§!\n    Gana +4% Reducción de Penalización por Terreno y +4% Aclimatación al Calor"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_two: "La Fuerza Internacional de Asistencia en Seguridad es una misión militar multinacional en Afganistán. El objetivo principal de la ISAF era entrenar a las Fuerzas de Seguridad Nacional Afganas (ANSF) y ayudar a Afganistán en la reconstrucción de instituciones clave del gobierno; gradualmente participó en la guerra más amplia en Afganistán contra la insurgencia talibán.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_afghanistan_flag_one:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +14% Puntos de Entrenamiento y +12% Puntos de Entrenamiento en Desierto\n\n  §Y[CZE.GetName]§!:\n    Gana +25 de opinión con §Y[AFG.GetName]§!\n    Gana +4% Reducción de Penalización por Terreno y +4% Aclimatación al Calor"
 CZE_petr_pavel_scripted_gui_afghanistan_button_delayed_scripted_text_three: "La Fuerza Internacional de Asistencia en Seguridad es una misión militar multinacional en Afganistán. El objetivo principal de la ISAF era entrenar a las Fuerzas de Seguridad Nacional Afganas (ANSF) y ayudar a Afganistán en la reconstrucción de instituciones clave del gobierno; gradualmente participó en la guerra más amplia en Afganistán contra la insurgencia talibán.\n\n§GCOMPLETADO!§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text_one: "Plan de Estrategia Antitalibán"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_scripted_text_two: "§GPlan de Estrategia Antitalibán§!"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_one: "A pesar de nuestros esfuerzos, Afganistán todavía necesita nuestra ayuda. El entrenamiento previo permitirá a Petr Pavel planear una gran operación ofensiva. Esta será una prueba importante en la carrera de Pavel y, si la supera, la guerra podría terminar mucho más rápido.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[AFG.GetName]§!:\n    Está en paz con §Y[CZE.GetName]§!\n    No tiene una perspectiva salafista\n    Está en guerra con §Y[TAL.GetName]§!\n\n  §YPetr Pavel§!:\n    Ha completado la misión política §YEstrategia para ganar contra los talibanes§!, donde §Y[AFG.GetName]§! tiene que aceptar la nueva estrategia de Pavel\n\n§GTiempo para completar:§! §Y220§! días\n\n§GEfecto inmediato:§!\n  §Y[AFG.GetName]§! recibe el evento Petr Pavel Prepara Plan Ofensivo\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +14% Puntos de Entrenamiento, +12% Puntos de Experto en Planificación y +8% Puntos de Estilo Ofensivo\n\n  §Y[CZE.GetName]§!:\n    Gana +25 de opinión con §Y[AFG.GetName]§! y -50 con §Y[TAL.GetName]§!\n    Gana +30 Poder de Mando"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_two: "A pesar de nuestros esfuerzos, Afganistán todavía necesita nuestra ayuda. El entrenamiento previo permitirá a Petr Pavel planear una gran operación ofensiva. Esta será una prueba importante en la carrera de Pavel y, si la supera, la guerra podría terminar mucho más rápido.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_afghanistan_flag_two:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +14% Puntos de Entrenamiento, +12% Puntos de Experto en Planificación y +8% Puntos de Estilo Ofensivo\n\n  §Y[CZE.GetName]§!:\n    Gana +25 de opinión con §Y[AFG.GetName]§! y -50 con §Y[TAL.GetName]§!\n    Gana +30 Poder de Mando"
 CZE_petr_pavel_scripted_gui_afghanistan_button_two_delayed_scripted_text_three: "A pesar de nuestros esfuerzos, Afganistán todavía necesita nuestra ayuda. El entrenamiento previo permitirá a Petr Pavel planear una gran operación ofensiva. Esta será una prueba importante en la carrera de Pavel y, si la supera, la guerra podría terminar mucho más rápido.\n\n§GCOMPLETADO!§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text_one: "Operación Apoyo Resuelto"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_scripted_text_two: "§GOperación Apoyo Resuelto§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_one: "La Misión de Apoyo Resuelto (RSM) o Operación Apoyo Resuelto fue una misión multinacional liderada por la OTAN en Afganistán. Comenzó el 1 de enero de 2015 como sucesora de la Fuerza Internacional de Asistencia para la Seguridad. Fue una misión no combativa destinada a asesorar y entrenar a las fuerzas de seguridad afganas para proporcionar seguridad a largo plazo al país.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[AFG.GetName]§!:\n    Está en paz con §Y[CZE.GetName]§!\n    No tiene una perspectiva salafista\n    Tiene al menos +30 de opinión con §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§!:\n    Ha completado el enfoque §YGeneral del Ejército§!\n\n  Después de §Y2015.1.1§!\n\n§GTiempo para completar:§! §Y120§! días\n\n§GEfecto inmediato:§!\n  §Y[CZE.GetName]§! gana +10% de ganancia de relación de opinión\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +10% Puntos de Entrenamiento, +12% Puntos de Experto en Planificación\n    Gana el rasgo Organizador (si no lo tiene ya)\n\n§Y[CZE.GetName]§!:\n    Gana +20 de opinión con §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_two: "La Misión de Apoyo Resuelto (RSM) o Operación Apoyo Resuelto fue una misión multinacional liderada por la OTAN en Afganistán. Comenzó el 1 de enero de 2015 como sucesora de la Fuerza Internacional de Asistencia para la Seguridad. Fue una misión no combativa destinada a asesorar y entrenar a las fuerzas de seguridad afganas para proporcionar seguridad a largo plazo al país.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_afghanistan_flag_three:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +10% Puntos de Entrenamiento, +12% Puntos de Experto en Planificación\n    Gana el rasgo Organizador (si no lo tiene ya)\n\n§Y[CZE.GetName]§!:\n    Gana +20 de opinión con §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_delayed_scripted_text_three: "La Misión de Apoyo Resuelto (RSM) o Operación Apoyo Resuelto fue una misión multinacional liderada por la OTAN en Afganistán. Comenzó el 1 de enero de 2015 como sucesora de la Fuerza Internacional de Asistencia para la Seguridad. Fue una misión no combativa destinada a asesorar y entrenar a las fuerzas de seguridad afganas para proporcionar seguridad a largo plazo al país.\n\n§GCOMPLETADO!§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_text_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_one: "Estrategia para ganar contra los talibanes"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_two: "§GEstrategia para ganar contra los talibanes§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_one: "La guerra contra los talibanes no termina. Es hora de comenzar a preparar una nueva estrategia para empujar a los talibanes nuevamente. Desafortunadamente, necesitamos el permiso del alto mando afgano para realizar tal operación. Si rechazan, Petr Pavel tendrá que terminar su entrenamiento en Afganistán después de esta misión.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[AFG.GetName]§!:\n    Está en paz con §Y[CZE.GetName]§!\n    No tiene una perspectiva salafista\n    Tiene al menos +25 de opinión con §Y[CZE.GetName]§!\n\n§GTiempo para completar:§! §Y75§! días\n\n§GEfecto inmediato:§!\n  §Y[AFG.GetName]§! recibe el evento Petr Pavel Quiere Preparar una Nueva Estrategia\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +8% Puntos de Entrenamiento y +12% Puntos de Experto en Planificación\n\n§Y[CZE.GetName]§!:\n    Gana +15 de opinión con §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_two: "La guerra contra los talibanes no termina. Es hora de comenzar a preparar una nueva estrategia para empujar a los talibanes nuevamente. Desafortunadamente, necesitamos el permiso del alto mando afgano para realizar tal operación. Si rechazan, Petr Pavel tendrá que terminar su entrenamiento en Afganistán después de esta misión.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_afghanistan_flag_four:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +8% Puntos de Entrenamiento y +12% Puntos de Experto en Planificación\n\n§Y[CZE.GetName]§!:\n    Gana +15 de opinión con §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_three: "La guerra contra los talibanes no termina. Es hora de comenzar a preparar una nueva estrategia para empujar a los talibanes nuevamente. Desafortunadamente, necesitamos el permiso del alto mando afgano para realizar tal operación. Si rechazan, Petr Pavel tendrá que terminar su entrenamiento en Afganistán después de esta misión.\n\n§GCOMPLETADO!§!"
