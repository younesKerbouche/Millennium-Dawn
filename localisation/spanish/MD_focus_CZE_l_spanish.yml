 CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text_one: "La Fuerza de Kosovo (KFOR) es una fuerza internacional de mantenimiento de la paz dirigida por la OTAN en Kosovo. Sus operaciones están reduciéndose gradualmente hasta que la Fuerza de Seguridad de Kosovo, establecida en 2009, se vuelva autosuficiente. KFOR entró en Kosovo el 12 de junio de 1999, un día después de que el Consejo de Seguridad de las Naciones Unidas adoptara la Resolución 1244 del CSNU. En ese momento, Kosovo enfrentaba una grave crisis humanitaria, con fuerzas militares de Yugoslavia en acción contra el Ejército de Liberación de Kosovo (KLA) en enfrentamientos diarios.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[KOS.GetName]§!:\n    Al menos +15 de opinión con §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§!:\n    Completó el enfoque §YGeneral Mayor§!\n\n§GTiempo para completar:§! §Y80§! días\n\n§GEfecto inmediato:§!\n  Ninguno\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +17% Puntos de Entrenamiento, +10% Puntos de Fuerzas Especiales\n    Gana el rasgo con +6% Tasa de Recuperación de Divisiones\n\n  §Y[CZE.GetName]§!:\n    Gana +35 de opinión con §Y[KOS.GetName]§!\n    Gana +7% Ganancia de Opinión y +6% Ganancia de Experiencia Militar"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text_two: "La Fuerza de Kosovo (KFOR) es una fuerza internacional de mantenimiento de la paz dirigida por la OTAN en Kosovo. Sus operaciones están reduciéndose gradualmente hasta que la Fuerza de Seguridad de Kosovo, establecida en 2009, se vuelva autosuficiente. KFOR entró en Kosovo el 12 de junio de 1999, un día después de que el Consejo de Seguridad de las Naciones Unidas adoptara la Resolución 1244 del CSNU. En ese momento, Kosovo enfrentaba una grave crisis humanitaria, con fuerzas militares de Yugoslavia en acción contra el Ejército de Liberación de Kosovo (KLA) en enfrentamientos diarios.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_east_south_flank_flag_three:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +17% Puntos de Entrenamiento, +10% Puntos de Fuerzas Especiales\n    Gana el rasgo con +6% Tasa de Recuperación de Divisiones\n\n  §Y[CZE.GetName]§!:\n    Gana +35 de opinión con §Y[KOS.GetName]§!\n    Gana +7% Ganancia de Opinión y +6% Ganancia de Experiencia Militar"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text_three: "La Fuerza de Kosovo (KFOR) es una fuerza internacional de mantenimiento de la paz dirigida por la OTAN en Kosovo. Sus operaciones están reduciéndose gradualmente hasta que la Fuerza de Seguridad de Kosovo, establecida en 2009, se vuelva autosuficiente. KFOR entró en Kosovo el 12 de junio de 1999, un día después de que el Consejo de Seguridad de las Naciones Unidas adoptara la Resolución 1244 del CSNU. En ese momento, Kosovo enfrentaba una grave crisis humanitaria, con fuerzas militares de Yugoslavia en acción contra el Ejército de Liberación de Kosovo (KLA) en enfrentamientos diarios.\n\n§GCOMPLETADO!§!"
