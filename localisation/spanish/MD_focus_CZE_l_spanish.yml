 CZE_petr_pavel_scripted_gui_north_flank_politics_button_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_one_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_one: "El Comando Conjunto de Fuerzas Aliadas Brunssum (JFCBS) es un comando de la OTAN con su sede en Brunssum, los Países Bajos. Se estableció en 2004, como parte de una reorganización que redujo el número de sedes de la Estructura de Comando Militar de la OTAN.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[HOL.GetName]§! Y §Y[CZE.GetName]§!:\n    Están en facción con §Y[USA.GetName]§!\n    En paz\n\n§GTiempo para completar:§! §Y120§! días\n\n§GEfecto inmediato:§!\n  Ninguno\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +6% Puntos de Entrenamiento\n    Gana el rasgo con +3% Máximo de Planificación\n\n  §Y[CZE.GetName]§!:\n    Gana +4% Velocidad de Construcción de Búnkeres y +2% Máximo de Planificación"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_two: "El Comando Conjunto de Fuerzas Aliadas Brunssum (JFCBS) es un comando de la OTAN con su sede en Brunssum, los Países Bajos. Se estableció en 2004, como parte de una reorganización que redujo el número de sedes de la Estructura de Comando Militar de la OTAN.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_north_flank_flag_two:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +6% Puntos de Entrenamiento\n    Gana el rasgo con +3% Máximo de Planificación\n\n  §Y[CZE.GetName]§!:\n    Gana +4% Velocidad de Construcción de Búnkeres y +2% Máximo de Planificación"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_three: "El Comando Conjunto de Fuerzas Aliadas Brunssum (JFCBS) es un comando de la OTAN con su sede en Brunssum, los Países Bajos. Se estableció en 2004, como parte de una reorganización que redujo el número de sedes de la Estructura de Comando Militar de la OTAN.\n\n§GCOMPLETADO!§!"
