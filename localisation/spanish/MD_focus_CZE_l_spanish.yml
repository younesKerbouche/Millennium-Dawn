 CZE_petr_pavel_scripted_gui_east_south_flank_politics_button_three_delayed_text: "[CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text_one: "La Operación Althea, formalmente la Fuerza de la Unión Europea en Bosnia y Herzegovina (EUFOR), es un despliegue militar en Bosnia y Herzegovina para supervisar la implementación militar del Acuerdo de Dayton. Es el sucesor de SFOR e IFOR de la OTAN. La transición de SFOR a EUFOR fue en gran parte un cambio de nombre y de comandantes: el 80% de las tropas permanecieron en su lugar. Reemplazó a SFOR el 2 de diciembre de 2004.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[BOS.GetName]§!:\n    Al menos +10 de opinión con §Y[CZE.GetName]§!\n    Está en paz\n\n  §Y[CZE.GetName]§!:\n    Completó el enfoque §YOperación EUFOR Althea§!\n\n§GTiempo para completar:§! §Y100§! días\n\n§GEfecto inmediato:§!\n  §Y[BOS.GetName]§! recibe el evento §Y[CZE.GetName]§! Entrevistas en la Operación Althea\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +6% Puntos de Entrenamiento, +4% Puntos de Estilo Defensivo\n\n  §Y[CZE.GetName]§!:\n    Gana +15 de opinión con §Y[BOS.GetName]§!\n    Gana +4% Reclutamiento"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text_two: "La Operación Althea, formalmente la Fuerza de la Unión Europea en Bosnia y Herzegovina (EUFOR), es un despliegue militar en Bosnia y Herzegovina para supervisar la implementación militar del Acuerdo de Dayton. Es el sucesor de SFOR e IFOR de la OTAN. La transición de SFOR a EUFOR fue en gran parte un cambio de nombre y de comandantes: el 80% de las tropas permanecieron en su lugar. Reemplazó a SFOR el 2 de diciembre de 2004.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_east_south_flank_flag_four:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +6% Puntos de Entrenamiento, +4% Puntos de Estilo Defensivo\n\n  §Y[CZE.GetName]§!:\n    Gana +15 de opinión con §Y[BOS.GetName]§!\n    Gana +4% Reclutamiento"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text_three: "La Operación Althea, formalmente la Fuerza de la Unión Europea en Bosnia y Herzegovina (EUFOR), es un despliegue militar en Bosnia y Herzegovina para supervisar la implementación militar del Acuerdo de Dayton. Es el sucesor de SFOR e IFOR de la OTAN. La transición de SFOR a EUFOR fue en gran parte un cambio de nombre y de comandantes: el 80% de las tropas permanecieron en su lugar. Reemplazó a SFOR el 2 de diciembre de 2004.\n\n§GCOMPLETADO!§!"
