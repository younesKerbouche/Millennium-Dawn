 CZE_borrow_state_factory: "Alquilar Fábrica Estatal"
 CZE_borrow_state_factory_desc: "A veces tenemos que acelerar nuestra producción. Podemos pedirle al gobierno que nos preste una de sus fábricas para que podamos fabricar nuestras piezas en ella."
 CZE_pay_bills: "Pagar Facturas"
 CZE_expand_kvasiny_factory: "Expandir la Fábrica de Kvasiny"
 CZE_expand_kvasiny_factory_desc: "Al modernizar nuestra fábrica en la ciudad de Kvasiny, podremos lograr una eficiencia de producción extremadamente mayor. Desafortunadamente, los planos de diseño asumen que la fábrica estará cerrada durante la construcción."
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories: "Expansión de los §YLaboratorios Škoda§!"
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories_desc: "Al expandir nuestro sector científico con un nuevo instituto de investigación, podemos, en cooperación con el gobierno, desarrollar tecnologías que una vez parecieron solo un sueño lejano. Hoy, el cumplimiento de este sueño está más cerca que nunca. Es hora de entrar en una nueva etapa."
 CZE_new_production_line_in_mlada_boleslav: "Nueva Línea de Producción en Mladá Boleslav"
 CZE_skoda_enyak_iv_development: "Desarrollo de Škoda Enyaq iV"
 CZE_set_up_location: "Establecer Ubicación"
 CZE_electric_highway_category: "Proyecto de Autopista Eléctrica"
 CZE_electric_highway_category_desc: "Otros países hace mucho que comenzaron proyectos de autopistas eléctricas capaces de cargar vehículos eléctricos mientras conducen. Esta extraordinaria inversión mejorará la comodidad de conducción en los coches eléctricos, aunque muy costosa, algo que no se hace por los ciudadanos."
 CZE_open_planning_phase: "Abrir Fase de Planificación"
 CZE_prepare_construction_site: "Preparar el Sitio de Construcción"
