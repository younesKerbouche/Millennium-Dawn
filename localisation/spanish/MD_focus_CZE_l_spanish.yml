 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text_one: "La Operación Libertad Duradera (OEF) fue el nombre oficial utilizado por el gobierno de los EE. UU. para la primera etapa (2001-2014) de la Guerra en Afganistán (2001-2021) y la Guerra Global contra el Terrorismo a gran escala. El 7 de octubre de 2001, en respuesta a los ataques del 11 de septiembre, el presidente George W. Bush anunció que habían comenzado los ataques aéreos contra Al-Qaeda y los talibanes en Afganistán.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[USA.GetName]§!:\n    Está en paz con §Y[CZE.GetName]§!\n    Ha ocurrido un gran ataque terrorista\n\n  §Y[TAL.GetName]§!:\n    No está en facción con §Y[CZE.GetName]§! Y §Y[USA.GetName]§!\n    Uno de los siguientes:\n      Está en guerra con §Y[AFG.GetName]§!\n      Tiene una visión salafista\n\n  §Y[CZE.GetName]§!:\n    Ha completado el enfoque §YOperación Libertad Duradera§!\n\n§GTiempo para completar:§! §Y360§! días\n\n§GEfecto inmediato:§!\n  §Y[USA.GetName]§! obtiene el evento [CZE.GetName] Ayuda en la Guerra contra el Terror\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +22% Puntos de Entrenamiento y +18% Puntos de Entrenamiento en el Desierto\n    Gana un rasgo con +5% Aclimatación Caliente y +5% Movimiento en el Desierto\n\n  §Y[CZE.GetName]§!:\n    Gana +35 de opinión con §Y[USA.GetName]§!\n    Gana +5% Aclimatación Caliente y -40 Aceptación Salafista"
