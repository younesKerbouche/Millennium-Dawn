 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_one: "La Cumbre de Gales 2014 de la Organización del Tratado del Atlántico Norte (OTAN) fue la 25ª cumbre de los jefes de estado y de gobierno de los países de la OTAN, celebrada en Newport, Gales, el 4 y 5 de septiembre de 2014. Este tipo de cumbres se celebran esporádicamente y permiten a los líderes y funcionarios de los aliados de la OTAN discutir cuestiones actuales de interés mutuo y planificar actividades estratégicas. La cumbre de 2014 ha sido descrita por el almirante de la Marina de los EE.UU. James G. Stavridis como la más importante desde la caída del Muro de Berlín.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[CZE.GetName]§! Y §Y[ENG.GetName]§!:\n    Están en alianza con §Y[USA.GetName]§!\n    En paz\n\n  §Y[CZE.GetName]§!:\n    Ha completado el enfoque §YGeneral de División§!\n\n§GTiempo para completar:§! §Y60§! días\n\n§GEfecto inmediato:§!\n  §Y[CZE.GetName]§! gana el espíritu nacional Petr Pavel Representante en Gales (+10% Ganancia de Poder de Comando)\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +14% Puntos de Entrenamiento\n    Gana el rasgo Conectado Políticamente, si no lo tiene ya\n\n  §Y[CZE.GetName]§!:\n    Gana +30 Límite de Poder de Comando"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_two: "La Cumbre de Gales 2014 de la Organización del Tratado del Atlántico Norte (OTAN) fue la 25ª cumbre de los jefes de estado y de gobierno de los países de la OTAN, celebrada en Newport, Gales, el 4 y 5 de septiembre de 2014. Este tipo de cumbres se celebran esporádicamente y permiten a los líderes y funcionarios de los aliados de la OTAN discutir cuestiones actuales de interés mutuo y planificar actividades estratégicas. La cumbre de 2014 ha sido descrita por el almirante de la Marina de los EE.UU. James G. Stavridis como la más importante desde la caída del Muro de Berlín.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_north_flank_flag_three:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +14% Puntos de Entrenamiento\n    Gana el rasgo Conectado Políticamente, si no lo tiene ya\n\n  §Y[CZE.GetName]§!:\n    Gana +30 Límite de Poder de Comando"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_three: "La Cumbre de Gales 2014 de la Organización del Tratado del Atlántico Norte (OTAN) fue la 25ª cumbre de los jefes de estado y de gobierno de los países de la OTAN, celebrada en Newport, Gales, el 4 y 5 de septiembre de 2014. Este tipo de cumbres se celebran esporádicamente y permiten a los líderes y funcionarios de los aliados de la OTAN discutir cuestiones actuales de interés mutuo y planificar actividades estratégicas. La cumbre de 2014 ha sido descrita por el almirante de la Marina de los EE.UU. James G. Stavridis como la más importante desde la caída del Muro de Berlín.\n\n§GCOMPLETADO!§!"
