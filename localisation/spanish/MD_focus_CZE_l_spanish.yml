 CZE_volkswagen_group_category: "Grupo Volkswagen"
 CZE_volkswagen_group_category_desc: "[CZE_volkswagen_group_category_desc_scripted_loc_TT]"
 CZE_volkswagen_group_category_desc_scripted_loc1_TT: "VG es un consorcio automotriz alemán con sede en Wolfsburgo, Baja Sajonia, fundado en 1937. El grupo en 2000 incluía:\n[GER.GetFlag] §YVolkswagen§!\n[GER.GetFlag] §YAudi§!\n[SPR.GetFlag] §YSEAT§!\n[CZE.GetFlag] §YŠkoda§!\n[GER.GetFlag] §YVehículos Comerciales Volkswagen§!\n[ITA.GetFlag] §YLamborghini§!\n[ENG.GetFlag] §YBentley§!\n[FRA.GetFlag] §YBugatti§!\n\nEn años posteriores, Scania, Porsche, MAN, Ducati, Cupra, Jetta y Scout también se unieron.\nEl consorcio asume la cooperación mutua entre las empresas automotrices y el desarrollo de la industria automotriz en todo el mundo."
 CZE_volkswagen_group_category_desc_scripted_loc2_TT: "VG es un consorcio automotriz alemán con sede en Wolfsburgo, Baja Sajonia, fundado en 1937. El grupo en 2000 incluía:\n[GER.GetFlag] §YVolkswagen§!\n[GER.GetFlag] §YAudi§!\n[SPR.GetFlag] §YSEAT§!\n[CZE.GetFlag] §YŠkoda§!\n[GER.GetFlag] §YVehículos Comerciales Volkswagen§!\n[ITA.GetFlag] §YLamborghini§!\n[ENG.GetFlag] §YBentley§!\n[FRA.GetFlag] §YBugatti§!\n===================================================================\n§YŠkoda vs. Volkswagen§!\n\n§GApoyo de Volkswagen:§! [?CZE.volkswagen_support|.0%%Y]\n§GApoyo de Škoda:§! [?CZE.skoda_support|.0%%Y]\n\n§YSi Škoda o Volkswagen alcanzan el 100% de apoyo, el conflicto termina con la victoria de la empresa que alcanzó este valor. De lo contrario, gana la empresa con mayor apoyo (en caso de empate, gana Volkswagen porque Škoda no pudo superarlo).§!"
 CZE_take_part_in_new_technology_research: "Participar en la Investigación de Nuevas Tecnologías"
 CZE_expand_middle_east_trade: "Expandir el Comercio con Medio Oriente"
 CZE_expand_set_up_cooperation_with_india: "Establecer Cooperación con India"
 CZE_open_aurangabad_factory: "Abrir la Fábrica de Aurangabad"
 CZE_open_nanjing_factory: "Abrir la Fábrica de Nanjing"
 CZE_volkswagen_group_civil_war: "Guerra Civil del Grupo Volkswagen"
 CZE_call_a_press_conference: "Convocar una Conferencia de Prensa"
 CZE_quarrel_volkswagen_group_members: "Disputar con los Miembros del Grupo Volkswagen"
 CZE_quarrel_volkswagen_group_members_desc: "La mayoría de las empresas son muy leales a Volkswagen. Tenemos que convencerlas de alguna manera para que cambien de bando."
 CZE_we_are_the_leaders_here: "Nosotros Somos los Líderes Aquí"
 CZE_we_are_the_leaders_here_desc: "Hemos liderado el Grupo Volkswagen desde el principio. ¿Por qué este pequeño tropiezo debería privarnos repentinamente de este liderazgo?"
 CZE_accuse_skoda_of_complicity: "Acusar a Škoda de Complicidad"
 CZE_accuse_skoda_of_complicity_desc: "Incluso la más mínima evidencia de que Škoda estuvo involucrada en todo este escándalo podría dañar su reputación. Tenemos que golpear duro para que el efecto sea visible."
 CZE_fundaments_of_the_skoda_group: "Fundamentos del Grupo Škoda"
 CZE_fundaments_of_the_skoda_group_desc: "Así que tenemos que mostrar a los demás que sabemos lo que estamos haciendo. Comenzaremos a planificar el establecimiento de un nuevo orden y estabilizaremos el grupo una vez que tomemos el liderazgo del mismo."
 CZE_talk_to_seat: "Hablar con SEAT"
 CZE_convince_seat_to_stay_with_volkswagen: "Convencer a SEAT de que se quede con Volkswagen"
 CZE_talk_to_lamborghini: "Hablar con Lamborghini"
 CZE_convince_lamborghini_to_stay_with_volkswagen: "Convencer a Lamborghini de que se quede con Volkswagen"
 CZE_talk_to_bentley: "Hablar con Bentley"
 CZE_convince_bentley_to_stay_with_volkswagen: "Convencer a Bentley de que se quede con Volkswagen"
 CZE_talk_to_bugatti: "Hablar con Bugatti"
 CZE_convince_bugatti_to_stay_with_volkswagen: "Convencer a Bugatti de que se quede con Volkswagen"
 CZE_help_promoting_skoda_actions: "Ayudar a Promover las Acciones de Škoda"
 CZE_help_promoting_skoda_actions_desc: "El gobierno checo ha accedido a ayudarnos a organizar eventos para ayudarnos a tomar el control del Grupo Volkswagen. Agradeceremos su ayuda."
 CZE_talk_with_the_german_government: "Hablar con el Gobierno Alemán"
 CZE_talk_with_the_german_government_desc: "Gracias a la ayuda del gobierno checo, estamos comenzando conversaciones con el gobierno alemán. Esperemos que valga la pena."
 CZE_get_approval_to_legally_take_over_volkswagen_group: "Obtener Aprobación para Tomar el Control Legal del Grupo Volkswagen"
 CZE_get_approval_to_legally_take_over_volkswagen_group_desc: "El gobierno alemán no nos dará este lugar tan fácilmente. Necesitamos convencerlos de que la credibilidad y la posición actuales de Volkswagen, gravemente sacudidas, no les harán ningún bien."
 CZE_investment_in_the_future: "Inversión en el Futuro"
 CZE_investment_in_the_future_desc: "Sabemos que no estamos a la par con Volkswagen, pero al tomar el liderazgo del Grupo Volkswagen, podremos desarrollar la industria automotriz más rápido que nunca antes. Volkswagen fue demasiado lento para actuar, nosotros seremos mejores que ellos."
 CZE_skoda_is_getting_aggressive: "Škoda se está Volviendo Agresivo"
 CZE_skoda_is_getting_aggressive_desc: "Las acciones repentinas de Škoda nos obligan a tomar contramedidas. Si otras empresas aceptan sus términos, es posible que ya no podamos salvar nuestra posición."
 CZE_what_happened_to_our_group: "¿Qué le Pasó a Nuestra Comunidad?"
 CZE_what_happened_to_our_group_desc: "Éramos un grupo muy unido y próspero. Como pueden ver, no muy bien. Un terrible error ha alterado el equilibrio en nuestra comunidad, que ha sido explotado injusta e agresivamente por uno de nuestros amigos. No sé por qué se están alejando de nosotros, pero se suponía que el Grupo Volkswagen era algo mejor que las batallas políticas. Se suponía que era una organización que ayudaba al sector automotriz en todo el mundo. Lamentamos haberlos decepcionado."
 CZE_finish_the_preparations: "Terminar los Preparativos"
 CZE_expansion_to_china: "Expansión a China"
 CZE_buy_back_full_production_license: "Comprar la Licencia de Producción Completa"
 CZE_buy_back_full_production_license_desc: "Tenemos que comprar nuestras licencias gradualmente. Si tenemos suerte, Volkswagen nos dará la cantidad total antes, si no, tenemos que dividir todo el asunto en 5 transacciones."
 CZE_actions_drop: "Caída de las Acciones"
 CZE_cesky_motor_energy_holding: "Česky Motor Energy Holding"
 CZE_cesky_motor_energy_holding_desc: "Aunque planeamos dejar el Grupo Volkswagen, esto no significa que estemos renunciando por completo a la cooperación con otras empresas. Hay muchas otras empresas automotrices en nuestro país con las que podemos establecer lazos más estrechos. Nuestro proyecto aún necesita algunos ajustes, pero cuando estemos listos, haremos nuestro mejor esfuerzo para unir a todas las principales empresas productoras de automóviles y energía bajo una sola organización.\n\n§GTATRA Trucks:§! [?CZE.tatra_support|.0%%Y]\n§GVOP CZ:§! [?CZE.vop_support|.0%%Y]\n§GPraga:§! [?CZE.praga_support|.0%%Y]\n§GČEZ:§! [?CZE.cez_support|.0%%Y]"
 CZE_tatra_trucks_decision: "Hablar con §YTATRA Trucks§!"
 CZE_vop_cz_decision: "Hablar con §YVOP CZ§!"
 CZE_praga_decision: "Hablar con §YPraga§!"
 CZE_cez_decision: "Hablar con §YČEZ§!"
 CZE_start_selling_state_companies_category: "Comenzar a Vender Empresas Estatales"
 CZE_start_selling_state_companies_category_desc: "Uno de los elementos de la privatización es la venta de empresas de propiedad gubernamental. Tanto otras empresas checas como empresas extranjeras podrán comprar acciones."
 CZE_czech_railways: "Ferrocarriles Checos"
 CZE_cez_group: "Grupo ČEZ"
 CZE_banks: "Bancos"
 CZE_czech_airlines: "Aerolíneas Checas"
 CZE_temelin_reactor_construction_category: "Construcción de la Central Nuclear de Temelín"
 CZE_temelin_reactor_construction_category_desc: "Todo el proyecto de la central nuclear de Temelín comenzó en 1981. La construcción comenzó en 1987. Esta inversión extremadamente costosa garantizará la seguridad energética para nosotros durante décadas. Completar esta construcción debería ser ahora nuestra máxima prioridad."
 CZE_temelin_reactor_opening: "Apertura de la Central Eléctrica de Temelín"
 CZE_temelin_reactor_opening_desc: "En 1 año, completaremos la construcción de la central eléctrica y su primer reactor. Este será un momento extremadamente importante en la economía checa."
 CZE_new_nuclear_power_plant_category: "Nueva Central Nuclear"
 CZE_new_nuclear_power_plant_category_desc: "Hemos recibido un gran contrato para construir otra central nuclear. No podemos fallar en este proyecto. El plazo es ajustado y el más mínimo error puede costarnos caro."
 CZE_third_nuclear_power_plant_deadline: "Plazo de la Tercera Central Nuclear"
 CZE_third_nuclear_power_plant_deadline_desc: "Tardamos demasiado en construir la última central eléctrica. Los inversores no pretenden esperar tanto ahora y han fijado un plazo estricto. Si no construimos la central eléctrica para entonces, perderemos todos los subsidios de construcción."
 CZE_gather_funds: "Reunir Fondos"
 CZE_gather_funds_desc: "Necesitamos una gran cantidad de dinero incluso para comenzar la construcción.\n§GFondos reunidos:§! §Y[?THIS.CZE_power_plants_funds]/200§!"
 CZE_construction_site: "Sitio de Construcción"
 CZE_finish_construction: "Terminar la Construcción"
 CZE_finish_construction_desc: "Podemos terminar la construcción en cualquier momento, pero aún puede haber margen de mejora. Tenemos tiempo limitado, pero completar proyectos adicionales primero hará que nuestra central eléctrica sea mejor."
 CZE_additional_laboratory_equipment: "Equipo de Laboratorio Adicional"
 CZE_start_with_better_fuel: "Comenzar con Mejor Combustible"
 CZE_thermonuclear_reactor: "Reactor Termonuclear"
 CZE_kscm_strikes_at_eu_category: "El KSČM Ataca a la Unión Europea"
 CZE_kscm_strikes_at_eu_category_desc: "Es nuestra última oportunidad para ganar popularidad antes de que nos abrumen otros partidos. Obtener el liderazgo de los partidos comunistas en la Unión Europea impulsará enormemente nuestras relaciones políticas con muchos países, pero debido a que nuestra situación es una línea descendente, esta no será una tarea fácil."
 CZE_eu_mission_fail: "Misión de la Unión Europea Fallida"
 CZE_campaign_in_visegrad_group: "Campaña en el Grupo de Visegrado"
 CZE_campaign_in_balkans: "Campaña en los Balcanes"
 CZE_campaign_in_west: "Campaña en Occidente"
 CZE_elections_day: "Día de las Elecciones"
 CZE_ods_promote_electoral_program: "§1ODS§! - Promocionar el Programa Electoral"
 CZE_cssd_promote_electoral_program: "§tČSSD§! - Promocionar el Programa Electoral"
 CZE_sell_everything: "Vender Todo"
 CZE_sell_everything_desc: "Podemos vender todos nuestros coches al mercado internacional por una ganancia menor, pero la preparación para tal transacción lleva mucho tiempo y ralentizará nuestra producción. También necesitamos convertir 1 de nuestras fábricas para preparar la transacción."
 CZE_reduce_flooding_risk_category: "Reducir el Riesgo de Inundaciones"
 CZE_reduce_flooding_risk_category_desc: "Una de las promesas del ČSSD fue reducir el riesgo de inundaciones en el país. La República Checa puede no tener salida al mar, pero los ríos, especialmente el Vltava y el Elba, pueden ser muy peligrosos para la población local. Ese riesgo debe detenerse o al menos minimizarse."
 CZE_increse_bohemia_security: "Aumentar la Seguridad de Bohemia"
 CZE_increse_moravia_security: "Aumentar la Seguridad de Moravia"
 CZE_increse_sumava_security: "Aumentar la Seguridad de Sumava"
 CZE_increse_czech_silesia_security: "Aumentar la Seguridad de la Silesia Checa"
 CZE_spolu_government_formation_category: "Formación del Gobierno SPOLU"
 CZE_spolu_government_formation_category_desc: "Con el liderazgo de la coalición SPOLU podemos gestionar mejor el futuro de nuestro país y nación. En estos tiempos inciertos, nos corresponde a nosotros elegir una nueva doctrina de desarrollo del país y preparar un nuevo gobierno que nos permita entrar en una nueva década de la mejor manera posible."
 CZE_national_development_doctrine_open: "Abrir la Doctrina de Desarrollo Nacional"
 CZE_national_development_doctrine_close: "Cerrar la Doctrina de Desarrollo Nacional"
 CZE_stay_in_the_welfare_state: "Permanecer en el Estado de Bienestar"
 CZE_stay_in_the_welfare_state_desc: "Continuaremos con nuestros programas originales y, pase lo que pase en el mundo, lograremos terminar nuestro programa social."
 CZE_focus_on_the_economy: "Centrarse en la Economía"
 CZE_focus_on_the_economy_desc: "En este momento, la economía es mucho más importante que cuidar los asuntos sociales. Nuestro país necesita estar preparado para cambiar rápidamente la línea de producción en tiempos de crisis."
 CZE_begin_the_rearmament: "Comenzar el Rearmamento"
 CZE_begin_the_rearmament_desc: "No hay tiempo para terminar los programas sociales y mejorar nuestra economía. Tenemos que comenzar la producción masiva de equipos militares ahora mismo."
 CZE_new_government_preparation_open: "Abrir la Preparación del Nuevo Gobierno"
 CZE_new_government_preparation_close: "Cerrar la Preparación del Nuevo Gobierno"
 CZE_prepare_martin_baxa_for_new_job: "Preparar a Martin Baxa para un Nuevo Trabajo"
 CZE_prepare_zbynek_stanjura_for_new_job: "Preparar a Zbyněk Stanjura para un Nuevo Trabajo"
 CZE_prepare_pavel_blazek_for_new_job: "Preparar a Pavel Blažek para un Nuevo Trabajo"
 CZE_prepare_martin_kupka_for_new_job: "Preparar a Martin Kupka para un Nuevo Trabajo"
 CZE_prepare_jana_cernechova_for_new_job: "Preparar a Jana Černochová para un Nuevo Trabajo"
 CZE_petr_pavel_presidenture_category: "Candidatura de Petr Pavel"
 CZE_petr_pavel_presidenture_category_desc: "Después de décadas en el ejército, Petr Pavel decidió irse a la merecida jubilación y unirse a la esfera política. Siempre se preocupó por su país y su gente, creando programas defensivos y estableciendo una relación más estrecha con la alianza. Ahora, se va a candidatar como presidente de su país como un político no alineado a ningún partido."
 CZE_ods_support: "§1Apoyo de ODS§!"
 CZE_kducsl_support: "§3Apoyo de KDU-CSL§!"
 CZE_top_support: "§CApoyo de TOP-09§!"
 CZE_increase_support_among_the_people: "Aumentar el Apoyo entre la Gente"
 CZE_play_cod_with_ment: "Jugar Call of Duty con MenT"
 CZE_play_cod_with_ment_desc: "Antes de las elecciones, Petr Pavel fue invitado por un YouTuber MenT para una pequeña charla y para jugar Call of Duty juntos. El video resultó ser muy bueno."
 CZE_czech.1.t: "Facturas Impagas"
 CZE_czech.1.d: "Nuestra empresa no pudo recaudar dinero para pagar nuestras facturas mensuales. Debido a que esta es la primera situación de este tipo durante mucho tiempo y debido al enorme valor de Škoda para el país, la empresa de cobro de deudas decidió hacer la vista gorda a nuestro error."
 CZE_czech.1.a: "Tenemos que conseguir dinero"
 CZE_czech.2.t: "Establecer Ubicación para la Autopista Eléctrica"
 CZE_czech.2.d: "No tenemos fondos suficientes para construir eficazmente secciones de una autopista eléctrica en toda la República Checa. Elijamos un gobierno local donde comenzaremos a trabajar en la creación del primer kilómetro de la autopista eléctrica."
 CZE_czech.2.o1: "[117.GetName] debería tener esto"
 CZE_czech.2.o2: "Ve por [118.GetName]!"
 CZE_czech.2.o3: "[1017.GetName] se encargará de esto"
 CZE_czech.2.o4: "[1018.GetName] es el elegido"
 CZE_czech.3.t: "Elegir el Plan Futuro de Škoda"
 CZE_czech.3.d: "Nuestro futuro parece prometedor, pero debemos elegir si aumentamos la eficiencia general de nuestras fábricas o aumentamos las demandas en la producción diaria de nuestros modelos Superb."
 CZE_czech.3.o1: "Construyamos más coches"
 CZE_czech.3.o2: "Necesitamos una mayor producción de nuestras fábricas"
 CZE_czech.4.t: "Škoda se Prepara para Dejar el Grupo Volkswagen"
 CZE_czech.4.d: "Škoda Auto ha comenzado a prepararse para abandonar el Grupo Volkswagen. Sin embargo, el extenso control de la empresa alemana Volkswagen no facilita todo el proceso. Škoda primero tendrá que recuperar la plena independencia para dar este controvertido paso."
 CZE_czech.4.o1: "Saben lo que es mejor para ellos..."
 CZE_czech.5.t: "Establecer Ubicación para la Nueva Central Nuclear"
 CZE_czech.5.d: "La construcción de una central nuclear requiere muchos preparativos. Mientras estamos reuniendo fondos, podemos establecer la ubicación para nuestro proyecto."
 CZE_czech.5.o1: "Bohemia!"
 CZE_czech.5.o2: "Moravia!"
 CZE_czech.5.o3: "Sumava!"
 CZE_czech.5.o4: "Silesia Checa!"
 CZE_czech.6.t: "Zaolzie o Guerra"
 CZE_czech.6.d: "La República Checa liderada por el partido comunista KSČM continúa su doctrina agresiva y exigió Zaolzie de Polonia."
 CZE_czech.6.o1: "Uhhh, bien..."
 CZE_czech.6.o2: "¿POR QUÉ OTRA VEZ?! NO!"
 CZE_czech.7.t: "El Partido Comunista Checo KSČM Ataca de Nuevo!"
 CZE_czech.7.d: "El partido KSČM de la República Checa una vez más decidió influir en los miembros de la Unión Europea mediante una enorme iniciativa pro-comunista. Debido al apoyo realmente bajo para KSČM, nadie cree realmente que su propaganda tenga algún éxito."
 CZE_czech.7.o1: "Tío, para."
 CZE_czech.7.o2: "¿Cuáles son las probabilidades de éxito?"
 CZE_czech.8.t: "ODS se Prepara para Formar una Nueva Coalición"
 CZE_czech.8.d: "El partido democrático ODS decidió enfrentar la disminución del apoyo y hacer una alianza con Strana Zelených y KDU-ČSL. Los partidos ya están cerca uno del otro y el éxito de este plan podría mejorar la situación en cada uno de esos partidos."
 CZE_czech.8.o1: "Pronto veremos los efectos."
 CZE_czech.9.t: "ODS Busca Nuevos Amigos"
 CZE_czech.9.d: "El partido ODS demostró una vez más que es un partido centrado en la cooperación. Hoy, ODS formó una coalición con los nuevos TOP 09 y Věci veřejné, partidos conservadores-liberales. Esta nueva alianza fortalecerá la posición de dominio de ODS en el parlamento checo y abrirá nuevas formas de reformar el país."
 CZE_czech.9.o1: "Buen trabajo."
 CZE_czech.10.t: "ODS Lucha con Activistas Ecológicos"
 CZE_czech.10.d: "Activistas económicos comenzaron a protestar en varios lugares de todo el país. En respuesta, los políticos de ODS en cooperación con los servicios uniformados reprimieron las 'huelgas' y restablecieron el orden."
 CZE_czech.10.o1: "Y no vuelvan."
 CZE_czech.11.t: "ODS Degrada!"
 CZE_czech.11.d: "Activistas económicos comenzaron a protestar en varios lugares de todo el país. En respuesta, los políticos de ODS en cooperación con los servicios uniformados intentaron reprimir las 'huelgas', pero uno de los políticos decidió alejar por la fuerza a un pequeño grupo de su lugar de protesta. En respuesta, las acciones de ODS fueron criticadas en Internet y el político fue puesto bajo custodia por cargos de actitud agresiva hacia otras personas."
 CZE_czech.11.o1: "Maldita sea!"
 CZE_czech.12.t: "ODS Gana un Apoyo Enorme!"
 CZE_czech.12.d: "El partido conservador ODS gana un apoyo enorme durante las elecciones de [GetYear] y supera totalmente a su rival, ČSSD. Podríamos decir que para ODS la elección ya ha terminado, pero para ČSSD actualmente es un momento realmente difícil para obtener algún escaño de las próximas elecciones."
 CZE_czech.12.o1: "Interesante."
 CZE_czech.13.t: "ČSSD Gana un Apoyo Enorme!"
 CZE_czech.13.d: "El partido socialdemócrata ČSSD está cerca de ganar las próximas elecciones con el cien por ciento de los votos, aplastando a su oponente, ODS. ČSSD una vez más mostró su dominio sobre ODS y una vez más ganará las elecciones."
 CZE_czech.13.o1: "Interesante."
 CZE_czech.14.t: "[CZE.GetName] se Acerca a la Unión Europea"
 CZE_czech.14.d: "La República Checa anunció su aprobación para la Unión Europea. [CZE.GetLeader], líder de la República Checa, presentó su programa que acercará a su país a nuestra Unión y hará todo lo posible para unir a la República Checa a la UE."
 CZE_czech.14.o1: "Son bienvenidos."
 CZE_czech.15.t: "Referéndum Nacional"
 CZE_czech.15.d: "El gobierno decidió preguntar a sus ciudadanos qué piensan sobre la posible adhesión de la República Checa a la UE. La gran mayoría de los residentes checos votaron por el referéndum, y su respuesta fue..."
 CZE_czech.15.o1: "SÍ!"
 CZE_czech.15.o2: "NO!"
 CZE_czech.16.t: "[CZE.GetName] Sugiere un Aumento del Gasto en Defensa Nacional"
 CZE_czech.16.d: "El gobierno checo cree que nuestro gasto en defensa es demasiado bajo en los tiempos actuales. Temen otra guerra y una mejor fortificación podría ayudarnos a asustar a los posibles agresores."
 CZE_czech.16.o1: "Claro."
 CZE_czech.16.o2: "Pérdida de dinero."
 CZE_czech.17.t: "Nuevo Programa de Gastos Militares"
 CZE_czech.17.d: "El nuevo milenio ha comenzado y nuestro país retrocede aún más que antes. Las principales potencias están aumentando su poder, por lo que debemos hacer todo lo posible para ponernos al día con ellas al menos en un pequeño porcentaje. Desafortunadamente... nuestro presupuesto limitado nos permite priorizar solo una rama militar."
 CZE_czech.17.o1: "Modernizar el ejército."
 CZE_czech.17.o2: "La fuerza aérea es lo más importante."
 CZE_czech.17.o3: "Los oficiales necesitan más entrenamiento."
 CZE_czech.18.t: "Petr Pavel Intenta Detener la Reducción del Gasto en Defensa"
 CZE_czech.18.d: "Uno de nuestros oficiales, Petr Pavel, nos proporcionó buenos argumentos sobre por qué no deberíamos disminuir nuestro gasto en defensa. Puede que no veamos una amenaza ahora, pero eso no significa que no exista. Tal vez deberíamos reconsiderar nuestras decisiones."
 CZE_czech.18.o1: "Tonterías, no estamos en peligro."
 CZE_czech.18.o2: "Dejemos eso por ahora."
 CZE_czech.18.o3: "Tiene razón, deberíamos aumentarlo."
 CZE_czech.19.t: "[CZE.GetName] Propone un Entrenamiento Militar Común"
 CZE_czech.19.d: "El nuevo presidente checo decidió acercarse a nosotros y ofrecer un entrenamiento militar común en nuestro territorio. El actual presidente checo es un general del ejército retirado, por lo que podríamos aprender mucho de sus tácticas y forma de planificar."
 CZE_czech.19.o1: "Claro."
 CZE_czech.19.o2: "Pérdida de dinero y tiempo."
 CZE_czech.20.t: "[POL.GetName] Acepta Nuestra Oferta"
 CZE_czech.20.d: "El gobierno polaco comenzó los preparativos para nuestros ejercicios militares comunes. Ambos nos beneficiaremos de esto."
 CZE_czech.20.o1: "Genial."
 CZE_czech.21.t: "[POL.GetName] Rechaza Nuestra Oferta"
 CZE_czech.21.d: "El gobierno polaco rechazó nuestros ejercicios de entrenamiento comunes."
 CZE_czech.21.o1: "Valió la pena intentarlo."
 CZE_czech.22.t: "[CZE.GetName] Pide Más Equipo en el Flanco Oriental"
 CZE_czech.22.d: "El gobierno checo se acercó a nosotros para pedir una mayor protección contra Rusia. Tenemos algo de equipo de sobra, pero será una transacción muy costosa para nosotros."
 CZE_czech.22.o1: "Podemos darles algo de equipo."
 CZE_czech.22.o2: "Tenemos mejores cosas que hacer."
 CZE_czech.23.t: "[USA.GetName] Nos Ayuda con Nuevo Equipo!"
 CZE_czech.23.d: "El gobierno estadounidense decidió lanzar un proyecto que incluye apoyo a los países del este de nuestra alianza. Debido a la creciente tensión con Rusia, nos enviarán nuevo equipo para mayor protección."
 CZE_czech.23.o1: "Genial!"
 CZE_czech.24.t: "[USA.GetName] Envía Ayuda!"
 CZE_czech.24.d: "El gobierno estadounidense decidió lanzar un proyecto que incluye apoyo para los países del este de nuestra alianza. Debido a la creciente tensión con Rusia, nos enviarán equipo a los países del flanco oriental para mayor protección."
 CZE_czech.24.o1: "Genial!"
 CZE_czech.25.t: "[USA.GetName] No Ayudará"
 CZE_czech.25.d: "El gobierno estadounidense decidió centrarse en asuntos más internos y no enviará ningún equipo adicional."
 CZE_czech.25.o1: "Eh"
 CZE_czech.26.t: "Petr Pavel Elegido como Nuevo Presidente!"
 CZE_czech.26.d: "El general del ejército retirado Petr Pavel ha ganado las últimas elecciones presidenciales y ha formado un nuevo gobierno. No pertenece a ningún partido, pero eso no impidió que la coalición SPOLU apoyara su candidatura y programa electoral."
 CZE_czech.26.o1: "Genial!"
 CZE_czech.27.t: "Fábrica en Kvasiny Expandida"
 CZE_czech.27.d: "Škoda expandió su fábrica en la ciudad de Kvasiny y se prepara para la producción de un nuevo tipo de sus coches. Los nuevos bloques de fábrica permitirán a Škoda investigar nuevas formas de fabricación de vehículos y desarrollar una mayor comodidad de conducción. Los centros de investigación aún no están abiertos, pero hay rumores de que todo comenzará con el lanzamiento de la producción de su nuevo modelo Superb."
 CZE_czech.27.o1: "Súper"
 CZE_czech.28.t: "Inundaciones masivas en todo el país!"
 CZE_czech.28.d: "Una semana de lluvias intensas produjo inundaciones en una gran parte de nuestro país y en casi la mitad de Europa. El evento mató a 232 personas y dejó $27.115 mil millones en daños. La inundación fue de una magnitud que se espera que ocurra aproximadamente una vez por siglo. Una de las regiones más afectadas fue el estado de la capital, Praga, que sufrió daños por valor de millones de dólares y causó la muerte de 17 personas."
 CZE_czech.28.o1: "¿Dónde están los bomberos?"
 CZE_czech.29.t: "Tornado en la Región de Moravia del Sur"
 CZE_czech.29.d: "Un tornado raro, violento y mortal de larga trayectoria azotó varios pueblos en los distritos de Hodonín y Břeclav de la Región de Moravia del Sur de la República Checa en la noche del [?global.date.GetDateStringNoHourLong], matando a seis personas e hiriendo a otras 576. Este tornado fue el más fuerte jamás documentado en la historia checa moderna y el tornado europeo más mortífero desde 2001. Fue calificado como F4 en la escala Fujita y IF4 en la escala Fujita Internacional."
 CZE_czech.29.o1: "Eso no es bueno..."
 CZE_czech.30.t: "La Gente Sufre Envenenamiento por Metanol!"
 CZE_czech.30.d: "El gobierno checo estableció un consejo central de respuesta a emergencias y prohibió la venta de licores con más del 20% de alcohol por volumen en puestos de comida, 2012. El envenenamiento afectó a miles de ciudadanos checos, polacos y eslovacos, causando docenas de muertes. La policía revisó sistemáticamente las tiendas donde se vendían licores. Dirigido por el vicepresidente de la policía Václav Kučera, un equipo especial de policía llamado Metyl coordinó las investigaciones. La policía anunció que se había identificado la fuente del alcohol contaminado con metanol. Dos sospechosos principales fueron arrestados: Rudolf Fian, un empresario de Karviná de nacionalidad eslovaca, y Tomáš Křepela, un propietario de una empresa checa de Řitka."
 CZE_czech.30.o1: "Detengan la venta!"
 CZE_czech.31.t: "[642.GetName] Es Nuestro!"
 CZE_czech.31.d: "Nuestras fuerzas lograron robar Kaliningrado al enemigo y establecieron un nuevo gobierno bajo nuestro gobierno checo. Es uno de los días más importantes para nuestro país y tal logro merece una gran fiesta."
 CZE_czech.31.o1: "Día de la victoria!"
 CZE_czech.31.o2: "Eso es innecesario."
 CZE_news.1.t: "Škoda Abre la Exportación de Coches Superb"
 CZE_news.1.d: "La empresa checa Škoda Auto acaba de comenzar a exportar su último modelo Škoda Superb I a muchos socios europeos. Debido a la membresía de Škoda en el Grupo Volkswagen, otros países cuyas empresas también son miembros reciben un descuento en la compra de coches nuevos."
 CZE_news.1.o1: "Tiempo de ganancias."
 CZE_news.1.o2: "Interesante."
 CZE_news.2.t: "Škoda Desafía a Volkswagen!"
 CZE_news.2.d: "El CEO de Škoda Auto acaba de publicar los resultados de pruebas privadas de los coches alemanes Volkswagen, que supuestamente contenían emisiones de escape significativamente más bajas de lo que realmente lo hacen. Škoda Auto ha decidido poner en juego toda su reputación dentro del Grupo Volkswagen para oponerse a Volkswagen y anunciar que buscará adquirir la mayoría de las acciones del grupo y, por lo tanto, tomar el liderazgo del Grupo Volkswagen."
 CZE_news.2.o1: "Vamos Škoda!"
 CZE_news.2.o2: "Maldita sea!"
 CZE_news.2.o3: "No es genial Volkswagen."
 CZE_news.2.o4: "¿Y nos estaban vendiendo esos coches?!"
 CZE_news.3.t: "El Partido Comunista Checo KSČM Influye en la Unión Europea"
 CZE_news.3.d: "Komunistická strana Čech a Moravy, KSČM continúa su programa de ideología eurocomunista motivando a los partidos comunistas que pertenecen a la Unión Europea. Los partidos ganaron algo de popularidad en cada miembro de la Unión, aumentando el poder de la ideología comunista en Europa."
 CZE_news.3.o1: "No nos culpen."
 CZE_news.3.o2: "¿Qué demonios?!"
 CZE_news.4.t: "El Partido Comunista de [CZE.GetName] Toma el Poder en la UE!"
 CZE_news.4.d: "El KSČM checo, que actualmente gobierna el país, comenzó a implementar su programa de Eurocomunismo. Como resultado, los partidos comunistas en toda la Unión Europea comienzan a apoyar al KSČM, ganando un apoyo enorme. Resulta que la Unión Europea no es tan fuerte como todos pensaban. Si nada detiene al KSČM, Europa podría volver a ser comunista."
 CZE_news.4.o1: "Esto es necesario."
 CZE_news.4.o2: "La Unión Europea debería ser más fuerte."
 CZE_news.4.o3: "La Unión Europea es débil."
 CZE_news.5.t: "El [CZE.GetName] Comunista Comienza la Producción de Armamento"
 CZE_news.5.d: "Resulta que el recién elegido partido comunista checo KSČM tenía un plan secreto para devolver a la República Checa al camino de la guerra. El líder del partido ofendió a los presidentes polaco, húngaro y búlgaro diciéndoles que pagarán por la intervención del Pacto de Varsovia de 1968 en Checoslovaquia. Nadie sabe por qué quieren vengarse por eso, pero de alguna manera regresaron."
 CZE_news.5.o1: "Pagarán por sus crímenes."
 CZE_news.5.o2: "¿Qué pueden hacer?"
 CZE_news.6.t: "Polonia Entrega Zaolzie a la República Checa"
 CZE_news.6.d: "La República Checa exigió a Polonia el resto de la región de Zaolzie. Esta región fue previamente objeto de muchos conflictos entre polacos y checos. Ahora, este estado está totalmente controlado por la República Checa."
 CZE_news.6.o1: "Muy bien."
 CZE_news.6.o2: "Qué..."
 CZE_news.6.o3: "Aún no ha terminado!"
 CZE_news.7.t: "Polonia se Niega a Entregar Zaolzie a la República Checa"
 CZE_news.7.d: "La República Checa exigió a Polonia el resto de la región de Zaolzie. Esta región fue previamente objeto de muchos conflictos entre polacos y checos. El gobierno polaco rechazó las demandas checas, haciendo que la situación en el Grupo de Visegrado sea muy inestable."
 CZE_news.7.o1: "Los obligaremos."
 CZE_news.7.o2: "Buena elección."
 CZE_news.7.o3: "No pueden lastimarnos."
 czech_skoda.1.t: "Preparación de Exportación de Coches."
 czech_skoda.1.d: "Podemos enviar algunas de nuestras máquinas al extranjero. Esto traerá ganancias a nuestra empresa y, después de deducir todos los impuestos, ayudará a la República Checa a desarrollar su economía."
 czech_skoda.1.o1: "Enviar Superb I"
 czech_skoda.1.o2: "Enviar Superb II"
 czech_skoda.1.o3: "Enviar Superb III"
 czech_skoda.1.o4: "Enviar Superb IV"
 czech_skoda.1.o5: "Cambié de opinión"
 czech_skoda.2.t: "La Compañía Škoda de [CZE.GetName] Quiere Vender Coches"
 czech_skoda.2.d: "La compañía Škoda nos ofreció la compra de sus modelos Škoda Superb. Gracias a esta transacción, nuestras inversiones extranjeras ganarán impulso y los ciudadanos podrán disfrutar de coches nuevos directamente de fábrica."
 czech_skoda.2.o1.german: "Aceptar la transacción de Škoda Superb I"
 czech_skoda.2.o2.german: "Aceptar la transacción de Škoda Superb II"
 czech_skoda.2.o3.german: "Aceptar la transacción de Škoda Superb III"
 czech_skoda.2.o4.german: "Aceptar la transacción de Škoda Superb IV"
 czech_skoda.2.o5.german: "No estamos interesados"
 czech_skoda.2.o6: "No y no nos pregunten de nuevo"
 czech_skoda.3.t: "[FROM.GetName] Aceptó la Transacción!"
 czech_skoda.3.d: "[FROM.GetName] ha firmado un acuerdo para la venta de nuestros coches Superb y los primeros lotes de productos ya están saliendo de los almacenes. El dinero fue transferido a nuestra cuenta y al tesoro checo después de deducir todos los impuestos y facturas."
 czech_skoda.3.o1: "Buen trato"
 czech_skoda.4.t: "Confirmación de la Transacción"
 czech_skoda.4.d: "Señor, necesitamos su confirmación con respecto a las ventas internacionales de coches Škoda Superb."
 czech_skoda.4.o1: "Hagámoslo"
 czech_skoda.4.o2: "Cambié de opinión"
 czech_skoda.5.t: "[FROM.GetName] Rechazó la Transacción!"
 czech_skoda.5.d: "[FROM.GetName] rechazó la compra de nuestros coches. Estamos de vuelta a la casilla de salida, pero todavía hay muchos compradores en los mercados que seguramente estarán más dispuestos a aceptar nuestra oferta. No podemos solicitar otra transacción con [FROM.GetName] durante los próximos 7 días."
 czech_skoda.5.o1: "Hay otros mercados"
 czech_skoda.6.t: "No Hay Suficientes Coches en Existencias"
 czech_skoda.6.d: "No tenemos suficientes coches Škoda Superb para comenzar la exportación rentable. Necesitamos al menos 1000 unidades de cualquier generación."
 czech_skoda.6.o1: "Está bien"
 czech_skoda.7.t: "[FROM.GetName] Bloqueó Nuestras Transacciones!"
 czech_skoda.7.d: "[FROM.GetName] decidió dejar de comprar nuestros coches. Ya no aceptarán nuestras ofertas."
 czech_skoda.7.o1: "¿Cómo pudieron?!"
 CZE_scripted_event.1.t: "Protestas Antiglobalización en Praga"
 CZE_scripted_event.1.d: "En Praga, durante una reunión del Fondo Monetario Internacional y el Banco Mundial, hubo disturbios en toda la ciudad. Más de 12.000 antiglobalizadores y anticapitalistas tomaron las calles y comenzaron a enfrentarse con las fuerzas de seguridad. A pesar de la buena preparación de las autoridades y la anticipación de posibles huelgas, los disturbios duraron casi toda la semana. Muchos policías resultaron heridos, pero no se reportaron víctimas mortales. Los rebeldes fueron reprimidos y muchos de ellos fueron condenados."
 CZE_scripted_event.1.o1: "Esto no debería suceder."
 CZE_skoda_volkswagen.1.t: "La Conferencia Falló!"
 CZE_skoda_volkswagen.1.d: "A pesar de todos nuestros esfuerzos, no pudimos obtener apoyo durante la conferencia de prensa. Los periodistas hicieron demasiadas preguntas que no pudimos responder a nuestra ventaja. Tendremos otra oportunidad pronto."
 CZE_skoda_volkswagen.1.o1: "Aún no ha terminado."
 CZE_skoda_volkswagen.2.t: "Škoda bajo crítica!"
 CZE_skoda_volkswagen.2.d: "En respuesta a las acusaciones particularmente dañinas hechas por Škoda Auto sobre la falsificación de los resultados de los gases de escape, Volkswagen decidió no quedarse atrás. Esta mañana, en [?global.date.GetDateStringNoHourLong], se publicaron conversaciones privadas entre empleados clave de Škoda y Volkswagen sobre la falsificación de los resultados, y todo fue enviado a medios independientes. Una ola de críticas cayó sobre Škoda, pero el CEO de la compañía calmó el ambiente asegurando que la compañía no estaba involucrada en esta práctica."
 CZE_skoda_volkswagen.2.o1: "¿Por qué confían en ellos?!"
 CZE_skoda_volkswagen.2.o2: "No nos ataquen si no pueden ocultar las pruebas."
 CZE_skoda_volkswagen.3.t: "La imagen pública de Volkswagen se desplomó!"
 CZE_skoda_volkswagen.3.d: "Volkswagen intentó convencer a los medios independientes de que Škoda estaba involucrada activamente en la falsificación de los resultados de las pruebas de emisiones. Sin embargo, se notó cierta imprecisión, lo que demuestra que esta información es falsa. Los medios publicaron este asunto, y Škoda obtuvo el apoyo de otras compañías del Grupo Volkswagen."
 CZE_skoda_volkswagen.3.o1: "¿Querían jugar sucio, eh?"
 CZE_skoda_volkswagen.3.o2: "¿Cómo pudo pasar esto?!"
 CZE_skoda_volkswagen.4.t: "SEAT se Une a Škoda!"
 CZE_skoda_volkswagen.4.d: "SEAT ha decidido unirse al proyecto del Grupo Škoda, que tiene como objetivo excluir a Volkswagen de su propio grupo e introducir nuevas reglas."
 CZE_skoda_volkswagen.4.o1: "Muy bien."
 CZE_skoda_volkswagen.4.o2: "Maldita sea!"
 CZE_skoda_volkswagen.5.t: "Lamborghini se Une a Škoda!"
 CZE_skoda_volkswagen.5.d: "Lamborghini ha decidido unirse al proyecto del Grupo Škoda, que tiene como objetivo excluir a Volkswagen de su propio grupo e introducir nuevas reglas."
 CZE_skoda_volkswagen.5.o1: "Muy bien."
 CZE_skoda_volkswagen.5.o2: "Maldita sea!"
 CZE_skoda_volkswagen.6.t: "Bentley se Une a Škoda!"
 CZE_skoda_volkswagen.6.d: "Bentley ha decidido unirse al proyecto del Grupo Škoda, que tiene como objetivo excluir a Volkswagen de su propio grupo e introducir nuevas reglas."
 CZE_skoda_volkswagen.6.o1: "Muy bien."
 CZE_skoda_volkswagen.6.o2: "Maldita sea!"
 CZE_skoda_volkswagen.7.t: "Bugatti se Une a Škoda!"
 CZE_skoda_volkswagen.7.d: "Bugatti ha decidido unirse al proyecto del Grupo Škoda, que tiene como objetivo excluir a Volkswagen de su propio grupo e introducir nuevas reglas."
 CZE_skoda_volkswagen.7.o1: "Muy bien."
 CZE_skoda_volkswagen.7.o2: "Maldita sea!"
 CZE_skoda_volkswagen.8.t: "Škoda Comienza a Hablar con Otras Compañías"
 CZE_skoda_volkswagen.8.d: "Škoda Auto ha entablado negociaciones con otras compañías del Grupo Volkswagen para unirse al proyecto del Grupo Škoda, que se establecerá después de la exclusión de Volkswagen de su propio grupo."
 CZE_skoda_volkswagen.8.o1: "No mientras yo esté a cargo!"
 CZE_skoda_volkswagen.9.t: "Škoda Intenta Doblar las Reglas del Grupo Volkswagen"
 CZE_skoda_volkswagen.9.d: "Las recientes acciones de Škoda han demostrado que está lista para doblar algunas reglas establecidas hace mucho tiempo del Grupo Volkswagen con el fin de tomar el liderazgo en sus propios términos."
 CZE_skoda_volkswagen.9.o1: "¿Y nadie se opone a eso?!"
 CZE_skoda_volkswagen.10.t: "Škoda Crea el Grupo Škoda!"
 CZE_skoda_volkswagen.10.d: "Como resultado de la controversia y las fuertes críticas que cayeron sobre la compañía automotriz Volkswagen, Škoda tomó el liderazgo del grupo y anunció el establecimiento del Grupo Škoda. Todas las compañías que se han unido a Škoda pueden disfrutar de subvenciones de investigación y recuperar la estabilidad comercial."
 CZE_skoda_volkswagen.10.o1: "Buen trabajo Škoda."
 CZE_political_event.1.t: "US-DEU se Prepara para las Elecciones"
 CZE_political_event.1.d: "Después de que US-DEU cambió su liderazgo, eligiendo al joven y relativamente inexperto político Pavel Němec, el partido presentó un nuevo programa electoral para las próximas elecciones...\nHay especulaciones de que US-DEU va a cambiar su visión del mundo y sorprender a todos antes de las elecciones de 2006... pero no de la forma en que sus votantes esperan..."
 CZE_political_event.1.a: "¿Está bien?"
 CZE_political_event.2.t: "US-DEU Apoya la Legalización de Drogas Blandas, la Eutanasia y el Matrimonio entre Personas del Mismo Sexo"
 CZE_political_event.2.d: "Resulta que el nuevo programa electoral presentado por el democrático US-DEU incluye la legalización de muchas cuestiones controvertidas. Como resultado de la información recientemente publicada, el partido comenzó a perder aún más votantes que nunca antes."
 CZE_political_event.2.a: "Ahora da miedo..."
 CZE_political_event.3.t: "US-DEU Se Vuelve Hacia la Ideología Semi-Anarquista!"
 CZE_political_event.3.d: "En respuesta a la disminución del apoyo y las recientes controversias, los políticos de US-DEU decidieron cambiar su lema y adoptar una visión semi-anarquista, reemplazando sus logotipos originales con un pentagrama como emblema. La situación enfrentó fuertes críticas de todos los demás partidos y provocó frustración internacional. Como resultado, US-DEU perdió casi todos sus votantes y se convirtió en el partido menos popular del país."
 CZE_political_event.3.a: "???"
 CZE_political_event.4.t: "US-DEU Decide el Destino de Hamid bin Abdal Saní"
 CZE_political_event.4.d: "Hamid bin Abdal Saní es miembro de la familia gobernante del Estado de Catar, quien ha estado bajo custodia en la República Checa durante aproximadamente un año desde septiembre de 2004 por abuso sexual y poner en peligro la educación de menores. Según la acusación, abusó de un total de 16 niñas.\nPavel Němec está a punto de dar un discurso y decidir cómo debería resolverse este caso."
 CZE_political_event.4.a: "Catar debería resolver este caso"
 CZE_political_event.4.b: "Se quedará en nuestro país"
 CZE_political_event.5.t: "US-DEU Renuncia"
 CZE_political_event.5.d: "El partido democrático Unie Svobody - Demokratická Unie declaró hoy, en [GetDateText], el cierre del partido. US-DEU dejará de existir el 1 de enero del año 2011. El partido fue conocido por muchas acciones controvertidas, pero aún mantenía algunos votantes leales. Lamentablemente para ellos, no fue suficiente."
 CZE_political_event.5.a: "El fin de otra era"
 CZE_political_event.6.t: "ČSSD en el Fuego de la Crítica!"
 CZE_political_event.6.d: "La polémica surgió debido a la exploración del yacimiento de litio en Cínovec. Los derechos de exploración del yacimiento y la posible minería posterior son el tema de discusión de hoy. El partido socialdemócrata ČSSD exige cooperación con una empresa australiana y el inicio de la extracción del recurso. Aunque el político de ANO declaró que el memorando es inválido y que el yacimiento de litio debería permanecer intacto."
 CZE_political_event.6.a: "No deberían hacerlo"
 CZE_political_event.6.b: "Nos quedamos con ČSSD"
 CZE_political_tree_event.1.t: "Las Elecciones Políticas Han Terminado"
 CZE_political_tree_event.1.d: "Otra elección para la Cámara de Diputados ha finalizado. Los partidos prepararon nuevos programas para cumplir antes de las próximas elecciones y ya han comenzado a implementarlos."
 CZE_political_tree_event.1.a: "Hora del siguiente paso"
 CZE_political_tree_event.2.t: "Han Comenzado Elecciones Extraordinarias"
 CZE_political_tree_event.2.d: "Esta vez, las elecciones comenzaron en 2013 debido a los acontecimientos recientes. Los partidos tuvieron que prepararse rápidamente para las nuevas elecciones y ya están elaborando nuevos programas electorales."
 CZE_political_tree_event.2.a: "Interesante"
 CZE_petr_pavel_event.1.t: "[CZE.GetName] Envía a Petr Pavel para Ayudar en la Guerra"
 CZE_petr_pavel_event.1.d: "Petr Pavel es un oficial de enlace checo que desea ayudar en nuestros esfuerzos de guerra. Su experiencia en planificación táctica puede ayudarnos a alejar a los talibanes de nuestra línea del frente."
 CZE_petr_pavel_event.1.a: "Necesitamos toda la ayuda posible"
 CZE_petr_pavel_event.1.b: "Puede quedarse, pero no se le permite tocar nuestros mapas"
 CZE_petr_pavel_event.2.t: "Petr Pavel Completó su Misión en Afganistán"
 CZE_petr_pavel_event.2.d: "Petr Pavel finalizó su misión en Afganistán. Su entrenamiento y cooperación con unidades afganas contra las fuerzas talibanes lo hicieron más adaptable al terreno desértico y mejoraron las relaciones entre Chequia y Afganistán."
 CZE_petr_pavel_event.2.a: "Buen trabajo!"
 CZE_petr_pavel_event.3.t: "Petr Pavel Prepara un Plan Ofensivo"
 CZE_petr_pavel_event.3.d: "Petr Pavel está a punto de finalizar su nueva estrategia ofensiva contra los talibanes. Tras estudiar su estilo durante meses, está listo para presentar una nueva doctrina que ayudará a nuestras fuerzas a ganar esta guerra y recuperar el control de nuestro país."
 CZE_petr_pavel_event.3.a: "Es bueno saberlo!"
 CZE_petr_pavel_event.4.t: "Petr Pavel Finalizó su Operación en Afganistán"
 CZE_petr_pavel_event.4.d: "Petr Pavel preparó una nueva estrategia ofensiva contra los talibanes y apoyó de forma remota a las unidades afganas durante la operación. Afganistán logró ganar muchas batallas gracias a esto y parece que la guerra comienza a inclinarse a su favor."
 CZE_petr_pavel_event.4.a: "Bien!"
 CZE_petr_pavel_event.5.t: "Petr Pavel Finalizó su Operación en Afganistán"
 CZE_petr_pavel_event.5.d: "Después de meses de planificación, Petr Pavel terminó su misión en Afganistán y reforzó las fuerzas afganas durante ese tiempo. Afganistán ahora está mejor preparado para el próximo ataque talibán."
 CZE_petr_pavel_event.5.a: "Genial"
 CZE_petr_pavel_event.6.t: "Petr Pavel Quiere Preparar una Nueva Estrategia"
 CZE_petr_pavel_event.6.d: "El general checo Petr Pavel solicitó permiso para preparar la nueva estrategia contra las fuerzas talibanas y convertirse en el general superior que ejecutará este plan. El problema es que el europeo utiliza un estilo diferente al nuestro, y cuando comience a introducir su plan, podríamos sufrir una reducción en la ganancia de experiencia y en la velocidad de planificación, algo que necesitamos ahora."
 CZE_petr_pavel_event.6.a: "Podemos aceptar esta propuesta"
 CZE_petr_pavel_event.6.b: "No lo necesitamos"
 CZE_petr_pavel_event.7.t: "Petr Pavel Preparó una Estrategia Contra los Talibanes"
 CZE_petr_pavel_event.7.d: "Petr Pavel está listo para comenzar una nueva operación en Afganistán. Lo único que necesita ahora es la aprobación del alto mando afgano."
 CZE_petr_pavel_event.7.a: "Buen trabajo"
 CZE_petr_pavel_event.8.t: "Las Fuerzas Afganas Permitieron a Petr Pavel Preparar una Estrategia"
 CZE_petr_pavel_event.8.d: "[AFG.GetName] decidió permitir a Petr Pavel elaborar un nuevo plan que ayude a las fuerzas afganas a derrotar a los grupos talibanes. Ahora Petr Pavel puede preparar su estrategia para ayudar en la lucha contra los talibanes."
 CZE_petr_pavel_event.8.a: "Genial!"
 CZE_petr_pavel_event.9.t: "Las Fuerzas Afganas No Permitieron a Petr Pavel Preparar una Estrategia"
 CZE_petr_pavel_event.9.d: "[AFG.GetName] decidió no permitir que Petr Pavel elaborara un nuevo plan estratégico. El alto mando afgano prefiere su propio estilo y doctrinas."
 CZE_petr_pavel_event.9.a: "Una lástima"
 CZE_petr_pavel_event.10.t: "Petr Pavel Finalizó el Apoyo a la Presencia Avanzada Reforzada"
 CZE_petr_pavel_event.10.d: "Después de casi un año de servicio, Petr Pavel regresó a nuestro país tras haber preparado con éxito una estrategia defensiva contra Rusia en el flanco oriental."
 CZE_petr_pavel_event.10.a: "Ahora estamos más seguros"
 CZE_petr_pavel_event.11.t: "[CZE.GetName] Ofrece Ayuda en la Preparación de la Presencia Avanzada Reforzada"
 CZE_petr_pavel_event.11.d: "La Presencia Avanzada Reforzada se creó en respuesta a la agresiva política rusa, que amenaza la seguridad de la alianza. [CZE.GetName] desea enviar a su general, Petr Pavel, para ayudar a preparar nuevas líneas defensivas, pero a costa de reducir nuestras capacidades militares."
 CZE_petr_pavel_event.11.a: "Nos alegra participar!"
 CZE_petr_pavel_event.11.b: "No podemos bajar la guardia ahora"
 CZE_petr_pavel_event.12.t: "Petr Pavel Regresa de la Operación Atlantic Resolve"
 CZE_petr_pavel_event.12.d: "Petr Pavel ayudó una vez más a las fuerzas de la alianza, y su planificación permitió que otros generales trabajaran con mayor fluidez durante esta operación. Aprendió más sobre estrategias defensivas modernas y regresó a casa con nuevos conocimientos."
 CZE_petr_pavel_event.12.a: "Muy bien"
 CZE_petr_pavel_event.13.t: "Éxito de la Misión de Policía Aérea del Báltico"
 CZE_petr_pavel_event.13.d: "Petr Pavel completó su servicio en la mejora del curso de la misión de Policía Aérea del Báltico y ayudó a los países bálticos a mejorar la coordinación de sus fuerzas aéreas."
 CZE_petr_pavel_event.13.a: "Buen trabajo!"
 CZE_petr_pavel_event.14.t: "[CZE.GetName] Envía a Petr Pavel para Ayudar a Coordinar la Policía Aérea del Báltico"
 CZE_petr_pavel_event.14.d: "Petr Pavel es un general checo que está encantado de ayudar a fortalecer la fuerza aérea báltica de la alianza. Podremos entrenar mejor a nuestros pilotos, pero tendremos que cambiar temporalmente la producción de aviones a modelos ligeros."
 CZE_petr_pavel_event.14.a: "De acuerdo"
 CZE_petr_pavel_event.14.b: "Pérdida de tiempo"
 CZE_petr_pavel_event.15.t: "Petr Pavel Finalizó su Servicio en CENTCOM"
 CZE_petr_pavel_event.15.d: "Gracias a los esfuerzos de Pavel, la situación en Irak se ha vuelto un poco más estable. La guerra siempre es un tiempo difícil, pero nuestro oficial de enlace enfrentó este desafío con profesionalismo."
 CZE_petr_pavel_event.15.a: "Bien"
 CZE_petr_pavel_event.16.t: "[CZE.GetName] Envía a Petr Pavel para Coordinar los Esfuerzos de la Segunda Guerra del Golfo"
 CZE_petr_pavel_event.16.d: "[CZE.GetName] solicita la aprobación para cooperar con su oficial de enlace, Petr Pavel. Es un soldado experimentado que ya ha ayudado a nuestro país en numerosas ocasiones. La situación en Irak sigue siendo inestable, por lo que podría valer la pena aceptar su propuesta."
 CZE_petr_pavel_event.16.a: "Es bienvenido"
 CZE_petr_pavel_event.16.b: "Nuestro mando no necesita ayuda"
 CZE_petr_pavel_event.17.t: "Petr Pavel Regresa de Afganistán"
 CZE_petr_pavel_event.17.d: "Petr Pavel finalizó su servicio durante la Operación Libertad Duradera y enseñó a nuestros soldados cómo combatir en el desierto contra un enemigo que utiliza tácticas de guerrilla. Este servicio duró casi un año, pero los resultados realmente valieron la pena."
 CZE_petr_pavel_event.17.a: "Perfecto!"
 CZE_petr_pavel_event.18.t: "[CZE.GetName] Ayuda en la Guerra contra el Terrorismo"
 CZE_petr_pavel_event.18.d: "[CZE.GetName] solicita la aprobación para ayudar en la Guerra contra el Terrorismo en Afganistán. Desean enviar a su oficial de enlace y experto en planificación, Petr Pavel, para apoyar nuestros esfuerzos contra la insurgencia talibana."
 CZE_petr_pavel_event.18.a: "Por supuesto!"
 CZE_petr_pavel_event.18.b: "Podemos hacer eso sin ellos"
 CZE_petr_pavel_event.19.t: "[CZE.GetName] Envía a Petr Pavel a Catar"
 CZE_petr_pavel_event.19.d: "El alto mando checo ayudará en los esfuerzos de la Segunda Guerra del Golfo enviando a uno de sus oficiales de enlace, Petr Pavel, a Catar debido a las buenas relaciones en común. Petr Pavel coordinará estrategias y operaciones desde uno de los campamentos militares estadounidenses en Catar."
 CZE_petr_pavel_event.19.a: "Genial"
 CZE_petr_pavel_event.20.t: "Petr Pavel regresa de Catar"
 CZE_petr_pavel_event.20.d: "Después de semanas intensas en Catar cooperando con las fuerzas estadounidenses que combaten en Irak, Petr Pavel regresó sano y salvo a nuestro país, finalizando su servicio como oficial de enlace."
 CZE_petr_pavel_event.20.a: "Estupendo"
 CZE_petr_pavel_event.21.t: "Petr Pavel regresa de Catar otra vez"
 CZE_petr_pavel_event.21.d: "Petr Pavel volvió a Catar por un mes para mantener buenas relaciones con nuestro país en caso de otra guerra. Su misión fue un éxito y ahora somos mejores amigos de Catar."
 CZE_petr_pavel_event.21.a: "De acuerdo"
 CZE_petr_pavel_event.22.t: "Petr Pavel Redujo la Tensión en la Frontera Turco-Siria"
 CZE_petr_pavel_event.22.d: "Tras largas negociaciones y momentos de tensión, Petr Pavel, con la ayuda de otros generales, logró mejorar las relaciones con Turquía y Siria, evitando la escalada del conflicto."
 CZE_petr_pavel_event.22.a: "Bien hecho"
 CZE_petr_pavel_event.23.t: "Nuevo Libro Blanco Firmado"
 CZE_petr_pavel_event.23.d: "Se ha redactado y firmado un nuevo Libro Blanco. Esta nueva estrategia de defensa ayudará a nuestro ejército a adaptarse a un estilo más defensivo y proteger nuestro territorio central."
 CZE_petr_pavel_event.23.a: "Eso debería ayudar"
 CZE_petr_pavel_event.24.t: "[CZE.GetName] Desea Firmar el Nuevo Libro Blanco"
 CZE_petr_pavel_event.24.d: "Los nuevos Libros Blancos ayudarán a nuestro país a prepararse mejor en caso de guerra. Las estrategias checas serán de gran utilidad, pero tendremos que adaptar nuestro ejército a este nuevo estilo a costa de una reducción en las habilidades de combate."
 CZE_petr_pavel_event.24.a: "Sí, necesitamos defensa más que ataque"
 CZE_petr_pavel_event.24.b: "No, gracias"
 CZE_petr_pavel_event.25.t: "Petr Pavel Completó su Servicio en la KFOR"
 CZE_petr_pavel_event.25.d: "Aunque la situación en Kosovo sigue siendo inestable debido a las exigencias serbias, las fuerzas de la operación KFOR están haciendo todo lo posible por evitar una escalada del conflicto. Petr Pavel ayudó a las fuerzas del orden a mantener la seguridad del país."
 CZE_petr_pavel_event.25.a: "Otro éxito"
 CZE_petr_pavel_event.26.t: "Éxito de la Operación Althea"
 CZE_petr_pavel_event.26.d: "Petr Pavel regresó hoy de Bosnia. Sus acciones contribuyeron a calmar los ánimos y evitar algunos conflictos inesperados. Los Balcanes ahora están más estables."
 CZE_petr_pavel_event.26.a: "Genial!"
 CZE_petr_pavel_event.27.t: "§Y[CZE.GetName]§! Participa en la Operación Althea"
 CZE_petr_pavel_event.27.d: "El mando checo ha enviado a Petr Pavel para ayudar a mantener la estabilidad en nuestro país. Nos ayudará a reclutar más personal para mantener el orden, pero tendremos que entrenarlos por más tiempo."
 CZE_petr_pavel_event.27.a: "Sí, seguro"
 CZE_petr_pavel_event.27.b: "Ni hablar"
 CZE_petr_pavel_event.28.t: "Cooperación con la JEF Completada"
 CZE_petr_pavel_event.28.d: "Tras meses de planificación y entrenamiento, Petr Pavel regresó de los ejercicios de las Fuerzas Expedicionarias Conjuntas, donde ayudó a fortalecer la costa del flanco norte de los países de la OTAN."
 CZE_petr_pavel_event.28.a: "Bien"
 CZE_petr_pavel_event.29.t: "[CZE.GetName] Envía a Petr Pavel para Ayudar en los Ejercicios"
 CZE_petr_pavel_event.29.d: "Petr Pavel es un general checo que desea colaborar en la operación de las Fuerzas Expedicionarias Conjuntas. Esta operación nos proporcionará recursos para fortalecer nuestra costa y aprender mejor cómo protegerla de los ataques enemigos."
 CZE_petr_pavel_event.29.a: "Lo necesitamos"
 CZE_petr_pavel_event.29.b: "No, gracias"
 CZE_petr_pavel_event.30.t: "Petr Pavel Regresa de Brunssum"
 CZE_petr_pavel_event.30.d: "Otra reunión de la OTAN en Brunssum ha finalizado. Petr Pavel pasó los últimos meses en debates con otros generales y oficiales para mejorar la seguridad de la alianza frente a cualquier amenaza posible."
 CZE_petr_pavel_event.30.a: "Está bien"
 CZE_petr_pavel_event.31.t: "Finaliza la Cumbre de la OTAN en Gales"
 CZE_petr_pavel_event.31.d: "La reunión en Gales ha terminado. Petr Pavel regresó con nueva experiencia y conocimientos que ahora podrá utilizar para proteger mejor nuestro país."
 CZE_petr_pavel_event.31.a: "Otra reunión finalizada"
 CZE_petr_pavel_event.32.t: "Petr Pavel Regresa de la Reunión en el Cuartel General de SHAPE"
 CZE_petr_pavel_event.32.d: "Petr Pavel fue enviado como representante checo al Cuartel General de SHAPE y, junto con otros representantes, preparó nuevas doctrinas defensivas para proteger los puntos críticos de la alianza."
 CZE_petr_pavel_event.32.a: "Esa fue una reunión importante"
 CZE_petr_pavel_event.33.t: "Petr Pavel Logra Mejorar las Relaciones con [SOV.GetName]"
 CZE_petr_pavel_event.33.d: "Debido a las recientes acciones rusas, tuvimos que intervenir y estabilizar la situación. Petr Pavel fue enviado a una reunión en el Kremlin y logró mejorar nuestras relaciones en común."
 CZE_petr_pavel_event.33.a: "Perfecto"
 CZE_petr_pavel_event.34.t: "[CZE.GetName] Envía a Petr Pavel a Irak"
 CZE_petr_pavel_event.34.d: "El gobierno checo rechazó la invasión estadounidense a Irak y decidió detener la agresión ayudando a Irak en la Segunda Guerra del Golfo. El alto mando envió a uno de sus mejores generales, Petr Pavel, para apoyar a las fuerzas iraquíes."
 CZE_petr_pavel_event.34.a: "Eso es traición!"
 CZE_petr_pavel_event.34.b: "Vaya, vaya, cómo cambian las cosas"
 CZE_petr_pavel_event.35.t: "Petr Pavel regresa de Irak"
 CZE_petr_pavel_event.35.d: "Después de semanas intensas en Irak y cooperando con sus fuerzas contra los soldados estadounidenses, Petr Pavel regresó sano y salvo a nuestro país, finalizando su servicio como oficial de enlace."
 CZE_petr_pavel_event.35.a: "Genial"
 CZE_petr_pavel_event.36.t: "Petr Pavel finaliza reunión en el Pentágono"
 CZE_petr_pavel_event.36.d: "Otra reunión en el Pentágono ha concluido. Los generales discutieron sobre nuevos problemas para la paz mundial y prepararon algunos planes iniciales de nuevas estrategias para mejorar la postura defensiva de la alianza. De todas formas, Petr Pavel hizo un buen trabajo cooperando con uno de nuestros generales del ejército y juntos han aportado notas importantes para mejorar una de las nuevas estrategias."
 CZE_petr_pavel_event.36.a: "Oh, genial"
 CZE_petr_pavel_event.37.t: "Petr Pavel regresa de Rusia"
 CZE_petr_pavel_event.37.d: "La reunión en Rusia fue bastante buena. Petr Pavel logró mejorar nuestras relaciones y fue recibido adecuadamente por los políticos rusos."
 CZE_petr_pavel_event.37.a: "Bien"
 CZE_petr_pavel_event.38.t: "Petr Pavel regresa de Irak"
 CZE_petr_pavel_event.38.d: "Después de la Segunda Guerra del Golfo, Irak se encontró en una situación realmente difícil. Petr Pavel aceptó el riesgo y fue a este país sumido en el caos, donde contactó con el gobierno iraquí para anunciar que nuestro partido apoya su lucha por la libertad."
 CZE_petr_pavel_event.38.a: "Está bien"
 CZE_airforce_event.1.t: "Nuevo contrato de CAS"
 CZE_airforce_event.1.d: "Algunas compañías quieren comprar nuestros aviones no utilizados y convertirlos en piezas, pero nuestra fuerza aérea no es realmente grande. Deshacernos de nuestro equipo debilitará nuestras fuerzas, así que en lugar de venderlos, deberíamos obtener más aviones."
 CZE_airforce_event.1.a: "Nos desharemos de las máquinas viejas"
 CZE_airforce_event.1.b: "Necesitamos comprar más equipo"
 CZE_airforce_event.2.t: "Entre Rusia y América"
 CZE_airforce_event.2.d: "Necesitamos mejor equipo que los aviones ligeros obsoletos. Rusia y EE.UU. tienen algunos aviones de apoyo cercano disponibles, pero no podemos comerciar con ambos. Debemos tomar una decisión."
 CZE_airforce_event.2.a: "Las máquinas rusas son más baratas"
 CZE_airforce_event.2.b: "América nos equipará con mejor material"
 CZE_airforce_event.3.t: "[CZE.GetName] compra nuestro equipo"
 CZE_airforce_event.3.d: "El gobierno checo decidió realizar una transacción con una de nuestras compañías militares. El dinero ya está en nuestra cuenta."
 CZE_airforce_event.3.a: "Genial"
 CZE_airforce_event.4.t: "Cazas modernos"
 CZE_airforce_event.4.d: "Hagamos otra ronda de compras de equipo. América tiene algunos de sus nuevos F-16 disponibles, Suecia ofrece los JAS-39 y Rusia los MiG-29. Todos estos aviones son buenos, pero no podemos obtenerlos todos a la vez."
 CZE_airforce_event.4.a: "Nos quedaremos con América"
 CZE_airforce_event.4.b: "La fuerza aérea sueca es mejor"
 CZE_airforce_event.4.c: "Los aviones rusos son lo suficientemente buenos"
 CZE_airforce_event.5.t: "Nuevos helicópteros de ataque"
 CZE_airforce_event.5.d: "EE.UU. e Italia quieren vender algunos de sus helicópteros de ataque. Es una buena oportunidad para comprar más máquinas para nuestra fuerza aérea."
 CZE_airforce_event.5.a: "Compraremos a los estadounidenses"
 CZE_airforce_event.5.b: "Italia es más moderna"
 CZE_airforce_event.6.t: "Nuevos helicópteros de transporte"
 CZE_airforce_event.6.d: "Rusia y EE.UU. quieren vender sus helicópteros más antiguos. Por supuesto, América tiene mejores máquinas, pero también más caras. Sin embargo, Francia también nos ofrece sus nuevos helicópteros AS-532."
 CZE_airforce_event.6.a: "Clásico, Rusia"
 CZE_airforce_event.6.b: "América está bien"
 CZE_airforce_event.6.c: "Vamos con Francia"
 CZE_airforce_event.7.t: "Helicópteros de transporte y ataque"
 CZE_airforce_event.7.d: "Los rusos intentan vender sus helicópteros de ataque, pero EE.UU. nos ofrece uno de sus helicópteros de transporte más nuevos. Los costos son más altos y los estadounidenses nos proporcionarán menos equipo, pero estas máquinas son una generación superior a las rusas..."
 CZE_airforce_event.7.a: "Necesitamos helicópteros de ataque"
 CZE_airforce_event.7.b: "Nos quedaremos con los helicópteros de transporte"
 CZE_airforce_event.8.t: "Contrato de cazas medianos"
 CZE_airforce_event.8.d: "Inglaterra, Italia y Rusia están vendiendo algunos de sus nuevos cazas de fuselaje mediano. Podemos añadir algunos a nuestro arsenal."
 CZE_airforce_event.8.a: "Inglaterra es la mejor opción"
 CZE_airforce_event.8.b: "Italia es mejor"
 CZE_airforce_event.8.c: "Deberíamos quedarnos con Rusia"
 CZE_airforce_event.9.t: "Contrato de cazas avanzados"
 CZE_airforce_event.9.d: "América está ampliando su política de disuasión contra Rusia. Pueden vendernos algunos de sus nuevos cazas F-35. Por otro lado, Rusia tiene una contraoferta con sus aviones Su-57. Es una alternativa más barata, pero nos proporcionarán más aviones."
 CZE_airforce_event.9.a: "Los F-35 estadounidenses son los mejores"
 CZE_airforce_event.9.b: "Rusia tiene más para ofrecer"
 CZE_airforce_event.10.t: "Nueva generación de helicópteros de ataque"
 CZE_airforce_event.10.d: "Rusia, América e Italia van a exportar sus nuevos helicópteros de ataque. Como siempre, Rusia proporciona más equipo pero más barato, mientras que América tiene el más avanzado. También podemos considerar a Italia, que es un buen punto intermedio entre los dos."
 CZE_airforce_event.10.a: "Nos quedaremos con Rusia"
 CZE_airforce_event.10.b: "Mejor calidad, América"
 CZE_airforce_event.10.c: "Italia es un buen compromiso"
 CZE_airforce_event.11.t: "Compra de aviones de transporte"
 CZE_airforce_event.11.d: "A veces tenemos que comprar equipo más antiguo para mantener nuestra fuerza aérea en un nivel alto. Los aviones de transporte ayudarán a nuestros helicópteros a desplegar suministros y lanzar nuestros paracaidistas."
 CZE_airforce_event.11.a: "Francia"
 CZE_airforce_event.11.b: "América"
 CZE_Army_2000.01.a: "Compra de VCI austriacos"
 CZE_Army_2000.01.b: "Negociar un acuerdo con Polonia"
 CZE_Army_2000.01.c: "Desarrollar VCI nacionales"
 CZE_Army_2000.02.t: "Seleccionando nuestra solución de artillería antiaérea autopropulsada"
 CZE_Army_2000.02.d: "La modernización de las fuerzas de defensa aérea de la República Checa ha alcanzado un punto crucial. Con la creciente necesidad de sistemas antiaéreos móviles, debemos decidir la solución de artillería antiaérea autopropulsada (SPAA) más adecuada para nuestras fuerzas armadas. Tres opciones se presentan ante nosotros: el Flugabwehrkanonenpanzer Gepard alemán, conocido por su precisión y experiencia en el campo de batalla; el Type 95 SPAAA chino, reconocido por su asequibilidad y facilidad de producción; y nuestro propio programa STROP 2, que promete independencia y beneficios industriales, pero requiere mayor desarrollo. Esta decisión crucial impactará nuestra estrategia de defensa y nuestras asociaciones durante años."
 CZE_Army_2000.02.a: "Comprar el Gepard alemán"
 CZE_Army_2000.02.b: "Comprar el Type 95 SPAAA chino"
 CZE_Army_2000.02.c: "Continuar con el desarrollo del STROP 2"
 CZE_Army_2000.03.t: "Eligiendo nuestro próximo vehículo de combate de infantería"
 CZE_Army_2000.03.d: "La modernización de nuestras fuerzas mecanizadas está en un punto crítico. Para garantizar que la infantería de la República Checa pueda operar eficazmente en los campos de batalla modernos, debemos seleccionar un nuevo Vehículo de Combate de Infantería (VCI) para reemplazar nuestros modelos obsoletos. Tres opciones potenciales están ante nosotros: el Marder alemán, un VCI altamente valorado y confiable con experiencia en combate; el BMP-2M ruso, que ofrece potencia de fuego y asequibilidad, pero plantea preocupaciones por sus vínculos geopolíticos; y el OT-90M1 nacional, que brinda la oportunidad de apoyar nuestra propia industria de defensa, aunque aún requiere mayor desarrollo. La elección que hagamos definirá las capacidades de nuestro ejército y sus alianzas durante años."
 CZE_Army_2000.03.a: "Adquirir el Marder alemán"
 CZE_Army_2000.03.b: "Comprar el BMP-2M ruso"
 CZE_Army_2000.03.c: "Desarrollar el OT-90M1 nacional"
 CZE_Army_2000.04.t: "Seleccionando nuestro próximo vehículo utilitario"
 CZE_Army_2000.04.d: "La modernización de nuestra flota de vehículos utilitarios es crucial para mejorar la movilidad y eficiencia logística de las Fuerzas Armadas Checas. Tras una evaluación exhaustiva, han surgido tres opciones: el ATF Dingo alemán, conocido por su durabilidad y protección en entornos hostiles; el Land Rover Wolf británico, una opción confiable y versátil ampliamente utilizada por las fuerzas de la OTAN; y el Iveco LMV italiano, que ofrece un diseño moderno y una gran adaptabilidad a múltiples roles. Cada vehículo presenta ventajas en términos de protección, costo y alianzas estratégicas. La elección que hagamos definirá las capacidades y la fortaleza logística de nuestras fuerzas en los próximos años."
 CZE_Army_2000.04.a: "Elegir el ATF Dingo"
 CZE_Army_2000.04.b: "Elegir el Land Rover Wolf"
 CZE_Army_2000.04.c: "Elegir el Iveco LMV"
 CZE_Army_2000.05.t: "Seleccionando nuestro próximo carro de combate principal"
 CZE_Army_2000.05.d: "A medida que modernizamos nuestras fuerzas blindadas, la necesidad de una nueva generación de Carros de Combate Principales (MBT) se ha vuelto crítica. Tras evaluar las mejores opciones disponibles, hemos reducido nuestras opciones a tres: el Leopard alemán, reconocido por su ingeniería de precisión y dominio en el campo de batalla; el Leclerc francés, un tanque altamente avanzado y versátil con tecnología de vanguardia; y el T-90 ruso, que ofrece un equilibrio entre asequibilidad, durabilidad y potencia de fuego. Cada opción tiene sus propias fortalezas y posibles implicaciones geopolíticas. La elección que hagamos definirá el futuro de nuestras fuerzas blindadas e influirá en nuestras relaciones internacionales."
 CZE_Army_2000.05.a: "Comprar el Leopard alemán"
 CZE_Army_2000.05.b: "Comprar el Leclerc francés"
 CZE_Army_2000.05.c: "Comprar el T-90 ruso"
 CZE_Army_2010.01.t: "Seleccionando nuestro nuevo sistema de misiles guiados antitanque"
 CZE_Army_2010.01.d: "A medida que las amenazas blindadas continúan evolucionando, se ha vuelto imperativo para el Ejército Checo adquirir un sistema moderno y confiable de Misiles Guiados Antitanque (ATGM) capaz de neutralizar tanques y vehículos blindados enemigos con precisión y eficacia. Tras evaluaciones exhaustivas, se han preseleccionado tres opciones líderes: el sistema Spike israelí, conocido por su avanzada guía y versatilidad; el Milan 2 francés, un ATGM probado y ampliamente utilizado con un sólido desempeño en combate; y el Kornet ruso, que ofrece un excelente alcance y potencia de fuego a un costo más asequible. Cada opción tiene ventajas únicas, pero también implica repercusiones diplomáticas y estratégicas. La decisión que tomemos moldeará nuestras capacidades antiblindaje en el futuro."
 CZE_Army_2010.01.a: "Adquirir el Spike israelí"
 CZE_Army_2010.01.b: "Adquirir el Milan 2 francés"
 CZE_Army_2010.01.c: "Adquirir el Kornet ruso"
 CZE_Army_2010.02.t: "Eligiendo nuestro tanque de combate principal de nueva generación"
 CZE_Army_2010.02.d: "El rápido avance tecnológico en la guerra blindada ha hecho esencial que el Ejército Checo adopte un nuevo Carro de Combate Principal (MBT) capaz de afrontar los desafíos del combate moderno. Ahora tenemos tres opciones avanzadas a considerar para nuestras fuerzas blindadas: el Leopard 2A6 alemán, un tanque altamente confiable y probado en combate con precisión y protección inigualables; el Leclerc S2 francés, que cuenta con tecnología avanzada de control de fuego y gran movilidad; y el T-90A ruso, una evolución del T-90 con mejor potencia de fuego y mayor rentabilidad. Cada uno de estos tanques tiene sus propias fortalezas, y la elección que hagamos determinará nuestras capacidades militares y alianzas en la próxima década."
 CZE_Army_2010.02.a: "Elegir el Leopard 2A6 alemán"
 CZE_Army_2010.02.b: "Elegir el Leclerc S2 francés"
 CZE_Army_2010.02.c: "Elegir el T-90A ruso"
 CZE_Army_2010.03.t: "Seleccionando nuestro nuevo Transporte Blindado de Personal"
 CZE_Army_2010.03.d: "En 2010, el Ejército Checo enfrenta la necesidad de modernizar su flota de Transportes Blindados de Personal (APC) para garantizar la movilidad y seguridad de nuestra infantería. Tras evaluar varias opciones, hemos reducido nuestras opciones a tres: el Pandur II KOV-S austriaco, un APC moderno y bien blindado con excelente modularidad; el BTR-82 ruso, un APC asequible y probado en combate con capacidades anfibias; o actualizar nuestra flota existente de OT ZuBR a un estándar moderno, lo que mejorará la producción nacional pero a costa de más retrasos en el despliegue. La decisión que tomemos dará forma a la movilidad y protección futura de nuestras unidades de infantería."
 CZE_Army_2010.03.a: "Seleccionar el Pandur II KOV-S austriaco"
 CZE_Army_2010.03.b: "Seleccionar el BTR-82 ruso"
 CZE_Army_2010.03.c: "Actualizar la flota de OT ZuBR"
 CZE_Army_2010.04.t: "Seleccionando nuestro nuevo Sistema de Artillería Autopropulsada"
 CZE_Army_2010.04.d: "En 2010, el Ejército Checo debe modernizar sus capacidades de artillería para cumplir con las demandas de la guerra moderna. Nuestros sistemas actuales carecen del alcance, precisión y movilidad necesarios para un apoyo efectivo en el campo de batalla. Tenemos tres opciones potenciales a considerar: el CAESAR francés, un sistema de artillería altamente móvil y preciso; el Zuzana 2 eslovaco, que ofrece un excelente alcance y potencia de fuego sobre un chasis con ruedas; y el Msta-S ruso, un sistema de artillería autopropulsada sobre orugas probado y con una potencia de fuego sustancial. La decisión que tomemos definirá el apoyo de artillería en el que nuestro ejército podrá confiar en operaciones futuras."
 CZE_Army_2010.04.a: "Seleccionar el CAESAR francés"
 CZE_Army_2010.04.b: "Seleccionar el Zuzana 2 eslovaco"
 CZE_Army_2010.04.c: "Seleccionar el Msta-S ruso"
 CZE_Army_2010.05.t: "Seleccionando nuestro nuevo Fusil de Servicio"
 CZE_Army_2010.05.d: "En 2010, el Ejército Checo busca modernizar su fusil estándar de infantería para mejorar la efectividad y confiabilidad en combate. Tras evaluar varias opciones líderes, tenemos tres candidatos: el Remington R4 estadounidense, conocido por su versatilidad y diseño modular; la FN Minimi belga, una ametralladora ligera ampliamente reconocida por su confiabilidad y potencia de fuego; o el CZ 805 BREN doméstico, que ofrece un diseño moderno mientras apoya nuestra industria local. La selección de nuestro nuevo fusil dará forma al futuro de las capacidades de combate de nuestra infantería e influirá en nuestra base industrial."
 CZE_Army_2010.05.a: "Seleccionar el Remington R4"
 CZE_Army_2010.05.b: "Seleccionar la FN Minimi"
 CZE_Army_2010.05.c: "Seleccionar el CZ 805 BREN"
 CZE_Army_2010.06.t: "Seleccionando nuestro nuevo Vehículo Utilitario"
 CZE_Army_2010.06.d: "En 2010, la flota de vehículos utilitarios del Ejército Checo necesita modernizarse para mejorar la movilidad y el apoyo logístico de las fuerzas terrestres. Tras una evaluación cuidadosa, tres opciones sobresalen: el confiable Toyota Hilux, conocido por su durabilidad y adaptabilidad en condiciones difíciles; el Land Rover Defender, un vehículo versátil con excelentes capacidades todoterreno; y el Mercedes-Benz G-Class (G-Wagon), que ofrece un rendimiento sólido y flexibilidad en operaciones militares. Cada vehículo proporciona diferentes ventajas en términos de costo, versatilidad y durabilidad a largo plazo. La elección que hagamos dará forma a nuestras capacidades de movilidad y logística en los próximos años."
 CZE_Army_2010.06.a: "Seleccionar el Toyota Hilux"
 CZE_Army_2010.06.b: "Seleccionar el Land Rover Defender"
 CZE_Army_2010.06.c: "Seleccionar el Mercedes-Benz G-Class (G-Wagon)"
 CZE_Army_2010.07.t: "Seleccionando nuestro nuevo Vehículo de Combate de Infantería"
 CZE_Army_2010.07.d: "La infantería mecanizada del Ejército Checo necesita un Vehículo de Combate de Infantería (IFV) moderno y confiable para apoyar operaciones y mejorar la protección en el campo de batalla. En 2010, hemos reducido nuestras opciones a tres vehículos altamente capaces: el BMP-3 ruso, conocido por su versatilidad y potencia de fuego; el PUMA alemán, que ofrece blindaje avanzado y tecnología; y el CV90 sueco, un IFV probado y equilibrado con excelente movilidad. Cada opción ofrece fortalezas únicas, desde la rentabilidad hasta características de vanguardia, y desempeñará un papel vital en la configuración del futuro de nuestras fuerzas mecanizadas."
 CZE_Army_2010.07.a: "Seleccionar el BMP-3 ruso"
 CZE_Army_2010.07.b: "Seleccionar el PUMA alemán"
 CZE_Army_2010.07.c: "Seleccionar el CV90 sueco"
 CZE_Army_2010.08.t: "Seleccionando nuestro nuevo Sistema Antiaéreo Autopropulsado"
 CZE_Army_2010.08.d: "En 2010, la defensa aérea se ha vuelto cada vez más importante a medida que evolucionan las amenazas aéreas. El Ejército Checo debe elegir un nuevo Sistema Antiaéreo Autopropulsado (SPAA) para garantizar que nuestras fuerzas estén bien protegidas contra aviones y misiles enemigos. Tenemos tres opciones a considerar: el LvKv 9040C sueco, un vehículo antiaéreo móvil y altamente efectivo; el Pantsir ruso, que combina sistemas de misiles y cañones para una defensa aérea versátil; o el SPYDER israelí, un sistema altamente móvil capaz de defenderse contra una amplia gama de amenazas aéreas. Cada sistema ofrece diferentes ventajas en términos de movilidad, potencia de fuego y flexibilidad operativa."
 CZE_Army_2010.08.a: "Seleccionar el LvKv 9040C sueco"
 CZE_Army_2010.08.b: "Seleccionar el Pantsir ruso"
 CZE_Army_2010.08.c: "Seleccionar el SPYDER israelí"
 CZE_Army_2010.09.t: "Seleccionando nuestro nuevo Sistema Portátil de Defensa Aérea"
 CZE_Army_2010.09.d: "Para mejorar la capacidad del Ejército Checo de defenderse contra amenazas aéreas, debemos modernizar nuestros Sistemas Portátiles de Defensa Aérea (MANPADS) en 2010. Tras evaluar las opciones disponibles, tenemos tres opciones: el RBS 70 sueco, conocido por su precisión guiada por láser; el Verba ruso, que ofrece excelentes capacidades para todo tipo de clima; o el Stinger estadounidense, un sistema ampliamente utilizado y altamente efectivo en las fuerzas de la OTAN. La elección que hagamos mejorará la capacidad de nuestra infantería para neutralizar aviones y drones enemigos, asegurando nuestros cielos en operaciones futuras."
 CZE_Army_2010.09.a: "Seleccionar el RBS 70 sueco"
 CZE_Army_2010.09.b: "Seleccionar el Verba ruso"
 CZE_Army_2010.09.c: "Seleccionar el Stinger estadounidense"
 CZE_Army_2020.01.t: "Seleccionando nuestro nuevo Vehículo Utilitario para 2020"
 CZE_Army_2020.01.d: "En 2020, la flota de vehículos utilitarios del Ejército Checo debe modernizarse para mejorar la movilidad, durabilidad y apoyo para operaciones en diversos entornos. Tras revisar las opciones actuales, tres vehículos sobresalen: el confiable y robusto Toyota Hilux 2020, conocido por su rendimiento todoterreno y adaptabilidad; el Vehículo Ligero Táctico Conjunto (JLTV) estadounidense, que ofrece protección avanzada y movilidad para operaciones militares; y el Mercedes-Benz G-Class (G 300 CDI) alemán, un vehículo militar probado con excelente versatilidad y capacidades todoterreno. Cada vehículo proporciona diferentes ventajas en términos de costo, durabilidad y rendimiento, y la elección que hagamos dará forma a nuestras capacidades logísticas para la próxima década."
 CZE_Army_2020.01.a: "Seleccionar el Toyota Hilux 2020"
 CZE_Army_2020.01.b: "Seleccionar el JLTV estadounidense"
 CZE_Army_2020.01.c: "Seleccionar el Mercedes-Benz G 300 CDI"
 CZE_Army_2020.02.t: "Seleccionando nuestro nuevo Transporte Blindado de Personal para 2020"
 CZE_Army_2020.02.d: "Para mejorar la movilidad y protección de las tropas, el Ejército Checo debe modernizar su flota de Transportes Blindados de Personal (APC) en 2020. Tras evaluar las mejores opciones disponibles, hemos reducido nuestras opciones a tres APC avanzados: la serie Sisu/Patria XA finlandesa, una plataforma con ruedas altamente modular y bien probada; el Pandur 3 austriaco, que ofrece protección moderna y versatilidad; y el Kurganets-25 ruso, un vehículo sobre orugas avanzado con capacidades superiores de blindaje y potencia de fuego. Cada opción ofrece diferentes beneficios estratégicos en términos de protección, potencia de fuego y movilidad, y la decisión que tomemos determinará la efectividad futura de nuestras fuerzas mecanizadas."
 CZE_Army_2020.02.a: "Seleccionar la serie Sisu/Patria XA finlandesa"
 CZE_Army_2020.02.b: "Seleccionar el Pandur 3 austriaco"
 CZE_Army_2020.02.c: "Seleccionar el Kurganets-25 ruso"
 CZE_Army_2020.03.t: "Seleccionando nuestro nuevo Tanque de Combate Principal para 2020"
 CZE_Army_2020.03.d: "A medida que la guerra de tanques continúa evolucionando, el Ejército Checo necesita actualizar su flota de Tanques de Combate Principal (MBT) para mantenerse competitivo en el campo de batalla moderno. En 2020, estamos considerando tres de los MBT más avanzados disponibles: el Leopard 2A8 alemán, que ofrece blindaje superior, potencia de fuego y conciencia del campo de batalla; el M1A2 SEPv3 estadounidense, conocido por su electrónica avanzada, durabilidad y potencia de fuego; y el T-14 Armata ruso, que presenta sistemas de protección activa de vanguardia y un diseño revolucionario de torreta no tripulada. Cada tanque ofrece ventajas significativas en términos de potencia de fuego, protección y tecnología. El tanque que seleccionemos definirá la fuerza y capacidad futura de nuestras divisiones blindadas."
 CZE_Army_2020.03.a: "Seleccionar el Leopard 2A8 alemán"
 CZE_Army_2020.03.b: "Seleccionar el M1A2 SEPv3 estadounidense"
 CZE_Army_2020.03.c: "Seleccionar el T-14 Armata ruso"
 CZE_Army_2020.04.t: "Seleccionando nuestro nuevo Vehículo de Combate de Infantería para 2020"
 CZE_Army_2020.04.d: "En 2020, el Ejército Checo debe modernizar su flota de Vehículos de Combate de Infantería (IFV) para proporcionar una mayor protección, movilidad y potencia de fuego a nuestra infantería mecanizada. Ahora estamos considerando tres contendientes principales: el Type 08 chino, un vehículo con ruedas versátil y bien armado; el Lynx alemán, un IFV de próxima generación conocido por su diseño modular y sistemas de protección avanzados; y el VPK-7829 Bumerang ruso, un vehículo fuertemente blindado y potente con capacidades anfibias sólidas. Cada opción ofrece ventajas únicas, y el IFV que seleccionemos desempeñará un papel vital en la configuración de las capacidades de nuestras fuerzas mecanizadas en los próximos años."
 CZE_Army_2020.04.a: "Seleccionar el Type 08 chino"
 CZE_Army_2020.04.b: "Seleccionar el Lynx alemán"
 CZE_Army_2020.04.c: "Seleccionar el VPK-7829 Bumerang ruso"
 CZE_Army_2020.05.t: "Seleccionando nuestro nuevo Sistema de Artillería Autopropulsada para 2020"
 CZE_Army_2020.05.d: "Para mantener la superioridad en el campo de batalla, el Ejército Checo debe modernizar sus sistemas de artillería autopropulsada en 2020. Tras una evaluación cuidadosa, tres opciones avanzadas están sobre la mesa: el Vz. 77 DANA checo actualizado, un sistema de artillería con ruedas probado; el M142 HIMARS estadounidense, una plataforma de artillería de cohetes altamente móvil y precisa; y el Sistema de Artillería Archer sueco, reconocido por sus capacidades de fuego rápido y precisión de largo alcance. Cada sistema ofrece ventajas únicas en movilidad, potencia de fuego y alcance, y el que seleccionemos determinará las capacidades futuras de nuestras fuerzas de artillería."
 CZE_Army_2020.05.a: "Seleccionar el Vz. 77 DANA checo"
 CZE_Army_2020.05.b: "Seleccionar el M142 HIMARS estadounidense"
 CZE_Army_2020.05.c: "Seleccionar el Sistema de Artillería Archer sueco"
 CZE_TV_Crisis.01.t: "Interrupción de la señal en la Televisión Checa"
 CZE_TV_Crisis.01.d: "Jan Bobošíkov ha interrumpido la señal en la Televisión Checa, tomando acciones controvertidas contra la gestión y los reporteros de la cadena. Los reporteros de televisión están en huelga, exigiendo su remoción y protestando por su interferencia. La situación se está intensificando, y el público comienza a tomar partido. El gobierno ahora debe decidir si apoyar a los manifestantes, alineándose con sus demandas de independencia periodística, o ignorar el problema y permitir que Bobošíkov continúe con su control."
 CZE_TV_Crisis.01.a: "Apoyar las protestas"
 CZE_TV_Crisis.01.b: "Ignorar la crisis"
 CZE_TV_Crisis.02.t: "Las protestas tienen éxito!"
 CZE_TV_Crisis.02.d: "Los manifestantes en la Televisión Checa han tenido éxito! Jan Bobošíkov ha sido removido de su puesto, y la huelga ha terminado con el apoyo público a la independencia periodística en un máximo histórico. La victoria de los manifestantes ha llevado a una mayor estabilidad en el país, y el partido gobernante ha ganado fuerza política al ponerse del lado del pueblo."
 CZE_TV_Crisis.02.a: "Celebrar el éxito de los manifestantes"
 CZE_TV_Crisis.03.t: "Bobošíkov gana la crisis"
 CZE_TV_Crisis.03.d: "A pesar de los esfuerzos de los manifestantes, Jan Bobošíkov ha ganado la crisis televisiva, manteniendo el control sobre la Televisión Checa. El público está desilusionado, y el partido gobernante ha sufrido por alinearse con una causa perdedora. La estabilidad ha disminuido, y el apoyo al gobierno se ha reducido."
 CZE_TV_Crisis.03.a: "Lidiar con las consecuencias"
 CZE_TV_Crisis.04.t: "La situación se calma"
 CZE_TV_Crisis.04.d: "La crisis en la Televisión Checa se ha resuelto sin la intervención del gobierno. Aunque persiste cierto descontento público, la situación se ha calmado y la estabilidad se ha restaurado parcialmente. La decisión del gobierno de permanecer neutral ha permitido que el problema se desvanezca sin más daños políticos."
 CZE_TV_Crisis.04.a: "Seguir adelante"
 CZE_TV_Crisis.05.t: "La crisis se intensifica"
 CZE_TV_Crisis.05.d: "Al ignorar la crisis en la Televisión Checa, el gobierno ha permitido que la situación se salga de control. El descontento público ha crecido, y el partido gobernante es visto como ineficaz y desconectado. La estabilidad del país ha disminuido, y el partido gobernante ha sufrido una pérdida significativa de popularidad."
 CZE_TV_Crisis.05.a: "Abordar la crisis"
 czech_focus: "Árbol de enfoque de la República Checa"
 CZE_military_motorization: "Motorización militar"
 CZE_military_motorization_desc: "Nuestra fuerte industria automotriz también sirve en gran medida al desarrollo del ejército. Gracias a esto, somos pioneros en la industria automotriz de Europa Central y Oriental."
 CZE_motorization_industry: "Industria de motorización"
 CZE_motorization_industry_desc: "Gracias a las fábricas de Škoda, podemos mejorar nuestras máquinas y luego venderlas en el mercado extranjero. Además, la cooperación con el alemán Volkswagen solo nos da más viento en nuestras velas."
 CZE_implement_new_technologies: "Implementar nuevas tecnologías"
 CZE_implement_new_technologies_desc: "Cuanto más rápido ampliemos el alcance de nuestra investigación, más rápido nos alejaremos de nuestra competencia. El ejército checo puede no ser grande, pero lo compensamos con vehículos bien construidos."
 CZE_decrease_fuel_usage: "Reducir el uso de combustible"
 CZE_decrease_fuel_usage_desc: "Cuanto más pesados sean nuestros vehículos, más combustible consumen. Por lo tanto, desarrollaremos un nuevo sistema de inyección de combustible en el motor y aumentaremos la eficiencia del combustible, para que nuestros nuevos vehículos puedan cubrir distancias aún mayores."
 CZE_vop_cz: "VOP CZ"
 CZE_vop_cz_desc: "VOP CZ es una empresa estatal que se enfoca en tecnología militar, producción de ingeniería y desarrollo. La empresa tiene su propio centro de desarrollo con proyectos que se utilizan en el ejército, las fuerzas de seguridad y el sector civil. La empresa se especializa y se ocupa principalmente de reparaciones y modernización de equipos militares."
 CZE_thicker_mexas_armour: "Blindaje MEXAS más grueso"
 CZE_thicker_mexas_armour_desc: "El Sistema de Blindaje Modular Expandible (MEXAS) es un sistema de blindaje compuesto desarrollado por la empresa alemana IBD Deisenroth Engineering. Aumentaremos su resistencia al daño añadiendo varias capas nuevas de protección."
 CZE_apc_improvement: "Mejora de los APC"
 CZE_apc_improvement_desc: "Los vehículos APC son excelentes para el combate urbano y son ideales para terrenos planos. Gracias a las tecnologías de VOP CZ, podemos centrarnos en mejorar estos vehículos para adaptarlos a condiciones de conducción más difíciles."
 CZE_adaptation_to_urban_fight_tactics: "Adaptación a tácticas de combate urbano"
 CZE_adaptation_to_urban_fight_tactics_desc: "Tenemos pocas ciudades realmente grandes. Si las perdemos, no podremos controlar los movimientos de nuestro propio ejército y los suministros pueden verse severamente limitados. Debemos fortalecer nuestros objetivos estratégicos clave para evitar que sean tomados por el enemigo."
 CZE_light_armour_production: "Producción de blindaje ligero"
 CZE_light_armour_production_desc: "El blindaje ligero para nuestros APC aumentará su movilidad, y cuando se refuerce con una aleación metálica adecuada, será mucho más duradero que nunca."
 CZE_heavy_armour_production: "Producción de blindaje pesado"
 CZE_heavy_armour_production_desc: "Es mejor elegir tanques antiguos y probados. El enemigo usará muchos tipos de armas para privarnos de suministros, por lo que debemos estar preparados para resistir cualquier ataque posible."
 CZE_dyna_reactive_armour_upgrade: "Actualización del blindaje reactivo DYNA"
 CZE_dyna_reactive_armour_upgrade_desc: "La nueva variante del blindaje DYNA aumenta la resistencia de nuestros tanques al daño cinético, lo que les permitirá sobrevivir más tiempo en combate."
 CZE_wake_up_tanks_industry: "Revitalizar la industria de tanques"
 CZE_wake_up_tanks_industry_desc: "Después de que el gobierno comunista fuera derrocado, la economía tuvo que reconstruirse, por lo que descuidamos nuestro ejército. Deberíamos restaurar al menos parcialmente la producción efectiva de tanques."
 CZE_catch_up_with_new_technology: "Ponerse al día con la nueva tecnología"
 CZE_catch_up_with_new_technology_desc: "Podemos acelerar nuestra investigación a un costo. Sin embargo, vale la pena considerar el momento adecuado para esto, porque no podemos financiar a Škoda para siempre."
 CZE_tatra_trucks: "Camiones Tatra"
 CZE_tatra_trucks_desc: "Tatra es un fabricante de vehículos checo de Kopřivnice. Es propiedad de la empresa TATRA TRUCKS a.s., y es la tercera empresa más antigua del mundo que produce vehículos motorizados con una historia ininterrumpida. Gracias al desarrollo de esta empresa, podemos mejorar nuestros vehículos de transporte y adaptarlos a varios terrenos."
 CZE_tatra_810: "Tatra 810"
 CZE_tatra_810_desc: "La tracción 6x6 en el nuevo camión Tatra es una gran solución para superar incluso los baches más grandes. Será ideal para luchar en un campo de batalla irregular."
 CZE_reduce_terrain_penalty: "Reducir la penalización por terreno"
 CZE_reduce_terrain_penalty_desc: "En el este del país tenemos muchas montañas y el río Vltava en el norte de Bohemia. Así que tenemos condiciones ideales para ejercitar en todo tipo de terrenos que se encuentran en Europa. Aprovechémoslo."
 CZE_new_skoda_factory: "Ampliar la fábrica de Škoda"
 CZE_new_skoda_factory_desc: "Estamos listos para la gran inauguración de la fábrica ampliada de Škoda en Vrchlabí. Esto nos permitirá desarrollar nuestra primera generación de automóviles Škoda Superb. Desafortunadamente, todo cuesta dinero, pero podemos hacer algo al respecto."
 CZE_navigation_systems: "Sistemas de navegación"
 CZE_navigation_systems_desc: "Gracias a la conexión con el satélite, podemos implementar nueva tecnología militar. Desafortunadamente, es demasiado importante para nuestro ejército, por lo que no revelaremos sus detalles por ahora y lo investigaremos nosotros mismos."
 CZE_new_r4_engine_version: "Nueva Versión del Motor R4"
 CZE_new_r4_engine_version_desc: "Es hora de ponernos al día con nuestra producción de motores. Gracias a los motores de gasolina R4 convertidos, nuestros vehículos ganarán aceleración, y el uso de materiales de mejor calidad aumentará su fiabilidad."
 CZE_modernize_r6_engines: "Modernizar Motores V6"
 CZE_modernize_r6_engines_desc: "Equivalentes más potentes de los motores R4 permitirán a nuestra industria automotriz abrir el camino hacia nuevas versiones de motores actuales, siguiendo el ejemplo de las empresas extranjeras."
 CZE_production_of_twin_turbocharged_v12: "Producción de V12 Biturbo"
 CZE_production_of_twin_turbocharged_v12_desc: "Los motores V12 de Tatra pueden ser utilizados por nuestro ejército para proporcionar más potencia a nuestros tanques. Solo necesitamos modificar un poco los motores civiles y tendremos un módulo bastante bueno."
 CZE_x_engines_focus: "Enfoque en Motores X"
 CZE_x_engines_focus_desc: "El moderno motor ISX15 aún no ha sido utilizado en nuestras fábricas. Podemos cambiar esto gracias a contratos extranjeros y al trabajo de nuestros centros de investigación cuyo objetivo actual es crear nuestra propia versión de este motor."
 CZE_overcharged_engines: "Motores X12 Sobrealimentados"
 CZE_overcharged_engines_desc: "Los motores X12 generosamente sobrealimentados pueden ofrecer una fiabilidad ligeramente inferior, pero en el campo de batalla serán excelentes para movernos de manera eficiente de un punto A a un punto B."
 CZE_decrease_production_cost: "Disminuir el Costo de Producción de X12"
 CZE_decrease_production_cost_desc: "Podemos ahorrar en materiales mientras mantenemos la fiabilidad del motor, pero nuestras máquinas tendrán una velocidad máxima más limitada."
 CZE_2_0_tdi_engines: "Motores 2.0 TDI"
 CZE_2_0_tdi_engines_desc: "Ligeramente más pesados y caros de producir, las nuevas versiones de los motores TDI pueden aumentar las capacidades de combate de nuestros vehículos de manera más significativa que los motores TSI."
 CZE_2_0_tsi_engines: "Motores 2.0 TSI"
 CZE_2_0_tsi_engines_desc: "Los motores TSI pueden no ofrecer las mismas capacidades que las versiones TDI, pero son más ligeros y más baratos de producir."
 CZE_electric_engines_focus: "Enfoque en Motores Eléctricos"
 CZE_electric_engines_focus_desc: "Es hora de empezar a producir motores eléctricos. Necesitamos acelerar nuestra investigación si queremos ponernos al día con nuestra competencia."
 CZE_modern_electric_engine: "Motor Eléctrico Moderno"
 CZE_modern_electric_engine_desc: "Después de una larga investigación, estamos listos para entrar en una nueva era de vehículos eléctricos. Los motores eléctricos son un excelente reemplazo para los motores de combustión regulares."
 CZE_improve_r4_engines_to_max_efficiency: "Mejorar los Motores R4 a Máxima Eficiencia"
 CZE_improve_r4_engines_to_max_efficiency_desc: "Hemos sacado el máximo provecho de los motores R4 estándar. Estas versiones modernas proporcionarán a nuestros vehículos una movilidad extremadamente alta."
 CZE_further_r6_development: "Desarrollo Adicional de V6"
 CZE_further_r6_development_desc: "Los motores R4 son un tema cerrado. Elegiremos nuestro futuro con nuevas generaciones de motores R6 y V6."
 CZE_skoda_superb_i: "§GŠkoda Superb I§!"
 CZE_skoda_superb_i_desc: "Gracias al nuevo modelo Superb, nuestro mercado comenzará a generar ganancias increíblemente altas. Estamos listos para comenzar la producción en cualquier momento, y gracias al dinero ganado, abriremos un nuevo centro de investigación que mejorará tanto los vehículos civiles de Škoda como las máquinas militares de la República Checa."
 CZE_go_ahead_our_era: "Adelante, Nuestra Era"
 CZE_go_ahead_our_era_desc: "Estamos listos para entrar en una nueva fase de motorización. Gracias a la energía de nuestras centrales nucleares, podremos soportar el aumento repentino en el consumo de energía y nuestra industria se desarrollará aún mejor."
 CZE_new_electric_engine_prototype: "Prototipo de nuevo motor eléctrico"
 CZE_new_electric_engine_prototype_desc: "Antes de lanzar un nuevo motor al mercado, debemos asegurarnos de que sea lo más libre de fallos posible. Crearemos varios prototipos y elegiremos qué motor nos representará."
 CZE_skoda_superb_ii: "§GŠkoda Superb II§!"
 CZE_skoda_superb_ii_desc: "La nueva generación de coches Superb, lanzada en 2008, es la primera gran actualización de este modelo. Las nuevas tecnologías implementadas, incluido el GPS, aumentaron la comodidad de conducción. Gracias a la producción de este vehículo, la demanda de nuestros productos aumentará nuevamente, lo que nos permitirá realizar más inversiones."
 CZE_skoda_superb_iii: "§GŠkoda Superb III§!"
 CZE_skoda_superb_iii_desc: "Otro hito en la mejora del modelo Superb, creado en 2015. Gracias a los nuevos y mejores motores, el Škoda Superb III tiene mucha más potencia que su predecesor, y la tecnología en constante desarrollo garantiza una seguridad aún mayor que los simples sensores de estacionamiento anteriores."
 CZE_skoda_superb_iv: "§GŠkoda Superb IV§!"
 CZE_skoda_superb_iv_desc: "La última generación del modelo Superb desarrollada en 2023. Motores re-mejorados, la máxima comodidad de conducción y una reputación impecable nos permitirán dominar nuevamente el mercado extranjero. A medida que la industria automotriz avanza hacia una nueva era, no nos quedaremos atrás y comenzaremos a trabajar en nuestra propia 'autopista de carga', actualmente diseñada en EE. UU. y Suecia."
 CZE_stay_with_the_giant: "Mantente con el gigante"
 CZE_stay_with_the_giant_desc: "El Grupo Volkswagen es una de las mejores cosas que nos han pasado. No hay necesidad de cambiar de rumbo y seguiremos disfrutando de los beneficios de pertenecer a él. Tanto nosotros como la economía checa nos beneficiaremos de esto."
 CZE_easier_access_to_multicontinental_market: "Acceso más fácil al mercado internacional"
 CZE_easier_access_to_multicontinental_market_desc: "Gracias a VG, tenemos mayores oportunidades para el comercio exterior. Usaremos esto para aumentar nuestra influencia en el mercado oriental."
 CZE_skoda_auto_volkswagen_india: "Škoda Auto Volkswagen India"
 CZE_skoda_auto_volkswagen_india_desc: "En cooperación con Volkswagen, estamos listos para abrir nuevas plantas de producción en India. Esto nos acercará a China y a los ingresos extraordinarios que podremos obtener de su mercado."
 CZE_chinese_market: "Mercado chino"
 CZE_chinese_market_desc: "Ha sucedido, Škoda comienza la producción en China. Gracias a la nueva y extensa cooperación con empresas chinas, podemos aumentar nuevamente la eficiencia de nuestra producción y fortalecer nuestra ya sólida posición en el mercado internacional."
 CZE_a_new_way_forward: "Un nuevo camino hacia adelante"
 CZE_a_new_way_forward_desc: "Permanecer en el Grupo Volkswagen fue una buena idea. Nuestras inversiones en el mercado extranjero y el desarrollo tecnológico han dado frutos con ganancias extraordinarias."
 CZE_electric_engines_research: "Investigación de nuevos motores"
 CZE_electric_engines_research_desc: "El Grupo Volkswagen nos da acceso a varios centros de investigación y desarrollo. Los usaremos para acelerar nuestra investigación sobre motores de automóviles."
 CZE_take_a_look_into_the_future_of_motorization: "Echa un vistazo al futuro de la motorización"
 CZE_take_a_look_into_the_future_of_motorization_desc: "Liderar una gran empresa implica preparar planes a largo plazo. Debemos elegir la estrategia comercial correcta para garantizar la mejor producción posible para nuestras plantas."
 CZE_accept_the_ecological_limitations: "Aceptar las limitaciones ecológicas"
 CZE_accept_the_ecological_limitations_desc: "Desafortunadamente, la Unión Europea impone ciertas restricciones sobre las emisiones de gases a otros países. Debemos cumplir con estos requisitos si no queremos sufrir consecuencias financieras."
 CZE_volkswagen_how_many_cars_does_he_have: "¿Volkswagen? ¿Cuántos coches tiene?"
 CZE_volkswagen_how_many_cars_does_he_have_desc: "Ya no podemos fingir que no pasa nada. No permitiremos que Volkswagen engañe a sus clientes y pondremos fin a estas acciones."
 CZE_strategy_to_take_over_volkswagen: "Estrategia para tomar el control de Volkswagen"
 CZE_strategy_to_take_over_volkswagen_desc: "Volkswagen es el líder de su grupo desde hace mucho tiempo. No será fácil tomar el control, pero debemos confiar en nuestros estrategas comerciales."
 CZE_save_funds: "Ahorrar fondos"
 CZE_save_funds_desc: "Necesitamos preparar inversiones significativas para convencer a otras empresas de que nos apoyen. Necesitan saber que podemos liderar esta comunidad."
 CZE_friends_and_enemies: "Amigos y enemigos"
 CZE_friends_and_enemies_desc: "Es hora de comenzar a negociar con otras empresas. Volkswagen no estará contento con esto y definitivamente intentará detenernos, pero debemos aceptar este riesgo."
 CZE_attack_german_influence: "Atacar la influencia alemana"
 CZE_attack_german_influence_desc: "Con el apoyo de nuestro gobierno, podremos ejercer más presión sobre Alemania, lo que finalmente nos permitirá tomar el liderazgo del Grupo Volkswagen."
 CZE_ask_the_government_for_help: "Pedir ayuda al gobierno"
 CZE_ask_the_government_for_help_desc: "Volkswagen tiene un fuerte apoyo del gobierno alemán. Esto no es sorprendente, pero también necesitamos tener algún apoyo de otras fuentes. ¿Y quién puede ser un mejor aliado que el gobierno del país para el cual generamos enormes ganancias?"
 CZE_bend_the_volkswagen_group_rules: "Doblar las reglas del Grupo Volkswagen"
 CZE_bend_the_volkswagen_group_rules_desc: "Las reglas actuales no nos permiten tomar el liderazgo, incluso con un fuerte apoyo de otras empresas. Volkswagen es más fuerte que nosotros, por lo que nos vemos obligados a doblar algunas reglas."
 CZE_prepare_for_takeover: "Prepararse para la toma de control"
 CZE_prepare_for_takeover_desc: "Cuando todo lo demás esté listo, podemos comenzar la etapa final de preparación para el Grupo Škoda. Esta será una victoria extraordinaria para nuestra empresa."
 CZE_leader_of_the_skoda_group: "Líder del Grupo Škoda"
 CZE_leader_of_the_skoda_group_desc: "Hemos tomado el liderazgo, nuestra misión ha sido cumplida. Ahora todo lo que necesitamos hacer es completar las formalidades y reorganizar el grupo según las nuevas reglas. Nadie aquí volverá a engañar a sus clientes."
 CZE_skoda_x_volkswagen_cooperation: "Cooperación Škoda x Volkswagen"
 CZE_skoda_x_volkswagen_cooperation_desc: "Škoda ha sido parte del Grupo Volkswagen durante muchos años, desde que Volkswagen compró la mayoría de las acciones de Škoda. Como resultado de nuevos eventos, el equilibrio entre las empresas puede verse alterado. Škoda se enfrentará a una elección: permanecer fiel a Volkswagen o rechazar lo que ofrece el Grupo Volkswagen y comenzar a actuar por su cuenta."
 CZE_we_can_handle_on_our_own: "Podemos manejarnos solos"
 CZE_we_can_handle_on_our_own_desc: "El Grupo Volkswagen no es lo que pensábamos que era. Es una comunidad realmente agradable, pero preferimos centrarnos en nuestra patria."
 CZE_prepare_to_leave_the_volkswagen_group: "Prepararse para dejar el Grupo Volkswagen"
 CZE_prepare_to_leave_the_volkswagen_group_desc: "Antes de poder dejar el grupo, tenemos que lidiar con Volkswagen. Después de todo, dependemos de él, lo que hace que todo sea difícil."
 CZE_negotiate_the_licenses: "Negociar las licencias"
 CZE_negotiate_the_licenses_desc: "Tenemos que comprar todas nuestras acciones que Volkswagen posee. Tal vez acepten devolvérnoslas antes."
 CZE_sustain_economic_trade: "Mantener el comercio económico"
 CZE_sustain_economic_trade_desc: "Muchos socios comerciales se alejarán de nosotros debido a nuestra decisión. Necesitamos asegurarles que todavía podemos comerciar con gran eficiencia."
 CZE_cesky_motor_energy_holding_project: "Proyecto Česky Motor Energy Holding"
 CZE_cesky_motor_energy_holding_project_desc: "Así que comencemos a prepararnos para un nuevo grupo que reúna a empresas checas. Antes de comenzar a hablar con otras empresas, necesitamos completar los preparativos para lanzar este proyecto."
 CZE_focus_on_homeland_companies: "Enfocarse en empresas nacionales"
 CZE_focus_on_homeland_companies_desc: "Estamos listos para hablar con otras empresas. Estamos prestando atención a TATRA Trucks, VOP CZ, Praga y ČEZ. Estas son algunas de las empresas checas más grandes y la cooperación con ellas nos traerá enormes beneficios de desarrollo."
 CZE_secure_company_budget: "Proteger el presupuesto de la empresa"
 CZE_secure_company_budget_desc: "Si no protegemos nuestros activos, literalmente podemos chocar contra un muro muy grueso. Esto será una gran pérdida para la empresa y la industria checa, por lo que debemos protegernos adecuadamente."
 CZE_prepare_for_the_actions_drop: "Prepararse para la caída de las acciones"
 CZE_prepare_for_the_actions_drop_desc: "Hemos asegurado los fondos, así que nos queda un problema. Nuestras acciones podrían caer pronto en picada si no hacemos algo al respecto. No podemos detenerlo, pero podemos prevenirlo y reducir sus efectos."
 CZE_leave_the_volkswagen_group: "Dejar el Grupo Volkswagen"
 CZE_leave_the_volkswagen_group_desc: "Hemos superado la crisis económica (causada por nosotros) y comenzado el proyecto de un nuevo grupo en nuestro país. Así que podemos dejar el Grupo Volkswagen con tranquilidad, volviéndonos completamente independientes."
 CZE_complete_cesky_motor_energy_holding_project: "Completar el proyecto Česky Motor Energy Holding"
 CZE_complete_cesky_motor_energy_holding_project_desc: "Ahora que todas las empresas se han unido a nosotros, finalmente podemos terminar el proyecto que comenzamos al principio. Česky Motor Energy Holding finalmente comienza sus operaciones."
 CZE_continue_the_privatization: "Continuar la privatización"
 CZE_continue_the_privatization_desc: "El proceso de privatización comenzó inmediatamente después del derrocamiento del comunismo en nuestro país. Muchas empresas estatales han sido vendidas a inversores y empresarios, pero todavía queda mucho trabajo por hacer."
 CZE_finish_the_coupon_program: "Terminar el programa de vales"
 CZE_finish_the_coupon_program_desc: "Durante muchos años, hemos estado regalando vales semi-gratuitos para comprar acciones en empresas. Es hora de terminar este proceso y pasar al siguiente paso."
 CZE_expand_promoting_private_ownership_businesses: "Ampliar la promoción de empresas privadas"
 CZE_expand_promoting_private_ownership_businesses_desc: "No podemos permitir que edificios industriales importantes permanezcan abandonados o sin uso. Animemos a nuevos inversores a tomar el control de ellos."
 CZE_finish_selling_state_companies: "Terminar la venta de empresas estatales"
 CZE_finish_selling_state_companies_desc: "Todavía hay varias empresas en manos del gobierno, lo cual no es bueno para nuestra imagen y el desarrollo de la economía. Terminemos lo que queda y acabemos con esto."
 CZE_more_liberalization: "Más liberalización"
 CZE_more_liberalization_desc: "El proceso de privatización está casi terminado, pero algunos partidos políticos comunistas todavía se oponen a esta decisión. La gente necesita saber por qué todo lo que hacemos ahora tiene sentido."
 CZE_switch_to_capitalism: "Cambiar al capitalismo"
 CZE_switch_to_capitalism_desc: "¿A quién no le gusta el capitalismo? Bromas aparte. La introducción completa del sistema capitalista en la República Checa abrirá perspectivas más amplias para el comercio occidental y silenciará las voces de los partidos comunistas."
 CZE_finish_privatization: "Terminar la privatización"
 CZE_finish_privatization_desc: "Después de más de una década, finalmente podemos completar el proceso de privatización de empresas. Ahora podemos centrarnos en otras ramas de la industria."
 CZE_bohemia: "Bohemia"
 CZE_bohemia_desc: "La región más grande de la República Checa y la más industrializada. Gracias a la predominancia de áreas planas sobre montañosas, la industria ha podido desarrollarse mejor aquí a lo largo de los años. Hoy, la diferencia entre áreas montañosas y planas está desapareciendo lentamente, pero solo podemos beneficiarnos de ello."
 CZE_take_advantage_of_flatter_terrain: "Aprovechar el terreno más plano"
 CZE_take_advantage_of_flatter_terrain_desc: "Aunque tenemos más áreas planas en Bohemia que en Moravia, nuestro campo de acción es bastante limitado. Necesitamos concentrar la industria en un solo lugar."
 CZE_reach_out_for_western_investors: "Buscar inversores occidentales"
 CZE_reach_out_for_western_investors_desc: "Usaremos nuestra industria occidental para comerciar bienes de manera más eficiente con el resto de Europa. La Unión Europea podría resultar ser un gran socio comercial."
 CZE_extended_exports: "Exportaciones extendidas"
 CZE_extended_exports_desc: "Con nuevos inversores podemos mejorar nuestro comercio. Sí, exactamente."
 CZE_expand_car_exports: "Ampliar las exportaciones de coches"
 CZE_expand_car_exports_desc: "El nuevo modelo de coche Superb resultó ser un gran éxito. Deberíamos usar nuestros puertos en Habsburgo alemán para comenzar las exportaciones intercontinentales."
 CZE_modern_car_systems: "Sistemas modernos de coches"
 CZE_modern_car_systems_desc: "El siglo XXI es una era de progreso, por lo que debemos mejorar constantemente nuestras tecnologías. Gracias a la fuerte posición de Škoda, podemos desarrollar nuestro mercado de manera más eficiente."
 CZE_infrastructure_projects: "Proyectos de infraestructura"
 CZE_infrastructure_projects_desc: "Somos conocidos por nuestra red de carreteras bien desarrollada. No nos conformemos con lo logrado y continuemos nuestra tradición."
 CZE_automotive_powerhouse: "Potencia automotriz"
 CZE_automotive_powerhouse_desc: "Las carreteras no lo son todo. Los ferrocarriles y trenes bien desarrollados también son un aspecto muy importante."
 CZE_it_sector: "Sector de TI"
 CZE_it_sector_desc: "Ya no son los tiempos en que las computadoras y los monitores parecen ladrillos grandes y pesados. La tecnología informática avanzó a un ritmo inimaginable durante la segunda mitad del siglo XX. Estamos un poco atrasados, pero gracias a Avast podemos ponernos al día con las últimas tendencias."
 CZE_widespread_mobile_internet_access: "Acceso generalizado a Internet"
 CZE_widespread_mobile_internet_access_desc: "No podemos quejarnos del nivel de nuestro internet, pero eso no significa que no podamos mejorarlo."
 CZE_plug_in_new_computers: "Conectar nuevas computadoras"
 CZE_plug_in_new_computers_desc: "Bien, tenemos nuevas computadoras. Sería bueno enchufarlas, ¿no?"
 CZE_advanced_tracking_systems: "Sistemas de seguimiento avanzados"
 CZE_advanced_tracking_systems_desc: "Los nuevos sistemas de seguimiento ayudarán a nuestros misiles a alcanzar sus objetivos con mayor precisión. Esto facilitará la eliminación de máquinas enemigas y acortará la duración de las batallas."
 CZE_ai_calculations: "Cálculos de IA"
 CZE_ai_calculations_desc: "Podemos aplicar el desarrollo de la inteligencia artificial a nuestros coches y otros vehículos. Esto mejorará los cálculos y la planificación."
 CZE_support_avast_development: "Apoyar el desarrollo de Avast"
 CZE_support_avast_development_desc: "Avast, una empresa fundada en 1991, se hizo famosa, entre otras cosas, gracias a su programa antivirus. Podemos usar sus innovaciones para nuestras misiones de espionaje y nos dará una ventaja en la ciberguerra."
 CZE_driver_assistant: "Asistente de conducción"
 CZE_driver_assistant_desc: "Un asistente informático mientras se conduce permitirá al conductor concentrarse en otras cosas (aunque el contacto constante con la carretera sigue siendo muy importante)."
 CZE_advanced_emergency_brakes: "Frenos de emergencia avanzados"
 CZE_advanced_emergency_brakes_desc: "Es mejor frenar repentinamente y exponer el vehículo a daños que causar un accidente. Gracias al soporte de IA, los nuevos sistemas serán aún más efectivos."
 CZE_cyber_security: "Ciberseguridad"
 CZE_cyber_security_desc: "Gracias al nuevo software de Avast, podemos proteger mejor nuestros sitios web gubernamentales y estar preparados para posibles ataques de hackers. Hoy, la seguridad de los datos en Internet es tan importante como mantener secretos en tiempos de guerra."
 CZE_safe_travel: "Viaje seguro!"
 CZE_safe_travel_desc: "Felices fiestas! Gracias a las últimas innovaciones en los coches Škoda, sus vehículos ofrecen la máxima comodidad de conducción. Los nuevos mecanismos de ahorro de combustible reducen el consumo de combustible y el usuario puede disfrutar de un viaje suave en carreteras nuevas y planas."
 CZE_moravia: "Moravia"
 CZE_moravia_desc: "Una región un poco menos desarrollada que Bohemia, pero aún mantiene un alto nivel. Las montañas predominantes pueden ser un problema, pero está cerca de Eslovaquia y el mercado oriental, lo que brinda grandes oportunidades para el desarrollo del comercio."
 CZE_solve_mountains_problem: "Resolver el problema de las montañas"
 CZE_solve_mountains_problem_desc: "Como se mencionó, las montañas representan un pequeño problema. Podemos resolverlo, pero requiere cierta preparación."
 CZE_move_industry_to_plains: "Mover la industria a las llanuras"
 CZE_move_industry_to_plains_desc: "Podemos comenzar a mover la industria a áreas más planas. Esto facilitará el transporte de materias primas y la exportación de bienes desde las fábricas."
 CZE_skoda_superb_ii_project: "Proyecto Škoda Superb II"
 CZE_skoda_superb_ii_project_desc: "Superb I fue solo el comienzo. La nueva generación de nuestros vehículos debe ser la base para todas las generaciones futuras del Superb. Planifiquemos nuestros movimientos con cuidado para que no sean necesarias correcciones más adelante."
 CZE_increase_eastern_trade: "Aumentar el comercio oriental"
 CZE_increase_eastern_trade_desc: "Rusia y Ucrania son grandes socios comerciales con enormes cantidades de materias primas exportadas. Al mismo tiempo, renovaremos las relaciones con Eslovaquia."
 CZE_seek_for_more_coal: "Buscar más carbón"
 CZE_seek_for_more_coal_desc: "Continuaremos con las industrias tradicionales y estimularemos nuestras minas de carbón. Esta es una mejor manera que construir nuevas granjas eólicas o solares desde cero."
 CZE_values_of_the_green_energy: "Valores de la energía verde"
 CZE_values_of_the_green_energy_desc: "Deberíamos avanzar con los tiempos y comenzar a establecer nuevas fuentes de energía renovable. El carbón se está convirtiendo en algo del pasado, y los paneles solares, las turbinas eólicas y las centrales hidroeléctricas nos proporcionarán estabilidad energética."
 CZE_improve_old_industry: "Mejorar la industria antigua"
 CZE_improve_old_industry_desc: "Necesitamos ponernos al día con otros países. No será fácil, pero ciertamente no lo haremos con fábricas obsoletas."
 CZE_open_new_car_parts_factory: "Abrir una nueva fábrica de piezas de coches"
 CZE_open_new_car_parts_factory_desc: "Gracias a las mejoras en la industria, podemos abrir una nueva fábrica de Škoda."
 CZE_change_of_energy_regulations: "Cambio de regulaciones energéticas"
 CZE_change_of_energy_regulations_desc: "Necesitamos decidir si aumentamos la producción de energía o los impuestos. No podemos permitirnos una crisis energética."
 CZE_increase_power_generation: "Aumentar la generación de energía"
 CZE_increase_power_generation_desc: "No tiene sentido subir los impuestos. Aumentaremos la capacidad de generación de energía de nuestros generadores y de alguna manera lo lograremos."
 CZE_increase_energy_taxes: "Aumentar los impuestos energéticos"
 CZE_increase_energy_taxes_desc: "Será mejor subir los impuestos. No tenemos forma de aumentar la capacidad de nuestros generadores en este momento."
 CZE_expand_nuclear_power_plants: "Ampliar las centrales nucleares"
 CZE_expand_nuclear_power_plants_desc: "Nuestros mayores generadores de energía están dentro de las centrales nucleares. Gracias a las centrales de Dukovany y pronto Temelin, la República Checa ha mantenido la estabilidad energética durante mucho tiempo. Pero las nuevas tecnologías requieren cada vez más energía. Si dejamos nuestras plantas sin desarrollar, podríamos sufrir una crisis energética muy pronto."
 CZE_temelin_power_plant: "Central Nuclear de Temelin"
 CZE_temelin_power_plant_desc: "La construcción de esta central nuclear tomó literalmente siglos. Me alegra que finalmente hayamos terminado y que nuestra segunda central nuclear esté lista para comenzar a operar."
 CZE_dukovany_power_plant: "Central Nuclear de Dukovany"
 CZE_dukovany_power_plant_desc: "Nuestra primera central nuclear. Gracias a ella ahora podemos dormir bien sin preocuparnos por problemas de electricidad. Desafortunadamente, pronto necesitaremos actualizar nuestros reactores, lo que nos costará mucho dinero."
 CZE_increased_leu_fuel_efficiency: "Mayor eficiencia del combustible LEU"
 CZE_increased_leu_fuel_efficiency_desc: "Al aumentar la eficiencia del combustible LEU, obtendremos más energía de nuestros reactores. Este es un paso costoso, por lo que no podremos usar este combustible enriquecido para siempre."
 CZE_strengthen_security: "Fortalecer la seguridad"
 CZE_strengthen_security_desc: "No podemos repetir los errores fatales cometidos en la central nuclear de Chernóbil. Muchos ciudadanos, especialmente los que viven en Dukovany y Temelin, temen que podamos repetir el desastre de Chernóbil. Fortaleceremos nuestros bloques de reactores tanto como podamos."
 CZE_maximize_power_of_four_reactors: "Maximizar la potencia de cuatro reactores"
 CZE_maximize_power_of_four_reactors_desc: "Arriesgamos algún daño al hacerlo, pero si logramos aumentar la producción de nuestra central de Dukovany, obtendremos temporalmente mucha energía adicional."
 CZE_prepare_for_second_reactor_construction: "Prepararse para la construcción de un segundo reactor"
 CZE_prepare_for_second_reactor_construction_desc: "Un reactor, por supuesto, no es suficiente. Estamos desarrollando nuestras plantas nucleares teniendo en cuenta su futura expansión."
 CZE_terrorist_attacks_protection: "Protección contra ataques terroristas"
 CZE_terrorist_attacks_protection_desc: "World Trade Center, Pentágono. ¿Qué sigue? No podemos permitir que los terroristas ataquen nuestras centrales nucleares. Las consecuencias serían muy, muy fatales. Esto sería el fin de la estabilidad energética checa, sin mencionar la radiación y miles de víctimas."
 CZE_increased_heu_fuel_efficiency: "Mayor eficiencia del combustible HEU"
 CZE_increased_heu_fuel_efficiency_desc: "¿Por qué necesitaríamos eso? Digamos que somos previsores y nos preparamos para situaciones inesperadas."
 CZE_open_second_temelin_reactor: "Abrir el segundo reactor de Temelin"
 CZE_open_second_temelin_reactor_desc: "Estamos listos para conectar el segundo reactor a la red nacional de energía. Esto nos proporcionará energía adicional y abrirá nuevos puestos de trabajo para nuestros investigadores."
 CZE_further_renewable_energy_expansion: "Mayor expansión de la energía renovable"
 CZE_further_renewable_energy_expansion_desc: "No podemos depender solo de nuestras centrales nucleares. Si nos fallan, lo cual no debería suceder, necesitaremos generadores de energía de emergencia."
 CZE_future_in_nuclear_energy: "Futuro en la energía nuclear"
 CZE_future_in_nuclear_energy_desc: "Hasta ahora, nuestras centrales nucleares han funcionado perfectamente. Es hora de dar otro paso hacia lo desconocido."
 CZE_third_nuclear_power_plant_preparations: "Preparativos para la tercera central nuclear"
 CZE_third_nuclear_power_plant_preparations_desc: "Es un movimiento arriesgado porque nuestros inversores no estaban contentos con la duración de nuestro último proyecto. Tendremos tiempo limitado, pero al mismo tiempo tenemos mucha más experiencia."
 CZE_upgrade_existing_reactors: "Actualizar los reactores existentes"
 CZE_upgrade_existing_reactors_desc: "Seguiremos mejorando nuestras centrales nucleares existentes para no quedarnos atrás. Nuestros inversores son bastante escépticos sobre estos gastos y podríamos arriesgar su desaprobación para nuestros proyectos."
 CZE_choose_location: "Elegir la ubicación"
 CZE_choose_location_desc: "Es un procedimiento estándar. Primero, tenemos que recaudar fondos y establecer la ubicación para nuestra nueva central nuclear."
 CZE_fifth_dukovany_reactor: "Quinto reactor de Dukovany"
 CZE_fifth_dukovany_reactor_desc: "Es mejor mejorar el lugar donde trabajan nuestros mejores ingenieros nucleares. Los inversores estarán más contentos de apoyar este proyecto."
 CZE_third_temelin_reactor: "Tercer reactor de Temelin"
 CZE_third_temelin_reactor_desc: "Es un movimiento arriesgado debido a las recientes controversias, pero necesitamos convencer a los inversores de que nos ayuden a financiar otro reactor en Temelin."
 CZE_start_construction: "Comenzar la construcción"
 CZE_start_construction_desc: "Hemos recaudado suficientes fondos para comenzar la construcción de la tercera central nuclear. No tenemos mucho tiempo, pero gracias a nuestros trabajadores experimentados, lo lograremos a tiempo."
 CZE_new_energy_storage: "Nuevo almacenamiento de energía"
 CZE_new_energy_storage_desc: "La nueva central generará mucha energía. Necesitamos almacenarla en algún lugar, y es por eso que construiremos un nuevo parque de baterías."
 CZE_open_third_nuclear_power_plant: "Abrir la tercera central nuclear"
 CZE_open_third_nuclear_power_plant_desc: "Ah sí, la tercera central nuclear. Con la apertura de nuevos reactores, finalmente hemos asegurado la seguridad energética durante más de una década."
 CZE_communism_or_democracy: "¿Comunismo o democracia?"
 CZE_communism_or_democracy_desc: "El KSČM es conocido por ser uno de los últimos partidos comunistas checos significativos. Aunque el régimen comunista terminó hace mucho, todavía tiene un gran apoyo entre los ciudadanos checos. La situación cambia dinámicamente, y tal vez con un poco de suerte, la República Checa volverá a ser gobernada por los comunistas, pero esta vez su destino podría ser muy diferente."
 CZE_kscm_program: "§RPrograma del KSČM§!"
 CZE_kscm_program_desc: "El programa del partido KSČM es el bienestar de los ciudadanos, el eurocomunismo y una economía basada en la ideología marxista. Tiene una opinión negativa de la Iglesia y coopera estrechamente con el partido ČSSD."
 CZE_nadeje_pro_cr: "Esperanza para la República Checa"
 CZE_nadeje_pro_cr_desc: "El programa a largo plazo del partido es 'Esperanza para la República Checa'. Según este, 'el KSČM considera que el capitalismo es la causa fundamental de los problemas crecientes del mundo y la sociedad'. Quiere reemplazarlo con una 'nueva formación socioeconómica más progresista'."
 CZE_dont_trust_democracy: "No confíes en la democracia"
 CZE_dont_trust_democracy_desc: "Simplemente no lo hagas. Pero hablando en serio, la democracia es conocida por su lentitud en el desarrollo del país. El comunismo es diferente, hará que la economía checa (esta vez) sea grande."
 CZE_eurocommunism: "Eurocomunismo"
 CZE_eurocommunism_desc: "La visión eurocomunista se refiere a mejorar las raíces comunistas dentro de la Unión Europea y Europa en general. Algunos partidos pueden tomarlo como uno de sus objetivos. Es una amenaza menor para la estabilidad y la democracia, pero si alguien logra liderar los partidos comunistas europeos, podrían convertirse en una amenaza significativa."
 CZE_promote_the_black_book_of_capitalism: "Promover el Libro Negro del Capitalismo"
 CZE_promote_the_black_book_of_capitalism_desc: "Todas las mentiras, corrupciones y fracasos conocidos del sistema capitalista en un libro. ¿Por qué no lo compras? Solo cuesta 333 coronas checas!"
 CZE_social_committee: "Comité Social"
 CZE_social_committee_desc: "Uno de los organismos de la UE para asuntos sociales y económicos. Una de sus funciones es servir como asesoría para otros organismos de la UE. Si es influenciado lo suficiente por algunos comunistas, podría traer cambios inesperados a las decisiones de la Unión Europea."
 CZE_marxist_fundamentalism: "Fundamentalismo Marxista"
 CZE_marxist_fundamentalism_desc: "La ideología marxista se refiere al apoyo social y a una forma diferente de desarrollo económico. El KSČM sigue sus ideas para promover su programa partidario."
 CZE_the_last_real_czech_communists: "Los últimos §Rcomunistas§ checos reales!"
 CZE_the_last_real_czech_communists_desc: "Para ser honesto, el KSČM es el único partido comunista restante en la República Checa que realmente importa en la esfera política. Su influencia y cooperación con otros partidos comunistas lo hace más fuerte."
 CZE_cssd_cooperation: "Cooperación con §tČSSD§!"
 CZE_cssd_cooperation_desc: "El KSČM es conocido por su gran cooperación con el principal partido democrático ČSSD. Ambos partidos comparten un lenguaje común y a menudo toman decisiones importantes juntos. Aunque a veces tienen problemas con su coalición, intentan mantenerse unidos."
 CZE_backstage_with_russia: "Tras bambalinas con Rusia"
 CZE_backstage_with_russia_desc: "Rusia es un gran socio comercial y otros partidos también deberían saberlo. Al establecer una nueva ruta comercial con este gigante, el mercado checo comenzará a crecer."
 CZE_ods_rivalry: "Rivalidad con §1ODS§!"
 CZE_ods_rivalry_desc: "El KSČM y el ODS no se llevan bien. Especialmente cuando coopera con el ČSSD. Es un trío inestable que intenta tolerarse mutuamente, pero a veces las cosas se salen de control."
 CZE_time_for_changes: "§REs hora de cambios§!"
 CZE_time_for_changes_desc: "Los comunistas están gobernando la República Checa una vez más. Es hora de revertir la privatización y traer de vuelta muchos institutos sociales."
 CZE_revive_national_spirit: "Revivir el espíritu nacional"
 CZE_revive_national_spirit_desc: "Nuestra gente debe recordar que el comunismo no son solo cosas malas. La democracia está en el pasado y tenemos que acostumbrarnos a un nuevo futuro."
 CZE_widen_chinese_market: "Ampliar el mercado chino"
 CZE_widen_chinese_market_desc: "China es un gran socio comercial con mucha electrónica, materiales y máquinas. Necesitamos aumentar las importaciones desde allí."
 CZE_sphere_of_asia: "Esfera de Asia"
 CZE_sphere_of_asia_desc: "Asia no termina en China o Rusia. Todavía hay muchos socios valiosos como India o el Medio Oriente."
 CZE_take_power_in_european_union: "Tomar el poder en la Unión Europea"
 CZE_take_power_in_european_union_desc: "Al gobernar los partidos comunistas de la Unión Europea, podremos gestionar mejor el desarrollo de la UE, llevándola hacia el lado de los favores para la República Checa."
 CZE_limited_trust_for_usa: "Confianza limitada en EE. UU."
 CZE_limited_trust_for_usa_desc: "No importa si somos aliados o no. EE. UU. es el país democrático más fuerte que ha existido. Podría intentar sacarnos del poder. Tenemos que vigilar sus pasos muy de cerca."
 CZE_stabilize_the_government: "Estabilizar el gobierno"
 CZE_stabilize_the_government_desc: "La gente confía en nosotros, pero no en los otros partidos. Necesitamos calmar a los políticos."
 CZE_interventionism: "Intervencionismo"
 CZE_interventionism_desc: "Es hora de comenzar los preparativos para nuestro verdadero proyecto. Nos hemos lastimado muchas veces en el pasado. Es hora de que todos nuestros enemigos paguen por sus crímenes."
 CZE_consequences_of_1968_warsaw_pact_intervention: "Consecuencias de la invasión del Pacto de Varsovia"
 CZE_consequences_of_1968_warsaw_pact_intervention_desc: "Nuestra gente sufrió demasiado debido a la intervención del Pacto de Varsovia. La mayor amenaza es Rusia, pero primero debemos ocuparnos de sus antiguos títeres."
 CZE_strike_at_hungary: "Atacar a Hungría"
 CZE_strike_at_hungary_desc: "Hungría fue uno de los países que se unió a la intervención de 1968. Es hora de que paguen por esa decisión."
 CZE_take_back_zaolzi: "Recuperar Zaolzie"
 CZE_take_back_zaolzi_desc: "Polonia nos robó la región de Zaolzie en el pasado. Ahora, no solo estamos recuperando todas sus provincias, sino que hoy es nuestro momento de exigirles algo."
 CZE_bulgaria_has_to_pay_for_their_crimes: "Bulgaria tiene que pagar por sus crímenes"
 CZE_bulgaria_has_to_pay_for_their_crimes_desc: "Y finalmente Bulgaria, el país balcánico. Mientras Rumanía se mantuvo neutral, Bulgaria no fue tan amable con nuestra situación."
 CZE_the_biggest_threat: "La mayor amenaza"
 CZE_the_biggest_threat_desc: "Es hora de Rusia. El principal motivo de la intervención de 1968 en nuestra patria. Esta no será una tarea fácil, pero nuestra determinación nos permitirá ganar contra esta amenaza."
 CZE_revert_privatization_effects: "Revertir los efectos de la privatización"
 CZE_revert_privatization_effects_desc: "El capitalismo realmente dañó nuestra economía. Tenemos que recuperar la propiedad pública y detener este sinsentido."
 CZE_strike_at_capitalism: "Atacar al capitalismo"
 CZE_strike_at_capitalism_desc: "Mostraremos al mundo los beneficios del sistema comunista. El capitalismo está haciendo que los ricos sean más ricos, y eso no es bueno para la gente común."
 CZE_finish_agriculture_program: "Terminar el programa agrícola"
 CZE_finish_agriculture_program_desc: "Finalmente podemos terminar la reforma del sistema agrícola. Nuestros agricultores finalmente obtendrán lo que deberían haber recibido hace mucho tiempo."
 CZE_keep_the_track_of_peace: "Mantener el rumbo de la paz"
 CZE_keep_the_track_of_peace_desc: "Lo único que siempre quisimos es hacer felices a nuestros ciudadanos. El capitalismo y la propiedad privada son una mala manera de gobernar una nación. Hemos restaurado el sistema comunista y los cambios están hechos. Podemos volver al camino normal."
 CZE_stay_on_track: "§RMantener el rumbo§!"
 CZE_stay_on_track_desc: "No tuvimos éxito en las últimas elecciones, pero aún podemos continuar con nuestro programa."
 CZE_change_the_labor_code: "Cambiar el código laboral"
 CZE_change_the_labor_code_desc: "No podemos revertir la privatización, pero al menos podemos hacer algunos cambios en el código laboral. Esto hará que nuestra gente sea más independiente en el trabajo."
 CZE_make_use_of_the_ctyrkoalice_split: "Aprovechar la división de la Ctyrkoalice"
 CZE_make_use_of_the_ctyrkoalice_split_desc: "El pacto de cuatro partidos finalmente ha caído. Podemos fortalecer nuestras relaciones con el ČSSD y ganar apoyo."
 CZE_deepen_cooperation_with_cssd: "Profundizar la cooperación con §tČSSD§!"
 CZE_deepen_cooperation_with_cssd_desc: "Debido a que la Čtyřkoalice ha caído, nuestra alianza con el ČSSD se fortalecerá aún más. Esto también hará que el ODS parezca más pequeño."
 CZE_open_for_greater_trade_with_russia: "Abrir un mayor comercio con Rusia"
 CZE_open_for_greater_trade_with_russia_desc: "La cooperación con el ČSSD nos permite tomar decisiones más controvertidas. Al hacer que nuestro país dependa un poco de los recursos rusos, estableceremos relaciones más estrechas con esa superpotencia."
 CZE_backstage_with_russia_ii: "Tras bambalinas con Rusia II"
 CZE_backstage_with_russia_ii_desc: "¿A quién le importa realmente eso? Esto no afectará demasiado la economía y obtendremos precios más bajos en el comercio con Rusia."
 CZE_regain_people_trust: "Recuperar la confianza de la gente"
 CZE_regain_people_trust_desc: "El ODS hace que nuestra situación sea bastante mala. Tenemos que convencer a la gente de que todavía somos una fuerza significativa en la política checa."
 CZE_limits_for_the_churches: "Límites para las iglesias"
 CZE_limits_for_the_churches_desc: "La Iglesia está comenzando a impactar demasiado en nuestra nación. No podemos permitir que la religión disminuya la productividad de nuestro país."
 CZE_focus_on_whats_real_not_imaginary: "Enfocarse en lo real, no en lo imaginario"
 CZE_focus_on_whats_real_not_imaginary_desc: "¿Por qué estamos desperdiciando dinero en financiar iglesias en lugar de nuevos espacios de trabajo? Esto tiene que parar."
 CZE_attack_ods: "Atacar al §1ODS§!"
 CZE_attack_ods_desc: "Nuestra rivalidad se profundiza cada año, por lo que no podemos bajar la guardia y preparar otra acción para ganar influencia a costa del ODS."
 CZE_leadership_of_vojtech_filip: "Liderazgo de Vojtěch Filip"
 CZE_leadership_of_vojtech_filip_desc: "Vojtěch Filip ha sido elegido como nuevo líder de nuestro partido. Es hora de cambios y revertir la caída de nuestra popularidad."
 CZE_continuation_of_2002_elections_program: "§RContinuación del programa electoral de 2002§!"
 CZE_continuation_of_2002_elections_program_desc: "Nuestro programa en los últimos años nos ha traído estabilidad y un desarrollo lento. Sería arriesgado cambiar eso ahora, así que nos quedaremos con lo que tenemos."
 CZE_discuss_with_environmental_protection_experts: "Discutir con expertos en protección verde"
 CZE_discuss_with_environmental_protection_experts_desc: "Ese es un paso más en nuestra política verde. Hablaremos con algunos expertos sobre cómo podríamos mejorar el valor de la energía verde en la República Checa."
 CZE_pro_ecological_innovations: "Innovaciones pro-ecológicas"
 CZE_pro_ecological_innovations_desc: "La contaminación comienza a convertirse en una amenaza realmente seria para nuestra comunidad. Necesitamos actuar rápido y decididamente."
 CZE_promoting_recycling: "Promover el reciclaje"
 CZE_promoting_recycling_desc: "Eso es simple pero efectivo. Al clasificar los desechos, nuestras fábricas podrán reciclarlos de manera más eficiente."
 CZE_invest_in_renewable_energy: "Invertir en energía renovable"
 CZE_invest_in_renewable_energy_desc: "Tenemos varias centrales hidroeléctricas y nucleares. Eso es bueno, pero no suficiente. Si queremos mantener nuestro sistema energético seguro, entonces tenemos que construir más generadores."
 CZE_agriculture_innovations: "Innovaciones agrícolas"
 CZE_agriculture_innovations_desc: "Es hora de dar otro paso en nuestro programa agrícola. Nuevas subvenciones para los agricultores y un acceso más fácil a máquinas avanzadas harán que nuestras granjas sean un mejor lugar para vivir y trabajar."
 CZE_protest_against_mines_privatization: "Protestar contra la privatización de las minas"
 CZE_protest_against_mines_privatization_desc: "El sector minero y de recursos siempre debe estar en manos del estado. La privatización de esta parte de la economía puede resultar en un aumento de los precios de los recursos."
 CZE_reduce_resource_extraction: "Reducir la extracción de recursos"
 CZE_reduce_resource_extraction_desc: "Con la velocidad actual de extracción, podríamos tener problemas dentro de una o dos décadas. Necesitamos equilibrar nuestra extracción de recursos para no caer en una crisis."
 CZE_waste_less_energy: "Desperdiciar menos energía"
 CZE_waste_less_energy_desc: "Nuestros recursos limitados nos obligan a tomar algunas medidas. Invertiremos en tecnologías de ahorro de energía."
 CZE_focus_on_hydroelectric_and_nuclear_power_plants: "Enfocarse en centrales hidroeléctricas y nucleares"
 CZE_focus_on_hydroelectric_and_nuclear_power_plants_desc: "Esas son nuestras principales fuentes de energía. Mantenerlas en buen estado es nuestro deber para garantizar la seguridad eléctrica."
 CZE_expand_civilian_infrastructure: "Expandir la infraestructura civil"
 CZE_expand_civilian_infrastructure_desc: "La República Checa es conocida por su sistema vial bien establecido. Pero eso no significa que no pueda mejorar."
 CZE_better_railway_system: "Mejor sistema ferroviario"
 CZE_better_railway_system_desc: "Nuevas vías férreas conectarán nuevas ciudades y reducirán el tiempo que los trenes necesitan para llegar a su destino."
 CZE_green_czech_republic: "§RRepública Checa Verde§!"
 CZE_green_czech_republic_desc: "Hemos progresado decentemente en el desarrollo de energía verde, así que ahora debemos mejorar el valor de nuestras áreas verdes y el apoyo para nuestros trabajadores que trabajan con la naturaleza."
 CZE_nuclear_power_plants_expansion: "Expansión de centrales nucleares"
 CZE_nuclear_power_plants_expansion_desc: "Es necesaria una mayor expansión de nuestras centrales nucleares para mantenerlas actualizadas. Todo es limitado, por lo que necesitamos actualizar nuestros reactores constantemente."
 CZE_take_a_look_on_country_agriculture: "Echar un vistazo a la agricultura del país"
 CZE_take_a_look_on_country_agriculture_desc: "Hemos mencionado esto muchas veces y seguiremos diciéndolo hasta que el problema de nuestro sistema agrícola esté completamente resuelto. Otras innovaciones están en camino de ser implementadas."
 CZE_further_green_energy_innovations: "Más innovaciones en energía verde"
 CZE_further_green_energy_innovations_desc: "¿A quién no le gusta la energía verde? Bueno, a mucha gente... pero por eso debemos mostrarles por qué es realmente mejor que la obsoleta energía del carbón."
 CZE_farmers_league: "Liga de Agricultores"
 CZE_farmers_league_desc: "El paso final para mejorar las condiciones de vida de nuestros gloriosos agricultores. Los agricultores son la base del país. Cultivan plantas, alimentos y cuidan de los animales. Deberían ser recompensados por esto."
 CZE_hunstman_support: "Apoyo a los cazadores"
 CZE_hunstman_support_desc: "Ser cazador no es solo matar animales para obtener comida u otros ingredientes. Los cazadores deben cuidar de la vida silvestre para que pueda desarrollarse libremente. Los ayudaremos en su trabajo."
 CZE_further_hydroelectric_plants_improvement: "Mejora adicional de las centrales hidroeléctricas"
 CZE_further_hydroelectric_plants_improvement_desc: "Otra expansión de nuestras centrales hidroeléctricas. El agua es una gran fuente de energía renovable y deberíamos aprovecharla."
 CZE_the_initiative_of_communist_and_workers_parties: "§RIniciativa de los Partidos Comunistas y Obreros§!"
 CZE_the_initiative_of_communist_and_workers_parties_desc: "IOCAWP es un grupo de partidos comunistas europeos para sostener el desarrollo común en la esfera política. Es nuestra última oportunidad para abrir los ojos y enfrentar la crisis en nuestro partido."
 CZE_in_offense_to_european_union: "En ofensiva contra la Unión Europea"
 CZE_in_offense_to_european_union_desc: "Hemos ganado algo de apoyo, así que ahora podemos comenzar nuestro programa y tratar de tomar el liderazgo entre los partidos comunistas."
 CZE_capitalist_threat: "Amenaza capitalista"
 CZE_capitalist_threat_desc: "El capitalismo eventualmente llevará al colapso de la Unión Europea. Los países democráticos deben conocer su futuro y que queremos prevenirlo."
 CZE_cooperation_with_european_communists: "Cooperación con los §Rcomunistas§ europeos"
 CZE_cooperation_with_european_communists_desc: "Algunos partidos comunistas están apoyando nuestra iniciativa. Es hora de usar esa popularidad y un gran discurso para impulsar esas relaciones aún más."
 CZE_speak_against_usa: "Hablar en contra de EE. UU."
 CZE_speak_against_usa_desc: "EE. UU. es el mayor enemigo del comunismo. Tenemos que vigilarlos muy de cerca y no permitir que trabajen en contra de nuestra iniciativa."
 CZE_face_the_crisis: "Enfrentar la crisis"
 CZE_face_the_crisis_desc: "Desafortunadamente, no pudimos mantener una popularidad suficiente en la política checa. Tenemos que enfrentar la crisis y al menos intentar permanecer en el parlamento."
 CZE_majority_in_european_communists: "Mayoría en los §Rcomunistas§ europeos"
 CZE_majority_in_european_communists_desc: "Hemos ganado el liderazgo en los partidos comunistas de la Unión Europea. Podemos usar este poder para mejorar la posición de la República Checa en el escenario internacional."
 CZE_coherent_political_goals: "Objetivos políticos coherentes"
 CZE_coherent_political_goals_desc: "Muchos partidos políticos en la República Checa tienen objetivos comunes. Además de hacer que el país sea fuerte e independiente, la mayoría de los partidos importantes van a desarrollar la energía verde, el bienestar social y las innovaciones ecológicas."
 CZE_kducsl_program: "§3Programa de KDU-CSL§!"
 CZE_kducsl_program_desc: "El programa de KDU-ČSL enfatiza el apoyo familiar, la educación de calidad, la atención médica accesible, una economía equilibrada, la protección ambiental, el desarrollo rural, la cooperación con la UE y un gobierno transparente, todo basado en valores democráticos cristianos."
 CZE_social_market_economy: "Economía social de mercado"
 CZE_social_market_economy_desc: "La §3economía social de mercado del KDU-ČSL§! §wbusca combinar la eficiencia de un mercado libre con políticas sociales sólidas, asegurando la prosperidad económica, la justicia social y el apoyo a las poblaciones vulnerables a través de un enfoque equilibrado que promueve tanto la competencia como el bienestar.§!"
 CZE_invest_in_families: "Invertir en familias"
 CZE_invest_in_families_desc: "Al invertir en familias, no solo impulsamos el crecimiento de la población, sino que también creamos una sociedad más cohesionada y productiva."
 CZE_catholic_ethics_desc: "Al integrar valores católicos en nuestra gobernanza, buscamos promover la armonía social, la compasión y el bien común."
 CZE_social_pensions: "Pensiones sociales"
 CZE_social_pensions_desc: "Al implementar un sistema integral de pensiones sociales, buscamos brindar seguridad financiera a todos los ciudadanos en sus años de jubilación."
 CZE_keep_education_on_high_level: "Mantener la educación en un nivel alto"
 CZE_keep_education_on_high_level_desc: "Al mantener un alto estándar de educación, aseguramos que nuestros ciudadanos estén bien preparados para enfrentar los desafíos de un mundo en rápida evolución."
 CZE_catholic_ethics: "Ética católica"
 CZE_increased_role_of_the_religion_in_society: "Mayor papel de la religión"
 CZE_increased_role_of_the_religion_in_society_desc: "Al fomentar la educación religiosa, apoyar iniciativas comunitarias basadas en la fe y colaborar con líderes religiosos, podemos fomentar una sociedad basada en principios éticos y respeto mutuo."
 CZE_conversion_of_unbelievers: "Conversión de no creyentes"
 CZE_conversion_of_unbelievers_desc: "Al apoyar programas que eduquen y conviertan a aquellos que aún no siguen nuestra fe, buscamos crear una sociedad más armoniosa y devota."
 CZE_easier_access_to_religion: "Acceso más fácil a la religión"
 CZE_easier_access_to_religion_desc: "Este enfoque está dedicado a eliminar las barreras que impiden a las personas practicar su religión, ya sean físicas, económicas o sociales. Las iniciativas incluirán construir más lugares de culto, subsidiar materiales religiosos y apoyar programas de educación religiosa. Además, aseguraremos que los servicios religiosos estén disponibles en áreas rurales y desatendidas. Al facilitar que las personas accedan y practiquen su religión, buscamos crear una sociedad más espiritualmente satisfecha y cohesionada, donde la fe pueda florecer libre e inclusivamente."
 CZE_lgbt_suppresion: "Supresión LGBT"
 CZE_lgbt_suppresion_desc: "Este enfoque tiene como objetivo hacer cumplir políticas que supriman los derechos y la visibilidad LGBT dentro de la sociedad. Las medidas incluirán restringir organizaciones LGBT, prohibir exhibiciones públicas de identidad LGBT y hacer cumplir roles de género tradicionales."
 CZE_balanced_spendings: "Gasto equilibrado"
 CZE_balanced_spendings_desc: "Un gasto equilibrado ayudará a crear una economía resistente, capaz de soportar shocks externos y proveer para el bienestar de todos los ciudadanos."
 CZE_tighten_relations_with_cssd: "Apretar relaciones con §tČSSD§!"
 CZE_tighten_relations_with_cssd_desc: "ČSSD es un partido importante en nuestro país. Pero tenemos que decir que no apoyamos sus conexiones con KSČM."
 CZE_limit_role_of_the_communists: "Limitar el papel de los §Rcomunistas§!"
 CZE_limit_role_of_the_communists_desc: "No deberíamos confiar en KSČM sin importar qué programa hayan preparado. El comunismo no hizo nada bueno por nuestro país y todos deberían recordar eso."
 CZE_leadership_of_miroslav_kalousek: "§3Liderazgo de Miroslav Kalousek§!"
 CZE_leadership_of_miroslav_kalousek_desc: "Es hora de que Kalousek se convierta en presidente de nuestro partido. Su nueva política fiscal ayudará a nuestro país a reducir la deuda nacional."
 CZE_stay_close_with_usdeu: "Mantenerse cerca de §GUS-DEU§!"
 CZE_stay_close_with_usdeu_desc: "US-DEU no es muy popular, pero apreciamos su programa. Después de que Čtyřkoalice colapsó, será un buen esfuerzo renovar nuestra cooperación."
 CZE_get_closer_to_ods: "Acercarse a §1ODS§!"
 CZE_get_closer_to_ods_desc: "Otro partido importante es ODS. Tienen un mejor programa que ČSSD y deberíamos acercarnos a ellos."
 CZE_cooperation_with_strana_zelenych: "Cooperación con §7Strana Zelenych§!"
 CZE_cooperation_with_strana_zelenych_desc: "Strana Zelených es el partido que pone más esfuerzo en el medio ambiente. Nos ayudarán a completar el programa de energía renovable."
 CZE_promote_renewable_energy_sources: "Promover fuentes de energía renovable"
 CZE_promote_renewable_energy_sources_desc: "Gracias a Strana Zelených, podemos terminar nuestro programa de energía renovable antes de las elecciones de 2006."
 CZE_jiri_cunek_will_lead_us: "§3Jiří Čunek nos liderará§!"
 CZE_jiri_cunek_will_lead_us_desc: "Jiří Čunek se enfocará en atraer a más personas a nuestro país gracias a nuevos programas de construcción, incluyendo nuevas iglesias. Es hora de cambiar el liderazgo de nuestro país."
 CZE_limit_freedom_of_the_romes: "Limitar la libertad de los romaníes"
 CZE_limit_freedom_of_the_romes_desc: "La minoría tiene demasiados derechos en comparación con nuestra gente. Necesitan saber que este es nuestro país, no el suyo."
 CZE_cooperation_with_ods_and_strana_zelenych: "Cooperación con §1ODS§! y §7Strana Zelenych§!"
 CZE_cooperation_with_ods_and_strana_zelenych_desc: "Es hora de profundizar la cooperación con ODS y Strana Zelených. Con ellos, podremos mantener la popularidad y la estabilidad en el gobierno."
 CZE_restrict_social_benefits: "Restringir los beneficios sociales"
 CZE_restrict_social_benefits_desc: "El estado está gastando demasiado dinero en asuntos sociales. No queremos, pero tenemos que recortar algunos gastos sociales para mejorar la situación económica de nuestro país."
 CZE_extend_churches: "Extender las iglesias"
 CZE_extend_churches_desc: "Estamos ganando más y más cristianos, por lo que necesitamos construir más iglesias para ellos. Esto es parte de nuestro programa desde el principio y es hora de extender esas ideas."
 CZE_solve_internal_problems: "Resolver problemas internos"
 CZE_solve_internal_problems_desc: "Nuestro país experimenta muchos conflictos internos que deben resolverse rápidamente. Es hora de pasar por algunas reformas."
 CZE_leadership_of_pavel_belobradek: "§3Liderazgo de Pavel Bělobrádek§!"
 CZE_leadership_of_pavel_belobradek_desc: "El desastre de las elecciones de 2010 nos dejó fuera de la Cámara de los Comunes, ¿Pavel Bělobrádek evitará este destino?"
 CZE_kducsl_2010_program_idea: "§3KDU-ČSL§! - Programa 2010"
 CZE_pavel_belohradek_idea: "§3KDU-ČSL§! - Pavel Bělobrádek"
 CZE_pavel_belohradek_is_leader: "§3Pavel Bělobrádek§! es el líder actual de §3KDU-ČSL§!"
 CZE_pavel_belohradek_warning: "§RSi §YPavel Bělobrádek§! se retira como líder, los efectos positivos de todos los siguientes enfoques de §YKDU-ČSL§! hasta §YEl liderazgo de Marian Jurečka§! se reducirán a la mitad y sufrirán una pérdida de Poder Político.§!"
 CZE_majority_of_younger_people: "Mayoría de jóvenes"
 CZE_majority_of_younger_people_desc: "La juventud es nuestro futuro, por lo que deberíamos valorarla."
 CZE_new_social_program: "Nuevo programa social"
 CZE_new_social_program_desc: "Necesitamos proporcionar una red de seguridad más grande para nuestra gente."
 CZE_more_ecological_fuel_and_energy: "Más combustible y energía ecológicos"
 CZE_more_ecological_fuel_and_energy_desc: "Los tiempos están cambiando, debemos comenzar a usar más combustible ecológico en nuestras centrales eléctricas."
 CZE_less_crowded_cities: "Ciudades menos congestionadas"
 CZE_less_crowded_cities_desc: "Las ciudades se han sobrepoblado en los últimos años, tenemos que hacer algo al respecto."
 CZE_further_nuclear_power_plants_expansion: "Mayor expansión de centrales nucleares"
 CZE_further_nuclear_power_plants_expansion_desc: "Dukovany y Temelin han demostrado ser una fuente confiable de energía, por lo que deberíamos expandirlas."
 CZE_back_into_parliament: "§3De vuelta al parlamento§!"
 CZE_back_into_parliament_desc: "Pavel Bělohrádek lo hizo, estamos de vuelta en el parlamento, deberíamos mantenerlo por ahora."
 CZE_kducsl_2013_program_idea: "§3KDU-ČSL§! - Programa 2013"
 CZE_cssd_and_ano_coalition: "Coalición de §tČSSD§! y §2ANO§!"
 CZE_kducsl_2017_program_idea: "§3KDU-ČSL§! - Programa 2017"
 CZE_marian_jurecka_idea: "§3KDU-ČSL§! - Marian Jurečka"
 CZE_marian_jurecka_warning: "§RSi §YMarian Jurečka§! se retira como líder, los efectos positivos de todos los siguientes enfoques de §YKDU-ČSL§! se reducirán a la mitad y sufrirán una pérdida de Poder Político.§!"
 CZE_cssd_and_ano_coalition_desc: "Debemos restaurar la fe en el gobierno después del caso Nagyova, nuestros aliados nos ayudarán con eso."
 CZE_succes_in_eu_elections: "Elecciones de la UE"
 CZE_succes_in_eu_elections_desc: "Las elecciones al parlamento europeo fueron buenas para nosotros. Esto debería traernos apoyo en casa."
 CZE_new_ministers_of_culture_and_agriculture: "Nuevos ministros de cultura y agricultura"
 CZE_new_ministers_of_culture_and_agriculture_desc: "Daniel Herman y Marian Jurečka serán nuestros nuevos ministros."
 CZE_climate_change_prevention: "Prevención del cambio climático"
 CZE_climate_change_prevention_desc: "Tenemos que salvar el clima que se está deteriorando rápidamente, invirtamos en prevención."
 CZE_leadership_of_marek_vyborny_and_marian_jurecka: "§3Líderes Marek Vyborny y Marian Jurečka§!"
 CZE_leadership_of_marek_vyborny_and_marian_jurecka_desc: "Marek Vyborny y Marian Jurečka liderarán nuestro partido hacia una nueva era."
 CZE_take_care_of_environment: "Cuidar del medio ambiente"
 CZE_support_families: "Apoyar a las familias"
 CZE_support_families_desc: "Las familias son la columna vertebral de nuestra sociedad, apoyarlas debería ser nuestra prioridad."
 CZE_support_families_idea: "§3KDU-ČSL§! - Apoyando a las familias"
 CZE_take_care_of_agriculture: "Cuidar de la agricultura"
 CZE_take_care_of_agriculture_desc: "La agricultura es una gran parte de nuestra economía, deberíamos expandirla."
 CZE_extend_social_program: "Programa social extendido"
 CZE_extend_social_program_desc: "Necesitamos extender aún más el nivel en el que apoyamos a nuestra gente."
 CZE_prepare_for_the_together_coalition: "Prepararse para la coalición Juntos"
 CZE_prepare_for_the_together_coalition_desc: "Juntos es nuestra única esperanza para vencer a Babis, debemos unirnos a ellos."
 CZE_ods_program: "§1Programa de ODS§!"
 CZE_ods_program_desc: "El programa de ODS se enfoca en el bienestar civil, la reducción de impuestos y la construcción de una posición fuerte del país en el escenario internacional. Sus valores democráticos atraen la atención de partidos no alineados, como KDU-ČSL. Aunque su principal rival es ČSSD y KSČM."
 CZE_reforms_in_national_budget: "Reformas en el presupuesto nacional"
 CZE_reforms_in_national_budget_desc: "El presupuesto nacional está cayendo. Nuestra deuda sigue siendo muy alta y necesitamos hacer algo con esta situación."
 CZE_decrease_debt: "Reducir la deuda"
 CZE_decrease_debt_desc: "Es hora de reducir nuestra deuda nacional. ČSSD tiene su propia forma de hacerlo, pero nuestra estrategia también debería funcionar."
 CZE_fight_ctyrkoalice_effort: "Luchar contra los esfuerzos de Čtyřkoalice"
 CZE_fight_ctyrkoalice_effort_desc: "Čtyřkoalice se está volviendo más y más fuerte. Está amenazando nuestra posición estable en el parlamento y, si no nos oponemos, podríamos perder mucho apoyo en las próximas elecciones."
 CZE_increae_social_spending: "Aumentar el gasto social"
 CZE_increae_social_spending_desc: "Uno de nuestros objetivos estándar es aumentar el bienestar de nuestros ciudadanos. Lo haremos aumentando el gasto social para atraer a más personas a nuestro país."
 CZE_benefits_from_work: "Beneficios del trabajo"
 CZE_benefits_from_work_desc: "El trabajo aumenta la productividad, la productividad aumenta el bienestar, el bienestar hace que el trabajo sea más fácil. Eso es todo lo que necesitas saber."
 CZE_tax_reform: "Reforma fiscal"
 CZE_tax_reform_desc: "El sistema de impuestos actual es ineficiente y lento. Al reformar este sector, aceleraremos los servicios administrativos y haremos a la gente más feliz."
 CZE_progress_towards_privatization: "Progreso hacia la privatización"
 CZE_progress_towards_privatization_desc: "Nuestro plan de privatización va muy bien. Deberíamos terminarlo en unos pocos años y finalmente deshacernos de este problema. Los comunistas pueden intentar ralentizar nuestros esfuerzos, pero no pueden detenerlo por completo ahora."
 CZE_limited_eu_trust: "Confianza limitada en la UE"
 CZE_limited_eu_trust_desc: "La Unión Europea está lejos de ser perfecta. A veces incluso les dice a los países qué deberían tener en sus propias leyes constitucionales. Eso podría afectar nuestra independencia, y no podemos permitir que esta organización haga eso."
 CZE_advantages_of_nato_membership: "Ventajas de la membresía en la OTAN"
 CZE_advantages_of_nato_membership_desc: "Europa nunca fue un continente más estable que hoy. La OTAN tiene una gran parte en esto, y es por eso que deberíamos permanecer con ellos sin importar qué."
 CZE_strong_and_independent_country: "País fuerte e independiente"
 CZE_strong_and_independent_country_desc: "A pesar de las amenazas extranjeras, tenemos que mantenernos fuertes. No podemos permitir que la UE u otras instituciones se metan en nuestras cabezas e influyan silenciosamente en nuestra nación."
 CZE_leadership_of_mirek_topolanek: "§1Liderazgo de Mirek Topolánek§!"
 CZE_leadership_of_mirek_topolanek_desc: "Mirek Topolánek tendrá que enfrentarse a una situación muy seria durante su liderazgo. Se acercan las elecciones europeas y regionales, ODS tendrá que hacer todo lo posible para ganar tanto apoyo como podamos. Pero no podemos olvidar nuestro objetivo. Para ganar las elecciones, necesitamos satisfacer a nuestra gente completando nuestro programa."
 CZE_tightening_the_road_network: "Apretar la red vial"
 CZE_tightening_the_road_network_desc: "Nuestra red vial es increíble, pero podemos invertir un poco más de dinero para mejorarla aún más. Podemos permitirnos esa inversión."
 CZE_grants_for_network_infrastructure: "Subvenciones para la infraestructura de red"
 CZE_grants_for_network_infrastructure_desc: "Internet se está desarrollando a gran velocidad. Para mantenernos al día, tendremos que aumentar la eficiencia de nuestra infraestructura de red."
 CZE_vaclav_klaus_for_the_president: "Václav Klaus para presidente!"
 CZE_vaclav_klaus_for_the_president_desc: "Es hora de las elecciones presidenciales. Václav Klaus será nuestro candidato que hablará por nuestro partido y liderará nuestra nación."
 CZE_strengthening_position_in_czech_and_international_arena: "Fortalecer la posición en el escenario internacional"
 CZE_strengthening_position_in_czech_and_international_arena_desc: "Las elecciones al Parlamento Europeo están muy cerca. Aumentar la popularidad de nuestro partido aumentará enormemente nuestras posibilidades de éxito."
 CZE_results_of_the_2004_european_parliamnt_elections: "Elecciones al Parlamento Europeo de 2004"
 CZE_results_of_the_2004_european_parliamnt_elections_desc: "Ha llegado el momento. Nuestro mayor rival sigue siendo ČSSD. Si logramos derrotarlos, ganaremos un poder significativo en la UE."
 CZE_results_of_the_2004_senate_and_regional_elections: "Elecciones al Senado y regionales de 2004"
 CZE_results_of_the_2004_senate_and_regional_elections_desc: "La estrategia es simple. Aumentamos nuestra popularidad en la capital y en las regiones urbanizadas. Eso debería ser suficiente para completar nuestro programa electoral y ganar contra ČSSD."
 CZE_increasing_value_of_the_party: "Aumentar el valor del partido"
 CZE_increasing_value_of_the_party_desc: "Y eso es todo. Hemos pasado las elecciones. No importa cuáles hayan sido los resultados, tenemos que seguir mejorando nuestra posición en el parlamento checo para no quedarnos atrás."
 CZE_increase_sense_of_security: "Aumentar el sentido de seguridad"
 CZE_increase_sense_of_security_desc: "Nuestro país es seguro, pero eso no significa que sea intocable. Necesitamos estar siempre preparados para cualquier amenaza."
 CZE_more_effort_for_education_development: "Más esfuerzo para el desarrollo educativo"
 CZE_more_effort_for_education_development_desc: "La educación está en un nivel suficientemente bueno. Sin embargo, sigue siendo bastante simple. El largo régimen comunista afectó a nuestra comunidad y necesitamos promover valores democráticos más que nunca."
 CZE_start_the_new_era: "§1Comienza la nueva era§!"
 CZE_start_the_new_era_desc: "Un nuevo período de tiempo ha comenzado en la República Checa. Mirek Topolánek continúa su liderazgo en nuestro partido y está listo para comenzar un nuevo programa."
 CZE_invite_strana_zelenych: "Invitar a §7Strana Zelenych§!"
 CZE_invite_strana_zelenych_desc: "El partido más enfocado en la ecología en nuestro país. Sus puntos de vista coinciden con algunos de nuestros objetivos, e invitarlos a nuestra coalición nos ayudará a completar los programas verdes."
 CZE_invite_kdu_csl: "Invitar a §3KDU-ČSL§!"
 CZE_invite_kdu_csl_desc: "KDU-ČSL tiene un gran apoyo para las familias y los asuntos sociales. Nos ayudarán a llegar a las familias católicas en nuestro país y aumentar el apoyo entre ellas."
 CZE_stabilize_the_coalition: "Estabilizar la coalición"
 CZE_stabilize_the_coalition_desc: "La nueva coalición está desorganizada. Si queremos mantenerla, tenemos que aumentar nuestro sentido de solidaridad."
 CZE_reform_of_czech_public_finances: "Reforma de las finanzas públicas checas"
 CZE_reform_of_czech_public_finances_desc: "Pensamos que este capítulo estaba cerrado. Pero el problema de las finanzas es un problema recurrente con el que tenemos que luchar una y otra vez para mantener nuestra economía estable."
 CZE_reform_of_healthcare: "Reforma del sistema de salud"
 CZE_reform_of_healthcare_desc: "Gastamos demasiado dinero en nuestro sistema de salud, no en el buen sentido. Desperdiciamos el presupuesto en sistemas de salud ineficientes y máquinas que deberían haberse actualizado hace mucho tiempo."
 CZE_grand_tax_reform: "Gran reforma fiscal"
 CZE_grand_tax_reform_desc: "Bien, una última vez. Es hora de deshacernos finalmente de los problemas fiscales e introducir la solución final a nuestro sistema de impuestos."
 CZE_pension_reform: "Reforma de pensiones"
 CZE_pension_reform_desc: "Las personas deben obtener mayores beneficios por su servicio a nuestro país. Les otorgaremos algunos beneficios agradables por eso."
 CZE_senate_elections: "Elecciones al Senado"
 CZE_senate_elections_desc: "Se acercan otras elecciones. ČSSD está aumentando rápidamente en popularidad, y esta será una gran batalla en la que solo uno de nosotros tendrá éxito aquí."
 CZE_stop_the_critics: "Detener a los críticos"
 CZE_stop_the_critics_desc: "ČSSD no se rinde y una ola de críticas ha golpeado a nuestro partido. Para contrarrestar eso, necesitaremos mucho poder político."
 CZE_speak_against_cssd: "Hablar en contra de §tČSSD§!"
 CZE_speak_against_cssd_desc: "Es nuestro turno de atacar a ČSSD. Disminuiremos su apoyo y opinión para ganar nuevos votos."
 CZE_leadership_of_petr_necas: "§1Liderazgo de Petr Nečas§!"
 CZE_leadership_of_petr_necas_desc: "Es hora de ocuparnos del sistema agrícola y la energía verde. Petr Nečas cambiará nuestro gobierno y comenzará a implementar este programa."
 CZE_tomas_chalupa_new_minister_of_the_environment: "Tomáš Chalupa, ministro de medio ambiente"
 CZE_tomas_chalupa_new_minister_of_the_environment_desc: "Tomáš Chalupa se asegurará de que nuestras áreas verdes permanezcan sin cambios y que el desarrollo de la energía verde siga en buen camino. Es importante para nosotros dejar de usar carbón como fuente de energía lo antes posible."
 CZE_yet_another_renewable_energy_program: "Otro programa de energía renovable"
 CZE_yet_another_renewable_energy_program_desc: "Otros partidos también están haciendo esto, pero eso no significa que nosotros no tengamos que hacerlo. Es uno de nuestros objetivos más comunes en la esfera política, y haremos todo lo posible para avanzar aquí."
 CZE_transport_sector_renovation: "Renovación del sector de transporte"
 CZE_transport_sector_renovation_desc: "Algunas de nuestras vías férreas y carreteras están dañadas o obsoletas. Nos ocuparemos de ellas y las actualizaremos para cumplir con los estándares actuales."
 CZE_coalition_with_top_09_and_veci_verejne: "Coalición con §CTOP 09§! y Veci Verejné"
 CZE_coalition_with_top_09_and_veci_verejne_desc: "Nuevas elecciones significan nuevos aliados. Esta vez nos encontraremos con TOP 09 y Veci Verejné para trabajar juntos en el parlamento."
 CZE_reduce_the_number_of_ministries: "Reducir el número de ministerios"
 CZE_reduce_the_number_of_ministries_desc: "Tenemos demasiados ministerios. Si fusionamos algunos de ellos, reduciremos los problemas de burocracia y aceleraremos el servicio administrativo."
 CZE_petr_bendl_new_minister_of_the_agriculture: "Petr Bendl, nuevo ministro de agricultura"
 CZE_petr_bendl_new_minister_of_the_agriculture_desc: "Petr Bendl es un político que se preocupa más que otros por las regiones rurales. Con su ayuda podremos resolver muchos problemas que fueron ignorados durante muchos años y terminaremos con el problema de demasiados sistemas que deberían trabajar juntos."
 CZE_rural_development_program: "Programa de desarrollo rural"
 CZE_rural_development_program_desc: "Primero, tenemos que solucionar problemas como el riesgo de inundaciones o sequías. Esto mejorará la situación de las granjas y los campos de cultivo."
 CZE_connect_the_agriculture_system_together: "Conectar los sistemas agrícolas"
 CZE_connect_the_agriculture_system_together_desc: "Es hora de deshacernos del sistema agrícola innecesariamente complicado y crear uno nuevo que se ocupe de todos los aspectos de nuestra región rural."
 CZE_leadership_of_petr_fiala: "§1Liderazgo de Petr Fiala§!"
 CZE_leadership_of_petr_fiala_desc: "Ha comenzado la era de Petr Fiala. Es hora de regresar a la esfera política con toda la fuerza y determinación, comenzando por completar nuestro más reciente programa electoral basado en reformas a nivel nacional y esfuerzos en energía nuclear."
 CZE_refuse_the_eurozone: "Rechazar la zona euro"
 CZE_refuse_the_eurozone_desc: "Nuestra estable corona checa es la única moneda oficial en nuestro país. La zona euro dañaría nuestra independencia y ejercería un control más estricto por parte de la Unión Europea."
 CZE_back_to_game: "De vuelta al juego"
 CZE_back_to_game_desc: "ČSSD dañó gravemente nuestra reputación anteriormente. Nuestro partido estuvo cerca de una situación crítica, pero logramos sobrevivir los tiempos difíciles y regresamos más fuertes que nunca."
 CZE_joint_ministers_of_economy: "Ministros conjuntos de economía"
 CZE_joint_ministers_of_economy_desc: "Continuación de nuestro programa anterior. Esta vez llegaremos al sector económico y uniremos a los ministros de economía. Este objetivo está casi terminado, solo tenemos que dar un paso más."
 CZE_reform_mining_sector: "Reformar el sector minero"
 CZE_reform_mining_sector_desc: "Nuestros recursos son limitados y muchos de ellos se están exportando al mercado extranjero. Tenemos que hacer algo al respecto."
 CZE_finish_the_highway_network_program: "Terminar el programa de red de autopistas"
 CZE_finish_the_highway_network_program_desc: "Este programa comenzó hace muchos años y estamos a punto de terminarlo finalmente. Nuestra nueva autopista acortará la distancia recorrida en automóvil y reducirá el uso de combustible como resultado."
 CZE_nuclear_not_solar_or_water_energy: "Energía nuclear, no solar o hidráulica"
 CZE_nuclear_not_solar_or_water_energy_desc: "La energía nuclear es la mejor fuente de energía que podemos obtener en este momento. Esta debería ser nuestra prioridad."
 CZE_slusny_lidr_dobry_program_silna_pravice: "§1Buen líder, programa correcto, derecha fuerte§!"
 CZE_slusny_lidr_dobry_program_silna_pravice_desc: "Buen líder, programa correcto, derecha fuerte. Este fue nuestro último eslogan electoral que nos permitió obtener muchos votos durante las elecciones. Mostremos a la gente que no estábamos mintiendo cuando decíamos esas palabras."
 CZE_stop_the_construction_delays: "Detener los retrasos en la construcción"
 CZE_stop_the_construction_delays_desc: "Los sitios de construcción enfrentan muchos retrasos por varias razones. Intentaremos prevenir más retrasos y acelerar la construcción de nuevos edificios."
 CZE_fight_the_breaking_law_ecological_activists: "Luchar contra los activistas ecológicos que violan la ley"
 CZE_fight_the_breaking_law_ecological_activists_desc: "Algunos activistas ecológicos comenzaron a violar la ley para mostrar su 'respeto' por el medio ambiente. Esto debe detenerse!"
 CZE_intelligent_cities_program: "Programa de ciudades inteligentes"
 CZE_intelligent_cities_program_desc: "Estamos cerca de alcanzar la segunda década del siglo XXI. La tecnología es mucho mejor ahora que al comienzo del milenio, y la usaremos para hacer que nuestras ciudades más grandes sean aún más avanzadas que nunca."
 CZE_more_efficient_waste_management: "Gestión de residuos más eficiente"
 CZE_more_efficient_waste_management_desc: "Es hora de deshacernos de los vertederos ilegales y construir más lugares para almacenar los desechos. Haremos de nuestro país un lugar más limpio y mejor para vivir."
 CZE_use_new_technology_to_respect_the_environmental_laws: "Usar la tecnología para respetar las leyes ambientales"
 CZE_use_new_technology_to_respect_the_environmental_laws_desc: "Hablando de tecnología avanzada, también podemos usarla para reducir los impactos ambientales dañinos de las máquinas que funcionan con petróleo y causan mucha contaminación."
 CZE_preparations_for_the_together_coalition: "Preparativos para la coalición Spolu"
 CZE_preparations_for_the_together_coalition_desc: "La coalición TOGETHER será nuestra mayor estrategia para mantener el poder en el parlamento y crear un gobierno fuerte y estable de una vez por todas."
 CZE_limit_the_officials_power_on_private_property: "Limitar el poder de los funcionarios sobre la propiedad privada"
 CZE_limit_the_officials_power_on_private_property_desc: "Las personas están demasiado limitadas sobre lo que pueden hacer en sus propias propiedades. Reduciremos algo del poder de los funcionarios para liberar a estas personas."
 CZE_path_towards_european_union: "Camino hacia la Unión Europea"
 CZE_path_towards_european_union_desc: "Deberíamos apuntar a unirnos a este grupo. Antes de eso, tenemos que adoptar la nueva ley y hacer algunas reformas importantes para que los miembros de la UE sean más propensos a aceptar nuestra candidatura."
 CZE_prepare_for_the_new_law: "Prepararse para la nueva ley"
 CZE_prepare_for_the_new_law_desc: "Así que comencemos con la adopción de la nueva ley de la UE. Eso incluye muchas reformas que dañarán ligeramente a nuestro país, pero este problema vale la pena por el efecto final."
 CZE_visit_to_brussels: "Visita a Bruselas"
 CZE_visit_to_brussels_desc: "Podemos obtener más aceptación visitando Bélgica en su ciudad capital. Enviaremos a nuestro ministerio de relaciones exteriores en esta misión para asegurarnos de que tenga éxito. No podemos permitir ningún error."
 CZE_start_the_reforms: "Comenzar las reformas"
 CZE_start_the_reforms_desc: "Estamos listos para iniciar las reformas en nuestra legislación actual. Será difícil no violar la constitución, pero haremos todo lo posible para que todos estén contentos."
 CZE_courts_reform: "Reforma de los tribunales"
 CZE_courts_reform_desc: "Tenemos algo de corrupción que necesita ser purgada. Comenzando con los tribunales y los jueces corruptos, podremos avanzar más en la integración de la UE."
 CZE_administration_problem: "Problema de administración"
 CZE_administration_problem_desc: "Introducir una nueva ley causa muchos problemas en el sector de oficinas. Para prevenir el caos, cambiaremos la forma en que se organiza el personal e instalaremos nuevo hardware informático para acelerar todo el proceso."
 CZE_ecological_innovations: "Innovaciones ecológicas"
 CZE_ecological_innovations_desc: "La Unión Europea se esfuerza mucho por mantener la estabilidad ecológica y proclama acciones pro-ecológicas entre sus miembros. Tenemos que adaptarnos a esta forma de desarrollo."
 CZE_reduce_the_corruption: "Reducir la corrupción"
 CZE_reduce_the_corruption_desc: "Es hora de deshacernos de la corrupción en nuestro país. Mostremos a la UE que podemos vivir sin ella y seguir progresando aún más y mejor."
 CZE_country_wide_referendum: "Referéndum a nivel nacional"
 CZE_country_wide_referendum_desc: "Antes de ser aceptados por los miembros de la Unión Europea, debemos ser aceptados por nuestros ciudadanos. No hay razón para unirse a la UE si nuestra gente no quiere ser parte de ella."
 CZE_increased_role_of_the_strana_zelenych_party: "Mayor papel del partido §7Strana Zelených§!"
 CZE_increased_role_of_the_strana_zelenych_party_desc: "El principal partido pro-ecológico en nuestro país es Strana Zelených. Si escuchamos su programa y comenzamos a completarlo, ganaremos su apoyo y nos acercaremos a la UE."
 CZE_eu_candidate: "Candidato a la UE"
 CZE_eu_candidate_desc: "Después de mucho tiempo, es hora de convertirnos en un miembro candidato oficial de la UE. Hemos escuchado que la Unión Europea está preparándose para invitar a nuevos países, mostrémosles que estamos listos para ese paso."
 CZE_2002_political_rotation: "Rotación política de 2002"
 CZE_2002_political_rotation_desc: "En las elecciones de 2002, el mayor sucesor fue el partido democrático ČSSD, una vez más un paso por delante de su principal rival, ODS. ČSSD formó una coalición con KDU-ČSL y US-DEU."
 CZE_2006_elections_result: "Resultados de las elecciones de 2006"
 CZE_2006_elections_result_desc: "Esta vez, debido a un gran escándalo que ocurrió unos días antes de las elecciones, el ČSSD fue acusado de corrupción e interferencia en las investigaciones policiales. Aún así, obtuvieron un porcentaje muy alto de votos, pero no fue suficiente para vencer al partido ODS, que fue el ganador de las elecciones de 2006. ODS se alió con KDU-ČSL y Strana Zelených, mientras que ČSSD continuó la cooperación con el comunista KSČM."
 CZE_2010_elections_result: "Resultados de las elecciones de 2010"
 CZE_2010_elections_result_desc: "ČSSD, una vez más con una pequeña mayoría, se convirtió en el partido gobernante, tomando el lugar después del partido ODS. Antes, la popularidad de ambos partidos se mantenía en un rango del 30%-40%, pero esta vez ČSSD apenas obtuvo el 22%, y ODS el 20% de los votos. En un giro de eventos, el recién creado partido TOP 09 obtuvo el tercer lugar con el 16% de los votos, convirtiéndose rápidamente en un partido muy popular en la República Checa."
 CZE_2013_elections_result: "Resultados de las elecciones de 2013"
 CZE_2013_elections_result_desc: "Estas elecciones fueron muy malas para ODS, obteniendo solo el 7% de los votos totales. Fue el peor resultado en su historia moderna. La gente una vez más confió en ČSSD. Antes de las elecciones, se creó un nuevo partido, ANO 2011. Ganó una popularidad significativa y terminó segundo en las elecciones legislativas de 2013, estando solo un 2% por debajo de ČSSD. El tercer partido fue KSČM con el 14% de los votos."
 CZE_2017_elections_result: "Resultados de las elecciones de 2017"
 CZE_2017_elections_result_desc: "Esta vez sucedió algo único. Un partido creado hace 7 años, ANO, aplastó por completo a sus rivales, obteniendo casi el 30% de los votos totales, mientras que el segundo partido más grande, ODS, obtuvo solo el 11%. También hubo un aumento significativo en la popularidad del partido Pirata, mejorando su puntaje en un 8%, terminando con el 10%. ČSSD y KSČM obtuvieron solo el 7% de los votos cada uno."
 CZE_2021_elections_result: "Resultados de las elecciones de 2021"
 CZE_2021_elections_result_desc: "Esta vez ANO terminó con el 27.13% de los votos. Desafortunadamente para ellos, esta pérdida fue suficiente para terminar en segundo lugar. En respuesta a la abrumadora popularidad de ANO, ODS, junto con KDU-ČSL y TOP 09, crearon una alianza llamada SPOLU (cze. TOGETHER). La coalición fue lo suficientemente fuerte como para ganar las elecciones con el 27.79% de los votos, ganando con una ligera diferencia del 0.66%. SPOLU está presente hoy, en el año 2024, y apoyó la presidencia del general retirado, Petr Pavel."
 CZE_cssd_program: "§tPrograma de ČSSD§!"
 CZE_cssd_program_desc: "El programa general de ČSSD es equilibrar el gasto de dinero, invertir en la economía y aumentar el bienestar social (al igual que casi todos los demás partidos). Mantiene buenas relaciones con el partido comunista KSČM y sigue la ley del keynesianismo. Su mayor rival es otro partido democrático, ODS."
 CZE_stay_close_with_the_communists: "Mantenerse cerca de los §Rcomunistas§!"
 CZE_stay_close_with_the_communists_desc: "ČSSD es un partido socialdemócrata. Al igual que los comunistas, quieren aumentar enormemente el presupuesto social, y ambos partidos han cooperado entre sí durante mucho tiempo, hasta que la popularidad de ANO obligó a ČSSD a elegir entre ellos y KSČM."
 CZE_keynesianism: "Keynesianismo"
 CZE_keynesianism_desc: "El keynesianismo aboga por aumentar el gasto estatal para aumentar el crecimiento económico y mantener un desarrollo estable. ČSSD sigue firmemente sus reglas y lo ha integrado en su programa de desarrollo."
 CZE_nato_diplomacy: "Diplomacia de la OTAN"
 CZE_nato_diplomacy_desc: "La OTAN es una poderosa alianza que une a Europa más que nunca. La era de las guerras finalmente ha terminado, y los países pueden desarrollar su economía civil en lugar de la industria de guerra. Pero incluso con ese aliado, no podemos bajar la guardia y siempre debemos estar preparados para la defensa con la ayuda de nuestros socios."
 CZE_progressive_taxes: "Impuestos progresivos"
 CZE_progressive_taxes_desc: "El sistema de impuestos en nuestro país es anticuado. Algunas cosas del régimen comunista aún no han terminado, y nosotros somos los que nos ocuparemos de eso."
 CZE_turn_for_mixed_economy: "Girar hacia una economía mixta"
 CZE_turn_for_mixed_economy_desc: "Nuestra economía depende en gran medida de la industria de la motorización dominada por la empresa Škoda. Fue suficiente hasta los días actuales, pero tenemos que mirar hacia el futuro y comenzar la producción avanzada de otros bienes."
 CZE_question_us_politics: "Cuestionar la política de EE. UU."
 CZE_question_us_politics_desc: "América está jugando su propio juego. Eso es obvio, quieren mantener la estabilidad y la paz, pero ¿son realmente un jugador inocente aquí?"
 CZE_bank_tax: "Impuesto a los bancos"
 CZE_bank_tax_desc: "Los bancos tienen demasiada libertad. Pondremos un impuesto adicional sobre ellos para limitar su rango de acción."
 CZE_make_use_of_the_economic_boom: "Aprovechar el auge económico"
 CZE_make_use_of_the_economic_boom_desc: "Nuestro país finalmente está experimentando el auge económico. Esta es una gran oportunidad para reducir nuestra deuda nacional."
 CZE_keep_economy_stable: "Mantener la economía estable"
 CZE_keep_economy_stable_desc: "Estamos experimentando un auge económico, pero desaparecerá más rápido de lo que esperamos. Será mejor reducir la velocidad de la economía y hacer planes para los próximos años para que el aumento de la productividad dure aún más."
 CZE_stop_the_growing_debt: "Detener la deuda creciente"
 CZE_stop_the_growing_debt_desc: "Gracias al auge económico, podemos pagar parte de nuestras deudas. Este es otro paso para hacer que la República Checa sea completamente independiente."
 CZE_continuation_of_social_funding: "Continuación de la financiación social"
 CZE_continuation_of_social_funding_desc: "Uno de nuestros objetivos constantes. Mantener la progresión hacia un estado de bienestar."
 CZE_promote_pro_ecological_activities: "Promover actividades pro-ecológicas"
 CZE_promote_pro_ecological_activities_desc: "No es uno de nuestros principales objetivos, pero siempre es bueno mostrar al electorado que todavía nos importa la ecología. No importa cómo lo mires, los agricultores que proporcionan alimentos y otros bienes son la base de una nación."
 CZE_european_parliament_elections: "§tElecciones al Parlamento Europeo§!"
 CZE_european_parliament_elections_desc: "Es hora de otras elecciones. Esta vez, para el Parlamento Europeo. Deberíamos superar fácilmente a nuestros oponentes y obtener algunos buenos escaños."
 CZE_vladimir_spidl_leaves_party: "Vladimir Spidla Deja el Partido"
 CZE_vladimir_spidl_leaves_party_desc: "Tenía que pasar. Bueno, lo extrañaremos. Pero por ahora debemos elegir a otro líder porque el ODS aún nos pisa los talones."
 CZE_victory_of_vladimir_spidl: "Victoria De Vladimir Spidla"
 CZE_victory_of_vladimir_spidl_desc: "Sorprendentemente, Vladimír Špidla logró ganar las elecciones y mantener su liderazgo. Es hora de grandes acciones diplomáticas."
 CZE_stanislav_gross_as_a_new_leader: "Stanislav Gross Como Nuevo Líder"
 CZE_stanislav_gross_as_a_new_leader_desc: "Stanislav Gross fue elegido como nuevo líder de nuestro partido. Veremos cómo liderará nuestro partido."
 CZE_grand_eu_integration: "Gran Integración en la UE"
 CZE_grand_eu_integration_desc: "Una de las primeras decisiones de Vladimír Špidla es aumentar la popularidad entre los miembros de la UE. Mantener buenas relaciones con ellos es una buena elección no solo para nuestro partido, sino también para nuestro país."
 CZE_appreciation_of_british_politics: "Apreciación De La Política Británica"
 CZE_appreciation_of_british_politics_desc: "Gran Bretaña está haciendo muy bien hoy. Deberíamos tomar ejemplo de ellos e ir por el mismo camino."
 CZE_distancing_from_kscm: "Distanciamiento De §RKSČM§!"
 CZE_distancing_from_kscm_desc: "Los líderes anteriores estaban demasiado conectados al partido comunista. Nuestro partido ganará más cuando cortemos relaciones con ellos."
 CZE_increasing_czech_position_on_the_international_arena: "Aumentar La Posición Checa En La Arena Internacional"
 CZE_increasing_czech_position_on_the_international_arena_desc: "La Unión Europea fue solo el comienzo. Es hora de ir más allá y buscar acuerdos con otros continentes."
 CZE_shifts_in_economy_development: "Cambios En El Desarrollo Económico"
 CZE_shifts_in_economy_development_desc: "El keynesianismo es bueno, pero podemos hacer un mejor uso de él si intentamos hacerlo. Un poco controvertido, pero estoy seguro de que estaremos bien."
 CZE_open_up_for_foreign_investors: "Abrirse A Inversores Extranjeros"
 CZE_open_up_for_foreign_investors_desc: "La República Checa es conocida por su avanzada industria autónoma y desarrollo. Esto atrae a muchos inversores extranjeros con mucho dinero. Los recibiremos con los brazos abiertos."
 CZE_stanislav_gross_keeps_power: "Stanislav Gross Mantiene el Poder"
 CZE_stanislav_gross_keeps_power_desc: "Las acciones recientes y controversias de Stanislav Gross no lo detuvieron de seguir siendo líder de nuestro partido. Veremos cómo sigue esto."
 CZE_leadership_of_jiri_paroubek: "Liderazgo De Jiří Paroubek"
 CZE_leadership_of_jiri_paroubek_desc: "Después de algunas controversias recientes y de su vida privada, Stanislav Gross tuvo que renunciar a su liderazgo. Jiří Paroubek fue elegido como nuevo líder de nuestro partido."
 CZE_restore_the_kscm_support: "Restaurar El Apoyo De §RKSCM§!"
 CZE_restore_the_kscm_support_desc: "Stanislav Gross cometió un error cuando comenzó a cortar relaciones con KSČM. Ahora tenemos un nuevo líder y un nuevo programa, lo que también significa nuevos (antiguos) aliados."
 CZE_accept_the_fate: "§tAceptar El Destino§!"
 CZE_accept_the_fate_desc: "De alguna manera, el ODS logró vencer al ČSSD en las elecciones originales de 2006. No es el fin del mundo. El ČSSD sigue siendo un partido muy popular y continuará con su programa."
 CZE_program_of_the_opposition: "Programa De La Oposición"
 CZE_program_of_the_opposition_desc: "¿Qué decisiones puede tomar un partido de oposición? Probablemente no tan importantes como las del partido gobernante. El enfoque debe estar en cosas importantes pero asequibles."
 CZE_decrease_corruption: "Disminuir La Corrupción"
 CZE_decrease_corruption_desc: "La corrupción es un problema persistente en casi todos los países. Debemos estar preparados para luchar contra ella en cualquier momento."
 CZE_short_term_stagnation: "Estancamiento A Corto Plazo"
 CZE_short_term_stagnation_desc: "Nuestra economía va bien, pero si empeora peligrosamente, podremos salvarla con algo de suerte."
 CZE_investitions_in_infrastructure: "Inversiones En Infraestructura"
 CZE_investitions_in_infrastructure_desc: "Otra mejora en nuestro sistema de red vial. Estas carreteras conectarán nuestras autopistas en muchos nuevos puntos y acortarán el tiempo de viaje."
 CZE_senate_elections_cssd: "Elecciones Del Senado"
 CZE_senate_elections_cssd_desc: "Aquí vamos. Nosotros contra el ODS. Es otra oportunidad para derrotarlos y ganar las elecciones del senado nuevamente."
 CZE_in_your_face_ods: "En Tu Cara §1ODS§!!"
 CZE_in_your_face_ods_desc: "Hemos logrado adelantar al ODS en esta carrera y la línea de meta está justo en un camino directo."
 CZE_back_to_form: "Volver A La Forma"
 CZE_back_to_form_desc: "Esa derrota en las elecciones legislativas fue solo un tropiezo temporal. Es hora de volver a la acción real."
 CZE_distrust_the_government: "Desconfianza Hacia El Gobierno"
 CZE_distrust_the_government_desc: "El ODS logró colocar algunos de sus políticos en el nuevo gobierno. ¿Debemos confiar en ellos? No lo creo."
 CZE_leadership_of_bohuslav_sobotka: "§tLiderazgo De Bohuslav Sobotka§!"
 CZE_leadership_of_bohuslav_sobotka_desc: "La era de Jiří Paroubek ha terminado. Es hora de que Bohuslav Sobotka se convierta en nuestro líder."
 CZE_finish_new_highway_construction: "Terminar La Construcción De Nuevas Autopistas"
 CZE_finish_new_highway_construction_desc: "La nueva autopista estuvo en construcción durante mucho tiempo. Requirió cooperación con muchas partes y empresas. Es hora de terminar los últimos kilómetros y abrir la nueva autopista."
 CZE_reduce_resource_extraction_cssd: "Reducir La Explotación De Recursos"
 CZE_reduce_resource_extraction_cssd_desc: "La extracción de recursos está matando al medio ambiente. Además de eso, tenemos que mantener su uso limitado. Es hora de introducir algunos cambios en la gestión de recursos."
 CZE_water_resource_will_stay_with_the_state: "El Recurso Hídrico Permanecerá En El Estado"
 CZE_water_resource_will_stay_with_the_state_desc: "Somos nosotros quienes fijamos los precios del agua. Si vendemos esas empresas a propietarios privados, los precios pueden volverse incontrolables en tiempos difíciles."
 CZE_research_new_renewable_energy_power_generators: "Nuevos Generadores De Energía Renovable"
 CZE_research_new_renewable_energy_power_generators_desc: "Es hora de continuar con nuestro programa de energía renovable. Miremos los generadores solares y eólicos. Son buenos, pero están lejos de las plantas nucleares. No podemos hacer que sean mejores que los reactores nucleares, pero al menos podemos mejorar su productividad."
 CZE_speed_up_construction_of_new_nuclear_reactor: "Acelerar La Construcción De Un Nuevo Reactor Nuclear"
 CZE_speed_up_construction_of_new_nuclear_reactor_desc: "Con la reducción de la extracción de recursos, tenemos que mantener la seguridad energética del país. Veremos el nuevo proyecto de reactor nuclear."
 CZE_cleaner_air: "Aire Más Limpio"
 CZE_cleaner_air_desc: "Tal vez el aire no esté tan contaminado como antes, pero el problema aún es visible. Necesitamos plantar más árboles y limitar la contaminación peligrosa."
 CZE_cssd_2013_program: "§tPrograma 2013§!"
 CZE_cssd_2013_program_desc: "Otra elección, otro programa. Esta vez enfoquémonos en la imagen del país y formemos nuevas coaliciones."
 CZE_wealth_tax: "Impuesto A La Riqueza"
 CZE_wealth_tax_desc: "Si nuestros ciudadanos más ricos no quieren compartir su dinero para ayudar en el desarrollo de nuestro país, introduciremos un nuevo impuesto a la riqueza. Esa es una solución fácil a este problema."
 CZE_continue_churches_reparations: "Continuar Con Las Reparaciones De Iglesias"
 CZE_continue_churches_reparations_desc: "El KDU-ČSL apreciará este acto que nos acercará para formar una coalición común. Además, algunas de nuestras iglesias están en condiciones realmente malas."
 CZE_ano_and_kducsl_coalition: "§2ANO§! Y §3KDU-CSL§! Coalición"
 CZE_ano_and_kducsl_coalition_desc: "Es hora de una nueva alianza. El joven partido ANO y uno de los más antiguos, el KDU-ČSL. Esa es una combinación interesante que puede fallar estrepitosamente o tener un gran éxito con grandes beneficios para todos nosotros."
 CZE_higher_renewable_energy_expenditure: "Mayor Gasto En Energía Renovable"
 CZE_higher_renewable_energy_expenditure_desc: "Esta es una estricta continuación de nuestro programa anterior. La energía renovable es el futuro del mundo, el carbón es un recurso obsoleto. No podemos seguir siempre con este elemento que causa mucho daño al medio ambiente."
 CZE_shut_down_the_neo_nazi_workers_party: "Cerrar El Partido Obrero Neo-Nazi"
 CZE_shut_down_the_neo_nazi_workers_party_desc: "Han ido demasiado lejos. Es hora de cerrar esa célula de una vez por todas. Esa ideología y doctrina deberían haber sido prohibidas en nuestro país hace mucho tiempo!"
 CZE_reduce_flooding_risk: "Reducir El Riesgo De Inundaciones"
 CZE_reduce_flooding_risk_desc: "Nuestros ríos pueden ser peligrosos a veces. Y cuando lo son, causan mucho daño a la población local. Es hora de acabar con este miedo y preparar nuevos sistemas de defensa."
 CZE_leadership_of_jan_hamacek: "§tLiderazgo De Jan Hamáček§!"
 CZE_leadership_of_jan_hamacek_desc: "Otro día, otro líder. Jan Hamáček tendrá que enfrentar decisiones realmente difíciles en los próximos años. Esperemos que logre ser un gran líder en ese período de tiempo."
 CZE_increase_food_quality: "Aumentar La Calidad De Los Alimentos"
 CZE_increase_food_quality_desc: "A medida que la tecnología mejora, la calidad de los alimentos mejora bastante lentamente. Nuevas subvenciones acelerarán este proceso."
 CZE_ano_over_communists: "§2ANO§! Sobre §RComunistas§!"
 CZE_ano_over_communists_desc: "Es hora de cortar finalmente con el KSČM y quedarnos con el ANO. Ellos son el futuro de este país y nos quedaremos solo con lo mejor."
 CZE_new_healthcare_budget_in_times_of_crisis: "Nuevo Presupuesto De Salud En Tiempos De Crisis"
 CZE_new_healthcare_budget_in_times_of_crisis_desc: "Así que ocurrió. Un nuevo capítulo en la historia humana ha comenzado. Tenemos que enfrentar esta crisis lo mejor que podamos."
 CZE_new_apartments_and_houses: "Nuevos Apartamentos Y Casas"
 CZE_new_apartments_and_houses_desc: "Esta idea atraerá nuevos inversores y personas que quieran vivir en nuestro país. Es una tarea simple pero muy importante para la economía."
 CZE_grants_for_novavax: "Subvenciones Para Novavax"
 CZE_grants_for_novavax_desc: "Navavax es nuestra empresa líder en el desarrollo de nuevas vacunas. Son valiosos y por eso necesitan fuertemente nuestro apoyo ahora."
 CZE_security_funding: "Financiamiento Para La Seguridad"
 CZE_security_funding_desc: "Los tiempos comenzaron a ser inestables nuevamente. Es hora de cuidar nuestro presupuesto de defensa y prepararnos para la amenaza que se avecina."
 CZE_usdeu_program: "§GUS-DEU Program§!"
 CZE_usdeu_program_desc: "El programa US-DEU representa la política liberal, lo que significa reducir el poder del gobierno y otorgar más libertades civiles. US-DEU mantiene distancia con el partido comunista KSČM y trata de desarrollar el país lentamente."
 CZE_push_for_tax_reform: "Impulsar La Reforma Fiscal"
 CZE_push_for_tax_reform_desc: "No somos una potencia significativa en el gobierno, pero todos estamos de acuerdo en que la reforma fiscal es algo que debemos completar lo antes posible. Seremos nosotros quienes impulsaremos esta reforma."
 CZE_stable_development: "Desarrollo Estable"
 CZE_stable_development_desc: "No hay necesidad de presionar demasiado la economía. Es mejor mantener la economía estable que arriesgarse a una recesión."
 CZE_social_liberalism: "Liberalismo Social"
 CZE_social_liberalism_desc: "Nuestra gente sabe lo opresiva o injusta que puede ser el gobierno. Tenemos que apuntar a limitar el poder del estado y dar más libertad a nuestra gente."
 CZE_democratic_spirit: "Espíritu Democrático"
 CZE_democratic_spirit_desc: "Después de que nos convertimos en democracia, nuestro país está en constante crecimiento. Deberíamos mantener esa forma de pensar y sentirnos orgullosos de lo que tenemos."
 CZE_support_national_minority: "Apoyo A La Minoría Nacional"
 CZE_support_national_minority_desc: "El estado anterior no fue muy amable con las minorías nacionales en la República Checa. Es nuestro papel ayudar a esas personas y relajar la ley de migración."
 CZE_kscm_issue: "§RKSCM§! Problema"
 CZE_kscm_issue_desc: "Es increíble que todavía tengamos un partido comunista en el gobierno. No son esos comunistas opresivos que solíamos tener, pero sigue siendo una amenaza para nuestra democracia."
 CZE_promote_country_of_law_idea: "Promover La Idea Del Estado De Derecho"
 CZE_promote_country_of_law_idea_desc: "Nuestra ley y la constitución son las cosas más importantes en este país. Todos deberían obedecerlas, incluso el gobierno. Esta es la única forma de mantener al estado dentro de los límites aceptables."
 CZE_country_without_oppresion: "Un País Sin Opresión"
 CZE_country_without_oppresion_desc: "La democracia fue hecha para el pueblo. Y la gente debe saber que es una ideología segura para ellos. Aumentaremos el gasto en policía para mantener a nuestra nación estable y protegida."
 CZE_fear_of_another_communist_regime: "Miedo A Otro Régimen Comunista"
 CZE_fear_of_another_communist_regime_desc: "¿Pero qué pasaría si el KSČM logra llegar al poder? ¿Qué pasará con nuestro espíritu democrático? No podemos dejar que eso suceda si queremos dormir tranquilos."
 CZE_western_view: "Visión Occidental"
 CZE_western_view_desc: "Deberíamos apuntar a unirnos a la Unión Europea. Los países occidentales se están desarrollando a una velocidad increíble y por eso deberíamos seguir su estilo de vida."
 CZE_stabilize_the_situation: "§GEstabilizar La Situación§!"
 CZE_stabilize_the_situation_desc: "Otras elecciones han terminado. Podría haber sido mejor, pero no podemos detenernos ahora. Aún hay muchas cosas que hacer para hacer grande a nuestro país."
 CZE_reduce_effect_of_the_ctyrkoalice_split: "Reducir El Efecto De La División De La Čtyřkoalice"
 CZE_reduce_effect_of_the_ctyrkoalice_split_desc: "Desafortunadamente, la Čtyřkoalice no sobrevivió mucho tiempo. Fue una buena cooperación, pero no muy exitosa. De todos modos, nuestra popularidad se vio afectada y tenemos que arreglar eso."
 CZE_pavel_nemec_for_the_leader: "Pavel Němec Como Líder"
 CZE_pavel_nemec_for_the_leader_desc: "Elijamos a Pavel Němec como nuestro próximo líder. No tiene mucha experiencia, pero necesitamos llegar a la juventud de nuestro país."
 CZE_preparations_for_the_2006_elections: "Preparativos Para Las Elecciones De 2006"
 CZE_preparations_for_the_2006_elections_desc: "Seguimos perdiendo popularidad. Eso no es bueno, así que tal vez sea hora de una estrategia más convencional..."
 CZE_the_case_of_the_qatari_prince: "El Caso Del Príncipe Qatari"
 CZE_the_case_of_the_qatari_prince_desc: "El Príncipe Qatari ha violado nuestra ley, cometiendo delitos muy graves. No es el Medio Oriente, es Europa. No toleraremos ese comportamiento aquí. Pavel Němec debería decidir qué hacer con él."
 CZE_its_legal: "'Es Legal'"
 CZE_its_legal_desc: "Necesitamos pensar qué quieren nuestros jóvenes ciudadanos de su partido gobernante. ¿Legalización de la marihuana? ¿Aceptación LGBT? Iremos por este camino, ¿qué podría salir mal?"
 CZE_shift_to_semi_anarchism: "Cambio Hacia El Semi-Anarquismo"
 CZE_shift_to_semi_anarchism_desc: "Nuestro programa fracasó. Al diablo con esto, hay una última cosa que puede funcionar y atraer más votantes. Es hora de cambiar nuestra visión del mundo."
 CZE_jan_hadrav_leadership: "§GLiderazgo De Jan Hadrava§!"
 CZE_jan_hadrav_leadership_desc: "Olvidemos las elecciones anteriores, ¿de acuerdo? Bien. Jan Hadrava liderará nuestro partido ahora, Pavel Němec no debería haber tomado este trabajo antes..."
 CZE_jan_cerny_leadership: "§GLiderazgo De Jan Černý§!"
 CZE_jan_cerny_leadership_desc: "Desafortunadamente, nuestro partido está más desestabilizado de lo que pensábamos. Deberíamos intentar con Jan Černý ahora. Tal vez él finalmente nos llevará al futuro brillante."
 CZE_reform_of_the_housing_sector: "Reforma Del Sector De Vivienda"
 CZE_reform_of_the_housing_sector_desc: "Es hora de algunas reformas sólidas. Si nos encargamos del sector de vivienda, la gente verá que realmente nos importa este país."
 CZE_increase_maternity_leave_time: "Aumentar El Tiempo De Baja Por Maternidad"
 CZE_increase_maternity_leave_time_desc: "Hay pocas probabilidades de que esto funcione, pero vale la pena intentarlo. Es hora de impulsar una ley."
 CZE_finish_repair_of_damage_after_communist_regime: "Terminar Reparaciones Después Del Régimen Comunista"
 CZE_finish_repair_of_damage_after_communist_regime_desc: "El daño causado por los comunistas fue mucho mayor de lo que pensábamos. Pero gracias a un presupuesto estatal decente podremos terminar las reparaciones."
 CZE_further_upgrade_of_infrastructure_network: "Mejorar Más La Red De Infraestructura"
 CZE_further_upgrade_of_infrastructure_network_desc: "Todos están haciendo esto, así que no seremos peores que ellos. Con la poca popularidad que nos queda, impulsaremos una ley más en el gobierno."
 CZE_take_more_advantage_of_renewable_energy: "Aprovechar Más La Energía Renovable"
 CZE_take_more_advantage_of_renewable_energy_desc: "La energía renovable mantendrá la seguridad energética de nuestro país. Aerogeneradores, paneles solares, infraestructura hidroeléctrica. Deberíamos invertir en tales proyectos."
 CZE_aim_for_lower_taxes: "Apuntar A Impuestos Más Bajos"
 CZE_aim_for_lower_taxes_desc: "Nuestro colapso es inevitable. Vamos a impulsar una ley más antes de anunciar la dimisión."
 CZE_end_of_usdeu: "§GFín De US-DEU§!"
 CZE_end_of_usdeu_desc: "Nuestro tiempo ha llegado. El fracaso en las elecciones de 2002 y 2006 fue demasiado perjudicial para nuestro partido. Se tomaron decisiones horribles, muchas controversias internas. No pudo sobrevivir, US-DEU se ha ido."
 CZE_ano_program: "§2Programa ANO§!"
 CZE_ano_program_desc: "ANO se creó en 2011, pero se convirtió en partido político el 11 de mayo de 2012. Fue creado por personas en oposición a otros partidos. Su programa está dirigido a todas las personas de la República Checa, cuidando el estado de bienestar e introduciendo al país a una nueva forma de desarrollo."
 CZE_we_are_not_politicians: "No Somos Los Políticos"
 CZE_we_are_not_politicians_desc: "ANO no fue creado por políticos. Originalmente fue un movimiento cuyo objetivo era luchar contra la corrupción, la insatisfacción de los ciudadanos y curar el sistema político."
 CZE_corruption_problem: "Problema De La Corrupción"
 CZE_corruption_problem_desc: "Otros partidos hablan continuamente de reducir la corrupción, pero este problema aún existe en nuestro país. No queremos esperar ni un año más. Es hora de mostrar nuestra fuerza."
 CZE_prepare_for_the_2013_elections: "Prepararse Para Las Elecciones De 2013"
 CZE_prepare_for_the_2013_elections_desc: "Aún no tenemos un gran apoyo, pero nuestro nuevo programa electoral convencerá a la gente para que vote por nosotros en las próximas elecciones. Lo estamos haciendo por todos."
 CZE_unemployment_problem: "Problema Del Desempleo"
 CZE_unemployment_problem_desc: "Škoda sigue creando nuevos puestos de trabajo, pero aún sufrimos de desempleo. Deberíamos mirar esto."
 CZE_kick_off_the_insincere_politicians: "Echar A Los Políticos Insinceros"
 CZE_kick_off_the_insincere_politicians_desc: "Algunos de nuestros políticos no fueron leales a nuestro partido. No podemos permitir que esto continúe y debemos tomar decisiones difíciles."
 CZE_eticky_kodex: "§2Código Ético§!"
 CZE_eticky_kodex_desc: "ANO fue originalmente creado como un movimiento, no como un partido político. Pero no podemos hacer cambios significativos sin ese título. Estamos en un caos que debe organizarse rápidamente."
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group: "Las Leyes Deben Consultarse Con El Grupo"
 CZE_first_laws_must_be_consulted_with_the_parliamentary_group_desc: "Si queremos impulsar reformas, todos debemos estar de acuerdo en que beneficiarán a nuestro país. Por eso tenemos que consultar cada cambio en la ley."
 CZE_second_you_cant_move_to_another_club_during_torm_of_office: "No Puedes Abandonar Durante El Mandato"
 CZE_second_you_cant_move_to_another_club_during_torm_of_office_desc: "Eso sería una traición. Si has elegido nuestro partido, quédate leal a él y no perjudique nuestra popularidad ante los votantes."
 CZE_third_in_serious_matters_you_cannot_vote_against_ano: "En Asuntos Serios No Puedes Votar En Contra De §2ANO§!"
 CZE_third_in_serious_matters_you_cannot_vote_against_ano_desc: "Tenemos que ayudarnos mutuamente en cada caso, pero en asuntos realmente serios debemos permanecer unidos y seguir nuestro programa rigurosamente."
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month: "Debes Otorgar Mensualmente 7000 Coronas A §2ANO§!"
 CZE_fourth_you_must_doname_7000_crowns_to_the_ano_every_month_desc: "Nuestro partido tiene muchos patrocinadores, pero no podemos depender de ellos ni del presupuesto de nuestro líder. Cada miembro deberá financiar ANO para estabilizar su situación financiera."
 CZE_cssd_and_kducsl_coalition: "§tCSSD§! Y §3KDU-CSL§! Coalición"
 CZE_cssd_and_kducsl_coalition_desc: "Podemos confiar en ČSSD y KDU-ČSL. No podemos hacer enemigos en todas partes y necesitamos algunos aliados."
 CZE_join_the_ministry_of_finance: "Unirse Al Ministerio De Finanzas"
 CZE_join_the_ministry_of_finance_desc: "Si nos unimos al ministerio de finanzas, podremos gestionar el gasto nacional de manera más eficiente y mejorar el presupuesto de nuestro país."
 CZE_join_the_ministry_of_internal_affairs: "Unirse Al Ministerio De Asuntos Internos"
 CZE_join_the_ministry_of_internal_affairs_desc: "El Ministerio de Asuntos Internos controla los tribunales, respeta las leyes y mantiene la estabilidad de nuestro país. Si nos unimos a ellos, podremos transformar nuestras leyes más fácilmente."
 CZE_join_the_ministry_of_regional_development: "Unirse Al Ministerio De Desarrollo Regional"
 CZE_join_the_ministry_of_regional_development_desc: "El desarrollo regional es importante para mejorar la economía e industria de nuestro país. Dirige el sector económico y si nos unimos a él, podremos elegir el camino del desarrollo industrial."
 CZE_new_head_politics_of_the_country_management: "Nueva Política De Gestión Del País"
 CZE_new_head_politics_of_the_country_management_desc: "Nuestra coalición con ČSSD y KDU-ČSL nos permite formar un nuevo gobierno. Es una gran oportunidad para tomar el control de las instituciones nacionales más importantes."
 CZE_2014_european_parliamentary_elections: "Elecciones Parlamentarias Europeas De 2014"
 CZE_2014_european_parliamentary_elections_desc: "Las elecciones de la UE son muy importantes para nosotros. Si conseguimos suficientes escaños, ganaremos en la mirada de los miembros de la Unión Europea y obtendremos más apoyo en la República Checa."
 CZE_makat_a_neblabolit: "§2Haz lo mejor que puedas y no te andes con tonterías.§!"
 CZE_makat_a_neblabolit_desc: "'Haz lo mejor que puedas y no te andes con tonterías.' Con esas palabras logramos ganar una enorme popularidad durante las elecciones de 2017. Ahora nos centraremos en mejorar el gasto nacional y el desarrollo urbano."
 CZE_great_labor_reforms: "Grandes Reformas Laborales"
 CZE_great_labor_reforms_desc: "Nuestro código laboral está desactualizado e ineficaz. Ese es nuestro trabajo cambiarlo."
 CZE_cybersecurity_funding: "Financiamiento De Ciberseguridad"
 CZE_cybersecurity_funding_desc: "Nuestros sistemas de seguridad no son de la mejor calidad. Si nadie gasta dinero para actualizarlos, podríamos tener serios problemas muy pronto."
 CZE_digitalization_of_the_economy_sector: "Digitalización Del Sector Económico"
 CZE_digitalization_of_the_economy_sector_desc: "Cuando la ciberseguridad haya mejorado, será el momento de llevar nuestras ciudades a la nueva era e instalar nuevas tecnologías."
 CZE_increase_feeling_of_security: "Incrementar El Sentimiento De Seguridad"
 CZE_increase_feeling_of_security_desc: "Los tiempos se están volviendo nuevamente nerviosos. Nuestra gente debe saber que está a salvo, por lo que aumentaremos el presupuesto de gasto policial."
 CZE_all_for_people_all_from_people: "Todo Para La Gente, Todo De La Gente"
 CZE_all_for_people_all_from_people_desc: "Todas nuestras acciones recientes son para mejorar la calidad de vida de nuestra nación. Esa era nuestra misión y hemos tenido éxito en ella."
 CZE_take_care_of_the_education: "Cuidar La Educación"
 CZE_take_care_of_the_education_desc: "Nuestras escuelas son buenas, pero los maestros están mal pagados. Nuestro programa incluye ese problema y es hora de solucionarlo."
 CZE_the_lithium_case: "El Caso Del Litio"
 CZE_the_lithium_case_desc: "El caso del litio es un asunto político que ocurrió pocos días antes de las elecciones de 2017 a la Cámara de Diputados del Parlamento de la República Checa. El asunto surgió debido a la exploración del yacimiento de litio en Cínovec, los derechos para explorar el yacimiento y la posible minería posterior. ČSSD quiere cooperar con una empresa australiana y comenzar la extracción, pero algunos de nuestros políticos se oponen a esta opción."
 CZE_attract_kscm_communists: "Atraer §RKSCM Comunistas§!"
 CZE_attract_kscm_communists_desc: "Algunos políticos de otros partidos decidieron unirse a nuestro movimiento. Hablamos principalmente de los seguidores de KSČM y ČSSD. Es una buena situación para nuestro partido."
 CZE_top_09_program: "§CTOP 09 Programa§!"
 CZE_top_09_program_desc: "Los objetivos de TOP 09 son, entre otros, prevenir los cambios medioambientales causados por la industrialización del país. Buscan el apoyo del partido ODS y en los tiempos actuales, son parte de la coalición SPOLU (en checo, JUNTOS)."
 CZE_energy_saving: "Ahorro De Energía"
 CZE_energy_saving_desc: "Nuestra gente y las corporaciones desperdician demasiada energía. Sí, tenemos reactores nucleares y muchas reformas de energía renovable, pero eso no significa que tengamos que gastar toda esta energía en un solo mes. Nuestras nuevas regulaciones evitarán que las personas desperdicien electricidad en exceso."
 CZE_cooperate_with_strana_zelenych: "Cooperar Con §7Strana Zelenych§!"
 CZE_cooperate_with_strana_zelenych_desc: "Strana Zelených siempre supo que los territorios verdes son muy importantes para el país. Si unimos nuestros programas, podremos impulsar más leyes en el parlamento."
 CZE_modify_green_savings_program: "Modificar El Programa De Ahorro Verde"
 CZE_modify_green_savings_program_desc: "El programa de Ahorro Verde incluye la protección de los bosques, los animales y reduce el problema de la contaminación. Pero este programa necesita algunas correcciones que lo harán aún mejor."
 CZE_seek_ods_coalition: "Buscar Coalición §1ODS§!"
 CZE_seek_ods_coalition_desc: "No podemos hacer mucho sin la ayuda de un partido más grande. ODS encaja mejor con nuestro programa y nos acercaremos a ellos."
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs: "Ministro De Relaciones Exteriores Karel Schwarzenberg"
 CZE_karel_schwarzenberg_ministry_of_foreign_affairs_desc: "Karel Schwarzenberg ha sido ministro de relaciones exteriores durante algún tiempo. Aprovechemos juntos estos privilegios para ayudar a promover nuestro partido."
 CZE_european_union_appreciation: "Apreciación De La Unión Europea"
 CZE_european_union_appreciation_desc: "La Unión Europea se preocupa por el medio ambiente. Algunas de sus leyes pueden ser contrarias a las nuestras, pero quieren lo mejor para sus miembros."
 CZE_environment_regulations: "Regulaciones Ambientales"
 CZE_environment_regulations_desc: "Algunas empresas tienen un efecto devastador sobre el medio ambiente local. Tenemos que detener este comportamiento y establecer regulaciones más estrictas."
 CZE_limit_forest_clearing: "Limitar La Tala De Bosques"
 CZE_limit_forest_clearing_desc: "Las empresas madereras están talando demasiados árboles. Están plantando nuevos, pero tarda décadas antes de que se conviertan en árboles maduros. Deben limitar su tala."
 CZE_reform_of_the_transport_sector: "Reforma Del Sector De Transporte"
 CZE_reform_of_the_transport_sector_desc: "Škoda está haciendo un buen trabajo mejorando nuestro sector de motorización, pero sus coches están causando demasiada contaminación. Necesitan reducir las emisiones de CO2."
 CZE_defend_against_ano: "Defender Contra §2ANO§!"
 CZE_defend_against_ano_desc: "ANO está criticando a nuestro partido por cualquier razón. Solo queremos cuidar el medio ambiente nacional. No podemos dejar esto sin respuesta."
 CZE_intensive_environment_regulations: "§CRegulaciones Ambientales Intensivas§!"
 CZE_intensive_environment_regulations_desc: "Nuestro programa más reciente incluye aún más regulaciones verdes. Además de eso, debemos financiar la investigación de nuevas tecnologías que nos ayuden a alcanzar nuestros objetivos."
 CZE_regulate_waste_management: "Regulaciones Sobre Gestión De Residuos"
 CZE_regulate_waste_management_desc: "Nuestro país necesita una mejor forma de depositar los residuos. Los vertederos están bien, pero en lugar de tirarlos, podemos reciclarlos y darles una nueva vida."
 CZE_invent_new_technologies: "Inventar Nuevas Tecnologías"
 CZE_invent_new_technologies_desc: "Financiemos el sector de investigación y ayudemos a inventar nuevas tecnologías para el ahorro de energía. Esta no será una inversión barata, pero este paso es necesario."
 CZE_decrease_construction_cost: "Disminuir El Costo De Construcción"
 CZE_decrease_construction_cost_desc: "Deberíamos empezar a utilizar materiales más baratos pero con calidad comparable. Esto reducirá el gasto nacional en los sitios de construcción y acelerará el proceso."
 CZE_continue_green_savings_program: "Continuar Con El Programa De Ahorro Verde"
 CZE_continue_green_savings_program_desc: "Otra reforma al programa de Ahorro Verde. Gracias a la cooperación con Strana Zelených podemos aprobar otra ley sin ningún problema."
 CZE_balanced_energy_development: "Desarrollo Energético Equilibrado"
 CZE_balanced_energy_development_desc: "No podemos depender solo de un tipo de energía. Las plantas de energía a base de combustibles fósiles no son buenas para el medio ambiente, pero si algo sucediera con el sector de energía renovable, serían nuestros únicos generadores."
 CZE_miroslav_kalousek_for_the_leader: "Miroslav Kalousek Para Líder"
 CZE_miroslav_kalousek_for_the_leader_desc: "Kalousek fue anteriormente líder de KDU-ČSL. Gracias a eso, mantenemos buenas relaciones con ese partido. Pero, ¿realmente comprende nuestro programa electoral?"
 CZE_modify_agriculture_effect_on_the_environment: "Modificar El Efecto De La Agricultura En La Tierra"
 CZE_modify_agriculture_effect_on_the_environment_desc: "La agricultura es buena por sí misma, pero a veces requiere cortar algunos árboles. Tampoco es muy buena para la tierra debajo de las tierras agrícolas. Vamos a echar un vistazo a esto."
 CZE_leadership_of_jiri_pospisil: "§CDirección De Jiří Pospíšil§!"
 CZE_leadership_of_jiri_pospisil_desc: "Es hora de que Jiří Pospíšil demuestre lo que puede hacer por nuestro partido. Un nuevo líder significa nueva energía y entusiasmo para alcanzar nuestros objetivos."
 CZE_make_new_parks: "Crear Nuevos Parques"
 CZE_make_new_parks_desc: "Nuestras ciudades carecen de terrenos verdes con aire limpio. Al construir nuevos parques resolveremos este problema."
 CZE_energize_the_tourist_sector: "Energizar El Sector Del Turismo"
 CZE_energize_the_tourist_sector_desc: "Otras personas deben saber que la República Checa también merece ser visitada. Nuestro programa ha hecho que este país sea más amigable con la naturaleza y nuestros visitantes seguramente lo apreciarán."
 CZE_leadership_of_marketa_pekarova_adamova: "Dirección De Markéta Pekarová Adamová"
 CZE_leadership_of_marketa_pekarova_adamova_desc: "Markéta Pekarová Adamová ha sido elegida como la nueva líder de nuestro partido. Será su deber unir nuestro partido a la coalición SPOLU."
 CZE_join_the_spolu_coalition: "Unirse A La Coalición SPOLU"
 CZE_join_the_spolu_coalition_desc: "Estamos listos para unirnos a ODS y KDU-ČSL en la coalición SPOLU. Este es un gran día para nuestros partidos."
 CZE_waste_recycling: "Reciclaje De Residuos"
 CZE_waste_recycling_desc: "Ya hemos introducido el programa de reciclaje, pero hoy es el momento de mejorarlo. Los nuevos centros de reciclaje acelerarán todo el proceso."
 CZE_invest_in_green_cities: "Invertir En Ciudades Verdes"
 CZE_invest_in_green_cities_desc: "Las calles deberían estar cubiertas de árboles, arbustos y otras cosas similares. Esta solución disminuirá la contaminación en las ciudades y mejorará la calidad de vida."
 CZE_the_triple_alliance: "La Triple Alianza"
 CZE_the_triple_alliance_desc: "La coalición SPOLU ha sido oficialmente creada. ODS, TOP 09 y KDU-ČSL se han unido para derrotar la creciente popularidad de ANO. Esto es solo el comienzo. Después del éxito en las últimas elecciones, la coalición tiene que preparar el nuevo gobierno."
 CZE_change_in_the_government: "Cambio En El Gobierno"
 CZE_change_in_the_government_desc: "Han comenzado los cambios en el gobierno. Los 3 partidos han elegido juntos a 5 de los mejores políticos de sus partidos para encargarse de la gestión nacional. Con esa popularidad, SPOLU también podrá decidir sobre los planes de desarrollo futuros que cambiarán la forma de gestionar la República Checa."
 CZE_martin_baxa_ministry_of_culture: "Martin Baxa - Ministerio de Cultura"
 CZE_martin_baxa_ministry_of_culture_desc: "ODS ha elegido a Martin Baxa como nuevo ministro de cultura. Aparte de su carrera política, también es profesor de secundaria. Se unió a ODS en 1999."
 CZE_zbynek_stanjura_minister_of_finance: "Zbynek Stanjura - Ministro de Finanzas"
 CZE_zbynek_stanjura_minister_of_finance_desc: "Zbyněk Stanjura es otro político de ODS que ha sido elegido para formar parte del nuevo gobierno de Petr Fiala. Se encargará de las responsabilidades del ministerio de finanzas. Se unió a ODS al inicio del nuevo milenio y rápidamente se convirtió en un político importante en este partido."
 CZE_pavel_blazek_department_of_justice: "Pavel Blazek - Departamento de Justicia"
 CZE_pavel_blazek_department_of_justice_desc: "Pavel Blažek se unió a ODS en 1998. Anteriormente fue ministro de justicia durante la presidencia de Petra Nečas. Esta vez tiene otra oportunidad de convertirse en uno de los políticos más importantes de [CZE.GetName]."
 CZE_martin_kupka_ministry_of_transportation: "Martin Kupka - Ministerio de Transportes"
 CZE_martin_kupka_ministry_of_transportation_desc: "Martin Kupka en asuntos privados trabaja como periodista. En 2008 se unió a ODS y en 2 años ganó un gran apoyo y popularidad. En el nuevo gobierno de Petr Fiala, servirá como ministro de transporte."
 CZE_jana_cernochova_minister_of_defence: "Jana Cernochová - Ministra de Defensa"
 CZE_jana_cernochova_minister_of_defence_desc: "El último miembro de ODS que se unirá al nuevo gobierno será Jana Cernochová. Se unió al partido en 1997. Durante su carrera fue miembro del Parlamento de la República Checa por la ciudad de Praga. Ahora servirá como la nueva ministra del sector de defensa."
 CZE_coalition_with_pirati_a_strostove: "Coalición Con Piráti a Starostové"
 CZE_coalition_with_pirati_a_strostove_desc: "La coalición SPOLU es fuerte, pero la coalición de Piráti a Starostové también está ganando popularidad. Unir estas dos coaliciones creará el grupo político más fuerte en la historia moderna de la República Checa."
 CZE_support_petr_pavel_for_the_president: "Apoyar A Petr Pavel Para La Presidencia"
 CZE_support_petr_pavel_for_the_president_desc: "SPOLU apoyó activamente la presidencia de Petr Pavel. Él no pertenece a ningún partido. Es un líder independiente que dirigirá este país."
 CZE_connecting_five_programs: "Conectar Cinco Programas"
 CZE_connecting_five_programs_desc: "Después de formar la nueva coalición de SPOLU y Piráti a Starostové, es hora de comenzar la realización del programa común y más grande de política."
 CZE_the_strongest_coalition: "La Coalición Más Fuerte"
 CZE_the_strongest_coalition_desc: "SPOLU rápidamente ganó un enorme apoyo. Las decisiones decisivas de Petr Fiala y el regreso de un general militar retirado, Petr Pavel, dan esperanza al pueblo. Desde este punto parece que solo puede subir."
 CZE_independent_politician_in_power: "Político Independiente En El Poder"
 CZE_independent_politician_in_power_desc: "Petr Pavel fue elegido como líder de [CZE.GetName]. Este es un gran éxito para él y SPOLU."
 CZE_take_care_of_the_environment: "Cuidar Del Medio Ambiente"
 CZE_take_care_of_the_environment_desc: "El medio ambiente se está volviendo más frágil año tras año, así que no deberíamos destruirlo más."
 CZE_a_soldier_and_a_politician: "Un Soldado Y Un Político"
 CZE_a_soldier_and_a_politician_desc: "Petr Pavel, nacido el 1 de noviembre de 1961 en Plana, comenzó su carrera militar cuando Checoslovaquia aún existía y estaba bajo el régimen comunista. Fue responsable del reconocimiento contra los países de la OTAN. La situación cambió después de la caída de la Unión Soviética y la ruptura de Checoslovaquia en la República Checa democrática y Eslovaquia. Petr Pavel comenzó a cooperar con las fuerzas de la OTAN y Estados Unidos (aunque el idioma inglés no era popular en el bloque del Este, Pavel fue uno de los pocos oficiales que estudió inglés, francés y ruso). Sirvió en las fuerzas militares hasta 2018, cuando se retiró del servicio militar y continuó su carrera en el ámbito político, ganando el apoyo de partidos democráticos y no alineados, lo que le ayudó a convertirse en presidente de la República Checa en las elecciones presidenciales de 2023.\nEste árbol histórico y la interfaz gráfica dedicada están aquí para observar mejor su carrera después del amanecer del nuevo milenio, cuando tuvo un gran impacto en las operaciones militares y las conversaciones políticas."
 CZE_international_career: "Carrera Internacional"
 CZE_international_career_desc: "El mundo no termina en la República Checa. La cooperación con otros países es importante para ganar experiencia y aprender tácticas de diferentes oficiales y terrenos."
 CZE_home_career: "Carrera Nacional"
 CZE_home_career_desc: "La República Checa es nuestro hogar y debemos hacer todo lo posible para protegerla de cualquier amenaza posible. Nuestros enemigos deben saber que no somos un objetivo fácil."
 CZE_join_ii_persian_gulf_war: "Unirse a la II Guerra del Golfo Pérsico"
 CZE_join_ii_persian_gulf_war_desc: "Después del ataque terrorista, Estados Unidos se volvió más agresivo hacia el Medio Oriente. Declararon la guerra a Irak y debemos ayudar a nuestros aliados a luchar por la paz de todos."
 CZE_continuation_of_afnorth_cooperation: "Continuación de la Cooperación AFNORTH"
 CZE_continuation_of_afnorth_cooperation_desc: "AFNORTH ya no existe, pero otras instituciones se crearon en su lugar, en Bruselas para ser precisos. Su misión es proteger el flanco norte de la alianza y a Petr Pavel se le da la oportunidad de ayudar a los generales en esa tarea."
 CZE_zastupce_velitele_divize: "Subcomandante de División"
 CZE_zastupce_velitele_divize_desc: "Subcomandante de División es una oportunidad para Petr Pavel para demostrar nuevamente su valía en la patria. Se convertirá en la mano derecha de uno de nuestros generales para coordinar planes y estrategias que ayudarán a mejorar nuestra postura de disuasión."
 CZE_brigadni_general: "General de Brigada"
 CZE_brigadni_general_desc: "Petr Pavel está listo para ser ascendido a General de Brigada. Es un logro muy importante en su carrera que lo acerca a convertirse en el general más importante de su país y en las estructuras de la alianza."
 CZE_homeland_protectionism: "Proteccionismo Nacional"
 CZE_homeland_protectionism_desc: "Nuestro país está rodeado de vecinos neutrales y amistosos. Pero eso no significa que podamos confiar completamente en ellos. Tenemos que estar preparados para un ataque desde cualquier lado."
 CZE_centcom_liaison_officer: "Oficial de Enlace CENTCOM"
 CZE_centcom_liaison_officer_desc: "El Comando Central de los Estados Unidos es uno de los once comandos unificados de combate del Departamento de Defensa de EE. UU. Fue establecido en 1983, asumiendo las responsabilidades previas de la Fuerza de Tarea Conjunta de Despliegue Rápido (RDJTF)."
 CZE_coordination_from_qatar: "Coordinación desde Qatar"
 CZE_coordination_from_qatar_desc: "Qatar permitió a las fuerzas estadounidenses establecer sus campamentos militares y base aérea en su territorio. Petr Pavel será enviado allí para coordinar las fuerzas estadounidenses que luchan en Irak durante la II Guerra del Golfo."
 CZE_protect_nato_northern_flank: "Proteger el Flanco Norte de la OTAN"
 CZE_protect_nato_northern_flank_desc: "Los países escandinavos no son muy capaces de defenderse por sí mismos, pero son aliados muy importantes. Su clima es más frío que el nuestro, por lo que se manejarán mejor al luchar con Rusia en su territorio. Debemos asegurarnos de que su defensa sea capaz de detener las fuerzas hostiles."
 CZE_special_forces_deputy_commander: "Subcomandante de las Fuerzas Especiales"
 CZE_special_forces_deputy_commander_desc: "Antes de que Petr Pavel esté listo para convertirse en comandante de un batallón de fuerzas especiales, necesita aprender a comandar una legión de soldados profesionalmente entrenados."
 CZE_deputy_director_of_the_czech_ministry_of_defence: "Subdirector del Ministerio de Defensa"
 CZE_deputy_director_of_the_czech_ministry_of_defence_desc: "Para comprender mejor los obstáculos que el país debe superar para introducir un nuevo programa de defensa, Petr Pavel debe aprender de las posiciones más altas cómo lidiar con cualquier problema."
 CZE_extend_deterrence_policy: "Ampliar la Política de Disuasión"
 CZE_extend_deterrence_policy_desc: "Nuestros enemigos piensan que debido a nuestro pequeño ejército somos un objetivo fácil. Sabemos que están equivocados, pero también deben saber que lucharemos por cada pedazo de nuestra tierra."
 CZE_special_forces_commander: "Comandante de las Fuerzas Especiales"
 CZE_special_forces_commander_desc: "Después de décadas de entrenamiento, Petr Pavel está listo para comandar nuestros batallones de fuerzas especiales. Años de entrenamiento resultan en otro ascenso y Petr Pavel se acerca al pico de su carrera."
 CZE_generalmajor: "General de División"
 CZE_generalmajor_desc: "General de División es otro ascenso en la lista de rangos generales checos. El General de División otorgará a Pavel más privilegios y acceso a misiones más avanzadas."
 CZE_improve_air_defence_program: "Mejorar el Programa de Defensa Aérea"
 CZE_improve_air_defence_program_desc: "Si no podemos mantener una producción estable de aviones nuevos y modernos, debemos gastar nuestro dinero en mejorar los sistemas que nos permitirán derribar los aviones enemigos."
 CZE_protest_for_reducing_military_funding: "Protesta contra la Reducción de la Financiación Militar"
 CZE_protest_for_reducing_military_funding_desc: "Nuestros políticos están pensando en aumentar otros gastos gubernamentales a costa de los militares. Si deciden aprobar esa ley, nos debilitaremos, lo cual no es una opción."
 CZE_eu_integration: "Integración en la UE"
 CZE_eu_integration_desc: "Algunos países de la OTAN pertenecen a la Unión Europea. Nos beneficiaremos doblemente al mejorar nuestras relaciones con ellos, tal vez también ayude a que nuestra economía crezca más rápido."
 CZE_deputy_chief_of_the_general_staff: "Subjefe del Estado Mayor General"
 CZE_deputy_chief_of_the_general_staff_desc: "Una vez más, Petr Pavel debe aprender cómo funciona el puesto más alto antes de poder ser ascendido a uno de ellos. El Jefe del Estado Mayor General es la posición militar más alta en las Fuerzas Checas y es un logro importante obtener ese ascenso."
 CZE_suggest_increasing_cybersecurity: "Sugerir el Aumento de la Ciberseguridad"
 CZE_suggest_increasing_cybersecurity_desc: "Nuestro enemigo puede usar el cuarto poder como fuente de su propaganda. Si nuestros sitios gubernamentales fallan debido a un virus, podríamos perder el control sobre nuestra logística y comunicación."
 CZE_shape_representative: "Representante SHAPE"
 CZE_shape_representative_desc: "SHAPE es otra institución de la OTAN. Coordina todas las operaciones de la OTAN en el mundo. Petr Pavel será enviado a su cuartel general en Bélgica para coordinar sus decisiones con otros generales experimentados."
 CZE_generalporucik: "Teniente General"
 CZE_generalporucik_desc: "El Teniente General es un paso detrás del rango más alto que se puede alcanzar en el ejército de la República Checa. La campaña está casi terminada y nuevas misiones se vuelven disponibles para Petr Pavel."
 CZE_chief_of_staff_of_the_czech_armed_forces: "Jefe del Estado Mayor de las Fuerzas Armadas Checas"
 CZE_chief_of_staff_of_the_czech_armed_forces_desc: "Gracias al nuevo rango, Petr Pavel ahora puede convertirse en Jefe del Estado Mayor de las Fuerzas Armadas Checas. Es el oficial militar de más alto rango y más veterano de las Fuerzas Armadas de la República Checa. Es nombrado por el Presidente de la República Checa, quien es el comandante en jefe."
 CZE_support_for_czech_forces_in_afghanistan: "Apoyo a las Fuerzas Checas en Afganistán"
 CZE_support_for_czech_forces_in_afghanistan_desc: "El conflicto en Afganistán sigue y las fuerzas talibanes son una amenaza constante para la seguridad de los ciudadanos afganos. Los soldados checos luchan por la libertad de Afganistán y debemos apoyarlos en todo lo que podamos."
 CZE_head_of_the_nato_military_committee: "Jefe del Comité Militar de la OTAN"
 CZE_head_of_the_nato_military_committee_desc: "Esta es la posición más alta en las estructuras militares de la OTAN. Gracias a décadas de arduo entrenamiento, Petr Pavel está ahora listo para convertirse en el general más importante de la estructura militar de la alianza."
 CZE_declare_russia_as_a_major_threat: "Declarar a Rusia como una gran amenaza"
 CZE_declare_russia_as_a_major_threat_desc: "Rusia nunca fue nuestra amiga. Si no cambian su política, de manera permanente esta vez, no podemos pretender que la amenaza tras la caída de la URSS haya desaparecido."
 CZE_strengthen_eastern_flank: "Fortalecer el Flanco Este"
 CZE_strengthen_eastern_flank_desc: "Mientras Rusia continúe con su política ofensiva, no podemos bajar la guardia. Los países del este deben estar listos para un posible impacto."
 CZE_armadni_general: "General de Ejército"
 CZE_armadni_general_desc: "El rango más alto alcanzable en el ejército de la República Checa. Petr Pavel alcanzó la posición más alta y ahora está listo para llegar aún más lejos, convirtiéndose en jefe del Comité Militar de la OTAN."
 CZE_finish_nato_career: "Finalizar carrera en la OTAN"
 CZE_finish_nato_career_desc: "Petr Pavel se está acercando a su jubilación. Con eso en mente, debe despedirse de sus amigos de la OTAN y prepararse para dejar el ejército."
 CZE_military_pension: "Pensión militar"
 CZE_military_pension_desc: "Todo llegará a un callejón sin salida tarde o temprano. Petr Pavel se toma una merecida jubilación, pero el espíritu y la sabiduría que adquirió durante su servicio seguirán siendo una pieza importante en el ejército checo."
 CZE_further_political_career: "Carrera política futura"
 CZE_further_political_career_desc: "Después de que Petr Pavel terminara su carrera militar, ahora es el momento de adentrarse más en la esfera política. Pavel ya tiene experiencia en este campo mientras participaba en innumerables reuniones de la alianza."
 CZE_spolu_silnejsi: "Más fuertes juntos"
 CZE_spolu_silnejsi_desc: "La iniciativa Más Fuertes Juntos fue fundada por Petr Pavel en la primavera de 2020. Primero, lanzaron una campaña de recaudación de fondos que ayudó a las personas en la primera línea de lucha contra la epidemia y a aquellos más afectados por la crisis. Más tarde, Petr Pavel y otros expertos elaboraron recomendaciones para una mejor gestión de la crisis."
 CZE_fight_disinformation: "Luchar contra la desinformación"
 CZE_fight_disinformation_desc: "Algunos rebeldes están tratando de suprimir la popularidad de Pavel difundiendo información falsa en Internet. Alguien tiene que mostrar a la gente que todo esto es una mentira."
 CZE_collection_for_hospitals: "Recaudación para hospitales"
 CZE_collection_for_hospitals_desc: "Nuestros hospitales están bien equipados, pero durante los tiempos de crisis no son tan efectivos como podrían ser. Con algunas donaciones de la gente podremos ayudarlos a prepararse para cualquier situación."
 CZE_candidate_for_the_president: "Candidato para la presidencia"
 CZE_candidate_for_the_president_desc: "Es hora de que Petr Pavel se postule como presidente de la República Checa. Antes fue soldado, ahora político."
 CZE_support_from_politicians: "Apoyo de los políticos"
 CZE_support_from_politicians_desc: "Otros partidos políticos apoyan la candidatura de Petr Pavel. ODS, TOP 09 y KDU-CSL lo ayudarán a ganar apoyo y ganar popularidad por sí mismos."
 CZE_the_reign_of_petr_pavel: "El reinado de Petr Pavel"
 CZE_the_reign_of_petr_pavel_desc: "Petr Pavel ganó suficiente popularidad antes de las elecciones presidenciales y logró vencer a sus rivales, asegurando su puesto como presidente de su país, la República Checa. La nueva era comienza ahora."
 CZE_election_donations: "Donaciones electorales"
 CZE_election_donations_desc: "La campaña electoral es muy costosa. Afortunadamente, tenemos el apoyo de 3 de los partidos más grandes que nos ayudarán a reunir fondos para la campaña de Petr Pavel."
 CZE_shift_in_politics: "Cambio en la política"
 CZE_shift_in_politics_desc: "Hemos dependido demasiado de nuestros aliados. Nuestro país debe ser capaz de defenderse sin ayuda externa."
 CZE_stay_close_with_other_countries: "Mantenerse cerca de otros países"
 CZE_stay_close_with_other_countries_desc: "Somos más fuertes cuando estamos unidos. La OTAN nos garantizará la independencia y una estrategia de disuasión perfecta."
 CZE_economical_innovations: "Innovaciones económicas"
 CZE_economical_innovations_desc: "A pesar de nuestras ambiciones en defensa, un país próspero necesita actualizar su economía cada año para no quedarse atrás de otras naciones. Así que echemos un vistazo a las soluciones modernas para los problemas modernos."
 CZE_increase_defence_budget: "Aumentar el presupuesto de defensa"
 CZE_increase_defence_budget_desc: "Más que equipos, necesitamos soldados mejor entrenados. El ejército profesional desperdicia menos equipo y, gracias a eso, podemos centrarnos en la producción de las máquinas más importantes."
 CZE_armaments_funding: "Financiamiento de armamentos"
 CZE_armaments_funding_desc: "Soldados bien entrenados son importantes, pero no podemos depender solo del entrenamiento. Tenemos que aumentar la producción de piezas militares y equipos para llenar nuestro almacén."
 CZE_internal_affairs: "Asuntos internos"
 CZE_internal_affairs_desc: "Creo que es el momento de cumplir nuestras promesas electorales. Bueno, pongámonos a trabajar para hacer feliz a nuestra gente."
 CZE_explain_our_choice: "Explicar nuestra elección"
 CZE_explain_our_choice_desc: "Escucha, no es que no queramos ayuda externa. Sabemos que no podemos ganar contra enemigos mucho más fuertes, así que no hay necesidad de hacer castigos. Seguimos siendo aliados y continuaremos ayudando a otros países."
 CZE_continue_nato_trainings: "Continuar entrenamientos de la OTAN"
 CZE_continue_nato_trainings_desc: "Los entrenamientos de la OTAN no son nada nuevo para nosotros. Pero los tiempos han cambiado y en lugar de ejercicios regulares, necesitamos preparar a nuestros soldados para la guerra real..."
 CZE_tighten_ties_with_eu: "Reforzar los lazos con la UE"
 CZE_tighten_ties_with_eu_desc: "Alianza económica. Suena bien y eso es lo que es la Unión Europea. Es hora de obtener más beneficios de ese grupo."
 CZE_more_independent_growth: "Crecimiento más independiente"
 CZE_more_independent_growth_desc: "No podemos caer en la trampa de otras naciones que buscan solo beneficios personales del comercio. Tenemos que aumentar el poder de nuestra propia economía para importar menos materiales."
 CZE_fight_corruption: "Luchar contra la corrupción"
 CZE_fight_corruption_desc: "La corrupción es un problema imparable. No importa cuán duro lo intentes, siempre volverá. Pero si dejamos de luchar contra ella, se convertirá en una amenaza mucho mayor para nuestra nación que la invasión de otros países."
 CZE_higher_retirement_age: "Edad de jubilación más alta"
 CZE_higher_retirement_age_desc: "Cuanto más tiempo trabajen las personas, mejor será nuestra economía. Todos estarán bien si subimos la edad de jubilación unos años."
 CZE_save_money_for_other_institutions: "Ahorrar dinero para otras instituciones"
 CZE_save_money_for_other_institutions_desc: "El ejército no es el único sector del país. Tenemos que apoyar otras instituciones como la salud o la educación para mantener nuestro crecimiento estable, bueno, estable."
 CZE_offensive_innovations: "Innovaciones ofensivas"
 CZE_offensive_innovations_desc: "Con una defensa impenetrable no podremos ejecutar una ofensiva efectiva contra nuestro enemigo. Deberíamos enfocarnos más en los asaltos y las cargas ofensivas."
 CZE_keep_defensive_doctrine: "Mantener la doctrina defensiva"
 CZE_keep_defensive_doctrine_desc: "Tenemos que creer que nuestro enemigo tendrá más... bueno, enemigos. Si somos lo suficientemente fuertes para mantener nuestras posiciones, nuestros soldados no tendrán que arriesgar sus vidas en asaltos peligrosos."
 CZE_czech_polish_military_cooperation: "Cooperación militar checo-polaca"
 CZE_czech_polish_military_cooperation_desc: "Polonia es uno de los países más fuertes en el lado oriental de Europa. Preparémonos para otro programa de entrenamiento conjunto para nuestros ejércitos."
 CZE_calling_for_eastern_flank_increased_protection: "Llamar por una mayor protección del flanco oriental"
 CZE_calling_for_eastern_flank_increased_protection_desc: "Rusia no deja de amenazar a otros países. El flanco oriental de nuestra alianza aún no está preparado para una invasión rusa y eso debe cambiar rápidamente."
 CZE_join_the_eurozone: "Unirse a la zona del euro"
 CZE_join_the_eurozone_desc: "Después de todo, ¿por qué no? La zona del euro unirá aún más a nuestro país con la Unión Europea y hará que nuestra moneda sea más estable."
 CZE_increased_factories_efficiency: "Mayor eficiencia en las fábricas"
 CZE_increased_factories_efficiency_desc: "Las nuevas tecnologías permitirán que nuestras fábricas aumenten la producción de bienes y equipo militar. Nos costará un poco, pero el resultado valdrá la pena."
 CZE_expansion_of_mining_regions: "Expansión de las regiones mineras"
 CZE_expansion_of_mining_regions_desc: "Sí, debemos apuntar a soluciones verdes, pero debido a que estamos tratando de lograr un crecimiento más independiente, necesitamos asegurar un sector de recursos más seguro."
 CZE_administration_reform: "Reforma administrativa"
 CZE_administration_reform_desc: "Algunos de los problemas de corrupción surgieron debido a una administración ineficaz. Para eliminar esta chispa, la administración debe pasar por reformas importantes."
 CZE_grants_for_schools: "Subvenciones para escuelas"
 CZE_grants_for_schools_desc: "Nuestras escuelas deberían ser más abiertas para los estudiantes internacionales y los viajes a otros países. Con el dinero recientemente otorgado podrán mejorar la enseñanza."
 CZE_expand_ministry_of_health: "Expandir el Ministerio de Salud"
 CZE_expand_ministry_of_health_desc: "Los hospitales deben estar listos para cualquier situación y problema. Los médicos deben saber cómo actuar en tiempos de epidemia o cualquier otro evento estresante."
 CZE_expand_role_of_the_army_in_politics: "Expandir el papel del ejército en la política"
 CZE_expand_role_of_the_army_in_politics_desc: "Algunos políticos se preocupan demasiado por sí mismos en lugar de lo que necesita el país. Los generales del ejército nos ayudarán a preparar fuerzas militares más fuertes y limitarán el papel de los políticos no tan confiables."
 CZE_always_prepared: "Siempre preparados"
 CZE_always_prepared_desc: "No necesitamos ver el ejército enemigo en nuestra frontera para saber que se está preparando para una guerra. Al monitorear las actividades de otros países sabremos mucho más rápido si alguien está preparando una invasión contra nuestra nación."
 CZE_even_together_we_must_be_strong: "Incluso juntos, debemos ser fuertes"
 CZE_even_together_we_must_be_strong_desc: "No podemos depender completamente de nuestros fuertes aliados. Debemos ser capaces de detener la amenaza entrante solo con nuestras fuerzas."
 CZE_green_parties_support: "Apoyo de los partidos verdes"
 CZE_green_parties_support_desc: "La situación climática empeora cada año. Los partidos verdes saben cómo detener la crisis entrante y a veces es bueno escuchar sus ideas, incluso a costa de una menor tasa de crecimiento de la productividad."
 CZE_study_russian_strategies: "Estudiar las estrategias rusas"
 CZE_study_russian_strategies_desc: "Ya las conocemos, pero la estrategia siempre puede cambiar. Hagámoslo en silencio para que tal vez nadie lo note..."
 CZE_stay_close_with_visegrad: "Mantenerse cerca de Visegrado"
 CZE_stay_close_with_visegrad_desc: "El Grupo de Visegrado ha hecho mucho bien a sus 4 miembros. Debemos mantenernos unidos pase lo que pase."
 CZE_open_up_for_balkans: "Abrirse a los Balcanes"
 CZE_open_up_for_balkans_desc: "Mirando hacia el sur tenemos los países balcánicos. El acceso al Bósforo (y al Mar Negro) es muy importante para nosotros porque podemos controlar la marina rusa en esa región."
 CZE_more_automatization: "Más automatización"
 CZE_more_automatization_desc: "Siguiendo con nuestro enfoque en la tecnología moderna, podemos comenzar a usar maquinaria avanzada y equipo para hacer nuestro trabajo más fácil. Los drones pueden tomar fotos desde el cielo en cualquier momento y los vehículos de construcción controlados a distancia facilitarán su operación."
 CZE_co2_reduction: "Reducción de CO2"
 CZE_co2_reduction_desc: "Škoda fabrica muchos autos, pero los modelos más antiguos aún utilizan sistemas de escape obsoletos que generan más contaminación que los actuales. Ese problema necesita ser finalmente resuelto."
 CZE_stand_for_the_center_europe: "Defender el centro de Europa"
 CZE_stand_for_the_center_europe_desc: "Estamos rodeados de otros países. Algunos son más amistosos, otros no tanto. Así que asegurémonos de que estos países no tan amistosos mantengan sus ejércitos alejados de nuestra frontera."
 CZE_our_country_first: "Nuestro país primero"
 CZE_our_country_first_desc: "Antes de tomar cualquier acción diplomática, necesitamos estar seguros de que nuestro país se beneficiará de ella de la manera más satisfactoria. Si queremos ayudar a los demás, primero debemos cuidarnos a nosotros mismos."
 CZE_awaken_national_spirit: "Despertar el espíritu nacional"
 CZE_awaken_national_spirit_desc: "La gente piensa que, debido al fin del régimen soviético, podemos aflojar la cuerda y entrar en un proceso más estancado de desarrollo militar. Pero la amenaza se hace visible una vez más y necesitamos recordar por qué luchamos durante la Revolución de Terciopelo."
 CZE_catch_up_with_the_giants: "Ponerse al día con los gigantes"
 CZE_catch_up_with_the_giants_desc: "Esto nos costará mucho dinero, pero gracias a la sólida posición de Škoda, restauraremos rápidamente nuestras arcas."
 CZE_ready_for_pre_emptive_strike: "Listos para un ataque preventivo"
 CZE_ready_for_pre_emptive_strike_desc: "Un nuevo conjunto de instrucciones ayudará a nuestros soldados a adaptarse a una invasión inesperada mucho más rápido de lo que normalmente lo harían. El enemigo estará mucho más sorprendido de lo que podría esperar."
 CZE_regional_power: "Poder regional"
 CZE_regional_power_desc: "El nuevo financiamiento para armamento y la doctrina de planificación nos han convertido en una potencia regional en el centro de Europa. Este es un paso muy importante para nosotros y hará que nuestros enemigos piensen dos veces antes de atacar nuestra nación."
 CZE_2000_airforce_army_procurement: "Expansión de la Fuerza Aérea Checa"
 CZE_2000_airforce_army_procurement_desc: "El nuevo milenio abre otra era en la capacidad humana de volar en el cielo. Con el desarrollo de los motores a reacción, nuestra fuerza aérea mejora cada día. La velocidad supersónica está a nuestro alcance, pero hay un pequeño problema... nuestra industria no es lo suficientemente capaz para producir tales máquinas. Tenemos que ahorrar algo de dinero y comprar equipo de otros países."
 CZE_transport_helicopters: "Helicópteros de transporte"
 CZE_transport_helicopters_desc: "Los helicópteros de transporte otorgarán a nuestro ejército terrestre suministros y permitirán que los paracaidistas hagan su trabajo. Rusia, América y Francia tienen algunos vehículos disponibles, así que podemos pedirle a alguno de ellos que nos venda esos helicópteros."
 CZE_lighter_cas: "CAS más ligero"
 CZE_lighter_cas_desc: "Los aviones a reacción deben ser rápidos con una gran maniobrabilidad, por lo que debemos enfocarnos en reducir los costos de construcción y aligerar nuestros aviones."
 CZE_new_fighters: "Cazas modernos"
 CZE_new_fighters_desc: "Los nuevos cazas se están volviendo más rápidos y fuertes con cada nueva generación. Son costosos y difíciles de producir, por lo que debemos comprarlos en el mercado internacional."
 CZE_continue_with_full_on_cas: "Continuar con el CAS completo"
 CZE_continue_with_full_on_cas_desc: "Los mejores aviones son aquellos que son difíciles de destruir y destruyen al enemigo con facilidad. Los aviones de apoyo aéreo cercano medianos son excelentes para este trabajo."
 CZE_attack_helicopters: "Helicópteros de ataque"
 CZE_attack_helicopters_desc: "Los helicópteros de ataque brindan apoyo en el campo de batalla y son excelentes en combate urbano, maniobrando fácilmente entre edificios y rastreando al enemigo en el suelo."
 CZE_2010_airforce_army_procurement: "Adquisición avanzada de la fuerza aérea"
 CZE_2010_airforce_army_procurement_desc: "Otro decenio ha golpeado al mundo. La tecnología de drones no tripulados está en pleno desarrollo y los cazas se vuelven más difíciles de derrotar gracias a las nuevas tecnologías y cascos mejorados. Ya no podemos confiar en nuestro equipo de la era de la guerra fría, es hora de entrar en la era moderna."
 CZE_combat_drones_production: "Producción de drones de combate"
 CZE_combat_drones_production_desc: "Los drones de combate controlados a distancia son perfectos para el reconocimiento y el rápido bombardeo de los objetivos estratégicos. En este momento son difíciles de rastrear y destruir, por lo que debemos conseguirlos tan pronto como sea posible antes de que nuestro enemigo aprenda a luchar eficazmente contra este nuevo tipo de arma."
 CZE_supply_in_casa_c295_m: "Suministro en Airbus C-295"
 CZE_supply_in_casa_c295_m_desc: "Uno de los aviones de transporte más grandes de España. El C-295 nos ayudará a proporcionar suministros en el campo de batalla, pero necesitará protección pesada."
 CZE_new_age_of_supersonic_aircraft_research: "Nueva era de investigación en aeronaves supersónicas"
 CZE_new_age_of_supersonic_aircraft_research_desc: "Los motores a reacción se están volviendo más estables cada año, por lo que los pilotos pueden maniobrar sus máquinas con más facilidad. No son buenas noticias para nosotros, si queremos tener alguna oportunidad contra esa tecnología, necesitamos hacer la nuestra."
 CZE_replace_sokol: "Reemplazar Sokol"
 CZE_replace_sokol_desc: "Sokol era un buen helicóptero, pero no cumple con los estándares actuales de la guerra moderna. Tenemos que encontrar un reemplazo."
 CZE_mobile_operation_center: "Centro de Operaciones Móvil"
 CZE_mobile_operation_center_desc: "El MOC es un centro de operaciones altamente avanzado que apoyará a nuestra fuerza aérea donde sea necesario. Es una inversión costosa, así que mejor no perderlo."
 CZE_lighter_faster: "Más ligero-más rápido"
 CZE_lighter_faster_desc: "Si nuestros pilotos maniobran nuestros aviones lo suficientemente bien para esquivar balas y misiles enemigos, no necesitarán blindaje más pesado. El riesgo es mayor, pero eso hará que nuestros pilotos estén mejor entrenados."
 CZE_medium_hull_focus: "Enfoque en el casco medio"
 CZE_medium_hull_focus_desc: "Un pequeño error y el avión cae. Sabemos que incluso los mejores pilotos cometen errores, así que necesitamos aumentar la protección de nuestros aviones."
 CZE_2020_airforce_army_procurement: "Programa de Fuerza Aérea Moderna"
 CZE_2020_airforce_army_procurement_desc: "Ahora estamos en el tercer decenio del siglo XXI. Uno de los aviones más reconocibles son los aviones de clase F fabricados en América y los de clase MiG de Rusia. Necesitamos conseguir esas máquinas."
 CZE_middle_size_drones: "Drones de tamaño medio"
 CZE_middle_size_drones_desc: "Los drones más pesados serán más lentos, pero también más capaces de transportar explosivos. Los drones kamikaze son muy efectivos contra objetivos terrestres."
 CZE_modern_aircrafts: "Aeronaves modernas"
 CZE_modern_aircrafts_desc: "Es hora de alcanzar los aviones más nuevos producidos por las superpotencias."
 CZE_new_attack_helicopters: "Nuevos helicópteros de ataque"
 CZE_new_attack_helicopters_desc: "Los helicópteros de ataque se vuelven más importantes en la fuerza aérea con cada año. Así que es razonable que debamos cuidarlos y mantenerlos actualizados."
 CZE_next_gen_attack_helicopter: "Helicóptero de ataque de próxima generación"
 CZE_next_gen_attack_helicopter_desc: "No podemos comprar todo en el mercado internacional. Comencemos una nueva investigación y empecemos la producción de nuestros propios helicópteros."
 CZE_new_transport_helicopters: "Nuevos helicópteros de transporte"
 CZE_new_transport_helicopters_desc: "Similares a los helicópteros de ataque, los helicópteros de transporte están asumiendo un papel más importante ahora que en la última década."
 CZE_heavy_transport_helicopter: "Helicóptero de transporte pesado"
 CZE_heavy_transport_helicopter_desc: "Los helicópteros difíciles de destruir son muy caros de producir, pero incluso unas pocas unidades pueden hacer una gran diferencia."
 CZE_new_transport_aircraft: "Aeronaves de transporte"
 CZE_new_transport_aircraft_desc: "Los helicópteros de transporte no reemplazarán a los aviones de transporte anticuados. Aunque están un poco desactualizados, serán muy útiles para nosotros."
 CZE_army_of_the_new_century: "Ejército del nuevo siglo"
 CZE_army_of_the_new_century_desc: "Demos otro paso hacia la modernización del ejército de la República Checa. El nuevo siglo parece brillante para nosotros, así que no dejemos que nuestros enemigos enterren nuestras esperanzas y sueños debido a las fuerzas militares más fuertes."
 CZE_remove_national_service: "Eliminar el servicio nacional"
 CZE_remove_national_service_desc: "La guerra y la tensión mundial ya han pasado, pero la amenaza aún existe y debemos enfocarnos en mejorar nuestro ejército profesional en lugar de reclutar nuevos soldados sin experiencia."
 CZE_form_activereserves: "Formar reservas activas"
 CZE_form_activereserves_desc: "La Reserva Activa ayudará a nuestro ejército a mantener el control de nuestro territorio durante tiempos de guerra. Es importante no sobrecargar a nuestra milicia con tareas adicionales."
 CZE_reform_airborne: "Reforma de los paracaidistas"
 CZE_reform_airborne_desc: "Las fuerzas especiales representan una amenaza realmente alta en América. Han invertido mucho dinero y tiempo para hacer que sus fuerzas especiales sean las mejores del mundo. Nos enfocaremos en las unidades capaces de atacar desde el aire limpio."
 CZE_reform_az: "Stock activo"
 CZE_reform_az_desc: "Una nueva brigada ayudará a nuestras fuerzas en una respuesta rápida ante una ofensiva inesperada. Cuanto más rápido las entrenemos, mejor para nosotros y peor para nuestro enemigo."
 CZE_reform_army_schooling: "Nueva forma de educación militar"
 CZE_reform_army_schooling_desc: "Algunas escuelas y universidades todavía usan el método comunista de educación militar. Es hora de cambiar esos hábitos e introducir un nuevo programa de entrenamiento."
 CZE_UNOB_schooling: "Universidad de Defensa"
 CZE_UNOB_schooling_desc: "La Universidad de Defensa será nuestra nueva escuela para entrenar a los futuros soldados. Nuestro país debe continuar con el estilo ofensivo, ¿por qué iríamos en otra dirección?"
 CZE_reform_ms: "Ministerio de Justicia"
 CZE_reform_ms_desc: "El régimen comunista ya ha terminado, pero aún existen vacíos en la legislación actual que afectan a nuestra milicia. La nueva forma de gestión del Ministerio de Justicia debería resolver ese problema."
 CZE_reform_vispoint: "Vispoint"
 CZE_reform_vispoint_desc: "Vispoint, ubicado en la ciudad de Vyškov, es el lugar donde se realiza la mayoría del entrenamiento básico militar. Es un objetivo estratégico muy importante para nuestros enemigos y debemos hacer todo lo posible por protegerlo."
 CZE_reform_officer_corp: "Reformar el Cuerpo de Oficiales"
 CZE_reform_officer_corp_desc: "Antes de reformar el ejército, los soldados necesitan un estado mayor competente que les enseñe a luchar."
 CZE_reform_army_corp: "Reformar el Cuerpo del Ejército"
 CZE_reform_army_corp_desc: "Ahora que los oficiales están entrenados con el nuevo programa, podemos comenzar a reformar nuestro ejército. América está preparando algo para sus aliados, veamos qué podemos obtener de ellos."
 CZE_join_tradoc: "Unirse a TRADOC"
 CZE_join_tradoc_desc: "El Comando de Entrenamiento y Doctrina del Ejército de los Estados Unidos es un comando principal del Ejército de los Estados Unidos con sede en Fort Eustis, Virginia. Está encargado de supervisar el entrenamiento de las fuerzas del Ejército y el desarrollo de la doctrina operativa."
 CZE_join_natineads: "Unirse a NATINADS"
 CZE_join_natineads_desc: "El Sistema Integrado de Defensa Aérea de la OTAN es una red de mando y control que combina radares y otras instalaciones distribuidas a lo largo de las fuerzas de defensa aérea de la alianza de la OTAN."
 CZE_form_a_new_brigade: "Formar una nueva brigada militar"
 CZE_form_a_new_brigade_desc: "Mantendremos la forma tradicional de expansión del ejército, creando una nueva división. Es una opción más barata que la de alta tecnología, pero no podemos permitirnos grandes gastos en este momento."
 CZE_form_cyber_brigade: "Formar una brigada cibernética"
 CZE_form_cyber_brigade_desc: "La brigada cibernética mostrará a todos una nueva forma de guerra, la guerra cibernética. Esta unidad costosa ayudará a nuestro país a luchar contra la desinformación y la influencia extranjera."
 CZE_defencestrat: "Estrategia de Defensa"
 CZE_defencestrat_desc: "Nuestra nación siempre se ha enfocado en una estrategia de disuasión. Pero a veces a nuestro enemigo no le importa cuántos fuertes terrestres pongamos en las montañas y... ejem, y es por eso que debemos mejorar nuestra estrategia de defensa para resistir mejor a los agresores."
 CZE_armydoctrinereform: "Reforma de la doctrina militar"
 CZE_armydoctrinereform_desc: "La nueva estrategia requiere un cambio en las doctrinas, así que cambiemos la forma en que luchamos."
 CZE_nationalhybridoperations: "Operaciones Nacionales Híbridas"
 CZE_nationalhybridoperations_desc: "La guerra híbrida no es nada nuevo para nosotros, pero nuestros enemigos tienen mucha más experiencia en este tipo de estrategia. Así que debemos entrenarnos más para contrarrestar eficazmente este tipo de guerra."
 CZE_whitebook: "El Libro Blanco"
 CZE_whitebook_desc: "El Libro Blanco de la Defensa es un acto que contendrá estrategias defensivas para nuestro país. Doctrinas, gastos, programas de entrenamiento militar, etc. Gracias a Petr Pavel, podremos ampliar nuestro Libro Blanco y alcanzar a nuestros vecinos, lo que nos ayudará a todos a hacer nuestras naciones más seguras y mejor preparadas."
 CZE_expand_military_equipment_production: "Expandir la Producción de Equipos Militares"
 CZE_expand_military_equipment_production_desc: "No podemos comprar solo equipos del mercado extranjero. Ese tipo de pensamiento nos hará demasiado dependientes de otros países. Podemos producir equipos básicos por nosotros mismos."
 CZE_longterm2035outlook: "Perspectiva a Largo Plazo 2035"
 CZE_longterm2035outlook_desc: "Nuestros generales experimentados idearon un plan para garantizar programas de entrenamiento para nuestro país durante las próximas décadas. Creo que vale la pena intentarlo."
 CZE_form_intelligence_agency: "Formar Agencia de Inteligencia"
 CZE_form_intelligence_agency_desc: "Las agencias de inteligencia son muy caras de mantener. Pueden trabajar de forma independiente, pero solo podemos apoyar a una de ellas. Hagamos una oferta y veamos qué empresas se acercarán a nosotros."
 CZE_bis: "Servicio de Información de Seguridad"
 CZE_bis_desc: "El Servicio de Información de Seguridad es la principal agencia nacional de inteligencia doméstica de la República Checa. Es responsable de recolectar, analizar, informar y difundir inteligencia sobre amenazas a la seguridad nacional de la República Checa, y de realizar operaciones, tanto encubiertas como abiertas, tanto dentro del país como en el extranjero. También informa y asesora al Gobierno de la República Checa sobre cuestiones de seguridad nacional y situaciones que amenazan la seguridad de la nación."
 CZE_vojenske_zpravodajstvi: "Departamento de Inteligencia Militar"
 CZE_vojenske_zpravodajstvi_desc: "La Inteligencia Militar es el servicio de inteligencia militar de la República Checa con actividades en campos como Inteligencia por Imágenes (IMINT), Inteligencia Humana (HUMINT), Inteligencia de Señales (SIGINT), Inteligencia de Fuentes Abiertas (OSINT). La agencia también obtiene inteligencia mediante cooperación con dos o más agencias de inteligencia a la vez."
 CZE_UZSI: "Oficina de Relaciones Exteriores e Información"
 CZE_UZSI_desc: "La Oficina de Relaciones Exteriores e Información es el principal servicio de inteligencia exterior de la República Checa, responsable de la recolección, análisis y difusión de inteligencia. Su mandato es proporcionar inteligencia precisa y oportuna al Gobierno de la República Checa que sea vital para apoyar y proteger los intereses de política exterior y económica."
 CZE_foreign_training: "Entrenamiento Externo"
 CZE_foreign_training_desc: "Nuestros soldados deben saber cómo luchar en un terreno diferente bajo un nuevo mando. Enviaremos a algunos de nuestros soldados para ayudar a completar operaciones internacionales."
 CZE_eutm_mali: "Misión de Entrenamiento de la Unión Europea en Malí"
 CZE_eutm_mali_desc: "La Misión de Entrenamiento de la Unión Europea en Malí es una misión multinacional de entrenamiento militar de la Unión Europea con sede en Bamako, Malí. Podemos enviar a nuestros soldados para ayudar a los soldados franceses y participar en el entrenamiento."
 CZE_kfor: "KFOR"
 CZE_kfor_desc: "La Fuerza de Kosovo es una fuerza de mantenimiento de paz internacional dirigida por la OTAN en Kosovo. Sus operaciones se están reduciendo gradualmente hasta que la Fuerza de Seguridad de Kosovo, establecida en 2009, se vuelva autosuficiente."
 CZE_eufor_althera_bosna: "Operación EUFOR Althea"
 CZE_eufor_althera_bosna_desc: "La Operación Althea, formalmente la Fuerza de la Unión Europea Bosnia y Herzegovina (EUFOR), es un despliegue militar en Bosnia y Herzegovina para supervisar la implementación militar del Acuerdo de Dayton. La misión tiene dos objetivos principales: garantizar la seguridad de la población de Bosnia y Herzegovina y cumplir con las tareas establecidas en los Anexos 1A y 2 del Acuerdo de Dayton/París de 1995."
 CZE_operation_mountain_thrust: "Operación Mountain Thrust"
 CZE_operation_mountain_thrust_desc: "La Operación Mountain Thrust fue una operación militar conjunta liderada por la OTAN y Afganistán en la Guerra de Afganistán. Su objetivo principal era sofocar la insurgencia talibán en el sur del país."
 CZE_operation_enduring_freedom: "Operación Enduring Freedom"
 CZE_operation_enduring_freedom_desc: "La Operación Enduring Freedom (OEF) fue el nombre oficial utilizado por el gobierno de los EE. UU. para la primera etapa (2001-2014) de la Guerra de Afganistán (2001-2021) y la guerra a gran escala contra el terrorismo. El 7 de octubre de 2001, en respuesta a los ataques del 11 de septiembre, el presidente George W. Bush anunció que habían comenzado los ataques aéreos dirigidos a Al-Qaeda y los talibanes en Afganistán. Más allá de las acciones militares en Afganistán, la Operación Enduring Freedom también estuvo relacionada con operaciones contra el terrorismo en otros países, como OEF-Filipinas y OEF-Trans Sahara."
 CZE_provincial_reconstruction_team_logar: "Equipo de Reconstrucción Provincial Logar"
 CZE_provincial_reconstruction_team_logar_desc: "El PRT combinaba expertos civiles del Ministerio de Asuntos Exteriores de la República Checa y del ejército checo, cuyo papel era mantener un entorno seguro para los proyectos de reconstrucción. El PRT checo tenía proporcionalmente uno de los números más altos de expertos civiles en el PRT."
 CZE_mfo_sinaj: "La Fuerza Multinacional y los Observadores en el Sinaí"
 CZE_mfo_sinaj_desc: "La Fuerza Multinacional y los Observadores es una fuerza internacional de mantenimiento de la paz encargada de supervisar los términos del tratado de paz entre Egipto e Israel. La MFO generalmente opera en y alrededor de la península del Sinaí, asegurando la libre navegación a través del estrecho de Tiran y el golfo de Aqaba, y el cumplimiento de los otros términos del tratado de paz Egipto-Israel."
 CZE_air_policing_iceland: "Policía Aérea Islandia"
 CZE_air_policing_iceland_desc: "La Policía Aérea Islandesa es una operación de la OTAN realizada para patrullar el espacio aéreo de Islandia. Como Islandia no tiene fuerza aérea, en 2006 solicitó a sus aliados de la OTAN que desplegaran periódicamente aviones de combate en la Base Aérea de Keflavik para proporcionar protección de su espacio aéreo. El primer despliegue de aviones tuvo lugar en mayo de 2008."
 CZE_baltic_air_policing: "Policía Aérea Báltica"
 CZE_baltic_air_policing_desc: "La misión de Policía Aérea Báltica es una alerta rápida de defensa aérea de la OTAN para custodiar el espacio aéreo sobre los tres países bálticos de Estonia, Letonia y Lituania."
 CZE_air_advisor_team_afghanistan: "Equipo Asesor Aéreo Afganistán"
 CZE_air_advisor_team_afghanistan_desc: "Múltiples naciones han estado enviando sus unidades de la fuerza aérea para ayudar a fortalecer la fuerza aérea afgana. La República Checa también ayudará con esa operación."
 CZE_task_force_hippo_afghanistan: "Fuerza de Tarea Hippo Afganistán"
 CZE_task_force_hippo_afghanistan_desc: "Los miembros de la Fuerza Aérea Checa comenzaron a construir una retaguardia para su nueva unidad de helicópteros que se desplegará en Afganistán. La unidad de helicópteros checa, conocida como Task Force Hippo, estuvo bajo el mando regional de la Alianza, Comando Este. TF Hippo comenzó las operaciones ISAF el 25 de enero de 2010."
 CZE_2000st_army_procurement: "Iniciativa de Adquisición del Ejército de los 2000s"
 CZE_2000st_army_procurement_desc: "Al entrar en el nuevo milenio, la República Checa se enfrenta a un panorama de seguridad en rápida transformación. Nuestras fuerzas armadas deben estar equipadas con armamento y vehículos modernos y avanzados para mantener la preparación y defender nuestros intereses nacionales. La Iniciativa de Adquisición del Ejército de los 2000s establece las bases para una modernización integral, desde vehículos blindados y sistemas de defensa aérea hasta tecnología avanzada de comunicaciones. Al priorizar este ambicioso programa, aseguraremos que el Ejército Checo pueda enfrentar los desafíos del siglo XXI. Ahora es el momento de decidir cómo abordaremos esta transformación, ya sea a través de la cooperación internacional o fortaleciendo nuestra industria de defensa nacional."
 CZE_2000st_apc: "Programa de Modernización de la Flota de APC"
 CZE_2000st_apc_desc: "A medida que el mundo se vuelve cada vez más volátil, la República Checa debe priorizar la modernización de sus activos militares. La envejecida flota de APC ya no puede cumplir con las demandas de la guerra moderna, y es crucial que equipemos a nuestras fuerzas con vehículos capaces de soportar los desafíos del campo de batalla del futuro. Al invertir en este programa de modernización, mejoraremos la movilidad, protección y efectividad general de nuestras fuerzas armadas. La pregunta sigue siendo: ¿Debemos buscar fuera de nuestras fronteras a socios de confianza para una actualización rápida, o invertir en nuestra industria nacional para desarrollar una solución checa? La decisión que tomemos dará forma al futuro de nuestras fuerzas armadas durante los próximos años."
 CZE_2000st_strop_2: "Adquisición de SPAA"
 CZE_2000st_strop_2_desc: "A medida que la guerra moderna continúa evolucionando, asegurar los cielos es una prioridad para las Fuerzas Armadas Checas. Para abordar las crecientes amenazas aéreas, debemos explorar opciones para una robusta solución de autopropulsada antiaérea (SPAA). El programa nacional STROP 2 promete un sistema versátil producido localmente que apoya a la industria nacional y asegura la autosuficiencia a largo plazo. Sin embargo, los sistemas extranjeros establecidos ofrecen efectividad inmediata en el campo de batalla y fiabilidad probada. Debemos sopesar cuidadosamente si continuar con el desarrollo de nuestro propio STROP 2 o buscar soluciones en el extranjero que puedan ser desplegadas sin demora. Esta decisión dará forma al futuro de la defensa aérea checa durante los próximos años."
 CZE_2000st_ifv: "Modernización de Vehículos de Combate de Infantería"
 CZE_2000st_ifv_desc: "A medida que la guerra mecanizada se vuelve cada vez más importante en la estrategia militar moderna, la República Checa debe actualizar su flota de Vehículos de Combate de Infantería (IFV) para apoyar a nuestra infantería y proporcionarles la movilidad, protección y potencia de fuego necesarias para los conflictos futuros. La flota actual está desactualizada y no puede cumplir con las demandas de la guerra contemporánea. Ahora tenemos la oportunidad de explorar varias opciones, ya sea desarrollar un modelo nacional de IFV que se alinee con nuestra industria de defensa, o adquirir diseños probados del extranjero. Esta modernización mejorará enormemente la efectividad de nuestras fuerzas terrestres y fortalecerá nuestra fuerza militar en general."
 CZE_2000st_utility_vehichles: "Modernización de Vehículos Utilitarios"
 CZE_2000st_utility_vehichles_desc: "La columna vertebral de cualquier ejército moderno no solo radica en su blindaje pesado y poder aéreo, sino también en la versatilidad y fiabilidad de sus vehículos utilitarios. Desde el transporte de tropas hasta el apoyo logístico, nuestra flota actual de vehículos utilitarios está desactualizada y necesita ser reemplazada para satisfacer las demandas de la guerra moderna. Debemos priorizar la modernización de nuestra flota de vehículos utilitarios para mejorar la movilidad, eficiencia y preparación operativa de nuestras fuerzas armadas. Ya sea a través de la adquisición de diseños extranjeros o el desarrollo de nuevos modelos nacionales, mejorar este segmento vital de nuestro ejército fortalecerá tanto nuestras capacidades logísticas como la flexibilidad en el campo de batalla."
 CZE_2000st_tank_modernization: "Modernización de Tanques de Combate Principales"
 CZE_2000st_tank_modernization_desc: "Para mantener la fuerza y efectividad de nuestras fuerzas blindadas, la República Checa debe priorizar la adquisición de una nueva generación de Tanques de Combate Principales (MBT). Nuestra flota actual de tanques está desactualizada y no puede cumplir con las demandas de la guerra moderna, donde la velocidad, potencia de fuego y protección son fundamentales. Ahora enfrentamos la decisión crítica de seleccionar una nueva plataforma MBT entre varias opciones de clase mundial. Ya sea que optemos por el probado Leopard alemán, el tecnológicamente avanzado Leclerc francés, o el económico y duradero T-90 ruso, nuestra elección tendrá un impacto duradero en el futuro de nuestras divisiones blindadas y alianzas internacionales."
 CZE_2010st_army_procurement: "Adquisición del Ejército en los 2010s"
 CZE_2010st_army_procurement_desc: "A medida que la República Checa entra en una nueva década, el paisaje cambiante de la guerra moderna exige que nuestras fuerzas armadas se sometan a una renovación significativa. La Iniciativa de Adquisición del Ejército de los 2010s es un programa integral de modernización diseñado para equipar a nuestro ejército con tecnología de vanguardia y sistemas de armas avanzados en todas sus ramas. Esta iniciativa se centra en la actualización de nuestras fuerzas blindadas, equipos de infantería, artillería, defensa aérea y capacidades logísticas. Al invertir en tanques de batalla principales de nueva generación, sistemas antiaéreos, artillería y armas pequeñas, así como en mejorar la movilidad con nuevos vehículos utilitarios y de infantería, aseguraremos que el Ejército Checo permanezca preparado para enfrentar cualquier conflicto futuro con confianza y fortaleza."
 CZE_2010st_atg: "Sistemas Avanzados de Misiles Guiados Antitanque"
 CZE_2010st_atg_desc: "El campo de batalla ha evolucionado, y nuestras fuerzas deben estar equipadas con modernos Misiles Antitanque Guiados (ATGM) para contrarrestar las nuevas amenazas de blindaje. En 2010, el desarrollo de ATGM altamente precisos y de largo alcance se ha vuelto crucial tanto para las unidades de infantería como para las mecanizadas. Necesitamos adquirir y desplegar una nueva generación de ATGM con mayor potencia de fuego, sistemas de puntería mejorados y movilidad para garantizar que nuestras fuerzas sigan siendo capaces de neutralizar incluso el blindaje enemigo más avanzado desde una distancia segura."
 CZE_2010st_tank_modernisation: "Tanques de Combate Principal de Nueva Generación"
 CZE_2010st_tank_modernisation_desc: "Nuestras fuerzas blindadas siguen siendo la vanguardia de nuestra potencia militar, pero en 2010, la creciente sofisticación de los tanques enemigos y las armas antitanque requiere la introducción de un nuevo Tanque de Combate Principal (MBT) de vanguardia. Con blindaje mejorado, mayor movilidad y sistemas de control de fuego de última generación, el MBT de nueva generación proporcionará a nuestras fuerzas mayor potencia de fuego y capacidad de supervivencia en el campo de batalla. La elección de la plataforma marcará el núcleo de nuestras fuerzas blindadas durante la próxima década."
 CZE_2010st_apc: "Programa de APC Moderno"
 CZE_2010st_apc_desc: "A medida que nuestras fuerzas armadas se adaptan a las necesidades del combate moderno, garantizar la seguridad y movilidad de nuestra infantería es esencial. Nuestros Transportes Blindados de Personal (APC) desactualizados deben ser reemplazados por modelos modernos que ofrezcan mejor protección, velocidad y versatilidad. Al desplegar APC de nueva generación, proporcionaremos a nuestras tropas mejores capacidades de transporte, permitiendo un despliegue rápido en entornos hostiles mientras las protegemos de artefactos explosivos improvisados (IED), fuego de armas pequeñas y artillería."
 CZE_2010st_arty: "Sistemas de Artillería de Nueva Generación"
 CZE_2010st_arty_desc: "En 2010, la precisión y la potencia de fuego son las características distintivas de la artillería efectiva. Nuestros sistemas actuales están desactualizados, careciendo del alcance y la precisión necesarios para apoyar las operaciones de combate modernas. Debemos invertir en nuevos sistemas de artillería autopropulsada con mayor alcance, puntería mejorada y la capacidad de entregar devastadora potencia de fuego desde posiciones más seguras y remotas. Esta mejora garantizará que nuestras fuerzas mantengan una superioridad de fuego abrumadora en cualquier conflicto."
 CZE_2010st_small_arms: "Armas Pequeñas de Nueva Generación"
 CZE_2010st_small_arms_desc: "Nuestra infantería es la columna vertebral de las Fuerzas Armadas Checas, y equiparla con rifles modernos y confiables es crucial para el éxito en el campo de batalla. En 2010, nuestras armas pequeñas desactualizadas ya no son suficientes contra adversarios bien equipados. Debemos adquirir nuevos rifles de asalto que ofrezcan mejor precisión, modularidad y compatibilidad con ópticas y accesorios modernos. El rifle de nueva generación mejorará la efectividad de combate de nuestra infantería en todas las condiciones."
 CZE_toyota_hilux_utility: "Programa de Vehículos Utilitarios Modernos"
 CZE_toyota_hilux_utility_desc: "El apoyo logístico y táctico es la columna vertebral de cualquier operación militar. En 2010, la flota de vehículos utilitarios del Ejército Checo está mostrando su antigüedad, careciendo de la movilidad y protección necesarias para desempeñarse en condiciones de combate modernas. Una nueva generación de vehículos utilitarios proporcionará a nuestras fuerzas una mejor capacidad todoterreno, mayor protección y mayor versatilidad para una amplia gama de tareas, desde el transporte de tropas hasta la logística de campo y la evacuación médica."
 CZE_2010st_ifv: "IFV de Nueva Generación"
 CZE_2010st_ifv_desc: "En la guerra mecanizada moderna, los Vehículos de Combate de Infantería (IFV) juegan un papel fundamental tanto en operaciones ofensivas como defensivas. Nuestra flota actual de IFV ya no es adecuada para proteger y apoyar a nuestra infantería en el campo de batalla. Al desarrollar o adquirir nuevos IFV, proporcionaremos a nuestras fuerzas una protección avanzada, movilidad y potencia de fuego, asegurando que nuestra infantería mecanizada siga siendo efectiva contra adversarios cada vez más capacitados."
 CZE_2010st_spaa: "Sistemas Modernos de Artillería Antiaérea Autopropulsados"
 CZE_2010st_spaa_desc: "La superioridad aérea se ha convertido en un factor crítico en la guerra moderna, y la capacidad de defenderse contra aeronaves enemigas y drones es vital para mantener el control del campo de batalla. En 2010, nuestros sistemas antiaéreos existentes están desactualizados y no pueden contrarrestar las amenazas modernas. Debemos adquirir nuevos sistemas de artillería antiaérea autopropulsados que ofrezcan mejor movilidad, precisión y potencia de fuego, asegurando que nuestras fuerzas estén bien protegidas contra las amenazas aéreas en cualquier teatro de guerra."
 CZE_2010st_manpad: "Sistemas Avanzados de Defensa Aérea Portátiles"
 CZE_2010st_manpad_desc: "El aumento de las amenazas aéreas y de drones requiere que nuestra infantería esté equipada con soluciones de defensa aérea portátiles y modernas. En 2010, los MANPADS desactualizados no pueden contrarrestar de manera efectiva los aviones de combate, helicópteros o drones modernos. Al invertir en los últimos MANPADS, daremos a nuestros soldados la capacidad de proporcionar una defensa inmediata y efectiva contra las amenazas aéreas, asegurando mejor protección para nuestras fuerzas terrestres e infraestructura crítica."
 CZE_2020Utility: "Modernización de Vehículos Utilitarios"
 CZE_2020Utility_desc: "A medida que las operaciones militares se vuelven más complejas y geográficamente diversas, el Ejército Checo debe asegurarse de que sus vehículos utilitarios puedan satisfacer las demandas de la guerra moderna. En 2020, nuestra flota existente ya no es suficiente para proporcionar la movilidad, durabilidad y apoyo necesarios en el campo de batalla. Una nueva generación de vehículos utilitarios es esencial para mejorar nuestras capacidades logísticas y brindar un apoyo confiable a nuestras fuerzas en cualquier terreno. Debemos decidir entre varias opciones avanzadas, cada una ofreciendo ventajas únicas en términos de protección, movilidad y costo. Los vehículos que seleccionemos serán críticos para el éxito operativo y la eficiencia de nuestras fuerzas terrestres."
 CZE_2020APC: "Modernización de Transportes Blindados de Personal"
 CZE_2020APC_desc: "La capacidad del Ejército Checo para transportar infantería de manera segura y eficiente depende de la efectividad de sus Transportes Blindados de Personal (APC). En 2020, nuestra flota de APC desactualizada necesita una renovación para enfrentar los desafíos de la guerra moderna. Debemos evaluar las últimas opciones de APC disponibles para mejorar la movilidad, protección y potencia de fuego de nuestro ejército. Ya sea que elijamos la serie finlandesa Sisu/Patria XA por su modularidad, el Pandur 3 por su diseño avanzado y rendimiento comprobado, o el fuertemente blindado Kurganets-25, la decisión dará forma al futuro de nuestra infantería mecanizada por los próximos años."
 CZE_2020MBT: "Modernización de Tanques de Combate Principales"
 CZE_2020MBT_desc: "En la guerra moderna, los Tanques de Combate Principales (MBT) siguen siendo la columna vertebral de las fuerzas blindadas, proporcionando potencia de fuego, protección y dominio del campo de batalla. La flota actual de MBT del Ejército Checo está quedando obsoleta y debe ser reemplazada por una plataforma de nueva generación. En 2020, estamos considerando tres opciones principales: el alemán Leopard 2A8, que ofrece una precisión y supervivencia inigualables; el estadounidense M1A2 SEPv3, conocido por sus sistemas de vanguardia y durabilidad; y el ruso T-14 Armata, un tanque revolucionario que combina avanzados sistemas de protección con tecnología innovadora. La elección que hagamos determinará las capacidades de nuestras fuerzas blindadas durante las próximas décadas."
 CZE_2020IFV: "Modernización de Vehículos de Combate de Infantería"
 CZE_2020IFV_desc: "A medida que las amenazas en el campo de batalla se vuelven más sofisticadas, el Ejército Checo debe actualizar su flota de Vehículos de Combate de Infantería (IFV) para garantizar que nuestra infantería tenga la protección, movilidad y potencia de fuego necesarias para tener éxito. En 2020, estamos evaluando tres opciones principales: el chino Tipo 08, un vehículo con ruedas que ofrece una velocidad y versatilidad impresionantes; el alemán Lynx, diseñado para modularidad y sistemas de defensa de vanguardia; y el ruso VPK-7829 Bumerang, que combina un blindaje pesado con fuertes capacidades anfibias. La decisión que tomemos influirá enormemente en la efectividad y adaptabilidad de nuestras fuerzas mecanizadas para la próxima generación."
 CZE_2020SPA: "Modernización de Artillería Autopropulsada"
 CZE_2020SPA_desc: "A medida que la guerra moderna depende cada vez más de un apoyo de fuego rápido y de largo alcance, el Ejército Checo debe actualizar sus sistemas de artillería autopropulsada para seguir siendo efectivos. En 2020, nos enfrentamos a tres opciones principales: el actualizado Vz. 77 DANA checo, que combina movilidad con fiabilidad comprobada; el estadounidense M142 HIMARS, que ofrece una precisión y movilidad excepcionales para la artillería basada en cohetes; y el Sistema de Artillería Archer sueco, capaz de entregar fuego rápido y preciso a largas distancias. La decisión que tomemos dará forma a nuestra capacidad para proporcionar apoyo de artillería potente y móvil en futuras operaciones."
 CZE_2020st_army_procurement: "Iniciativa de Adquisiciones del Ejército de la Década de 2020"
 CZE_2020st_army_procurement_desc: "El Ejército Checo enfrenta nuevos desafíos en 2020, ya que los avances tecnológicos y la evolución de las dinámicas del campo de batalla requieren que actualicemos y expandamos nuestras capacidades militares. La Iniciativa de Adquisiciones del Ejército de la Década de 2020 tiene como objetivo proporcionar a nuestras fuerzas armadas el equipo y los sistemas de vanguardia que necesitan para seguir siendo competitivos en la guerra moderna. Desde vehículos blindados y artillería hasta defensa aérea avanzada y vehículos utilitarios, este programa integral de adquisiciones se centrará en seleccionar las mejores plataformas disponibles para asegurar que nuestro ejército esté equipado para el futuro. Las decisiones tomadas bajo esta iniciativa darán forma a las capacidades operativas del Ejército Checo durante los próximos años."
