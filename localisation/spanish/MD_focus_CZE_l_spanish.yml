 CZE_petr_pavel_scripted_gui_north_button_one_scripted_text_one: "Programa Defensivo de Fuerzas Expedicionarias"
 CZE_petr_pavel_scripted_gui_north_button_one_scripted_text_two: "§GPrograma Defensivo de Fuerzas Expedicionarias§!"
 CZE_petr_pavel_scripted_gui_north_flank_button_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_button_one_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_one: "La Fuerza Expedicionaria Conjunta (JEF) es una asociación militar multinacional del norte de Europa liderada por el Reino Unido, diseñada para operaciones de respuesta rápida y expedicionarias.\n\n§GRequisitos para tomar esta misión:§!\n  Uno de los siguientes: §Y[ENG.GetName]§!, §Y[DEN.GetName]§!, §Y[NOR.GetName]§!:\n    Está en alianza con §Y[USA.GetName]§! Y en paz\n\n  §Y[CZE.GetName]§!:\n    Está en alianza con §Y[USA.GetName]§! Y en paz\n\n  Después de §Y2014§!\n\n§GTiempo para completar:§! §Y180§! días\n\n§GEfecto inmediato:§!\n  §YCada país que cumpla los requisitos§!:\n    Recibe el evento [CZE.GetName] Envía a Petr Pavel Para Ayudar en los Ejercicios\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +9% Puntos de Entrenamiento, +10% Puntos de Experto en Planificación y +6% Puntos de Estilo Defensivo\n\n  §Y[CZE.GetName]§!:\n    Gana +5% Defensa y +5% Máximo de Planificación"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_two: "La Fuerza Expedicionaria Conjunta (JEF) es una asociación militar multinacional del norte de Europa liderada por el Reino Unido, diseñada para operaciones de respuesta rápida y expedicionarias.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_north_flank_flag_one:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +9% Puntos de Entrenamiento, +10% Puntos de Experto en Planificación y +6% Puntos de Estilo Defensivo\n\n  §Y[CZE.GetName]§!:\n    Gana +5% Defensa y +5% Máximo de Planificación"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_three: "La Fuerza Expedicionaria Conjunta (JEF) es una asociación militar multinacional del norte de Europa liderada por el Reino Unido, diseñada para operaciones de respuesta rápida y expedicionarias.\n\n§GCOMPLETADO!§!"
