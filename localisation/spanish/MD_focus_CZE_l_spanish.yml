 CZE_skoda_superb_cars_export_category: "Producción y Exportación de Automóviles Škoda Superb"
 CZE_skoda_superb_cars_export_category_desc: "Utilizando nuestras propias fábricas, podemos producir automóviles Superb nosotros mismos. Con la membresía del Grupo Volkswagen, podemos lograr menores ganancias de los países socios, pero su demanda disminuirá más lentamente. De los países con una demanda particularmente alta podemos obtener un poco más de ganancias.\n\nFábricas Škoda: §Y[?THIS.CZE_skoda_superb_cars_factories]§!\nProductividad actual: [?THIS.CZE_skoda_superb_productivity_multiplier|.2Y]x\nPresupuesto de Škoda: $$[?THIS.CZE_skoda_superb_cars_treasury|G] mil millones\n\n"
