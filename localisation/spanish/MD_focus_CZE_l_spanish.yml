 CZE_petr_pavel_scripted_gui_usa_button_delayed_scripted_text_one: "El Comando Central de los Estados Unidos (USCENTCOM o CENTCOM) es uno de los once comandos unificados de combate del Departamento de Defensa de los EE. UU. Fue establecido en 1983. Su Área de Responsabilidad (AOR) incluye el Medio Oriente (incluido Egipto en África), Asia Central y partes de Asia del Sur. El comando ha sido la principal presencia estadounidense en muchas operaciones militares, incluyendo la Operación Tormenta del Desierto en la Guerra del Golfo Pérsico en 1991, la Guerra en Afganistán, así como la Guerra de Irak de 2003 a 2011.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[USA.GetName]§!:\n    Está en paz con §Y[CZE.GetName]§!\n    Está en guerra con §Y[IRQ.GetName]§! O es su marioneta\n    Tiene al menos +20 de opinión con §Y[CZE.GetName]§!\n\n§GTiempo para completar:§! §Y60§! días\n\n§GEfecto inmediato:§!\n  §Y[USA.GetName]§! obtiene el evento [CZE.GetName] Envía a Petr Pavel para Coordinar los Esfuerzos de la 2ª Guerra del Golfo\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +12% Puntos de Entrenamiento y +8% Puntos de Oficial de Enlace\n\n  §Y[CZE.GetName]§!:\n    Gana +20 de opinión con §Y[USA.GetName]§!\n    Gana +6% Máximo de Planificación"
