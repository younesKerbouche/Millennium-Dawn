 CZE_engine_tech: "Motor de Gasolina R4 Mejorado"
 CZE_engine_tech_2: "Motor de Gasolina V6 Mejorado"
 CZE_engine_tech_2_desc: "Los motores en V generalmente son mejores que los motores en R. Aunque vale la pena mencionar que consumen más combustible, lo que puede ser un problema en tiempos de guerra, pero debemos equipar nuestros vehículos con lo mejor posible."
 CZE_engine_tech_3: "Motor de Gasolina TSI Mejorado"
 CZE_engine_tech_3_desc: "Nuestra versión más nueva del motor TSI proporciona mayor velocidad máxima que los motores TDI, pero a costa de un mayor consumo de combustible."
 CZE_engine_tech_4: "Motor de Gasolina TDI Mejorado"
 CZE_engine_tech_4_desc: "El nuevo motor TDI es peor que su alternativa TSI, pero también consume menos combustible, por lo que valió la pena el tiempo de investigación."
 CZE_engine_tech_5: "Motor de Gasolina R4 Moderno"
 CZE_engine_tech_5_desc: "Es hora de alcanzar un nivel completamente nuevo en tecnología de motores. Esta es la mejor versión R4 que hemos creado. Proporciona una enorme potencia con un costo de construcción mucho más barato que las invenciones de la competencia."
 CZE_engine_tech_6: "Motor de Gasolina V6 Sobrealimentado"
 CZE_engine_tech_6_desc: "Otra mejora de alta tecnología, proporciona un rendimiento ligeramente peor que nuestro segundo proyecto, pero con un consumo de combustible significativamente reducido."
 CZE_engine_tech_7: "Motor Diesel V12 Extendida"
 CZE_engine_tech_7_desc: "Los motores Tatra encajan perfectamente para nuestros tanques. Su nueva versión V12 apoyará enormemente a nuestras fuerzas terrestres."
 CZE_engine_tech_8: "Motor Diesel ISX15"
 CZE_engine_tech_8_desc: "Los problemas con estos motores son el alto costo de producción y el consumo de combustible. Pero sus capacidades son mucho mejores que los motores estándar R4 o V6."
 CZE_engine_tech_9: "Motor Diesel X12 Sobrecargado"
 CZE_engine_tech_9_desc: "Es mejor apuntar a la máxima productividad. Este proyecto requerirá que produzcamos más combustible y recursos, pero aumentará enormemente el rendimiento de nuestros tanques."
 CZE_engine_tech_10: "Motor Diesel X12 Más Ligero"
 CZE_engine_tech_10_desc: "No podemos permitirnos esos altos costos de producción y mantenimiento, así que mantendremos los motores más nuevos lo más baratos posible. Aún así, es un gran logro para la compañía Tatra."
 CZE_el_engine_tech: "Motor Eléctrico de Próxima Generación Temprano"
 CZE_el_engine_tech_desc: "¿Quién dijo que Škoda no puede producir motores eléctricos por su cuenta? Es una primera prueba de esta tecnología, pero los efectos pueden ser muy útiles para futuras investigaciones."
 CZE_el_engine_tech_2: "Motor Eléctrico de Alta Tensión"
 CZE_el_engine_tech_2_desc: "Necesitamos reducir algo de fiabilidad si queremos liberar todo el potencial de esta tecnología. El motor eléctrico más nuevo es muy caro de producir, pero la monstruosa cantidad de caballos de fuerza y el muy bajo costo de combustible valen esta inversión."
