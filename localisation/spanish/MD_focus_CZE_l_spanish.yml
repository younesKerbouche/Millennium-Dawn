 CZE_petr_pavel_scripted_gui_eastern_flank_button_scripted_text_two: "§GPresencia Avanzada Mejorada§!"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_text: "[CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_one: "La Presencia Avanzada Mejorada es una fuerza militar de defensa y disuasión desplegada hacia adelante, aliada de la OTAN, en el norte, centro y este de Europa. Tras la invasión de Crimea por parte de Rusia, los estados miembros de la OTAN acordaron en la cumbre de Varsovia de 2016 desplegar hacia adelante cuatro grupos de batalla de batallón multinacionales en las áreas más propensas a ser atacadas.\n\n§GRequisitos para tomar esta misión:§!\n  Uno de los siguientes: §Y[POL.GetName]§!, §Y[LIT.GetName]§!, §Y[LAT.GetName]§!, §Y[EST.GetName]§!:\n    Está en facción con §Y[CZE.GetName]§! y §Y[USA.GetName]§!\n    Está en paz\n\n  §Y[CZE.GetName]§!:\n    Ha completado el enfoque §YGeneral del Ejército§!\n\n  §Y[SOV.GetName]§!:\n    No está en facción con §Y[USA.GetName]§!\n    Posee completamente [669.GetName]\n\n  La Tensión Mundial es al menos 20\n\n§GTiempo para completar:§! §Y280§! días\n\n§GEfecto inmediato:§!\n  §YCada país del flanco este que cumpla los requisitos§!:\n    Recibe el evento [CZE.GetName] Envía a Petr Pavel para Ayudar a Preparar la Presencia Avanzada Mejorada\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +15% Puntos de Estilo Defensivo y +15% Puntos de Experto en Planificación\n    Gana un rasgo con +6% en defensa y +6% en velocidad de planificación\n\n  §Y[CZE.GetName]§!:\n    Gana +8% Velocidad de Construcción de Búnkeres y +5% Defensa"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_two: "La Presencia Avanzada Mejorada es una fuerza militar de defensa y disuasión desplegada hacia adelante, aliada de la OTAN, en el norte, centro y este de Europa. Tras la invasión de Crimea por parte de Rusia, los estados miembros de la OTAN acordaron en la cumbre de Varsovia de 2016 desplegar hacia adelante cuatro grupos de batalla de batallón multinacionales en las áreas más propensas a ser atacadas.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_eastern_flank_flag_one:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +15% Puntos de Estilo Defensivo y +15% Puntos de Experto en Planificación\n    Gana un rasgo con +6% en defensa y +6% en velocidad de planificación\n\n  §Y[CZE.GetName]§!:\n    Gana +8% Velocidad de Construcción de Búnkeres y +5% Defensa"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_three: "La Presencia Avanzada Mejorada es una fuerza militar de defensa y disuasión desplegada hacia adelante, aliada de la OTAN, en el norte, centro y este de Europa. Tras la invasión de Crimea por parte de Rusia, los estados miembros de la OTAN acordaron en la cumbre de Varsovia de 2016 desplegar hacia adelante cuatro grupos de batalla de batallón multinacionales en las áreas más propensas a ser atacadas.\n\n§GCOMPLETADO!§!"
