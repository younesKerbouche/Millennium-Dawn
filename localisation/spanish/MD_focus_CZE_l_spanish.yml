 CZE_petr_pavel_scripted_gui_east_south_button_delayed_scripted_text_one: "La Operación Rama de Olivo fue una operación militar transfronteriza llevada a cabo por las Fuerzas Armadas Turcas y el Ejército Nacional Sirio (SNA) en el distrito de Afrin, de mayoría kurda, en el noroeste de Siria, contra las Unidades de Protección Popular (YPG) de las Fuerzas Democráticas Sirias (SDF). La guerra aérea y el uso de artillería pesada terminaron cuando las milicias árabes y turcomanas del SNA entraron en la ciudad de Afrin el 18 de marzo de 2018, y comenzó la insurgencia de las SDF en el norte de Alepo.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[TUR.GetName]§!:\n    Al menos +35 de opinión con §Y[CZE.GetName]§!\n\n  §Y[SYR.GetName]§!:\n    Al menos +35 de opinión con §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§!:\n    Ha completado el enfoque §YGeneral del Ejército§!\n\n§GTiempo para completar:§! §Y260§! días\n\n§GEfecto inmediato:§!\n  Ninguno\n\n§GEfecto después de la finalización:§!\n  §YPetr Pavel§!:\n    Gana +20% Puntos de Estilo Defensivo\n\n  §Y[CZE.GetName]§!:\n    Gana +15 de opinión con §Y[TUR.GetName]§! y +35 de opinión con §Y[SYR.GetName]§!\n\n  §Y[TUR.GetName]§!:\n    Gana +35 de opinión con §Y[SYR.GetName]§!\n\n  §Y[SYR.GetName]§!:\n    Gana +15 de opinión con §Y[TUR.GetName]§!"
