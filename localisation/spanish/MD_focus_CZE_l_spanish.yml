 CZE_petr_pavel_scripted_gui_usa_politics_button_delayed_scripted_text_one: "El Pentágono es la sede del Departamento de Defensa de los Estados Unidos en Virginia, cerca de Washington. Es uno de los edificios de oficinas más grandes del mundo, con una característica forma pentagonal. Fue completado en 1943, durante la Segunda Guerra Mundial, y ha servido como el centro operativo de las fuerzas armadas estadounidenses.\n\nAloja las oficinas militares y civiles del Departamento de Defensa, así como las sedes de los comandos militares más importantes de los EE. UU. Es un centro clave para la planificación estratégica.\n\nPetr Pavel es capaz de cooperar con los estrategas más importantes de los EE. UU., lo que definitivamente le ayudará a mejorar aún más.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[USA.GetName]§!:\n    Está en facción con §Y[CZE.GetName]§!\n\n§GTiempo para completar:§! §Y45§! días\n\n§GEfecto inmediato:§!\n  Ninguno\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +5% Puntos de Entrenamiento y +6% Puntos de Experto en Planificación"
