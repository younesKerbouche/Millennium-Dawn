 CZE_vop_cz_category: "VOP CZ"
 CZE_vop_cz_category_desc: "VOP CZ es una empresa estatal que realiza pedidos para el Ejército de la República Checa. Realiza investigaciones para mejorar las tecnologías militares y proyectos destinados a mejorar la seguridad del país. Su centro de desarrollo ayuda tanto a los sectores militar como civil.\n\n§GEspacios tecnológicos de Škoda§! disponibles: §Y[?THIS.CZE_skoda_tech_slots]§!"
 CZE_quick_modernization: "Modernización Rápida"
