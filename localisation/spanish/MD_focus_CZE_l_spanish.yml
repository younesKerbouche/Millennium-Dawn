 CZE_skoda_laboratories_category: "Laboratorios Škoda"
 CZE_skoda_laboratories_category_desc: "Los laboratorios y las preocupaciones industriales de Škoda nos permiten financiar conjuntamente la investigación para mejorar nuestras máquinas. Cuando Škoda implemente nuevas soluciones en sus automóviles, nos centraremos en fortalecer el ejército. La investigación tomará algún tiempo, pero lo que no se hace para aumentar el poder de nuestro ar- ejem, la comodidad de nuestros ciudadanos.\n\n§GEspacios tecnológicos de Škoda§! disponibles: §Y[?THIS.CZE_skoda_tech_slots]§!\n§GMejoras de Škoda§! realizadas: §Y[?THIS.CZE_skoda_tech_progress]/130§!\n§GMejoras Avanzadas de Škoda§! realizadas: §Y[?THIS.CZE_advanced_skoda_tech_progress]/3§!"
