 CZE_petr_pavel_scripted_gui_east_south_button_delayed_scripted_text_three: "La Operación Rama de Olivo fue una operación militar transfronteriza llevada a cabo por las Fuerzas Armadas Turcas y el Ejército Nacional Sirio (SNA) en el distrito de Afrin, de mayoría kurda, en el noroeste de Siria, contra las Unidades de Protección Popular (YPG) de las Fuerzas Democráticas Sirias (SDF). La guerra aérea y el uso de artillería pesada terminaron cuando las milicias árabes y turcomanas del SNA entraron en la ciudad de Afrin el 18 de marzo de 2018, y comenzó la insurgencia de las SDF en el norte de Alepo.\n\n§GCOMPLETADO!§!"
