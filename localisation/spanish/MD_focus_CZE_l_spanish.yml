 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_scripted_text_three: "La Operación Resolución Atlántica fue financiada bajo la Iniciativa de Disuasión Europea. Los EE. UU. y el Reino Unido tomaron varias medidas inmediatas para mejorar la postura de disuasión a lo largo del flanco oriental de la OTAN, incluyendo el aumento de la presencia aérea, terrestre y naval en la región, y mejorando los ejercicios previamente programados.\nLos EE. UU. describieron las actividades como medidas para mejorar los planes militares de la OTAN y las capacidades de defensa, manteniendo una presencia persistente en Europa Central y Europa Oriental. Las rotaciones de Resolución Atlántica son supervisadas por una sede regionalmente alineada allí.\n\n§GCOMPLETADO!§!"
