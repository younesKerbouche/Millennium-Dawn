 CZE_motorization_focus_idea: "Enfoque Automotriz"
 CZE_motorization_focus_idea_desc: "Durante años, la República Checa ha sido líder en la industria automotriz civil en Europa Central y Oriental. Esta ventaja abre el camino a un comercio exterior altamente rentable, lo que acelera el crecimiento de la economía checa."
 CZE_divided_society_idea: "Sociedad Dividida"
 CZE_divided_society_idea_desc: "El colapso de Checoslovaquia en 1992 sorprendió la política interna de ambos países. Una sociedad se dividió en dos. Se intentaron detener la división, pero debido a los cambios políticos tras el derrocamiento del comunismo, solo era cuestión de tiempo. Sin embargo, aún existe esperanza de reunificación y aquellos que desean que Checoslovaquia regrese harán todo lo posible para lograrlo."
 CZE_ctyrkoalice_idea: "Čtyřkoalice"
 CZE_ctyrkoalice_idea_desc: "Coalición de 4 partidos políticos, KDU-ČSL, US-DEU (compuesta por dos partidos) y ODA. Esta es una cooperación de oposición mutua dirigida a superar la dominación de los partidos ČSSD y ODS en la política checa."
 CZE_debt_problem_idea: "Problema de Deuda"
 CZE_debt_problem_idea_desc: "La República Checa está actualmente luchando con deudas bastante grandes, que siguen aumentando constantemente. Solo una cooperación sólida entre los partidos políticos puede estabilizar esta situación."
