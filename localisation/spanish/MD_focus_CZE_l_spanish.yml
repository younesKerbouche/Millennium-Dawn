 CZE_petr_pavel_scripted_gui_iraq_politics_button_scripted_text_one: "Primer Plano de los Gobiernos"
 CZE_petr_pavel_scripted_gui_iraq_politics_button_scripted_text_two: "§GPrimer Plano de los Gobiernos§!"
 CZE_petr_pavel_scripted_gui_iraq_politics_delayed_text: "[CZE_petr_pavel_scripted_gui_iraq_politics_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_iraq_politics_button_delayed_scripted_text_one: "Irak sufrió mucho debido a esta guerra. Ellos deben saber que cuentan con nuestro apoyo. Petr Pavel lo hizo bien previamente durante la Segunda Guerra del Golfo, así que vamos a enviarlo allí nuevamente.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[IRQ.GetName]§!:\n    Está en paz\n    Al menos +25 de opinión con §Y[CZE.GetName]§!\n\n  §YPetr Pavel§!:\n    Ha completado la misión §GAyuda en los Esfuerzos de la 2ª Guerra del Golfo§!\n\n§GTiempo para completar:§! §Y45§! días\n\n§GEfecto inmediato:§!\n  Ninguno\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +7% Puntos de Entrenamiento, +2% Puntos de Entrenamiento en Desierto y +5% Puntos de Oficial de Enlace\n\n  §Y[CZE.GetName]§!:\n    Gana +25 de opinión con §Y[IRQ.GetName]§! y -30 con §Y[USA.GetName]§!"
 CZE_petr_pavel_scripted_gui_iraq_politics_button_delayed_scripted_text_two: "Irak sufrió mucho debido a esta guerra. Ellos deben saber que cuentan con nuestro apoyo. Petr Pavel lo hizo bien previamente durante la Segunda Guerra del Golfo, así que vamos a enviarlo allí nuevamente.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_iraq_flag_two:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +7% Puntos de Entrenamiento, +2% Puntos de Entrenamiento en Desierto y +5% Puntos de Oficial de Enlace\n\n  §Y[CZE.GetName]§!:\n    Gana +25 de opinión con §Y[IRQ.GetName]§! y -30 con §Y[USA.GetName]§!"
