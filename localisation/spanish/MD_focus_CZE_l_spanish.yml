 CZE_petr_pavel_training_info_text_text: "§YLa Sección de Entrenamiento§! está destinada a aumentar las habilidades de Petr Pavel en el campo de batalla. Cada §YCarta de Entrenamiento§! tiene diferentes mejoras que siguen aumentando con la cantidad de experiencia ganada. La experiencia de §YCarta de Entrenamiento§! solo aumenta cuando está activa o cuando se completa una misión/foco que da experiencia para este tipo de habilidad. Cuando está activa, las §YCartas de Entrenamiento§! también aumentan el nivel general de §YNivel de Entrenamiento§! pero a un ritmo más lento."
 CZE_petr_pavel_training_info_two_text_text: "Petr Pavel ha implementado el §YSistema de Envejecimiento§!. Eso significa que, cada mes, pierde puntos de experiencia en la §YSección de Entrenamiento§!. Puedes contrarrestarlo entrenando constantemente a Petr Pavel y completando misiones/operaciones políticas."
