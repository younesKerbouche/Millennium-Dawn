 CZE_petr_pavel_scripted_gui_missions_text_text: "[CZE_petr_pavel_scripted_gui_missions_scripted_text]"
 CZE_petr_pavel_scripted_gui_missions_scripted_text_one: "Las misiones militares tienen un mayor impacto en el entrenamiento de Pavel, pero también requieren más tiempo para completarse. Este tipo de misiones se enfoca en operaciones militares y decisiones clave.\n§RSolo puedes tener 1 misión activa!§!"
 CZE_petr_pavel_scripted_gui_politics_text_text: "[CZE_petr_pavel_scripted_gui_politics_scripted_text]"
 CZE_petr_pavel_scripted_gui_politics_scripted_text_one: "Las misiones políticas tardan menos en completarse, pero a veces pueden tener un impacto incluso más fuerte que las misiones militares. Se enfocan principalmente en la planificación de estrategias y otras operaciones.\n§RSolo puedes tener 1 misión activa!§!"
