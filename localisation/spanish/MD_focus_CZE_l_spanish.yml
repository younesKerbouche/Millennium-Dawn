 CZE_political_leaders_milos_zeman_TT: "§YMiloš Zeman§!"
 CZE_political_leaders_milos_zeman_delayed_TT: "En 1992, Miloš Zeman se postuló con éxito para ser miembro del partido ČSSD. En 1993, fue elegido presidente del partido, y en los años siguientes lo transformó en uno de los principales partidos del país.\n\nEl éxito de ČSSD en las elecciones legislativas de 1996 le permitió evitar que su rival Václav Klaus y su Partido Democrático Cívico (ODS) formaran un gobierno de mayoría.\n\nEn 1998, ČSSD ganó las elecciones y Miloš Zeman se convirtió en Primer Ministro de un gobierno minoritario, el cual lideró durante los siguientes cuatro años. En abril de 2001, fue reemplazado como líder por Vladimír Špidla."
 CZE_political_leaders_milos_zeman_effect_text_text: "§G+10%§! §YGanancia de Poder Político§!"
 CZE_political_leaders_vladimir_spidla_text_text: "§tVladimír Špidla§!"
 CZE_political_leaders_vladimir_spidla_TT: "§YVladimír Špidla§!"
 CZE_political_leaders_vladimir_spidla_delayed_TT: "En abril de 2001, Vladimír Špidla se convirtió en presidente del ČSSD. Miloš Zeman lo consideraba como Ministro de Finanzas, cuando debía reemplazar a Pavel Mertlík.\n\nEn 2001, Vladimír Špidla propuso una ley para reducir los salarios de los funcionarios constitucionales, que sin embargo no fue aprobada debido a la oposición de US-DEU, ODS, KDU-ČSL y KSČM.\n\nTambién propuso la transformación de la Administración de Seguridad Social Checa en una compañía de seguros sociales, que separaría los ingresos del seguro de salud y social del presupuesto estatal y evitaría así el uso de fondos seleccionados para otros fines."
 CZE_political_leaders_vladimir_spidla_effect_text_text: "§G-20%§! §YCambio en la Tasa Impositiva§!"
 CZE_political_leaders_stanislav_gross_text_text: "§tStanislav Gross§!"
 CZE_political_leaders_stanislav_gross_TT: "§YStanislav Gross§!"
 CZE_political_leaders_stanislav_gross_delayed_TT: "Stanislav Gross fue un abogado y político checo que se desempeñó como primer ministro de la República Checa. Anteriormente, fue ministro del Interior en los gabinetes de Miloš Zeman y Vladimír Špidla desde 2000 hasta 2004.\n\nDurante su mandato, se filtraron varios escándalos en la policía: corrupción entre los funcionarios más altos, irregularidades en los concursos de negocios y la incapacidad de resolver asesinatos en serie. Gross afirmó que esto se debía a una mejor capacidad para descubrir tales comportamientos dentro de la fuerza policial. También fue criticado por colocar a sus amigos y aliados como ejecutivos en empresas estatales y por el uso indebido de los servicios secretos con fines políticos.\n\nTrabajó brevemente para los Ferrocarriles del Estado Checoslovaco (ČSD) como aprendiz de maquinista."
 CZE_political_leaders_stanislav_gross_effect_text_text: "§G-12.5%§! §YGasto en Policía§!"
 CZE_political_leaders_jiri_paroubek_text_text: "§tJiří Paroubek§!"
 CZE_political_leaders_jiri_paroubek_TT: "§YJiří Paroubek§!"
 CZE_political_leaders_jiri_paroubek_delayed_TT: "Jiří Paroubek es un político checo, que fue primer ministro de la República Checa desde abril de 2005 hasta septiembre de 2006.\n\nEn 1979, como miembro del comité ejecutivo del Partido Socialista Checoslovaco, uno de los partidos marioneta del régimen comunista, Jiří Paroubek atrajo la atención de la policía secreta estatal comunista (StB). Se reunió con agentes tres veces en encuentros donde supuestamente expresó lealtad al gobierno comunista y desacuerdo con grupos de oposición como la Carta 77."
 CZE_political_leaders_jiri_paroubek_effect_text_text: "§G+15%§! §YGanancia de Poder Político§!"
 CZE_political_leaders_bohuslav_sobotka_text_text: "§tBohuslav Sobotka§!"
 CZE_political_leaders_bohuslav_sobotka_TT: "§YBohuslav Sobotka§!"
 CZE_political_leaders_bohuslav_sobotka_delayed_TT: "Bohuslav Sobotka es un político y abogado checo que se desempeñó como ministro de Finanzas desde 2002 hasta 2006.\n\nTras las elecciones legislativas checas de 2013, Sobotka fue nombrado primer ministro el 17 de enero de 2014 por el presidente y doce días después, formó un gobierno de coalición de centroizquierda compuesto por ČSSD, ANO 2011 y KDU-ČSL. Su gobierno introdujo una serie de medidas destinadas a combatir la evasión fiscal, como el registro electrónico de ventas o un sistema de control del IVA, fortaleció las relaciones con China, reformó la policía, derogó la Ley del Servicio Civil y aplicó la ley contra el tabaco. También tuvo frecuentes desacuerdos con el presidente Miloš Zeman sobre la intervención rusa en Ucrania y las sanciones resultantes, la política interna y la dimisión retirada de Sobotka en mayo de 2017.\n\nSobotka es el primer primer ministro en 15 años y el tercero en la historia de la República Checa en completar su mandato completo."
 CZE_political_leaders_bohuslav_sobotka_effect_text_text: "§G+10%§! §YGanancia de Ingresos Fiscales§!"
 CZE_political_leaders_jan_hamacek_text_text: "§tJan Hamáček§!"
 CZE_political_leaders_jan_hamacek_TT: "§YJan Hamáček§!"
 CZE_political_leaders_jan_hamacek_delayed_TT: "Jan Hamáček fue elegido por primera vez a la Cámara de Diputados en las elecciones de 2006. Durante su tiempo en el parlamento, ocupó el cargo de Vicepresidente del Comité de Asuntos Exteriores, encabezó la delegación checa en la Asamblea Parlamentaria de la OTAN y formó parte del Comité de Asuntos Europeos.\n\nFue nombrado Ministro del Interior y también se desempeñó como ministro de Asuntos Exteriores en funciones de junio a octubre de 2018.\n\nEn agosto de 2018, Hamáček ayudó a negociar la liberación de dos trabajadores de un grupo humanitario alemán en Siria y viajó a Damasco para la entrega de los trabajadores."
 CZE_political_leaders_jan_hamacek_effect_text_text: "§G+15%§! §YGanancia de Opinión§!"
 CZE_political_leaders_michal_smarda_text_text: "§tMichal Šmarda§!"
 CZE_political_leaders_michal_smarda_TT: "§YMichal Šmarda§!"
 CZE_political_leaders_michal_smarda_delayed_TT: "Michal Šmarda es un político checo, desde diciembre de 2021 es el presidente de SOCDEM. En 2006 fue elegido por primera vez al consejo de Nové Město na Moravě y en 2010 se convirtió en su alcalde. En 2016, sirvió brevemente como representante de la Región de Vysočina.\n\nFue candidato para Ministro de Cultura de la República Checa."
 CZE_political_leaders_michal_smarda_effect_text_text: "§G+10.5%§! §YFactor de Estabilidad§!"
 CZE_political_leaders_jan_kasal_text_text: "§3Jan Kasal§!"
 CZE_political_leaders_jan_kasal_TT: "§YJan Kasal§!"
 CZE_political_leaders_jan_kasal_delayed_TT: "Jan Kasal estudió la religión católica mientras asistía a la Universidad Carolina. Se convirtió en miembro del Consejo Nacional Checo para el ČSL y es el principal representante de KDU-ČSL y del ala conservadora del partido."
 CZE_political_leaders_jan_kasal_effect_text_text: "§G+7.5%§! §YFactor de Estabilidad§!"
 CZE_political_leaders_cyril_svoboda_text_text: "§3Cyril Svoboda§!"
 CZE_political_leaders_cyril_svoboda_TT: "§YCyril Svoboda§!"
 CZE_political_leaders_cyril_svoboda_delayed_TT: "Durante la carrera política de Cyril Svoboda, ocupó varios cargos ministeriales, incluidos el de Viceprimer Ministro (julio de 2002 - agosto de 2004) y Ministro de Asuntos Exteriores (julio de 2002 - septiembre de 2006). Fundó la Academia Diplomática en Praga en 2011 y actualmente es profesor en varias universidades de Praga.\n\nCuando KDU-ČSL formó una coalición con el ODS y el Partido Verde en 2007, Svoboda se convirtió en ministro sin cartera y presidente del Consejo Legislativo del Gobierno. Durante el 'rejuvenecimiento' del Gobierno en enero de 2009, se convirtió en Ministro para el Desarrollo Regional."
 CZE_political_leaders_cyril_svoboda_effect_text_text: "§G+12.5%§! §YGanancia de Poder Político§!"
 CZE_political_leaders_jiri_cunek_text_text: "§3Jiří Čunek§!"
 CZE_political_leaders_jiri_cunek_TT: "§YJiří Čunek§!"
 CZE_political_leaders_jiri_cunek_delayed_TT: "Jiří Čunek es un político checo, se unió al KDU-ČSL en 1990. Desde enero hasta noviembre de 2007 y luego nuevamente desde abril de 2008 hasta enero de 2009 fue primer viceprimer ministro del segundo gobierno de Mirko Topolánek y Ministro para el Desarrollo Regional de la República Checa.\n\nSe graduó en la Facultad de Ingeniería Mecánica de Gottwaldov, luego se unió a Zbrojovka Vsetín, primero como técnico de seguridad y desde 1993 como jefe de seguridad laboral."
 CZE_political_leaders_jiri_cunek_effect_text_text: "§G+10%§! §YVelocidad de Construcción§!"
 CZE_political_leaders_pavel_belobradek_text_text: "§3Pavel Bělobrádek§!"
 CZE_political_leaders_pavel_belobradek_TT: "§YPavel Bělobrádek§!"
 CZE_political_leaders_pavel_belobradek_delayed_TT: "Pavel Bělobrádek es un político checo, veterinario y funcionario local, presidente del KDU-ČSL de 2010 a 2019, y vicepresidente del gobierno de 2014 a 2017.\n\nEn enero de 2014, Pavel Bělobrádek se convirtió en el candidato del KDU-ČSL para el cargo de Viceprimer Ministro para la Ciencia, la Investigación y la Innovación en el Gabinete de Bohuslav Sobotka. El primero también defendió su puesto en las elecciones municipales checas de 2014."
 CZE_political_leaders_pavel_belobradek_effect_text_text: "§G+12.5%§! §YVelocidad de Investigación§!"
 CZE_political_leaders_marek_vyborny_text_text: "§3Marek Výborný§!"
 CZE_political_leaders_marek_vyborny_TT: "§YMarek Výborný§!"
 CZE_political_leaders_marek_vyborny_delayed_TT: "Marek Výborný es un político checo, que se ha desempeñado como Ministro de Agricultura de la República Checa en el Gabinete de Petr Fiala desde junio de 2023.\n\nVýborný estudió historia y teología en la Universidad Palacký de Olomouc. Luego, en 2001, comenzó en el Gimnázium de Pardubice, enseñando historia, nociones de ciencias sociales y latín. Desde el 1 de agosto de 2012 hasta el 31 de marzo de 2018 fue director de la Escuela Secundaria Mozart.\n\nDesde octubre de 2017, es miembro de la Cámara de Diputados del Parlamento de la República Checa por el KDU-ČSL."
 CZE_political_leaders_marek_vyborny_effect_text_text: "§G+15%§! §YProductividad en Agricultura§!"
 CZE_political_leaders_marian_jurecka_text_text: "§3Marian Jurečka§!"
 CZE_political_leaders_marian_jurecka_TT: "§YMarian Jurečka§!"
 CZE_political_leaders_marian_jurecka_delayed_TT: "Marian Jurečka es un político checo, que se ha desempeñado como Viceprimer Ministro y Ministro de Trabajo y Asuntos Sociales desde el 17 de diciembre de 2021 y Ministro del Medio Ambiente desde noviembre de 2022 hasta marzo de 2023, ambos en el Gabinete de Petr Fiala. Anteriormente fue Ministro de Agricultura en el Gabinete de Bohuslav Sobotka de 2014 a 2017."
 CZE_political_leaders_marian_jurecka_effect_text_text: "§G+6%§! §YGanancia en Productividad§!"
 CZE_political_leaders_karel_kuhnl_text_text: "§GKarel Kühnl§!"
 CZE_political_leaders_karel_kuhnl_TT: "§YKarel Kühnl§!"
 CZE_political_leaders_karel_kuhnl_delayed_TT: "En el período 1993-1997, Karel Kühnl fue embajador checo en el Reino Unido, hasta 1995 simultáneamente en Irlanda. En 1997-1998, Karel Kühnl se desempeñó como Ministro de Industria y Comercio de la República Checa.\n\nEn los años 1998-2006, ocupó el mandato de miembro de la Cámara de Diputados por el US-DEU, partido que presidió en los años 2000-2001.\n\nA principios del nuevo milenio, Karel Kühnl estuvo fuertemente involucrado en el proyecto Čtyřkoalice."
 CZE_political_leaders_karel_kuhnl_effect_text_text: "§G+15%§! §YFactor de Opinión sobre el Comercio§!"
 CZE_political_leaders_hana_marvanova_text_text: "§GHana Marvanová§!"
 CZE_political_leaders_hana_marvanova_TT: "§YHana Marvanová§!"
 CZE_political_leaders_hana_marvanova_delayed_TT: "Hana Kordová Marvanová es una abogada y política checa, ex Vicepresidenta de la Cámara de Diputados del Parlamento de la República Checa.\n\nEn 2018 fue elegida al Consejo Municipal de Praga como miembro no partidario del movimiento STAN (Alcaldes e Independientes), y concejal y comisionada para la Legislación, Administración Pública y Apoyo a la Vivienda. En 2014, brevemente se desempeñó como suplente del Ministro de Justicia, Helena Válková.\n\nEs fundadora de varias organizaciones e iniciativas activistas, por ejemplo, la Asociación Independiente por la Paz o la iniciativa Público Contra la Corrupción."
 CZE_political_leaders_hana_marvanova_effect_text_text: "§G+11.5%§! §YGanancia de Poder Político§!"
 CZE_political_leaders_ivan_pilip_text_text: "§GIvan Pilip§!"
 CZE_political_leaders_ivan_pilip_TT: "§YIvan Pilip§!"
 CZE_political_leaders_ivan_pilip_delayed_TT: "Ivan Pilip es un político y economista checo que fue Ministro de Finanzas desde junio de 1997 hasta julio de 1998, tras haber sido Ministro de Educación, Juventud y Deporte de 1994 a 1997.\n\nPilip se formó como economista antes de entrar en política en el Partido Demócrata Cristiano (KDS) tras la caída del comunismo en la República Checa. Pilip desempeñó cargos en el gobierno desde 1992 hasta 1998, liderando el KDS antes de que se fusionara con el Partido Democrático Cívico. Pilip fue uno de los diputados que se separaron de los Demócratas Cívicos para formar la Unión de la Libertad y en 1998 pasó a la oposición.\n\nPilip fue detenido en Cuba a principios de 2001 durante casi un mes después de reunirse con opositores al gobierno cubano, siendo liberado tras la presión internacional sobre Cuba. Perdió su escaño en la Cámara de Diputados en 2002, pero sirvió como líder interino de la Unión de la Libertad durante un período posterior, antes de ser vicepresidente del Banco Europeo de Inversiones de 2004 a 2007."
 CZE_political_leaders_ivan_pilip_effect_text_text: "§G+10%§! §YGanancia Fiscal§!"
 CZE_political_leaders_petr_mares_text_text: "§GPetr Mareš§!"
 CZE_political_leaders_petr_mares_TT: "§YPetr Mareš§!"
 CZE_political_leaders_petr_mares_delayed_TT: "Petr Mareš es un diplomático checo y ex político, a fines del siglo XX y principios del XXI fue miembro de la Cámara de Diputados por la Unión de la Libertad y en 2003-2004 presidente de este partido, además de ser vicepresidente del gobierno de Vladimír Špidla.\n\nDesde 1990 enseñó en la Facultad de Ciencias Sociales de la Universidad Carolina.\n\nEn las elecciones de 1998, fue elegido para la Cámara de Diputados por la Unión de la Libertad (circunscripción Región de Bohemia Oriental). Fue presidente del comité parlamentario para la ciencia, la educación, la cultura, la juventud y la educación física, y en 2001-2002 también del comité electoral. Permaneció en el parlamento hasta las elecciones de 2002."
 CZE_political_leaders_petr_mares_effect_text_text: "§G+10.5%§! §YVelocidad de Investigación§!"
 CZE_political_leaders_pavel_nemec_text_text: "§GPavel Němec§!"
 CZE_political_leaders_pavel_nemec_TT: "§YPavel Němec§!"
 CZE_political_leaders_pavel_nemec_delayed_TT: "Pavel Němec es un abogado checo y ex político de la Unión de la Libertad (presidente de 2004 a 2006), a fines del siglo XX y principios del XXI fue miembro de la Cámara de Diputados, de 2002 a 2004 Ministro de Desarrollo Regional, luego hasta 2006, Ministro de Justicia y Viceprimer Ministro de Stanislav Gross y Jiří Paroubek.\n\nComo miembro del parlamento, fue co-presentador de la orden de ejecución, lo que permitió la creación de los ejecutores y la Cámara de Ejecutores, y como Ministro de Justicia fusionó la Escuela de Justicia en Kroměříž con la Academia de Justicia, creando así una institución educativa departamental para los empleados civiles del poder judicial."
 CZE_political_leaders_pavel_nemec_effect_text_text: "§G-15%§! §YCosto del Cambio por Corrupción§!"
 CZE_political_leaders_jan_hadrava_text_text: "§GJan Hadrava§!"
 CZE_political_leaders_jan_hadrava_TT: "§YJan Hadrava§!"
 CZE_political_leaders_jan_hadrava_delayed_TT: "Jan Hadrava es un político checo, después de la Revolución de Terciopelo fue miembro de la Cámara de las Naciones de la Asamblea Federal Checoslovaca por el Foro Cívico.\n\nTrabajó como técnico textil en la planta Krajka Libavské Údolí, luego como proveedor y obrero en el centro cultural de Sokolov. A fines de la década de 1970, él y sus amigos fundaron un club de poesía donde también se presentó literatura no oficial, lo que atrajo el interés de la Seguridad del Estado."
 CZE_political_leaders_jan_hadrava_effect_text_text: "§G+8.5%§! §YVelocidad de Construcción§!"
 CZE_political_leaders_jan_cerny_text_text: "§GJan Černý§!"
 CZE_political_leaders_jan_cerny_TT: "§YJan Černý§!"
 CZE_political_leaders_jan_cerny_delayed_TT: "Jan Černý es un veterinario y político checo, en la década de 1990 fue miembro del Consejo Nacional Checo y de la Cámara de Diputados por el ODS, luego por la Unión de la Libertad y ministro de desarrollo regional en el gobierno de Josef Tošovský, entre 2007-2011 fue el último presidente de la Unión de la Libertad. Desde 2020, es el alcalde de Kostelc nad Černými lesy."
 CZE_political_leaders_jan_cerny_effect_text_text: "§G+6%§! §YCrecimiento de la Productividad§!"
 CZE_political_leaders_andrej_babis_text_text: "§2Andrej Babiš§!"
 CZE_political_leaders_andrej_babis_TT: "§YAndrej Babiš§!"
 CZE_political_leaders_andrej_babis_delayed_TT: "Andrej Babiš es el primer y recientemente el único líder del partido ANO. De 2014 a 2017 se desempeñó como Primer Viceprimer Ministro y Ministro de Finanzas en el gabinete de Bohuslav Sobotka. Es el fundador del gran conglomerado Agrofert. Debido al uso de su considerable poder económico, político y mediático en su beneficio, a menudo se le llama oligarca.\n\nActualmente, Agrofert es una sociedad anónima y el mayor holding agrícola, alimentario y químico checo. El holding controla más de 230 empresas legalmente independientes, principalmente en la República Checa y Eslovaquia."
 CZE_political_leaders_andrej_babis_effect_text_text: "§G+17.5%§! §YIngreso por Impuesto Corporativo§!"
 CZE_political_leaders_karel_schwarzenberg_text_text: "§CKarel Schwarzenberg§!"
 CZE_political_leaders_karel_schwarzenberg_TT: "§YKarel Schwarzenberg§!"
 CZE_political_leaders_karel_schwarzenberg_delayed_TT: "Karel Schwarzenberg es cofundador y primer presidente de TOP 09. Trabajó como jefe de la oficina del presidente Václav Havel, fue Ministro de Asuntos Exteriores y primer Viceprimer Ministro.\n\nKarel Schwarzenberg fue un defensor de la restitución de bienes a las iglesias, es decir, la devolución de propiedades confiscadas a las iglesias por los comunistas después de 1948. También promovió la política verde: en 2005 votó a favor de la controvertida ley de apoyo a las energías renovables, pero al mismo tiempo rechazó el llamado eco-terrorismo.\n\nPuso gran énfasis en el patriotismo checo personal y durante muchos años luchó por los derechos humanos."
 CZE_political_leaders_karel_schwarzenberg_effect_text_text: "§G+4§! §YCrecimiento de la Productividad§!"
 CZE_political_leaders_miroslav_kalousek_text_text: "§3Miroslav Kalousek§!"
 CZE_political_leaders_miroslav_kalousek_TT: "§YMiroslav Kalousek§!"
 CZE_political_leaders_miroslav_kalousek_delayed_TT: "Cofundador y expresidente de TOP 09 y antes de eso del KDU-ČSL. Fue Ministro de Finanzas.\n\nFue asesor experto del Viceprimer Ministro, director de los sindicatos de asesores del Viceprimer Ministro de Checoslovaquia y Viceministro de Defensa, responsable del presupuesto y los procesos de adquisición."
 CZE_political_leaders_miroslav_kalousek_effect_text_text: "§G+12.5§! §YGanancia Fiscal§!"
 CZE_political_leaders_jiri_pospisil_text_text: "§CJiří Pospíšil§!"
 CZE_political_leaders_jiri_pospisil_TT: "§YJiří Pospíšil§!"
 CZE_political_leaders_jiri_pospisil_delayed_TT: "Jiří Pospíšil ocupó el cargo de Ministro de Justicia, primero en los años 2006-2009 en los primeros y segundos gobiernos de Mirek Topolánek, y nuevamente en los años 2010-2012 en el gabinete de Petr Nečas.\n\nEl 27 de junio de 2012, el presidente Václav Klaus lo destituyó del cargo de Ministro de Justicia a sugerencia del Primer Ministro Petr Nečas. La razón oficial fue el fracaso de la gestión del departamento. Varios políticos y expertos describieron esta razón como un pretexto y citaron como la verdadera razón la intención de Pospíšil de nombrar a Lenka Bradáčová para el puesto de fiscal jefe en Praga.\n\nSe organizaron varias manifestaciones contra la destitución de Pospíšil y algunas organizaciones no gubernamentales anticorrupción pidieron la dimisión del Primer Ministro debido a la destitución del Ministro de Justicia."
 CZE_political_leaders_jiri_pospisil_effect_text_text: "§G+20%§! §YGanancia de Poder Político§!"
 CZE_political_leaders_marketa_pekarova_text_text: "§CMarkéta Pekarová§!"
 CZE_political_leaders_marketa_pekarova_TT: "§YMarkéta Pekarová Adamová§!"
 CZE_political_leaders_marketa_pekarova_delayed_TT: "En 2009, Markéta Pekarová Adamová se unió al recién creado TOP 09. Hasta entonces, no estaba activamente involucrada en la política.\n\nFue elegida para el Consejo de la Ciudad de Praga 8 como concejala vacante. Estaba a cargo del área social y de la prevención de drogas. Desde mayo de 2012, su responsabilidad se amplió al área de fondos europeos.\n\nPor el contrario, apoyó la aceptación de refugiados de forma voluntaria y criticó al gobierno de Andrej Babiš por 'negarse a ayudar a nuestros socios de la UE con la aceptación de incluso unos pocos niños huérfanos y el alivio de los campos de refugiados sobrepoblados.'"
 CZE_political_leaders_marketa_pekarova_effect_text_text: "§G-14%§! §YCosto de Gasto Policial§!"
 CZE_political_leaders_vaclav_klaus_text_text: "§1Václav Klaus§!"
 CZE_political_leaders_vaclav_klaus_TT: "§YVáclav Klaus§!"
 CZE_political_leaders_vaclav_klaus_delayed_TT: "Durante la era comunista, Václav Klaus trabajó como empleado bancario y pronosticador. Tras la caída del comunismo en noviembre de 1989, se convirtió en Ministro de Finanzas en el gobierno de unidad nacional. En 1991, Václav Klaus fue el principal cofundador del Partido Democrático Cívico (ODS).\n\nFue elegido presidente de la República Checa en febrero de 2003 y reelegido en 2008 para un segundo mandato de cinco años.\n\nSu presidencia estuvo marcada por muchas controversias sobre sus firmes opiniones en cuestiones que van desde la negación del calentamiento global hasta el euroescepticismo, y una amnistía generalizada declarada en sus últimos meses en el cargo, lo que provocó su acusación por parte del Senado Checo por traición."
 CZE_political_leaders_vaclav_klaus_effect_text_text: "§G-15%§! §YCosto de Cambio de Corrupción§!"
 CZE_political_leaders_mirek_topolanek_text_text: "§1Mirek Topolánek§!"
 CZE_political_leaders_mirek_topolanek_TT: "§YMirek Topolánek§!"
 CZE_political_leaders_mirek_topolanek_delayed_TT: "Mirek Topolánek introdujo las llamadas Cinco Prioridades del Primer Ministro en octubre de 2007. Fue una declaración gubernamental que incluye 10 áreas de programa, que consisten en 190 proyectos de los Objetivos del Programa del Gobierno a lo largo del Mandato Electoral aceptados por el gobierno. Para facilitar la orientación y comunicación con los ciudadanos, Mirek Topolánek resumió las 10 áreas de programa en las Cinco Prioridades del Primer Ministro: Finanzas Públicas Saludables, Estado Moderno y Eficiente, Ciudadano Seguro en un País Seguro, Eliminación de Barreras, Promoción de la Ciencia y la Educación.\n\nEs un ferviente partidario del sistema de defensa antimisiles propuesto por la administración Bush, el cual fue fuertemente rechazado por los rusos, y que la administración Obama sugirió que podría no necesitar construirse si Rusia coopera en convencer a Irán, el país cuyas ambiciones nucleares son el objetivo de la defensa, para que detenga el desarrollo de su programa nuclear y su apoyo a organizaciones terroristas en todo Medio Oriente.\n\nTras abandonar la política en 2010, Topolánek ha estado activo en la industria de la energía eléctrica como un vocero de la industria de los combustibles fósiles."
 CZE_political_leaders_mirek_topolanek_effect_text_text: "§G+10%§! §YGanancia de Poder Político§!"
 CZE_political_leaders_petr_necas_text_text: "§1Petr Nečas§!"
 CZE_political_leaders_petr_necas_TT: "§YPetr Nečas§!"
 CZE_political_leaders_petr_necas_delayed_TT: "Petr Nečas obtuvo un doctorado en ciencias naturales en física en la Universidad Masaryk de Brno. En 1991, fue uno de los cofundadores de la ODS.\n\nEl gabinete liderado por Nečas aprobó leyes sobre la restitución de propiedades de las iglesias cristianas, reforma del sistema de pensiones y reforma de las universidades. Todas estas fueron profundamente impopulares y muy criticadas.\n\nHa sido elogiado por los ahorros realizados para reducir la deuda nacional de la República Checa. Sus críticos a menudo lo acusan de corrupción y critican su incapacidad para resolver los problemas del sistema de salud. En mayo de 2023, Nečas fue condenado por perjurio y se le impuso una multa, convirtiéndose en el primer primer ministro de la historia en ser declarado culpable de un delito criminal."
 CZE_political_leaders_petr_necas_effect_text_text: "§G+10%§! §YVelocidad de Investigación§!"
 CZE_political_leaders_petr_fiala_text_text: "§1Petr Fiala§!"
 CZE_political_leaders_petr_fiala_TT: "§YPetr Fiala§!"
 CZE_political_leaders_petr_fiala_delayed_TT: "Petr Fiala es un político y científico político checo que ha sido primer ministro de la República Checa desde noviembre de 2021 y líder de la ODS desde 2014. Anteriormente se desempeñó como Ministro de Educación, Juventud y Deportes desde 2012 hasta 2013. Antes de ingresar a la política, fue rector de la Universidad Masaryk.\n\nEn 2020, Fiala lideró la iniciativa para una alianza electoral de centro-derecha con KDU-ČSL y TOP 09, conocida como Spolu. Fue candidato para la presidencia del gobierno en las elecciones legislativas checas de 2021, presentándose con una plataforma de centro-derecha pro-occidental y pro-europea, enfocada en la responsabilidad fiscal y relaciones más estrechas con la OTAN como parte del atlanticismo.\n\nLa alianza superó las encuestas iniciales y terminó en primer lugar en las elecciones, aunque con un escaño menos en la Cámara de Diputados que ANO 2011, que quedó en segundo lugar."
 CZE_political_leaders_petr_fiala_effect_text_text: "§G+17.5%§! §YVelocidad de Investigación§!"
 CZE_political_leaders_miroslav_grebenicek_text_text: "§RMiroslav Grebeníček§!"
 CZE_political_leaders_miroslav_grebenicek_TT: "§YMiroslav Grebeníček§!"
 CZE_political_leaders_miroslav_grebenicek_delayed_TT: "Miroslav Grebeníček se graduó de la Facultad Pedagógica y Filosófica de la Universidad Jan Evangelista Purkyně en Brno, en 1968 fue uno de los estudiantes que protestaron contra la entrada de las tropas del Pacto de Varsovia.\n\nTras sus estudios trabajó como maestro, desde 1975 enseñó en la Universidad Jan Evangelista Purkyně de Brno (centrándose en la historia de los siglos XIX y XX, la historia del movimiento obrero y la teoría económica).\n\nSe unió al Partido Comunista en 1975."
 CZE_political_leaders_miroslav_grebenicek_effect_text_text: "§G+10%§! §YVelocidad de Investigación§!"
 CZE_political_leaders_vojtech_filip_text_text: "§RVojtěch Filip§!"
 CZE_political_leaders_vojtech_filip_TT: "§YVojtěch Filip§!"
 CZE_political_leaders_vojtech_filip_delayed_TT: "Vojtěch Filip es un ex político checo, ex presidente del Partido Comunista de Bohemia y Moravia, en los años 2002-2010 y nuevamente en 2013-2021 vicepresidente de la Cámara de Diputados del Parlamento de la República Checa, en los años 1996-2021 miembro de la Cámara de Diputados, a principios de la década de 1990, miembro de la Cámara del Pueblo de la Asamblea Federal, asociado remunerado de la StB. Desde febrero de 2022, presidente de la Junta de la Cámara de Comercio e Industria Checo-China.\n\nEn 1983, se unió al Partido Comunista. Desde julio de 1985, mantuvo contacto con miembros de la Seguridad del Estado (StB), inicialmente como candidato para la 'cooperación secreta Vojtěch'. El 15 de abril de 1986, fue reclutado como colaborador ideológico de la StB por el Mayor Lubomír Antal bajo el nombre en clave 'Falmer'."
 CZE_political_leaders_vojtech_filip_effect_text_text: "§G+15%§! §YGanancia de Poder Político§!"
 CZE_political_leaders_katerina_konecna_text_text: "§RKateřina Konečná§!"
 CZE_political_leaders_katerina_konecna_TT: "§YKateřina Konečná§!"
 CZE_political_leaders_katerina_konecna_delayed_TT: "Kateřina Konečná es una política checa, de 2002 a 2014 fue miembro del Parlamento de la República Checa por la Región de Moravia-Silesia, miembro del Partido Comunista de la República Checa, donde ocupa el cargo de ministra en la sombra para el departamento de política europea y la UE.\n\nEn 1999, se unió a la Facultad de Economía y Administración de la Universidad Masaryk. Allí estudió el campo de la economía nacional, y después de ser elegida a la Cámara de Diputados en 2002, pasó al estudio combinado de economía pública y administración, del que se graduó en 2003 con una licenciatura.\n\nEn 2009, recibió el título de ingeniera en la Universidad de Finanzas y Administración. Cuatro años después, completó su especialización en derecho en administración pública en la Facultad de Derecho de la Universidad Masaryk y obtuvo una segunda licenciatura."
 CZE_political_leaders_katerina_konecna_effect_text_text: "§G+8%§! §YGanancia de Productividad§!"
 CZE_political_leaders_ods_title_text_text: "§1Občanská Demokratická Strana§!"
 CZE_political_leaders_ods_description_text_text: "[CZE_political_leaders_ods_description_text_text]"
 CZE_political_leaders_ods_description_text_2000: "Popularidad del partido: [?THIS.party_pop_array^1|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£foreign_influence_defense_modifier_texticon §YDefensa de Influencia Extranjera:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nLa situación de §1ODS§! era inestable. Debido a la división en la coalición con ODA y §3KDU-ČSL§!, la §GUnión de la Libertad (más tarde US-DEU)§! se negó a apoyar a §1ODS§!, impidiendo que obtuvieran la mayoría. §1ODS§! firmó el Acuerdo de Oposición, que comprometió al partido a proporcionar confianza y mantener un gobierno §tČSSD§! bajo Miloš Zeman."
 CZE_political_leaders_ods_description_text_2002: "Popularidad del partido: [?THIS.party_pop_array^1|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£foreign_influence_defense_modifier_texticon §YDefensa de Influencia Extranjera:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nEn las elecciones legislativas de 2002, §1ODS§! decidió centrarse en el crecimiento económico y en la mejora del gasto social. Mientras tanto, eligieron a Václav Klaus como presidente de la República Checa y ganaron gran popularidad antes de las siguientes elecciones."
 CZE_political_leaders_ods_description_text_2006: "Popularidad del partido: [?THIS.party_pop_array^1|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£foreign_influence_defense_modifier_texticon §YDefensa de Influencia Extranjera:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nEsta vez, §1ODS§! se centró enormemente en las reformas del gasto social y la cooperación con §7Strana Zelených§!, lo que les ayudó a mejorar el sector de generación de energía renovable. Además, se enfocaron en la reforma fiscal y en una gran preparación para las elecciones al Senado de 2008, con un fuerte enfoque en el gasto social y la corrupción."
 CZE_political_leaders_ods_description_text_2010: "Popularidad del partido: [?THIS.party_pop_array^1|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£foreign_influence_defense_modifier_texticon §YDefensa de Influencia Extranjera:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nPetr Nečas está a punto de tomar el liderazgo del partido. §1ODS§! está listo para usar su popularidad para cambiar la composición del parlamento y colocar a su gente como líderes del sector medioambiental. Debido a esos planes, §1ODS§! se centrará en aumentar la productividad agrícola, una mejor gestión de suministros y nuevos generadores de energía renovable."
 CZE_political_leaders_ods_description_text_2013: "Popularidad del partido: [?THIS.party_pop_array^1|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£foreign_influence_defense_modifier_texticon §YDefensa de Influencia Extranjera:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nEl ex rector de la Universidad Masaryk y ministro Petr Fiala fue elegido como presidente. Con su liderazgo, §1ODS§! podrá construir nuevas fábricas, aumentar la extracción de recursos y priorizar la energía nuclear sobre los combustibles fósiles."
 CZE_political_leaders_ods_description_text_2017: "Popularidad del partido: [?THIS.party_pop_array^1|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£foreign_influence_defense_modifier_texticon §YDefensa de Influencia Extranjera:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nBuen Líder, Buen Programa, Fuerte Derecha. Con estas palabras §1ODS§! comenzó en las elecciones de 2017. Se centra en becas para investigación y expansión de las regiones urbanas. El partido planea construir nuevas fábricas, investigar nuevas tecnologías y prepararse para la coalición §0SPOLU§!."
 CZE_political_leaders_ods_description_text_2021: "Popularidad del partido: [?THIS.party_pop_array^1|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£foreign_influence_defense_modifier_texticon §YDefensa de Influencia Extranjera:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n§1ODS§! formó un gobierno de coalición con §3KDU-ČSL§!, §CTOP 09§!. Se ha creado el §0SPOLU§! y está listo para invitar a Piráti a Starostové muy pronto. Petr Fiala se convirtió en el nuevo líder de la coalición y preparará a 5 nuevos políticos para sentarse en el gobierno."
 CZE_political_leaders_cssd_title_text_text: "§tPartido Socialdemócrata Checo§!"
 CZE_political_leaders_cssd_description_text_text: "[CZE_political_leaders_cssd_description_text_text]"
 CZE_political_leaders_cssd_description_text_2000: "Popularidad del partido: [?THIS.party_pop_array^3|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£western_outlook_campaign_cost_modifier_texticon  §YApoyo diario a los Demócratas:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YEstabilidad:§! [?CZE_cssd_stability|%.2+]\n\nGracias a Zeman, el partido §tČSSD§! rápidamente ganó una enorme popularidad antes de las elecciones de 1998.\n§tČSSD§! ganó las elecciones parlamentarias y fue el primero en liderar la República Checa en el nuevo milenio. De manera controvertida, mantuvo el poder con el partido de oposición más grande cuyas opiniones diferían significativamente de las suyas, §1ODS§!."
 CZE_political_leaders_cssd_description_text_2002: "Popularidad del partido: [?THIS.party_pop_array^3|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£western_outlook_campaign_cost_modifier_texticon  §YApoyo diario a los Demócratas:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YEstabilidad:§! [?CZE_cssd_stability|%.2+]\n\nReemplazar a Miloš Zeman por Vladimír Špidla logró cortar los escándalos del gobierno anterior. Hoy, tiene que elegir si debe dejar el partido o continuar con su programa que atraerá a inversores extranjeros y actualizará el sector de oficinas. Si decide irse, Stanislav Gross vendrá con su programa anti-§RKSČM§!."
 CZE_political_leaders_cssd_description_text_2006: "Popularidad del partido: [?THIS.party_pop_array^3|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£western_outlook_campaign_cost_modifier_texticon  §YApoyo diario a los Demócratas:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YEstabilidad:§! [?CZE_cssd_stability|%.2+]\n\nAntes de las elecciones parlamentarias de 2006, el §tČSSD§! se enfrentó nuevamente a muchos asuntos. Se centrará en reformas sobre corrupción y burocracia. Además, se acercan las elecciones al Senado de 2008 y todos los ojos están puestos en este evento. §tČSSD§! tendrá que enfrentarse a §1ODS§!. §tČSSD§! se centrará fuertemente en el crecimiento de la productividad."
 CZE_political_leaders_cssd_description_text_2010: "Popularidad del partido: [?THIS.party_pop_array^3|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£western_outlook_campaign_cost_modifier_texticon  §YApoyo diario a los Demócratas:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YEstabilidad:§! [?CZE_cssd_stability|%.2+]\n\nEn 2011, Bohuslav Sobotka se convirtió en el presidente del §tČSSD§!. El nuevo programa está dirigido al sector de energía renovable desde todas las fuentes posibles con un costo de producción de energía a base de combustibles fósiles. Este programa también está dirigido a nuevas subvenciones para infraestructura e intensificación de la construcción."
 CZE_political_leaders_cssd_description_text_2013: "Popularidad del partido: [?THIS.party_pop_array^3|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£western_outlook_campaign_cost_modifier_texticon  §YApoyo diario a los Demócratas:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YEstabilidad:§! [?CZE_cssd_stability|%.2+]\n\n§2ANO§! está ganando poder, lo que significa que es un buen momento para formar una coalición con ellos. El nuevo programa de §tČSSD§! aumentará la tributación y atraerá a más personas al país renovando sitios culturales y religiosos. Gracias al interés en la restauración de iglesias, §3KDU-ČSL§! está más dispuesto a comenzar una cooperación."
 CZE_political_leaders_cssd_description_text_2017: "Popularidad del partido: [?THIS.party_pop_array^3|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£western_outlook_campaign_cost_modifier_texticon  §YApoyo diario a los Demócratas:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YEstabilidad:§! [?CZE_cssd_stability|%.2+]\n\nSe avecinan tiempos inestables para el mundo. §tČSSD§! presentó un enfoque más centrado en la industria y la agricultura y planea construir nuevas fábricas civiles y distritos agrícolas. Cuando la crisis llegue, §tČSSD§! estará preparado para enfrentarla y preparar rápidamente nuevas contramedidas."
 CZE_political_leaders_cssd_description_text_2021: "Popularidad del partido: [?THIS.party_pop_array^3|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£western_outlook_campaign_cost_modifier_texticon  §YApoyo diario a los Demócratas:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YEstabilidad:§! [?CZE_cssd_stability|%.2+]\n\nLa epidemia de 2020 aumentó significativamente la visibilidad del presidente del partido y ministro del interior Jan Hamáček. El partido intentó usar la popularidad de Hamáček durante las elecciones regionales y al Senado en otoño, el lema del partido se convirtió en 'Te protegeremos en una crisis'. §Y§tČSSD§! está listo para enfrentar la enfermedad.§!"
 CZE_political_leaders_kdu_title_text_text: "§3Křesťanská a Demokratická Unie - Československá Strana Lidová§!"
 CZE_political_leaders_kdu_description_text_text: "[CZE_political_leaders_kdu_description_text_text]"
 CZE_political_leaders_kdu_description_text_2000: "Popularidad del partido: [?THIS.party_pop_array^14|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YProductividad Agrícola:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDefensa contra la Influencia Extranjera:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n§3KDU-ČSL§! es un partido político de Democracia Cristiana. Es uno de los partidos políticos más antiguos de Chequia, fundado en enero de 1919 por la fusión de varios partidos católicos. El partido considera el apoyo a la familia, la educación de calidad, el campo, la agricultura y las pequeñas empresas, la promoción de los valores cristianos y el cuidado del medio ambiente."
 CZE_political_leaders_kdu_description_text_2002: "Popularidad del partido: [?THIS.party_pop_array^14|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YProductividad Agrícola:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDefensa contra la Influencia Extranjera:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nEn julio de 2002, §3KDU-ČSL§! intentará convertirse en socio de §tČSSD§!, §GUS-DEU§! y §1ODS§!. Este plan aumentará la popularidad de cada partido y de §3KDU-ČSL§! mismo, lo que les ayudará a avanzar en sus próximos programas."
 CZE_political_leaders_kdu_description_text_2006: "Popularidad del partido: [?THIS.party_pop_array^14|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YProductividad Agrícola:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDefensa contra la Influencia Extranjera:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nDespués de las elecciones, §3KDU-ČSL§! está a punto de comenzar una cooperación con §7Strana Zelenych§! y §1ODS§!. Jiří Čunek, nuevo presidente del partido, anunció que el próximo programa del partido incluirá más renovaciones de iglesias y cambios en el gasto social, endureciendo algunas leyes para aumentar el sentido de seguridad."
 CZE_political_leaders_kdu_description_text_2010: "Popularidad del partido: [?THIS.party_pop_array^14|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YProductividad Agrícola:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDefensa contra la Influencia Extranjera:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nComo los otros partidos comenzaron a prestar más atención a las energías renovables y el cuidado del medio ambiente, §3KDU-ČSL§! no se queda atrás y presentó su propio programa ecológico. Prometen inventar un combustible más eficiente, nuevas tecnologías de energía renovable, terminar algunas reformas sociales y mejorar la generación de energía nuclear."
 CZE_political_leaders_kdu_description_text_2013: "Popularidad del partido: [?THIS.party_pop_array^14|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YProductividad Agrícola:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDefensa contra la Influencia Extranjera:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\n§3KDU-ČSL§! continúa su programa anterior que incluye cambios en el sector energético y medioambiental. El partido ha preparado nuevos políticos para convertirse en ministros. Para hacer esto posible, §3KDU-ČSL§! necesitará popularidad. Afortunadamente para ellos, se acercan las elecciones de la UE. Si tienen éxito, §3KDU-ČSL§! podría obtener suficiente popularidad para completar su programa."
 CZE_political_leaders_kdu_description_text_2017: "Popularidad del partido: [?THIS.party_pop_array^14|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YProductividad Agrícola:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDefensa contra la Influencia Extranjera:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nEl congreso aprobó el cambio oficial del nombre del partido, que es la actual abreviatura §3KDU-ČSL§!. El nuevo liderazgo del §3KDU-ČSL§! identificó el apoyo a los padres como el principal punto de su política. La protección del medio ambiente y la lucha contra el cambio climático han sido identificadas como otras prioridades."
 CZE_political_leaders_kdu_description_text_2021: "Popularidad del partido: [?THIS.party_pop_array^14|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YProductividad Agrícola:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]\n£foreign_influence_defense_modifier_texticon §YDefensa contra la Influencia Extranjera:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]\n\nEn octubre de 2020, los líderes de §3KDU-ČSL§!, §1ODS§! y §CTOP 09§! anunciaron la formación de una coalición para las elecciones parlamentarias de 2021, a la que denominaron §0SPOLU§! (cze. §0JUNTOS§!). §1Petr Fiala§! se convirtió en el líder, el presidente del §3KDU-ČSL§! y el presidente de §CTOP 09§! ocuparon los cargos de vicepresidentes."
 CZE_political_leaders_kscm_title_text_text: "§RPartido Comunista de Chequia y Moravia§!"
 CZE_political_leaders_kscm_description_text_text: "[CZE_political_leaders_kscm_description_text_text]"
 CZE_political_leaders_kscm_description_text_2000: "Popularidad del partido: [?THIS.party_pop_array^4|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£emerging_outlook_campaign_cost_modifier_texticon §YApoyo Emergente Diario:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n§RKSČM§! fue fundado en 1990 como sucesor del §RPartido Comunista de Checoslovaquia§!, mientras continuaba operando dentro de la federación de partidos hasta abril de 1992. La disolución de la federación de partidos ocurrió antes de la división de Checoslovaquia, cuando el partido se dividió en el §RKSČM§! checo y el Partido Eslovaco de la Izquierda Democrática."
 CZE_political_leaders_kscm_description_text_2002: "Popularidad del partido: [?THIS.party_pop_array^4|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£emerging_outlook_campaign_cost_modifier_texticon §YApoyo Emergente Diario:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nEsta vez, §RKSČM§! se centrará fuertemente en mejorar el sistema fiscal, disminuyendo la popularidad de §3KDU-ČSL§! y §1ODS§!, y mejorando las relaciones con Rusia una vez más. Este punto de vista hará que la República Checa sea más dependiente de los recursos rusos, pero también aumentará los ingresos del comercio y ayudará a mejorar las relaciones."
 CZE_political_leaders_kscm_description_text_2006: "Popularidad del partido: [?THIS.party_pop_array^4|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£emerging_outlook_campaign_cost_modifier_texticon §YApoyo Emergente Diario:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\n§RKSČM§! continúa su programa anterior, pero esta vez está más orientado al sector industrial. Con la ayuda del §tČSSD§! podrán construir nueva infraestructura, expandir el sector de recursos y ayudar en el desarrollo de la agricultura."
 CZE_political_leaders_kscm_description_text_2010: "Popularidad del partido: [?THIS.party_pop_array^4|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£emerging_outlook_campaign_cost_modifier_texticon §YApoyo Emergente Diario:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nCon el amanecer de una nueva década, §RKSČM§! presenta un programa completamente nuevo. El objetivo principal es un apoyo muy fuerte al desarrollo de la tecnología de energía renovable y al crecimiento de la productividad nacional, con una mejora especialmente destacada en el sector agrícola."
 CZE_political_leaders_kscm_description_text_2013: "Popularidad del partido: [?THIS.party_pop_array^4|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£emerging_outlook_campaign_cost_modifier_texticon §YApoyo Emergente Diario:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nEl último partido comunista realmente significativo está a punto de enfrentar una crisis realmente fuerte. Sin embargo, aún hay esperanza para el §RKSČM§!, si tienen éxito en el plan de obtener liderazgo en los partidos comunistas europeos."
 CZE_political_leaders_kscm_description_text_2017: "Popularidad del partido: [?THIS.party_pop_array^4|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£emerging_outlook_campaign_cost_modifier_texticon §YApoyo Emergente Diario:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nAquí es donde termina el árbol de enfoque del §RKSČM§!. La historia está actualmente completada. El partido mantiene buenas relaciones con el §tČSSD§! e intenta terminar sus próximos programas."
 CZE_political_leaders_kscm_description_text_2021: "Popularidad del partido: [?THIS.party_pop_array^4|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£emerging_outlook_campaign_cost_modifier_texticon §YApoyo Emergente Diario:§! [?CZE_kscm_communist_drift_modifier|+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_kscm_production_speed_modifier|%.2+]\n\nEl presidente del partido, Vojtěch Filip, renunció. A partir del 23 de octubre de 2021, Kateřina Konečná, quien se convirtió en la primera mujer en la dirección del §RKSČM§!, es la presidenta del partido."
 CZE_political_leaders_us_title_text_text: "§GUnie Svobody - Unión Democrática§!"
 CZE_political_leaders_us_description_text_text: "[CZE_political_leaders_us_description_text_text]"
 CZE_political_leaders_us_description_text_2000: "Popularidad del partido: [?THIS.party_pop_array^2|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£social_cost_multiplier_modifier_texticon  §YMultiplicador de Costos de Bienestar:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon  §YMultiplicador de Costos de Policía:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\n§GUnie svobody§! fue fundada en enero de 1998 por ex miembros del partido §1ODS§! que estaban descontentos con el liderazgo de Václav Klaus.\n§GUnie svobody§! pasó a la oposición después de las elecciones de 1998. En la oposición se fusionó con el partido §GDemokratická unie§! y formó una coalición con el partido §3KDU-ČSL§!."
 CZE_political_leaders_us_description_text_2002: "Popularidad del partido: [?THIS.party_pop_array^2|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£social_cost_multiplier_modifier_texticon  §YMultiplicador de Costos de Bienestar:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon  §YMultiplicador de Costos de Policía:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\nDespués de las elecciones de 2002, algo cambió. El partido sufrió muchas controversias, como el caso del príncipe catarí. Para las elecciones de 2006, salieron con un programa muy poco convencional para atraer a nuevos votantes..."
 CZE_political_leaders_us_description_text_2006: "Popularidad del partido: [?THIS.party_pop_array^2|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£social_cost_multiplier_modifier_texticon  §YMultiplicador de Costos de Bienestar:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon  §YMultiplicador de Costos de Policía:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\nPara las elecciones de 2006, el §GUS-DEU§! cambió radicalmente su imagen y, con el pentagrama como su emblema, trató de ganar los votos de los jóvenes votantes con una mentalidad ultra-liberal a anarquista. Por ahora, se enfocará en levantar nuevos edificios y mejorar la fiscalidad."
 CZE_political_leaders_us_description_text_2010: "Popularidad del partido: [?THIS.party_pop_array^2|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£social_cost_multiplier_modifier_texticon  §YMultiplicador de Costos de Bienestar:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon  §YMultiplicador de Costos de Policía:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\nEn las elecciones de 2010, §GUS-DEU§! no se presentó y expresó su apoyo al §1ODS§!. §GUS-DEU§! dejó de existir formalmente el 1 de enero de 2011. Sin embargo, el partido sigue presentando informes financieros anuales, incluido el de 2015 (ese fue el mensaje del futuro)."
 CZE_political_leaders_ano_title_text_text: "§2Akce Nespokojených Občanů 2011§!"
 CZE_political_leaders_ano_description_text_text: "[CZE_political_leaders_ano_description_text_text]"
 CZE_political_leaders_ano_description_text_2011: "Popularidad del partido: [?THIS.party_pop_array^13|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£tax_gain_multiplier_modifier_texticon §YIngresos por Impuestos Corporativos:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n§2ANO§! fue fundado en el otoño de 2011. El movimiento se centró en los votantes insatisfechos con las actuales entidades políticas establecidas. El objetivo del movimiento es participar en elecciones en todos los niveles y promover un entorno más favorable para los empresarios y trabajadores, eliminar la corrupción, el politiquismo y promover el crecimiento del empleo."
 CZE_political_leaders_ano_description_text_2013: "Popularidad del partido: [?THIS.party_pop_array^13|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£tax_gain_multiplier_modifier_texticon §YIngresos por Impuestos Corporativos:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n§2ANO§! presentó un nuevo Código Ético que requiere que todos los miembros del partido lo sigan. El partido también formará una coalición con §tČSSD§! y §3KDU-ČSL§!, lo que les ayudará a entrar al gobierno, realizar reformas importantes y preparar el próximo programa electoral."
 CZE_political_leaders_ano_description_text_2017: "Popularidad del partido: [?THIS.party_pop_array^13|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£tax_gain_multiplier_modifier_texticon §YIngresos por Impuestos Corporativos:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\nEl programa del §2ANO§! en 2017 fue el crecimiento de la economía, la limitación de contratos estatales sobrevalorados, la rápida construcción y digitalización del país, y la concesión de subvenciones para nuevas tecnologías. Esas acciones decisivas les ayudarán a ganar una enorme popularidad."
 CZE_political_leaders_ano_description_text_2021: "Popularidad del partido: [?THIS.party_pop_array^13|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£tax_gain_multiplier_modifier_texticon §YIngresos por Impuestos Corporativos:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YFactor de Velocidad de Producción:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\nEl 30 de octubre de 2022, Andrej Babiš anunció en TV Nova su intención de postularse para el cargo de presidente de la República Checa. Originalmente, el candidato oficial debía ser anunciado el 26 de octubre, pero debido a que Andrej Babiš estaba enfermo, la fecha se movió al 31 de octubre de 2022, cuando también se celebró una conferencia de prensa."
 CZE_political_leaders_top_title_text_text: "§CTradice Odpovědnost Prosperita§!"
 CZE_political_leaders_top_description_text_text: "[CZE_political_leaders_top_description_text_text]"
 CZE_political_leaders_top_description_text_2009: "Popularidad del partido: [?THIS.party_pop_array^2|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£health_cost_multiplier_modifier_texticon §YMultiplicador de Costos de Atención Médica:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YRequisito de Trabajadores para Edificaciones:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n§CTOP 09§! fue fundado el 11 de junio de 2009 por Miroslav Kalousek, quien dejó el partido §3KDU-ČSL§!. El partido enfatiza la europeanidad y la herencia de la cultura antigua y judeocristiana.\nEs uno de los partidos más proeuropeos en la escena política checa."
 CZE_political_leaders_top_description_text_2010: "Popularidad del partido: [?THIS.party_pop_array^2|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£health_cost_multiplier_modifier_texticon §YMultiplicador de Costos de Atención Médica:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YRequisito de Trabajadores para Edificaciones:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n§CTOP 09§! aboga por grandes reformas ambientales para salvar las tierras verdes y el paisaje natural. Ponen un gran esfuerzo en ayudar a la agricultura, mejorar la energía renovable y acercarse más a la Unión Europea."
 CZE_political_leaders_top_description_text_2013: "Popularidad del partido: [?THIS.party_pop_array^2|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£health_cost_multiplier_modifier_texticon §YMultiplicador de Costos de Atención Médica:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YRequisito de Trabajadores para Edificaciones:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\nLos nuevos representantes del gobierno, especialmente el presidente del movimiento §2ANO§! Andrej Babiš, lideraron una campaña difamatoria contra §CTOP 09§!. El partido tuvo que defenderse de §2ANO§! y continuar con su programa, que incluía un gran desarrollo regional, atrayendo a más personas al país."
 CZE_political_leaders_top_description_text_2017: "Popularidad del partido: [?THIS.party_pop_array^2|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£health_cost_multiplier_modifier_texticon §YMultiplicador de Costos de Atención Médica:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YRequisito de Trabajadores para Edificaciones:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\nEl 27 de octubre de 2020, los presidentes de los partidos §1ODS§! y §3KDU-ČSL§! firmaron un memorando de cooperación antes de las elecciones parlamentarias, nombrando su coalición §0SPOLU§!. Además, el partido seguía atrayendo a nuevas personas e incrementando el sector industrial, priorizando aún el cuidado del medio ambiente."
 CZE_political_leaders_top_description_text_2021: "Popularidad del partido: [?THIS.party_pop_array^2|%1Y]\n§gEfectos actuales de la popularidad del partido:§!\n£health_cost_multiplier_modifier_texticon §YMultiplicador de Costos de Atención Médica:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YRequisito de Trabajadores para Edificaciones:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\nLa coalición §0SPOLU§! ganó las elecciones parlamentarias en octubre de 2021 con el 27,79% de los votos. Posteriormente, la coalición §0SPOLU§! comenzó a negociar el gobierno con la coalición §gPiráti a Starostové§!."
