 CZE_petr_pavel_scripted_gui_iraq_button_scripted_text_one: "Ayuda en los Esfuerzos de la 2ª Guerra del Golfo"
 CZE_petr_pavel_scripted_gui_iraq_button_scripted_text_two: "§GAyuda en los Esfuerzos de la 2ª Guerra del Golfo§!"
 CZE_petr_pavel_scripted_gui_iraq_delayed_text: "[CZE_petr_pavel_scripted_gui_iraq_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_iraq_button_delayed_scripted_text_one: "América no tenía derecho a invadir Irak. Nuestro gobierno tiene la misma opinión al respecto y no importa si son nuestros aliados o no, esta agresión debe ser detenida.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[IRQ.GetName]§!:\n    Está en paz con §Y[CZE.GetName]§!\n    Está en guerra con §Y[USA.GetName]§!\n    Al menos +25 de opinión con §Y[CZE.GetName]§!\n\n  §YPetr Pavel§!:\n    No ha completado la misión §R2ª Guerra del Golfo§!\n\n§GTiempo para completar:§! §Y20§! días\n\n§GEfecto inmediato:§!\n  §Y[USA.GetName]§! y §Y[IRQ.GetName]§! reciben el evento [CZE.GetName] Envía a Petr Pavel a Irak\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +6% Puntos de Entrenamiento, +14% Puntos de Entrenamiento en Desierto y +12% Puntos de Oficial de Enlace\n\n  §Y[CZE.GetName]§!:\n    Gana +20 de opinión con §Y[IRQ.GetName]§! y -40 con §Y[USA.GetName]§!"
 CZE_petr_pavel_scripted_gui_iraq_button_delayed_scripted_text_two: "América no tenía derecho a invadir Irak. Nuestro gobierno tiene la misma opinión al respecto y no importa si son nuestros aliados o no, esta agresión debe ser detenida.\n\n§GTiempo para completar:§! [?CZE_petr_pavel_iraq_flag_one:days_left|0Y] días\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +6% Puntos de Entrenamiento, +14% Puntos de Entrenamiento en Desierto y +12% Puntos de Oficial de Enlace\n\n  §Y[CZE.GetName]§!:\n    Gana +20 de opinión con §Y[IRQ.GetName]§! y -40 con §Y[USA.GetName]§!"
