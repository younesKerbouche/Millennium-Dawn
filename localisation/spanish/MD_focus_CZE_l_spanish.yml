 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_scripted_text_one: "Operación Resolución Atlántica"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_scripted_text_two: "§GOperación Resolución Atlántica§!"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_scripted_text_one: "La Operación Resolución Atlántica fue financiada bajo la Iniciativa de Disuasión Europea. Los EE. UU. y el Reino Unido tomaron varias medidas inmediatas para mejorar la postura de disuasión a lo largo del flanco oriental de la OTAN, incluyendo el aumento de la presencia aérea, terrestre y naval en la región, y mejorando los ejercicios previamente programados.\nLos EE. UU. describieron las actividades como medidas para mejorar los planes militares de la OTAN y las capacidades de defensa, manteniendo una presencia persistente en Europa Central y Europa Oriental. Las rotaciones de Resolución Atlántica son supervisadas por una sede regionalmente alineada allí.\n\n§GRequisitos para tomar esta misión:§!\n  Uno de los siguientes: §Y[POL.GetName]§!, §Y[LIT.GetName]§!, §Y[LAT.GetName]§!, §Y[EST.GetName]§!:\n    Está en facción con §Y[CZE.GetName]§! y §Y[USA.GetName]§!\n    Está en paz\n\n  §Y[CZE.GetName]§!:\n    Ha completado el enfoque §YGeneral de División§!\n\n  §Y[SOV.GetName]§!:\n    No está en facción con §Y[USA.GetName]§!\n\n  La Tensión Mundial es al menos 20\n\n§GTiempo para completar:§! §Y280§! días\n\n§GEfecto inmediato:§!\n  Ninguno\n\n§GEfecto después de completar:§!\n  §YPetr Pavel§!:\n    Gana +16% Puntos de Entrenamiento, +12% Puntos de Estilo Defensivo y +12% Puntos de Experto en Planificación\n\n  §Y[CZE.GetName]§!:\n    Gana +25 experiencia de Ejército y Aire\n    Gana +6% Ganancia de Experiencia de Ejército, +4% Máximo de Planificación y +4% Defensa"
