 CZE_petr_pavel_scripted_gui_north_politics_button_three_scripted_text_one: "Representante de SHAPE"
 CZE_petr_pavel_scripted_gui_north_politics_button_three_scripted_text_two: "§GRepresentante de SHAPE§!"
 CZE_petr_pavel_scripted_gui_north_flank_politics_button_three_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_three_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_three_delayed_scripted_text_one: "El Cuartel General Supremo de las Potencias Aliadas en Europa (SHAPE) es el cuartel general militar de las Operaciones del Comando Aliado de la OTAN (ACO) que comanda todas las operaciones de la OTAN en todo el mundo. SHAPE está situado en el pueblo de Casteau, cerca de Mons, Bélgica. Desde 1951 hasta 2003, SHAPE fue el cuartel general del Comando Aliado en Europa (ACE). Desde 2003, SHAPE ha sido el cuartel general de ACO, controlando a la OTAN también fuera de Europa. Aunque el alcance geográfico de sus actividades se amplió, SHAPE conservó su nombre tradicional en referencia a Europa.\n\n§GRequisitos para tomar esta misión:§!\n  §Y[CZE.GetName]§! Y §Y[BEL.GetName]§!:\n    Están en alianza con §Y[USA.GetName]§!\n    En paz\n\n  §Y[CZE.GetName]§!:\n    Ha completado el enfoque §YRepresentante de SHAPE§!\n\n§GTiempo para completar:§! §Y240§! días\n\n§GEfecto inmediato:§!\n  ninguno\n\n§GEfecto después de la finalización:§!\n  §YPetr Pavel§!:\n    Gana +15% Puntos de Entrenamiento y +10% Puntos de Experto en Planificación\n    Gana rasgo con +1 Habilidad de Planificación\n\n  §Y[CZE.GetName]§!:\n    Gana +6% Planificación Máxima y +4% Velocidad de Planificación"
