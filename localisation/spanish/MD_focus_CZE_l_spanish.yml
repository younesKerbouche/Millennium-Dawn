 CZE_SLO_open_political_court: "Abrir Corte Político"
 CZE_SLO_open_political_court_desc: "Después de la caída de Checoslovaquia, la República Checa y Eslovaquia se convirtieron en naciones independientes. Ambos países comparten cultura, historia y relaciones. Sus metas políticas actuales pueden ser diferentes, pero aún comparten algunos programas comunes. Un país puede afectar a ambos, y tal vez algún día, la reintegración pueda ser posible nuevamente."
 CZE_SLO_start_looking_into_the_future: "Comenzar a Mirar Hacia el Futuro"
 CZE_SLO_start_looking_into_the_future_desc: "El comunismo ha desaparecido completamente de Europa, es hora de abandonar las viejas tradiciones y avanzar hacia posturas democráticas e independientes."
 CZE_SLO_question_divide: "División Cuestionada"
 CZE_SLO_question_divide_desc: "El régimen comunista ha debilitado nuestra nación, lo que nos obligó a dividirnos y casi colapsar por completo... Tal vez si lo intentamos con mucha fuerza, podamos volver a ser un solo país."
 CZE_SLO_close_up_of_the_governments: "Visión de los Gobiernos"
 CZE_SLO_close_up_of_the_governments_desc: "Ambos gobiernos comparten objetivos comunes y solo tienen puntos de vista ligeramente diferentes. Podemos intentar alinearnos un poco más."
 CZE_SLO_economic_aid: "Ayuda Económica"
 CZE_SLO_economic_aid_desc: "El refuerzo industrial requiere muchos fondos. Nuestro vecino está luchando un poco, así que vamos a ayudarlos con algo de dinero."
 CZE_SLO_upgrade_industrial_sector: "Actualizar el Sector Industrial"
 CZE_SLO_upgrade_industrial_sector_desc: "Nuestra industria ha estado muy enfocada en el sector militar. En lugar de eso, deberíamos centrarnos en la industria civil."
 CZE_SLO_stop_border_controls: "Detener los Controles Fronterizos"
 CZE_SLO_stop_border_controls_desc: "No hay necesidad de separar aún más nuestras naciones. Las restricciones fronterizas son innecesarias."
 CZE_SLO_d1_highway_construction: "Construcción de la Autopista D1"
 CZE_SLO_d1_highway_construction_desc: "Técnicamente hay 2 autopistas D1. Una está ubicada en la República Checa, la otra en Eslovaquia. Juntos, finalmente podemos terminar estos proyectos."
 CZE_SLO_discuss_about_european_union: "Discutir sobre la Unión Europea"
 CZE_SLO_discuss_about_european_union_desc: "La famosa Unión Europea. Es buena, pero tal vez deberíamos considerar una forma más neutral."
 CZE_SLO_protect_democratic_values: "Proteger los Valores Democráticos"
 CZE_SLO_protect_democratic_values_desc: "Así que es mejor quedarnos realmente con el resto de Europa. Ambos nos beneficiaremos de eso."
 CZE_SLO_stay_neutral: "Permanecer Neutrales"
 CZE_SLO_stay_neutral_desc: "Nuestros países se están desarrollando bien sin la ayuda de la UE. Estaremos bien."
 CZE_SLO_further_eu_integration: "Mayor Integración en la UE"
 CZE_SLO_further_eu_integration_desc: "Cuanto más amigables seamos con los países de la UE, mayor será la posibilidad de que acepten nuestra membresía en el futuro."
 CZE_SLO_focus_on_internal_sphere: "Centrarse en la Esfera Interna"
 CZE_SLO_focus_on_internal_sphere_desc: "Nuestros países tienen enemigos externos, pero también dentro de nuestras fronteras. Debemos mantenernos fuertes y no permitir que nuestros enemigos influyan en nuestras decisiones."
 CZE_SLO_secure_common_interests: "Asegurar los Intereses Comunes"
 CZE_SLO_secure_common_interests_desc: "Deberíamos ahorrar algo de dinero y reducir nuestras deudas. Nos ayudará con el desarrollo futuro."
 CZE_SLO_nato_problem: "Problema de la OTAN"
 CZE_SLO_nato_problem_desc: "La OTAN es una alianza que pone mucha presión en el desarrollo militar, especialmente en los países más grandes. Pero no es un requisito tener un ejército grande. Tal vez deberíamos considerar más soluciones internas."
 CZE_SLO_mutual_army_training: "Entrenamiento Militar Mutuo"
 CZE_SLO_mutual_army_training_desc: "Checos y eslovacos han luchado juntos en muchos conflictos. Deberíamos unirnos nuevamente y luchar juntos."
 CZE_SLO_join_nato_conflicts: "Unirse a los Conflictos de la OTAN"
 CZE_SLO_join_nato_conflicts_desc: "Las fuerzas de la OTAN están presentes en muchos de los conflictos actuales. Podemos unirnos a ellos y obtener mucha experiencia militar de su estilo de lucha."
 CZE_SLO_regional_protectionism: "Proteccionismo Regional"
 CZE_SLO_regional_protectionism_desc: "Checoslovaquia siempre ha preferido soluciones más defensivas. Deberíamos centrarnos en el proteccionismo regional en lugar de unirnos a conflictos globales."
 CZE_SLO_connect_army_doctrines: "Conectar Doctrinas Militares"
 CZE_SLO_connect_army_doctrines_desc: "Nuestras doctrinas son similares, pero ligeramente diferentes. Podemos solucionar eso fácilmente implementando una doctrina común."
 CZE_SLO_re_integration_project: "Proyecto de Reintegración"
 CZE_SLO_re_integration_project_desc: "Hemos estado divididos por demasiado tiempo ya. Es hora de tomarlo en serio y comenzar el proyecto de reintegración, que permitirá que nuestras naciones se unan nuevamente bajo una sola bandera."
 CZE_SLO_begin_reforming_czechoslovakia: "Comenzar la Reforma de Checoslovaquia"
 CZE_SLO_begin_reforming_czechoslovakia_desc: "Nuestro plan prevé la unificación pacífica de ambos países. Tenemos que convencer a nuestra gente de que es una buena idea, preparar nuevas leyes y ganar el apoyo en el ejército diciendo que no es una traición ni nada por el estilo... Tenemos mucho trabajo por hacer, así que pongámonos en marcha!"
 CZE_SLO_no_more_dividing: "No Más Divisiones"
 CZE_SLO_no_more_dividing_desc: "Finalmente estamos listos para unificar nuestras naciones. El último paso es para nuestro vecino. Si aceptan nuestra oferta, Checoslovaquia resurgirá una vez más."
 CZE_SLO_defensive_posture: "Postura Defensiva"
 CZE_SLO_defensive_posture_desc: "Checoslovaquia siempre se ha orientado hacia doctrinas defensivas. Lo más importante es proteger nuestra nación en lugar de invadir otros países."
 CZE_SLO_bring_back_sudetenland_forts: "Recuperar los Fortines de los Sudetes"
 CZE_SLO_bring_back_sudetenland_forts_desc: "Alemania es... un vecino complicado. La antigua Checoslovaquia perdió el control de los Sudetes antes de poder usar su gran línea defensiva. No repetiremos ese error."
 CZE_SLO_improve_strategic_targets: "Mejorar Objetivos Estratégicos"
 CZE_SLO_improve_strategic_targets_desc: "Nuestras capitales extranjeras son actualmente los puntos estratégicos más importantes para defender. Nos aseguraremos de que nadie pueda romper sus fortificaciones."
 CZE_SLO_advantage_of_mountain_areas: "Ventaja de las Áreas Montañosas"
 CZE_SLO_advantage_of_mountain_areas_desc: "Los Sudetes en Chequia y los Cárpatos en Eslovaquia. Tenemos un paisaje perfecto para entrenar montañeros y fortificar los caminos de montaña más difíciles de atravesar."
 CZE_SLO_homeland_defence: "Defensa del Hogar"
 CZE_SLO_homeland_defence_desc: "Nuestros soldados solían entrenar solo en el territorio de su país. Ahora tenemos 2 naciones en 1 país. El paisaje es similar, pero nuestro ejército aún necesita aprender a proteger cada pedazo de nuestra tierra."
 CZE_SLO_power_of_the_two_economies: "Poder de las Dos Economías"
 CZE_SLO_power_of_the_two_economies_desc: "La República Checa tiene poderosas empresas industriales como Škoda y Tatra. Eslovaquia también ha estado desarrollando su industria de motorización. Si nuestras empresas comienzan a trabajar juntas, podríamos tener un impacto aún mayor en el mercado de la motorización que el Volkswagen alemán."
 CZE_SLO_blur_industrial_differences: "Difuminar las Diferencias Industriales"
 CZE_SLO_blur_industrial_differences_desc: "Algunas regiones se desarrollaron más rápido que otras. El nuevo programa de construcción ayudará a desarrollar las regiones más débiles y hará que nuestra industria esté más dispersa, lo que dificultará a nuestro enemigo destruir nuestra economía en caso de guerra."
 CZE_SLO_slovakian_nuclear_reactors: "Reactores Nucleares Eslovacos"
 CZE_SLO_slovakian_nuclear_reactors_desc: "Con la ayuda de los científicos checos, la región de Eslovaquia puede mejorar sus reactores nucleares y prepararse para la construcción de un nuevo bloque de reactores."
 CZE_SLO_take_advantage_of_green_energy: "Aprovechar la Energía Verde"
 CZE_SLO_take_advantage_of_green_energy_desc: "La energía renovable es el futuro de nuestro país y del mundo entero. Los reactores nucleares son grandes generadores de energía de bajas a nulas emisiones. Tenemos que hacer todo lo posible para promover esa forma de generación de energía."
 CZE_SLO_intensify_coal_extraction: "Intensificar la Extracción de Carbón"
 CZE_SLO_intensify_coal_extraction_desc: "Todavía tenemos mucho carbón, gas y otras fuentes de energía naturales bajo nuestros pies. Antes de que pasemos a la energía verde, vale la pena agotar esas minas y no desperdiciar ningún recurso."
 CZE_SLO_czechoslovakian_army: "Ejército Checoslovaco"
 CZE_SLO_czechoslovakian_army_desc: "Siempre hemos apostado por la seguridad interna y la estrategia de disuasión. ¿Y qué hemos logrado gracias a eso? Ocupación alemana y soviética. El estilo defensivo nos falló, así que es hora de dar un giro de 180 grados y empezar a preparar nuestro ejército para un enfoque ofensivo."
 CZE_SLO_military_concerns: "Preocupaciones Militares"
 CZE_SLO_military_concerns_desc: "Czech VOP CZ es un conocido fabricante de vehículos militares. Les ayudaremos a desarrollar mejores y más rápidos vehículos para que nuestro ejército también crezca más rápido."
 CZE_SLO_always_be_ready_for_war: "Estar Siempre Listos Para la Guerra"
 CZE_SLO_always_be_ready_for_war_desc: "El enemigo puede atacar cuando menos lo esperemos. A partir de ahora, nada sorprenderá a nuestras fuerzas."
 CZE_SLO_begin_smaller_demands: "Comenzar con Demandas Menores"
 CZE_SLO_begin_smaller_demands_desc: "Todos nos han estado exigiendo algo, ahora nosotros exigiremos algo de ELLOS. Estamos a punto de recuperar nuestros territorios perdidos hace mucho tiempo."
 CZE_SLO_claim_zaolzi: "Reclamar Zaolzie"
 CZE_SLO_claim_zaolzi_desc: "Polonia, Polonia, Polonia... El Zaolzie debería ser nuestro, así como la mitad de tu región sur."
 CZE_SLO_forever_together: "Juntos Para Siempre"
 CZE_SLO_forever_together_desc: "Las reformas recientes y los cambios militares resultaron encajar muy bien con nuestro estilo común. Checoslovaquia está verdaderamente reformada y nada nos dividirá jamás."
 CZE_SLO_regional_dominance: "Dominio Regional"
 CZE_SLO_regional_dominance_desc: "Somos mejores que nuestro vecino. Compartir el poder con ellos sería un problema para nosotros, tenemos que tomar la iniciativa."
 CZE_SLO_diplomatic_proposition: "Proposición Diplomática"
 CZE_SLO_diplomatic_proposition_desc: "Antes de que... los persuadamos para que se unifiquen con nosotros, podemos hacerles una proposición para rendirse ahora mismo sin ningún combate."
 CZE_SLO_rapid_intervention: "Intervención Rápida"
 CZE_SLO_rapid_intervention_desc: "La diplomacia no nos ayudará con este proyecto. Es hora de tomar acciones más brutales."
 CZE_SLO_new_dawn_of_czechoslovakia: "El Nuevo Amanecer de Checoslovaquia"
 CZE_SLO_new_dawn_of_czechoslovakia_desc: "Nuestros países están unidos una vez más. Finalmente es hora de reformar nuestra Checoslovaquia perdida hace tanto tiempo, esta vez bajo una nueva administración."
 CZE_SLO_far_reaching_ambitions: "Ambiciones de Alcance Lejano"
 CZE_SLO_far_reaching_ambitions_desc: "¿Qué nos detiene ahora de recuperar nuestros antiguos territorios y alcanzar incluso más lejos? El amanecer pacífico del milenio ya ha terminado."
 CZE_SLO_demand_zaolzie: "Exigir Zaolzie"
 CZE_SLO_demand_zaolzie_desc: "Polonia reclamó esta región hace décadas. Eso fue injusto, pero no te preocupes. Recuperaremos el Zaolzie para nuestras tierras!"
 CZE_SLO_restore_sudetenland_forts: "Restaurar los Fortines de los Sudetes"
 CZE_SLO_restore_sudetenland_forts_desc: "Alemania no es confiable. El gobierno anterior... eh, uno de los anteriores gobiernos checoslovacos no pudo defender su país de los invasores extranjeros. Nunca más alguien exigirá nuestra subyugación sin consecuencias!"
 CZE_SLO_western_charge: "Carga hacia el Oeste"
 CZE_SLO_western_charge_desc: "La OTAN pagará por dejarnos bajo el régimen comunista durante casi una década! Prepárate, Europa Occidental, porque venimos por ti, escoria traidora!"
 CZE_SLO_ensure_dominance_in_the_center_europe: "Asegurar el Dominio en Europa Central"
 CZE_SLO_ensure_dominance_in_the_center_europe_desc: "Nuestros vecinos más cercanos han atacado nuestra nación muchas veces. Hemos ganado contra Hungría, pero nadie traerá de vuelta a nuestros soldados y civiles caídos. Todos pagarán por los errores de sus gobiernos anteriores!"
 CZE_SLO_protect_the_karpaty_mountains: "Proteger las Montañas de los Cárpatos"
 CZE_SLO_protect_the_karpaty_mountains_desc: "Ucrania es un país fuerte, pero la región de los Cárpatos no es muy grande y, si es atacada desde varios lados a la vez, puede ser muy fácil de conquistar. Tenemos que reforzar nuestro paso montañoso."
 CZE_SLO_eastern_charge: "Carga hacia el Este"
 CZE_SLO_eastern_charge_desc: "41 años... 41 años de régimen comunista. Rusia siempre estuvo en ambiciones imperialistas. No importa si es la URSS o la Federación Rusa, el nuevo gobierno siempre intenta ser peor que el anterior. No más opresión, es hora de finalmente contraatacar!"
 CZE_SLO_post_unification_chaos: "Caos Post-Unificación"
 CZE_SLO_post_unification_chaos_desc: "Nuestra diplomacia agresiva dejó mucha insatisfacción y papeles sin cumplir. Supongo que deberíamos arreglar ese caos..."
 CZE_SLO_media_propaganda: "Propaganda Mediática"
 CZE_SLO_media_propaganda_desc: "La gente creerá en todo lo que la televisión les muestre. También podemos usar internet para contrarrestar los sitios confiables."
 CZE_SLO_form_new_parliament: "Formar un Nuevo Parlamento"
 CZE_SLO_form_new_parliament_desc: "Si metemos en el parlamento a políticos de nuestro vecino anexado, obtendremos más aceptación de su parte y nos ayudarán a estabilizar la administración."
 CZE_SLO_ensure_loyalty_in_the_army: "Asegurar Lealtad en el Ejército"
 CZE_SLO_ensure_loyalty_in_the_army_desc: "Hay un general checo, Petr Pavel. No quiere participar en este lío, pero siento que puede causarnos muchos problemas en el futuro... De todos modos, el ejército se está rebelando y tenemos que detenerlo si no queremos ser derrocados."
 CZE_SLO_return_of_the_heavy_industry: "El Regreso de la Industria Pesada"
 CZE_SLO_return_of_the_heavy_industry_desc: "La región checa tiene muchas compañías militares que producían equipo militar en el siglo pasado. Deberíamos contactarlos y restaurar algunas de sus fábricas militares."
 CZE_SLO_new_skoda_works_factory: "Nueva Fábrica de Trabajos Škoda"
 CZE_SLO_new_skoda_works_factory_desc: "Škoda anteriormente producía vehículos militares y camiones mecanizados. Vamos a ver si todavía recuerdan cómo producir este tipo de equipo."
 CZE_SLO_restoration_of_the_zbrojovka_brno: "Restauración de Zbrojovka Brno"
 CZE_SLO_restoration_of_the_zbrojovka_brno_desc: "Zbrojovka Brno es un fabricante de armas pequeñas en Brno, República Checa, de propiedad total de Colt-CZ Group. En el pasado también fabricaba artillería ligera, autos, motocicletas, tractores y diversas herramientas, como máquinas de escribir y primeras computadoras."
 CZE_SLO_modernized_tanks_production: "Producción de Tanques Modernizados"
 CZE_SLO_modernized_tanks_production_desc: "Gracias a los antiguos planos de Škoda podemos modernizar sus prototipos y adaptarlos a las condiciones más recientes de la guerra."
 CZE_SLO_cooperation_with_vop_cz: "Cooperación con VOP CZ"
 CZE_SLO_cooperation_with_vop_cz_desc: "VOP CZ sigue activa en la República Checa. Esa compañía nunca dejó de producir armas y será una gran socia con la que cooperar."
 CZE_SLO_mass_equipment_production: "Producción Masiva de Equipos"
 CZE_SLO_mass_equipment_production_desc: "A veces tenemos que hacer que nuestras fábricas sean más rápidas a costa de un mayor tiempo de construcción."
 CZE_SLO_czechoslovakia_category: "Situación Checoslovaca"
 CZE_SLO_czechoslovakia_category_desc: "Checoslovaquia se creó tras la capitulación de las Potencias Centrales al final de la Primera Guerra Mundial. Rápidamente se convirtió en uno de los países más estables de Europa antes de ser anexionada por el Tercer Reich, un año antes de la Segunda Guerra Mundial. Fue entonces cuando ocurrió la primera división, cuando se establecieron los estados de Bohemia y Moravia, y la República Eslovaca. La guerra terminó, nuevamente con una derrota para Alemania, y Checoslovaquia fue restaurada a sus fronteras como la Tercera República Checoslovaca.\n\nEn 1948, la Unión Soviética permitió que se instaurara un régimen comunista, renombrando la Tercera República Checoslovaca como la República Socialista Checoslovaca. El país siguió protestas anti-comunistas en 1989, lanzando la Revolución de Terciopelo y derrocando el comunismo. 61 años de subyugación comunista lograron desestabilizar el país y dividir a la población, lo que llevó al colapso de Checoslovaquia el 31 de diciembre de 1992. La República Checa y Eslovaquia se convirtieron en naciones independientes, bajo dos gobiernos, fronteras y diplomacias diferentes.\n\nPero la gente siguió siendo la misma, al igual que su cultura e historia. La división era inevitable hace algunos años, pero hoy, cuando la situación se estabiliza nuevamente, tal vez haya una oportunidad para la reconexión y con un pequeño empujón decisivo, los dos países pueden convertirse nuevamente en uno."
 CZE_SLO_stop_reunification: "Detener la Re-Unificación"
 CZE_SLO_stop_reunification_desc: "El regreso de Checoslovaquia no traerá nada bueno para nuestras naciones. Detengamos este proceso antes de que sea demasiado tarde."
 CZE_SLO_welfare_sector: "§COcultar Sector de Bienestar§!"
 CZE_SLO_welfare_sector_desc: "Nuestra gente se dividió debido a la partición. Tenemos que trabajar juntos si queremos hacerlos una nación nuevamente."
 CZE_SLO_welfare_sector_close: "§CCerrar Sector de Bienestar§!"
 CZE_SLO_welfare_sector_announce_cooperation_in_media: "Anunciar Cooperación en los Medios"
 CZE_SLO_welfare_sector_organize_common_events: "Organizar Eventos Comunes"
 CZE_SLO_welfare_sector_increase_culture_expenditure: "Aumentar el Gasto en Cultura"
 CZE_SLO_welfare_sector_decrease_opinion_mission: "§RObjetivo Opinión Popular Disminuida§!"
 CZE_SLO_welfare_sector_decrease_opinion_mission_desc: "Nuestra intervención forzada hizo que la gente estuviera descontenta con nuestras acciones recientes... Tal vez valga la pena calmar a las masas."
 CZE_SLO_welfare_sector_seek_support_among_politicians: "Buscar Apoyo entre los Políticos"
 CZE_SLO_welfare_sector_media_propaganda: "Propaganda Mediática"
 CZE_SLO_law_sector: "§Oabrir Sector Legal§!"
 CZE_SLO_law_sector_desc: "Tenemos 2 constituciones, pero son también muy similares. Nuestros países formaron diferentes gobiernos e introdujeron diferentes leyes. Tenemos que difuminar esas diferencias y hacer nuestras leyes comunes."
 CZE_SLO_law_sector_close: "§OCerrar Sector Legal§!"
 CZE_SLO_law_sector_change_the_criminal_law: "Fusionar la Ley Penal"
 CZE_SLO_law_sector_change_the_constitutional_law: "Modificar la Ley Constitucional"
 CZE_SLO_law_sector_change_the_civil_law: "Cambiar la Ley Civil"
 CZE_SLO_law_sector_change_the_labor_law: "Nueva Ley Laboral"
 CZE_SLO_law_sector_decrease_opinion_mission: "§RDisminución de Similitud Legislativa§!"
 CZE_SLO_law_sector_decrease_opinion_mission_desc: "Debido a que hemos anexado a nuestro vecino sin fusionar nuestras leyes, la administración está ahora en total caos. Si no organizamos las oficinas y el parlamento, nos convertiremos en total anarquía!"
 CZE_SLO_law_sector_quick_law_change: "Cambio Rápido de Leyes"
 CZE_SLO_law_sector_reform_the_administration: "Reforma de la Administración"
 CZE_SLO_military_sector: "§GAbrir Sector Militar§!"
 CZE_SLO_military_sector_close: "§GCerrar Sector Militar§!"
 CZE_SLO_military_sector_organize_new_training_program: "Organizar Nuevo Programa de Entrenamiento"
 CZE_SLO_military_sector_mutual_officer_trainings: "Entrenamiento Mutuo de Oficiales"
 CZE_SLO_military_sector_decrease_opinion_mission: "§RDisminución del Apoyo Militar§!"
 CZE_SLO_military_sector_real_enemy_is_outside_our_borders: "El Verdadero Enemigo Está Fuera de Nuestras Fronteras"
 CZE_SLO_military_sector_organize_military_structure: "Reorganizar la Estructura Militar"
 CZE_SLO_slovakian_nuclear_research: "Investigación Nuclear Checo-Eslovaca"
 CZE_SLO_slovakian_nuclear_research_desc: "La región de la República Checa tiene reactores mucho mejores que los de Eslovaquia. Para ayudar a integrar los reactores eslovacos y hacerlos coincidir con la tecnología checa, los científicos nucleares checos trabajarán junto con los eslovacos para preparar sus reactores para una importante mejora."
 CZE_SLO_improved_slovakian_nuclear_fuel: "Mejora del Combustible Nuclear Eslovaco"
 CZE_SLO_begin_construction_of_new_nuclear_reactor: "Comenzar la Construcción de un Nuevo Reactor Nuclear"
 CZE_SLO_event.1.t: "Oferta de Garantía Mutua"
 CZE_SLO_event.1.d: "El gobierno vecino está tratando de continuar la relación común entre nuestros países y quiere asegurarse de que sigamos siendo amigos después de la partición de Checoslovaquia. Nos están ofreciendo un pacto de no agresión que incluirá una garantía de independencia."
 CZE_SLO_event.1.a: "Seguro"
 CZE_SLO_event.1.b: "Tenemos otros planes"
 CZE_SLO_event.2.t: "Programa de Cooperación con la OTAN"
 CZE_SLO_event.2.d: "Nuestros países finalmente deben decidir qué bando debemos tomar. La OTAN se enfoca en entrenamientos militares y proteccionismo a nivel regional, pero Europa es actualmente un continente de paz (casi), por lo que tal vez valga la pena invertir más en nuestras fuerzas policiales en lugar de en el ejército."
 CZE_SLO_event.2.a: "Nuestro ejército debería ser más fuerte"
 CZE_SLO_event.2.b: "Las fuerzas policiales son más importantes hoy en día"
 CZE_SLO_event.3.t: "[FROM.GetName] Opta por Aumentar los Entrenamientos Militares"
 CZE_SLO_event.3.d: "[FROM.GetName] decidió integrarse más con los países de la OTAN y está a punto de aumentar la intensidad de los entrenamientos militares para estar mejor preparados en caso de guerra. ¿Deberíamos elegir también esta doctrina?"
 CZE_SLO_event.3.a: "Nos uniremos a ellos"
 CZE_SLO_event.3.b: "Una tontería"
 CZE_SLO_event.4.t: "[FROM.GetName] Opta por Aumentar el Apoyo a las Fuerzas Policiales"
 CZE_SLO_event.4.d: "[FROM.GetName] decidió desarrollar sus fuerzas policiales en lugar de integrarse con otros países de la OTAN. Para ellos, la seguridad interna es más importante que los preparativos para una guerra que quizás nunca llegue. ¿Deberíamos unirnos a ellos?"
 CZE_SLO_event.4.a: "Nos uniremos a ellos"
 CZE_SLO_event.4.b: "Una tontería"
 CZE_SLO_event.5.t: "Checoslovaquia Colapsó!"
 CZE_SLO_event.5.d: "La Checoslovaquia recientemente reformada no pudo manejar las crecientes tensiones creadas tras la unificación forzada. [CZE.GetName] y [SLO.GetName] se convirtieron nuevamente en dos países independientes y el país que forzó la unificación ahora lucha con un gran colapso económico."
 CZE_SLO_event.5.a: "..."
 CZE_SLO_event.5.b: "Esa fue una idea estúpida"
 CZE_SLO_event.6.t: "Propuesta para Reformar Checoslovaquia!"
 CZE_SLO_event.6.d: "Nuestro vecino tomó la iniciativa y decidió realizar nuestros objetivos comunes sobre la restauración de Checoslovaquia. Su gobierno dice que, dado que han preparado todo, estarán a cargo del nuevo parlamento y las estructuras del país, pero ambas naciones se beneficiarán enormemente de esa acción. Si firmamos el papel, Checoslovaquia será restaurada y nuestras naciones estarán nuevamente juntas bajo una sola bandera."
 CZE_SLO_event.6.a: "Hemos estado esperando tanto tiempo por esto!"
 CZE_SLO_event.6.b: "No, nunca volveremos a esto"
 CZE_SLO_event.7.t: "Checoslovaquia Vuelve al Mapa!"
 CZE_SLO_event.7.d: "La República Checa y Eslovaquia decidieron unirse nuevamente bajo una sola bandera. El país que cayó tras derrocar el régimen comunista ahora vuelve al mapa."
 CZE_SLO_event.7.a: "Después de todos estos años..."
 CZE_SLO_event.7.b: "Wooooooo!!!!!"
 CZE_SLO_event.8.t: "[FROM.GetName] Se Niega a la Unificación"
 CZE_SLO_event.8.d: "[FROM.GetName] decidió no unificarse en este momento. La República Checa y Eslovaquia permanecerán divididas hasta que otro político intente unir ambos países nuevamente."
 CZE_SLO_event.8.a: "Van a pagar..."
 CZE_SLO_event.8.b: "No podemos hacer nada al respecto"
 CZE_SLO_event.9.t: "Checoslovaquia exige [701.GetName]"
 CZE_SLO_event.9.d: "Checoslovaquia es un país relativamente antiguo. [701.GetName] les perteneció originalmente cuando obtuvieron la independencia después de la Primera Guerra Mundial. Perdieron este territorio después de la Segunda Guerra Mundial y fue anexado a la Unión Soviética. Ahora está en nuestras tierras, pero tal vez este pequeño pedazo de terreno no valga otra guerra."
 CZE_SLO_event.9.a: "Es suyo"
 CZE_SLO_event.9.b: "Ni idea"
 CZE_SLO_event.10.t: "Checoslovaquia recupera [701.GetName]!"
 CZE_SLO_event.10.d: "Checoslovaquia obtuvo el control sobre su antiguo territorio que les fue arrebatado por la fuerza hace décadas. Algunas personas dicen que es solo el comienzo de sus demandas, pero no parece muy dañino en este momento..."
 CZE_SLO_event.10.a: "Perfecto"
 CZE_SLO_event.10.b: "¿Ok?"
 CZE_SLO_event.11.t: "[FROM.GetName] Rechaza!"
 CZE_SLO_event.11.d: "[FROM.GetName] rechazó nuestra oferta de transferir nuestro estado perdido hace mucho tiempo [701.GetName] a nuestros territorios. La tensión entre Checoslovaquia y [FROM.GetName] es realmente alta y ese pequeño conflicto puede incluso escalar a una guerra total."
 CZE_SLO_event.11.a: "Aún no ha terminado!"
 CZE_Army_2000.01.t: "Modernizar la flota checa de APC"
 CZE_Army_2000.01.d: "La modernización de las Fuerzas Armadas Checas se ha convertido en una preocupación apremiante, y nuestra envejecida flota de Vehículos Blindados de Transporte de Personal (APC) necesita ser reemplazada. Ahora debemos decidir si adquirir modelos de última generación de nuestros vecinos o desarrollar nuestro propio diseño autóctono. Cada elección viene con sus propios beneficios estratégicos y compensaciones. ¿Deberíamos confiar en la tecnología militar de Austria, recurrir a Polonia para una asociación regional más estrecha o invertir en desarrollar nuestra propia capacidad de producción nacional?"
