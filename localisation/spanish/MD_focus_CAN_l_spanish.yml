 canada.0.t: "Preparativos para las próximas elecciones"
 canada.0.d: "En casi un año, en octubre, se celebrarán las elecciones. Se dice que serán unas elecciones muy reñidas. Por eso debemos pensar si comenzar la campaña ahora sería beneficioso o si deberíamos retrasarla hasta la próxima primavera."
 canada.0.a: "Comenzar la campaña de inmediato"
 canada.0.b: "Necesitamos retrasarlo hasta la primavera..."
 canada.1.t: "Preparativos para las próximas elecciones: primavera"
 canada.1.d: "En unos meses, en octubre, se celebrarán las elecciones. Se dice que serán unas elecciones muy reñidas. Por eso debemos pensar si comenzar la campaña ahora sería beneficioso o si deberíamos retrasarla hasta el próximo verano."
 canada.1.a: "Comenzar la campaña de inmediato"
 canada.1.b: "Necesitamos retrasarlo hasta el verano..."
 canada.2.t: "Preparativos para las próximas elecciones: verano"
 canada.2.d: "En muy poco tiempo, en octubre, se celebrarán las elecciones. Se dice que serán unas elecciones muy reñidas. Por eso debemos pensar si comenzar la campaña ahora sería beneficioso o si deberíamos retrasarla hasta la próxima primavera."
 canada.2.a: "No podemos retrasarlo más"
 canada.3.t: "Financiamiento de los partidos"
 canada.3.d: "De cara a las próximas elecciones, muchos partidos están empezando a conseguir apoyo y financiación. ¿Qué partido tiene más apoyo y financiación?"
 canada.3.a: "¡Los Conservadores tienen la ventaja!"
 canada.3.b: "¡Los Liberales tienen la ventaja!"
 canada.3.c: "¡El NDP tiene la ventaja!"
 canada.3.e: "¡Nadie tiene la ventaja!"
 canada.5.t: "¡Los canadienses francófonos están enfadados!"
 canada.5.d: "Los quebequenses están enfadados por las acciones del gobierno central. Han comenzado a realizar huelgas de pequeña escala en Quebec y amenazan con extenderse a las enclaves de habla francesa en otras provincias. Debemos abordar esto antes de que se convierta en un problema aún mayor."
 canada.5.a: "¡Tenemos que intentar solucionar el problema!"
 canada.5.b: "No hacer nada"
 canada.6.t: "Protestas de los canadienses francófonos"
 canada.6.d: "Los canadienses francófonos han comenzado a protestar contra las acciones del gobierno canadiense. ¿Qué debemos hacer al respecto?"
 canada.6.a: "Proteger estas protestas"
 canada.6.b: "Prohibir estas protestas"
 canada.7.t: "Rebelión de los canadienses francófonos"
 canada.7.d: "Los canadienses francófonos están al borde de la rebelión. ¿Qué debemos hacer al respecto?"
 canada.7.a: "Intentar solucionar la situación."
 canada.7.b: "¡Sofocar la rebelión!"
 canada.8.t: "Los canadienses francófonos piden más autonomía"
 canada.8.d: "Los canadienses francófonos sienten la necesidad de tener más autonomía en nuestro gobierno. ¿Qué debemos hacer al respecto?"
 canada.8.a: "Darles más autonomía."
 canada.8.b: "No deberíamos..."
 canada.20.t: "El nuevo acuerdo petrolero norteamericano"
 canada.20.d: "Canada has proposed a comprehensive revision to NAFTA's energy provisions, dubbed the \"New North American Oil Deal.\" This agreement would restructure oil trade regulations between our nations, potentially offering more favorable terms for domestic energy producers while maintaining continental energy security. The Canadian government argues this modernization is necessary to adapt to changing energy markets and geopolitical realities."
 canada.20.a: "Accept the Deal"
 canada_news.1.t: "El Tratado de Petróleo de América del Norte"
 canada_news.1.d: "Following intensive negotiations, Canada and the United States have successfully amended NAFTA's energy chapter. The revised agreement provides enhanced protections for North American oil producers, streamlines cross-border energy trade, and establishes new frameworks for continental energy cooperation in an increasingly competitive global market."
 canada_news.1.a: "¡Gracias a Estados Unidos!"
 canada_news.1.b: "Mmm, petróleo"
 canada_news.1.c: "¿Está bien?"
 canada.100.t: "Air Canada adquiere Canadian Airlines"
 canada.100.d: "Canadian Airlines es una aerolínea canadiense con dificultades económicas que ya no puede competir con su rival Air Canada.\n\nLos burócratas de Air Canada han presentado un plan para integrar a su antiguo rival en la compañía. El plan parece ser completo y capaz de salvar la mayoría de los empleos que están en peligro debido a la posible quiebra de Canadian Airlines. La adquisición, que se acordará el 4 de enero de 2000, entrará en vigencia el 1 de enero de 2001."
 canada.100.a: "Parece una buena propuesta."
 canada.100.b: "Deberíamos mantenernos alejados de los monopolios."
 canada.501.t: "Ministerio de Cultura de Canadá"
 canada.501.d: "El Ministerio de Canadá"
 canada.501.a: "¡Así se hace, eh!"
 canada.502.t: "Subsidios al Petróleo Canadiense"
 canada.502.d: "Hemos estado subvencionando a las compañías petroleras de todo el país durante muchos años. El Parlamento ha aprobado algunas leyes adicionales para subsidiar potencialmente a varias compañías nacionales como Suncor o Imperial Oil."
 canada.502.a: "¡Subsidiar a las compañías petroleras!"
 canada.502.b: "En realidad, deberíamos reconsiderarlo"
 canada.503.t: "El Gobierno Canadiense Subsidia el Petróleo"
 canada.503.d: ""
 canada.503.a: "Glorioso"
 canada.504.t: "Infraestructura Canadiense"
 canada.504.d: "Los municipios son propietarios de los activos de infraestructura central que son fundamentales para la calidad de vida de los canadienses y la competitividad de nuestro país. Casi el 60% de la infraestructura pública central de Canadá es propiedad y está mantenida por los gobiernos municipales. Según los resultados de una encuesta, el valor total de los activos de infraestructura municipal central se estima en 1,1 billones de dólares, o alrededor de 80.000 dólares por hogar. Debemos comenzar a avanzar hacia un nuevo sistema de infraestructura basado en el gobierno federal."
