 canada.511.a: "Excelente"
 canada.520.t: "Abrazando el Status Quo"
 canada.520.d: "Desde la fundación de Canadá como nación, las secciones francesa e inglesa del país han coexistido. Es importante que mantengamos este status quo a menos que la estabilidad de nuestra gran nación se desmorone y Canadá tal como lo conocemos no pueda perdurar."
 canada.520.a: "Es la decisión correcta"
 canada.521.t: "Un Nuevo Gobierno Francés"
 canada.521.d: "Hemos decidido que nos conviene seguir el ejemplo de Quebec y permitir que los quebequenses desempeñen un papel más importante en el gobierno."
 canada.521.a: "Un Nuevo Destino"
 canada.522.t: "Empoderamiento de los Anglófonos"
 canada.522.d: "Empoderar a las secciones de habla inglesa del gobierno mientras se limitan los derechos de la población de habla francesa nos permitirá tener un mayor control sobre nuestra identidad. ¡Siléncialos!"
 canada.522.a: "Un cambio oscuro"
 canada.600.t: "La Recesión Estadounidense se Propaga por Canadá"
 canada.600.d: "La Gran Recesión se está propagando por Estados Unidos y ahora se están sintiendo sus efectos en Canadá."
 canada.600.a: "Lamentable"
 canada.601.t: "Fin de la Recesión"
 canada.601.d: "Canadá finalmente se ha recuperado de la recesión causada por los estadounidenses. ¡Es un día glorioso para nuestra sólida economía!"
 canada.601.a: "De acuerdo"
 canada.700.t: "Disturbios en Quebec"
 canada.700.d: "Los quebequeses han comenzado a protagonizar disturbios y demandar concesiones al gobierno. Los recientes cambios en la política del Gobierno Central han generado una gran inquietud entre los quebequeses."
 canada.700.a: "Reprimir los disturbios"
 canada.700.b: "Conceder concesiones"
 canada.700.c: "Concesiones políticas"
 canada.701.t: "Protestas pacíficas contra el gobierno"
 canada.701.d: "Los quebequeses han comenzado a hacer piquetes en Quebec y Montreal en contra de los recientes cambios legislativos."
 canada.701.a: "Romper las protestas"
 canada.701.b: "Sobornarlos"
 canada.701.c: "Anunciar apoyo a ellos"
 canada.702.t: "Orador Anti-Gubernamental"
 canada.702.d: "Un hablante local de la lengua quebequense ha aparecido de repente y está intentando socavar al gobierno. ¿Qué debemos hacer con él?"
 canada.702.a: "Permítele hablar, es bastante gracioso"
 canada.702.b: "Arrestarlo"
 canada.703.t: "Orador Pro-Gobierno"
 canada.703.d: "Un orador local de Quebec ha dicho que Quebec necesita a Canadá tanto como Canadá necesita a Quebec. Hizo hincapié en la relación simbiótica. ¿Debemos condonar a este orador?"
 canada.703.a: "Apoyarlos públicamente"
 canada.703.b: "Reconocerlos"
 canada.703.c: "Rechazar sus declaraciones frívolas"
 canada.704.t: "Quebec Apoya al Gobierno"
 canada.704.d: "Algunas encuestas han mostrado que el gobierno actual cuenta con un alto apoyo entre los residentes de Quebec."
 canada.704.a: "Buenas noticias"
 keystonepipeline_can.0.t: "Comienza la planificación del Oleoducto Keystone"
 keystonepipeline_can.0.d: "Deberíamos comenzar la planificación de la construcción del oleoducto. ¿Pediremos ayuda a Estados Unidos o lo haremos solos?"
 keystonepipeline_can.0.a: "Utilizar los planes estadounidenses"
 keystonepipeline_can.0.b: "Deberíamos hacerlo solos"
 keystonepipeline_can.0.c: "Pedir ayuda a Estados Unidos para planificar el oleoducto"
 keystonepipeline_can.1.t: "Los costos del oleoducto se estiman en 9 mil millones"
 keystonepipeline_can.1.d: "Sin la ayuda de Estados Unidos, se estima que el proyecto nos costará alrededor de 9 mil millones de dólares construirlo. ¿Lo haremos?"
 keystonepipeline_can.1.a: "¡Deberíamos hacerlo!"
 keystonepipeline_can.1.b: "Necesitamos el dinero en otro lugar."
 keystonepipeline_can.2.t: "Los costos del oleoducto se estiman en 2 mil millones"
 keystonepipeline_can.2.d: "Debido a que el oleoducto estadounidense ya está terminado, los costos serán considerablemente más bajos al completar el oleoducto canadiense. Se estima que los costos serán de alrededor de 2 mil millones de dólares para completar el oleoducto."
 keystonepipeline_can.3.t: "Los costos del oleoducto se estiman en 5 mil millones"
 keystonepipeline_can.3.d: "¡Los estadounidenses nos respondieron! Han aceptado ayudarnos a planificar el oleoducto. Proyectamos un costo total de 5 mil millones de dólares para completar el oleoducto. Suponemos que los estadounidenses nos han ahorrado alrededor de 4 mil millones de dólares. ¡Podríamos usar ese dinero para comprar 114 millones de litros de jarabe de arce ahora mismo!"
 keystonepipeline_can.4.t: "Se completa el oleoducto Keystone"
 keystonepipeline_can.4.d: "Después de un periodo de tiempo muy largo y costoso, finalmente hemos completado el oleoducto."
 keystonepipeline_can.4.a: "¡Finalmente!"
 keystonepipeline_usa.0.t: "Canadá nos pide ayuda en la planificación del oleoducto"
 keystonepipeline_usa.0.d: "Muy mala descripción para activar el Estratega de Juegos"
 keystonepipeline_usa.0.a: "Deberíamos ayudar a nuestros aliados"
 keystonepipeline_usa.0.b: "No podemos gastar dinero de nuestra tesorería por el momento."
 canada_md_politics.2.t: "Operación Cinta Amarilla"
 canada_md_politics.2.d: "Aparentemente se ha realizado un ataque coordinado contra el World Trade Center en la ciudad de Nueva York. Puede que haya otras amenazas pendientes en el aire, lo que ha llevado a Estados Unidos a cerrar su espacio aéreo. Debemos seguir su ejemplo para prevenir futuros ataques a posibles objetivos. Transport Canada y Nav Canada activarán sus medidas de emergencia para hacer aterrizar todas las aeronaves que vuelan sobre el espacio aéreo estadounidense y el nuestro. Los pilotos deberán aterrizar en los aeropuertos más cercanos, excluyendo aquellos cerca de áreas urbanas grandes. Cada aeronave debe ser inspeccionada al aterrizar, y miles de pasajeros deben pasar por aduanas. Se necesita apoyo del público para proporcionar comida y refugio a todos los afectados. Esto seguramente será una tarea enorme."
 canada_md_politics.2.a: "Unidos en Pie"
 canada_md_politics.2.b: "¡Envía a Estados Unidos todo lo que podamos ahorrar!"
 canada_md_politics.3.t: "Otra disputa sobre la madera blanda"
 canada_md_politics.3.d: "Aquí vamos de nuevo con una cuarta disputa sobre la madera blanda. Estados Unidos ha vuelto a pelearse por ella. Según ellos, nuestros gobiernos provinciales subvencionan injustamente nuestra industria maderera. La madera es propiedad de las provincias, así que son ellas las que fijan los precios. Nuestros mercados funcionan de forma algo diferente a lo que están acostumbrados los estadounidenses. En cualquier caso, tienen leyes que les permiten imponernos aranceles para «igualar las condiciones», como ellos dicen. Probablemente podamos acabar de una vez por todas con este sinsentido mediante la Organización Mundial del Comercio. Sin embargo, eso conlleva el riesgo de enfadar a los estadounidenses y hacer que este asunto vaya más allá de la madera."
 canada_md_politics.3.a: "Ponerse en contacto con la Organización Mundial del Comercio supondrá una victoria fácil."
 canada_md_politics.3.b: "Podemos intentar un nuevo acuerdo con ellos en lugar de iniciar una guerra comercial."
 canada_md_politics.4.t: "Ontario se oscurece"
 canada_md_politics.4.d: "Al parecer, 10 millones de ontarianos y 45 millones de estadounidenses se han quedado sin electricidad. Esto parece el segundo apagón más extendido de la historia mundial si nuestras cifras cuadran correctamente. Sin embargo, tenemos que dejar de lado las estadísticas por ahora. Las ciudades, desde Windsor hasta Ottawa, necesitan ayuda. Toronto, en particular, está pasando apuros con todo el transporte público de la ciudad paralizado. El Primer Ministro Ernie Eves ha decretado el estado de emergencia, y podemos esperar que la ayuda llegue pronto a las zonas afectadas. Afortunadamente, algunos ciudadanos honrados ya han asumido la responsabilidad de dirigir el tráfico y poner a salvo a la gente hasta que llegue la policía. Estamos trabajando con Estados Unidos para investigar lo ocurrido, pero la causa sigue sin estar clara por el momento."
 canada_md_politics.4.a: "Fueron los americanos"
 canada_md_politics.4.b: "Necesitamos mejorar nuestras infraestructuras"
 canada_md_politics.5.t: "El escándalo del patrocinio"
 canada_md_politics.5.d: "En 1996, los liberales iniciaron un programa de patrocinio que promovía las aportaciones del gobierno canadiense a las industrias de Quebec para contrarrestar los sentimientos soberanistas. Sin embargo, parece que no se estaba haciendo buen uso del dinero. La auditora general Sheila Fraser acaba de terminar un informe sobre el programa, y se ha revelado a la nación que casi la mitad de los 250 millones de dólares del programa se gastaron en corporaciones amigas de los liberales. Parte del dinero incluso acabaría donado de nuevo a los liberales para su uso en campañas electorales. El Primer Ministro Paul Martin está haciendo todo lo posible para reducir el golpe que sufrirá la popularidad de su partido, pero parece que las próximas elecciones podrían estar ya decididas."
 canada_md_politics.5.a: "Podemos llegar a un acuerdo y promulgar leyes que prohíban programas como estos."
 canada_md_politics.5.b: "Los liberales siempre parecen verse envueltos en algún escándalo."
 canada_md_politics.6.t: "Submarinos nucleares estadounidenses en el Paso del Noroeste"
 canada_md_politics.6.d: "Al parecer, el USS Charlotte ha llegado a Virginia tras tomar una ruta norte desde Pearl Harbor. Normalmente, la Marina estadounidense no nos preocupa. Sin embargo, la ruta que tomó este submarino atraviesa directamente el Paso del Noroeste. Consideramos que esta región forma parte de nuestras aguas interiores, pero Estados Unidos no comparte esta opinión. Esto plantea un problema que no hará sino crecer en el futuro. Cada vez más naciones querrán utilizar el Paso del Noroeste como ruta marítima a medida que sea más fácil navegar por él. Nuestros rivales del norte, como Rusia, también pueden sentir que tienen libre acceso a nuestras aguas septentrionales. Esto debe terminar."
 canada_md_politics.6.a: "No se tolerará la presencia de Estados extranjeros en nuestras aguas territoriales."
 canada_md_politics.6.b: "Lo dejaremos pasar."
 canada_md_politics.7.t: "Toronto 18"
 canada_md_politics.7.d: "Un horrible complot terrorista acaba de ser descubierto en el área metropolitana de Toronto. Las redadas antiterroristas han detenido a 14 adultos y 4 jóvenes que han sido bautizados como los 18 de Toronto. Todos ellos están acusados de planear atentados coordinados en todo el sur de Ontario. Estos atentados habrían consistido en bombardear lugares de interés cultural, abrir fuego contra multitudes en las calles de Toronto, derribar redes eléctricas, invadir el Centro Canadiense de Radiodifusión, asaltar la sede del Servicio Canadiense de Inteligencia de Seguridad e incluso lanzar un asalto contra la Colina del Parlamento. Quizá lo más inquietante fue su objetivo de decapitar al Primer Ministro y a otros políticos en directo por televisión. Siempre recordamos al público que nunca debe ser víctima del miedo. Sin embargo, la posibilidad de que un atentado como este sea remotamente posible es aterradora."
 canada_md_politics.7.a: "Despojad a estos monstruos sin corazón de su ciudadanía"
 canada_md_politics.7.b: "Nuestras acciones en Oriente Medio podrían provocar una catástrofe aquí en casa."
 canada_md_politics.8.t: "Comienza la Operación Medusa"
 canada_md_politics.8.d: "La lucha por la provincia de Kandahar continúa en Afganistán, y estamos a punto de dirigir la mayor batalla terrestre jamás emprendida en la historia de la OTAN. Entramos en esta lucha con nuestros aliados afganos, estadounidenses, británicos, daneses y holandeses. Esta operación seguramente tendrá éxito, pero nuestras tropas deben mantener la cautela frente a los talibanes. Frente a nosotros hay miles de militantes dispuestos a morir por esta tierra. Es poco probable que podamos expulsarlos completamente de la región tan pronto. Esto tiene a muchos canadienses preocupados por las bajas que pueda sufrir nuestro bando en este conflicto. Después de todo, el número de muertos sólo puede aumentar a partir de ahora. El buen desarrollo de esta operación afectará a la percepción pública de la guerra."
 canada_md_politics.8.a: "Tenemos que terminar esta lucha, y eso significa eliminar a los talibanes."
 canada_md_politics.8.b: "A partir de ahora sólo habrá más sangre canadiense en nuestras manos."
 canada_md_politics.9.t: "Moción de la Nación Quebequense"
 canada_md_politics.9.d: "El Primer Ministro Stephen Harper ha presentado una moción en la Cámara de los Comunes relativa a Quebec. Pide que la Cámara de los Comunes reconozca que los quebequeses forman una sociedad distinta dentro de Canadá. Cada partido parece mostrar un gran apoyo a esta moción, pero la opinión pública canadiense está dividida por la mitad. Algunos dicen que esto sólo sirve para reavivar los sentimientos separatistas, y que Quebec no merece un trato especial. Otros consideran que se trata de un paso positivo en la relación de Canadá con Quebec, al reconocer las cosas que hacen única a su provincia. En cualquier caso, las mociones en la Cámara no tienen ningún efecto real sobre la ley, independientemente del resultado."
 canada_md_politics.9.a: "Canadá es indivisible, y Quebec es como cualquier otra provincia."
 canada_md_politics.9.b: "Quebec debe ver reconocidas y respetadas sus diferencias."
 canada_md_politics.10.t: "Día de Acción Indígena"
 canada_md_politics.10.d: "Las Primeras Naciones canadienses de todo el país están cada vez más desilusionadas con su relación con el gobierno federal. Hoy han celebrado la primera jornada nacional de protesta para llamar la atención sobre los problemas a los que se enfrentan. Se han bloqueado las principales rutas de transporte de muchas ciudades importantes. Los activistas piden que se tomen medidas en relación con las reclamaciones de tierras, la calidad de vida en las reservas y los programas de servicios sociales a su disposición. Una de sus preocupaciones más acuciantes es la cancelación del Acuerdo de Kelowna por parte del Primer Ministro Stephen Harper. Se trataba de una serie de acuerdos entre el gobierno federal y los pueblos indígenas que pretendían mejorar la educación, el empleo y las condiciones de vida mediante programas patrocinados por el gobierno. El acuerdo no era jurídicamente vinculante, pero a pesar de ello supone un paso atrás en las relaciones con los indígenas."
 canada_md_politics.10.a: "Recupera el Acuerdo de Kelowna y comprométete a cumplirlo esta vez."
 canada_md_politics.10.b: "Esta gente debería aceptar que el mundo ha cambiado."
 canada_md_politics.11.t: "Redada de la RPMC en la sede de los conservadores"
 canada_md_politics.11.d: "Los conservadores han sido acusados de sobrepasar ilegalmente el número de fondos que los partidos están autorizados a utilizar en publicidad durante las últimas elecciones. Se encontraron algunas lagunas en las leyes sobre cómo deben hacerse las transacciones entre las distintas organizaciones de un partido, y los conservadores las aprovecharon para canalizar mucho dinero hacia anuncios locales que no tenían alcance nacional. Normalmente, Elecciones Canadá debe reembolsar parte de los gastos de un partido en cada circunscripción en función de los votos recibidos, pero lo retuvo debido al escándalo. Hoy, la Real Policía Montada de Canadá ha registrado la sede de los conservadores en busca de documentos relacionados con la financiación ilegal. Tanto los liberales como el NDP aprovechan ahora la ocasión para atacar la corrupción provocada por los conservadores."
 canada_md_politics.11.a: "Arregla las cosas con Elecciones Canadá rápidamente para que esto salga a la luz pública."
 canada_md_politics.11.b: "A este paso es imposible que ganemos las próximas elecciones."
 canada_md_politics.13.t: "El gol de oro"
 canada_md_politics.13.d: "Es el día de clausura de los Juegos Olímpicos de Invierno de 2010, y todas las miradas estaban puestas en la prueba final. El equipo masculino canadiense de hockey había llegado a la final. Sólo Estados Unidos se interponía en su camino hacia el oro. Canadá empezó ganando por 2-0, pero los estadounidenses lograron igualar la contienda a falta de 25 segundos para el final del tercer periodo. Todo el estadio se puso tenso cuando comenzó la muerte súbita. Finalmente, Jarome Iginla hizo un pase a Sidney Crosby, que marcó el gol de la victoria. Las ciudades de todo Canadá estallaron inmediatamente en vítores, como si toda la nación se hubiera unido en una sola voz."
 canada_md_politics.13.a: "Algo para los libros de historia"
 canada_md_politics.13.b: "Dinero malgastado"
 canada_md_politics.14.t: "Disturbios en la Cumbre del G20"
 canada_md_politics.14.d: "El G20 se reunió en Toronto para celebrar la primera cumbre de 2010, y todo apuntaba a que iría sobre ruedas. Canadá se recuperó rápidamente de la crisis financiera mundial, lo que nos brindó grandes oportunidades durante las reuniones. Sin embargo, hubo un gran problema fuera de la sede. Las cumbres del G20 parecen atraer la atención de muchos activistas políticos. Todos los líderes más influyentes del mundo están reunidos en un mismo lugar, y es una oportunidad para que hagan oír su voz. Miles de personas salieron a la calle para protestar pacíficamente contra la falta de transparencia y de atención a la opinión pública. Los alborotadores aprovecharon la aglomeración para destrozar edificios, saquear tiendas e incendiar algunos vehículos. Se envió a muchos antidisturbios para poner fin a la anarquía, pero la falta de liderazgo provocó algunos enfrentamientos violentos en los que se vieron implicados transeúntes inocentes. Se detuvo a más de mil personas, cifra que hace de ésta la mayor detención masiva de la historia de Canadá."
 canada_md_politics.14.a: "Vergonzoso"
 canada_md_politics.14.b: "Podría haber sido peor sin nuestra seguridad"
 canada_md_politics.15.t: "Retirada de la candidatura del Consejo de Seguridad"
 canada_md_politics.15.d: "Canadá fue uno de los miembros fundadores de las Naciones Unidas y sigue siendo uno de los más implicados. Esta implicación incluyó en su día el récord de ganar todas las candidaturas presentadas para un puesto no permanente en el Consejo de Seguridad de la ONU. Nuestro récord acaba de ser pulverizado. En la primera ronda, Alemania nos derrotó en votos, y en la segunda perdimos ante Portugal. Decidimos retirarnos en ese momento, y el ingreso de Portugal se confirmó en la tercera ronda. Muchos canadienses están disgustados con esta derrota, y culpan de ella a la política exterior de la administración conservadora. Últimamente, Canadá ha intervenido mucho más de lo habitual en la escena mundial junto a sus aliados de la OTAN. En particular, hemos seguido a Estados Unidos en muchas batallas en suelo extranjero. Quizá debamos cambiar nuestro enfoque"
 canada_md_politics.15.a: "Sólo defendemos nuestros valores por un mundo más seguro"
 canada_md_politics.15.b: "¡Esto es un ataque a nuestra reputación!"
 canada_md_politics.16.t: "Una ola naranja"
 canada_md_politics.16.d: "Los últimos sondeos para las próximas elecciones sugieren que el NDP ha ganado más apoyo que los liberales. Su partido ha estado en tercer lugar desde su creación, pero ahora parece estar al alcance de la mano para formar gobierno. Esto se debe a Jack Layton, su carismático líder. Es un paladín de las causas progresistas, y ha hecho su mayor campaña para convertirse en Primer Ministro. Muchos candidatos del NDP son políticos veteranos de otros partidos que se han dejado conmover por su visión. Los canadienses de todo el país también han mostrado un amplio apoyo a su plataforma. Este podría ser el primer gobierno de la historia de Canadá que no esté formado por conservadores o liberales."
 canada_md_politics.16.a: "Ignora a estos aspirantes. Céntrate en la verdadera competencia."
 canada_md_politics.16.b: "¡Debemos actuar antes de que Layton tome el poder!"
 canada_md_politics.17.t: "Bicentenario de la Guerra de 1812"
 canada_md_politics.17.d: "Hoy se cumplen doscientos años desde que Estados Unidos declaró la guerra al Imperio Británico. Fue una guerra que ayudó a moldear la identidad nacional de Canadá, y la actual administración conservadora liderada por Harper está haciendo todo lo posible para recordar eso a los canadienses. Se han gastado millones de dólares en los últimos tres años para crear monedas conmemorativas, recreaciones históricas y videos promocionales. No se puede argumentar que enseñar a los jóvenes sobre nuestro pasado sea algo malo, pero el alto costo del bicentenario en comparación con eventos similares ha generado interrogantes."
 canada_md_politics.17.a: "Todos conocerán a los canadienses que defendieron nuestra libertad"
 canada_md_politics.17.b: "La guerra ni siquiera valió la pena."
 canada_md_politics.18.t: "Expedición 35 de la Estación Espacial Internacional"
 canada_md_politics.18.d: "El Coronel Chris Hadfield ha regresado de la Estación Espacial Internacional. Fue el primer astronauta de la Agencia Espacial Canadiense en ser puesto al mando de la estación. No solo es altamente capacitado, sino que también atrajo una gran presencia en las redes sociales. Hadfield a menudo transmitía videos a niños de todo el país para mostrarles cómo es la vida en el espacio. A veces organizaba sesiones en línea donde la gente en internet podía hacerle preguntas. Incluso creó un video musical en la ISS cantando Space Oddity de David Bowie. Ahora se está preparando para publicar una autobiografía que relata sus experiencias en el espacio, que saldrá más adelante este año."
 canada_md_politics.18.a: "Concedámosle todos los honores nacionales por su servicio y consíganos una copia de ese libro"
 canada_md_politics.18.b: "Ha inspirado a la próxima generación de astronautas canadienses."
 canada_md_politics.19.t: "Negociaciones con la Unión Europea sobre el CETA concluyen"
 canada_md_politics.19.d: "Nuestros esfuerzos por diversificar la lista de nuestros socios comerciales han dado como resultado muchas nuevas oportunidades de libre comercio. El Acuerdo Económico y Comercial Global con la Unión Europea podría ser nuestro mayor acuerdo comercial hasta ahora. Nuestros mercados se abrirán a 28 naciones cuando se ratifique. Sin embargo, el acuerdo no está exento de controversias. Hay crecientes preocupaciones relacionadas con las condiciones de las leyes de propiedad intelectual, los organismos genéticamente modificados y las restricciones de visado entre los dos signatarios. Terranova y Labrador, en particular, están molestos con la forma en que se modificará la aplicación de nuestra zona económica exclusiva. Algunas normas que protegían la pesca en las zonas marítimas se están eliminando ahora para apaciguar a los europeos, y esto duele después de haber luchado contra ellos en la Guerra del Rodaballo en 1994. No obstante, logramos un buen acuerdo en general teniendo en cuenta la potencia económica que es la Unión Europea."
 canada_md_politics.19.a: "Abramos nuestra nación a la inversión europea"
 canada_md_politics.19.b: "Ingresamos a los mercados europeos con fuerza."
 canada_md_politics.20.t: "Terror en la Capital"
 canada_md_politics.20.d: "Ottawa está actualmente en estado de emergencia después de que un pistolero solitario intentara atacar al gobierno. Todo comenzó cuando hirió de muerte al centinela llamado Cabo Nathan Cirillo en el Monumento Conmemorativo de Guerra Nacional. Luego se dirigió al Parlamento y entró al Edificio del Centro a través de la entrada principal bajo la Torre de la Paz. Muchos Miembros del Parlamento estaban en reuniones en ese momento y se encontraban en salas por las que el pistolero pasó. El Primer Ministro Stephen Harper estaba en una de esas salas y se vio obligado a esconderse en un armario mientras sus compañeros de partido agarraban astas de bandera para defenderse. El pistolero disparó algunas rondas mientras avanzaba por los pasillos y una bala voló hacia la sala en la que se encontraba el NDP. Finalmente, la Policía Montada logró acorralar al pistolero detrás de una columna. El Sargento de Armas Kevin Vickers se abalanzó sobre el pistolero disparándole, y según se informa, el policía Curtis Barrett disparó la bala fatal. Ya las cadenas de noticias de todo el mundo han comenzado a sensacionalizar este evento con informes de que la ciudad está bajo asedio. Incluso los periodistas más serenos cuestionan la falta de seguridad en la Colina del Parlamento. Tal vez los estadounidenses tenían razón al aumentar tanto la vigilancia después de enfrentar ataques terroristas propios."
 canada_md_politics.20.a: "Los canadienses nunca han sido conocidos por cerrar sus puertas, y los terroristas no cambiarán eso"
 canada_md_politics.20.b: "Debemos proteger a los canadienses incluso si eso implica sacrificar algunas libertades."
 canada_md_politics.21.t: "Ataques aéreos en Irak y Siria"
 canada_md_politics.21.d: "Los Liberales acaban de ganar las elecciones prometiendo poner fin a nuestros ataques aéreos contra el Estado Islámico en Irak y Siria. En su lugar, quieren centrarse en entrenar a nuestros aliados en el terreno para construir una fuerza de combate más efectiva. Una razón para este cambio es que ahorraría costos, ya que ya hemos gastado cientos de millones en nuestras operaciones de combate. Además, los canadienses no tendrían que arriesgar sus vidas si las fuerzas locales pudieran manejar sus propias batallas. Hay cierto mérito en ambos argumentos, pero corremos el riesgo de molestar a nuestros aliados de la OTAN. Otros países podrían tener la impresión de que los estamos haciendo cargar con todo el peso."
 canada_md_politics.21.a: "Debemos seguir comprometidos con nuestros aliados"
 canada_md_politics.21.b: "Existen mejores formas de apoyar la lucha contra el Estado Islámico"
 canada_md_politics.22.t: "El caso de Omar Khadr"
 canada_md_politics.22.d: "Omar Khadr se ha convertido en una figura muy divisiva en el país. Su padre lo llevó a Afganistán cuando era niño, y terminó luchando del lado de Al-Qaeda y otros grupos terroristas durante la guerra. Resultó herido en un enfrentamiento contra las fuerzas estadounidenses y, supuestamente, mató a un sargento de primera clase llamado Christopher Speer con una granada. Más tarde, fue capturado y enviado a la Bahía de Guantánamo, donde fue interrogado por agentes de inteligencia estadounidenses y canadienses. En 2010, se declaró culpable de crímenes de guerra después de 8 años bajo custodia. Regresó a Canadá para cumplir el resto de su condena aquí. Surgió controversia debido a su trato en la Bahía de Guantánamo. La ONU ha determinado que es la primera persona desde la Segunda Guerra Mundial en ser juzgada por crímenes de guerra siendo menor de edad. Activistas de derechos civiles en todo el país expresaron su desdén por las acciones de nuestros servicios de inteligencia, y la Corte Suprema de Canadá dictaminó que violaron sus derechos humanos. Khadr fue puesto en libertad bajo fianza en 2015, pero los Conservadores buscaron apelar esta decisión. La nueva administración Liberal está considerando abandonar esta apelación. Los canadienses seguramente reaccionarán negativamente, independientemente de cómo se resuelva esto."
 canada_md_politics.22.a: "Era solo un niño cuando su padre lo arrastró a los brazos de los terroristas"
 canada_md_politics.22.b: "No podemos permitir que camine libremente por nuestras calles después de todo lo que ha hecho."
 canada_md_politics.23.t: "Destino de la Bombardier CSeries"
 canada_md_politics.23.d: "Nuestra industria aeroespacial está sufriendo, lo que ha llevado a algunas medidas desesperadas por parte de Bombardier. Su nuevo avión de pasajeros, el CSeries, cubre un nicho en el mercado que podría traerles fortuna. Sin embargo, no muchas compañías han estado comprando estos aviones. En respuesta, Bombardier redujo drásticamente el precio de cada uno por debajo del costo de producción para hacerlos más atractivos. Cada avión se está vendiendo por 19 millones de dólares, a pesar de que cuesta 33 millones de dólares producirlo. Boeing no le gustó esto en absoluto, ya que representa una dura competencia para su MAX 7. Por lo tanto, presentaron una petición contra Bombardier. Es algo hipócrita que los acusen de tener ventajas económicas injustas cuando ellos mismos reciben enormes exenciones fiscales del gobierno estadounidense. No obstante, esto podría ser un golpe mortal para nuestra industria aeroespacial. No ayuda que la actual administración estadounidense nos haya acusado de aprovecharnos de nuestra relación comercial. Afortunadamente, Europa ha venido en nuestra ayuda. Airbus quiere adquirir una participación mayoritaria en el programa CSeries a cambio de beneficios exclusivos para Canadá. Los europeos son aliados confiables, pero no seremos tan independientes en esta industria si aceptamos la oferta."
 canada_md_politics.23.a: "Es mejor trabajar con los europeos que arrodillarse ante los estadounidenses."
 canada_md_politics.23.b: "Venderse a Europa no soluciona nada"
 canada_md_politics.25.t: "Incluso un frente unido no podrá influir en los estadounidenses"
 canada_md_politics.25.d: "Nuestra fuerza militar y nuestros aliados en la OTAN han estado pidiendo persistentemente a nuestra administración que gaste más en seguridad. Y tienen un buen argumento. Nuestro ejército ha estado luchando por mantenerse al día en los últimos decenios. El equipo está desactualizado y el reclutamiento está disminuyendo. También hemos estado desplegando nuestras fuerzas en un número creciente de zonas de conflicto en el extranjero. Nuestra soberanía en el norte también deberá ser protegida a medida que el hielo continúa derritiéndose. El ministro de Defensa, Harjit Sajjan, ha presentado una nueva política de defensa para abordar estas preocupaciones. Propone una revisión completa de las fuerzas armadas en los próximos 20 años, lo que incluye un aumento del 73% en el gasto en la próxima década. Este plan será costoso y no está claro de dónde vendrán todos los recursos necesarios."
 canada_md_politics.25.a: "Canadá debe hacer más para protegerse a sí misma y a sus aliados."
 canada_md_politics.25.b: "El ejército ya es lo suficientemente capaz."
 canada_md_politics.26.t: "Celebraciones del Canadá 150"
 canada_md_politics.26.d: "Han pasado 150 años desde la Confederación Canadiense. Los gobiernos federal y provinciales están organizando las celebraciones más grandes en la historia del país. Se están llevando a cabo espectáculos, los parques nacionales son de acceso gratuito y se han acuñado monedas conmemorativas. También tenemos un enorme pato nadando en el lago Ontario. Algunos de nuestros amigos de todo el mundo han enviado regalos también. Los Países Bajos han creado un tulipán que se parece a nuestra bandera de la hoja de maple. A pesar de todo esto, no todos están emocionados hoy. Algunos critican el alto costo de las festividades y preferirían que el dinero se destinara a otros fines. Los grupos indígenas afirman que el sesquicentenario solo refuerza cientos de años de dominio colonial. Estos puntos han generado cierta tensión entre los canadienses."
 canada_md_politics.26.a: "¡Qué día glorioso para Canadá, y por ende, para el mundo!"
 canada_md_politics.26.b: "¡Olvida el pasado!"
