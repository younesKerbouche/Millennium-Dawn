 CAN_native_policy_society_idea_desc: ""
 CAN_native_policy_destroy_idea: "Política Anti-Indígena"
 CAN_native_policy_destroy_idea_desc: ""
 CAN_true_neutrality: "Neutralidad Verdadera"
 CAN_true_neutrality_desc: "Los suizos lo tienen todo mal. El esquema de neutralidad canadiense es una verdadera neutralidad."
 CAN_renewable_energy_focus: "Energías renovables"
 CAN_renewable_energy_focus_desc: "Canadá es un país rico en recursos naturales y en un potencial de energías renovables sin explotar, ya sea solar, eólica, hidráulica o nuclear. Debemos seguir creciendo y mantenernos al día para ayudar a nuestra industria en constante crecimiento invirtiendo en estos recursos renovables estratégicos."
 CAN_Focus_Oil_Sands_research_boost: "Enfoque en las Arenas Petrolíferas"
 CAN_Focus_Oil_Sands_research_boost_desc: "Hemos centrado nuestros esfuerzos en el desarrollo de nuevos yacimientos de arenas petrolíferas. Este desarrollo nos ayudará también en otras áreas."
 CAN_Focus_Oil_Shales_research_boost: "Enfoque en las Pizarras Petrolíferas"
 CAN_Focus_Oil_Shales_research_boost_desc: "Hemos centrado nuestros esfuerzos en el desarrollo de nuevos yacimientos de esquisto bituminoso. Este desarrollo nos ayudará también en otras áreas."
 CAN_nato_research_research_boost: "Investigación Conjunta con la OTAN"
 CAN_nato_research_research_boost_desc: "Nos hemos unido a la OTAN para desarrollar nuevas tácticas"
