 CAN_overburdened_economy: "Economía Sobrecargada"
 CAN_overburdened_economy_desc: "A finales de la década de 1990, el presupuesto canadiense está sobrecargado con subsidios ineficientes y gastos excesivos. Revisar las políticas antiguas y reorganizar los subsidios debería solucionar este problema."
 CAN_multi_ethnic_nation: "Nación multiétnica"
 CAN_multi_ethnic_nation_desc: "Canadá es una de las muchas naciones multiétnicas del mundo, habiendo sido colonizada tanto por el Reino Unido como por Francia, la miríada de tribus nativas y el número de inmigrantes de otras naciones de todo el planeta. La más prominente de estas divisiones es la que existe entre los habitantes de Quebec y el resto anglófono del país. Si seguimos cerrando esta brecha, nuestra nación florecerá bajo nuestro liderazgo, sentando las bases de un nuevo Canadá."
 CAN_a_culture_shift: "Cambio Cultural"
 CAN_a_culture_shift_desc: ""
 CAN_native_policy_idea: "Política Indígena Obsoleta"
 CAN_native_policy_idea_desc: ""
