l_spanish:
 canada_focus: "Árbol de Enfoque de Canadá"
 CAN_Canadian_Economy: "Economía Canadiense"
 CAN_Canadian_Economy_desc: "La economía canadiense es la décima más grande del mundo por PIB. Es predominantemente una economía de servicios que emplea alrededor de 3/4 de la fuerza laboral del país. Además, también tiene el tercer valor total estimado más alto de recursos naturales, así como las terceras reservas de petróleo más grandes del mundo."
 CAN_Prospects_Oil: "Perspectivas del Petróleo"
 CAN_Prospects_Oil_desc: "El petróleo es un importante instrumento para generar fondos adicionales para nuestra gran nación. Subvencionar a las compañías petroleras en Canadá o en el extranjero puede ayudar a reforzar nuestro balance de recursos naturales."
 CAN_National_Companies: "Empresas Nacionales"
 CAN_National_Companies_desc: "Las compañías aquí en casa son suficientes para nuestros objetivos. ¡Emplean a trabajadores canadienses trabajadores y nos mantienen ricos!"
 CAN_Suncor_Energy: "Suncor Energy"
 CAN_Suncor_Energy_desc: "Suncor se dedica a la producción de petróleo crudo sintético a partir de arenas petrolíferas. La empresa ha sido una parte fundamental de las regiones productoras de petróleo de Canadá. Ha sido una empresa petrolera en ascenso desde 1995, cuando pasó de ser privada a pública."
 CAN_Oil_Sands: "Arenas Petrolíferas"
 CAN_Oil_Sands_desc: "Las arenas petrolíferas son un tipo de depósito de petróleo. Las arenas petrolíferas son arenas sueltas o areniscas parcialmente consolidadas que contienen una mezcla natural de arena, arcilla y agua, impregnadas con una forma densa y viscosa de petróleo."
 CAN_Alberta: "Alberta"
 CAN_Alberta_desc: "Alberta es hogar de las arenas petrolíferas de Athabasca. La región es rica en arenas petrolíferas y es uno de los principales recursos naturales de Alberta."
 CAN_Athabasca_Oil_Refineries: "Refinerías de Petróleo de Athabasca"
 CAN_Athabasca_Oil_Refineries_desc: "Continuar explotando las arenas petrolíferas de Athabasca puede ayudar a expandir las exportaciones de petróleo de Canadá."
 CAN_Saskatchewan: "Saskatchewan"
 CAN_Saskatchewan_desc: "Saskatchewan es una de las dos principales regiones de arenas petrolíferas en Canadá. Dependiendo en gran medida del refinamiento y transporte de este recurso."
 CAN_Bakken_Shale_Refineries: "Refinerías de Esquisto de Bakken"
 CAN_Bakken_Shale_Refineries_desc: "Refinar el petróleo de las arenas petrolíferas del yacimiento de esquisto de Bakken ayudará a mejorar nuestra independencia petrolera."
 CAN_Keystone_Pipeline: "Keystone Pipeline"
 CAN_Keystone_Pipeline_desc: "El oleoducto Keystone es uno de los oleoductos más controvertidos en la historia de Canadá y Estados Unidos. Su propuesta planeada permitiría un mayor transporte de petróleo en una distancia más corta que el oleoducto actual."
 CAN_Imperial_Oil: "Imperial Oil"
 CAN_Imperial_Oil_desc: "Imperial Oil es una importante empresa de refinación y prospección de petróleo de Canadá. Es la segunda mayor empresa petrolera integrada."
 CAN_International_Companies: "Empresas Internacionales"
 CAN_International_Companies_desc: "Atraer a empresas extranjeras y hacer acuerdos con compañías internacionales extranjeras debería ayudar a nuestra industria petrolera, así como a la de ellos."
 CAN_Exxon_Mobile: "ExxonMobil"
 CAN_Exxon_Mobile_desc: "ExxonMobil es una de las empresas más grandes del mundo. Exxon es la mayor descendiente directa de Standard Oil de John Rockefeller y se formó en 1999 a partir de la fusión de Exxon y Mobil. La empresa continúa creciendo y es una de las mayores compañías petroleras del mundo."
 CAN_NA_Oil_Treaty: "Tratado de Petróleo de América del Norte"
 CAN_NA_Oil_Treaty_desc: "El Tratado de Petróleo de América del Norte es una extensión del Tratado de Libre Comercio de América del Norte. Se centra principalmente en tratados petroleros entre América y Canadá."
 CAN_Increase_Local_Refining: "Aumentar la Refinación Local"
 CAN_Increase_Local_Refining_desc: "Mejorar nuestro refinado local nos permitirá ser más eficientes con el petróleo “sucio” que producimos a partir de esquistos y arenas."
 CAN_Mutual_Extraction_Research: "Investigación de Extracción Mutua"
 CAN_Mutual_Extraction_Research_desc: "Investigar formas más eficientes de procesar petróleo puede ser extremadamente beneficioso para nuestra nación. Es importante centrarse en esta industria clave de Canadá."
 CAN_Saudi_Aramco: "Saudi Aramco"
 CAN_Saudi_Aramco_desc: "Saudi Aramco es una de las mayores empresas del mundo en términos de ingresos y cuenta con las segundas mayores reservas de petróleo crudo del mundo. También posee la mayor producción diaria de petróleo de todas las empresas productoras de petróleo, lo que consolida a Arabia Saudita como el segundo mayor productor de petróleo."
 CAN_european_military: "Fuerzas Armadas de Estilo Europeo"
 CAN_european_military_desc: "Una mayor reestructuración de nuestro ejército para que tenga un formato de brigada más descentralizado como el de Europa nos permitirá ser más eficientes en tareas de respuesta rápida."
 CAN_american_canadian_military: "Cooperación Militar entre Estados Unidos y Canadá"
 CAN_american_canadian_military_desc: "La cooperación con nuestro gigante vecino del sur puede enseñar a nuestras tropas nuevos trucos."
 CAN_Rosneft: "Rosneft"
 CAN_Rosneft_desc: "Aunque más pequeña que Gazprom, Rosneft es otra importante petrolera rusa. Se ha consolidado como la tercera mayor empresa rusa. En 2013, se convirtió en una de las mayores petroleras que cotizan en bolsa a nivel mundial."
 CAN_Refineries_Abroad: "Refinerías en el Extranjero"
 CAN_Refineries_Abroad_desc: "Invertir en refinerías en el extranjero ayudará a reforzar nuestro balance y a profundizar nuestras relaciones con las naciones extranjeras con las que hemos buscado una mayor cooperación."
 CAN_Local_Investing: "Inversión Local"
 CAN_Local_Investing_desc: "La autarquía petrolera allanará el camino hacia una mayor prosperidad económica. Refinemos este 'oro negro' y mostremos al mundo de qué está hecho Canadá."
 CAN_Abqaiq_Refineries: "Refinerías de Abqaiq"
 CAN_Abqaiq_Refineries_desc: "La alianza con Saudi Aramco ha empezado a dar sus frutos. ¡Invertir en las refinerías de Abqaiq nos permitirá obtener una porción aún mayor de las ganancias de esta enorme empresa!"
 CAN_Volgograd_Refineries: "Refinerías de Volgogrado"
 CAN_Volgograd_Refineries_desc: "Las refinerías de Rosneft necesitan una actualización. Cuanto mejor financiemos estas refinerías en Rusia, más ganancias podemos esperar obtener de nuestra inversión extranjera en la región."
 CAN_Focus_Oil_Sands: "Enfoque en las arenas petrolíferas"
 CAN_Focus_Oil_Sands_desc: "Estructurar nuestro enfoque energético actual en las arenas petrolíferas ayudará a nuestros departamentos de I+D a idear mejores formas de extracción y refinación."
 CAN_Focus_Oil_Shales: "Enfoque en las pizarras petrolíferas"
 CAN_Focus_Oil_Shales_desc: "Estructurar nuestro enfoque energético actual en el esquisto bituminoso ayudará a nuestros departamentos de I+D a idear mejores formas de extracción y refinación."
 CAN_Efficient_Oil_Production: "Producción eficiente de petróleo"
 CAN_Efficient_Oil_Production_desc: "Mejorar nuestro proceso de refinamiento solo aumentará la producción de petróleo de nuestra nación."
 CAN_Oil_Expansion_Expertise: "Barones del petróleo de las Américas"
 CAN_Oil_Expansion_Expertise_desc: "¡Nadie tiene nada contra Canadá!"
 CAN_Canadian_Infrastructure: "Infraestructura canadiense"
 CAN_Canadian_Infrastructure_desc: "La infraestructura es el elemento vital de nuestra economía y no deberíamos dudar en invertir en ella los recursos necesarios."
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Financiamiento provincial de la infraestructura vial"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "La calidad de la infraestructura varía en las provincias. Debemos hacer lo posible para abordar las disparidades regionales."
 CAN_Federal_Gas_Tax_Fund: "Fondo federal de impuestos sobre el gas"
 CAN_Federal_Gas_Tax_Fund_desc: "A través del Fondo Federal de Impuestos sobre el Gas, podemos utilizar los ingresos generados por los combustibles fósiles para brindar apoyo a proyectos locales de infraestructura en áreas como el transporte público, la gestión de residuos y la mitigación de desastres."
 CAN_Provincial_Territorial_Base_Fund: "Fondo provincial y territorial base"
 CAN_Provincial_Territorial_Base_Fund_desc: "Utilizando este fondo, podemos proporcionar un nivel base de financiamiento para las prioridades fundamentales de infraestructura de las provincias y territorios de Canadá."
 CAN_Building_Canada_Fund: "Fondo para la construcción de Canadá"
 CAN_Building_Canada_Fund_desc: "Como parte del Plan para la Construcción de Canadá, este nuevo fondo puede abordar las prioridades de infraestructura a nivel nacional, regional y local para lograr tres objetivos: una economía más fuerte, un entorno más limpio y comunidades sólidas y prósperas."
 CAN_Canada_Strategic_Infrastructure_Fund: "Fondo Estratégico de Infraestructura de Canadá"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Algunas formas de infraestructura son esenciales para el buen funcionamiento de la nación. Activos como los ferrocarriles y la infraestructura hídrica merecen atención especial y, por lo tanto, un fondo dedicado."
 CAN_P3_Projects: "Proyectos P3"
 CAN_P3_Projects_desc: "Con el aumento del sector privado, el gobierno ya no tiene que emprender proyectos de infraestructura a gran escala por sí solo. Las asociaciones público-privadas entre el gobierno canadiense y la industria proporcionan formas útiles de financiar proyectos relacionados con la salud, el transporte, el medio ambiente, la justicia, la recreación y la educación."
 CAN_Trans_Canada_Highway_Expansion: "Expansión de la Autopista Trans-Canadá"
 CAN_Trans_Canada_Highway_Expansion_desc: "Como un país excepcionalmente grande, conectar los extremos opuestos de la nación canadiense está lejos de ser una tarea fácil. La Autopista Trans-Canadá debe mejorarse para aumentar la conectividad de nuestro país."
 CAN_Heavy_Industries_Focus: "Enfoque en las industrias pesadas"
 CAN_Heavy_Industries_Focus_desc: "Si Canadá quiere mantener su lugar como una de las mayores economías del mundo, debemos realizar las inversiones necesarias en nuestra industria nacional."
 CAN_Centralized_Industry: "Industria centralizada"
 CAN_Centralized_Industry_desc: "Es importante mantener un ojo cuidadoso en los impulsores económicos de nuestra nación."
 CAN_AECON_Industries: "Industrias Aecon"
 CAN_AECON_Industries_desc: "Aecon Industrial es la división de Aecon Group Inc. que se especializa en brindar servicios de construcción al sector público y privado en áreas relacionadas con la industria."
 CAN_Petrochemical_Industrialization: "Industrialización petroquímica"
 CAN_Petrochemical_Industrialization_desc: "Dadas las vastas reservas de combustibles fósiles de Canadá, la producción petroquímica es un área potencialmente lucrativa en la que enfocarse."
 CAN_Nuclear_Energy_Developments: "Desarrollos en energía nuclear"
 CAN_Nuclear_Energy_Developments_desc: "Si bien los combustibles fósiles han aportado mucho a Canadá, somos conscientes de que nuestros suministros no son infinitos. Debemos empezar a diversificar nuestras fuentes de energía, y la energía nuclear es una de las alternativas más prometedoras que existen."
 CAN_Allow_Foreign_Companies: "Permitir empresas extranjeras"
 CAN_Allow_Foreign_Companies_desc: "Canadá siempre ha sido una parte integral del capitalismo global, y seguiremos desempeñando este papel al dar la bienvenida a multinacionales extranjeras con los brazos abiertos."
 CAN_Seek_US_Companies: "Buscar empresas estadounidenses"
 CAN_Seek_US_Companies_desc: "Dada nuestra proximidad a los Estados Unidos, los gigantes estadounidenses al sur de la frontera están particularmente interesados en el mercado canadiense. ¿Y por qué no habrían de estarlo?"
 CAN_Strengthen_NA_Agreements: "Fortalecer acuerdos norteamericanos"
 CAN_Strengthen_NA_Agreements_desc: "Debemos consolidar los lazos comunales que el TLCAN y otras formas de cooperación comenzaron a formar dentro de América del Norte."
 CAN_Expand_Automobile_Manufactoring: "Expandir la fabricación de automóviles"
 CAN_Expand_Automobile_Manufactoring_desc: "Durante muchos años, los fabricantes extranjeros de automóviles de Estados Unidos, Japón y otros países han fabricado sus productos en plantas de ensamblaje canadienses. Construir sobre esta base garantizará más empleos canadienses y una economía canadiense más fuerte."
 CAN_seek_british_companies: "Buscar empresas británicas"
 CAN_seek_british_companies_desc: "Buscando mantener un pie en el Atlántico, las empresas británicas están ansiosas por buscar oportunidades económicas en nuestro país."
 CAN_Strengthen_EU_Cooperations: "Fortalecer la cooperación europea"
 CAN_Strengthen_EU_Cooperations_desc: "Si bien las naciones europeas individuales pueden no tener la influencia económica que tenían en el pasado, juntas representan una parte importante de la economía mundial a la que no podemos permitir ignorar."
 CAN_Expand_Shipbuilding: "Expandir la construcción naval"
 CAN_Expand_Shipbuilding_desc: "Contribuyendo miles de millones en ingresos y sosteniendo más de 10,000 empleos, la industria marítima de Canadá es un sector económico útil que podría mejorarse aún más."
 CAN_Industrial_Expertise: "Experiencia industrial"
 CAN_Industrial_Expertise_desc: "Ahora que hemos mejorado la impresionante capacidad industrial de Canadá, podemos afirmar tener cierta experiencia en esta área en particular."
 CAN_Focus_On_Political_Spectrum: "Enfoque en el espectro político"
 CAN_Focus_On_Political_Spectrum_desc: "A lo largo de la historia política de Canadá, los valores liberales, igualitarios y moderados han reinado de manera suprema. Pero, a medida que las fuerzas populistas comienzan a movilizarse en todo el mundo y las potencias emergentes intentan cambiar el consenso liberal que ha regido el orden internacional desde el fin de la Guerra Fría, ¿se mantendrá esta tradición?"
 CAN_Ministry_Of_Culture: "Ministerio de Cultura"
 CAN_Ministry_Of_Culture_desc: "El Departamento del Patrimonio Canadiense es el departamento del gobierno de Canadá responsable de la preservación y promoción de la cultura canadiense."
 CAN_Two_Language_State: "Estado de dos idiomas"
 CAN_Two_Language_State_desc: "Canadá siempre ha sido y siempre será un país en el que el inglés y el francés comparten igual estatus."
 CAN_maintain_the_status_quo: "Mantener el statu quo"
 CAN_maintain_the_status_quo_desc: "El bilingüismo está consagrado en la constitución de Canadá y es el fundamento sobre el cual se garantiza la unidad de la nación."
 CAN_crush_anti_quebecois_movements: "Acabar con los movimientos anti-quebequeses"
 CAN_crush_anti_quebecois_movements_desc: "El pueblo de Quebec se ha sentido cada vez más alienado por las representaciones negativas de Quebec en los medios de comunicación en inglés de Canadá. Debemos desalentar esta \"crítica a Quebec\" para asegurar que nuestros ciudadanos quebequeses sigan sintiéndose bienvenidos en este país."
 CAN_educational_focuses: "Mejorar la educación canadiense"
 CAN_educational_focuses_desc: "Con el fin de reducir la brecha entre los ciudadanos de habla inglesa y francesa de Canadá, debemos invertir en el sistema educativo de la nación para fomentar un sentido de identidad compartida desde temprana edad."
 CAN_restore_quebec_to_glory: "Restaurar la gloria de Quebec"
 CAN_restore_quebec_to_glory_desc: "Antes de que Nueva Francia fuera conquistada por los británicos, fue un impresionante bastión de la cultura y la influencia francesas en las Américas. Quebec heredará este orgulloso legado."
 CAN_redraft_langauge_laws: "Reformular las leyes de idioma"
 CAN_redraft_langauge_laws_desc: "Nuestras leyes de idioma actuales deben actualizarse para reflejar verdaderamente la naturaleza bilingüe de nuestro país."
 CAN_multi_language_forces: "Nación multilingüe"
 CAN_multi_language_forces_desc: "Nuestro país ya no será dos partes separadas que hablan diferentes idiomas. En cambio, debemos esforzarnos por tener una nación verdaderamente integrada y multilingüe."
 CAN_a_nation_of_culture: "Una capital cultural"
 CAN_a_nation_of_culture_desc: "Montreal ha sido durante mucho tiempo considerada como \"la capital cultural de Canadá\". Debemos proporcionar a la ciudad todo lo que necesita para seguir siendo un bastión de la cultura canadiense."
 CAN_reoriented_vision: "Visión militar reorientada"
 CAN_reoriented_vision_desc: "Las Fuerzas Armadas Canadienses necesitan una nueva visión subyacente para representar mejor al pueblo del nuevo Canadá que nos esforzamos por construir."
 CAN_a_nation_of_diversity: "Nación de diversidad"
 CAN_a_nation_of_diversity_desc: "En el Canadá de hoy, se celebra la diferencia y no se ridiculiza. Todos los verdaderos canadienses, independientemente del idioma que hablen, pueden sentirse bienvenidos aquí."
 CAN_federal_reorganization: "Reorganización federal"
 CAN_federal_reorganization_desc: "Al redistribuir el poder otorgado a las provincias, podemos reducir aún más las llamadas a una Quebec independiente."
 CAN_the_new_order: "Un nuevo Canadá"
 CAN_the_new_order_desc: "A través de nuestros esfuerzos, hemos construido un nuevo Canadá, uno que ha ganado fuerza al llegar a un acuerdo con su diversidad interna."
 CAN_One_Language_State: "Estado de un solo idioma"
 CAN_One_Language_State_desc: "El bilingüismo actual de Canadá es una receta para la inestabilidad y la eventual calamidad. Un idioma debe triunfar sobre el otro."
 CAN_French_Government: "Gobierno francés"
 CAN_French_Government_desc: "Durante demasiado tiempo, los habitantes francófonos de Canadá han sido marginados y reprimidos por nuestros arrogantes primos anglófonos. ¡A todos, ciudadanos! ¡El futuro de Canadá es francófono!"
 CAN_Glorification_Of_Quebec: "Glorificación de Quebec"
 CAN_Glorification_Of_Quebec_desc: "Como herederos del legado de Nueva Francia, la historia y la cultura de Quebec merecen un lugar de orgullo en la identidad nacional de Canadá."
 CAN_English_Government: "Gobierno inglés"
 CAN_English_Government_desc: "Los elementos subversivos de habla francesa dentro de Canadá han sido una espina en nuestro costado durante demasiado tiempo. Es hora de abandonar la fachada del bilingüismo en la que nuestros predecesores han dependido y abrazar la identidad angloparlante de Canadá."
 CAN_Integration_Of_Quebec: "Integración de Quebec"
 CAN_Integration_Of_Quebec_desc: "Quebec debe conformarse al resto del país. Deberíamos poner en marcha reformas para lograr la plena integración de esta provincia rebelde."
 CAN_Address_Native_Question: "Abordar la Cuestión Nativa"
 CAN_Address_Native_Question_desc: "Las Primeras Naciones son los pueblos nativos de Canadá y desde hace mucho tiempo se han quejado de la discriminación, las malas condiciones socioeconómicas y la falta de respeto por los derechos territoriales indígenas."
 CAN_Continue_Societal_Integration: "Continuar la Integración Social"
 CAN_Continue_Societal_Integration_desc: "Actualmente, el pueblo de las Primeras Naciones sufre una serie de problemas, como el desempleo y los problemas de salud, lo que sitúa sus niveles de vida al nivel de países en desarrollo como Haití. Debemos hacer todo lo posible para corregir estas desigualdades y mejorar los estándares de vida de la población indígena de Canadá."
 CAN_Native_Peoples_Act: "Ley de los Pueblos Indígenas"
 CAN_Native_Peoples_Act_desc: "Una nueva ley legislativa para respetar la cultura de las Primeras Naciones y prevenir la discriminación será de gran ayuda para mostrar a los pueblos indígenas que son bienvenidos en el Canadá actual."
 CAN_Focus_On_Canada: "Enfocarse en Canadá"
 CAN_Focus_On_Canada_desc: "En un mundo cada vez más caótico, debemos atender a nuestros propios intereses. Después de todo, ¿quién más protegerá a Canadá si no somos nosotros?"
 CAN_Canada_First: "Canadá Primero"
 CAN_Canada_First_desc: "Los asuntos internacionales no son nuestra preocupación. El pueblo canadiense merece nuestra atención plena e indivisa."
 CAN_NA_Proposal: "Propuesta Norteamericana"
 CAN_NA_Proposal_desc: "Si bien los asuntos extranjeros no deberían preocuparnos, no podemos negar la posición geográfica de Canadá. Debemos asegurar a nuestros vecinos que nuestro alejamiento del mundo no pondrá en peligro nuestras relaciones."
 CAN_Stand_Alone: "Independencia"
 CAN_Stand_Alone_desc: "Ha llegado el momento de eliminar las cadenas que nos atan a Europa a través de la OTAN. Canadá se niega a estar ligado a los intereses de seguridad de países que se encuentran mucho más allá de nuestras costas."
 CAN_strength_at_home: "Fortaleza en Casa"
 CAN_strength_at_home_desc: "Para aumentar nuestra autosuficiencia, debemos invertir en nuestras propias capacidades económicas."
 CAN_a_neutral_rhetoric: "Retórica Neutral"
 CAN_a_neutral_rhetoric_desc: "Cada vez es más evidente que la era posterior a la Guerra Fría no es tan unipolar como muchos creían. Deberíamos comenzar a afirmar la neutralidad de Canadá para asegurarnos de no quedar atrapados en una creciente competencia de grandes potencias."
 CAN_shred_the_constitution_act: "Ley para Destruir la Constitución"
 CAN_shred_the_constitution_act_desc: "El artículo 35 de la Ley Constitucional otorga derechos y protecciones especiales a la población indígena. Estos derechos deben eliminarse si queremos resolver por completo los problemas sociales asociados con las Primeras Naciones."
 CAN_destroy_reservations: "Cerrar las Reservas"
 CAN_destroy_reservations_desc: "A pesar de haber recibido cientos de miles de dólares en inversiones del gobierno, las llamadas \"reservas indias\" se encuentran en un estado lamentable. No tenemos más opción que cerrarlas de forma permanente."
 CAN_discredit_western_identitiy: "Desacreditar la Identidad Occidental"
 CAN_discredit_western_identitiy_desc: "Nosotros, los canadienses, ya no deberíamos identificarnos con el \"Occidente\". Este concepto vago y sin sentido, supuestamente ligado a nuestra ubicación geográfica, nos obliga a adoptar una política exterior centrada en Estados Unidos y Europa que no tiene ningún propósito."
 CAN_end_foriegn_entanglment: "Finalizar el Enredo Extranjero"
 CAN_end_foriegn_entanglment_desc: "La participación de Canadá en el extranjero es inútil y costosa. Deberíamos retroceder y enfocarnos en mejorar las condiciones en casa."
 CAN_military_autarky: "Autarquía Militar"
 CAN_military_autarky_desc: "Actualmente, nuestras fuerzas armadas dependen demasiado de nuestros antiguos \"aliados\". Deberíamos aumentar nuestras propias capacidades para que, en caso de guerra, no tengamos que depender de nadie más que de nosotros mismos."
 CAN_a_redefinition: "Redefinición"
 CAN_a_redefinition_desc: "La identidad canadiense debe ser fundamentalmente redefinida si queremos comprometernos plenamente con nuestra nueva política exterior."
 CAN_canadian_isolationism: "Aislacionismo Canadiense"
 CAN_canadian_isolationism_desc: "Al igual que nuestros vecinos al sur de la frontera una vez lo hicieron, deberíamos lavarnos las manos de los muchos problemas del mundo y dirigir nuestra mirada hacia adentro."
 CAN_revised_foreign_policy: "Política Exterior Revisada"
 CAN_revised_foreign_policy_desc: "Ha llegado el momento de declarar la neutralidad permanente de Canadá. Ya no seremos peones en los juegos geopolíticos de otros estados."
 CAN_industrial_might: "Poderío Industrial"
 CAN_industrial_might_desc: "Ahora que hemos elegido priorizar los intereses de Canadá, podemos centrarnos en convertir a Canadá en una potencia económica."
 CAN_bureaucracy: "Burocracia"
 CAN_bureaucracy_desc: "Una nación tan grande como Canadá requiere una burocracia igualmente grande para gobernarla de manera efectiva."
 CAN_domestic: "Independencia Doméstica"
 CAN_domestic_desc: "Los intereses extranjeros dentro de las fronteras de Canadá siguen siendo un problema preocupante. Deberíamos asegurarnos de que estas fuerzas extranjeras no puedan ejercer influencia sobre las políticas de nuestro gobierno."
 CAN_redistribution_of_balance: "Presupuesto Reequilibrado"
 CAN_redistribution_of_balance_desc: "Al haber reducido nuestros compromisos internacionales, ahora tenemos los fondos para comprometernos más con programas de gasto doméstico."
 CAN_tax_cuts: "Recortes de Impuestos"
 CAN_tax_cuts_desc: "Nuestra disminución en la presencia internacional significa que ya no tenemos que gravar a los canadienses en la misma medida que antes."
 CAN_State_Of_Terror: "Estado de Terror"
 CAN_State_Of_Terror_desc: "Nuestra controvertida política hacia las Primeras Naciones ha generado un avispero. Esta inestabilidad ha llevado a un sentido elevado de ansiedad en un país que solía ser moderado y estable."
 CAN_Western_Shift: "Giro Occidental"
 CAN_Western_Shift_desc: "Deberíamos aprovechar los acontecimientos internacionales recientes para reafirmar nuestro compromiso con el orden internacional liberal liderado por Occidente."
 CAN_Strengthen_Ties_With_Nato: "Fortalecer los Vínculos con la OTAN"
 CAN_Strengthen_Ties_With_Nato_desc: "La posición de Canadá siempre ha sido que la OTAN es un pilar indispensable de la seguridad internacional."
 CAN_European_Investments: "Inversiones Europeas"
 CAN_European_Investments_desc: "Los lazos de amistad entre nosotros y nuestros socios europeos pueden ser facilitados con algunos fondos no indeseables de inversores generosos."
 CAN_Propose_NAFTA_Improvements: "Proponer Mejoras al NAFTA"
 CAN_Propose_NAFTA_Improvements_desc: "Si bien el NAFTA es una base sólida para nuestra relación con nuestros vecinos norteamericanos, siempre hay margen para mejorar."
 CAN_US_Investments: "Inversiones de EE. UU."
 CAN_US_Investments_desc: "La potencia económica al sur de nuestra frontera es la fuente perfecta de inversión para ayudar a sostener la economía de nuestro país."
 CAN_Strengthen_Position_In_Nato: "Fortalecer la Posición en la OTAN"
 CAN_Strengthen_Position_In_Nato_desc: "Hasta ahora, Canadá ha permanecido en un segundo plano en la OTAN y ha dejado que nuestros aliados dirijan la situación. Debemos demostrar que Canadá tiene mucho más que ofrecer a la alianza."
 CAN_nato_exercises: "Ejercicios de la OTAN"
 CAN_nato_exercises_desc: "Deberíamos pedir ejercicios conjuntos entre los miembros de la OTAN como una forma de prepararnos para futuros conflictos."
 CAN_greater_military_cooperation: "Mayor Cooperación Militar"
 CAN_greater_military_cooperation_desc: "Para garantizar que Canadá asuma un compromiso más sustancial con la OTAN, deberíamos fortalecer nuestras propias fuerzas armadas."
 CAN_investments_in_nato: "Invertir en la OTAN"
 CAN_investments_in_nato_desc: "La OTAN se estancará y eventualmente declinará si no se invierten recursos regularmente para garantizar que siga siendo relevante y efectiva."
 CAN_reinforce_western_ideals: "Reforzar los Ideales Occidentales"
 CAN_reinforce_western_ideals_desc: "Los valores occidentales siempre han sido el fundamento de la identidad canadiense. Deberíamos recordar lo que nos hace canadienses."
 CAN_study_american_war_doctrine: "Estudiar la Doctrina de Guerra Estadounidense"
 CAN_study_american_war_doctrine_desc: "La amplia experiencia en la guerra de los Estados Unidos es algo que deberíamos aprovechar al aprender de las lecciones que han aprendido."
 CAN_canadian_peacekeepers: "Cascos Azules Canadienses"
 CAN_canadian_peacekeepers_desc: "Como potencia intermedia, Canadá siempre ha participado con entusiasmo en iniciativas internacionales como las Naciones Unidas. Deberíamos reforzar nuestro compromiso con las operaciones de mantenimiento de la paz de la ONU para demostrar nuestro compromiso con el orden internacional."
 CAN_support_the_mutual_defense: "Apoyar la Defensa Mutua"
 CAN_support_the_mutual_defense_desc: "El Artículo 5 del Tratado del Atlántico Norte establece que un ataque contra uno es un ataque contra todos. Debemos asegurarnos de que la confianza en este compromiso de defensa mutua no se debilite."
 CAN_draw_in_mexico: "Atraer a México"
 CAN_draw_in_mexico_desc: "Como país atlántico y norteamericano, México es un socio adecuado para la expansión adicional de la OTAN."
 CAN_Eastern_Shift: "Giro hacia el Este"
 CAN_Eastern_Shift_desc: "Canadá ha sido durante mucho tiempo un amigo leal de Estados Unidos y Europa occidental. ¿Y para qué? Libre de la animosidad ideológica de la era de la Guerra Fría, una Rusia resurgente y una China en ascenso tienen mucho que ofrecer a Canadá."
 CAN_Russian_Cooperationism: "Cooperación con Rusia"
 CAN_Russian_Cooperationism_desc: "Como país ártico y rico en combustibles fósiles, Rusia es un socio adecuado para nuestro país en el futuro."
 CAN_Chinese_Agreements: "Acuerdos con China"
 CAN_Chinese_Agreements_desc: "El ascenso de China es inevitable. Como tal, deberíamos beneficiarnos del vasto mercado y las reservas financieras de China tanto como sea posible y tan pronto como sea posible."
 CAN_Investments_From_East: "Inversiones del Este"
 CAN_Investments_From_East_desc: "El dinero ruso y chino asegurará la alineación de Canadá hacia las potencias emergentes y ayudará a impulsar el crecimiento económico de nuestro país."
 CAN_Expand_Arctic_Routes: "Expandir las Rutas del Ártico"
 CAN_Expand_Arctic_Routes_desc: "Habiendo asegurado la cooperación de otras naciones árticas, ahora podemos beneficiarnos de la expansión de las rutas marítimas del Ártico."
 CAN_Russo_Canadian_Trade_Agreement: "Acuerdo de Comercio Ruso-Canadiense"
 CAN_Russo_Canadian_Trade_Agreement_desc: "El comercio entre Canadá y la Federación Rusa ayudará a impulsar el crecimiento de nuestra industria de extracción de combustibles fósiles."
 CAN_China_Canada_Commerce_Council: "Consejo de Comercio China-Canadá"
 CAN_China_Canada_Commerce_Council_desc: "Al establecer un consejo para facilitar las interacciones comerciales entre Canadá y China, podemos mejorar significativamente la facilidad de hacer negocios para las empresas de ambos países."
 CAN_Russo_Chinese_Canadian_Sphere: "Esfera Russo-China-Canadiense"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "A través de nuestras interacciones con Rusia y China, cada vez es más evidente que se está formando una esfera de intereses comunes en tres continentes. Deberíamos reconocer y consolidar la aparición de esta esfera."
 CAN_Canadian_Armed_Forces: "Fuerzas Armadas Canadienses"
 CAN_Canadian_Armed_Forces_desc: "Las Fuerzas Armadas canadienses tienen tres objetivos principales: la defensa del territorio canadiense, la defensa del continente norteamericano y la seguridad internacional en general. Para alcanzar estos tres objetivos, nuestras fuerzas armadas necesitan recibir el apoyo necesario."
 CAN_the_infantry: "La Infantería"
 CAN_the_infantry_desc: "Debemos centrarnos en mejorar las capacidades de combate de nuestra infantería."
 CAN_new_rifles: "Nuevos Fusiles"
 CAN_new_rifles_desc: "La infantería es la parte más importante de cualquier ejército, debemos asegurarnos de que tengan la tecnología más nueva y mejor."
 CAN_new_manufacturers: "Nuevos Fabricantes"
 CAN_new_manufacturers_desc: "Debemos encontrar fabricantes de armas nuevos y más eficientes para producir nuestras nuevas líneas de hardware."
 CAN_manufacturer_companys: "Contratos de Armamento Ruso"
 CAN_manufacturer_companys_desc: "Los rusos se han demostrado como un candidato viable para suministrar a nuestro ejército el fusil de servicio que necesita."
 CAN_manufacturer_companys_2: "Plataformas de Armamento Estadounidenses"
 CAN_manufacturer_companys_2_desc: "Hay dos cosas que van de la mano: las armas y las armas más grandes. Nos proporcionarán el mejor rifle de servicio."
 CAN_rcaf: "Fuerza Aérea Real Canadiense"
 CAN_rcaf_desc: "Quien controla los cielos controla el campo de batalla, debemos mejorar considerablemente nuestra fuerza aérea si queremos ejercer nuestro poder en el campo de batalla."
 CAN_navy: "Armada Real Canadiense"
 CAN_navy_desc: "Una armada de aguas azules es la única armada que marca la diferencia, debemos destinar nuestros recursos para formar una armada capaz de ello."
 CAN_navy_carrier: "La Plataforma Aérea Flotante"
 CAN_navy_carrier_desc: "Un portaaviones es una tecnología clave en cualquier armada, permite operaciones militares extensas lejos de casa. Tener uno propio nos haría considerablemente más fuertes en el campo de batalla."
 CAN_air_focus: "Modelos de Aviones de Combate"
 CAN_air_focus_desc: "Debemos invertir en nuevos modelos de aviones de combate para reemplazar los antiguos y desactualizados."
 CAN_air_model_us: "Diseños Estadounidenses"
 CAN_air_model_us_desc: "Nos acercaremos a los estadounidenses para desarrollar nuevos aviones de combate."
 CAN_air_model_uk: "Diseños Británicos"
 CAN_air_model_uk_desc: "Solicitaremos la asistencia británica en el desarrollo de nuevos aviones de combate."
 CAN_air_factories: "Fábricas de Vehículos Aéreos"
 CAN_air_factories_desc: "Debemos invertir en nuevas instalaciones para producir nuestra nueva línea de aviones."
 CAN_new_helicopters: "Helicópteros Actualizados"
 CAN_new_helicopters_desc: "Comenzaremos la investigación y desarrollo de una nueva línea de helicópteros de transporte y ataque."
 CAN_international_wargames: "Juegos de Guerra Anuales"
 CAN_international_wargames_desc: "Los juegos de guerra desempeñan un papel fundamental para mantener actualizada la planificación y la estrategia militar. Invitar a nuestros aliados a participar en juegos de guerra conjuntos nos permitirá seguir desarrollando nuestras habilidades."
 CAN_destroyers: "Destructores"
 CAN_destroyers_desc: "Los destructores son la fuerza bruta de cualquier armada y cuanto más tengamos, mayor será nuestro dominio en los mares."
 CAN_ship_training: "Ejercicios Navales"
 CAN_ship_training_desc: "Realizaremos prácticas navales exhaustivas para mejorar nuestras capacidades con nuestros nuevos buques."
 CAN_naval_aircraft: "Apoyo Aéreo en Cualquier Lugar"
 CAN_naval_aircraft_desc: "Los portaaviones nos permiten obtener apoyo aéreo sin importar dónde nos encontremos en el mundo, debemos aprovechar esto a nuestro favor."
 CAN_naval_doctrines: "Tácticas Navales Reevaluadas"
 CAN_naval_doctrines_desc: "Debemos adaptar nuestras tácticas a nuestro nuevo equipo para evitar cuellos de botella."
 CAN_naval_dockyards: "Astilleros de Halifax"
 CAN_naval_dockyards_desc: "Construiremos nuevos astilleros en Halifax."
 CAN_bluewater: "Una Armada de Aguas Azules"
 CAN_bluewater_desc: "Con la creación de nuestra armada de aguas azules, somos libres de ejercer nuestro poder naval donde queramos."
 CAN_rus_training: "Juegos de Guerra en Siberia"
 CAN_rus_training_desc: "Tanto Canadá como Rusia son expertos en la lucha y la supervivencia en climas fríos. Participaremos en ejercicios conjuntos en Siberia con las fuerzas rusas para seguir mejorando nuestras habilidades y fortalecer nuestra nueva alianza."
 CAN_chinese_industry: "CCID"
 CAN_chinese_industry_desc: "CCID o Desarrollo de Industria Chino-Canadiense es un proyecto conjunto entre Canadá y China para mejorar el desarrollo industrial de ambas naciones."
 CAN_chinese_lavs: "Plantas Militares Chinas"
 CAN_chinese_lavs_desc: "Los chinos nos ayudarán a desarrollar nuestra industria militar para nuestro creciente ejército."
 CAN_rus_dockyards: "Diseño de Submarinos Rusos"
 CAN_rus_dockyards_desc: "Modelar algunos de nuestros diseños más nuevos basándose en los rusos permitirá que nuestros submarinos sean más eficientes en el Círculo Polar Ártico y más allá."
 CAN_bc_ports: "Puertos del Pacífico"
 CAN_bc_ports_desc: "Los puertos en el oeste son vitales para el desarrollo de Columbia Británica, así como para nuestra industria de recursos naturales."
 CAN_naval_investments: "Inversiones Navales"
 CAN_naval_investments_desc: "Gracias a los rusos, podemos poner en práctica nuestra nueva experiencia técnica para fortalecer nuestra armada."
 CAN_naval_investments2: "Astilleros de Halifax"
 CAN_naval_investments2_desc: "Halifax alberga una de las instalaciones de construcción naval más grandes de Canadá. Podemos mejorar esta instalación existente invirtiendo los recursos necesarios."
 CAN_tank_facilities: "Fábricas de Tanques"
 CAN_tank_facilities_desc: "Con la ayuda china, ahora podemos fortalecer nuestras instalaciones de producción de tanques."
 CAN_heavy_industry: "Proyectos de Desarrollo CCID"
 CAN_heavy_industry_desc: "Con la ayuda del CCID, podemos aumentar la producción industrial de las fábricas de nuestra nación."
 CAN_national: "Golpe Nacionalista"
 CAN_national_desc: "Con las crecientes tensiones entre el gobierno democrático y los partidos nacionalistas, algo finalmente ha estallado. ¿Cómo se desarrollará esto en el futuro?"
 CAN_global_influence: "Asuntos Internos"
 CAN_global_influence_desc: "Ahora que hemos asegurado el control del país, debemos consolidar nuestro control concentrándonos en los asuntos internos."
 CAN_regional_diplomacy: "Diplomacia Regional"
 CAN_regional_diplomacy_desc: "Ante nosotros se encuentra un mundo rico en posibilidades para la expansión canadiense. Sería imprudente ignorar estas posibilidades."
 CAN_fortify_the_borders: "Fortificar las Fronteras"
 CAN_fortify_the_borders_desc: "Nuestros esfuerzos no pasarán desapercibidos. Debemos prepararnos para la inevitable reacción en contra de nuestros esfuerzos por expandir la grandeza de nuestro país."
 CAN_greenland: "La Cuestión de Groenlandia"
 CAN_greenland_desc: "El dominio danés sobre Groenlandia es un vestigio del pasado. Es hora de que Canadá ejerza su dominio sobre esta colonia europea en nuestra puerta."
 CAN_dominate_america: "Dominar las Américas"
 CAN_dominate_america_desc: "Durante demasiado tiempo hemos sido el segundón de nuestros vecinos del sur. Ha llegado el momento de ocupar nuestro lugar legítimo como la potencia dominante en el continente norteamericano."
 CAN_opposition: "Aplastar a la Oposición"
 CAN_opposition_desc: "Aquellos que se oponen a nuestro gobierno no son más que traidores y criminales. Los sacaremos de las calles y los llevaros a nuestras cada vez más numerosas prisiones."
 CAN_nationlist_agenda: "Agenda Nacionalista"
 CAN_nationlist_agenda_desc: "Habiendo reprimido la oposición a nuestro gobierno, ahora podemos presentar la ambiciosa agenda de nuestro nuevo gobierno."
 CAN_destroy_charter: "Destruir la Carta"
 CAN_destroy_charter_desc: "La Carta Canadiense de los llamados \"Derechos y Libertades\" no es más que una camisa de fuerza que limita la grandeza de Canadá. Debe ser eliminada."
 CAN_french_schools: "Escuelas de Francés"
 CAN_french_schools_desc: "A partir de ahora, los canadienses serán educados en francés. Ya no verá el Canadá de habla inglesa nuestro idioma como algo periférico e insignificante."
 CAN_russian_military: "Pericia Militar Rusa"
 CAN_russian_military_desc: "Rusia tiene una de las fuerzas militares más eficaces del mundo. Nos vendría bien aprovechar la experiencia que nos ofrece."
 CAN_global_army: "Un Ejército Global"
 CAN_global_army_desc: "Con la ayuda de nuestros nuevos aliados, el ejército canadiense se ha convertido en un respetado y temido en todo el mundo."
 CAN_railway_projects: "Proyecto Masivo de Ferrocarriles"
 CAN_railway_projects_desc: "Los chinos se destacan en la financiación de proyectos de infraestructura a gran escala. Ahora que hemos asegurado la relación entre nuestros dos países, podemos embarcarnos en un ambicioso proyecto de construcción de ferrocarriles."
 CAN_industry_projects: "Duplicar la Industria"
 CAN_industry_projects_desc: "Nuestra capacidad industrial está creciendo exponencialmente gracias a una extensa inversión china."
 CAN_global_companys: "Empresas Globales"
 CAN_global_companys_desc: "En un sistema financiero globalizado, cortejar a poderosas multinacionales que traen empleos, inversión y ingresos fiscales es una de las prioridades más importantes de cualquier gobierno."
 CAN_huawai: "Huawei"
 CAN_huawai_desc: "El gigante tecnológico chino tiene mucho que ofrecer a Canadá. Aquellos que se quejan de preocupaciones de \"seguridad nacional\" no tienen idea de lo que están hablando..."
 CAN_hyundai: "Hyundai"
 CAN_hyundai_desc: "Hyundai ha superado sus humildes comienzos para convertirse en uno de los fabricantes de automóviles más grandes y avanzados del mundo."
 CAN_ak: "Kalashnikov"
 CAN_ak_desc: "El fabricante ruso Kalashnikov Concern tiene una larga historia en la fabricación de armas de fuego. Hay una razón por la cual el Kalashnikov es el arma de fuego más ubicua en el mundo."
 CAN_weapons_expert: "Fabricación de Armas Especiales"
 CAN_weapons_expert_desc: "La experiencia de Kalashnikov no se limita solo a las armas de fuego, sino también a otras armas ligeras que pueden utilizarse para fortalecer las capacidades de nuestros escuadrones individuales."
 CAN_airburst_weapons: "Armas de Estallido Aéreo"
 CAN_airburst_weapons_desc: "Las armas de estallido aéreo son una tecnología emergente que brinda a un soldado individual la capacidad de contrarrestar efectivamente a los enemigos ocultos tras coberturas."
 CAN_vehicle_industry: "Producción Basada en Vehículos"
 CAN_vehicle_industry_desc: "Con la experiencia de Hyundai, podemos mejorar las capacidades existentes de nuestra industria de producción de vehículos."
 CAN_advanced_ultility_vehicle: "Vehículos Utilitarios Avanzados"
 CAN_advanced_ultility_vehicle_desc: "Nuestras tropas podrían utilizar nuevos vehículos utilitarios para protegerlos mientras están en movimiento."
 CAN_sat_tech: "Tecnologías Satelitales"
 CAN_sat_tech_desc: "La asistencia de Huawei puede permitirnos elevar los satélites de Canadá a un nuevo y mejorado nivel."
 CAN_advanced_radar: "Sistemas Avanzados de Radar"
 CAN_advanced_radar_desc: "La tecnología de Huawei será útil en nuestros esfuerzos por construir sistemas de radar más avanzados para proporcionar a nuestras tropas la mayor conciencia posible del campo de batalla."
 CAN_secret_police: "La Policía Secreta"
 CAN_secret_police_desc: "A pesar de nuestros esfuerzos por reprimir la disidencia, elementos desleales entre nuestra gente siguen existiendo. Deberíamos establecer una nueva agencia de seguridad para desenmascarar a estos individuos subversivos."
 CAN_isolation: "Proyecto Militarismo Canadiense"
 CAN_isolation_desc: "Debemos aplacar el espíritu ardiente del pueblo canadiense con nuevos compromisos para proyectar la fuerza militar de Canadá en el extranjero."
 CAN_expel_us: "Movilizar a nuestras tropas"
 CAN_expel_us_desc: "La guerra es una parte inevitable de la historia de una nación. Debemos reunir a nuestras tropas para prepararnos para el conflicto que se avecina."
 CAN_iron_curtain: "Cortina de Hierro Digital"
 CAN_iron_curtain_desc: "El hecho de que los canadienses sigan teniendo acceso a fuentes alternativas de información en Internet está socavando la autoridad de nuestro gobierno. Debemos implementar una forma sistemática de censura digital para aislar a nuestra gente de la peligrosa influencia del resto del mundo."
 CAN_the_state: "Reformar el Estado"
 CAN_the_state_desc: "Ahora que hemos logrado una parte importante de nuestra agenda, hemos transformado con éxito a Canadá en un estado nuevo y mucho más formidable."
 CAN_move_capital: "Mover la Capital"
 CAN_move_capital_desc: "Ya no más Ottawa mirando con desdén a nuestro pueblo y cultura. ¡Quebec, y Canadá en general, será gobernado desde la Ciudad de Quebec!"
 CAN_reclaim_canada: "Un Canadá Francés"
 CAN_reclaim_canada_desc: "¡Finalement, le Canada sera français!"
 CAN_new_charter: "Una Nueva Carta Francesa"
 CAN_new_charter_desc: "Un nuevo Canadá requiere una nueva Carta que lo acompañe."
 CAN_quebec_conscription: "Conscripción de Quebec"
 CAN_quebec_conscription_desc: "Debemos reclutar a los jóvenes quebequenses para corregir el desequilibrio demográfico en las Fuerzas Armadas de Canadá. En nuestros esfuerzos por hacer de Canadá un país francófono, ningún sacrificio es demasiado pequeño."
 CAN_french_companies: "Fomentar las Empresas Francesas"
 CAN_french_companies_desc: "Francia siempre disfrutará de una relación especial con nuestra nación. Por lo tanto, es justo que las empresas francesas tengan acceso preferencial a nuestro mercado."
 CAN_enforce_language: "Imponer un Solo Idioma"
 CAN_enforce_language_desc: "Durante un tiempo, hemos tolerado la existencia continua del inglés junto al francés. Pero esta tolerancia ha sido abusada y malinterpretada, y debe llegar a su fin."
 CAN_tax_english_companies: "Impuestos a las Empresas Inglesas"
 CAN_tax_english_companies_desc: "Las empresas canadienses de habla inglesa siguen ejerciendo una gran influencia. Deberían ser reducidas en tamaño."
 CAN_new_sectors: "Nuevas Oportunidades de Negocio"
 CAN_new_sectors_desc: "Las empresas franco-canadienses deben recibir oportunidades especiales para permitirles prosperar y ocupar el lugar que les corresponde en la economía de nuestra nación."
 CAN_nation_divided: "Una Nación en Llamas"
 CAN_nation_divided_desc: "Debemos reconocer que nuestros esfuerzos para hacer de Canadá un país francófono no han ido tan suavemente como se esperaba. Para asegurar nuestro nuevo Canadá, debemos securitizar el estado para controlar la disidencia popular y distraernos de los problemas iniciales de nuestro nuevo estado."
 CAN_french_industry: "Nuevos Complejos Industriales"
 CAN_french_industry_desc: "Con los recursos adecuados, Quebec siempre ha tenido el potencial de ser la potencia industrial de la nación canadiense."
 CAN_discharge_generals: "Dimitir a los Generales de Habla Inglesa"
 CAN_discharge_generals_desc: "Los generales de habla inglesa siguen ejerciendo una influencia indebida en el ejército. Deberíamos destituirlos de sus cargos, argumentando que los puestos serían mejor ocupados por oficiales francófonos."
 CAN_ccp_military: "Militarismo Quebequense"
 CAN_ccp_military_desc: "Nuestro proyecto de construir un nuevo Canadá ha reavivado el sentimiento nacionalista de los quebequeses. Debemos aprovechar esta energía de manera positiva."
 CAN_renewable_energy_projects: "Energía Renovable"
 CAN_renewable_energy_projects_desc: "Los combustibles fósiles están pasando rápidamente a ser cosa del pasado. Canadá debería recurrir a la energía eólica, solar e hidroeléctrica para satisfacer sus necesidades energéticas."
 CAN_forced_integration: "Destruir la Identidad Quebequesa"
 CAN_forced_integration_desc: "Los quebequeses llevan mucho tiempo quejándose de que hemos estado buscando destruir su cultura. Podríamos actuar sobre sus acusaciones y erradicar de una vez por todas la identidad independiente que da vida al separatismo quebequés."
 CAN_treaty_of_quebec: "Tratado de Quebec"
 CAN_treaty_of_quebec_desc: "Debemos tener cuidado de disipar los temores de que estamos tratando de destruir la identidad quebequesa. Un nuevo Tratado de Quebec asegurará a los quebequeses que, aunque se han reducido sus derechos políticos, nuestro respeto por su identidad permanece."
 CAN_clean_energy: "Ley de Energía Limpia"
 CAN_clean_energy_desc: "Deberíamos plasmar nuestro compromiso con la energía limpia por escrito y presentar nueva y ambiciosa legislación."
 CAN_clean_vehicles: "Ley de Automóviles Eléctricos"
 CAN_clean_vehicles_desc: "Los automóviles eléctricos son un paso importante para reducir nuestra dependencia de los combustibles fósiles. Los fabricantes de estos vehículos deberían recibir el apoyo gubernamental necesario para competir con sus rivales no eléctricos."
 CAN_co2_tax: "Impuesto al Carbono"
 CAN_co2_tax_desc: "Al gravar las emisiones, podemos disuadir a las empresas contaminantes de envenenar el aire de las futuras generaciones canadienses."
 CAN_carbon_negative: "País Carbono Negativo"
 CAN_carbon_negative_desc: "Después de haber impulsado nuestra ambiciosa agenda, ahora podemos declarar que Canadá no solo es neutro en carbono, sino también negativo en carbono."
 CAN_increase_ship_production: "Aumento de los Fondos Navales"
 CAN_increase_ship_production_desc: "Ampliar nuestro presupuesto para incluir más investigación naval ayudará a nuestra flota marítima en dificultades."
 CAN_nato_research: "Investigación Conjunta de la OTAN"
 CAN_nato_research_desc: "Para mantenernos al día con China y Rusia, los miembros de la OTAN deben unir su experiencia colectiva para realizar una investigación y desarrollo acelerados."
 CAN_economy: "Canadá en el Exterior"
 CAN_economy_desc: "Canadá ha tenido una historia de estrecha cooperación y grandes lazos con naciones de todo el mundo. ¡Es importante que mantengamos ese legado y sigamos expandiéndolo!"
 CAN_economy_investments_global: "Inversiones Globales"
 CAN_economy_investments_global_desc: "Hay muchos lugares en todo el mundo que necesitan inversión y ayuda económica. Permitamos que Canadá sea quien los ayude cuando lo necesiten."
 CAN_project_canadian_influence: "Proyectar la Influencia Canadiense"
 CAN_project_canadian_influence_desc: "La política exterior canadiense suele seguir la de nuestro país hermano, los Estados Unidos. Sin embargo, también hay casos en los que nos hemos desviado y nos hemos centrado más en naciones más cercanas."
 CAN_align_to_belize: "Influir en Belice"
 CAN_align_to_belize_desc: "Belize se encuentra en una posición estratégica en el Yucatán con amplio acceso al Golfo, además de ser una economía en crecimiento en la región."
 CAN_align_saint_kitts: "Influir en San Cristóbal y Nieves"
 CAN_align_saint_kitts_desc: "San Cristóbal y Nieves es una nación menor en CARICOM con la que Canadá ha mantenido buenas relaciones y acuerdos comerciales. Mantener esta cooperación es importante."
 CAN_align_barbados: "Influir en Barbados"
 CAN_align_barbados_desc: "Barbados es uno de los principales receptores de inversión extranjera directa de Canadá. La relación entre ambos países suele ser de estrecho comercio, simbiosis política y cultural."
 CAN_align_grenada: "Aliar con Granada"
 CAN_align_grenada_desc: "Canadá y Granada disfrutan de vínculos significativos y millones de dólares en comercio. Deberíamos aprovechar esta estrecha relación existente."
 CAN_align_dominica: "Aliar con Dominica"
 CAN_align_dominica_desc: "Desde que Dominica obtuvo su independencia en 1978, hemos disfrutado de estrechas relaciones diplomáticas y comerciales con ellos."
 CAN_align_guyana: "Aliar con Guyana"
 CAN_align_guyana_desc: "Canadá y Guyana disfrutan de estrechas relaciones debido a nuestra membresía compartida en la Commonwealth y a una importante diáspora guyanesa en Canadá."
 CAN_align_jamaica: "Aliar con Jamaica"
 CAN_align_jamaica_desc: "Canadá goza de una relación estrecha y amplia con Jamaica que abarca áreas como seguridad, comercio, desarrollo y turismo. Como uno de los países más grandes del Caribe, Jamaica es un socio adecuado para una mayor cooperación."
 CAN_align_saint_lucia: "Aliar con Santa Lucía"
 CAN_align_saint_lucia_desc: "Los vínculos comerciales de larga data con Santa Lucía se pueden fortalecer aún más para fortalecer nuestra relación con este país."
 CAN_align_suriname: "Aliar con Surinam"
 CAN_align_suriname_desc: "La antigua colonia holandesa de Surinam es un país en el cual podemos expandir aún más nuestra influencia existente."
 CAN_align_st_vincent: "Aliar con San Vicente"
 CAN_align_st_vincent_desc: "Desde hace mucho tiempo mantenemos buenas relaciones con San Vicente, que se han visto facilitadas por el comercio y nuestra participación en organizaciones internacionales. Estas relaciones aún tienen margen para crecer y mejorar."
 CAN_align_trindad: "Aliar con Trinidad"
 CAN_align_trindad_desc: "Canadá y Trinidad y Tobago tienen relaciones de larga data que abarcan áreas como educación, comercio, ciencia, cultura, medio ambiente, deporte y salud. Dado que Trinidad y Tobago es la economía más diversificada y más grande del Caribe, nuestra relación comercial es extremadamente lucrativa y, por lo tanto, digna de atención."
 CAN_align_cuba: "Aliar con Cuba"
 CAN_align_cuba_desc: "A pesar de la tensa relación de Estados Unidos con Cuba, Canadá ha mantenido un diálogo diplomático ininterrumpido con el país más poblado del Caribe. El comercio y el turismo son la base de nuestra relación, que podría beneficiarse de una mayor atención."
 CAN_align_haiti: "Aliar con Haití"
 CAN_align_haiti_desc: "Como los únicos países francófonos independientes en las Américas, Canadá y Haití comparten un vínculo común. Si bien nuestra relación con Haití ha estado marcada por intervenciones y la provisión de ayuda, existe el potencial de una asociación más profunda y fructífera entre nuestros dos países."
 CAN_align_the_bahamas: "Aliar con las Bahamas"
 CAN_align_the_bahamas_desc: "Las Bahamas son uno de los mayores socios comerciales de Canadá en el Caribe y nuestro segundo mercado de exportación más grande después de Trinidad y Tobago. Deberíamos aprovechar esta relación comercial, así como los vínculos significativos entre personas, para consolidar nuestra amistad con esta nación caribeña."
 CAN_strength_in_the_americas: "Fortaleza en las Américas"
 CAN_strength_in_the_americas_desc: "A través de nuestra ofensiva diplomática, hemos logrado una posición de mayor fortaleza en las Américas."
 CAN_align_the_americans: "Influir en Estados Unidos"
 CAN_align_the_americans_desc: "Nuestra relación con nuestro vecino del sur es una de las más estrechas e importantes de nuestras relaciones diplomáticas. Debemos demostrarle a Estados Unidos que somos un aliado que vale la pena tener."
 CAN_europe_invest: "Inversiones en Europa"
 CAN_europe_invest_desc: "Canadá siempre ha mantenido una relación estrecha con el continente europeo. Nuestra pertenencia compartida a organizaciones como la OTAN y nuestras interacciones con la UE pueden fortalecerse si se invierte más en el continente europeo."
 CAN_asia_invest: "Inversiones en Asia"
 CAN_asia_invest_desc: "Como una nación del Pacífico, es natural que Canadá disfrute de estrechas relaciones con las economías emergentes de Asia."
 CAN_greece_invest: "Proyectos en Grecia"
 CAN_greece_invest_desc: "La presencia de una gran diáspora griega en Canadá, así como una variedad de tratados y amplias relaciones comerciales, son la base de una sólida relación entre nuestros dos países. La inversión canadiense en la economía griega seguramente será bien recibida por nuestros amigos en Atenas."
 CAN_norway_invest: "Proyectos en Noruega"
 CAN_norway_invest_desc: "Como potencias medias con una larga historia de interacción y una amplia gama de intereses compartidos, Canadá y Noruega son aliados cercanos. Podemos ofrecer a nuestros amigos noruegos asistencia en forma de inversión canadiense, fortaleciendo aún más nuestra estrecha amistad."
 CAN_estonian_invest: "Proyectos en Estonia"
 CAN_estonian_invest_desc: "Como uno de los primeros países en reconocer la independencia de Estonia en 1991, Canadá y Estonia han continuado construyendo sobre su sólida amistad a través del marco de organizaciones como la OTAN. Estonia podría beneficiarse de una mayor asistencia canadiense en forma de inversión financiera."
 CAN_vietnam_invest: "Proyectos en Vietnam"
 CAN_vietnam_invest_desc: "Canadá y Vietnam comparten una historia común como antiguas colonias francesas, y nuestra relación no se vio afectada gracias a la decisión de Canadá de mantener la neutralidad durante la Guerra de Vietnam. Vietnam hoy en día es una economía vibrante y en crecimiento, por lo que sería prudente para nosotros invertir en ella."
 CAN_southkor_invest: "Ferrocarriles de Corea del Sur"
 CAN_southkor_invest_desc: "Corea del Sur ha pasado de ser una antigua colonia pobre a una de las economías más avanzadas del mundo. A pesar de su experiencia, Canadá aún tiene algo que ofrecer en cuanto a inversiones en el sistema ferroviario de Corea."
 CAN_indonesia_invest: "Industria en Indonesia"
 CAN_indonesia_invest_desc: "Canadá ha apoyado durante mucho tiempo el desarrollo de una de las mayores economías de Asia. Debemos seguir invirtiendo en lo que seguramente será una de las potencias económicas más importantes de la región."
 CAN_mining: "Minería canadiense"
 CAN_mining_desc: "Nuestra industria minera es una de las más grandes del mundo, contribuyendo con el 5% del PIB de nuestro país."
 CAN_mining_expansion: "Expandir las minas"
 CAN_mining_expansion_desc: "Expandir nuestra industria minera impulsará nuestras exportaciones, aumentará nuestros ingresos fiscales y proporcionará empleo muy necesario, especialmente para las Primeras Naciones."
 CAN_quebec_mines: "Expandir las minas en Quebec"
 CAN_quebec_mines_desc: "Las numerosas minas de Quebec no deben ser excluidas de nuestro esfuerzo por mejorar nuestra industria minera. Sin embargo, centrarse en Quebec a expensas de otras provincias puede tener menores dividendos económicos, incluso si satisface a la población local."
 CAN_quebec_steel: "Industria del Acero de Quebec"
 CAN_quebec_steel_desc: "¡La calidad del acero quebequense será reconocida en todo el mundo!"
 CAN_quebec_aluminium: "Industria del Aluminio de Quebec"
 CAN_quebec_aluminium_desc: "Las reservas de aluminio de Quebec son un recurso económico que está listo para ser explotado."
 CAN_quebec_steel_exports: "Exportaciones de Acero de Quebec"
 CAN_quebec_steel_exports_desc: "Con el acero que hemos extraído de Quebec, podemos fortalecer las exportaciones de nuestro país, aportando riqueza y prestigio a Canadá."
 CAN_north_mines: "Expandir Minas del Norte"
 CAN_north_mines_desc: "El Norte de Canadá se considera la próxima frontera minera y ofrece muchas oportunidades prometedoras."
 CAN_north_tungsten: "Industria de Tungsteno del Norte"
 CAN_north_tungsten_desc: "Las minas de tungsteno se encuentran entre las más lucrativas de Canadá y, por lo tanto, deberían ser un enfoque de nuestro esfuerzo actual."
 CAN_north_steel: "Acero del Norte"
 CAN_north_steel_desc: "El acero es un recurso importante del que el norte de Canadá abunda."
 CAN_north_steel_exports: "Exportaciones de Acero del Norte"
 CAN_north_steel_exports_desc: "Exportar el acero que hemos extraído dará un impulso útil a la economía canadiense."
 CAN_mine_expert: "Experiencia en Minería"
 CAN_mine_expert_desc: "Con el conocimiento que hemos acumulado a través de nuestros esfuerzos por mejorar nuestra industria minera, nos hemos convertido en líderes mundiales en este sector en particular."
 CAN_mechanized: "Enfoque en la Mecanización"
 CAN_mechanized_desc: "A pesar del desarrollo de nuevas tecnologías, la mecanización sigue siendo absolutamente fundamental para la guerra moderna y debería ser adoptada por nuestro ejército."
 CAN_infantry_focus: "Mantener el Enfoque en la Infantería"
 CAN_infantry_focus_desc: "El núcleo de las fuerzas armadas siempre será el soldado individual. La infantería canadiense es confiable, adaptable y lo mejor que nuestras fuerzas armadas tienen para ofrecer."
 CAN_specops: "Unidades de Operaciones Especiales de Élite"
 CAN_specops_desc: "Unidades canadienses como la Fuerza Conjunta de Operaciones Especiales 2 son conocidas en todo el mundo por ser algunas de las unidades de fuerzas especiales más elitistas que existen hoy en día. Debemos asegurarnos de proporcionar a estas unidades el mejor equipo disponible."
 CAN_recruits: "Campañas de Reclutamiento"
 CAN_recruits_desc: "El ejército de Canadá necesita más personal. Deberíamos invertir en campañas de reclutamiento para aumentar nuestra reserva de reclutas."
 CAN_profesional_army: "Un Ejército Profesional"
 CAN_profesional_army_desc: "Al centrarnos en nuestra infantería, nuestro ejército se ha convertido en uno de los más respetados del mundo."
 CAN_tanks: "Tanques de Clase Mundial"
 CAN_tanks_desc: "Los tanques son una parte formidable de cualquier ejército, y los de Canadá no serán una excepción."
 CAN_motorized: "Infantería Mecanizada"
 CAN_motorized_desc: "Al adoptar una fuerza de infantería mecanizada, nuestras tropas disfrutarán de mayor velocidad y protección en el campo de batalla."
 CAN_armed: "Trueno Rodante"
 CAN_armed_desc: "El embate de nuestros vehículos blindados será una vista que ningún adversario deseará presenciar."
 CAN_nato_air: "Mantener Doctrinas de la OTAN"
 CAN_nato_air_desc: "Deberíamos continuar siguiendo la ortodoxia de la OTAN utilizando nuestra fuerza aérea para brindar cobertura aérea a las operaciones de nuestras tropas en tierra."
 CAN_nato_train: "Entrenamiento Aéreo Conjunto"
 CAN_nato_train_desc: "Junto con otros miembros de la OTAN, la Fuerza Aérea Canadiense puede alcanzar nuevos niveles de eficiencia en combate aéreo."
 CAN_us_planes: "Aviones Estadounidenses"
 CAN_us_planes_desc: "Los cazas estadounidenses son los más avanzados del mundo. Deberíamos aprovechar su experiencia para mejorar nuestras propias aeronaves."
 CAN_new_doctrine: "Nuevas Doctrinas"
 CAN_new_doctrine_desc: "Ha llegado el momento de apartarse de la sabiduría convencional de la OTAN y adoptar nuevas formas de combatir en el aire."
 CAN_russia_train: "Entrenamiento Ruso"
 CAN_russia_train_desc: "Los pilotos rusos son algunos de los más formidables del mundo. Deberíamos invitarlos a entrenar a nuestros propios pilotos en los intrincados aspectos del combate aéreo."
 CAN_russia_planes: "Bombarderos Rusos"
 CAN_russia_planes_desc: "El conocimiento ruso en la fabricación de bombarderos puede utilizarse para mejorar nuestra propia flota de bombarderos."
 CAN_air_force: "Fuerza Aérea Profesional"
 CAN_air_force_desc: "Nuestros esfuerzos por mejorar nuestra fuerza aérea han culminado en una flota de aeronaves que puede dominar virtualmente a cualquier adversario."
 CAN_decimate_mexico: "Diezmar a México"
 CAN_decimate_mexico_desc: "México se interpone en nuestro camino hacia el control total de América del Norte. ¡Deben ser aplastados!"
 CAN_oil_prospects_idea: "Subvención a la industria de combustibles fósiles"
 CAN_oil_prospects_idea_desc: "La subvención industrial de los combustibles fósiles puede ayudar a promover que nuestras industrias petroleras funcionen de forma más adecuada para satisfacer las necesidades de nuestras naciones."
 CAN_national_companies_subsidies: "Subvenciones a Compañías Petroleras Canadienses"
 CAN_national_companies_subsidies_desc: "Subvencionar a nuestras compañías petroleras no sólo beneficiará a nuestra producción de petróleo, sino que también nos permitirá ampliar y aumentar nuestra participación en el mercado petrolero mundial."
 CAN_national_companies_subsidies1: "Subvenciones a Compañías Petroleras Canadienses"
