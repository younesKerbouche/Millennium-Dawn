 EST_rural_unemployment: "Desempleo rural"
 EST_rural_unemployment_desc: "El subdesarrollo crónico de las regiones rurales de Estonia ha creado un ciclo devastador de desempleo. Nuestras parroquias, pueblos y municipios se enfrentan a un desempleo creciente, que agota los recursos locales y supone una carga cada vez mayor para el sistema de bienestar social. Si no se interviene, estas comunidades corren el riesgo de convertirse en zonas económicas muertas permanentes."
 EST_crippling_unemployment: "Paro agobiante"
 EST_crippling_unemployment_desc: "La crisis financiera rusa ha provocado ondas de choque devastadoras en nuestra economía, mientras intentamos reducir nuestra dependencia económica de Moscú. La crisis ha desencadenado una cascada de quiebras empresariales y despidos masivos, que han paralizado casi por completo nuestra economía, que antes era próspera. A pesar de las múltiples intervenciones políticas, no hemos logrado frenar la creciente ola de desempleo. Si no tomamos medidas decisivas, esta parálisis económica amenaza con convertirse en una debilidad estructural a largo plazo de nuestra economía nacional."
 EST_population_decline: "Descenso de la población"
 EST_population_decline_desc: "Desde nuestra independencia, luchamos contra el problema que plantea el descenso de la población. La inmigración está en mínimos históricos; la gente abandona el país en busca de trabajo y cada día nace menos gente. Si seguimos a este ritmo, puede que no tengamos una Estonia que gobernar."
 EST_pop_stagnation: "Estancamiento demográfico"
 EST_pop_stagnation_desc: "Gracias a un milagro, pudimos detener el declive y por ahora nuestro crecimiento demográfico se estanca, ni sube ni baja."
 EST_widespread_alcoholism: "Alcoholismo generalizado"
 EST_widespread_alcoholism_desc: "Las dificultades económicas han obligado a gran parte de nuestra población a buscar consuelo en el alcohol, lo que está afectando a nuestra economía pero, sobre todo, a la vida familiar de muchos."
 EST_taxed_alc_consumpt: "Consumo de alcohol sujeto a impuestos"
 EST_taxed_alc_consumpt_desc: "El reciente impuesto sobre el alcohol provocó un fuerte descenso del consumo, pero también una fuente de ingresos algo constante para nuestro Gobierno."
 EST_pop_boost: "Aumento de la población"
 EST_pop_boost_desc: "Hemos hecho lo imposible y hemos conseguido crear un crecimiento demográfico mediante el uso de buenas políticas sociales y económicas, que han traído inmigrantes pero también han animado a los estonios a tener hijos porque ya no se preocupan por su propio estado financiero."
