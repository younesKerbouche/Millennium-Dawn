 estonia.101.t: "Se crea Erakond Res Publica (RP)"
 estonia.101.d: "Erakond Res Publica (Partido Res Publica) es una organización política creada a principios de la década de 1990 como comunidad de jóvenes conservadores tras el colapso de la Unión Soviética. Formalmente constituida como Unión por la Repbulica - Res Publica (Ühendus vabariigi eest - Res Publica) pasó a ser conocida comúnmente como Res Publica en los círculos de conservadores que apoyan al partido."
