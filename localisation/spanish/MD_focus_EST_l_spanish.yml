 estonia.102.t: "Derogación de una antigua ley"
 estonia.102.d: "El código jurídico estonio estipula que los políticos estonios de cualquier forma deben dominar la lengua estonia. Aunque esto no es un problema en la parte occidental del Estado. La ley sigue alienando a los políticos cuya lengua materna es el ruso en la parte oriental del país. Se ha planteado la posibilidad de eliminar esta ley para que más políticos de habla rusa obtengan representación para sus electores. ¿Cómo debemos proceder con esta ley?"
