 estonia.100.t: "La acusación de espionaje"
 estonia.100.d: "La frontera entre nuestro país y [SOV.GetName] está plagada de tensiones tras la última década en la que seguimos separándonos de [SOV.GetName] y su influencia. Ha habido acusaciones de espionaje por nuestra parte y por la suya en torno a nuestras regiones fronterizas. ¿Deberíamos redoblar nuestras acusaciones o intentar mediar en las tensiones?"
