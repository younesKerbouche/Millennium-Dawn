 estonia.115.t: "Se crea el EKRE"
 estonia.115.d: "Eesti Konservatiivne Rahvaerakond (EKRE), o Partido Popular Conservador de Estonia, representa un creciente descontento con el statu quo de Estonia. El ultranacionalismo, el creciente sentimiento antirruso y más pensamientos de extrema derecha en nuestro país que rechazan la izquierda liberal están allanando el camino para que este partido gane terreno. Se han convertido en el principal partido que representa a la extrema derecha de nuestro país y están presionando para convertirse en una fuerza dominante en nuestro escenario político."
