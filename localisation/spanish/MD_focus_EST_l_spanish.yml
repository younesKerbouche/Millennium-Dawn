l_spanish:
 EST_focus_tree: "Árbol de enfoque estonio"
 EST_estonias_future: "El futuro de Estonia"
 EST_estonias_future_desc: "El futuro de nuestra nación está ante nosotros, esperando a que le demos forma. Es hora de que transformemos a Estonia en el país que imaginamos que será."
 EST_looking_to_the_west: "Democracia de Estonia"
 EST_looking_to_the_west_desc: "Estonia surgió como una democracia joven tras el colapso de la Unión Soviética. Desde entonces, nos hemos alineado constantemente con la democracia liberal occidental y nuestros partidos políticos han seguido en gran medida las tendencias ideológicas que se observan en todo Occidente."
 EST_isamaa: "Isamaa"
 EST_isamaa_desc: "Isamaa, cuya traducción directa es 'Patria', es un partido demócrata cristiano que defiende la ideología de centroderecha y derecha en Estonia."
 EST_re: "El Partido Reformista"
 EST_re_desc: "El Partido Reformista de Estonia, creado en 1994, es nuestro partido político más importante y el que tiene más escaños en el Parlamento. Este partido de centroderecha se centra en políticas económicas liberales y, al mismo tiempo, apoya firmemente la adhesión a la OTAN y a la UE. Su agenda incluye la reducción de impuestos, el aumento de las privatizaciones y la promoción del espíritu emprendedor."
 EST_neutral_desc: ""
 EST_armed_forces: "Fuerzas de Defensa de Estonia"
 EST_armed_forces_desc: "Las Fuerzas de Defensa de Estonia, que abarcan todas las ramas de nuestras fuerzas armadas, son las guardianas de nuestra independencia, soberanía y orden constitucional. Para mantener su eficacia en el siglo XXI, nuestras fuerzas armadas necesitan una atención y unos recursos renovados."
 EST_ekre: "El EKRE"
 EST_ekre_desc: "En un importante cambio político, el EKRE ha conseguido el poder mediante las elecciones. Para los patriotas estonios, esto representa una victoria histórica, ya que nuestros ideales ya no se verán limitados por influencias extranjeras."
 EST_above_all: "¡Estonia por encima de todo!"
 EST_above_all_desc: "Nuestros ciudadanos deben comprender que los intereses de Estonia están por encima de las necesidades individuales. Nuestro país debe ser siempre la prioridad, independientemente de las circunstancias."
 EST_we_are_estonians: "¡Somos estonios!"
 EST_we_are_estonians_desc: "Digan lo que digan los demás sobre nuestra historia o cultura, seguimos siendo orgullosamente estonios. No rusos, alemanes o finlandeses: ¡poseemos una identidad propia y única que nos distingue!"
 EST_on_world_stage: "Estonia en el escenario mundial"
 EST_on_world_stage_desc: "Ha llegado el momento de que Estonia se convierta en un actor importante en los asuntos mundiales. Ya no aceptaremos que se nos considere una nación secundaria en el Gran Juego de Europa."
 EST_nato_friends: "Nuestros amigos de la OTAN"
 EST_nato_friends_desc: "Reconocemos a la OTAN como una piedra angular de nuestro marco de seguridad y estamos comprometidos a colaborar con la alianza para mantener la paz y la estabilidad mundiales."
 EST_opposing_western_values: "Oposición a los valores occidentales"
 EST_opposing_western_values_desc: "Los valores occidentales están corrompiendo nuestra cultura estonia pura y debemos actuar como sus guardianes. Si rechazamos estos \"principios\" extranjeros y abrazamos nuestros valores tradicionales, nos ganaremos un mayor respeto de quienes valoran la autenticidad y, al mismo tiempo, fortaleceremos nuestra determinación nacional."
 EST_europe_of_a_sick_man: "La Europa de un hombre enfermo"
 EST_europe_of_a_sick_man_desc: "Debemos afrontar la realidad de que Europa se ha convertido en el enfermo del mundo. La combinación de una inmigración descontrolada y de crisis económicas ha debilitado a nuestro querido continente, pero debemos aprovechar las oportunidades que surgen de este declive."
 EST_military_cooperation: "Cooperación militar con nuestros aliados"
 EST_military_cooperation_desc: "Seamos claros: la OTAN es esencial para nuestra seguridad. El aumento de los ejercicios de entrenamiento conjuntos beneficiará a todas las naciones participantes."
 EST_opposing_foreign_influence: "Oposición a la influencia extranjera"
 EST_opposing_foreign_influence_desc: "Estonia debe trazar su propio camino. Aunque seamos pequeños, somos una nación orgullosa, capaz de tomar nuestras propias decisiones sin interferencias externas."
 EST_opposing_centralisation: "Oposición a la centralización"
 EST_opposing_centralisation_desc: "Rechazamos la centralización. Estonia forjará su propio camino. No necesitamos la supervisión de otros: triunfaremos en el escenario mundial gracias a nuestras propias fuerzas."
 EST_deporting_arab_immigrants: "Deportación de inmigrantes árabes"
 EST_deporting_arab_immigrants_desc: "Estos inmigrantes suponen un riesgo importante para la seguridad de nuestro país y nuestra cultura al difundir creencias extranjeras entre nuestros ciudadanos. Debemos actuar con decisión antes de que sea demasiado tarde."
 EST_questioning_eu: "Cuestionando a la UE"
 EST_questioning_eu_desc: "La UE se ha alejado mucho de su propósito original. Lo que comenzó como una institución destinada a proteger los derechos humanos y la libertad se ha convertido en una herramienta de los intereses corporativos que amenaza con pisotear nuestra identidad nacional y reducirnos a una simple marioneta de influencias extranjeras. Debemos preguntarnos por qué seguimos tolerando esta alianza corrupta."
 EST_full_nato_cooperation: "Plena cooperación con la OTAN"
 EST_full_nato_cooperation_desc: "La OTAN se erige como defensora de nuestras libertades y derechos, la única barrera entre el mundo civilizado y las dictaduras que vemos en Rusia y China. Debemos maximizar nuestra cooperación con la Alianza en todos los sentidos posibles."
 EST_defend_our_home: "Defendiendo nuestros hogares"
 EST_defend_our_home_desc: "Cuando los invasores amenacen con saquear nuestras tierras y destruir nuestra nación, debemos estar preparados para luchar con todo lo que tenemos. Cada soldado y miembro de la milicia debe recordar que está luchando para proteger a su país y a sus familias: cada puerta debe convertirse en una fortaleza."
 EST_compulsory_military_service: "Ley del servicio militar obligatorio"
 EST_compulsory_military_service_desc: "Aunque impopular, el Riigikogu ha aprobado la Ley del Servicio Militar Obligatorio en nombre de la defensa nacional. A partir de ahora, todos los varones estonios aptos para el servicio militar de entre 18 y 27 años deben completar al menos seis meses de servicio militar, después de los cuales servirán como reservistas en las Fuerzas Armadas."
 EST_purchase_foreign_tanks: "Compra de tanques extranjeros"
 EST_purchase_foreign_tanks_desc: "Los tanques son activos vitales para cualquier ejército moderno y representan una brecha crítica en la capacidad de nuestras fuerzas. Recurriremos a nuestros aliados para adquirir estos sistemas de armas esenciales."
 EST_fortify_borders: "Fortalezcamos nuestras fronteras"
 EST_fortify_borders_desc: "Rusia ha mostrado una agresión cada vez más descarada contra nosotros y hay indicios de que está preparando acciones hostiles. Para evitar una catástrofe, debemos reforzar de inmediato nuestras defensas fronterizas."
 EST_friend_of_my_friend: "Un amigo de mi amigo.."
 EST_friend_of_my_friend_desc: "El viejo dicho es tan válido en la diplomacia como en la vida: \"Un amigo de mi amigo es mi amigo. Un amigo de mi enemigo es mi enemigo. Un enemigo de mi amigo es mi enemigo. Un enemigo de mi enemigo es mi amigo\"."
 EST_poking_the_bear: "Empujando al oso"
 EST_poking_the_bear_desc: "El oso no será temido una vez que esté muerto. Seremos nosotros los cazadores y el oso se sentirá impotente ante nosotros."
 EST_strengthening_territorial_claims: "Fortalecimiento de las reivindicaciones territoriales"
 EST_strengthening_territorial_claims_desc: "Durante más de 60 años, Rusia ha ocupado ilegalmente territorios legítimos de Estonia. Si queremos desafiarla, primero debemos reforzar nuestras reivindicaciones legítimas sobre esas tierras."
 EST_purging_country_traitors: "Purgando el país de traidores"
 EST_purging_country_traitors_desc: "Para preservar la libertad y la seguridad de Estonia, debemos erradicar a los agentes extranjeros que socavan activamente nuestro desarrollo. Incluso el más mínimo acto de traición debe ser respondido con una acción rápida y decisiva."
 EST_preparing_for_inevitable: "Preparándose para lo inevitable"
 EST_preparing_for_inevitable_desc: "La guerra se vislumbra nuevamente en el horizonte. Debemos tomar todas las medidas posibles para asegurarnos de estar preparados para el conflicto que se avecina."
 EST_petting_the_bear: "Acariciando al oso"
 EST_petting_the_bear_desc: "Rusia sigue siendo una potencia mundial formidable, sin parangón en influencia europea. ¿Por qué convertir en enemigo a una fuerza así cuando el acercamiento ofrece un camino más prometedor?"
 EST_warm_up_with_russia_nat: "Calentando con Rusia"
 EST_warm_up_with_russia_nat_desc: "Ha llegado el momento de dejar atrás nuestra complicada historia con Rusia y avanzar juntos hacia una nueva era de cooperación."
 EST_finland_model: "Modelo finlandés de negociación"
 EST_finland_model_desc: "Finlandia negoció con éxito su neutralidad desde una posición de fuerza y ​​mantuvo su influencia en las negociaciones internacionales. Hoy es una potencia económica. Su enfoque diplomático es un modelo admirable para nuestras propias negociaciones."
 EST_question_russian_sanctions: "Cuestionando las sanciones"
 EST_question_russian_sanctions_desc: "Las sanciones han demostrado ser ineficaces, perjudicando a los ciudadanos comunes y corrientes, pero no debilitando el poder del gobierno, como se demostró claramente en el caso de Rusia. ¿Por qué deberíamos apoyar estas medidas ilegítimas que sólo sirven para perjudicar a la gente común?"
 EST_work_together_rus: "Trabajando juntos por un futuro más brillante"
 EST_work_together_rus_desc: "¿Qué daño podría derivar de la cooperación con Rusia? Una asociación podría abrir nuevas oportunidades para ambas naciones."
 EST_declaration_bauskha: "Declaración de Bauska"
 EST_declaration_bauskha_desc: "Hemos propuesto una reunión con otros partidos nacionalistas de la región del Báltico en Bauska para firmar un acuerdo para una cooperación más estrecha en la oposición a la influencia rusa y la consecución de objetivos comunes."
 EST_support_euromaidan: "Apoyo a los participantes de Euromaidán"
 EST_support_euromaidan_desc: "El pueblo ucraniano tiene derecho a protestar por la dirección equivocada de su gobierno. Debemos manifestar nuestro pleno apoyo a su causa."
 EST_connection_with_christian_parties_eu: "La conexión cristiana"
 EST_connection_with_christian_parties_eu_desc: "Al fomentar vínculos más fuertes con otros partidos cristianos en toda Europa, podemos reforzar la identidad de Estonia como una nación cristiana fuerte y establecernos como un socio diplomático valioso para los años venideros."
 EST_christian_alliance: "Alianza Cristiana"
 EST_christian_alliance_desc: "Aunque quizás no seamos estrictamente cristianos en la práctica, una alianza basada en valores cristianos compartidos podría resultar muy beneficiosa para nuestros intereses."
 EST_looking_into_scandinavia: "Mirando hacia Escandinavia"
 EST_looking_into_scandinavia_desc: "Aunque se resistan a reconocerlo, compartimos un vínculo fraternal con los países escandinavos. Deberíamos buscar relaciones más cálidas con ellos, tanto para obtener ventajas diplomáticas como para obtener oportunidades comerciales lucrativas. Al encontrar puntos en común con nuestros hermanos del otro lado del mar, podemos construir juntos un futuro más sólido."
 EST_strengthen_baltic_trade: "Fortalecimiento del comercio"
 EST_strengthen_baltic_trade_desc: "Al invertir en infraestructura pública y firmar nuevos acuerdos podemos aumentar nuestros ingresos y nuestra producción comercial."
 EST_healthcare_reform_nat: "Reforma del sistema de salud"
 EST_healthcare_reform_nat_desc: "Reformaremos el Sistema de Salud con la esperanza de crear un sistema más eficiente y eficaz que satisfaga las necesidades de la población de nuestro país."
 EST_ban_abortion: "Prohibición de abortos"
 EST_ban_abortion_desc: "No es ningún secreto que el aborto es un asesinato y no aporta ningún beneficio a nuestro país. Para que nuestra fertilidad mejore y nuestra nación siga creciendo, debemos poner fin a esta desventaja que la gente se atreve a llamar un \"derecho\"."
 EST_prohibition_law: "Prohibición"
 EST_prohibition_law_desc: "El alcohol es el diablo disfrazado, un actor cuyo papel es desestabilizar el hogar medio introduciendo peleas entre borrachos y violencia. La prohibición es la única manera de detener la propagación de esta enfermedad."
 EST_free_dental_care: "¡Atención dental gratuita para una Estonia brillante!"
 EST_free_dental_care_desc: "Comenzaremos a ofrecer atención dental gratuita a todos nuestros residentes, independientemente de sus ingresos, con la esperanza de que esta política mejore la salud bucodental de nuestra población. A partir de ahora, todos los dentistas estonios deberán ofrecer atención gratuita a los pacientes menores de 18 años, que será financiada por el seguro estatal."
 EST_estonian_values: "Valores estonios perdurables"
 EST_estonian_values_desc: "¡Nuestros valores, nuestra libertad, nuestra nación!"
 EST_market_public_interests: "Un nuevo mercado público"
 EST_market_public_interests_desc: "El mercado público ha servido durante mucho tiempo a los intereses de las grandes corporaciones que sólo buscan enriquecerse a costa del ciudadano común. Ya no toleraremos ese tipo de comportamiento; es hora de regular el mercado para que sólo sirva al interés público."
 EST_nat_public_bank: "Creación del Banco Público Nacional"
 EST_nat_public_bank_desc: "El Estado debe desempeñar un papel más importante en el sector bancario, y qué mejor manera de hacerlo que creando un Banco Público. Al aumentar nuestra influencia en este sector podemos garantizar un desarrollo económico adecuado y también mejores condiciones para nuestra población."
 EST_education_reform_nat: "Reforma del sistema educativo"
 EST_education_reform_nat_desc: "Reformaremos el sistema educativo desde la base. Aunque será una reforma larga y dolorosa, sin duda hará que el sistema educativo sea más eficiente, reducirá el número de deserciones y mejorará la calidad de la educación."
 EST_sinine_aratus: "Sinine Arato"
 EST_sinine_aratus_desc: "Para que nuestra identidad nacional sobreviva a través de los siglos, es importante que nuestros niños aprendan a amar a su país y sus tradiciones. ¡Fundaremos una organización juvenil destinada a preservar estos ideales y a propiciar el renacimiento del nacionalismo y encender el nuevo despertar nacional de Estonia!"
 EST_ban_rus_language: "Prohibición del idioma ruso"
 EST_ban_rus_language_desc: "Para nosotros es una decisión natural prohibir el uso y la enseñanza del idioma ruso, el mismo idioma que habla nuestro temido opresor extranjero. Quienes lo hablan pueden protestar todo lo que quieran, pero nada cambiará nuestra dirección."
 EST_countryside_schools: "Apertura de escuelas rurales"
 EST_countryside_schools_desc: "El analfabetismo rural es un problema que ha afectado a nuestro país desde el momento en que se restableció y una de las muchas maneras en que podemos combatirlo es haciendo que la educación sea más accesible. Abrir escuelas en las zonas rurales ayudará a aliviar la crisis educativa que estamos atravesando y a garantizar el futuro de otra generación."
 EST_teacher_wages: "Aumentar los salarios de los docentes"
 EST_teacher_wages_desc: "Los profesores necesitan mejores salarios, de lo contrario, ¿cómo recibirán nuestros estudiantes una educación adecuada?"
 EST_professional_army: "Impulsar el profesionalismo"
 EST_professional_army_desc: "La rama paramilitar de nuestro ejército, la Liga de Defensa de Estonia, es una medida anticuada que no tiene cabida en un ejército moderno del siglo XXI. Nuestro ejército permanente, si recibiera la financiación de la Liga de Defensa de Estonia, debería ser más que capaz de defenderse de los invasores extranjeros."
 EST_military_status_quo: "Negocios como siempre"
 EST_military_status_quo_desc: "Como dice el refrán: \"Si no está roto, no lo arregles\". La organización que tenemos ahora no tiene problemas significativos y, por lo tanto, no hay motivos reales para cambiar. Teniendo en cuenta todo esto, tener una reserva paramilitar como la Liga de Defensa de Estonia a la que recurrir en caso de una invasión siempre tendrá sus ventajas."
 EST_estonian_defence_league: "Priorizar las reservas paramilitares"
 EST_estonian_defence_league_desc: "Los ejércitos modernos han demostrado ser costosos y cómplices de conflictos internacionales, no nacionales. Si el objetivo del Estado es realmente poner fin a los conflictos, lo lógico es que depongamos las armas."
 EST_armored_focus: "Enfoque blindado"
 EST_armored_focus_desc: "Unas fuerzas armadas profesionales y capaces necesitan algo más que hombres en el campo de batalla. Actualmente, nuestro cuerpo de tanques está obsoleto y, en general, tiene un tamaño indeseable. Es hora de que solucionemos este problema."
 EST_looking_to_russia: "Mirando hacia Rusia"
 EST_looking_to_russia_desc: "Aunque hayan sido nuestros antiguos opresores, no podemos permitir que los acontecimientos del pasado dicten nuestra política actual. Buscar un realineamiento con Rusia es vital para nuestra supervivencia."
 EST_center_party: "La fiesta del centro"
 EST_center_party_desc: "El Partido del Centro ganó las elecciones y ahora cuenta con una mayoría lo suficientemente cómoda como para impulsar su agenda en el Riigikogu."
 EST_left_faction: "La Fracción de Izquierda"
 EST_left_faction_desc: "La Fracción de Izquierda y sus políticas social-liberales triunfaron en la lucha política por el poder, garantizando su control tanto sobre el Partido como sobre el Riigikogu."
 EST_soc_lib_policies: "Políticas social-liberales"
 EST_soc_lib_policies_desc: "Aplicaremos políticas sociales liberales, siendo nuestro objetivo final crear una sociedad donde cada individuo sea libre de vivir su propia vida con plenas oportunidades independientemente de su estatus."
 EST_promote_women_rights: "Promover los derechos de las mujeres"
 EST_promote_women_rights_desc: "Al introducir políticas como modalidades de trabajo flexibles y un fuerte enfoque en la igualdad de remuneración y oportunidades, podemos aumentar el número de mujeres en la fuerza laboral y alentar a más mujeres a asumir roles de liderazgo."
 EST_align_with_left_parties: "Alinearse con los partidos de izquierda"
 EST_align_with_left_parties_desc: "Los partidos de izquierda saben lo que hacen, por lo que sería mejor que nos acercáramos a ellos."
 EST_progressive_taxation: "Promulgar una tributación progresiva"
 EST_progressive_taxation_desc: "Hemos promulgado un sistema tributario progresivo que gravará a las personas con diferentes tasas en función de sus niveles de ingresos. Este sistema tributario progresivo facilitará el pago de impuestos a las personas de ingresos bajos y medios, al tiempo que garantizará que quienes tienen ingresos más altos contribuyan más a la base impositiva del país."
 EST_oppose_monopolies: "Oponerse a los monopolios"
 EST_oppose_monopolies_desc: "Debemos oponernos abiertamente a los monopolios y tomar todas las medidas necesarias para acabar con todos los ejemplos que podamos encontrar."
 EST_closer_ties_with_east: "Forjar vínculos más estrechos con Oriente"
 EST_closer_ties_with_east_desc: "En vano miramos a Occidente cuando la respuesta a nuestros problemas está justo delante de nuestras narices: las grandes potencias Rusia y China."
 EST_promote_euroscepticism: "Promover el euroescepticismo"
 EST_promote_euroscepticism_desc: "Seamos realistas: la UE es antidemocrática y no rinde cuentas. Se ha vuelto demasiado poderosa y se ha convertido en un monstruo que interfiere demasiado en la vida de los ciudadanos comunes."
 EST_empower_rus_minorities: "Empoderar a las minorías rusas"
 EST_empower_rus_minorities_desc: "Otros dirán que es traición, pero para nosotros es simplemente la solución de un problema que se remonta a tiempos inmemoriales. Al aumentar la representación de que gozan en el Parlamento y en las instituciones gubernamentales podemos aliviar las tensiones entre nuestras dos numerosas etnias."
 EST_corruption_blind_eye: "Hacer la vista gorda ante la corrupción"
 EST_corruption_blind_eye_desc: "La corrupción es un problema, pero ¿por qué molestarse en combatirla cuando uno puede simplemente sumarse a ella? Hay muchos beneficios en hacer la vista gorda ante tales prácticas, principalmente porque podemos centrarnos en otros asuntos más importantes."
 EST_right_faction: "La facción correcta"
 EST_right_faction_desc: "La Facción de Derecha y sus políticas social-conservadoras triunfaron en la lucha política por el poder, garantizando su control tanto sobre el Partido como sobre el Riigikogu."
 EST_promote_soc_conservatism: "Promover el conservadurismo social"
 EST_promote_soc_conservatism_desc: "Creemos que la sociedad se gobierna mejor cuando se maximizan las libertades personales y económicas dentro del marco de los valores tradicionales. Por eso, comenzaremos a favorecer una intervención gubernamental limitada en la vida de los ciudadanos y una economía de libre mercado."
 EST_oppose_homosexuality: "Oponerse a la homosexualidad"
 EST_oppose_homosexuality_desc: "La homosexualidad es antinatural y contradice la esencia de lo que es. Aunque resulta tentador criminalizarla abiertamente, es ir demasiado lejos, al menos por ahora. En lugar de eso, trabajaremos suprimiendo silenciosamente la homosexualidad, pero sin reconocer esas uniones y sin ofrecer ningún beneficio a las parejas del mismo sexo."
 EST_promote_mixed_economy: "Promover una economía mixta"
 EST_promote_mixed_economy_desc: "No podemos depender únicamente de la madera para que nuestra economía sobreviva. Debemos diversificar nuestra economía apoyando al sector de TI y a nuestra industria."
 EST_strengthen_est_middle_class: "Fortalecimiento de la clase media estonia"
 EST_strengthen_est_middle_class_desc: "La economía de nuestro país ha experimentado un rápido crecimiento en los últimos años, lo que ha provocado un aumento del número de personas consideradas de clase media. Se trata de un avance positivo, ya que una clase media fuerte es necesaria para una economía sana. Trabajaremos para crear políticas que ayuden a que la clase media crezca aún más. Esto incluye la creación de más puestos de trabajo, una mejor educación y formación y un mayor acceso al crédito."
 EST_allign_with_right_parties: "Alinearse con los partidos de derecha"
 EST_allign_with_right_parties_desc: "Otros partidos de derecha en Europa son un modelo a seguir, pues su éxito no tiene parangón. Alinearnos con estos movimientos puede resultar útil."
 EST_sde: "Partido Socialdemócrata"
 EST_sde_desc: "El Partido Socialdemócrata ha conseguido ganar las elecciones y se le ha encomendado formar un nuevo Gobierno."
 EST_home_problems: "Programa de Vivienda"
 EST_home_problems_desc: "Este programa de vivienda ofrecerá opciones de vivienda asequibles a los residentes de Estonia que cumplan los requisitos. Ofreceremos una variedad de opciones de vivienda, desde apartamentos, casas adosadas y viviendas unifamiliares."
 EST_socdem_best: "Políticas sociales"
 EST_socdem_best_desc: "Al reformar y ampliar las políticas sociales de nuestro país podemos aumentar el bienestar de nuestra población."
 EST_labour_paradise: "Protegiendo a los sindicatos"
 EST_labour_paradise_desc: "Los sindicatos protegen los derechos de los trabajadores en todos nuestros países y debemos comprometernos a protegerlos. La nueva ley garantiza el derecho a formar sindicatos y afiliarse a ellos, y prevé la libertad de negociación colectiva, pero también la independencia frente a la interferencia gubernamental o política."
 EST_workers_support: "Brindar apoyo a los trabajadores necesitados."
 EST_workers_support_desc: "Brindar apoyo a nuestros trabajadores es esencial para que nuestro país sea más próspero."
 EST_min_wage: "Aumento del salario mínimo"
 EST_min_wage_desc: "Aumentaremos el salario mínimo para estar a la altura del costo de vida y atraer más trabajadores al país."
 EST_ngo_support: "Apoyar a las organizaciones no gubernamentales"
 EST_ngo_support_desc: "Las ONG son una parte importante de la sociedad y deben hacer todo lo posible para apoyar su adecuado funcionamiento."
 EST_expand_welfare: "Ampliación del Estado de bienestar social"
 EST_expand_welfare_desc: "Aumentaremos el gasto en atención sanitaria, educación y vivienda, y también introduciremos nuevas medidas para ayudar a los desempleados, a los padres solteros y a los discapacitados, con la esperanza de mejorar la calidad de vida del estonio medio."
 EST_invite_investors: "Atraer inversores extranjeros"
 EST_invite_investors_desc: "Al igual que los inversionistas locales, los extranjeros también son esenciales para el desarrollo de nuestra economía y haremos lo que sea necesario para atraerlos para que establezcan negocios en nuestra pequeña nación."
 EST_guarantee_youth: "Garantizando a la Juventud"
 EST_guarantee_youth_desc: "Debemos asegurarnos de que nuestro país esté en buenas manos en los tiempos venideros, ya que a través de nuestro compromiso con la educación y la innovación podemos garantizar a los jóvenes un futuro brillante."
 EST_little_man: "Apoyando al hombrecito"
 EST_little_man_desc: "El hombre común y corriente, el ciudadano medio que tal vez tenga una pequeña empresa o trabaje en la agricultura o no haga nada de eso, por pequeño o insignificante que sea, desempeña un papel esencial en el funcionamiento de nuestro país, por lo que debemos ayudarlo y protegerlo por todos los medios que podamos."
 EST_free_education: "Educación superior gratuita"
 EST_free_education_desc: "En un paso decisivo hacia la reforma de la educación, implementaremos una política integral que proporcione educación superior gratuita a todos los estudiantes, independientemente de su situación financiera. Esto garantiza la igualdad de oportunidades para el progreso académico y fortalece el capital intelectual de nuestra nación."
 EST_support_families: "Apoyo a familias de adultos jóvenes"
 EST_support_families_desc: "Las familias jóvenes son especialmente vulnerables a las dificultades económicas. Estableceremos sistemas integrales de apoyo y redes de seguridad para ayudar a los adultos jóvenes con familias a superar los desafíos financieros y mantener entornos domésticos estables."
 EST_alcho_tax: "Impuesto al alcohol"
 EST_alcho_tax_desc: "El alcohol es una de las principales causas de los problemas de salud, ya que el alcoholismo se ha convertido en un problema grave que afecta a las zonas rurales. Intentaremos desincentivar el consumo mediante la introducción de impuestos elevados sobre las bebidas alcohólicas."
 EST_workspace: "El taller de los jóvenes"
 EST_workspace_desc: "Gracias a nuestras exitosas reformas e inversiones en bienestar social, hemos transformado a Estonia en el taller de los jóvenes, donde tanto las nuevas como las viejas generaciones trabajan juntas por el bien común."
 EST_e_residency: "Programa de residencia electrónica"
 EST_e_residency_desc: "Al permitir el acceso de personas no estonias a servicios estonios como creación de empresas, banca, procesamiento de pagos e impuestos, podemos aumentar nuestra producción económica atrayendo inversiones locales y extranjeras."
 EST_office_sectors: "Ampliar el sector de oficinas"
 EST_office_sectors_desc: "El sector de oficinas juega un papel bastante importante, engrasando la gigantesca máquina que es la economía y expandiéndola parece algo natural cuando consideramos los beneficios que trae consigo."
 EST_log_log: "Logística de la madera"
 EST_log_log_desc: "La madera representa una fuente importante de ingresos para nosotros, siendo uno de los principales bienes que exportamos. Al mejorar la logística del transporte de madera a través de inversiones en infraestructura clave, podemos reducir los costos de transporte y aumentar nuestro margen de ganancias."
 EST_replant_forests: "Replantando los bosques"
 EST_replant_forests_desc: "Comenzaremos a replantar los bosques de nuestro país con el fin de restaurar los ecosistemas que se han perdido, así como para proporcionar una fuente renovable de madera."
 EST_expand_log_industry: "Ampliar las exportaciones de registros"
 EST_expand_log_industry_desc: "Los troncos y productos de madera representan una gran parte de nuestras exportaciones, es normal que ampliemos esta industria y con ella nuestros ingresos."
 EST_investments_money: "Más dinero para el presupuesto"
 EST_investments_money_desc: "Nuestro presupuesto requiere más dinero para cubrir grandes inversiones, por lo que creo que estamos justificados en aumentar ligeramente los impuestos para una porción mayor de los ingresos."
 EST_better_roads: "Conectando la Nación"
 EST_better_roads_desc: "Al ampliar la infraestructura vial y ferroviaria podemos conectar mejor nuestra nación y crear nuevos empleos además de impulsar el desarrollo de nuestro país."
 EST_renovate_factories: "Renovación de fábricas"
 EST_renovate_factories_desc: "Cuando la Unión Soviética se desintegró, nos vimos obligados a desindustrializarnos, ya que las fábricas ya no eran rentables ni manejables. Pero desde entonces ha pasado mucho tiempo y la infraestructura sigue en pie. Tal vez sea una buena idea renovar estas fábricas abandonadas y ponerlas en condiciones de funcionar de nuevo."
 EST_pink_shirts: "Las mejores camisas rosas de Estonia"
 EST_pink_shirts_desc: "Sin comentarios."
 EST_own_shirts: "Autarquía estonia"
 EST_own_shirts_desc: "Tal vez tener una industria diversificada, especialmente una textil, podría ser de gran ayuda a largo plazo."
 EST_robint_kavur: "Robint Kavur y compañía"
 EST_robint_kavur_desc: "¿Quién diablos es Robint Kavur y por qué es dueño de una empresa?"
 EST_fighting_unemployment: "Lucha contra el desempleo"
 EST_fighting_unemployment_desc: "Estamos decididos a luchar contra el desempleo y hemos puesto en marcha una serie de medidas con este fin."
 EST_startup_estonia: "Empresas emergentes en Estonia"
 EST_startup_estonia_desc: "Es fundamental apoyar a personas y empresas emergentes ambiciosas, por lo que lanzaremos una iniciativa gubernamental destinada a potenciar el ecosistema de empresas emergentes de Estonia para que sea la cuna de muchas más historias de éxito de empresas emergentes en el futuro."
 EST_open_workplaces_con: "Ampliación del sector público"
 EST_open_workplaces_con_desc: "Para brindar mejores servicios a la población, debemos ampliar el sector público contratando más empleados y ampliando la infraestructura pública clave. Con ello también podemos estimular el crecimiento económico y crear más empleos mejor remunerados."
 EST_invest_in_trade_ports: "Invertir en puertos comerciales"
 EST_invest_in_trade_ports_desc: "Podemos aumentar nuestra producción comercial invirtiendo en la infraestructura relacionada, especialmente en los puertos comerciales."
 EST_tax_breaks: "Ofrecer exenciones fiscales"
 EST_tax_breaks_desc: "Al ofrecer exenciones fiscales podemos apoyar nuevas empresas y desarrollar la economía estonia."
 EST_burecracy_ease: "Abordar la burocracia empresarial"
 EST_burecracy_ease_desc: "Si hacemos de la reducción de los trámites burocráticos asociados con la creación y gestión de una empresa una prioridad, podremos lograr que el proceso de creación de una empresa sea más eficiente y sencillo y crear así un entorno favorable para que las empresas prosperen."
 EST_monopoly_war: "Poniendo freno a los monopolios"
 EST_monopoly_war_desc: "Al introducir leyes y políticas de competencia podemos limitar eficazmente el poder de los monopolios e incluso desmantelarlos."
 EST_bussiness_paradise: "Paraíso de las pequeñas empresas"
 EST_bussiness_paradise_desc: "Hemos conseguido convertir a Estonia de un país relativamente desconocido a un auténtico paraíso empresarial creando un sistema económico de apoyo a todas las empresas."
 EST_invest_in_police: "Invertir en la policía"
 EST_invest_in_police_desc: "Muchos consideran que es un mal uso de los fondos, pero apoyar a nuestra fuerza policial es esencial para proteger al ciudadano medio de matones o personas que buscan hacer daño."
 EST_work_or_morgue: "Abordar el desempleo"
 EST_work_or_morgue_desc: "Mediante la implementación de diversas políticas y programas, como brindar asistencia financiera a personas desempleadas, así como programas de capacitación y educación para ayudarlas a encontrar nuevos empleos, podemos abordar el problema del desempleo."
 EST_energy_con: "Una cuestión de energía"
 EST_energy_con_desc: "En los últimos años, la energía se ha convertido en un tema de debate candente entre las partes que proponen mantener el status quo o buscar medios alternativos. Mantener el status quo está definitivamente fuera de cuestión, pero ahora la pregunta sigue siendo: ¿qué fuente de energía renovable elegiremos?"
 EST_renewable_energy: "Energía renovable"
 EST_renewable_energy_desc: "No nos arriesgaremos a optar por la opción más cara y peligrosa, sino que optaremos por la energía renovable normal."
 EST_nuclear_energy: "Hacia la energía nuclear"
 EST_nuclear_energy_desc: "Construir una planta de energía nuclear es una tarea compleja y extremadamente costosa, pero confiamos en que tenemos la experiencia para hacerlo realidad y, en cualquier caso, nos beneficiaremos más de ello a largo plazo."
 EST_windmills: "Los mejores molinos de viento que Europa puede ofrecer"
 EST_windmills_desc: "Hemos conseguido desarrollar los mejores y más avanzados molinos de viento de Europa, y seguro que los utilizaremos."
 EST_sollar_pannels: "Energía solar"
 EST_sollar_pannels_desc: "A partir de los molinos de viento, ahora debemos aprovechar la energía del sol para poder ser autosuficientes en materia eléctrica."
 EST_green_atom: "Átomo verde"
 EST_green_atom_desc: "El poder del sol, en la palma de nuestras manos... Lo siento, debo haberme dejado llevar. De todos modos, hemos logrado desarrollar una fuente de energía nuclear renovable de primera línea con la que Estonia seguramente prosperará."
 EST_coal_power: "Energía a base de carbón"
 EST_coal_power_desc: "El paso a la energía renovable no resolverá nuestros problemas. Es hora de centrarnos en la fuente de combustible comprobada: el carbón. El carbón nos permitirá solucionar todos nuestros problemas."
 EST_invest_in_coal: "Gas barato, potencia perfecta"
 EST_invest_in_coal_desc: "Si continuamos centrándonos en el gas barato, siempre tendremos energía para todos y cada uno de nuestros ciudadanos."
 EST_invest_future: "Invertir en el futuro"
 EST_invest_future_desc: "Debemos prepararnos para el futuro mientras aún estamos en el presente, invirtiendo en programas sociales, educación y atención sanitaria y evitando que se produzca cualquier daño a la nación estonia."
 EST_invest_in_cities: "Planificación urbana adecuada"
 EST_invest_in_cities_desc: "La construcción caótica de ciudades puede provocar desastres imprevistos, como hacinamiento y mayores riesgos de terremotos. Detener estas construcciones y establecer normas adecuadas de planificación urbana debería reducir el riesgo de que ocurran tales eventos."
 EST_ole_kaasas: "Programa Estar Juntos"
 EST_ole_kaasas_desc: "Uno de los mayores problemas que tenemos actualmente es la brecha digital en la sociedad y en los distintos sectores de la economía. Trabajando junto con las instituciones privadas podemos cerrar esta brecha y hacer más eficiente nuestra administración."
 EST_reform_curriculum: "Reformar el currículo"
 EST_reform_curriculum_desc: "El plan de estudios actual se centra demasiado en los exámenes y no lo suficiente en las habilidades prácticas. La escuela debería centrarse en enseñar a los estudiantes a pensar de forma crítica y a resolver problemas, a ser creativos e innovadores, no a aprender mecánicamente a utilizar fórmulas y ecuaciones matemáticas que no necesitan. Sea sincero, ¿cuándo fue la última vez que utilizó la fórmula cuadrática?"
 EST_increase_teacher_wages: "Aumentar los salarios de los maestros"
 EST_increase_teacher_wages_desc: "El aumento de los salarios de los docentes tiene muchas ventajas. Por un lado, atraería a más personas a la profesión, ya que la docencia suele considerarse un trabajo mal remunerado. Esto podría conducir a una mejora de la calidad de los docentes, ya que quienes sienten pasión por la docencia tendrían más probabilidades de ingresar a la profesión. Además, los salarios más altos conducirían a una mayor retención de los docentes, ya que sería menos probable que abandonaran la profesión para buscar empleos mejor remunerados."
 EST_e_education: "Educación electrónica"
 EST_e_education_desc: "La digitalización de la educación será un primer paso importante para cambiar la escuela en su conjunto, haciéndola más interactiva y divertida para los estudiantes de cualquier edad."
 EST_immigration_cons: "Valores estonios"
 EST_immigration_cons_desc: "Salvaguardaremos los valores estonios y evitaremos una mayor migración de otros pueblos a nuestra nación."
 EST_family_traditions_con: "Preservando las tradiciones"
 EST_family_traditions_con_desc: "Las tradiciones familiares siempre han sido y serán nuestra perspectiva. Debemos velar por que nuestra gente sea feliz."
 EST_air_focus: "Desarrollo del aire"
 EST_air_focus_desc: "Si queremos tener un ejército capaz y peligroso, necesitamos tener una fuerza aérea capaz y aún más peligrosa. Ahora debemos concentrarnos en el desarrollo de nuestras fuerzas aéreas y asegurarnos de que puedan derrotar a cualquier nación que se nos oponga."
 EST_air_defence: "Defensa aérea de Estonia"
 EST_air_defence_desc: "Sin sistemas de defensa aérea, nuestras fuerzas terrestres serían presa fácil. Por eso debemos invertir en nuestros sistemas de defensa, o nos exponemos a que nos hagan estallar en cualquier momento."
 EST_air_reform: "Reforma de las Fuerzas Aéreas de Estonia"
 EST_air_reform_desc: "Debemos reformar nuestras Fuerzas Aéreas actuales para garantizar que no nos quedemos con ciudades y pueblos arrasados ​​por culpa de equipos de los que simplemente nos olvidamos de preocuparnos."
 EST_multirole_focus: "Centrarse en los cazas polivalentes"
 EST_multirole_focus_desc: "Deberíamos centrarnos en los cazas multifunción para poder tener un enfoque equilibrado con respecto a la Fuerza Aérea de Estonia. Si no lo hacemos, nos quedaremos con aviones que no pueden hacer gran cosa. El caza multifunción es simplemente el tipo de avión más potente."
 EST_cas_focus: "Invertir en cazas de apoyo aéreo cercano"
 EST_cas_focus_desc: "Debemos invertir en cazas CAS. Facilitan mucho la guerra a nuestras unidades terrestres y, sin ellos, dejamos un hueco abierto para que los enemigos nos lancen bombas de 2000 kg a nosotros, en lugar de que nosotros las lancemos a ellos."
 EST_defence_league_expansion: "Expansión de la Liga de Defensa"
 EST_defence_league_expansion_desc: "La ampliación de la Liga de Defensa es fundamental para garantizar nuestra seguridad y la de nuestro país. Sin ella, lo más probable es que nos desmoronemos ante cualquier ataque."
 EST_reform_conscription: "Reforma del servicio militar obligatorio"
 EST_reform_conscription_desc: "Necesitamos reformar nuestras leyes de reclutamiento para asegurarnos de que podamos conseguir la mayor cantidad posible de personal. Si no podemos conseguir suficientes reclutas, nos quedaremos con sólo nuestros ciudadanos más leales para luchar."
 EST_joint_drills: "Ejercicios conjuntos"
 EST_joint_drills_desc: "Si queremos un ejército adecuado y eficaz, debemos asegurarnos de que esté preparado para cualquier tipo de situación a la que pueda enfrentarse. ¿Emboscada? Podemos contraatacar. ¿Bombardeos? Sabemos dónde refugiarnos. ¿Tiroteos? Nuestros soldados meterán balas en los cráneos de todos y cada uno de los enemigos. Un ejército preparado es un ejército indestructible."
 EST_homeland_specialization: "Defensa de la Patria"
 EST_homeland_specialization_desc: "La defensa de nuestra Patria es de suma importancia. Si la dejamos desprotegida, en caso de guerra no tendremos nada por lo que luchar y todo resultará inútil. Debemos asegurarnos de estar preparados para esa posibilidad."
 EST_subsidize_defence: "Subvencionando nuestras defensas"
 EST_subsidize_defence_desc: "Necesitamos un ejército fuerte. Por lo tanto, debemos financiarlo. Reservaremos un nuevo depósito para subsidiar nuestras fuerzas."
 EST_coast_guard: "La Guardia Costera"
 EST_coast_guard_desc: "Debemos desarrollar una guardia costera que funcione y que cubra donde somos más vulnerables: las costas. Si nos olvidamos de esto, dejaremos espacio para que los invasores vengan y nos invadan mientras quizás estemos durmiendo."
 EST_viribus_unitis: "Unitis viribus"
 EST_viribus_unitis_desc: "Uniremos nuestras fuerzas para convertirnos en una fuerza invencible e imparable. Nadie se atreverá a desafiarnos y nuestro camino hacia el dominio total es totalmente inevitable. §RElagu Eesti.§!"
 EST_fortify_islands: "Fortaleciendo las islas"
 EST_fortify_islands_desc: "Debemos asegurarnos de que tengamos fortificaciones en nuestras tierras más vulnerables. Construiremos algunos fuertes costeros para prepararnos para lo peor."
 EST_mobilty: "Movilizando nuestro ejército"
 EST_mobilty_desc: "Para que nuestro ejército sea móvil es necesario que un arma dispare proyectiles explosivos. Ataca con velocidad y precisión, mata y conquista. Nunca sabrán qué los golpeó."
 EST_know_thyself: "Conócete a ti mismo"
 EST_know_thyself_desc: "Conocerse a uno mismo es ser consciente en última instancia. Conocer los propios defectos, debilidades y problemas es más poderoso que conocer nuestras fortalezas. Examinaremos nuestro ejército para ver dónde somos más débiles y lo solucionaremos todo."
 EST_modernization: "Modernizándonos"
 EST_modernization_desc: "Si queremos quedarnos atrás, estamos haciendo un trabajo fantástico. Simplemente debemos modernizar nuestra Fuerza Aérea, el Ejército y la Marina. Debemos modernizar nuestro equipo, como las armas pequeñas y los vehículos, antes de considerar cualquier tipo de guerra."
 EST_the_best_defense: "La mejor defensa"
 EST_the_best_defense_desc: "Es una gran ofensa. Para asegurarnos de proteger bien nuestra patria, debemos asegurarnos de destruir primero al enemigo."
 EST_furor_teutonicus: "Furor teutónico"
 EST_furor_teutonicus_desc: "Los teutones son una fuente de inspiración. Humillaremos y derrotaremos a nuestros enemigos como si fuera el año 113 a. C. Estonia reinará con supremacía."
 EST_naval_effort: "Haciendo un esfuerzo por la Marina"
 EST_naval_effort_desc: "Debemos hacer un esfuerzo para modernizar y armar nuestra Armada. Nuestros mejores investigadores se dedicarán a investigar nuevos buques con la mayor eficacia posible."
 EST_domestic_research: "Investigación doméstica"
 EST_domestic_research_desc: "Debemos dejar la investigación en manos de NUESTROS investigadores, no encomendarla a extranjeros que no saben lo que queremos ni cómo lograrlo. Cualquier diseñador que no sea de nuestro país arruinaría el resultado deseado."
 EST_foreign_design: "Revisión de diseños extranjeros"
 EST_foreign_design_desc: "Analizar los diseños extranjeros es ampliar el alcance de toda nuestra labor de investigación. Incorporar otra perspectiva nos beneficiará enormemente, nos mostrará lo que nos falta y también puede ayudar en las relaciones exteriores."
 EST_stabilizing_the_nation: "Estabilizando nuestra gran nación"
 EST_stabilizing_the_nation_desc: "Lo peor ya pasó, y ya pasó hace mucho tiempo. Debemos centrarnos en estabilizar nuestro país y prepararlo para el futuro."
 EST_reforming_country_step_by_step: "Reformando la nación paso a paso"
 EST_reforming_country_step_by_step_desc: "Para que nuestro país sobreviva otro siglo debemos reformarlo desde la raíz. Aunque el proceso sea largo y arduo, es imprescindible para el bien de nuestra nación."
 EST_liberal_values: "Valores liberales"
 EST_liberal_values_desc: "Los derechos individuales, el constitucionalismo, la democracia y el estado de derecho son valores que debemos enseñar y proteger para que nuestro país prospere en esta nueva era."
 EST_reducing_bureaucratic_preassure: "Reducir la presión burocrática"
 EST_reducing_bureaucratic_preassure_desc: "Al digitalizar la mayoría de las instituciones gubernamentales, podemos reducir la carga de la presión burocrática y mejorar la eficiencia de las estructuras gubernamentales."
 EST_reduce_corporate_tax: "Reducción de las tasas de impuestos corporativos"
 EST_reduce_corporate_tax_desc: "Las corporaciones son muy necesarias en cualquier economía y, al ofrecerles tipos impositivos más bajos, podemos atraer grandes cantidades de capital extranjero y crear nuevos puestos de trabajo. ¡Es una situación en la que todos ganan!"
 EST_promo_estonian_culture: "Promover la cultura estonia"
 EST_promo_estonian_culture_desc: "Como parte de un plan más amplio para impulsar la economía y promover a Estonia como destino turístico, invertiremos grandes cantidades de dinero en eventos y actividades culturales."
 EST_dark_green_on_market: "Verde oscuro en el mercado"
 EST_dark_green_on_market_desc: "Nuestro ministro de Economía ha estado hablando en tono de borracho sobre cómo necesitamos más \"verde oscuro\" en el mercado, y sí, claro que supongo que estamos de acuerdo con esa afirmación..."
 EST_restructuring_finance_department: "Reestructuración de nuestro Departamento Financiero"
 EST_restructuring_finance_department_desc: "El Departamento de Finanzas de Estonia necesita una reestructuración urgente. El departamento está plagado de un liderazgo ineficaz y una burocracia abultada que impide que las cosas se hagan de manera eficaz."
 EST_freedom_of_social_media: "Permitir una mayor libertad en las redes sociales"
 EST_freedom_of_social_media_desc: "¡Más libertad para nuestros medios de comunicación significa más libertad para nuestro pueblo y apoyo popular! ¡Libertad!"
 EST_e_democracy: "Democracia electrónica"
 EST_e_democracy_desc: "Al introducir la votación por Internet podemos involucrar cómodamente a los ciudadanos en el programa de gobierno al permitirles a los votantes emitir su voto desde cualquier computadora conectada a Internet en cualquier parte del mundo."
 EST_economic_heaven: "Un paraíso económico"
 EST_economic_heaven_desc: "¡Nuestra nación es realmente un paraíso ahora!"
 EST_listening_to_the_nation: "Escuchando a nuestra nación"
 EST_listening_to_the_nation_desc: "Somos políticos, pero sobre todo somos los líderes de nuestro pueblo. Debemos escuchar y escucharemos sus demandas de cambio, de mejora, de lo que sea."
 EST_new_economic_policy_desc: "Desde que recuperamos nuestra independencia, hemos logrado posicionarnos como una puerta de enlace entre Oriente y Occidente y hemos llevado a cabo reformas económicas e integración con Occidente. Sin embargo, debemos formular una nueva política para estar más en línea con nuestros socios extranjeros, una política más lucrativa y metódica."
 EST_estonian_model_of_democracy: "El modelo estonio de democracia"
 EST_estonian_model_of_democracy_desc: "Nuestro pueblo es la fuente última del poder y nosotros, como sus dirigentes, somos responsables ante él. Por eso hemos trabajado arduamente para crear un modelo de democracia basado en el principio del Estado de derecho, la separación de poderes y los derechos y libertades fundamentales, un modelo de democracia que otros países puedan considerar como guía para sus propios experimentos democráticos."
 EST_a_free_nation: "Una nación libre"
 EST_a_free_nation_desc: "§B¡La Antorcha de la Libertad brilla más que nunca en Tallin!§!"
 EST_green_ideas: "Ideas verdes"
 EST_green_ideas_desc: "Proteger nuestro país no sólo significa hacerlo desde el punto de vista militar o político, sino también ecológico. Debemos desarrollar ideas y planes ecológicos para ayudar a proteger la tierra en la que vivimos de cualquier desastre ecológico."
 EST_increase_personal_freedom: "Aumentar la libertad personal"
 EST_increase_personal_freedom_desc: "Para liberalizar aún más nuestra sociedad, también debemos aumentar las libertades personales. Al fomentar modalidades de trabajo flexibles, como el trabajo a tiempo parcial y el trabajo compartido, podemos facilitar que las personas equilibren el trabajo y la vida familiar y darles más control sobre su tiempo."
 EST_promoting_eco_solutions: "Promover soluciones ecológicas"
 EST_promoting_eco_solutions_desc: "Nuestro mayor activo es nuestra tecnología, que podemos utilizar para crear soluciones ecológicas a los problemas de las emisiones de gases de efecto invernadero y promover un medio ambiente sostenible."
 EST_work_with_eco-friendly_companies: "Trabaje con empresas más respetuosas con el medio ambiente"
 EST_work_with_eco-friendly_companies_desc: "Ser ecológico es una nueva tendencia en la actualidad. Deberíamos concentrarnos en nuestras empresas y promover que otras sean más ecológicas, ¡e incluso que sean más ecológicas en nuestro mercado!"
 EST_intigrate_minorities: "Integrando a las minorías"
 EST_intigrate_minorities_desc: "A los políticos de EKRE les gusta decir que las minorías representan un peligro y que debemos expulsarlas del país antes de que la situación se salga de control, pero a nosotros nos gusta pensar que hay una solución más fácil y mejor. Si integramos lentamente a estas etnias en nuestra sociedad, ofreciendo cursos gratuitos de estonio y programas sociales, podremos convertirlas en ciudadanos naturalizados y miembros funcionales de la sociedad."
 EST_constitutional_reform: "Una reforma constitucional"
 EST_constitutional_reform_desc: "Nuestra actual ley fundamental se aprobó en 1992 y debemos actualizarla para adaptarla a los tiempos modernos. Al consagrar derechos modernos, como el matrimonio homosexual, podemos elaborar la constitución más liberal de la historia europea reciente."
 EST_invest_in_renevable_energy: "Invertir en energía renovable"
 EST_invest_in_renevable_energy_desc: "La energía renovable representa un futuro seguro para nosotros y para la humanidad, por lo que es natural que invirtamos en ella."
 EST_develop_state_administration: "Administración del Estado en desarrollo"
 EST_develop_state_administration_desc: "Desarrollar la administración estatal a través de la digitalización y otros medios, si bien es costoso, resultará en una burocracia más eficiente y más barata de manejar en el largo plazo."
 EST_ecological_paradise: "Un verdadero paraíso para las ardillas"
 EST_ecological_paradise_desc: "§BDesde Moonsund hasta Sillamae, desde Tallin hasta Valga, ¡la nación estonia está prosperando!§!"
 EST_liberal_estonian_cabinet_reform: "Una pequeña reforma del gabinete liberal"
 EST_liberal_estonian_cabinet_reform_desc: "¿Por qué necesitamos tantos ministros o secretarios con sueldos inflados? Si reformamos el gabinete para que sea más pequeño y especializado, podemos evitar gastos innecesarios."
 EST_demand_stability_in_country: "¡Necesitamos estabilidad!"
 EST_demand_stability_in_country_desc: "Dejaremos de lado nuestras disputas políticas y trataremos de trabajar junto con otros partidos en el Riigikogu por la estabilidad de Estonia."
 EST_environment: "Cuidado del medio ambiente"
 EST_environment_desc: "Si hay algo que verdaderamente merece nuestro cuidado y admiración, eso es el medio ambiente. Apoyando a las ONG y asociaciones de voluntarios que se preocupan por el medio ambiente, podemos mejorar y hacer que la naturaleza sea más limpia para que la disfruten las generaciones futuras."
 EST_business_paradise: "Un paraíso empresarial absoluto gravado"
 EST_business_paradise_desc: "Hemos convertido a Estonia en un auténtico paraíso empresarial mediante hábiles maniobras económicas y ahora podemos cosechar los beneficios y el crecimiento sin necesidad de un aumento real de los impuestos."
 EST_young_family_finance: "Finanzas familiares jóvenes"
 EST_young_family_finance_desc: "Las familias jóvenes son siempre las más vulnerables ante las dificultades económicas, pero al ofrecer clases de educación financiera asequibles podemos ayudarlas y protegerlas."
 EST_what_if: "Y si...?"
 EST_what_if_desc: "Tiempo, espacio, realidad. Todo esto es más que un camino lineal. Es un prisma de realidades infinitas, donde una pequeña decisión puede generar resultados infinitos. Piénselo como el más intrigante de los juegos especulativos, es decir, el camino no tomado. Tales digresiones y caminos alternativos en la historia humana son de gran interés para todos nosotros."
 EST_pure_center: "El centro puro"
 EST_pure_center_desc: "Ya no seremos el Partido del Centro sólo de nombre. Si nos dedicamos plenamente a la causa neutral, podremos lograr una vía de centro puro para Estonia."
 EST_soc_con_policies: "Políticas social-conservadoras"
 EST_soc_con_policies_desc: "Trabajaremos para preservar los aspectos tradicionales de nuestra sociedad, como la familia y los derechos de propiedad, contra la ola del débil movimiento liberal."
 EST_playing_seesaw: "Jugando al balancín"
 EST_playing_seesaw_desc: "¿Por qué deberíamos alinearnos con uno u otro bando cuando podemos simplemente enfrentarlos entre sí? Tenemos mucho más que ganar de esta manera."
 EST_baltic_crossroad: "La encrucijada del Báltico"
 EST_baltic_crossroad_desc: "Nuestra región se encuentra en una encrucijada. Estamos en el proceso de encontrar nuestro propio lugar en el mundo moderno. Estamos entre Oriente y Occidente, entre el pasado y el futuro. Pero creemos que tal vez podamos escribir nuestro propio camino, nuestro propio destino."
 EST_common_western_programms: "Programas occidentales comunes"
 EST_common_western_programms_desc: "Trabajar junto a Occidente mediante programas tecnológicos y económicos comunes nos permite mantener nuestra independencia y garantizar nuestra neutralidad, al tiempo que cosechamos los frutos de la cooperación exterior."
 EST_propose_trade_with_east: "Proponer comercio con Oriente"
 EST_propose_trade_with_east_desc: "Podemos aumentar nuestra producción comercial y nuestros beneficios económicos hacia la potencia oriental como concesión por nuestra firme neutralidad."
 EST_our_baltic_brethren: "Nuestros hermanos bálticos"
 EST_our_baltic_brethren_desc: "Nuestros hermanos bálticos: Letonia y Lituania. Deberíamos organizar una visita amistosa a cada uno de ellos."
 EST_decision_to_stay_neutral: "Nosotros nos mantendremos neutrales"
 EST_decision_to_stay_neutral_desc: "Nuestro gobierno ha decidido que no habrá nada bueno de ninguna facción. No debemos involucrarnos y hacer lo que nos plazca."
 EST_cultural_ties: "Creando lazos culturales"
 EST_cultural_ties_desc: "Los vínculos culturales con nuestros hermanos bálticos son esenciales."
 EST_dreams_of_union: "Sueños de una unión báltica"
 EST_dreams_of_union_desc: "A lo largo de la historia se han hecho múltiples intentos para que los países bálticos se unieran, y la historia nos ha demostrado que juntos somos más fuertes. ¿Por qué no retomar esta idea una vez más? Y esta vez, ojalá que tenga éxito."
 EST_infrastructure_expansion: "Ampliando nuestra infraestructura"
 EST_infrastructure_expansion_desc: "¡Vivimos en el siglo XXI, carajo! ¡Ya basta de caminos de tierra o sin pavimentar! Es hora de que tengamos infraestructuras modernas y de gran tamaño."
 EST_land_reform: "Una reforma agraria"
 EST_land_reform_desc: "En la situación actual del país es necesaria una reforma agraria, y sobre todo coherente. Si dividimos los latifundios y distribuimos esas tierras entre los pequeños agricultores, podremos aumentar considerablemente nuestra producción agrícola y económica."
 EST_ensure_loyal_comptetition: "Garantizar una competencia leal"
 EST_ensure_loyal_comptetition_desc: "Garantizar una competencia leal entre empresas es justo ayudar a promover el crecimiento económico y ayudar a regular las corporaciones y las megaempresas."
 EST_focus_on_consumer_goods: "Centrándose en los bienes de consumo"
 EST_focus_on_consumer_goods_desc: "¿Qué mejor forma de mantener feliz a un ciudadano medio que tener comida en la mesa y productos de calidad? Si dedicamos más recursos a los bienes civiles, podemos mantener felices a nuestros súbditos."
 EST_invest_in_innovation: "Invertir en innovación"
 EST_invest_in_innovation_desc: "La innovación es importante para cualquier país que avance, e invertir en ella garantiza que no nos quedaremos atrás en la eterna carrera tecnológica."
 EST_lower_tax: "Bajando los impuestos"
 EST_lower_tax_desc: "Si bien reducimos nuestros propios ingresos, reducir los impuestos hace que el ciudadano promedio sea más feliz."
 EST_promote_work_unions: "Promover sindicatos de trabajadores"
 EST_promote_work_unions_desc: "Los sindicatos son una herramienta útil en política. Si los politizamos y los promovemos, aumentando así su número de afiliados, podemos ahuyentar a multitudes de trabajadores enfadados con solo chasquear los dedos."
 EST_edu_reform: "Reforma educativa"
 EST_edu_reform_desc: "Una reforma, pero sólo de nombre. La educación es la forma de formar a las generaciones futuras, intelectuales que pueden resultar peligrosos para nosotros. Si reformamos el sistema de tal manera que aumentemos nuestro control sobre él, fomentemos el abuso del poder político y mucho más, podremos acabar con el peligro... antes de que éste siquiera sea capaz de formarse."
 EST_purge_ngo: "Depuración de las ONG"
 EST_purge_ngo_desc: "Las ONG son un peligro para nuestra causa, por lo que debemos eliminar estos elementos peligrosos para asegurarnos de que nuestro país prospere por todos los medios necesarios."
 EST_bribe_media: "Sobornando a los medios"
 EST_bribe_media_desc: "Controlar a los medios significa controlar a la gente, y ¿qué mejor manera hay que pagar por una cobertura especial?"
 EST_our_industrial_revolution: "Nuestra revolución industrial personal"
 EST_our_industrial_revolution_desc: "Estamos claramente por detrás del mundo desarrollado en lo que se refiere a industria, pero si invertimos en los lugares adecuados podemos forjar nuestra propia revolución industrial desde cero."
 EST_economic_dirigisme: "Dirigismo económico"
 EST_economic_dirigisme_desc: "El dirigismo puede ser una herramienta eficaz para promover el crecimiento económico. Al intervenir en la economía para garantizar que las empresas operen de manera eficiente, podemos corregir cualquier desequilibrio en el mercado."
 EST_promote_obligations_investments: "Fomentar las inversiones en obligaciones"
 EST_promote_obligations_investments_desc: "Promover las inversiones obligatorias, es decir, la compra de comunes de empresas por parte de inversores, seguramente podemos ayudar a aliviar cualquier situación financiera difícil en la que nos encontremos."
 EST_create_our_own_machinery: "Creamos nuestra propia maquinaria"
 EST_create_our_own_machinery_desc: "¿Por qué deberíamos importar siempre maquinaria extranjera cuando siempre podemos producir la nuestra? Todo lo que tenemos que hacer es aplicar ingeniería inversa a los mejores productos occidentales y... sí, tal vez sea más fácil decirlo que hacerlo."
 EST_interest_free_currency: "Una moneda sin intereses"
 EST_interest_free_currency_desc: "Empezaremos a trabajar en una moneda de demora, que tenga un tipo de interés máximo de cero sobre el dinero y los préstamos y una comisión por retención de la moneda del banco central. Con ello impulsaremos nuestro crecimiento y mejoraremos la vida de nuestros compatriotas."
 EST_indoctricate_future_generations: "Adoctrinar a las generaciones futuras"
 EST_indoctricate_future_generations_desc: "Controlamos la educación y los medios de comunicación. Con estos dos gigantes bajo nuestro control, por fin podemos empezar a adoctrinar a las futuras generaciones de estonios."
 EST_eesti: "Estonia"
 EST_eesti_desc: "ESTONIA!ESTONIA!ESTONIA!"
 EST_agricultural_selfrelience: "Autosuficiencia agrícola"
 EST_agricultural_selfrelience_desc: "Al invertir fuertemente en el sector agrícola y desarrollar nuevos métodos de cultivo orgánicos y sostenibles, podemos hacer que Estonia sea completamente autosuficiente en la producción de alimentos."
 EST_ban_abortions: "Prohibición del aborto"
 EST_ban_abortions_desc: "Las feministas pueden protestar todo lo que quieran, pero estamos del lado correcto de la historia. Los abortos son inmorales y sólo perjudican a nuestra nación, así que si los eliminamos podemos impulsar el crecimiento demográfico."
 EST_glass_ceiling: "El techo de cristal"
 EST_glass_ceiling_desc: "Al crear y hacer cumplir leyes y regulaciones que prohíban la discriminación en el lugar de trabajo basada en sexo, raza o cualquier otra característica protegida, podemos abrir camino para romper el techo de cristal en el lugar de trabajo y promover la diversidad."
 EST_encourage_far_right_thought: "Fomentar el pensamiento de extrema derecha"
 EST_encourage_far_right_thought_desc: "A diferencia de la izquierda, la extrema derecha todavía no nos ha llevado por mal camino. Es hora de alentar esta doctrina a medida que avanzamos."
 EST_underhanded_exchange: "Intercambio clandestino"
 EST_underhanded_exchange_desc: "Hay personas selectas en nuestra nación que serían más que increíbles para integrar nuestro gobierno. ¿Quizás sea hora de impulsarlas a puestos de poder?"
 EST_the_estonian_party: "El Partido de la Independencia"
 EST_the_estonian_party_desc: "Somos el partido de la independencia. Estonia será y debe convertirse en una gran potencia gracias a nuestro gran liderazgo."
 EST_estonia_first: "Estonia primero"
 EST_estonia_first_desc: "Estonia debe estar en primer lugar, por encima de todo lo demás. Nuestra nación no cederá, ni puede ceder, ante potencias extranjeras."
 EST_anti_russian_stance: "Sentimiento antirruso"
 EST_anti_russian_stance_desc: "Los rusos no nos han hecho ningún bien en los muchos años que hemos sido vecinos de ellos. Es hora de que le hagamos saber a nuestro pueblo la verdadera naturaleza de los rusos."
 EST_look_at_estomma: "Trae a colación Estoma"
 EST_look_at_estomma_desc: "Estomma es una región de Rusia habitada por muchos estonios. Es hora de preguntarnos si la región está en buenas manos."
 EST_study_russian_tactics: "Estudia las tácticas rusas"
 EST_study_russian_tactics_desc: "Si queremos prepararnos para una batalla contra los rusos, primero debemos conocer sus estrategias y tácticas. Analizaremos y estudiaremos sus métodos de guerra."
 EST_mobilize_the_masses: "Preparar las masas"
 EST_mobilize_the_masses_desc: "Hacer frente a la amenaza rusa no será una tarea fácil. ¡Necesitaremos movilizar a las masas para tener siquiera una oportunidad contra ellos!"
 EST_all_we_can_get: "Todo lo que podemos conseguir"
 EST_all_we_can_get_desc: "Debemos conseguir todo lo que podamos. Confiscar las armas a la policía sería un buen primer paso."
 EST_striking_the_bear: "¿Alguien quiere un filete de oso?"
 EST_striking_the_bear_desc: "Derrotaremos al gran oso malvado que se encuentra al este y restableceremos un nuevo y gran orden."
 EST_revenge_sweden: "Traer justicia a Suecia"
 EST_revenge_sweden_desc: "Los suecos han subyugado a nuestro pueblo durante muchos años y no podemos permitir que este crimen pase desapercibido."
 EST_distance_eu: "Distancia desde la UE"
 EST_distance_eu_desc: "Debemos distanciarnos de esa terrible organización que llaman Unión Europea. Sus peligrosas opiniones pudrirán la cultura de nuestra nación desde la raíz."
 EST_purge_sympathizers: "Purgar a los simpatizantes potenciales"
 EST_purge_sympathizers_desc: "Nuestro partido necesita ser depurado de posibles simpatizantes de la UE. Los despediremos y reemplazaremos sus puestos por miembros más leales y menos afines a la UE."
 EST_ban_eu_parties: "Aplastar cualquier amenaza"
 EST_ban_eu_parties_desc: "Para asegurar nuestra distancia de la amenaza liberal, prohibiremos cualquier partido potencial que pueda causar problemas."
 EST_our_neighbors: "La calma antes de la tormenta"
 EST_our_neighbors_desc: "Construiremos silenciosamente nuevas fábricas militares para armar a nuestros hombres con armas que les ayudarán a ganar la tormenta que se avecina."
 EST_strike_latvia: "Llamativo letonia"
 EST_strike_latvia_desc: "Letonia es nuestro antiguo vecino y no ha pagado el alquiler. Es hora de que los desalojemos en nombre del propietario, es decir, la Tierra."
 EST_strike_lithuania: "Celebraciones en Vilnius"
 EST_strike_lithuania_desc: "Celebraremos la dulce victoria en la capital de Lituania, Vilnius, ¡después de que hayamos liberado a su pueblo y lo hayamos puesto bajo control estonio!"
 EST_clean_up_finland: "Hacer lo que Rusia no pudo"
 EST_clean_up_finland_desc: "Haremos lo que Rusia no pudo y pondremos a Finlandia de rodillas una vez que lancemos nuestro ataque."
 EST_teachers_pay: "Influencia en el aula"
 EST_teachers_pay_desc: "Utilizaremos nuestra influencia en las aulas para conseguir apoyo para nuestra gran causa de expansión y liberación."
 EST_exploiting_resources: "Explotación de recursos"
 EST_exploiting_resources_desc: "Estonia tiene muchos recursos dentro del país. El principal problema es que ninguna administración o gobierno ha intentado buscarlos, al menos en los lugares adecuados."
 EST_push_out_foreign_companies: "Comisión de Infraestructura Resiliente"
 EST_push_out_foreign_companies_desc: "Seguramente las infraestructuras de nuestras naciones sufrirán ataques de una u otra forma, por lo que tendremos que garantizar unas infraestructuras adecuadas y resistentes en tiempos de guerra."
 EST_made_in_estonia: "Proteger nuestros cielos"
 EST_made_in_estonia_desc: "Nuestros cielos tendrán que estar protegidos por si alguna vez tenemos que reaccionar."
 EST_military_focus: "Cultura militarizada"
 EST_military_focus_desc: "Tenemos que reformar la cultura de nuestros pueblos para que gire en torno a lo militar y al militarismo."
 EST_civlian_focus: "Mantener la cultura estonia"
 EST_civlian_focus_desc: "No habrá necesidad de cambiar la identidad de nuestros pueblos. Nuestra identidad nacional seguirá siendo la misma."
 EST_blrt_grupp: "BLRT Grupp"
 EST_blrt_grupp_desc: "BLRT Grupp es una empresa de construcción naval con sede en Estonia y otras partes de la región del Báltico. Podemos aprovechar esto para nuestro beneficio y financiarlos para crear más astilleros para uso militar."
 EST_nokter: "Mokter"
 EST_nokter_desc: "Mokter crea maquinaria y equipos industriales. Podemos utilizar mokter, y ampliar nuestras industrias."
 EST_heart_of_industry: "El corazón industrial del Báltico"
 EST_heart_of_industry_desc: "Seremos el corazón de la industria báltica gracias a nuestros grandes esfuerzos y logros."
 EST_self_sufficiency: "Autonomía"
 EST_self_sufficiency_desc: "No podemos confiar en nadie más que en nosotros mismos, y ello se debe a la naturaleza inestable de la política mundial."
 EST_estonian_goods_outward: "Confiar en la globalización"
 EST_estonian_goods_outward_desc: "¿Por qué debemos tratar de alejarnos de la globalización? Si podemos beneficiarnos de ella, debemos hacer lo mejor y seguir la tendencia."
 EST_european_federation: "La Federación Europea"
 EST_european_federation_desc: "Gracias a nuestros grandes esfuerzos, pondremos Europa (al menos la Oriental) bajo la hegemonía estonia por el momento. Aunque pasaremos por muchas dificultades, no podemos olvidar los grandes sacrificios que hemos hecho para llegar a donde estamos hoy."
 estonia.1.t: "La encrucijada del Báltico"
 estonia.1.d: "Hemos seguido el camino de la neutralidad, renunciando a cualquier camino específico para mantenernos lo más neutrales posible. Creemos que la guerra es algo bárbaro, y librarnos de ella es tener un mundo verdaderamente perfecto."
 estonia.1.o1: "Neutralidad total"
 estonia.2.t: "Letonia nos desafía"
 estonia.2.d: "Letonia ha declarado que no tiene intención de unirse a nosotros en nuestra ambición de unificar el bloque báltico de forma neutral. ¿Cómo debemos responder a esta diatriba?"
 estonia.2.o1: "¡A la guerra!"
 estonia.2.o2: "La paz siempre es una opción"
 estonia.3.t: "Lituania desafía"
 estonia.3.d: "Lituania ha declarado que no tiene intención de unirse a nosotros en nuestra ambición de unificar el bloque báltico en la neutralidad. ¿Cómo debemos responder a esta artimaña?"
 estonia.3.o1: "¡A la guerra!"
 estonia.3.o2: "La paz siempre es una opción"
 estonia.5.t: "El Festival de Eurovisión 2001"
 estonia.5.d: "El Festival de Eurovisión 2001 fue la 46ª edición del concurso de canto, en el que participaron veintitrés países. Pero nadie podría haber predicho que nuestra gran nación de Estonia ganaría este concurso. Con una asombrosa interpretación de \"Everybod\" de Tanel Padar, Dave Benton, 2XL nos consiguió un asombroso total de ¡198 puntos! Es la primera vez que ganamos Eurovisión. ¡Hemos ganado Eurovisión!"
 estonia.5.o1: "Está claro que somos superiores."
 estonia.6.t: "Inauguración de la Columna de la Victoria"
 estonia.6.d: "Hoy, 23 de junio de 2009, en la Plaza de la Libertad de Tallin, Estonia. Como monumento a aquellos que dieron el último sacrificio en la Guerra de Independencia de Estonia. Esta Columna de la Victoria permitirá al pueblo estonio conmemorar a todos aquellos que lucharon por nuestra independencia y libertad."
 estonia.6.o1: "Muestra el coste de la libertad."
 estonia.7.t: "La catástrofe del vuelo 103 de Copterline"
 estonia.7.d: "El vuelo 103 de Copterline era un Sikorsky S-76C+ que se dirigía a Helsinki (Finlandia) desde Tallin (Estonia) y se estrelló en la bahía de Tallin. El 10 de agosto de 2005 sólo tres o cinco minutos después del despegue. Debido a un fallo repentino de los servos. A bordo viajaban dos tripulantes y doce pasajeros. No hubo supervivientes."
 estonia.7.o1: "Lamentable"
 estonia.7.o2: "Pronunciar un discurso para dirigirse a la nación"
 estonia.7.o3: "Pagar reparaciones a las familias"
 estonia.8.t: "Dos sillas, una vez"
 estonia.8.d: "Con el actual partido en el poder, que se describe a sí mismo como «verdaderamente neutral», Estonia parece jugar al balancín con Occidente y Oriente. La situación es bastante interesante, empezando por el hecho de que un país plenamente demócrata y proeuropeo da un paso atrás e intenta cambiar su política a marchas forzadas."
 estonia.8.o1: "Inclinarse hacia Occidente"
 estonia.8.o2: "Inclinarse hacia el Este"
 estonia.8.o3: "¡Verdadera neutralidad!"
 estonia.9.t: "La noche de bronce"
 estonia.9.d: "En medio de la controversia política, en abril de 2007 el Gobierno de Estonia inició los preparativos finales para el traslado de la estatua y el nuevo entierro de los restos asociados, de acuerdo con el mandato político recibido en las anteriores elecciones (celebradas en marzo de 2007). El desacuerdo sobre la idoneidad de la acción provocó protestas masivas y disturbios. Algunos dicen que podrían ser los peores en las noches de Estonia desde la reocupación soviética en 1944."
 estonia.9.o1: "¡Mueve ese monumento!"
 estonia.9.o2: "Deberíamos escucharles."
 estonia.10.t: "Ciberataques"
 estonia.10.d: "Desde hoy, una serie de ciberataques han tenido como blanco sitios web de organizaciones estonias, entre ellas el Parlamento, bancos, ministerios, periódicos y emisoras de radio y televisión, en medio del desacuerdo del país con Rusia sobre el traslado del Soldado de Bronce de Tallin, una elaborada lápida de la era soviética, así como de tumbas de guerra en Tallin."
 estonia.10.o1: "Culpa a los rusos"
 estonia.10.o2: "¡USA no es inocente!"
 estonia.11.t: "Tiroteo en la escuela de Vilijandi"
 estonia.11.d: "El 20 de octubre la tragedia golpeó la ciudad de Viljandi. Un alumno de 15 años del colegio Paalalinna había cogido una pistola de su padre y se la había llevado al campus. Más tarde, el alumno utilizó el arma en clase. Disparando mortalmente a su profesora. Tenía sólo cincuenta y seis años en ese momento. Nadie más resultó herido, el estudiante fue detenido más tarde sin oponer resistencia. Se descubrió que no había pruebas de intimidación o acoso de ningún tipo por parte de su profesora. Se trata de un crimen sin sentido, el primer tiroteo escolar de la historia de nuestro país."
 estonia.11.o1: "¿Cómo ha podido ocurrir?"
 estonia.11.o2: "Si invirtiéramos en nuestra sanidad."
 estonia.11.o3: "Una vigilancia policial más estricta debería ser la solución"
 estonia.12.t: "Fiesta Nacional de Estonia"
 estonia.12.d: "El 24 de febrero de cada año, el pueblo estonio celebra el día en que nuestra nación se independizó del imperio ruso durante la revolución rusa de 1918 a 1920. Es una forma de conmemorar a quienes pagaron el último sacrificio para otorgar a nuestra nación la condición de Estado. Lo celebramos con un espectáculo de fuegos artificiales, conciertos, un desfile de las Fuerzas de Defensa y, por último, un discurso presidencial. "
 estonia.12.o1: "Mu isamaa, mu õnn ja rõõm (¡Mi patria, mi felicidad y alegría!)"
 estonia.16.t: "ETV2 comienza a emitir"
 estonia.16.d: "El canal ETV2 comenzó a emitir el 8 de agosto de 2008. Es el segundo canal de la radiotelevisión pública estonia y se caracteriza por ofrecer contenidos infantiles y culturales a través de múltiples formas de entretenimiento."
 estonia.16.o1: "Los dibujos animados son vitales para el desarrollo de los niños."
 estonia.17.t: "Estonia integra a Letonia"
 estonia.17.d: "En aras de la neutralidad, hemos decidido integrar Letonia. Esto se está haciendo por medios \"pacíficos\", para consternación de algunos políticos descontentos de nuestro país vecino. Veremos cuánto nos beneficia la nueva, poderosa y eficaz Unión Báltica."
 estonia.17.o1: "Anexarlas y hacer un pequeño cambio de imagen."
 estonia.18.t: "Una reforma constitucional"
 estonia.18.d: "Hemos decidido que ya es hora de revisar nuestros estatutos, francamente anticuados. Haremos algunos cambios y no socavaremos la idea general de la misma, pero necesitamos actualizar sus ideales un tanto «anticuados». "
 estonia.18.o1: "Adoptar un enfoque más liberal de la reforma."
 estonia.18.o2: "Un enfoque conservador parece más adecuado."
 estonia.19.t: "Reformas del Gabinete"
 estonia.19.d: "Hemos llegado a la conclusión de que necesitamos una reforma del gabinete. Concretamente una LIBERAL. Tenemos que promover más nuestras ideologías liberales, y eso empieza por garantizar que comienza en el corazón mismo: nuestro gabinete."
 estonia.19.o1: "¿A qué esperas? Empieza ya."
 estonia.20.t: "El refugio económico"
 estonia.20.d: "Estonia es conocida por muchas cosas, como su extensa explotación forestal, minera y agrícola y su sector bancario altamente desarrollado. Se han esforzado progresivamente por reducir la cuantía de los impuestos para animar a la gente a invertir en su gran nación. Vemos que su reciente expansión y algunas de nuestras empresas privadas se han afianzado en nuestro vecino del otro lado del Mar. Quizá merezca la pena estrechar lazos y ampliar nuestra presencia en Estonia."
