 RECALL_VOLUNTEERS_TITLE: "Retirar Fuerza de Intervención"
 RECALL_VOLUNTEERS_ACTION_DESC: "En cualquier momento podemos optar por retirar nuestra fuerza de intervención."
 RECALL_VOLUNTEERS_TOOLTIP: "§Y[This.GetNameWithFlag]§! §Rdebe tener fuerzas de intervención activas de nuestra parte que podamos retirar.§!"
 RECALL_VOLUNTEERS_TOOLTIP_G: "§Y[This.GetNameWithFlag]§! debe tener fuerzas de intervención activas de nuestra parte que podamos retirar."
 RECALL_VOLUNTEERS_SEND_DESC: "La lucha en la que se encuentra §Y[This.GetNameWithFlag]§! ya no es nuestra lucha. Es hora de retirar nuestras fuerzas del conflicto.\n\n§YEsta acción retirará nuestras Fuerzas de Intervención de [This.GetNameWithFlag]§!"
