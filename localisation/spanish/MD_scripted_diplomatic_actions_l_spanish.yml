 REQUEST_MIL_GNSS_ACCESS_TITLE: "Acceso GNSS militar"
 REQUEST_MIL_GNSS_ACCESS_ACTION_DESC: "Petition for uplink credentials to their encrypted military positioning network. Access will involve bilateral treaty negotiations, reciprocal information-sharing commitments, and tiered authorization levels depending on operational need. If accepted we will gain access to their §YMilitary GNSS Satellite Network§!."
