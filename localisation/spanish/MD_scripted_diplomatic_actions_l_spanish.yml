 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Proponer Acuerdo Comercial"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Proponer un Acuerdo Comercial con esta nación debería ser un acuerdo mutuamente beneficioso. Generará una mayor prosperidad tanto para nuestra nación como para la suya.\n\nA continuación se presentan los factores que influyen en la reacción de la IA hacia el acuerdo: Mismo Gobierno, Opinión, Influencia, Facción, Membresía en la UE, Membresía en la OTAN.\n"
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "No tiene actualmente un Acuerdo Comercial con §Y[This.GetNameWithFlag]§!\n"
 PROPOSAL_MISSING_TOOLTIP: "Actualmente no está considerando una oferta de §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "Un Acuerdo Comercial entre nuestras dos naciones aumentará la influencia comercial en §G50§! y la opinión con §Y[This.GetNameWithFlag]§! en §G25§! en caso de ser aceptado. Además, las dos naciones recibirán una influencia adicional de aproximadamente §G~1%§! sobre la otra."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "¡[THIS.GetNameWithFlag] ha aceptado el acuerdo!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] ha aceptado el acuerdo, lo que conlleva los siguientes efectos:\n\nAumento de la Influencia Comercial en §G50§!\nAumento de la Opinión en §G25§!\nAumento de la Influencia de aproximadamente §G~1%§!\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "¡[THIS.GetNameWithFlag] ha rechazado el acuerdo!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "Lamentablemente, [THIS.GetNameWithFlag] ha rechazado nuestro acuerdo comercial. Quizás en otro momento podamos firmar un acuerdo."
 CANCEL_TRADE_AGREEMENT_TITLE: "Cancelar Acuerdo Comercial"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Cancelar el Acuerdo Comercial con esta nación causará tensiones entre nuestras naciones."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "Actualmente tiene un Acuerdo Comercial con §Y[This.GetNameWithFlag]§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "Cancelar el Acuerdo Comercial tiene los siguientes efectos:\n\nLa Influencia Comercial disminuye en §R50§!\nLa Opinión disminuye en §R25§! con un modificador de opinión en curso de §R15§! debido a la ruptura del acuerdo.\n"
 CANCEL_TRADE_AGREEMENT_RECIEVING_TT: "Transmisión desde [Root.GetNameWithFlag]"
 CANCEL_TRADE_AGREEMENT_RECIEVING_DESC: "Mensaje de §Y[Root.GetNameWithFlag]§! cambia su estatus diplomático con nosotros: Cancelar Acuerdo Comercial"
 DIPLO_ACTION_ASSUME_DEBT_TITLE: "¡Propongamos §YAsunción de Deuda§!"
 DIPLO_ACTION_ASSUME_DEBT_ACTION_DESC: "Podemos proponer una §Yasunción de deuda§! a otra nación para ayudar a aliviar sus problemas económicos actuales.Si deciden aceptar esta oferta, obtenemos una pequeña cantidad de opinión y asumimos el 25% de su §YDeuda§!. Primero se deduce de nuestro tesoro.\n\nLos siguientes son factores que determinarán cómo reaccionará la IA al acuerdo:\nMismo Gobierno, Opinión, Influencia, Facción, Membresía de la UE, Membresía de la OTAN."
 DIPLO_ACTION_ASSUME_DEBT_DESC: "Podemos asumir la §YDeuda§! de otra nación para ayudar a aliviar sus problemas económicos actuales. Si deciden aceptar esta oferta, obtenemos una pequeña cantidad de opinión y asumimos el 25% de su §YDeuda§!. Primero se deduce de nuestro tesoro."
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT: "[THIS.GetNameWithFlag] §GAceptado!§!"
 DIPLO_ACTION_ASSUME_DEBT_ACCEPT_DESC: "[THIS.GetNameWithFlag] ha aceptado la asunción de §YDebt§!. Hemos asumido el veinticinco por ciento de su §YDebt§! actual, aliviando así parte de la carga de [THIs.GetNameWithFlag]."
 DIPLO_ACTION_ASSUME_DEBT_REJECT: "[THIS.GetNameWithFlag] §RRechazado!§!"
 DIPLO_ACTION_ASSUME_DEBT_REJECT_DESC: "Lamentablemente, [THIS.GetNameWithFlag] ha rechazado nuestra asunción de deuda. Quizás otro día podamos firmar un acuerdo."
 treasury_more_than_25_debt_tt: "Current Estimated §YDebt§! to Assume: $$[?tmp|-]b\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TOOLTIP: "¡No se encuentra actualmente en un §YTratado de Inversión Mutua§! con §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_TITLE: "¡Propongamos un §YTratado de Inversión Mutua§!"
 PROPOSE_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Podemos proponer un §YTratado de Inversión Mutua§! con esta nación para fomentar las inversiones en ambas naciones. El tratado nos dará a cada uno una reducción del §YCosto y Duración de la Inversión§! del §G5§!%, y una influencia del §G~1§!% en cada nación.\n\nLos siguientes son factores que influyen en cómo reaccionará la IA al acuerdo:\nMismo gobierno, opinión, influencia, facción, pertenencia a la UE, pertenencia a la OTAN.\n\nAdemás, si la nación objetivo es una IA, se agregará al grupo de §YObjetivo de inversión permanente§!, lo que significa que intentarán invertir en usted."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY: "La propuesta de un §YTratado de Inversión Mutua§! tendrá §YInfluencia Comercial§! por parte del §G30§! y §YOpinión§! con §Y[This.GetNameWithFlag]§! por parte del §G30§! en caso de que sea aceptada por la otra nación. Las dos naciones también recibirán §G~1%§! §YInfluencia§! una sobre la otra. Además, cada nación tendrá §YCosto y Duración de la Inversión§! en la otra reducida en un §G5§!%."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT: "[THIS.GetNameWithFlag] §GSe firmó§! el §YTratado de Inversión Mutua§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_ACCEPT_DESC: "[THIS.GetNameWithFlag] ha firmado el §YTratado de Inversión Mutua§!. Como resultado, nuestras dos naciones se están acercando rápidamente y los inversores de nuestra nación ya están interesados ​​en las nuevas oportunidades comerciales."
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT: "[THIS.GetNameWithFlag] ¡§RRechazado§! el §YTratado Mutuo de Inversión§!"
 DIPLO_ACTION_PROPOSE_MUTUAL_INVESTMENT_TREATY_REJECT_DESC: "[THIS.GetNameWithFlag] ha rechazado el §YTratado de Inversión Mutua§!. Los inversores de nuestro país están decepcionados de que nuestras dos naciones no hayan podido llegar a un acuerdo. Tal vez en otro momento..."
 CANCEL_MUTUAL_INVESTMENT_TREATY_TITLE: "¡Fin del §YTratado de Inversión Mutua§!"
 CANCEL_MUTUAL_INVESTMENT_TOOLTIP: "¡Actualmente se encuentra en un §YTratado de Inversión Mutua§! con §Y[This.GetNameWithFlag]§!\n"
 CANCEL_MUTUAL_INVESTMENT_TREATY_ACTION_DESC: "Ya no nos interesa mantener nuestro §YTratado de Inversión Mutua§! entre nuestras dos naciones. Es hora de ponerle fin al §YTratado de Inversión Mutua§! y empezar a forjar nuevos acuerdos para el futuro. Poner fin al §YAcuerdo Comercial§! tiene los siguientes efectos:\n\n¡La influencia comercial disminuye en §R50§!\nOpinión Disminución de §R25§! con un modificador de opinión de §R15§! debido al incumplimiento del acuerdo\n"
 DIPLO_ACTION_CANCEL_MUTUAL_INVESTMENT_TREATY: "Lamentablemente, [THIS.GetNameWithFlag] se ha retirado de nuestro §YTratado de Inversión Mutua§!. Quizás otro día podamos firmar otro §YTratado de Inversión Mutua§!, pero a día de hoy ya no tenemos ningún acuerdo."
