 faction_brics_alliance: "Miembro del BRICS"
 faction_brics_alliance_desc: "BRICS es un conjunto de varios países que abarcan varias regiones. Aunque el pacto fue diseñado inicialmente para ser de naturaleza más económica, sus miembros han decidido que es mejor para ellos formar un pacto defensivo para alianzas rivales como la de la OTAN."
