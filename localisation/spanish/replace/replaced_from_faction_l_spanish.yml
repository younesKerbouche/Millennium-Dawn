 imperial_bloc_alliance: "Bloque Imperial"
 faction_imperial_bloc_alliance: "Miembro del Bloque Imperial"
 faction_imperial_bloc_alliance_desc: "El Bloque Imperial, a menudo denominado Potencias neocentrales, fue formado por Alemania para competir contra la dominación de la OTSC y la OTAN en la región. Aunque la formación del pacto por parte de Alemania fue de naturaleza contundente, ha llevado a un cambio en un mundo más bipolar."
