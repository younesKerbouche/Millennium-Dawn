 defense_of_democracy_goal_name: "Defensa de la democracia"
 defense_of_democracy_goal_desc: "La democracia está bajo amenaza. Debemos colaborar para impedir que los países democráticos del mundo caigan uno por uno."
 containment_of_communism_goal_name: "Contención del comunismo mundial"
 containment_of_communism_goal_desc: "El mundo no estará a salvo hasta que la amenaza comunista sea eliminada."
 suppress_regional_fascism_goal_name: "Suprimir el fascismo"
 suppress_regional_fascism_goal_desc: "El fascismo amenaza con extenderse como un incendio forestal. Cuantos más países caigan en sus garras, más peligrosa se volverá la situación a nuestro alrededor."
 suppress_regional_communism_goal_name: "Reprimir el comunismo en [ROOT.GetCountryContinent]"
 suppress_regional_communism_goal_desc: "Hemos de hacer cuanto sea necesario para liberar [ROOT.GetCountryContinent] del yugo comunista."
 regional_expansionism_goal_name: "Expansión en [ROOT.GetCountryContinent]"
 regional_expansionism_goal_desc: "Nuestra facción debería asumir el liderazgo y dominar [ROOT.GetCountryContinent]."
 suppress_regional_democracy_goal_name: "Aplacar la democracia"
 suppress_regional_democracy_goal_desc: "Los supuestos países democráticos son la mayor amenaza a nuestros ideales. Hemos de asegurarnos de que solo controlan una parte minoritaria de [ROOT.GetCountryContinent]."
 between_the_seas_goal_name: "Entre los mares"
 between_the_seas_goal_desc: "Si creamos un sólido muro de territorio aliado, desde el mar Negro hasta el Báltico, podremos resistir cualquier amenaza."
 little_entente_goal_name: "Aplicar los tratados de paz de París"
 little_entente_goal_desc: "Los tratados de paz de París establecieron las fronteras de [GER.GetName], [HUN.GetName], [BUL.GetName] y [AUS.GetName]. Nuestro objetivo principal es evitar que estos países se anexionen territorios fronterizos y destruyan así la paz en Europa."
 china_territorial_integrity_goal_name: "Integridad territorial"
 china_territorial_integrity_goal_desc: "China debe ser liberada y unirse bajo un solo partido gobernante. Solo podremos devolver a China la gloria que merece si impedimos que nuestros territorios estén bajo control de enemigos externos e internos."
 china_chinese_consolidation_goal_name: "Consolidación de China"
 china_wang_front_expansion_name: "Triunfo sobre el imperialismo"
 china_wang_front_expansion_desc: "Es hora de contrarrestar la influencia de las potencias coloniales sobre Asia Oriental. Debemos construir nuestro propio bloque de poder en la región para que jamás vuelvan a dominarnos."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "La unión hace la fuerza"
 strength_in_unity_goal_desc: "Los países de nuestro rincón del mundo deben unirse. Si construimos una facción fuerte, tendremos muchas posibilidades de permanecer independientes y neutrales."
 conquest_of_territory_goal_name: "Conquista y dominación"
 conquest_of_territory_goal_desc: "En un mundo hostil, la expansión es vital para la supervivencia, ya que crea zonas colchón y nos da acceso a más recursos."
 spread_of_communism_goal_name: "La revolución del mundo"
 spread_of_communism_goal_desc: "Ha llegado el momento de que las masas se levanten. Y donde las masas no puedan levantarse, debemos ayudarlos por la fuerza de las armas."
 control_of_the_balkans_goal_name: "Seguridad en los Balcanes"
 control_of_the_balkans_goal_desc: "Las potencias externas siempre han intentado extender su influencia a los Balcanes. Debemos mantenernos fuertes juntos y contrarrestar las incursiones extranjeras en la región."
 african_decolonization_goal_name: "Descolonización africana"
 african_decolonization_goal_desc: "Ha llegado el momento de que África se levante contra sus adversarios y opresores. ¡Debemos liberar el continente, por la fuerza si es necesario!"
 habsburg_hegemony_goal_name: "Hegemonía Habsburgo"
 habsburg_hegemony_goal_desc: "La familia es la parte más importante de cualquier unión y nuestra alianza no es diferente. Debemos asegurarnos las coronas de Europa y extender nuestra influencia por todo el continente."
 indifference_is_a_threat_goal_name: "La indiferencia es una amenaza"
 indifference_is_a_threat_goal_desc: "Dado que el estallido de un conflicto a gran escala en Europa es prácticamente inevitable, hemos de asegurarnos de que no hay sorpresas. Cualquier país que se niegue a posicionarse ha de ser eliminado."
 security_through_expansion_goal_name: "Seguridad mediante la expansión"
 security_through_expansion_goal_desc: "Necesitamos un escudo alrededor de nuestro territorio y un anillo de Estados que rodee nuestras fronteras actuales."
 an_iron_curtain_goal_name: "Un telón de acero"
 an_iron_curtain_goal_name_desc: "Para proteger mejor la patria, debemos crear a nuestro alrededor un telón de estados títeres que impida el paso a visitas inoportunas."
 eastern_european_security_goal_name: "Seguridad de Europa del Este"
 eastern_european_security_goal_desc: "Para proteger mejor nuestros intereses en Europa del Este, debemos intervenir y establecer regímenes afines a los occidentales."
 mare_nostrum_goal_name: "Mare Nostrum"
 mare_nostrum_goal_desc: "El sueño de nuestro pueblo siempre ha sido convertir el Mediterráneo en nuestro mar interior particular, ¡y por fin ha llegado la hora de hacerlo realidad!"
 pax_romana_goal_name: "Pax Romana"
 pax_romana_goal_desc: "El sueño de nuestro pueblo siempre ha sido restablecer la gloria del Imperio romano, ¡y por fin ha llegado la hora de hacerlo realidad!"
 building_up_guam_goal_name: "Ampliar la base naval de Guam"
 building_up_guam_goal_desc: "Necesitamos asegurar la conexión con [PHI.GetNameDef] por si hay conflictos con [JAP.GetName]. Además, sería muy ventajoso tener un punto de preparación más próximo a nuestras armadas por si un día entramos en guerra con el gobierno [JAP.GetAdjective]. [638.GetName] encaja perfectamente."
 the_two_seas_goal_name: "Establecer presencia en el mar Báltico y el mar Negro"
 the_two_seas_goal_desc: "Debemos tener una fuerte presencia naval tanto en el mar Báltico como en el mar Negro."
 one_germany_goal_name: "Unir los estados alemanes"
 one_germany_goal_desc: "Para construir una base de poder fuerte y unida, antes debemos procurar que Alemania sea fuerte y unida. Los tratados de paz de París prohibían la reunificación alemana; ha llegado el momento de demostrar que no acatamos acuerdos inútiles."
 guardians_of_peace_goal_name: "Mantener la paz mundial"
 guardians_of_peace_goal_desc: "Se están formando nubes de tormenta en el horizonte. Debemos evitar que la guerra estalle demasiado pronto para que nuestra alianza tenga tiempo para prepararse como es debido ante el inevitable conflicto."
 growing_the_faction: "Ampliar la facción"
 growing_the_faction_desc: "Nuestra facción necesita contar con más miembros para que la tomen en serio en la esfera geopolítica."
 a_large_faction_goal_name: "Invitar a más países a nuestra facción"
 a_large_faction_goal_desc: "Si nuestra facción crece aún más, podremos proyectar su influencia en mayor medida."
 preemptive_strike_on_fascism_goal_name: "Lanzar un ataque preventivo contra un país fascista"
 preemptive_strike_on_fascism_goal_desc: "No tenemos que esperar a que nos golpeen. Debemos asegurarnos de llevar la iniciativa."
 a_great_fortress_goal_name: "Construir fortificaciones más resistentes"
 a_great_fortress_goal_desc: "La preparación es la clave. Si nos apoderamos de las regiones fronterizas y de los puntos clave que usan las fortificaciones más modernas, impediremos que el enemigo nos derrote."
 aggressive_defense_goal_name: "Causar daños a los agresores"
 aggressive_defense_goal_desc: "No cederemos ni un centímetro al enemigo. Los soldados deben entender que lo importante no es morir por nuestro país, sino hacer que el enemigo muera por el suyo."
 war_on_communism_goal_name: "Declarar la guerra al comunismo"
 war_on_communism_goal_desc: "Necesitamos detener la propagación del comunismo a toda costa."
 war_on_democracy_goal_name: "Declarar la guerra a la democracia"
 war_on_democracy_goal_desc: "Tenemos que atacar a nuestros enemigos ideológicos."
 defeat_of_communism_goal_name: "Derrotar al comunismo"
 defeat_of_communism_goal_desc: "Para derrotar al comunismo mundial, debemos comenzar en casa y erradicarlo en nuestra parte del mundo."
 defeat_of_fascism_goal_name: "Derrotar al fascismo"
 defeat_of_fascism_goal_desc: "Para detener la propagación del fascismo de una vez por todas, hay que empezar por erradicar el fascismo en nuestra parte del mundo."
 defeat_of_anti_communists_goal_name: "Derrotar a los contrarrevolucionarios"
 defeat_of_anti_communists_goal_desc: "El primer paso hacia una revolución mundial es la conversión de las potencias regionales que se oponen a ella. Para eso, hay que eliminar las amenazas en nuestro propio continente, ante todo."
 defeat_of_anti_fascists_goal_name: "Propagar el fascismo por el continente"
 defeat_of_anti_fascists_goal_desc: "Debemos aspirar a destruir los gobiernos antifascistas en nuestro continente."
 defeating_our_enemies_goal_name: "Ganar la guerra"
 defeating_our_enemies_goal_desc: "Los tiempos son inciertos y la guerra es inevitable. Debemos asegurarnos de terminar en el bando ganador, sea como sea."
 is_victor_in_pc_tt: "Está en el bando ganador en una conferencia de paz."
 a_military_base_goal_name: "Expandir la industria militar"
 a_military_base_goal_desc: "La cruzada contra el comunismo requiere armas. Para producir armas en grandes cantidades, necesitamos una industria militar fuerte."
 a_military_base_tech_bonus: "Bonificación por objetivo: $a_military_base_goal_name$"
 resource_control_goal_name: "Conseguir recursos estratégicos"
 resource_control_goal_desc: "La facción debe asegurarse de que cuenta con los recursos necesarios para hacer frente a cualquier amenaza en el mundo."
 secure_european_continent_goal_name: "Establecer Fortaleza Europa"
 secure_european_continent_goal_desc: "Debemos asegurarnos de que el continente europeo esté alineado con nuestra causa. La [faction.GetName] debe gobernar Europa con mano de hierro."
 secure_north_africa_goal_name: "Asegurar el norte de África"
 secure_north_africa_goal_desc: "Debemos esforzarnos para dominar no solo Europa, sino también para asegurarnos de que podemos conseguir algo más que un simple punto de apoyo en el norte de África."
 an_armored_fist_goal_name: "Ampliar nuestras fuerzas blindadas"
 an_armored_fist_goal_desc: "Los nuevos tiempos crean oportunidades para nuevas formas de hacer la guerra. Los tanques son el futuro. Debemos asegurarnos de que, como facción, contamos con suficientes para dominar el campo de batalla."
 an_infantry_army_goal_name: "Ampliar nuestras fuerzas de infantería"
 an_infantry_army_goal_desc: "La columna vertebral de cualquier ejército es su infantería. Necesitamos un ejército de infantería considerable para respaldar nuestras reivindicaciones tanto en el ámbito diplomático como en el campo de batalla."
 high_seas_fleet_goal_name: "Ampliar la flota de buques capitales"
 high_seas_fleet_goal_desc: "Es fundamental para nuestras operaciones asegurarnos de que nuestros enemigos no controlen el Atlántico Norte. Si logramos impedirlo, no solo evitaremos los efectos de un bloqueo naval, sino que nuestras flotas podrán navegar libremente."
 high_seas_fleet_tech_bonus: "Bonificación por objetivo: $high_seas_fleet_goal_name$"
 control_the_chinese_coast_goal_name: "Mantener el control de la costa"
 control_the_chinese_coast_goal_desc: "Si fuéramos atacados, deberíamos esforzarnos por mantener nuestro acceso al mar mientras podamos. Nuestra supervivencia está ligada a nuestra capacidad para recibir mercancías de países al otro lado del mar."
 guerilla_expansion_goal_name: "Organizar la resistencia"
 guerilla_expansion_goal_desc: "Puede que no podamos enfrentarnos a los invasores en sus propios términos, así que lo haremos en los nuestros."
 industrial_expansion_goal_name: "Expansión industrial"
 industrial_expansion_goal_desc: "La mejor manera de crear una facción fuerte es tener una base industrial sólida. Debemos conseguir la fuerza industrial necesaria para convertirnos en una potencia importante."
 industrial_domination_goal_name: "Expandir la industria civil"
 industrial_domination_goal_desc: "La guerra moderna se basa en la capacidad de producción. Asegurémonos de tener la mayor capacidad industrial que el mundo haya visto."
 industrial_expansion_tech_bonus: "Bonificación por objetivo: $industrial_expansion_goal_name$"
 industrial_research_goal_name: "Investigar $construction4$"
 industrial_research_goal_desc: "Para convertirnos en actor dominante, debemos liderar el conocimiento industrial en la facción."
 secure_chinese_waters_goal_name: "Dominar las aguas chinas"
 secure_chinese_waters_goal_desc: "Podemos dominar en tierra, pero nuestra máxima prioridad, con una costa tan larga, debe ser impedir que nos invadan. Esta seguridad comienza mar adentro."
 faction_goal_subjugate_the_faction_name: "Someter a la facción"
 faction_goal_subjugate_the_faction_desc: "La única forma de resistir el embate de los invasores extranjeros consiste en presentar un frente unificado con un liderazgo fuerte. De muchas voces diferentes, haremos un gran coro."
 faction_goal_north_subjugated_name: "Someter al Norte"
 faction_goal_north_subjugated_desc: "Si hiciéramos un esfuerzo concertado para integrar esta parte de nuestra facción, el resto de los caudillos entenderían de dónde sopla el viento y se alinearían."
 faction_goal_west_subjugated_name: "Someter al Oeste"
 faction_goal_west_subjugated_desc: "Si hiciéramos un esfuerzo concertado para integrar esta parte de nuestra facción, el resto de los caudillos entenderían de dónde sopla el viento y se alinearían."
 faction_goal_south_subjugated_name: "Someter al Sur"
 faction_goal_south_subjugated_desc: "Si hiciéramos un esfuerzo concertado para integrar esta parte de nuestra facción, el resto de los caudillos entenderían de dónde sopla el viento y se alinearían."
 faction_goal_no_japanese_in_china_name: "Expulsar a los invasores"
 faction_goal_no_japanese_in_china_desc: "Los japoneses llevan mucho tiempo oprimiendo a nuestro pueblo. Ya no podemos permitirles seguir en China."
 faction_goal_the_northern_mandate_name: "Controlar Siberia Oriental"
 faction_goal_the_northern_mandate_desc: "Para que prospere nuestro pueblo, necesitamos el territorio y los recursos de Siberia. Su gobierno actual no sabe utilizarlos adecuadamente, por lo que tenemos derecho a ellos."
 faction_goal_the_southern_mandate_name: "Controlar el sudeste asiático"
 faction_goal_the_southern_mandate_desc: "En un pasado glorioso tuvimos influencia sobre las zonas del sur, y volveremos a tenerla. Con la riqueza que contiene la zona, las posibilidades son infinitas."
 faction_goal_the_greater_game_name: "Controlar Asia Central"
 faction_goal_the_greater_game_desc: "Los imperios quisieron imponer su voluntad en Asia Central, y los rechazaron. Ahora es nuestro turno de avanzar hacia el oeste y cruzar las estepas."
 suppress_asian_communism_goal_name: "Reprimir el comunismo asiático"
 suppress_asian_communism_goal_desc: "El comunismo es una amenaza a los valores tradicionales, al orden natural de las cosas. Hemos de aunar fuerzas para aplacarlo cuando enseñe las orejas."
 strategic_resource_control_goal_name: "Control de recursos estratégicos"
 strategic_resource_control_goal_desc: "Quien controla los recursos estratégicos del mundo controla la política mundial."
 align_china_goal_name: "Alinear China"
 align_china_goal_desc: "Hay que controlar las facciones chinas y la amenaza que representan. La mejor solución a este problema es reemplazarlas por un régimen más afín a nosotros."
 control_the_chinese_capitals_goal_name: "Controlar las capitales chinas"
 control_the_chinese_capitals_goal_desc: "Si tomamos el control de las antiguas capitales de China, presentarán menos resistencia a nuestros planes."
 war_on_communism_in_asia_goal_name: "Declarar la guerra al comunismo en Asia"
 war_on_communism_in_asia_goal_desc: "Solo hay una manera de derrotar al comunismo: por la fuerza y con armas. Necesitamos erradicarlo por completo en toda Asia si queremos librarnos de su influencia para siempre."
 coastal_security_goal_name: "Controlar la costa"
 coastal_security_goal_desc: "Deberíamos asegurarnos de que contamos con el control total del frente marítimo del este y sudeste asiático. Así, impediremos que los colonizadores imperialistas occidentales se asienten en nuestra región."
 secure_the_oil_supply_goal_name: "Proteger el suministro de petróleo"
 secure_the_oil_supply_goal_desc: "Si vamos a librar una larga guerra, necesitamos conseguir por cualquier medio el petróleo suficiente para hacerle frente."
 secure_the_oil_supply_tech_bonus: "Bonificación por objetivo: Proteger el suministro de petróleo"
 protector_of_peace_goal_name: "Protector de la paz"
 protector_of_peace_goal_desc: "No nos conviene involucrarnos en guerras con Europa u otros países, sino que deberíamos esforzarnos por mantener la paz y alentar a otros países a resolver sus conflictos de forma pacífica y con rapidez."
 african_domination_goal_name: "Dominio de África"
 african_domination_goal_desc: "Nuestro objetivo final siempre será impedir la influencia extranjera en África. Los que no están de nuestro lado, están contra nosotros, y les haremos cumplir."
 contain_japanese_expansion_asia_goal_name: "Contener la expansión japonesa"
 contain_japanese_expansion_asia_goal_desc: "Debemos hacer cuanto podamos para contener la expansión territorial de [JAP.GetName]."
 pan_americanism_goal_name: "Panamericanismo"
 pan_americanism_goal_desc: "Toda América debe estar unida. Si lo conseguimos, habremos asegurado nuestra parte del mundo y crearemos un frente unido contra cualquier fuerza externa."
 amerindian_liberation_goal_name: "Liberación amerindia"
 amerindian_liberation_goal_desc: "Los pueblos originarios de América deben ser liberados de los opresores extranjeros que los gobiernan hoy."
 islamic_brotherhood_goal_name: "Hermandad de musulmanes"
 islamic_brotherhood_goal_desc: "Las naciones islámicas del mundo deben unirse para enfrentarse a los que prefieren vernos conquistados y sometidos."
 baltic_security_goal_name: "Proteger el Báltico"
 baltic_security_goal_desc: "Para asegurar el futuro de nuestros ciudadanos, debemos proteger la región báltica con todas nuestras fuerzas. Su pueblo solo prosperará si la mantenemos bajo nuestro control."
 nordic_defence_goal_name: "Defender a los nórdicos"
 nordic_defence_goal_desc: "Para asegurar el futuro de nuestros ciudadanos, debemos proteger la región nórdica con todas nuestras fuerzas. Solo podremos prosperar si mantenemos alejados a los imperios prepotentes."
 european_dominance_goal_name: "Establecer la soberanía europea"
 european_dominance_goal_desc: "Si logramos unir bajo una bandera la mayor parte de Europa, podemos crear una alianza con fuerza suficiente para enfrentarse a las amenazas más graves."
 asian_dominance_goal_name: "Establecer la soberanía asiática"
 asian_dominance_goal_desc: "Con la mayoría de Asia bajo nuestro control, nadie podrá infravalorar nuestra facción."
 middle_east_dominance_goal_name: "Controlar Oriente Medio"
 middle_east_dominance_goal_desc: "Necesitamos unirnos y establecer un control total desde la península arábiga y el Levante hasta las montañas afganas. Esta región tendría un peso importante si nos aseguramos de trabajar todos juntos."
 the_arteries_of_trade_goal_name: "Proteger las arterias del comercio"
 the_arteries_of_trade_goal_desc: "Hemos de controlar las principales líneas de distribución para garantizar la supervivencia de nuestros países miembros."
 the_atomic_race_goal_name: "Construir la primera bomba atómica"
 the_atomic_race_goal_desc: "Hemos de asegurarnos de que nuestros enemigos, presentes y futuros, no accedan a las armas nucleares antes que nosotros. La única forma de garantizar que ninguna otra potencia pueda plantarnos cara es siendo los primeros."
 the_atomic_race_complete_trigger: "Un miembro de [ROOT.GetFactionName] es el primer país en completar: $sp_nuclear_bomb$"
 the_atomic_race_complete_trigger_fail: "Un país que no es miembro de [ROOT.GetFactionName] es el primero en completar: $sp_nuclear_bomb$"
 rule_the_waves_goal_name: "Dominar las olas"
 rule_the_waves_goal_desc: "Para dominar verdaderamente los mares se necesita una gran flota, y el componente clave de una gran flota son los buques capitales."
 eliminate_the_twin_threats_goal_name: "Acabar con la doble amenaza"
 eliminate_the_twin_threats_goal_desc: "Mientras [SOV.GetNameDef] y [GER.GetNameDef] no vengan a nuestro bando, nunca estaremos seguros."
 disarm_aggression_central_powers_goal_name: "Mitigar a los países agresores"
 disarm_aggression_central_powers_goal_desc: "Rara vez atacan las democracias a otros países. Con el fin de proteger Europa para las generaciones venideras, hemos de asegurarnos de que estos países agresivos adoptan la democracia o, en caso contrario, eliminarlos por completo."
 rule_the_waves_tech_bonus: "Bonificación por objetivo: Dominar las olas"
 imperial_glory_goal_name: "Defender bienes imperiales importantes"
 imperial_glory_goal_desc: "Los bastiones clave de nuestro imperio, así como los de nuestros aliados, han de resistir. Si mantenemos el control de las posesiones en todo el mundo durante los tiempos de guerra, demostraremos que somos una fuerza digna de respeto."
 production_quotas_goal_name: "Alcanzar las cuotas de producción"
 production_quotas_goal_desc: "Necesitamos un enorme arsenal de armas para asegurar la integridad de [ROOT.GetFactionName] y estar preparados para afrontar cualquier amenaza que se nos presente."
 stall_the_fascist_threat_goal_name: "Frenar la amenaza fascista"
 stall_the_fascist_threat_goal_desc: "Debemos obstaculizar la expansión del fascismo en el mundo. Puede que España caiga, pero tenemos que poner de nuestra parte para retrasarlo hasta que podamos defendernos de la amenaza del fascismo. Al atraer las tropas enemigas a un conflicto en España, les dificultamos concentrarse en otros lugares y ganamos un tiempo valioso."
 the_red_tide_goal_name: "Ampliar el Ejército Rojo"
 the_red_tide_goal_desc: "Lo más importante son las botas en el terreno. Lo que hace falta es un ejército de diez millones de soldados. Así es como se asegura de verdad la supervivencia."
 military_infrastructure_goal_name: "Construir infraestructura militar"
 military_infrastructure_goal_desc: "Una infraestructura bien desarrollada es crítica para asegurar que nuestras fuerzas de defensa fronteriza tengan las líneas de suministro que requieren."
 ensure_military_r_d_goal_name: "Construir instalaciones militares de I+D"
 ensure_military_r_d_goal_desc: "Es vital no quedarnos atrás en materia de tecnología militar, y a tal fin construiremos centros de investigación donde se desarrollen prototipos avanzados y nuevos conceptos."
 spy_master_goal_name: "Nombrar un maestro espía"
 spy_master_goal_desc: "Sería oportuno especializar a uno de nuestros miembros en el arte del espionaje y la inteligencia, formación que le permitiría ponerse al frente de las operaciones de nuestra alianza."
 develop_mexican_oil_goal_name: "Desarrollar el petróleo de México"
 develop_mexican_oil_goal_desc: "Si ampliamos la extracción de las reservas de petróleo mexicanas, tendremos combustible de sobra para suplir por completo nuestra demanda industrial y militar."
 develop_curacao_oil_goal_name: "Desarrollar el petróleo de Curazao"
 develop_curacao_oil_goal_desc: "No hay crudo venezolano que no se procese en las refinerías de Curazao. Si aumentáramos su extracción, la alianza mantendría el acceso continuo a derivados del petróleo refinados."
 develop_venezuelan_oil_goal_name: "Desarrollar el petróleo de Venezuela"
 develop_venezuelan_oil_goal_desc: "La extracción de petróleo venezolano se puede ampliar para suministrar a nuestra alianza la energía que necesita para el desempeño de toda operación militar."
 develop_guyanan_bauxite_goal_name: "Desarrollar la bauxita de Guyana"
 develop_guyanan_bauxite_goal_desc: "Ampliar el desarrollo de los yacimientos de bauxita de Guyana nos daría las materias primas esenciales para la fabricación de aviones a gran escala."
 develop_suriname_bauxite_goal_name: "Desarrollar la bauxita de Surinam"
 develop_suriname_bauxite_goal_desc: "Ampliar el desarrollo de los abundantes depósitos de bauxita de Surinam nos brindaría la materia prima que tanto necesita nuestra industria aeroespacial para seguir creciendo."
 develop_lappland_metals_goal_name: "Desarrollar los metales de Laponia"
 develop_lappland_metals_goal_desc: "Ampliar la extracción de la riqueza mineral de Laponia reforzaría las reservas de hierro y tungsteno de la alianza, fundamentales para nuestra industria armamentística."
 develop_ploiesti_oil_fields_goal_name: "Desarrollar los campos petrolíferos de Ploiești"
 develop_ploiesti_oil_fields_goal_desc: "Los únicos campos petrolíferos de Europa son los de Ploiești. Debemos explotarlos como corresponde, ya que de ellos extraeríamos el combustible necesario para sustentar todo nuestro dispositivo militar."
 develop_baku_oil_fields_goal_name: "Desarrollar los campos petrolíferos de Bakú"
 develop_baku_oil_fields_goal_desc: "El desarrollo de la región petrolífera de Bakú nos daría acceso a inmensas reservas de crudo, la savia de toda operación militar."
 develop_iraqi_oil_goal_name: "Desarrollar el petróleo de Irak"
 develop_iraqi_oil_goal_desc: "Ampliar la producción petrolífera de Irak podría ser vital para suplir nuestra demanda de combustible militar."
 develop_persian_oil_goal_name: "Desarrollar el petróleo de Persia"
 develop_persian_oil_goal_desc: "En caso de ampliar los campos petrolíferos persas y sus medios de refinamiento, tendríamos garantizado un caudal de petróleo constante que colmaría nuestras necesidades operativas."
 develop_chinese_metals_goal_name: "Desarrollar los metales de China"
 develop_chinese_metals_goal_desc: "China es un territorio rico en diversos metales fundamentales, que podrían extraerse de forma extensiva y dotar a la alianza de los recursos necesarios para nutrir sus redes militares e industriales."
 develop_malayan_riches_goal_name: "Desarrollar las riquezas de Malasia"
 develop_malayan_riches_goal_desc: "Si desarrollamos el tungsteno y el caucho malayos podríamos impulsar como nunca el desarrollo material de la alianza, garantizando un suministro logístico fiable tanto en el plano industrial como en el militar."
 develop_indonesian_riches_goal_name: "Desarrollar las riquezas de Indonesia"
 expand_newfoundland_bases_goal_name: "Ampliar las bases de Terranova"
 expand_newfoundland_bases_goal_desc: "Al ampliar nuestras bases de Terranova, controlaremos mejor todo convoy que transite el Atlántico Norte y estaremos capacitados para proyectar nuestro poderío aéreo y naval a través de rutas de tráfico vitales."
 expand_bermuda_bases_goal_name: "Ampliar las bases de las Bermudas"
 expand_bermuda_bases_goal_desc: "Ampliar nuestras bases de las Bermudas nos facilitaría la vigilancia del Atlántico mediante patrullas. Esto, cómo no, redundaría en la seguridad de las cadenas de suministro intercontinentales."
 expand_bahamas_bases_goal_name: "Ampliar las bases de las Bahamas"
 expand_bahamas_bases_goal_desc: "Ampliar nuestras bases de las Bahamas nos permitiría llevar un control mucho más efectivo de las vías marítimas del Caribe, favoreciendo además la salvaguarda de nuestros desplazamientos por mar a América del Norte y del Sur."
 fortify_panama_canal_goal_name: "Fortificar el canal de Panamá"
 expand_trinidad_bases_goal_name: "Ampliar las bases de Trinidad"
 expand_azores_bases_goal_name: "Ampliar las bases de las Azores"
 expand_iceland_bases_goal_name: "Ampliar las bases de Islandia"
 expand_iceland_bases_goal_desc: "Ampliar las bases en Islandia nos daría un mayor control del estrecho de Dinamarca y podríamos aumentar nuestra influencia a través del corredor del Atlántico Norte."
 expand_faroese_bases_goal_name: "Ampliar las bases de las Feroe"
 expand_narvik_bases_goal_name: "Ampliar las bases de Narvik"
 expand_narvik_bases_goal_desc: "Ampliar las bases de Narvik mejoraría la llegada a buen puerto de esos cargamentos de mineral de hierro que tanto necesitamos, además de atribuirnos un dominio incontestable de las rutas de suministro árticas."
 fortify_danish_belts_goal_name: "Fortificar los estrechos daneses"
 fortify_danish_belts_goal_desc: "Una vez fortificado, el estrecho de Kattegat sería la ficha clave para dominar sin rival alguno el acceso naval entre el mar del Norte y el Báltico."
 fortify_danish_belts_tooltip: "Todas las provincias de §YJutlandia§!, §YFionia§! y §YSelandia§! que controlan los §Yestrechos daneses§! tienen un §Yfuerte costero§! de nivel 1 y están dotadas con una división."
 fortify_gibraltar_goal_name: "Fortificar Gibraltar"
 fortify_gibraltar_goal_desc: "Si fortificamos nuestra base estratégica del estrecho de Gibraltar, todo el tránsito marítimo entre el Mediterráneo y el Atlántico quedará supeditado a nuestro control."
 expand_maltese_bases_goal_name: "Ampliar las bases de Malta"
 expand_maltese_bases_goal_desc: "Al ampliar nuestras bases de Malta, nos será más fácil que nunca sabotear las líneas de suministro enemigas y extender nuestra influencia por el Mediterráneo central."
 expand_cretan_bases_goal_name: "Ampliar las bases de Creta"
 expand_cretan_bases_goal_desc: "Si ampliamos nuestras bases de Creta dominaremos mejor el Mediterráneo oriental y facilitaremos las operaciones en el Egeo y en el norte de África."
 expand_cypriot_bases_goal_name: "Ampliar las bases de Chipre"
 expand_cypriot_bases_goal_desc: "Ampliar las bases de Chipre mejoraría nuestras operaciones en el Mediterráneo oriental, y se verían igualmente beneficiadas en materia de seguridad las rutas aéreas vitales que conectan con Oriente Medio."
 fortify_bosporus_goal_name: "Fortificar el Bósforo"
 fortify_bosporus_goal_desc: "Fortificar el estrecho del Bósforo nos daría el dominio del acceso naval al mar Negro desde el Mediterráneo y viceversa."
 fortify_bosporus_tooltip: "Todas las provincias de §YEstambul§! que controlan el estrecho del §YBósforo§! tienen un §Yfuerte costero§! de nivel 1, un §Yfuerte terrestre§! de nivel 1 y están dotadas con una división."
 fortify_dardanelles_goal_name: "Fortificar los Dardanelos"
 fortify_dardanelles_goal_desc: "Fortificar los Dardanelos reforzaría nuestra capacidad para regular todo el tráfico de flotas y mercancía procedente del mar Negro."
 fortify_dardanelles_tooltip: "Todas las provincias de §YEdirne§! que controlan los §YDardanelos§! tienen un §Yfuerte costero§! de nivel 1, un §Yfuerte terrestre§! de nivel 1 y están dotadas con una división."
 fortify_suez_canal_goal_name: "Fortificar el canal de Suez"
 fortify_suez_canal_goal_desc: "Mantener la posesión del canal de Suez es vital para controlar en exclusiva la arteria troncal que conecta Europa y Asia."
 fortify_suez_tooltip: "Todas las provincias de §YSuez§! que controlan el estrecho de §YSuez§! tienen un §Yfuerte costero§! de nivel 1, un §Yfuerte terrestre§! de nivel 1 y están dotadas con una división."
 expand_gulf_of_aden_bases_goal_name: "Ampliar las bases del golfo de Adén"
 fortify_strait_of_hormuz_goal_name: "Fortificar el estrecho de Ormuz"
 fortify_strait_of_hormuz_goal_desc: "Fortificar las bases estratégicas del estrecho de Ormuz nos permitiría controlar mejor el acceso al petróleo iraquí y persa, de vital importancia para nosotros."
 fortify_strait_of_hormuz_tooltip: "Todas las provincias de §YMusandam§! y §YFars§! que controlan el estrecho de §YOrmuz§! tienen un §Yfuerte costero§! de nivel 1, un §Yfuerte terrestre§! de nivel 1 y están dotadas con una división."
 expand_ceylonese_bases_goal_name: "Ampliar las bases de Ceilán"
 expand_ceylonese_bases_goal_desc: "Si ampliáramos nuestras bases de Ceilán, reforzaríamos el dominio del océano Índico y facilitaríamos la protección de vías marítimas vitales entre Oriente Medio y el Sudeste Asiático."
 expand_singapore_naval_base_goal_name: "Ampliar la base naval de Singapur"
 expand_singapore_naval_base_goal_desc: "En el estrecho de Malaca se erige imponente la base naval fortificada de Singapur, una construcción monumental capaz de regular todo tránsito entre los océanos Índico y Pacífico. Debería reforzarse aún más."
 fortify_manila_bay_goal_name: "Fortificar la bahía de Manila"
 fortify_manila_bay_goal_desc: "Si fortificamos las defensas de la bahía de Manila, el Pacífico occidental vería más poder nuestro proyectado a través de sus aguas. Nada nos impediría acceder a las Indias Orientales y al mar de la China Meridional."
 fortify_manila_tooltip: "La provincia de §YManila§! cuenta con un §Yfuerte costero§! de nivel 2 y una §Ybase naval§! de nivel 7, y el estado de §YManila§! cuenta con una §Ybase aérea§! de nivel 8."
 fortify_okinawa_goal_name: "Fortificar Okinawa"
 fortify_okinawa_goal_desc: "Una vez fortificada, Okinawa serviría para regular todo acercamiento al archipiélago japonés y consolidar un férreo perímetro defensivo en el Pacífico."
 fortify_okinawa_tooltip: "§YOkinawa§! cuenta con §Ydefensa antiaérea§! de nivel 1 y una §Ybase aérea§! de nivel 5, y la provincia de §YNaha§! cuenta con un §Yfuerte costero§! de nivel 2."
 fortify_iwo_jima_goal_name: "Fortificar Iwo Jima"
 fortify_iwo_jima_goal_desc: "Fortificada, Iwo Jima serviría para regular todo acercamiento al archipiélago japonés y consolidar un perímetro defensivo férreo en el Pacífico."
 expand_caroline_islands_bases_goal_name: "Ampliar las bases en las Carolinas"
 expand_caroline_islands_bases_goal_desc: "Ampliar nuestras bases en las islas Carolinas y el atolón Truk es cuanto necesitamos para desarrollar cómodamente maniobras navales y aéreas a lo largo y ancho del Pacífico central."
 expand_guadalcanal_bases_goal_name: "Ampliar las bases en Guadalcanal"
 expand_guadalcanal_bases_goal_desc: "Con bases de mayor envergadura en la isla de Guadalcanal, veríamos muy facilitado el desempeño de operaciones navales en el Pacífico Sur y el acceso a aguas australianas."
 expand_wake_island_bases_goal_name: "Ampliar las bases en Wake"
 expand_midway_island_bases_goal_name: "Ampliar las bases en Midway"
 expand_midway_island_bases_goal_desc: "El desarrollo de nuestras bases en Midway posibilitaría una circulación segura por el Pacífico central, además de constituir una base clave para las operaciones transoceánicas."
 undoing_brest_litowsk_goal_name: "Venganza por el Tratado de Brest-Litovsk"
 undoing_brest_litowsk_goal_desc: "Aún quedan retazos de aquella paz humillante que se impuso con Brest-Litovsk. Ha llegado la hora de borrar por completo ese pasaje bochornoso de nuestra historia."
 marine_corps_goal_name: "Fundar un cuerpo de marines"
 marine_corps_goal_desc: "Redoblaremos nuestras capacidades ofensivas si engrosamos nuestras fuerzas anfibias con una ampliación, amén de los territorios enemigos a nuestro alcance."
 marine_corps_tech_bonus: "Bonificación por objetivo: $marine_corps_goal_name$"
 submarine_force_goal_name: "Ampliar la flota de submarinos"
 submarine_force_goal_desc: "Una fuerza submarina competente desempeña un papel crucial a la hora de socavar las líneas de suministro enemigas."
 submarine_force_tech_bonus: "Bonificación por objetivo: $submarine_force_goal_name$"
 convoy_escort_force_goal_name: "Escoltar convoyes por el océano"
 convoy_escort_force_goal_desc: "Con el fin de blindar nuestra logística de abastecimiento, es fundamental contar con buques de escolta suficientes."
 convoy_escort_force_tech_bonus: "Bonificación por objetivo: $convoy_escort_force_goal_name$"
 air_superiority_goal_name: "Mantener la superioridad aérea"
 air_superiority_goal_desc: "Las victorias en tierra y mar se encuentran supeditadas hoy al control de los cielos. Necesitamos cazas suficientes para reafirmar nuestro dominio aéreo."
 air_superiority_tech_bonus: "Bonificación por objetivo: $air_superiority_goal_name$"
 control_mexican_oil_goal_name: "Controlar el petróleo de México"
 control_mexican_oil_goal_desc: "Si nos apoderásemos de las reservas de petróleo mexicanas, tendremos combustible de sobra para suplir por completo nuestra demanda industrial y militar."
 control_curacao_oil_goal_name: "Controlar el petróleo de Curazao"
 control_curacao_oil_goal_desc: "No hay crudo venezolano que no se procese en las refinerías de Curazao. Si las llegáramos a controlar, la alianza tendría acceso continuo a derivados del petróleo refinados."
 control_venezuelan_oil_goal_name: "Controlar el petróleo de Venezuela"
 control_venezuelan_oil_goal_desc: "Las copiosas reservas de petróleo venezolano bastan y sobran para suministrar a nuestra alianza la energía que necesita para el desempeño de toda operación militar."
 control_guyanan_bauxite_goal_name: "Controlar la bauxita de Guyana"
 control_guyanan_bauxite_goal_desc: "Apoderarnos de los yacimientos de bauxita guyaneses nos serviría ante todo para redoblar la producción de aluminio de la alianza, un recurso indispensable en la fabricación de aviones."
 control_suriname_bauxite_goal_name: "Controlar la bauxita surinamesa"
 control_suriname_bauxite_goal_desc: "De ser nuestros, los abundantes depósitos de bauxita de Surinam nos brindarían la materia prima que tanto necesita nuestra industria aeroespacial para seguir creciendo."
 control_lappland_metals_goal_name: "Controlar los metales de Laponia"
 control_lappland_metals_goal_desc: "Si dispusiéramos de acceso a la riqueza mineral de Laponia, lo notaríamos con creces en nuestras reservas de hierro y tungsteno, fundamentales para nuestra industria armamentística."
 control_ploiesti_oil_fields_goal_name: "Controlar los campos petrolíferos de Ploiești"
 control_ploiesti_oil_fields_goal_desc: "Los únicos campos petrolíferos de Europa son los de Ploiești. Su valor, por tanto, resulta incalculable, ya que de ellos extraeríamos el combustible necesario para sustentar todo nuestro dispositivo militar."
 control_baku_oil_fields_goal_name: "Controlar los campos petrolíferos de Bakú"
 control_baku_oil_fields_goal_desc: "Quien controle la región petrolífera de Bakú dispone de acceso a inmensas reservas de crudo, la savia de toda operación militar."
 control_iraqi_oil_goal_name: "Controlar el petróleo de Irak"
 control_iraqi_oil_goal_desc: "La producción petrolífera de Irak bien podría ser una fuente vital para suplir nuestra demanda de combustible militar."
 control_persian_oil_goal_name: "Controlar el petróleo de Persia"
 control_persian_oil_goal_desc: "En caso de hacernos con el control de los campos petrolíferos persas y sus medios de refinamiento, tendríamos garantizado un caudal de petróleo constante que colme nuestras necesidades operativas."
 control_chinese_metals_goal_name: "Controlar los metales de China"
 control_chinese_metals_goal_desc: "China es un territorio rico en diversos metales fundamentales, que perfectamente podrían dotar a la alianza de los recursos necesarios para nutrir sus redes militares e industriales."
 control_malayan_riches_goal_name: "Controlar las riquezas de Malasia"
 control_malayan_riches_goal_desc: "En nuestro poder, el tungsteno y el caucho malayos servirían para impulsar como nunca el desarrollo material de la alianza, garantizando un suministro logístico fiable tanto en el plano industrial como en el militar."
 control_indonesian_riches_goal_name: "Controlar las riquezas de Indonesia"
 control_indonesian_riches_goal_desc: "Indonesia es un territorio con una riqueza natural de lo más diversa. Abarca petróleo, caucho y minerales, todos ellos recursos valiosísimos para sustentar nuestra base industrial y avalar la independencia de nuestra alianza en materia de recursos."
 control_newfoundland_bases_goal_name: "Controlar las bases de Terranova"
 control_newfoundland_bases_goal_desc: "Al contar con bases en Terranova, todo convoy que transitara el Atlántico Norte respondería a nuestra autoridad, y estaríamos capacitados para proyectar nuestro poderío aéreo y naval a través de rutas de tráfico vitales."
 control_bermuda_goal_name: "Controlar las Bermudas"
 control_bermuda_goal_desc: "La presencia de bases nuestras en las Bermudas nos facilitaría la vigilancia del Atlántico mediante patrullas. Esto, cómo no, redundaría en la seguridad de las cadenas de suministro intercontinentales."
 control_bahamas_bases_goal_name: "Controlar las bases de las Bahamas"
 control_bahamas_bases_goal_desc: "La posesión de bases en las Bahamas nos permitirá llevar un control mucho más efectivo de las vías marítimas del Caribe, favoreciendo además la salvaguarda de nuestros desplazamientos por mar a América del Norte y del Sur."
 control_panama_canal_goal_name: "Controlar el canal de Panamá"
 control_panama_canal_goal_desc: "El canal de Panamá es un activo esencial que facilita el traslado rápido de flotas entre el Atlántico y el Pacífico, una flexibilidad sumamente ventajosa de cara al desarrollo de estrategias marítimas."
 control_trinidad_goal_name: "Controlar Trinidad"
 control_trinidad_goal_desc: "Por su emplazamiento privilegiado, Trinidad es un enclave esencial para quien desee controlar la producción petrolífera del Caribe, amén de ser un puerto de entrada idóneo a la costa septentrional de Sudamérica."
 control_azores_goal_name: "Controlar las Azores"
 control_azores_goal_desc: "La posición estratégica de las Azores pone al alcance de sus soberanos una porción inmensa del Atlántico, facilitando así la circulación de submarinos y la defensa contra estos, por no hablar del respaldo aéreo a convoyes."
 control_iceland_goal_name: "Controlar Islandia"
 control_iceland_goal_desc: "Al contar con bases en Islandia, tendríamos prácticamente garantizado el control del estrecho de Dinamarca y podríamos extender nuestra influencia a través del corredor del Atlántico Norte."
 control_faroe_islands_goal_name: "Controlar las islas Feroe"
 control_faroe_islands_goal_desc: "Por su emplazamiento estratégico, quien controla las islas Feroe controla también las rutas marítimas del norte. Son, asimismo, fundamentales para el desempeño de operaciones navales con rumbo a Gran Bretaña, Escandinavia y el Ártico."
 control_narvik_goal_name: "Controlar Narvik"
 control_narvik_goal_desc: "Apoderarnos de Narvik contribuiría a la llegada a buen puerto de esos cargamentos de mineral de hierro que tanto necesitamos, además de atribuirnos un dominio incontestable de las rutas de suministro árticas."
 control_danish_belts_goal_name: "Controlar los estrechos daneses"
 control_danish_belts_goal_desc: "Bien guarnecido, el estrecho de Kattegat sería la ficha clave para dominar sin rival alguno el acceso naval entre el mar del Norte y el Báltico."
 control_brittany_bases_goal_name: "Controlar las bases de Bretaña"
 control_brittany_bases_goal_desc: "Con las bases estratégicas emplazadas a lo largo del litoral bretón en nuestro poder, se extendería el alcance de nuestras operaciones submarinas y aéreas en el Atlántico. A través de esas bases, además, tendríamos garantizado el acceso a la Europa continental."
 control_gibraltar_goal_name: "Controlar Gibraltar"
 control_gibraltar_goal_desc: "Si nos apoderamos de la base estratégica emplazada en el estrecho de Gibraltar, todo el tránsito marítimo entre el Mediterráneo y el Atlántico quedará supeditado a nuestro control."
 control_malta_goal_name: "Controlar Malta"
 control_malta_goal_desc: "Con Malta en nuestro poder, nos será más fácil que nunca sabotear las líneas de suministro enemigas y extender nuestra influencia por el Mediterráneo central."
 control_crete_goal_name: "Controlar Creta"
 control_crete_goal_desc: "Controlar la isla de Creta equivale a dominar buena parte del Mediterráneo oriental, y facilitaría nuestras operaciones en el Egeo y en el norte de África."
 control_cyprus_goal_name: "Controlar Chipre"
 control_cyprus_goal_desc: "Adueñarnos de Chipre cimentaría nuestras operaciones en el Mediterráneo oriental, y se verían igualmente beneficiadas en materia de seguridad las rutas aéreas vitales que conectan con Oriente Medio."
 control_bosporus_goal_name: "Controlar el Bósforo"
 control_bosporus_goal_desc: "Bastaría tomar el estrecho del Bósforo para adjudicarnos el dominio del acceso naval al mar Negro desde el Mediterráneo y viceversa."
 control_dardanelles_goal_name: "Controlar los Dardanelos"
 control_dardanelles_goal_desc: "Quien ocupa los Dardanelos posee la llave que regula todo el tráfico de flotas y mercancía procedente del mar Negro."
 control_suez_canal_goal_name: "Controlar el canal de Suez"
 control_suez_canal_goal_desc: "El canal de Suez es un enclave vital que nos permitiría controlar en exclusiva la arteria troncal que conecta Europa y Asia. Por ella circularían nuestras fuerzas y recursos con una celeridad incomparable."
 control_gulf_of_aden_bases_goal_name: "Controlar las bases del golfo de Adén"
 control_gulf_of_aden_bases_goal_desc: "Las bases estratégicas que se distribuyen por el golfo de Adén garantizan a quien las ocupa una entrada segura al mar Rojo y rutas de navegación fiables que enlazan Europa, África y Asia."
 control_strait_of_hormuz_goal_name: "Controlar el estrecho de Ormuz"
 control_strait_of_hormuz_goal_desc: "Con bases estratégicas en el estrecho de Ormuz es viable controlar el acceso al petróleo iraquí y persa, de inestimable valor estratégico."
 control_ceylon_goal_name: "Controlar Ceilán"
 control_ceylon_goal_desc: "Con Ceilán en nuestro poder, tendríamos asegurados el dominio del océano Índico y la protección de vías marítimas vitales entre Oriente Medio y el Sudeste Asiático."
 control_singapore_goal_name: "Controlar Singapur"
 control_singapore_goal_desc: "En el estrecho de Malaca se erige imponente la base naval fortificada de Singapur, una construcción monumental capaz de regular todo tránsito entre los océanos Índico y Pacífico. Debería ser nuestra."
 control_manila_goal_name: "Controlar Manila"
 control_manila_goal_desc: "Con las defensas de la bahía de Manila a nuestra disposición, el Pacífico occidental vería nuestro poder proyectado a través de sus aguas. Nada nos impediría acceder a las Indias Orientales y al mar de la China Meridional."
 control_okinawa_goal_name: "Controlar Okinawa"
 control_okinawa_goal_desc: "De hacernos con Okinawa, dispondríamos de un cuartel formidable desde el que aguijonear al archipiélago japonés y sentar las bases de un perímetro defensivo estable en el Pacífico."
 control_iwo_jima_goal_name: "Controlar Iwo Jima"
 control_iwo_jima_goal_desc: "Si Iwo Jima se rinde a nuestra soberanía, su cercanía a Japón nos permitirá sobrevolar el país y extender nuestro alcance al Pacífico central."
 control_caroline_islands_goal_name: "Controlar las islas Carolinas"
 control_caroline_islands_goal_desc: "Dominar las islas Carolinas y el atolón Truk es cuanto necesitamos para desarrollar cómodamente maniobras navales y aéreas a lo largo y ancho del Pacífico central."
 control_guadalcanal_goal_name: "Controlar Guadalcanal"
 control_guadalcanal_goal_desc: "Si nuestra bandera ondeara en la isla de Guadalcanal, poco nos costaría llevar a cabo operaciones navales en el Pacífico Sur y acceder a aguas australianas."
 control_wake_island_goal_name: "Controlar la isla Wake"
 control_wake_island_goal_desc: "La isla Wake alberga un gran valor estratégico, ya que a sus soberanos les facilita el reconocimiento y la cobertura aérea de las rutas que surcan el Pacífico central."
 control_midway_island_goal_name: "Controlar el atolón de Midway"
 control_midway_island_goal_desc: "Controlar Midway posibilita una circulación segura por el Pacífico central, además de constituir una base clave para las operaciones transoceánicas."
 control_hawaii_goal_name: "Controlar Hawái"
 control_hawaii_goal_desc: "Una vez en nuestro poder, Pearl Harbor sería el punto neurálgico de nuestras operaciones en el Pacífico y desde su base coordinaríamos la logística oceánica en su totalidad. Además, gozaríamos de acceso privilegiado al litoral americano del Pacífico."
 control_attu_island_goal_name: "Controlar la isla Attu"
 control_attu_island_goal_desc: "Con la isla Attu integrada en nuestro territorio, las rutas marítimas del Pacífico Norte quedarían supeditadas a nuestra autoridad y podríamos operar sin trabas a lo largo del archipiélago aleutiano, llegando así a Alaska o incluso al litoral americano del Pacífico."
 undo_versailles_goal_name: "Venganza por el Tratado de Versalles"
 undo_versailles_goal_desc: "Demasiado hemos esperado ya a repudiar ese \"Diktat\", que no es otra cosa que una pantomima. ¡Hoy recuperaremos los territorios que por derecho nos pertenecen!"
 strategic_bombing_campaign_goal_name: "Campaña prolongada de bombardeos estratégicos"
 strategic_bombing_campaign_goal_desc: "Con una campaña multitudinaria de bombardeos a enclaves estratégicos, la capacidad industrial del enemigo se verá mermada de forma sistemática, lo que a su vez se traducirá en el desgaste de sus fuerzas."
 liberate_territory_goal_name: "Liberar nuestro territorio"
 liberate_territory_goal_desc: "Nuestro territorio está en posesión del enemigo, y liberarlo debe ser nuestro objetivo preeminente."
 great_offensive_goal_name: "Ejecutar una gran ofensiva"
 great_offensive_goal_desc: "Nuestro primer paso con miras a zanjar la guerra no puede ser otro que una ofensiva contundente destinada a tomar territorios enemigos."
