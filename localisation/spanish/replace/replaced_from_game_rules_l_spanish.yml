 RULE_GROUP_AI_BEHAVIOR: "Comportamiento de la IA"
 RULE_OPTION_DEFAULT: "Predeterminado"
 RULE_OPTION_DEFAULT_AI_DESC: "La IA tomará decisiones basadas en otras configuraciones de jugabilidad, como la opción de forzar enfoques históricos y otros escenarios de juego. Este comportamiento es el mismo que en la versión 1.5 y anteriores."
 RULE_GROUP_COUNTRY_SPECIFIC: "Reglas de Jugabilidad Específicas del País"
