 RULE_ALLOW_WARGOALS: "Objetivos de Guerra"
 RULE_OPTION_ALWAYS_FREE: "Siempre Gratuitos"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC: "Sin restricciones para ninguna ideología, sin importar la Tensión Mundial."
 RULE_OPTION_LIMITED: "Limitados"
 RULE_ALLOW_WARGOALS_LIMITED_DESC: "La generación de objetivos de guerra está limitada por ideologías y límites de Tensión Mundial."
 RULE_OPTION_FREE_25: "Gratuitos al 25% de Tensión Mundial"
 RULE_OPTION_FREE_50: "Gratuitos al 50% de Tensión Mundial"
 RULE_OPTION_FREE_75: "Gratuitos al 75% de Tensión Mundial"
 RULE_OPTION_FREE_100: "Gratuitos al 100% de Tensión Mundial"
 RULE_ALLOW_WARGOALS_FREE_25_DESC: "La generación de objetivos de guerra está desactivada por debajo del 25% de Tensión Mundial, pero está disponible para todas las naciones posteriormente. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
 RULE_ALLOW_WARGOALS_FREE_50_DESC: "La generación de objetivos de guerra está desactivada por debajo del 50% de Tensión Mundial, pero está disponible para todas las naciones posteriormente. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
 RULE_ALLOW_WARGOALS_FREE_75_DESC: "La generación de objetivos de guerra está desactivada por debajo del 75% de Tensión Mundial, pero está disponible para todas las naciones posteriormente. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
 RULE_ALLOW_WARGOALS_FREE_100_DESC: "La generación de objetivos de guerra está desactivada por debajo del 100% de Tensión Mundial, pero está disponible para todas las naciones posteriormente. Esto anula cualquier restricción ideológica, pero aún permite obtener objetivos de guerra a través de enfoques."
 RULE_OPTION_FOCUSES_ONLY: "Solo a través de Enfoques"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC: "Los objetivos de guerra solo se pueden obtener a través de enfoques nacionales, eventos y decisiones."
 RULE_OPTION_FOCUSES_ONLY_38: "Solo a través de Enfoques (Hasta 1938)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_38_DESC: "Los objetivos de guerra solo se pueden obtener a través de enfoques nacionales, eventos y decisiones, hasta 1938."
 RULE_OPTION_FOCUSES_ONLY_39: "Solo a través de Enfoques (Hasta 1939)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_39_DESC: "Los objetivos de guerra solo se pueden obtener a través de enfoques nacionales, eventos y decisiones, hasta 1939."
 RULE_OPTION_FOCUSES_ONLY_40: "Solo a través de Enfoques (Hasta 1940)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC: "Los objetivos de guerra solo se pueden obtener a través de enfoques nacionales, eventos y decisiones, hasta 1940."
 RULE_ALLOW_MILITARY_ACCESS: "Acceso Militar y Derechos de Atraque"
 RULE_ALLOW_LICENSING: "Licencias de Producción"
 RULE_ALLOW_LICENSING_FREE_DESC: "Los países pueden adquirir licencias de producción de cualquier país."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC: "Los países solo pueden adquirir licencias de producción de países con la misma ideología gobernante."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "Los países solo pueden adquirir licencias de producción de países en la misma facción."
 RULE_ALLOW_LICENSING_BLOCKED_DESC: "Los países nunca pueden adquirir licencias de producción fuera de decisiones y eventos especiales."
 RULE_ALLOW_LEND_LEASE: "Préstamo y Arriendo"
 RULE_ALLOW_LEND_LEASE_FREE_DESC: "Los países pueden realizar préstamos y arrendamientos de equipos a cualquier país, sin importar el nivel de Tensión Mundial."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "El préstamo y arriendo está limitado por la Tensión Mundial y las reglas de ideología."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Los países solo pueden realizar préstamos y arriendos de equipos a países con la misma ideología gobernante."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Los países solo pueden realizar préstamos y arriendos de equipos a países en la misma facción."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Los países nunca pueden realizar préstamos y arriendos de equipos a ningún otro país."
