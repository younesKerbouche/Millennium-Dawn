 RULE_GROUP_COVERT_ACTIONS: "Acciones Encubiertas"
 RULE_ALLOW_COUPS: "Golpes de Estado"
 RULE_ALLOW_COUPS_FREE_DESC: "Los países pueden preparar y ejecutar golpes de estado libremente."
 RULE_ALLOW_COUPS_AI_ONLY_DESC: "Los países solo pueden preparar y ejecutar golpes de estado contra naciones no controladas por un humano."
 RULE_ALLOW_COUPS_BLOCKED_DESC: "Los países no pueden preparar ni ejecutar golpes de estado en ninguna nación."
 RULE_ALLOW_PARTY_BOOSTING_FREE_DESC: "Los países pueden incrementar la popularidad de los partidos en cualquier otro país."
 RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC: "Los países solo pueden incrementar la popularidad de los partidos en países no controlados por un humano."
 RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC: "Los países solo pueden incrementar la popularidad de los partidos en países con un jugador humano."
 RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC: "Los países no pueden incrementar la popularidad de los partidos en ningún país."
 RULE_MAXIMUM_FORT_LEVEL: "Nivel Máximo de Fortificación"
 RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC: "Los países pueden construir fortificaciones terrestres y costeras de acuerdo con las restricciones normales."
 RULE_MAXIMUM_FORT_LEVEL_DESC: "Los países solo pueden construir fortificaciones terrestres y costeras hasta el nivel seleccionado. Las fortificaciones existentes al inicio del juego no se ven afectadas por esto. Los edificios otorgados mediante enfoques nacionales, decisiones y eventos pueden exceder el nivel seleccionado."
