l_spanish:
 STAT_NAVY_SUB_VISIBILITY:0 "Sigilo de Submarino: "
 STAT_NAVY_SUB_VISIBILITY_DESC:0 "Qué tan silencioso y sigiloso es el submarino."
 STAT_NAVY_SHORE_BOMBARDMENT:0 "Capacidad de Asalto Anfibio: "
 STAT_NAVY_SHORE_BOMBARDMENT_DESC:0 "La capacidad de un barco para ayudar a las tropas embarcadas en asaltos anfibios y combates en costas cercanas cuando está en misión de espera."
 STAT_NAVY_MISSION_COVERAGE:0 "Eficiencia de Detección del Enemigo: "
 STAT_NAVY_MISSION_COVERAGE_DESC:0 "§TQué tan eficiente es el barco para detectar enemigos. Cada barco añade su eficiencia de detección.§!"
 STAT_NAVY_FIRE_RANGE_DESC:0 "El alcance de los misiles principales del barco."
 STAT_NAVY_EVASION:0 "Armas de Defensa Puntual: "
 STAT_NAVY_EVASION_DESC:0 "Capacidad de los barcos para evitar impactos enemigos con bengalas, sistemas CIWS y otras contramedidas. Los barcos más pequeños tienen naturalmente más probabilidades de evadir impactos."
 STAT_NAVY_SUB_ATTACK:0 "Guerra Anti-Submarina: "
 STAT_NAVY_SUB_ATTACK_DESC:0 "Cuánto daño podemos infligir a los submarinos enemigos."
 STAT_NAVY_ATTACK:0 "Potencia de Fuego de Misiles: "
 STAT_NAVY_ATTACK_DESC:0 "Cuántos y qué tan poderosos son los misiles antibuque que tenemos."
 STAT_NAVY_ANTI_AIR_ATTACK_DESC:0 "Cuántos y qué tan poderosos son los misiles antiaéreos que tenemos para atacar aeronaves enemigas."
 STAT_NAVY_ANTI_AIR_TARGETTING_DESC:0 "Qué tan bien puede el radar del barco rastrear y seleccionar objetivos de aeronaves enemigas."
 STAT_AIR_RANGE:0 "Alcance Operativo: "
 STAT_AIR_AGILITY:0 "Ventaja del radar:"
 STAT_AIR_AGILITY_DESC:0 "Cómo las características de sigilo de un avión, su aviónica, sus sistemas de armas y su entrenamiento de piloto le dan una ventaja en un BVR y en un enfrentamiento cercano."
 STAT_AIR_DEFENCE:0 "Defensa Aérea："
 STAT_AIR_DEFENCE_DESC:0 "La capacidad de una aeronave para atraer y/o superar en maniobras o eliminar con fuerza una amenaza armamentística entrante."
 STAT_NAVY_RAIDING_COORDINATION:1 "Coordinación de Saqueo: "
 STAT_NAVY_PATROL_COORDINATION:1 "Coordinación de Patrulla: "
 STAT_NAVY_TORPEDO_ATTACK:0 "Torpedos: "
 STAT_NAVY_TORPEDO_ATTACK_DESC:0 "Cuánto daño podemos infligir al usar los torpedos del barco."
 STAT_NAVY_HG_ATTACK:1 "Misiles antibuque: "
 STAT_NAVY_HG_ATTACK_DESC:0 "La cantidad de daño y ataque que los misiles antibuque pueden causar a los barcos enemigos."
 STAT_NAVY_HG_ARMOR_PIERCING:1 "Perforación AshM: "
 STAT_NAVY_HG_ARMOR_PIERCING_DESC:0 "Este valor representa qué tan bien los ataques con misiles antibuque podrán penetrar las defensas puntuales y el blindaje del enemigo."
 STAT_NAVY_LG_ATTACK:1 "Ataque de cañón: "
 STAT_NAVY_LG_ATTACK_DESC:0 "Daño causado por la artillería naval, los autocañones y las ametralladoras, este es también el valor del bombardeo costero."
 STAT_NAVY_LG_ARMOR_PIERCING:1 "Penetración Ligera: "
 STAT_NAVY_LG_ARMOR_PIERCING_DESC:0 "Penetración de blindaje de las armas ligeras, valores de penetración más altos aumentan la probabilidad de golpes críticos, mientras que los valores de penetración por debajo del blindaje enemigo reducen severamente el daño."
 STAT_NAVY_SURFACE_VISIBILITY:0 "Visibilidad en Superficie: "
 STAT_NAVY_SURFACE_VISIBILITY_DESC:0 "Qué tan difícil es encontrar y golpear este barco, valores más pequeños aumentarán la capacidad de supervivencia y dificultarán la detección del barco."