 DIPLOMACY_CREATE_FACTION_DESC:0 "Forma una alianza militar con $COUNTRY|Y$. Ambas naciones podrán unirse en guerra. Si se han enviado o recibido fuerzas de intervención entre nosotros, serán devueltas."
 DIPLOMACY_CREATE_FACTION_REQUEST_DESC:0 "$COUNTRY|UY$ desea que les apoyemos en la creación de la facción: $FACTION|Y$.\nSi se han enviado o recibido fuerzas de intervención entre nosotros, serán devueltas."
 DIPLOMACY_JOIN_FACTION_REQUEST_DESC:0 "$COUNTRY|UY$ desea unirse a nuestra facción $FACTION|Y$.\nSi se han enviado o recibido fuerzas de intervención entre los miembros de la facción, serán devueltas.\nLos golpes de Estado planificados entre $COUNTRY|H$ y nosotros se cancelarán automáticamente."
 DIPLOMACY_OFFER_JOIN_FACTION_DESC:0 "Invita a $COUNTRY|UH$ a unirse a $FACTION|H$. Esto les permitirá convocarse mutuamente a la guerra. El líder de la facción es $LEADER|H$.\nSi se han enviado o recibido fuerzas de intervención entre los miembros de la facción, serán devueltas."
 DIPLOMACY_OFFER_JOIN_FACTION_REQUEST_DESC:0 "$COUNTRY|UH$ desea que nos unamos a su facción: $FACTION|Y$.\nSi se han enviado o recibido fuerzas de intervención entre los miembros de la facción, serán devueltas.\nLos golpes de Estado planificados entre $COUNTRY|H$ y nosotros se cancelarán automáticamente."
