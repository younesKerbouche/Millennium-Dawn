 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_MILACC:0 "Establecimiento de Base Militar en el Extranjero"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_MILACC:0 "\nNuestra solicitud de establecer una base militar ha sido §Gaceptada§! por §Y$COUNTRY$§!.\n\nAhora podemos posicionar tropas dentro de sus fronteras."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_MILACC:0 "Rechazo de Base Militar"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_MILACC:0 "\n¡§Y$COUNTRY|U$§! ha §Rrechazado§! nuestra solicitud de establecer una base militar en su territorio!"
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_LEND_LEASE:0 "Aceptada la Ayuda Militar"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_LEND_LEASE:0 "\n§Y$COUNTRY|U$§! ha §Gaceptado§! nuestra ayuda militar.\n\nNuestro apoyo material ayudará en sus esfuerzos."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_LEND_LEASE:0 "Ayuda Militar Rechazada"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_LEND_LEASE:0 "\n¡§Y$COUNTRY|U$§! ha §Rrechazado§! nuestra ayuda militar.\n\nNo contarán con nuestro apoyo material."
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_LEND_LEASE_EXISTING:0 "Aceptada la Ayuda Militar Modificada"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_LEND_LEASE_EXISTING:0 "\n§Y$COUNTRY|U$§! ha §Gaceptado§! nuestra ayuda militar modificada.\n\nNuestro continuo apoyo material ayudará en sus esfuerzos."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_LEND_LEASE_EXISTING:0 "Ayuda Militar Modificada Rechazada"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_LEND_LEASE_EXISTING:0 "\n¡§Y$COUNTRY|U$§! ha §Rrechazado§! nuestra ayuda militar modificada.\n\nYa no contarán con nuestro apoyo material."
 DIPLOMACY_MESSAGE_ACCEPTED_TITLE_DIPLOMACY_SEND_VOLUNTEERS:0 "Aceptada la Fuerza de Intervención"
 DIPLOMACY_MESSAGE_ACCEPTED_MESSAGE_DIPLOMACY_SEND_VOLUNTEERS:0 "\n§Y$COUNTRY|U$§! §Gpermitirá§! que una fuerza de intervención de nuestro país participe en su conflicto.\n\nNuestras tropas están en camino para salvaguardar la paz y la seguridad internacionales."
 DIPLOMACY_MESSAGE_DECLINED_TITLE_DIPLOMACY_SEND_VOLUNTEERS:0 "Rechazo de la Fuerza de Intervención"
 DIPLOMACY_MESSAGE_DECLINED_MESSAGE_DIPLOMACY_SEND_VOLUNTEERS:0 "\n¡§Y$COUNTRY|U$§! ha §Rrechazado§! permitir que nuestra fuerza de intervención entre en su país.\n\nNuestros pacificadores tendrán que retirarse."
 DIPLOMACY_MESSAGE_REPLYED_INCOMING_LEND_LEASE_TITLE:0 "Respuesta a la Solicitud de Ayuda Militar"
