 RAJ_brics_alliance_decisions: "BRICS"
 RAJ_brics_alliance_decisions_desc: "§HBRICS§! se ha convertido en algo mucho más que un bloque económico. Se ha convertido en una §Calianza defensiva§!, destinada a defenderse contra las otras alianzas principales, como la §CNATO§!.\n\nTendremos la oportunidad de expandirnos y hacer crecer BRICS en algo mucho más grande invitando a §Hmás miembros§!. Obtendremos la capacidad de invitar a otros países a nuestra alianza una vez que tengamos al menos un §H30% de influencia§! en los §Hpíses elegibles§!."
 maoist_decision_category: "Insurgencia naxalita-maoísta"
 maoist_decision_category_desc: "La insurgencia naxalita-maoísta es un conflicto en curso en la India donde los grupos maoístas, inspirados en la ideología de Mao Zedong, están involucrados en una rebelión armada contra el gobierno indio. El movimiento surgió a finales de la década de 1960 y está principalmente activo en áreas rurales, particularmente en los estados de Chhattisgarh, Jharkhand y Odisha. La insurgencia busca abordar cuestiones de desigualdad de tierras, explotación y injusticia social. Se considera una de las mayores amenazas internas para la seguridad de la India y ha resultado en una violencia y pérdida de vidas significativas. El gobierno ha estado implementando varias estrategias para frenar la insurgencia y abordar las causas subyacentes.\n\n$political_influence_of_maoists$: [?ROOT.maoist_political_influence]\n$strength_of_maoists$: [?ROOT.strength_of_maoists]\n$mao_curent_popularity$: [?party_pop_array^19|%1]"
