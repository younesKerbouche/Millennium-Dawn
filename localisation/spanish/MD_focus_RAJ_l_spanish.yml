 RAJ_bahujan_samaj_party: "Partido Bahujan Samaj"
 RAJ_bahujan_samaj_party_desc: "Partido Político Nacional Indio. Representa los intereses de los Dalits y otros grupos de castas bajas de la población, de ahí el 'Bahujan' en el nombre 'las castas y tribus registradas de la India y otras 'clases atrasadas' constituyen el 85% de la población."
 RAJ_torch_of_ambedkar: "Antorcha de Ambedkar"
 RAJ_torch_of_ambedkar_desc: "La antorcha que Ambedkar encendió en 1927 durante el movimiento Mahad se ha convertido ahora en un incendio forestal que no se detendrá hasta que haya vengado las atrocidades cometidas contra los Dalits a lo largo de la historia."
 RAJ_social_transformation: "Transformación social"
 RAJ_social_transformation_desc: "Necesitamos transformar nuestra sociedad en una más perfecta."
 RAJ_economic_emancipation: "Emancipación económica"
 RAJ_economic_emancipation_desc: "Nuestra economía requiere medidas especiales para optimizarla."
 RAJ_social_democracy_of_india: "Democracia social de la India"
 RAJ_social_democracy_of_india_desc: "Crearemos una democracia social más avanzada y liberal para que nuestra gente sienta que su opinión es escuchada."
 RAJ_Indian_federation_of_free_peoples: "Federación India de Pueblos Libres"
 RAJ_Indian_federation_of_free_peoples_desc: "Crearemos un país en el que la democracia y la libertad de expresión se conviertan en la base de la existencia. El resto de los países democráticos tendrán que imitarnos, porque su democracia no es tan perfecta como la nuestra."
 RAJ_appease_all_castes: "Aplacar a todas las castas"
 RAJ_appease_all_castes_desc: "Todas las castas deben ser apaciguadas para que podamos mostrar a todos que todos los derechos e intereses son verdaderamente respetados en nuestro país."
 RAJ_new_indian_educ: "Nueva educación india"
 RAJ_new_indian_educ_desc: "Nuestro Gobierno ha preparado una reforma educativa para que todos los ciudadanos de nuestro país tengan acceso a una buena educación."
 RAJ_rural_employment_prog: "Programa de empleo rural"
 RAJ_rural_employment_prog_desc: "Todavía tenemos un gran número de desempleados en áreas rurales. Necesitamos solucionar esto creando un programa especial de reclutamiento y agitación para el trabajo."
 RAJ_more_funding_for_regions: "Más financiamiento para las regiones"
 RAJ_more_funding_for_regions_desc: "Para asegurar el crecimiento de la economía de la India, es necesario asignar más fondos para el desarrollo de sus regiones. Especialmente en lugares con infraestructura pobre."
 RAJ_caste_wage_balancing1: "Equilibrio salarial de castas"
 RAJ_caste_wage_balancing1_desc: "Necesitamos equilibrar los salarios de diferentes castas para asegurar la estabilidad de nuestro estado."
 RAJ_crush_the_caste: "Aplastar el sistema de castas"
 RAJ_crush_the_caste_desc: "Necesitamos romper el sistema de castas para que nuestra sociedad pueda continuar su transformación."
 RAJ_untouchables_reed: "Reeducación de los intocables"
 RAJ_untouchables_reed_desc: "Necesitamos mejorar la educación en nuestro país para hacer que nuestro país sea más avanzado científicamente"
 RAJ_make_religions_bow: "Hacer que las religiones se inclinen"
 RAJ_make_religions_bow_desc: "Cada religión en nuestro país debe estar sujeta a una sola ley para evitar la inestabilidad"
 RAJ_secular_india: "India secularista"
 RAJ_secular_india_desc: "La India ya no dependerá de la opinión de las religiones."
 RAJ_wipe_out_gandhis_legacy: "Borrar el legado de Gandhi"
 RAJ_wipe_out_gandhis_legacy_desc: "El legado de Gandhi es un gran problema para construir una sociedad liberal."
 RAJ_new_indian_civilization: "Nueva civilización india"
 RAJ_new_indian_civilization_desc: "Ahora la gente de la India se ha vuelto más pura que antes. Hemos llevado a cabo muchas reformas que podrían llevar a esto. Ha llegado el momento de una nueva civilización india."
 RAJ_modern_indian_constitut: "Constitución india moderna"
 RAJ_modern_indian_constitut_desc: "La India debe adoptar una nueva constitución para convertirse en un estado más civilizado."
 RAJ_one_wife_programme: "Programa de una sola esposa"
 RAJ_one_wife_programme_desc: "Nos aseguraremos de que cada familia en la India tenga solo una esposa."
 RAJ_redistr_of_wealth: "Redistribución de la riqueza"
 RAJ_redistr_of_wealth_desc: "La pobreza es nuestro principal enemigo. Tenemos que combatirla."
 RAJ_bamcef: "BAMCEF"
 RAJ_bamcef_desc: "Una organización de trabajadores de comunidades oprimidas, establecida en 1971 por Kanshi Ram, D. K. Haparde y Dinabana. El término deriva su significado de la Constitución de la India, que divide a los indios oprimidos y explotados en clases según su estatus: Castas Registradas, Tribus Registradas, Otras Clases Atrasadas y Comunidades Minoritarias."
