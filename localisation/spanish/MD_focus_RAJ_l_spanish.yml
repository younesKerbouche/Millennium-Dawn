 RAJ_CEN_ASIA_REV_TT: "Esto afectará la región de Asia Central."
 RAJ_land_of_salad: "Declarar el Califato de Delhi"
 RAJ_land_of_salad_desc: "La sociedad secular ha traicionado al pueblo indio, los países occidentales y orientales siempre han querido esclavizarnos. Es hora de detener todo esto, construiremos una nueva y adecuada sociedad basada en los principios del fiel Islam."
 RAJ_declare_holy_jihad: "Declarar la Yihad Sagrada"
 RAJ_declare_holy_jihad_desc: "Eradicar a los infieles! Cualquiera que se oponga al poder de Alá debe ser destruido."
 RAJ_reach_out_to_pakistani_Salafists: "Llegar a los salafistas en Pakistán"
 RAJ_reach_out_to_pakistani_Salafists_desc: "Necesitamos resolver el problema con los salafistas pakistaníes para poder abrir el camino hacia el Medio Oriente."
 RAJ_funding_central_asian_islamists: "Financiamiento de islamistas en Asia Central"
 RAJ_funding_central_asian_islamists_desc: "Asia Central es un trampolín ideal para la propagación de la revolución islamista."
 RAJ_islamic_central_asian_revolutions: "Revolución de Turkestán"
 RAJ_islamic_central_asian_revolutions_desc: "Al vincularnos con los ideólogos del islamismo en Asia Central, podemos aumentar enormemente nuestra esfera de influencia."
 RAJ_true_indian_territories_in_cenasia: "Establecer regímenes leales"
 RAJ_true_indian_territories_in_cenasia_desc: "Finalmente podemos unir a los hermanos en religión en Asia Central"
 RAJ_turkmen_treaty: "Tratado con Turkmenistán"
 RAJ_turkmen_treaty_desc: "Turkmenistán es de interés estratégico para nosotros, por lo que podemos enlistar su apoyo."
 RAJ_ally_taliban: "Nuestros hermanos afganos"
 RAJ_ally_taliban_desc: "Necesitamos unirnos con nuestros hermanos en Afganistán, solo juntos podemos derrotar al mundo secular."
 RAJ_first_partition_of_afghanistan: "Primera partición de Afganistán"
 RAJ_first_partition_of_afghanistan_desc: "Afganistán es el territorio que presenta una ventaja ideal en el asunto de propagar la revolución islamista."
 RAJ_bye_bye_turkmenistan: "Derrocar al esquizofrénico"
 RAJ_bye_bye_turkmenistan_desc: "¿Realmente pensaron que seríamos amigos de ellos?"
 RAJ_peaceful_reunification: "Reunificación pacífica"
 RAJ_peaceful_reunification_desc: "Debido a nuestra conexión religiosa especial con los salafistas pakistaníes, así como nuestra conexión económica especial, hemos decidido reunificarnos pacíficamente con Pakistán. InShaAllah!"
 RAJ_bring_back_kashmir: "Aplastar a los herejes"
 RAJ_bring_back_kashmir_desc: "No perdonaremos a Pakistán por el hecho de que todavía nos está cortando el acceso a nuestra población en Cachemira. Pakistán será destruido!"
