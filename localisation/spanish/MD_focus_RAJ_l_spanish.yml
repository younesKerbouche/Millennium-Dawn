 RAJ_themodels_ofothers: "Modelos de Otros"
 RAJ_themodels_ofothers_desc: "Debemos analizar los modelos de los ejércitos de otros países y adoptar los mejores aspectos de sus formaciones."
 RAJ_milind_of_india: "Industria Militar de la India"
 RAJ_milind_of_india_desc: "El sector de la industria de defensa de la India es un sector estratégicamente importante en la India. India tiene una de las fuerzas militares más grandes del mundo con una fuerza de más de 1,44 millones de personal activo."
 RAJ_new_standart_for_equip: "Nuevos Estándares de Equipamiento"
 RAJ_new_standart_for_equip_desc: "Para luchar eficazmente en el campo de batalla, necesitamos optimizar nuestras armas pequeñas."
 RAJ_do_in_india: "Hacer en la India"
 RAJ_do_in_india_desc: "Necesitamos deshacernos del antiguo enfoque de la fabricación de armas."
 indian_event.25.t: "Tratar con Vipin Khanna"
 indian_event.25.d: "Para asegurar su posición en el mercado indio, Vipin Khanna, un conocido funcionario corrupto en la industria militar india, nos ofreció un trato que supuestamente no podemos rechazar. ¿Cómo lo haremos?"
 indian_event.25.a: "Adiós."
 indian_event.25.b: "Este es un buen trato!"
 RAJ_handl_cor_indefcor: "Manejar la Corrupción!"
 RAJ_handl_cor_indefcor_desc: "La corrupción en el ejército es ruinosa para la seguridad y las capacidades de defensa de nuestra nación. Es necesario prevenir la corrupción en nuestro ejército."
 RAJ_clearing_out_the_ranks: "Limpieza de las Filas"
 RAJ_clearing_out_the_ranks_desc: "Tenemos demasiado personal redundante en el nuestro. Para optimizar el ejército, necesitamos reducirlos."
 RAJ_deal_vipin_khanna: "Propuesta de Vipin Khanna"
 RAJ_deal_vipin_khanna_desc: "Vipin Kumar Khanna (14 de diciembre de 1930 – 7 de noviembre de 2019) fue un magnate empresarial y oficial del ejército indio. Khanna tenía diversos intereses comerciales. Fundó Dynamic Sales Service International, una empresa de comercio y marketing de productos básicos que luego se expandió al soporte de ingeniería, corretaje de barcos, productos de consumo rápido y otras industrias."
 RAJ_refr_rech_contr: "Refrescar los Contratos"
 RAJ_refr_rech_contr_desc: "Un ejército contratado nos permitirá tener un ejército profesional. Necesitamos optimizar esta parte."
 RAJ_clearing_ministr: "Limpieza del MOD"
 RAJ_clearing_ministr_desc: "La etapa final de las reformas de nuestro ejército es aumentar el control sobre los gerentes de nuestro ejército."
 RAJ_DRDO: "DRDO"
 RAJ_DRDO_desc: "La Organización de Investigación y Desarrollo de Defensa (DRDO) es el organismo gubernamental indio responsable del desarrollo tecnológico para fines militares y está bajo el Ministerio de Defensa de la India. El objetivo de DRDO es promover la prosperidad de la India haciendo que la ciencia y la tecnología sean de clase mundial, sentando las bases para la autosuficiencia en tecnologías militares críticas y proporcionando una ventaja decisiva en el equipo tecnológico de las fuerzas armadas nacionales."
 RAJ_drdo_idea: "DRDO"
 RAJ_munitions_india_limited: "Municiones India Limited"
 RAJ_munitions_india_limited_desc: "Una empresa de defensa estatal india con sede en Pune, India, establecida en 2021 como parte de la reestructuración y corporativización de la Junta Directiva de la Fábrica de Ordnance en siete empresas públicas diferentes. Ordnance India fabrica principalmente municiones, explosivos, misiles y bombas para uso por las Fuerzas Armadas de la India, militares extranjeros y uso civil nacional."
 pinaka_tt: "Obtendremos algunos Misiles PINAKA"
 RAJ_pinaka_launcher: "Lanzador Pinaka"
 RAJ_pinaka_launcher_desc: "El Pinaka es un lanzacohetes múltiple (MLRS) indio de 214 mm para todo tipo de clima diseñado para enfrentarse a vehículos ligeramente blindados y blindados, mano de obra y artillería del enemigo, destruir nodos de comunicación, puestos de mando y la infraestructura militar-industrial. Este lanzador también se puede usar para la instalación remota de minas antipersonal y antitanque. El desarrollo de este MLRS comenzó en 1983 y en 1999 fue adoptado por el Ejército Indio. Se informó que el MLRS Pinaka se usó en combate durante la Guerra de Kargal, un conflicto fronterizo entre India y Pakistán que tuvo lugar en 1999. El primer regimiento en estar equipado con el MLRS Pinaka se formó en 2000."
 RAJ_HSLDB: "HSLDB"
 RAJ_HSLDB_desc: "India necesita fortalecer su industria de cohetes para defender y explorar el espacio con éxito."
 RAJ_shivalik: "Granadas Shivalik"
 RAJ_shivalik_desc: "La granada Shivalik es una granada autóctona de la India. Fue desarrollada por el Laboratorio de Investigación Balística Terminal, TBRL, un laboratorio de la Organización de Investigación y Desarrollo de la Defensa, DRDO, que se encuentra en las estribaciones de las montañas Shivalik cerca de Chandigarh, y por lo tanto, deriva su nombre de aquí."
 RAJ_armor_vehic_nigam: "Vehículos Blindados Nigam"
 RAJ_armor_vehic_nigam_desc: "Armoured Vehicles Nigam Limited (AVANI) es una empresa de defensa estatal india, con sede en Avadi, Chennai, India, establecida en 2021 como parte de la reestructuración y corporativización de la Junta de Fábricas de Ordenanza en siete diferentes Empresas del Sector Público. AVANI fabrica principalmente vehículos de combate blindados, tanques de batalla principales y sus motores para el uso de la India."
 RAJ_arjun: "Tanque Principal de Batalla ARJUN"
 RAJ_arjun_desc: "Arjun es un tanque principal de batalla desarrollado por el mayor contratista de defensa de la India, la Organización de Investigación y Desarrollo de la Defensa (DRDO), para el Ejército Indio. El tanque lleva el nombre de Arjun, uno de los personajes principales del poema épico indio, el Mahabharata."
 RAJ_t90_rus: "T90 Ruso"
 RAJ_t90_rus_desc: "El tanque principal de batalla ruso T-90 fue adoptado en servicio en 1992 bajo el nombre de T-90. En 1999, el tanque recibió el nombre verbal 'Vladimir'."
 RAJ_british_challenger: "Desafiante Británico"
 RAJ_british_challenger_desc: "Un tanque principal de batalla producido por la empresa británica Vickers Defense Systems (ahora parte de BAE Systems). Es el tercer tanque en llevar el nombre Challenger. Aunque el Challenger 2 fue desarrollado sobre la base del Challenger, el nuevo tanque difiere del modelo anterior con nuevo equipo y componentes: solo el 5% de las partes son comunes a ambos modelos. El Challenger 2 ha reemplazado ahora al modelo anterior en servicio con el Ejército Británico."
 RAJ_bmp_sarath: "BMP Sarath"
 RAJ_bmp_sarath_desc: "El BMP-2 Sarath es una variante india del Vehículo de Combate de Infantería (ICV) BMP-2 que ha sido fabricado bajo licencia por la Junta de Fábricas de Ordenanza en la India. El BMP-2 Sarath se introdujo por primera vez en servicio con el Ejército Indio a principios de la década de 1990."
 RAJ_mod_tru_stallion: "Caballo de Tiro Ashok Leyland"
 RAJ_mod_tru_stallion_desc: "Una serie de camiones indios de servicio mediano y pesado, producidos por la empresa Ashok Leyland desde 1987. Los camiones están diseñados sobre chasis Ford Cargo. Una parte significativa de los vehículos se produce para el Ejército Indio."
 RAJ_adv_weapons_eqip_lim: "Armas y Equipos Avanzados India"
 RAJ_adv_weapons_eqip_lim_desc: "Cuantas más oportunidades económicas tengamos, más necesitaremos un ejército. Los viejos pedidos están siendo cada vez más eliminados y están llegando nuevos, especialmente en nuestro ejército."
 RAJ_field_gun_fact: "Fábrica de Cañones de Campo"
 RAJ_field_gun_fact_desc: "Field Gun Factory, Kanpur (FGK) es una fábrica ubicada en Kanpur, India. Inaugurada en 1979, es el miembro más joven de la división de Armas, Vehículos y Equipos (WV&E) de las Fábricas de Ordenanza de la India. La facultad puede construir varios tipos de Cañones de Campo."
 RAJ_gun_jabalpur: "Fábrica de Carruajes de Cañones Jabalpur"
 RAJ_gun_jabalpur_desc: "Una planta de defensa y localidad en el distrito de Jabalpur de Madhya Pradesh, India. Ubicada en el pintoresco entorno de la cordillera de Satpura, este pequeño municipio gubernamental está construido alrededor de una planta de defensa del mismo nombre. Está a unos 3 km de la estación de tren de la ciudad de Jabalpur y también está estrechamente conectada con la ciudad. Está rodeada por otros establecimientos de defensa. Escuelas centrales, hospitales, iglesias, templos y clubes se encuentran dentro de la finca."
 RAJ_gun_shell_factory: "Fábrica de Cañones y Proyectiles Cossipore"
 RAJ_gun_shell_factory_desc: "Gun and Shell Factory, Cossipore, Calcuta, es la unidad madre de las Fábricas de Ordenanza de la India bajo la Junta de Fábricas de Ordenanza, conocida adecuadamente como el cuarto brazo de la defensa. La fábrica comenzó su viaje cuando la tierra sagrada en Cossipore fue comprada en el año 1801 y las actividades de producción comenzaron el 18 de marzo de 1802."
 RAJ_ordnance_factory_tiruchapari: "Fábrica de Ordenanza Tiruchirappalli"
 RAJ_ordnance_factory_tiruchapari_desc: "Una planta de fabricación de armas pequeñas operada por Advanced Weapons and Equipment India Limited, una empresa con sede en Tiruchirappalli, Tamil Nadu, que anteriormente formaba parte de la Junta de Fábricas de Ordenanza del Ministerio de Defensa, Gobierno de la India. La empresa está dirigida únicamente por un oficial IOFS llamado Gerente General, quien es el Director Ejecutivo responsable de la gestión general de la empresa. OFT es la mayor empresa de fabricación de armas pequeñas en la India y tiene la gama más diversa de productos."
 RAJ_ordnance_factory_korwa: "Proyecto de Fábrica de Ordenanza Korwa"
 RAJ_ordnance_factory_korwa_desc: "Ordnance Factory Project, Korwa es un proyecto de modernización y vía rápida de la Junta de Fábricas de Ordenanza. El proyecto se estableció en diciembre de 2007 en Amethi, UP. HAL, Korwa es una unidad de defensa vecina. Esta fábrica es la última pluma en el sombrero de la Organización OF, con tecnología de última generación."
 RAJ_ordnance_kanpur: "Fábrica de ordenanza Kanpur"
 RAJ_ordnance_kanpur_desc: "Ordnance Factory Kanpur es una de las 41 fábricas de ordenanza bajo los auspicios de la Junta de Fábricas de Ordenanza (OFB), Kolkata. Fue concebida en el año 1942 como Proyecto de Transplantación ante la amenaza inminente de las potencias del Eje que emergían del frente oriental durante la Segunda Guerra Mundial. La fábrica está ubicada en Kalpi Road a una distancia de ocho kilómetros de la estación de tren central de Kanpur."
 RAJ_small_factory_kanpur: "Expandiendo OFK"
 RAJ_small_factory_kanpur_desc: "La Junta de Fábricas de Ordenanza (OFB), compuesta por las Fábricas de Ordenanza de la India, ahora conocida como Dirección de Ordenanza (Coordinación y Servicios), fue una organización bajo el Departamento de Producción de Defensa (DDP) del Ministerio de Defensa (MoD), Gobierno de la India. Las 41 Fábricas de Ordenanza de la India se han convertido en 7 Empresas del Sector Público de Defensa (DPSU)."
 RAJ_ordnance_factory_ishapore: "Fábrica de Rifles Ishapore"
 RAJ_ordnance_factory_ishapore_desc: "Empresa estatal india de fabricación de armas con sede en Ichhapur, Bengala Occidental."
 RAJ_troop_comfrt: "Confort de las Tropas Limitado"
 RAJ_troop_comfrt_desc: "Debemos frenar la dejadez en nuestro ejército para mejorar su calidad."
 RAJ_upd_mil_unif: "Ley de Revisión de Uniformes Digitales"
 RAJ_upd_mil_unif_desc: "Nuestro ejército necesita una buena comunicación para mantener la efectividad de la misión."
 RAJ_upd_cloth: "Actualización de Equipo de Fuerzas Especiales"
 RAJ_upd_cloth_desc: "Es hora de mejorar el equipo de nuestras fuerzas especiales."
 RAJ_gliders_india_lim: "Planeadores de la India Limitada"
 RAJ_gliders_india_lim_desc: "Gliders India Limited (GIL) es una empresa de defensa estatal india con sede en Ordnance Parachute Factory en Kanpur."
 RAJ_miltech_innov: "Innovaciones Tecnológicas Militares"
 RAJ_miltech_innov_desc: "Debemos fortalecer nuestras defensas de red militar contra intrusiones externas."
 RAJ_india_optel: "India Optel Limited"
 RAJ_india_optel_desc: "India Optel Limited es una empresa de defensa estatal india con sede en Dehradun."
 RAJ_electr_optic: "Expandiendo la Investigación NVG"
 RAJ_electr_optic_desc: "El NVG anterior en el Ejército Indio está obsoleto. Necesitamos mejorarlo."
 RAJ_yantra_india: "Yantra India Limited"
 RAJ_yantra_india_desc: "Yantra India Limited es una importante empresa de producción de defensa estatal india con sede en Nagpur, India."
 RAJ_mil_electr: "Investigación electrónica militar"
 RAJ_mil_electr_desc: "Nuestros competidores extranjeros hace mucho que evolucionaron en electrónica. Necesitamos alcanzarlos."
 RAJ_command_innov: "Innovaciones de Comando"
 RAJ_command_innov_desc: "Necesitamos mejorar nuestros sistemas de comunicación de comando."
 RAJ_bharat_desc: "Empresa estatal de la India, uno de los mayores proveedores de equipos electrónicos para el Ejército Indio. La empresa tiene 9 plantas y varias oficinas regionales."
 RAJ_indian_radar: "Radares Indios"
 RAJ_indian_radar_desc: "El Radar de Detección de Bajo Alcance, también llamado Radar Doppler Indio, una serie de radares 2D fueron desarrollados por el Establecimiento de Desarrollo de Electrónica y Radar de la Organización de Investigación y Desarrollo de Defensa para el Ejército y la Fuerza Aérea. Luego fueron fabricados por Bharat Electronics, que generalmente es un socio de fabricación de LRDE. INDRA-I es un radar de vigilancia móvil para la detección de objetivos de bajo nivel, mientras que INDRA-II está diseñado para la intercepción de objetivos guiados desde tierra."
 RAJ_akash_missiles: "Misiles Akash"
 RAJ_akash_missiles_desc: "Akash es un sistema de misiles antiaéreos de corto alcance desarrollado en la India, diseñado para proporcionar defensa aérea de instalaciones y grupos de tropas."
 RAJ_indian_army_air_defense_force_idea: "Defensa Aérea India"
 RAJ_igmdp: "IGMDP"
 RAJ_igmdp_desc: "Un programa del Ministerio de Defensa de la India para la investigación y desarrollo de misiles de largo alcance. El programa fue gestionado por la Organización de Investigación y Desarrollo de Defensa y la Junta de Fábricas de Ordenanza en asociación con otras organizaciones políticas del gobierno indio. El proyecto comenzó en 1982-83 bajo el liderazgo de Abdul Kalam, quien supervisó su finalización en 2008 tras el desarrollo exitoso de estos misiles estratégicos."
 RAJ_finsas: "F-INSAS"
 RAJ_finsas_desc: "El programa de la India para equipar a su infantería con equipos de última generación, F-INSAS significa Sistema de Soldado de Infantería del Futuro. Sin embargo, el Ejército Indio ha decidido desechar el programa F-INSAS en favor de dos proyectos separados. El nuevo programa tendrá dos componentes: el primero es armar al Soldado de Infantería del Futuro con los mejores rifles de asalto, carabinas y equipos personales disponibles, como cascos y chalecos antibalas. El segundo componente son los Sistemas de Gestión de Campo de Batalla."
 RAJ_trishul: "Trishul"
 RAJ_trishul_desc: "Un misil superficie-aire de bajo nivel, corto alcance y acción rápida desarrollado en la India por la Organización de Investigación y Desarrollo de Defensa bajo el Programa de Desarrollo de Misiles Guiados Integrados. También puede usarse como misil de guerra antisubmarina desde un deslizador naval contra misiles de vuelo bajo, helicópteros de ataque y aviones."
 RAJ_3dcar: "3D-CAR"
 RAJ_3dcar_desc: "Radar de tres ejes indio desarrollado por DRDO para el SAM Akash. Capaz de rastrear hasta 150 objetivos."
 RAJ_agni_tech: "Tecnología Agni"
 RAJ_agni_tech_desc: "El Agni-III (IAST: Agni, lit. 'Fuego') es un misil balístico de alcance intermedio indio que se incorporó al servicio en 2011 como sucesor del Agni-II. Tiene un alcance de 3,500 a 5,000 kilómetros (2,200 a 3,100 millas) y puede alcanzar objetivos en lo profundo de los países vecinos, incluida China."
 RAJ_prithvi_missile: "Investigación Prithvi"
 RAJ_prithvi_missile_desc: "Una familia de misiles balísticos superficie-superficie de las Fuerzas Armadas de la India."
 RAJ_prithvi_1: "Prithvi-I"
 RAJ_prithvi_1_desc: "Variante de las fuerzas terrestres. Misil monoetapa de corto alcance y propulsante líquido en un lanzador móvil. Rango de lanzamiento: 150 km. Masa de carga útil: 1000 kg."
 RAJ_prithvi_2: "Prithvi-II"
 RAJ_prithvi_2_desc: "Versión de la Fuerza Aérea. Misil monoetapa de corto alcance y propulsante líquido en un lanzador móvil. Rango de lanzamiento: 250 km. Masa de carga útil: 500-750 kg."
 RAJ_prithvi_3: "Prithvi-III"
 RAJ_prithvi_3_desc: "Misil de dos etapas de combustible sólido de corto alcance basado en el mar. Rango de lanzamiento: 350 km. Masa de carga útil: 1000 kg."
 RAJ_prithvi_4: "Prithvi-IV"
 RAJ_prithvi_4_desc: "Es hora de nuestra nueva superarma secreta. Vamos a mostrarle al mundo de qué se trata el wunderwaffle indio."
 RAJ_uniting_mil_ind_prod: "Unificación de la Producción Militar"
 RAJ_uniting_mil_ind_prod_desc: "Es hora de unir todas las ramas militares para optimizar nuestro ejército."
 RAJ_uniting_mil_ind_prod_phase: "Fase 2 de Unificación de la Producción Militar"
 RAJ_uniting_mil_ind_prod_phase_desc: "Más equipos militares, más posibilidades de alcanzar nuestro objetivo."
 RAJ_indian_arms_exports: "Exportaciones de Armas Indias"
 RAJ_indian_arms_exports_desc: "La India es un gran productor de diversos armamentos. Es capaz de ocupar una de las posiciones líderes en el mundo vendiendo armas a otros países. También mostrará que la India está a la par con otras potencias militares."
 RAJ_preserve_caste_system: "Preservar el Sistema de Castas"
 RAJ_preserve_caste_system_desc: "El sistema de castas es un punto focal de la sociedad india. Destruirlo es una ofensa a nuestra religión y tradiciones!"
 RAJ_dharmic_alliance: "Alianza Dhármica"
 RAJ_dharmic_alliance_desc: "Todas las religiones dhármicas provienen de una misma raíz. Es el suelo de Bharat el que les dio a todas una oportunidad de ser. Lo abrazaremos."
 RAJ_hindu_nationalism: "Nacionalismo Hindú"
 RAJ_hindu_nationalism_desc: "Hindutva es la única forma posible de vivir para nuestra sociedad. Ser indio es una señal de la que cada uno de nuestros ciudadanos debería estar orgulloso."
 RAJ_indian_traditionalism_desc: "Las tradiciones son lo más necesario que une a la sociedad en una sola. Sin importar el origen tribal, todos compartimos las mismas tradiciones y eso nos une."
 RAJ_stomp_out_islam: "Eliminar el Islam"
 RAJ_stomp_out_islam_desc: "El Islam ha sido un problema para nuestro país durante mucho tiempo. Trabajaremos para reducir su influencia al mínimo!"
 RAJ_international_nationalism: "Nacionalismo Internacional"
 RAJ_international_nationalism_desc: "Todas las diferentes naciones son una en los ojos de Akhand Bharat. Nuestras raíces étnicas y religiosas comunes son lo único en lo que deberíamos enfocarnos."
 RAJ_deport_muslims: "Deportar Musulmanes Desleales"
 RAJ_deport_muslims_desc: "Muchos predicadores musulmanes desleales continúan radicalizando nuestras provincias dominadas por musulmanes. Esto es inaceptable y debe prevenirse."
 RAJ_hindu_rashatra: "Hindutva Rashtra"
 RAJ_hindu_rashatra_desc: "El militarismo debe inculcarse en las mentes de nuestra nación por todos los medios. Estar armados y unidos es nuestra fuerza!"
 RAJ_indias_elections: "Elecciones Indias"
 RAJ_indias_elections_desc: "La India es el mejor ejemplo de democracia donde cada partido tiene la oportunidad de convertirse en el partido líder del país. Debemos decidir qué camino tomará nuestro país para llegar a un futuro brillante o no tan brillante."
 RAJ_manmohan_singh: "Manmohan Singh"
 RAJ_manmohan_singh_desc: "Manmohan Singh es el Primer Ministro designado de la India y miembro del Partido del Congreso. Singh aseguró la nominación para Primer Ministro el 19 de mayo de 2004 cuando el Presidente A.P.J. Abdul Kalam le pidió oficialmente que formara un gobierno."
 RAJ_manmohan_technocracy: "Tecnocracia de Manmohan"
 RAJ_manmohan_technocracy_desc: "La tecnocracia es una forma de gobierno en la que la sociedad es gobernada por aquellos con conocimientos técnicos. En una tecnocracia, los líderes son seleccionados en función de su conocimiento tecnológico o científico. El método científico se aplica para resolver problemas sociales y políticos dentro de la tecnocracia, en lugar de votar democráticamente una solución o un compromiso."
 RAJ_keeping_reput: "Mantener la Reputación"
 RAJ_keeping_reput_desc: "Debemos salvar nuestra cara frente a los grupos religiosos estableciendo contactos amistosos con ellos, así como integrando gradualmente narrativas más libres en la sociedad."
 indian_event.26.t: "Declaración de Brasilia"
 indian_event.26.d: "La Declaración de Brasilia fue firmada por los ministros de relaciones exteriores de la India, Brasil y Sudáfrica. Acordaron la necesidad urgente de reformas en las Naciones Unidas, especialmente en el Consejo de Seguridad. La declaración consideró que el Consejo de Seguridad de las Naciones Unidas debería reflejar el escenario mundial actual. También abordó los temas del terrorismo internacional, el crimen transnacional y el tráfico ilícito de armas, afirmando que tales amenazas a la paz internacional deben ser abordadas efectivamente con respeto por la soberanía de los Estados y el Derecho Internacional."
 indian_event.26.a: "Grande"
 RAJ_ibsa_dialogue_forum: "Foro de Diálogo IBSA"
 RAJ_ibsa_dialogue_forum_desc: "El Foro de Diálogo IBSA es un grupo tripartito internacional para promover la cooperación internacional entre diferentes países."
 RAJ_fighting_corruption: "Lucha contra la Corrupción"
 RAJ_fighting_corruption_desc: "El problema de la corrupción está corrompiendo nuestro país! Debemos combatirlo de inmediato y asegurar la justicia de nuestro estado."
 RAJ_isr_ind_cong_meet: "Reunión Diplomática Israel-India"
 RAJ_isr_ind_cong_meet_desc: "Siendo un socio cercano de la India, Israel continúa siendo nuestro aliado hasta el día de hoy. Organizaremos una nueva reunión para discutir la cooperación mutua."
 RAJ_national_guarantee_employment_act: "Ley de Garantía de Empleo Nacional"
 RAJ_national_guarantee_employment_act_desc: "La Ley Mahatma Gandhi de Garantía de Empleo Rural Nacional de 2005 o MGNREGA, anteriormente conocida como la Ley de Garantía de Empleo Rural Nacional o NREGA, es una medida de bienestar social india que tiene como objetivo garantizar el derecho al trabajo."
 RAJ_delhi_beijing_speakers: "Conversaciones Delhi-Beijing"
 RAJ_delhi_beijing_speakers_desc: "Aunque muchos ven nuestras relaciones con China como irreparables, aún debemos esforzarnos por la estabilización."
 RAJ_isr_ind_cong_pack_inv: "Paquete de Inversiones Israel-India"
 RAJ_isr_ind_cong_pack_inv_desc: "Las inversiones mutuas entre la India e Israel beneficiarían a ambos países. ¿Por qué no comenzar este proyecto?"
 RAJ_russia_weapon_package: "Paquete de Armas Rusas"
 RAJ_russia_weapon_package_desc: "Rusia es nuestro socio de larga data. Adquiriremos un nuevo paquete de armas de ellos, ya que mejorará enormemente nuestras capacidades defensivas."
 RAJ_iran_india_pak_gas_pip: "Gasoducto India-Pakistán-Irán"
 RAJ_iran_india_pak_gas_pip_desc: "El proyecto del gasoducto Irán-Pakistán-India fue iniciado por primera vez por Irán a mediados de la década de 1990 para transportar el gas iraní a través de Pakistán hasta la India. Sin embargo, la idea en sí fue propuesta por primera vez a finales de la década de 1950 en un artículo científico publicado por el Military College of Engineering, Pakistán. La idea surgió en 1989, cuando Pakistán enfrentó una escasez de gas. Un acuerdo preliminar, que fue firmado entre Teherán e Islamabad en 1995, fue posteriormente unido por la India en 1999."
 indian_event.27.t: "Propuesta de Gasoducto de la India"
 indian_event.27.d: "La India propone un nuevo proyecto de gasoducto, que incluye la participación de la India, Pakistán e Irán. ¿Deberíamos aceptar unirnos?"
 indian_event.27.o1: "Claro, es útil!"
 indian_event.27.o2: "Envía a estos diplomáticos de vuelta."
 RAJ_cont_the_course: "Continuar el Curso"
 RAJ_cont_the_course_desc: "Debemos continuar nuestro curso de democratización y procedimientos anticorrupción."
 RAJ_golden_quadlit: "Cuadrilátero Dorado"
 RAJ_golden_quadlit_desc: "El Cuadrilátero Dorado es una red de autopistas nacionales que conecta varios centros industriales, agrícolas y culturales importantes de la India."
 RAJ_final_inf_prog: "Finalización del Programa de Infraestructura"
 RAJ_final_inf_prog_desc: "Ahora podremos completar el programa de construcción de infraestructura."
 RAJ_value_added_tax: "Impuesto al Valor Agregado"
 RAJ_value_added_tax_desc: "Debemos reformar nuestro sistema tributario para que sea más adecuado para los tiempos modernos."
 RAJ_national_rural_health_mis: "Misión Nacional de Atención Médica Rural"
 RAJ_national_rural_health_mis_desc: "La Misión Nacional de Atención Médica Rural es un esquema de seguro de salud financiado por el gobierno que se lanzará para proporcionar atención médica accesible, asequible y de calidad en las zonas rurales. El enfoque principal de este esquema está en los hogares de bajos ingresos en las zonas rurales."
 RAJ_27_perc_project_medic: "Proyecto del 27 Por Ciento"
 RAJ_27_perc_project_medic_desc: "El gobierno debe implementar la propuesta de reservar el 27% de los asientos en el Instituto Indio de Ciencias Médicas (AIIMS), los Institutos Indios de Tecnología, los Institutos Indios de Administración y otras instituciones centrales de educación superior para las Otras Clases Atrasadas."
 RAJ_crusing_indian_antires_protests: "Reprimir las protestas anti-reservas"
 RAJ_crusing_indian_antires_protests_desc: "Una serie de protestas tuvieron lugar en la India en oposición a la decisión del Gobierno de la Unión de la India, liderado por la coalición multipartidista Alianza Progresista Unida del Congreso Nacional Indio, de implementar reservas para las Otras Clases Atrasadas en instituciones centrales y privadas de educación superior."
 RAJ_rights_to_education_act: "Ley del Derecho a la Educación"
 RAJ_rights_to_education_act_desc: "La Ley del Derecho de los Niños a la Educación Gratuita y Obligatoria o Ley del Derecho a la Educación es una Ley del Parlamento de la India que describe las modalidades de la importancia de la educación gratuita y obligatoria para los niños entre los 6 y 14 años en la India bajo el Artículo 21A de la Constitución de la India."
 RAJ_unlaw_prev_act: "Ley de Prevención de Actividades Ilícitas"
 RAJ_unlaw_prev_act_desc: "La Ley de Prevención de Actividades Ilícitas es una ley india destinada a prevenir asociaciones de actividades ilícitas en la India. Su objetivo principal era disponer de poderes para tratar con actividades dirigidas contra la integridad y la soberanía de la India."
 RAJ_national_investigation_agency: "Fundar la Agencia Nacional de Investigación"
 RAJ_national_investigation_agency_desc: "La Agencia Nacional de Investigación es una agencia policial especializada en la lucha contra el terrorismo en la India. La agencia tiene el poder de investigar crímenes relacionados con el terrorismo en todos los estados sin permiso especial de los estados bajo una proclamación escrita del Ministerio del Interior."
 RAJ_enlarge_inv_agency: "Ampliar la Agencia Nacional de Investigación"
 RAJ_enlarge_inv_agency_desc: "La Agencia Nacional de Investigación debe tener más libertad y espacio para actuar de manera más eficiente y obtener resultados más rápidos."
 RAJ_reconstruct_kashmir: "Reconstruir Cachemira"
 RAJ_reconstruct_kashmir_desc: "Cachemira no está en las mejores condiciones, por decir lo menos. La reconstruiremos para ganar la lealtad de la gente allí y hacerla económicamente estable."
 RAJ_aadhar_project: "Proyecto Aadhaar"
 RAJ_aadhar_project_desc: "Aadhaar es un número de identidad único de 12 dígitos que puede ser obtenido voluntariamente por los ciudadanos de la India y los nacionales extranjeros residentes que han pasado más de 182 días en doce meses inmediatamente antes de la fecha de solicitud de inscripción, basado en sus datos biométricos y demográficos."
 RAJ_rights_to_child_free_comp_act: "Ley RCFCE"
 RAJ_rights_to_child_free_comp_act_desc: "La Sección 3 proporciona a cada niño de seis a catorce años el derecho a la educación gratuita y obligatoria en una escuela del vecindario hasta la finalización de la educación elemental. La idea de las escuelas del vecindario se puede rastrear hasta el Sistema Nacional de Educación según lo descrito en el informe de la Comisión Kothari, donde la escuela del vecindario está destinada a ser un espacio común donde todos los niños, sin distinción de casta, clase o género, aprendan juntos de la mejor manera inclusiva."
 RAJ_rights_to_land_acquiq: "Ley RFCTLARR"
 RAJ_rights_to_land_acquiq_desc: "La Ley de Derecho a una Compensación Justa y Transparencia en la Adquisición, Rehabilitación y Reasentamiento es una Ley del Parlamento Indio que regula la adquisición de tierras y establece el procedimiento y las reglas para otorgar compensación, rehabilitación y reasentamiento a las personas afectadas en la India."
 RAJ_rights_to_info: "Ley de Derecho a la Información"
 RAJ_rights_to_info_desc: "La Ley de Derecho a la Información tiene como objetivo establecer el régimen práctico del derecho a la información para que los ciudadanos puedan acceder a la información bajo el control de las autoridades públicas, con el fin de promover la transparencia y la rendición de cuentas en el funcionamiento de cada autoridad pública, la constitución de una Comisión de Información Central y Comisiones de Información Estatales y para asuntos relacionados o incidentales."
 RAJ_reform_constitution: "Reformar la Constitución"
 RAJ_reform_constitution_desc: "La reforma de nuestra antigua constitución es un paso necesario para renovar el sistema político indio."
 RAJ_hindutva_front: "Frente Hindutva"
 RAJ_hindutva_front_desc: "Arraigado en la ideología del nacionalismo hindú, el movimiento Hindutva busca afirmar la primacía de la cultura y los valores hindúes dentro del diverso mosaico de la India. A medida que aumentan las tensiones, su llamado gana tracción entre las masas."
 RAJ_akhil_bharat_mahsabasa: "Akhil Bharat Hindu MahaSabha"
 RAJ_akhil_bharat_mahsabasa_desc: "Fundada a principios del siglo XX, la Hindu Mahasabha tenía como objetivo proteger los derechos de los hindúes en un subcontinente en cambio. Con vínculos con las fuerzas armadas y una visión de un Hindu Rashtra, o Nación Hindú, envisionan una India robusta y unificada."
 RAJ_maharashtra_navnirman_sena: "Maharashtra Navnirman Sena"
 RAJ_maharashtra_navnirman_sena_desc: "Separándose del Shiv Sena en el siglo XXI, el Maharashtra Navnirman Sena (MNS) lleva la antorcha del orgullo y la identidad marathi. Como una fuerza regional rival, desafían el dominio de su organización matriz, buscando un camino único para afirmar los intereses de Maharashtra."
 RAJ_shiv_sena: "Shiv Sena"
 RAJ_shiv_sena_desc: "Establecido en 1966, Shiv Sena ha defendido durante mucho tiempo los derechos de los maharashtrianos en Mumbai. Aunque su influencia se ha expandido para cubrir temas nacionalistas hindúes más amplios, su legado y dominio ahora están amenazados por contendientes regionales emergentes como el MNS."
 RAJ_uniting_the_nationalist_front: "Unir el Frente Nacionalista"
 RAJ_uniting_the_nationalist_front_desc: "Unir el Frente Nacionalista solo puede hacerse mediante el Hindu Mahasabha, ya que somos el punto de unión entre sus rivalidades."
 RAJ_breaking_the_neck_of_shivsena: "Romper el cuello de Shiv Sena"
 RAJ_breaking_the_neck_of_shivsena_desc: "Shiv Sena son estúpidos pretendientes que cuestionan nuestra autoridad! Debemos aplastar su popularidad!"
 RAJ_stomping_the_pretenders: "Aplastar a los Pretendientes"
 RAJ_stomping_the_pretenders_desc: "Maharashtra Navnirman Sena son estúpidos pretendientes que cuestionan nuestra autoridad! Debemos aplastar su popularidad!"
 RAJ_new_national_india: "Nueva India Nacional"
 RAJ_new_national_india_desc: "La India ha llegado ahora a sus fundamentos. Alabado sea Bharat!"
 RAJ_indian_traditionalism: "Tradicionalismo Indio"
 RAJ_religious_conversions: "Conversiones Religiosas"
 RAJ_religious_conversions_desc: "Deberíamos esforzarnos en convertir a musulmanes y cristianos en religiones dhármicas para asegurar su lealtad a nuestro régimen."
 RAJ_threaten_pakistan: "Amenazar a Pakistán"
 RAJ_threaten_pakistan_desc: "¿Pakistán? Nunca he oído hablar de él! ¿Quizás te referías al Bharat Occidental?"
 RAJ_antiwestern_propaganda: "Propaganda Antioccidental"
 RAJ_antiwestern_propaganda_desc: "Ah, el oeste! Su tontería debería ser ridiculizada y mostrada como un ejemplo de estupidez!"
 RAJ_antichina_propaganda: "Propaganda Antichina"
 RAJ_antichina_propaganda_desc: "La RPC, siendo un régimen totalitario, es un ejemplo de lo que le sucede a un país cuando sus tradiciones y moral son reemplazadas por estúpidos libros rojos!"
 RAJ_prep_reb_tibet: "Preparar Rebelión en el Tíbet"
 RAJ_prep_reb_tibet_desc: "La gente en el Tíbet ha sido oprimida durante mucho tiempo por el gobierno chino. Deberíamos ayudarlos a ser libres del Dragón del Norte!"
 RAJ_prepare_tooth: "Preparar el Diente"
 RAJ_prepare_tooth_desc: "A medida que Skanda afila sus dientes, y el brillo de ellos ciega a los paganos..."
 RAJ_sharpen_the_claws: "Afilar las Garras"
 RAJ_sharpen_the_claws_desc: "...Las garras afiladas de los guerreros justos, sedientos de batalla..."
 RAJ_greater_india: "Akhand Bharat"
 RAJ_greater_india_desc: "...Lo traerá para la Gloria y el Poder!"
 RAJ_demand_nepal_and_butan: "Demandar Nepal y Bután"
 RAJ_demand_nepal_and_butan_desc: "Los británicos separaron Bután y Nepal de nosotros. Qué decisión autocomplaciente y escandalosa! Debemos revertirlo a lo que debería ser."
 RAJ_demand_bangladesh: "Demandar Bangladesh"
 RAJ_demand_bangladesh_desc: "Bangladesh ha estado separado de nosotros durante demasiado tiempo. Deberíamos unirnos."
 RAJ_regional_partnership: "Revivir Azad Hind"
 RAJ_regional_partnership_desc: "Azad Hind debería revivirse como un nuevo ejército de voluntarios que protegerá nuestra soberanía."
 RAJ_influence_indochina: "Influir en Indochina"
 RAJ_influence_indochina_desc: "Indochina tiene Indo en su nombre por una razón. Fue y será parte de Akhand Bharat!"
 RAJ_no_to_democracy: "Abolir la Democracia"
 RAJ_no_to_democracy_desc: "Puaj, Democracia. ¿Realmente la necesitamos?"
 RAJ_anew_raj: "Elegir un nuevo Raja"
 RAJ_anew_raj_desc: "La monarquía debería revivirse en la India, ya que es la forma tradicional de gobierno para la India. Y lo será para siempre!"
 RAJ_grand_pan_indian_counc: "Gran Consejo Panindio"
 RAJ_grand_pan_indian_counc_desc: "Los problemas modernos requieren soluciones modernas! Formaremos un nuevo gobierno meritocrático para asegurar la estabilidad y la prosperidad de la India."
 RAJ_dictatorship_benev: "Dictadura Benevolente"
 RAJ_dictatorship_benev_desc: "Solo el ejército tiene el derecho de gobernar nuestro país. Son los protectores de nuestra tierra y se convertirán en los nuevos gobernantes."
 RAJ_hijack_moderates: "Secuestrar Moderados"
 RAJ_hijack_moderates_desc: "Los votantes moderados deberían ser adoctrinados en nuestras ideas para asegurar su lealtad."
 RAJ_bharatiya_janata_party: "Partido Bharatiya Janata"
 RAJ_bharatiya_janata_party_desc: "El Partido Bharatiya Janata es un partido político en la India y uno de los dos principales partidos políticos indios junto con el Congreso Nacional Indio."
 militar_coal_tt: "§YEl ejército será añadido a la coalición gobernante!§!"
 RAJ_MODI_rator_of_ind_pol: "MODIrator de la Política India"
 RAJ_MODI_rator_of_ind_pol_desc: "Narendra Damodardas Modi es un político indio que se ha convertido en una figura prominente en el Partido BJP. Modi fue el Ministro Principal de Gujarat desde 2001 y es el Miembro del Parlamento por Varanasi. Es miembro del Partido Bharatiya Janata y del Rashtriya Swayamsevak Sangh, una organización paramilitar voluntaria de derecha hindú nacionalista. Es el primer ministro con más años de servicio fuera del Congreso Nacional Indio."
 RAJ_strongarm_hindutva: "Fortalecer el Hindutva"
 RAJ_strongarm_hindutva_desc: "Nuestro partido puede que no sea tan radical como otros grupos de extrema derecha en la India, sin embargo, basándonos en ideas comunes, deberíamos unirnos en una coalición contra las otras fuerzas. Modi proporciona soluciones MODIradas..."
 RAJ_dab_on_ngos: "Restricciones a las ONG"
 RAJ_dab_on_ngos_desc: "Las ONG extranjeras están ayudando a difundir ideas occidentales en nuestro país. Deberíamos oponernos a ellas para asegurar la popularidad del BJP."
 RAJ_check_MSF: "Verificar MSF"
 RAJ_check_MSF_desc: "Médicos Sin Fronteras, conocido en inglés como Doctors Without Borders, es una organización benéfica que proporciona atención médica humanitaria. Es una organización no gubernamental de origen francés conocida por sus proyectos en zonas de conflicto y en países afectados por enfermedades endémicas."
 RAJ_check_sierra_club: "Verificar Sierra Club"
 RAJ_check_sierra_club_desc: "El Sierra Club es una organización ambiental estadounidense con capítulos en los 50 estados de EE.UU., Washington D.C. y Puerto Rico."
 RAJ_check_avaaz: "Verificar Avaaz"
 RAJ_check_avaaz_desc: "Avaaz es una organización sin fines de lucro con sede en EE.UU. que promueve el activismo global en temas como el cambio climático, los derechos humanos, los derechos de los animales, la corrupción, la pobreza y los conflictos."
 RAJ_abolish_planning_comission: "Abolir la Comisión de Planificación"
 RAJ_abolish_planning_comission_desc: "El mercado indio debería ser libre y no se deberían imponer restricciones severas sobre él."
 RAJ_full_econ_conv: "Conversión Económica Completa"
 RAJ_full_econ_conv_desc: "Deberíamos convertir completamente nuestra economía al capitalismo de libre mercado. Es la única manera racional para la India."
 RAJ_niti_aayog: "Niti Aayog"
 RAJ_niti_aayog_desc: "El NITI Aayog sirve como el principal grupo de expertos en políticas públicas del Gobierno de la India, y la agencia nodal encargada de catalizar el desarrollo económico y fomentar el federalismo cooperativo y alejarse del federalismo de regateo mediante la participación de los Gobiernos Estatales de la India en el proceso de elaboración de políticas económicas utilizando un enfoque de abajo hacia arriba."
 RAJ_ensure_free_market: "Asegurar el Mercado Libre"
 RAJ_ensure_free_market_desc: "Ahora, debemos asegurar el mercado libre en la India no solo de facto, sino también de jure, para que nuestros cambios se integren completamente."
 RAJ_digital_media_camp: "Campaña de Medios Digitales"
 RAJ_digital_media_camp_desc: "Utilizaremos todas las medidas para la propaganda de nuestros ideales. Mensajeros, redes sociales, anuncios en Internet: todo esto debería usarse para nuestro beneficio."
 RAJ_urgent_economic_measures: "Medidas Económicas Urgentes"
 RAJ_urgent_economic_measures_desc: "La economía moderna es muy dinámica. Debemos usar las regulaciones gubernamentales para estabilizarla y asegurar su continuidad."
 RAJ_digital_litaracy_programme: "Programa de Alfabetización Digital"
 RAJ_digital_litaracy_programme_desc: "El Digital Saksharta Abhiyan (DISHA) o Esquema de la Misión Nacional de Alfabetización Digital (NDLM) ha sido formulado para impartir capacitación en TI y alfabetización digital para la población de nuestro país."
 RAJ_ujjwala_scheme: "Esquema Ujjwala"
 RAJ_ujjwala_scheme_desc: "Pradhan Mantri Ujjwala Yojana (PMUY, traducción: Esquema de Iluminación del Primer Ministro) será lanzado por el Primer Ministro de la India, Narendra Modi, para distribuir 50 millones de conexiones de GLP a mujeres de familias por debajo de la línea de pobreza."
 RAJ_rasht_swasem_sangh: "Rashtriya Swayamsevak Sangh"
 RAJ_rasht_swasem_sangh_desc: "El Rashtriya Swayamsevak Sangh es una organización paramilitar voluntaria de derecha hindú nacionalista en la India."
 RAJ_make_them_obey: "Hacer que Obedezcan"
 RAJ_make_them_obey_desc: "Las ONG deberían continuar su trabajo ya que son bastante beneficiosas para nosotros. Sin embargo, deberíamos controlar su propaganda ideológica y hacerlas leales a nuestra causa."
 indian_event.28.t: "Campaña de Modi contra las ONG"
 indian_event.28.d: "La ONG India tiene casi 3,4 millones de organizaciones no gubernamentales, que trabajan en una variedad de campos que van desde el alivio de desastres hasta la defensa de comunidades marginadas y desfavorecidas. Son una parte importante de la sociedad civil que trae cambios rápidos y transformación social. Las ONG se consideran independientes del estado y de naturaleza voluntaria. Dependen de donaciones individuales, financiamiento extranjero y ayuda de diferentes agencias gubernamentales y donantes privados. Su trabajo ayuda a deshacerse de la India de prejuicios, corrupción, analfabetismo y pobreza. Pero en las últimas décadas, la India ha sido un entorno difícil para un número de organizaciones, especialmente aquellas que trabajan para empoderar a las personas contra políticas gubernamentales injustas, cuestionar la discriminación estructural y defender los derechos de los dalits, las personas tribales y otros grupos desfavorecidos. Una sucesión de gobiernos indios ha intentado restringir sus actividades."
 indian_event.28.a: "Ja! Y parece que tenemos éxito!"
 indian_event.29.t: "Propuesta del Proyecto de Gas Gubernamental"
 indian_event.29.d: "El Primer Ministro de la India, Narendra Modi, lanzó el Pradhan Mantri Ujjwala Yojana para distribuir conexiones de GLP a mujeres de familias en situación de pobreza. Se asignó una partida presupuestaria para el programa. ¿Deberíamos implementarlo en Uttar Pradesh o extenderlo a toda la India?"
 indian_event.29.a: "Extenderlo a toda la India"
 indian_event.29.b: "Enfocarse en una Región"
 RAJ_gasallindia: "Gas para toda la India"
 RAJ_gasoneindia: "Gas solo para Uttar Pradesh"
 RAJ_free_liq_gas: "Pradhan Mantri Ujjwala Yojana"
 RAJ_free_liq_gas_desc: "Ha llegado el momento de comenzar un nuevo proyecto para la distribución de gas licuado para nuestra población."
 RAJ_full_india_programme: "Programa para Toda la India"
 RAJ_full_india_programme_desc: "Aunque será difícil de lograr, toda la India debería estar conectada a este programa."
 RAJ_only_ujjwala: "Solo una Región"
 RAJ_only_ujjwala_desc: "Solo las regiones más pobres deberían tener este privilegio para equilibrar la situación social en el país."
 RAJ_prior_hindus: "Priorizar a los Hindúes"
 RAJ_prior_hindus_desc: "Los hindúes son el núcleo del Estado indio. Deberíamos darles prioridad de todas las maneras posibles."
 RAJ_coal_with_right_wing: "Coalición con el Ejército"
 RAJ_coal_with_right_wing_desc: "El ejército está realmente a favor de nuestras reformas. Debemos asegurar su lealtad incluso en asuntos políticos."
 RAJ_goods_and_services_tax: "Impuesto sobre Bienes y Servicios"
 RAJ_goods_and_services_tax_desc: "El Impuesto sobre Bienes y Servicios es el sucesor del IVA utilizado en la India en el suministro de bienes y servicios. El GST es una forma digitalizada del IVA donde también se puede rastrear los bienes y servicios. Tanto el IVA como el GST tienen los mismos tramos de impuestos."
 RAJ_global_mafucat_hub: "Centro Mundial de Manufactura"
 RAJ_global_mafucat_hub_desc: "Seremos el centro mundial de manufactura del mundo y superaremos a China! Es nuestro único objetivo económico del siglo!"
 RAJ_partnership_with_armenia: "Asociación con Armenia"
 RAJ_partnership_with_armenia_desc: "Armenia tiene una posición geopolítica muy importante para nuestras rutas comerciales y, además, tiene muchas conexiones culturales e históricas con nosotros. Deberíamos cooperar con ellos y establecer una base militar allí para asegurar su seguridad."
 RAJ_demonatization_of_rupiah: "Desmonetización de billetes indios"
 RAJ_demonatization_of_rupiah_desc: "El Gobierno de la India debería anunciar la desmonetización de todos los billetes de 500 y 1000 rupias de la Serie Mahatma Gandhi. También debería anunciar la emisión de nuevos billetes de 500 y 2000 rupias a cambio de los billetes desmonetizados."
 RAJ_schwach_bharat: "Misión Swachh Bharat"
 RAJ_schwach_bharat_desc: "La Misión India Limpia es una campaña a nivel nacional iniciada por el Gobierno de la India para eliminar la defecación al aire libre y mejorar la gestión de residuos sólidos y crear aldeas libres de defecación al aire libre."
 RAJ_vaccines_for_india: "Vacunas para la India"
 RAJ_vaccines_for_india_desc: "Las vacunas deberían ser gratuitas y disponibles para todos los grupos sociales en nuestro país."
 RAJ_harsh_on_pakistan: "Aumentar las tensiones con Pakistán"
 RAJ_harsh_on_pakistan_desc: "Pakistán ha estado atacando nuestra tierra durante mucho tiempo! Deberíamos mostrarles un poco de fuerza para apaciguar su apetito."
 RAJ_pressuring_china: "Presionar a China"
 RAJ_pressuring_china_desc: "China ha mostrado animosidad hacia nosotros durante mucho tiempo! Deberíamos mostrarle al mundo lo terribles que son."
 RAJ_communist_party_of_india: "Partido Comunista de la India"
 RAJ_communist_party_of_india_desc: "El Partido Comunista de la India es el partido comunista más antiguo de la India. El PCI fue fundado en la actual Kanpur el 26 de diciembre de 1925."
 RAJ_communist_party_of_india_marxist: "Partido Comunista de la India Marxista"
 RAJ_communist_party_of_india_marxist_desc: "El Partido Comunista de la India Marxista es un partido político comunista en la India. Es el partido comunista más grande de la India en términos de membresía y escaños electorales y uno de los partidos nacionales de la India."
 RAJ_communist_party_of_india_politc: "India Comunista!"
 RAJ_communist_party_of_india_politc_desc: "La India finalmente ha logrado la revolución socialista! Alabado sea el Rojo Octubre!"
 RAJ_empow_centre_of_trade_unions: "Empoderar al Proletariado"
 RAJ_empow_centre_of_trade_unions_desc: "El proletariado debería ser ahora completamente libre y afirmar sus derechos en la India!"
 RAJ_operation_barga: "Operación Barga"
 RAJ_operation_barga_desc: "La Operación Barga fue un movimiento de reforma agraria en todo el Bengala Occidental rural para registrar los nombres de los aparceros mientras se evitaba el método de registro a través de la maquinaria de liquidación. Otorgó a los bargadars la protección legal contra el desalojo por parte de los terratenientes y les dio derecho a la parte correspondiente de la producción."
 RAJ_a_new_international: "Una nueva Internacional"
 RAJ_a_new_international_desc: "Debe formarse una nueva internacional para que todos los países comunistas se unan en un frente unido!"
 indian_event.30.t: "La India exige nuestra sumisión"
 indian_event.30.d: "La India exige nuestra integración completa en el país."
 indian_event.30.a: "Estamos de acuerdo."
 indian_event.30.b: "Ve y f"
 RAJ_influence_west_bengal: "Anexar Bangladesh"
 RAJ_influence_west_bengal_desc: "Bangladesh debería unirse a nosotros por todos los medios posibles. Hemos esperado este momento durante mucho tiempo."
 RAJ_bring_back_5_year_plan: "Traer de vuelta el plan quinquenal"
 RAJ_bring_back_5_year_plan_desc: "La tontería capitalista moderna debería desaparecer. El plan quinquenal socialista es el camino a seguir!"
 RAJ_foreign_specialists_idea: "Especialistas Extranjeros"
 RAJ_foreign_specialists_idea_desc: "Hemos invitado a especialistas extranjeros para que ayuden a nuestro país con su economía."
 RAJ_green_economy_idea: "PIB Verde Indio"
 RAJ_indian_socialism_idea: "Socialismo Indio"
 RAJ_friendship_with_religions_idea: "Amistad con las Religiones"
 RAJ_international_help_idea: "Intervencionismo Indio"
 RAJ_encourage_birth_idea: "Programa Familiar Indio"
 RAJ_scandinavian_model_idea: "Modelo Escandinavo"
 RAJ_true_social_democracy_idea: "Verdadera Socialdemocracia"
 RAJ_samajwadi_party: "Partido Samajwadi"
 RAJ_samajwadi_party_desc: "Un partido político regional indio que opera principalmente en el estado de Uttar Pradesh. Fundado el 4 de octubre de 1992, surgió con la disolución del Janata Dal. Se posiciona como un partido socialdemócrata."
 RAJ_bycicle_of_socialism: "Bicicleta del Socialismo"
 RAJ_bycicle_of_socialism_desc: "La economía india es una gran bicicleta y nosotros, los ciudadanos de la India, somos solo partes de esa bicicleta. Necesitamos una nueva economía de bicicleta para que nuestra economía funcione como una sola estructura y llevar nuestra bicicleta de prosperidad hacia adelante."
 RAJ_invite_foreign_speicalists: "Invitar a Especialistas Extranjeros"
 RAJ_invite_foreign_speicalists_desc: "Nuestra gente ha sido explotada durante mucho tiempo por ciclistas sin escrúpulos que, en su búsqueda fatal del mercado libre, han olvidado por completo a la gente común. ES HORA de engrasar las bicicletas!"
 RAJ_orthodox_socialism: "Socialismo Ortodoxo"
 RAJ_orthodox_socialism_desc: "La rosa socialista que ha llegado y florecido en la India está lista para extender sus espinas contra la injusticia social y afirmar los derechos de los trabajadores en nuestra tierra."
 RAJ_socialist_india: "India Socialista"
 RAJ_socialist_india_desc: "Nuestro gran movimiento popular no puede prescindir de un buen sistema de planificación económica."
 RAJ_befriend_religious_organizations: "Amistad con Diferentes Religiones"
 RAJ_befriend_religious_organizations_desc: "La bicicleta india pasará por encima de cualquier disputa, incluso entre religiones."
 RAJ_neutrality_politics: "Política de Neutralidad"
 RAJ_neutrality_politics_desc: "La India es un país cuyas políticas internas y externas ya no deberían depender de presiones externas. Ahora somos un líder de naciones no alineadas."
 RAJ_caste_wage_balancing: "Equilibrio Salarial de Castas"
 RAJ_caste_wage_balancing_desc: "Deberíamos optimizar los salarios de diferentes castas en nuestro país para que haya paz y tranquilidad."
 RAJ_break_status_quo: "Romper el Statu Quo"
 RAJ_break_status_quo_desc: "Nuestra política exterior ya no se trata de cooperación militar con otros países. Ahora solo estamos interesados en nuestros propios problemas."
 RAJ_encourage_birth: "Fomentar el Nacimiento"
 RAJ_encourage_birth_desc: "Hemos encontrado una mejor manera de mantener alta la tasa de natalidad de nuestro país."
 RAJ_prior_for_famil: "Prioridad para las Familias"
 RAJ_prior_for_famil_desc: "Debemos patrocinar a las familias para mejorar la tasa de natalidad positiva en nuestro país."
 RAJ_peserve_traditions: "Preservar Tradiciones"
 RAJ_peserve_traditions_desc: "Al ganar la confianza de diferentes religiones en nuestro país, podemos mejorar nuestra situación y avanzar hacia un futuro brillante."
 RAJ_indian_premor_socialism: "Socialismo Primordial Indio"
 RAJ_indian_premor_socialism_desc: "Uniremos a todas las personas en nuestro país, independientemente de su género, raza o color. Todos obtendrán lo que merecen y la India prosperará."
 RAJ_organiz_of_unit_soc_people: "Organizar Unidad de Personas Sociales"
 RAJ_organiz_of_unit_soc_people_desc: "A pesar de nuestra neutralidad, aún podemos defender nuestros intereses en la arena internacional."
 RAJ_new_indian_democracy: "Nueva Democracia India"
 RAJ_new_indian_democracy_desc: "Nuestro partido sugiere que la antigua democracia no era perfecta. Ahora es el momento de crear una nueva democracia, una que sea más correcta que la que teníamos."
 RAJ_anticor_soc_meas: "Esfuerzos Anticorrupción"
 RAJ_anticor_soc_meas_desc: "La corrupción en el estado es un virus para nuestra gente. Si no lo curamos, nuestro país estará en peligro."
 RAJ_ease_the_caste_stuff: "Facilitar las Cosas de las Castas"
 RAJ_ease_the_caste_stuff_desc: "Necesitamos reducir el sistema de castas para lograr la estabilidad en el estado."
 RAJ_preserve_soccon: "Preservar el Conservadurismo Social"
 RAJ_preserve_soccon_desc: "Necesitamos reducir el conservadurismo social para mantener el espíritu selectivo y positivo de nuestra gente."
 RAJ_regional_redistr: "Redistribución Regional"
 RAJ_regional_redistr_desc: "Creemos que los costos de las pensiones y la seguridad social no están distribuidos equitativamente en nuestro país. Necesitamos cambiar eso."
 RAJ_merge_bengal_party: "Fusionar el Partido de Bengala"
 RAJ_merge_bengal_party_desc: "Nuestros partidos deben unirse para que nuestra gran bicicleta pueda seguir adelante."
 RAJ_reforming_the_conomy_soc: "Reformar la Economía Social"
 RAJ_reforming_the_conomy_soc_desc: "Es hora de reformar nuestra economía para corregir sus defectos."
 RAJ_7030_economy: "Economía 7030"
 RAJ_7030_economy_desc: "Hay muchas personas pobres en nuestro país. Hay un 70% de ellos, y esto debe corregirse. El otro 30% son personas ricas, y creemos que podrán mantenerse a sí mismos."
 RAJ_reserved_seats: "Asientos Reservados"
 RAJ_reserved_seats_desc: "Para tener elecciones más honestas, necesitamos reservar asientos en el gobierno para evitar la corrupción."
 RAJ_changing_stakeholders: "Cambiar a los Interesados"
 RAJ_changing_stakeholders_desc: "Ya no estamos interesados en los antiguos patrocinadores."
 RAJ_praise_the_unions: "Elogiar a los Sindicatos"
 RAJ_praise_the_unions_desc: "Los sindicatos son la columna vertebral de nuestro país, y debemos asegurar sus intereses a nivel estatal."
 RAJ_green_economy_soc: "PIB Verde Indio"
 RAJ_green_economy_soc_desc: "Hemos podido crear condiciones favorables para el desarrollo de la economía india. Ahora podemos saborear sus frutos."
 RAJ_equal_not_equity: "Igualdad, no Equidad"
 RAJ_equal_not_equity_desc: "Es hora de resolver los problemas finales de nuestro país para finalmente llegar a un equilibrio ideal."
 RAJ_full_soc_conv: "Verdadera Economía Social Democrática"
 RAJ_full_soc_conv_desc: "Creemos que tal sistema permitirá que la India florezca durante muchos años."
 RAJ_scandinavian_model: "Modelo Escandinavo"
 RAJ_scandinavian_model_desc: "Escandinavia es una región exitosa, con países bien desarrollados en términos económicos y sociales. Su opción de desarrollo nos conviene más."
 RAJ_communist_influence_zone: "Zona de Influencia Comunista"
 RAJ_communist_influence_zone_desc: "Nuestros vecinos deberían encenderse con el espíritu revolucionario! Deberíamos difundir el mensaje del marxismo entre ellos!"
 RAJ_befriend_china: "Hacer Amistad con China"
 RAJ_befriend_china_desc: "Los conflictos estúpidos van y vienen, pero la hermandad internacional permanece! China debería convertirse en nuestro mejor amigo!"
 RAJ_sino_indian_alliance: "Alianza Sino-India"
 RAJ_sino_indian_alliance_desc: "Ahora debemos establecer una alianza para que los capitalistas teman nuestro poder!"
 indian_event.31.t: "Alianza Sino-India"
 indian_event.31.d: "Después de muchos años de animosidad, nuestros países finalmente han llegado a un acuerdo de alianza y están listos para aplastar la basura capitalista!"
 indian_event.31.a: "Maravilloso"
 RAJ_spit_on_revision: "Escupir a los Revisionistas"
 RAJ_spit_on_revision_desc: "En contraste, nuestro vecino recalcitrante, China, difunde ideas falsas sobre el \"verdadero\" socialismo. Su estructura política nos amenaza primero, y debemos eliminar la amenaza antes de que se lance un ataque preventivo contra nosotros."
 indian_event.32.t: "La India Ofrece Alianza"
 indian_event.32.d: "¿Deberíamos estar de acuerdo?"
 indian_event.32.a: "Por supuesto"
 indian_event.32.b: "Lo siento, no"
 RAJ_vietnam_indian_alliance: "Alianza Vietnam-India"
 RAJ_vietnam_indian_alliance_desc: "Vietnam está mucho más cerca de nuestra ideología que la pseudo-socialista China. Deberíamos hacer amistad con ellos."
 RAJ_REV_PAK_TT: "§YIniciaremos una revolución en Pakistán para derrocar a su gobierno§!"
 RAJ_REV_PER_TT: "§YIniciaremos una revolución en Irán para derrocar a su gobierno§!"
 RAJ_revolution_in_pakistan: "Revolución en Pakistán"
 RAJ_revolution_in_pakistan_desc: "Pakistán debe ser liberado de las cadenas religiosas y capitalistas y ser liberado por nuestro pueblo!"
 RAJ_iranian_question: "Revolución en Irán"
 RAJ_iranian_question_desc: "Irán debe ser liberado de las cadenas religiosas y capitalistas y ser liberado por nuestro pueblo!"
 RAJ_crush_nepal_bhutan: "Aplastar Nepal y Bután"
 RAJ_crush_nepal_bhutan_desc: "Nepal y Bután son regímenes reaccionarios que se oponen a las enseñanzas del marxismo. Debemos exportar nuestra revolución a ellos."
 RAJ_promote_bangladeshi_communism: "Subcontinente del Socialismo"
 RAJ_promote_bangladeshi_communism_desc: "Nuestro subcontinente debe ser completamente socialista y esa es la única manera!"
 RAJ_national_federation_of_women: "Federación Nacional de Mujeres"
 RAJ_national_federation_of_women_desc: "Las mujeres deben ser liberadas de las cadenas sociales y convertirse en miembros iguales de nuestra sociedad."
 RAJ_all_ndia_youth_commun: "Movimiento Juvenil de Toda la India"
 RAJ_all_ndia_youth_commun_desc: "Debe establecerse un movimiento pionero indio para adoctrinar a los niños en nuestra ideología más verdadera."
 RAJ_common_minimum_programme: "Programa Mínimo Común"
 RAJ_common_minimum_programme_desc: "Todas las personas pobres deben ser apoyadas. No podemos dar a estas personas la oportunidad de ser como son, incluso si eso significa imponerles un nuevo estilo de vida."
 RAJ_fund_cprf: "Ayudar al PCFR"
 RAJ_fund_cprf_desc: "El Partido Comunista ruso debe ser apoyado para ganar control y unirse a nuestra causa."
 RAJ_promote_marxism_in_indochina: "Promover el marxismo en Indochina"
 RAJ_promote_marxism_in_indochina_desc: "El marxismo debe ser promovido en Indochina, ya que es el próximo paso lógico en nuestra revolución regional."
 RAJ_crusade_against_religion: "Cruzada contra la religión"
 RAJ_crusade_against_religion_desc: "¿Religión? Qué tontería! Reemplazar los Vedas con los escritos de Marx, eso ayudará."
 RAJ_triumph_of_communism: "Triunfo del comunismo"
 RAJ_triumph_of_communism_desc: "Nuestro país es un ejemplo de cómo debe construirse el socialismo. Envidia, capitalistas!"
 RAJ_new_socialism_of_india: "Nuevo socialismo de la India"
 RAJ_new_socialism_of_india_desc: "Nuestro socialismo es nuevo para la India. Es nuestro propio modelo y debe ser ejemplar."
 RAJ_ideological_comissars: "Comisarios ideológicos"
 RAJ_ideological_comissars_desc: "El modo de pensar de la población debe ser controlado. Los comisarios ideológicos harán el trabajo."
 RAJ_close_parliament: "Comunismo militar"
 RAJ_close_parliament_desc: "Debemos estar armados hasta los dientes porque los salvajes capitalistas quieren conquistar nuestro país!"
 RAJ_REB_S_neutrality: "República Socialista Soviética del Sudeste Asiático"
 RAJ_partnership_with_russia: "Amistad con Rusia"
 RAJ_partnership_with_russia_desc: "Rusia ya no es tan comunista, pero nuestros lazos históricos y su nostalgia soviética son buenos fundamentos para el diálogo."
 RAJ_congress_of_soviets: "República Socialista Soviética del Sudeste Asiático"
 RAJ_congress_of_soviets_desc: "Ha llegado el momento. Nos convertiremos en algo más que solo la India Socialista. Debemos convertirnos en la RSSSA."
