 RAJ_religion.1.t: "Musulmanes e Hindúes en conflicto"
 RAJ_religion.1.d: "En una de las ciudades más grandes y densamente pobladas, un grupo de Hindúes y Musulmanes comenzaron a pelear por una disputa desconocida. Lo que se sabe, sin embargo, es que ambos lados se están destrozando activamente, y está teniendo un serio impacto en la fuerza policial allí."
