 indian_event.47.t: "El terror asola Mumbai"
 indian_event.47.d: "Grupos coordinados de pistoleros dispararon y bombardearon lugares turísticos en el centro financiero indio de Mumbai el miércoles por la noche y el jueves por la mañana, matando al menos a 101 personas e hiriendo a más de 200, mientras aparentemente apuntaban a ciudadanos estadounidenses y británicos para usarlos como rehenes. Los atacantes barrieron dos hoteles de lujo frecuentados por extranjeros, el Taj Mahal Palace y el Oberoi, disparando armas automáticas, lanzando granadas y enviando a los huéspedes a buscar seguridad en pánico. Algunos invitados quedaron atrapados dentro de los hoteles durante horas, incluso cuando una serie de explosiones incendiaron el hotel Taj, un hito a lo largo del frente marítimo de Mumbai. Aunque Mumbai ha sido escenario de varios ataques terroristas en los últimos años, los expertos dijeron que los asaltos del miércoles requirieron un grado de reconocimiento y planificación sin precedentes. La escala y sincronización de los ataques apuntaban a la probable participación de comandantes experimentados, dijeron algunos, sugiriendo una posible participación extranjera. Lanzando sus ataques después del anochecer, los terroristas atacaron casi simultáneamente el aeropuerto nacional de la ciudad y una estación de tren, y rociaron fuego de armas en el Leopold Cafe, un restaurante popular entre los extranjeros. Hasta dieciséis grupos atacaron nueve sitios en el flanco sur de esta metrópolis abarrotada de 19 millones."
 indian_event.47.a: "Horrible"
 indian_event.48.t: "El Movimiento contra la Corrupción"
 indian_event.48.d: "El movimiento anticorrupción indio, conocido popularmente como Anna Andolan, fue una serie de manifestaciones y protestas en toda la India que comenzaron en 2011 y tenían como objetivo establecer una legislación y aplicación fuerte contra la corrupción política percibida como endémica. El movimiento fue nombrado como una de las 'Diez Noticias Principales de 2011' por la revista Time. El movimiento ganó impulso a partir del 5 de abril de 2011, cuando el activista anticorrupción Anna Hazare comenzó una huelga de hambre en el monumento Jantar Mantar en Nueva Delhi. El movimiento tenía como objetivo aliviar la corrupción en el gobierno indio mediante la introducción del proyecto de ley Jan Lokpal. Otro objetivo, liderado por Ramdev, Kiran Bedi, Arvind Kejriwal y otros, fue la repatriación de dinero negro de bancos extranjeros. Los manifestantes masivos se centraron en cuestiones legales y políticas, incluidas la corrupción política, la cleptocracia y otras formas de corrupción. El movimiento fue principalmente uno de resistencia civil no violenta y estaba compuesto por manifestaciones, marchas, actos de desobediencia civil, huelgas de hambre y mítines, y el uso de las redes sociales para organizar, comunicar y crear conciencia. Las protestas fueron no partidistas y la mayoría de los manifestantes eran hostiles a los intentos de los partidos políticos de utilizarlos para fortalecer su propia agenda política."
 indian_event.48.a: "Interesante"
 indian_event.49.t: "Audiencia en el Parlamento"
 indian_event.49.d: "Recientemente, el movimiento LGBT ha ganado cada vez más popularidad en la sociedad india. El Parlamento indio ha tenido muchas discusiones sobre la legalización del LGBT en el país, y en una reunión reciente se planteó nuevamente el tema. Se cree que este es el momento en que se debe tomar la decisión final: si legalizar el LGBT en la India o mantenerlo prohibido y no volver a visitar el tema. ¿Qué elegiremos?"
 indian_event.49.a: "¿El LGBT es una broma?"
 indian_event.49.b: "Permitimos la legalización del LGBT."
 indian_event.50.t: "Ataque de Pulwama"
 indian_event.50.d: "El ataque de Pulwama de 2019 ocurrió el 14 de febrero de 2019, cuando un convoy de vehículos que transportaba personal de seguridad indio en la carretera nacional Jammu-Srinagar fue atacado por un terrorista suicida con un vehículo en Lethapora, en el distrito de Pulwama del antiguo estado de Jammu y Cachemira. El ataque mató a 40 miembros de la Fuerza Central de Reserva de la Policía (CRPF) de la India, así como al perpetrador, Adil Ahmad Dar, un joven cachemir local del distrito de Pulwama. La responsabilidad del ataque fue reclamada por el grupo terrorista islamista con sede en Pakistán, Jaish-e-Mohammed. La India culpó a la vecina Pakistán del ataque, mientras que esta última condenó el ataque y negó tener alguna conexión con él. El ataque asestó un duro golpe a las relaciones entre la India y Pakistán, lo que llevó al enfrentamiento militar entre la India y Pakistán en 2019. Posteriormente, las investigaciones indias identificaron a 19 acusados."
 indian_event.50.a: "Oh, mierda."
 indian_event.51.t: "La estación india Chandrayaan-3 aterrizó con éxito en la Luna!"
 indian_event.51.d: "La estación interplanetaria automática india Chandrayaan-3 realizó con éxito un aterrizaje suave en la Luna. El descenso fue transmitido en vivo por la Organización de Investigación Espacial de la India. Se puede ver en YouTube. El aterrizaje suave tuvo lugar aproximadamente en el Polo Sur de la Luna. Así, la India ingresó al club de élite de las potencias espaciales capaces de realizar un aterrizaje suave en la superficie lunar. Anteriormente, esta posibilidad fue demostrada por la URSS, los EE. UU. y China."
