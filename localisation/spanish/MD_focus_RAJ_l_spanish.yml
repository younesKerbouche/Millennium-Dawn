 RAJ_religion.2.t: "Musulmanes y Cristianos en desacuerdo por disputa religiosa!"
 RAJ_religion.2.d: "Un grupo de Musulmanes y Cristianos están en desacuerdo hoy por la construcción de una Iglesia cerca de una Mezquita. Ambos lados afirman que el otro debería mover su lugar de culto a otra parte de la ciudad, y ha habido incluso informes de pequeñas escaramuzas en toda la ciudad."
