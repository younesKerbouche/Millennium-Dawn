l_spanish:
 Cheap_Labor: "Mano de Obra Barata"
 Cheap_Labor_desc: "Nacido de patrones históricos de explotación colonial y mano de obra masiva no calificada, la fuerza laboral de [ROOT.GetName] sigue siendo abundante y barata. Aunque este excedente de mano de obra ha impulsado el crecimiento industrial post-independencia, continúa alimentando un ciclo de desigualdad y agitación social que pone en peligro la estabilidad nacional."
 RAJ_iri_fake_ns: "Industria Militar Altamente Corrupta"
 RAJ_iri_fake_ns_desc: "El complejo legado de la era del Raj de Licencias de la India, caracterizado por una regulación pesada y una burocracia excesiva, aún persiste en la industria de defensa. Aunque las reformas de la década de 1990 abrieron puertas para la expansión industrial civil, el sector militar sigue siendo una red de corrupción e ineficiencia, rastreada hasta procesos de adquisición opacos y la falta de responsabilidad heredada de décadas pasadas."
 RAJ_re_fake_militar: "Ejército Altamente Desorganizado"
 RAJ_re_fake_militar_desc: "La sombra de la Partición de la India y las estructuras militares organizadas apresuradamente que siguieron se ciernen sobre las fuerzas armadas. Junto con las ineficiencias burocráticas y la falta de métodos de coordinación modernos, esto resulta en un aparato militar desorganizado. Sin embargo, estas deficiencias hacen evidente dónde se necesita mejorar con más urgencia, reduciendo ligeramente el drenaje de recursos al reestructurar las doctrinas militares."
 india_divided: "Regionalismo Indio"
 india_divided_desc: "La vasta diversidad cultural y lingüística de la India, un legado de su rica historia y sus innumerables reinos, a menudo se ha manifestado como regionalismo que complica la gobernanza nacional. Este mosaico de intereses locales ha socavado históricamente el poder político centralizado, haciendo que la elaboración de políticas cohesivas sea una tarea ardua. Sin embargo, existen diversas vías, tanto conciliadoras como forzosas, para navegar este complejo paisaje y potencialmente forjar una identidad nacional más unificada."
 RAJ_gujarat_trouble_idea: "Inestabilidad Comunal en Gujarat"
 RAJ_gujarat_trouble_idea_desc: "Las tensiones comunales en Gujarat, un legado de profundas divisiones religiosas y étnicas, han escalado a un conflicto abierto entre musulmanes e hindúes. La situación no solo desestabiliza la región, sino que también estira los recursos militares y administrativos, afectando la preparación y durabilidad de las tropas desplegadas en condiciones desafiantes."
 RAJ_looming_water: "Escasez de Agua"
 RAJ_looming_water_desc: "La aguda escasez de agua en la India, empeorada por prácticas agrícolas insostenibles y una rápida urbanización, tiene consecuencias de largo alcance. No solo tensa la estabilidad social y la gobernanza, sino que también obstaculiza gravemente las operaciones militares y el apoyo logístico. A pesar de su estado actual, los esfuerzos concertados en la gestión del agua y el desarrollo de infraestructuras podrían aliviar significativamente estos efectos debilitantes."
 india_focus: "Árbol de Enfoque Indio"
 RAJ_indian_minist_of_foreign_affairs: "§YMinisterio de Asuntos Exteriores de la India§!"
 RAJ_indian_minist_of_foreign_affairs_desc: "El Ministerio de Asuntos Exteriores de la India es el organismo gubernamental responsable de formular y ejecutar la política exterior de la India. Juega un papel crucial en mantener relaciones diplomáticas con otros países, promover los intereses de la India en el escenario global y abordar cuestiones internacionales de importancia. Los objetivos principales del ministerio incluyen fomentar la coexistencia pacífica, promover la cooperación económica y mejorar los intercambios culturales con naciones de todo el mundo."
 RAJ_affairm_claims_on_aksai_chin: "Afirmar Reclamaciones sobre Aksai Chin"
 RAJ_affairm_claims_on_aksai_chin_desc: "Aksai Chin ha sido un tema de controversia entre la India y China durante décadas. La India mantiene que el área es una parte integral de su territorio soberano, mientras que China afirma sus reclamaciones históricas sobre la región. La disputa sigue sin resolverse y continúa siendo un tema complejo en las relaciones entre la India y China."
 indian_event.1.t: "La India Afirma Reclamaciones sobre Aksai Chin"
 indian_event.1.d: "La India ha vuelto a afirmar sus inquebrantables reclamaciones sobre Aksai Chin, en medio de la persistente disputa territorial con China. La región en disputa, situada en el sector oriental de Jammu y Cachemira, ha sido un punto de contención de larga data entre los dos vecinos asiáticos. El gobierno indio reafirmó su posición, asegurando que Aksai Chin es una parte integral del territorio soberano de la India. Esta reafirmación llega como una respuesta resuelta a las reclamaciones históricas de China sobre la región. La disputa de Aksai Chin ha sido un desafío significativo en las relaciones entre la India y China, con ambas naciones manteniendo puntos de vista contrastantes sobre la propiedad legítima del territorio. Los esfuerzos diplomáticos para resolver el problema continúan, pero una resolución definitiva ha seguido siendo esquiva hasta ahora. La postura firme de la India sobre sus reclamaciones territoriales subraya su compromiso de salvaguardar la soberanía nacional y preservar la unidad de sus fronteras. El gobierno sigue abierto al diálogo constructivo y negociaciones pacíficas para abordar la disputa de larga data y forjar un camino hacia adelante en interés de la estabilidad regional y la cooperación. A medida que la situación evoluciona, tanto la India como China están siendo observadas de cerca por la comunidad internacional, que espera una resolución amistosa para desescalar las tensiones y fomentar la comprensión mutua."
 indian_event.1.a: "Interesante"
 indian_event.2.t: "La India retira las reclamaciones de Aksai Chin!"
 indian_event.2.d: "En un movimiento significativo e inesperado, la India ha anunciado su decisión de retirar las reclamaciones sobre la región en disputa de Aksai Chin, situada en la parte oriental de Jammu y Cachemira. El territorio ha sido un punto de contención de larga data entre la India y China, llevando a relaciones tensas entre los dos países. La decisión del gobierno indio de renunciar a las reclamaciones sobre Aksai Chin llega como un paso audaz hacia encontrar una resolución pacífica a la disputa territorial. Aunque la región ha sido un tema controvertido durante décadas, este sorprendente movimiento refleja el compromiso de la India de fomentar el diálogo y desescalar las tensiones con su nación vecina. La retirada de las reclamaciones sobre Aksai Chin tiene como objetivo crear una atmósfera propicia para negociaciones constructivas con China, con esperanzas de una solución mutuamente aceptable que respete los intereses de ambos países. Este desarrollo inesperado es probable que capte la atención de la comunidad internacional, y los observadores esperan la respuesta de China al movimiento de la India. La decisión marca un posible punto de inflexión en las relaciones entre la India y China y podría abrir nuevas posibilidades para la estabilidad regional y la cooperación. A medida que la situación evoluciona, tanto la India como China se espera que se involucren en conversaciones diplomáticas para explorar el camino a seguir, asegurando la coexistencia pacífica y la prosperidad de los dos gigantes asiáticos."
 RAJ_friendship_with_china: "Amistad con China"
 RAJ_friendship_with_china_desc: "Deberíamos olvidar nuestros conflictos pasados y asegurar una paz completa y estable entre nuestros países."
 RAJ_strat_milcoop_china: "Cooperación Militar con China"
 RAJ_strat_milcoop_china_desc: "La cooperación militar con China es altamente necesaria para que nuestros ejércitos cooperen e incrementen nuestra eficiencia en batalla."
 RAJ_partnership_with_tajikistan: "Asociación con Tayikistán"
 RAJ_partnership_with_tajikistan_desc: "La India y Tayikistán comparten un fuerte vínculo de amistad basado en lazos históricos, culturales y estratégicos. Ambas naciones tienen una larga historia de interacciones cercanas e intercambio cultural. La India ha estado proporcionando asistencia para el desarrollo y experiencia técnica a Tayikistán en varios sectores, incluyendo el desarrollo de infraestructuras, educación y atención médica. Además, ambos países han cooperado en los campos de defensa y seguridad, con la India entrenando al personal de defensa de Tayikistán y proporcionando ayuda militar. Tayikistán, por su parte, ha apoyado consistentemente la postura de la India en varios temas internacionales."
 RAJ_withdraw_claims_on_aksai_chin: "Retirar Reclamaciones de Aksai Chin"
 RAJ_withdraw_claims_on_aksai_chin_desc: "Retirar las reclamaciones de Aksai Chin es esencial para desarrollar relaciones con China y aliviar las tensiones entre nuestros países."
 RAJ_aksai_chin_withdraw_tt: "§YYa no podremos participar en conflictos fronterizos con §B[CHI.GetNameDef]§! sobre Aksai Chin.§!"
 RAJ_push_the_kasmir_question: "Impulsar la Cuestión de Cachemira"
 RAJ_push_the_kasmir_question_desc: "Impulsar la Cuestión de Cachemira es crucial para presionar a Pakistán agresivo!"
 RAJ_kashmir_quest_tt: "§YEsto aumentará las tensiones indo-pakistaníes§!"
 RAJ_increase_regional_influence: "Aumentar la Influencia Regional"
 RAJ_protect_asian_allies: "Proteger a los Aliados Asiáticos"
 RAJ_protect_asian_allies_desc: "Para contrarrestar el Dominio de China en la Región, deberíamos apoyar a Myanmar y sus asuntos."
 RAJ_partnership_with_iran: "Asociación con Irán"
 RAJ_partnership_with_iran_desc: "La asociación con Irán es muy importante para nuestra economía y nuestro comercio. Además, ambos países comparten el interés de promover la conectividad regional y la integración económica, como se puede ver en el desarrollo del puerto de Chabahar en Irán."
 RAJ_increase_regional_influence_desc: "La influencia regional india es un fenómeno complejo y multifacético que abarca dimensiones políticas, económicas, culturales y estratégicas. La India, como país diverso y poblado, ejerce una influencia significativa no solo dentro de sus fronteras, sino también en las regiones más amplias del sur de Asia y el Océano Índico."
 RAJ_new_army_idea: "Nuevo Ejército Indio"
 RAJ_new_army_idea1: "Nuevo Ejército Indio"
 RAJ_new_army_idea2: "Nuevo Ejército Indio"
 RAJ_new_army_idea3: "Nuevo Ejército Indio"
 RAJ_indian_saarc_idea: "SAARC"
 RAJ_indian_saarc_idea_desc: "La Asociación del Sur de Asia para la Cooperación Regional es una organización intergubernamental establecida en 1985 para promover la cooperación y el desarrollo regionales en el sur de Asia. El objetivo principal de SAARC es mejorar los estándares de vida de las personas en la región a través de diversas iniciativas y colaboraciones entre sus países miembros."
 RAJ_saarc: "Asociación del Sur de Asia para la Cooperación Regional"
 RAJ_saarc_desc: "La Asociación del Sur de Asia para la Cooperación Regional SAARC, fundada en 1985, es una organización intergubernamental compuesta por Afganistán, Bangladesh, Bután, India, Maldivas, Nepal, Pakistán y Sri Lanka. SAARC promueve la cooperación regional en comercio, desarrollo, alivio de la pobreza, medio ambiente y sectores sociales a través de cumbres, organismos especializados e iniciativas, a pesar de los desafíos ocasionales planteados por las tensiones políticas entre las naciones miembros."
 indian_event.3.t: "La India nos invita a la Asociación del Sur de Asia para la Cooperación Regional"
 indian_event.3.d: "La India nos invita a la Asociación del Sur de Asia para la Cooperación Regional, ¿deberíamos aceptar unirnos?"
 indian_event.3.a: "Por supuesto"
 indian_event.3.b: "Lo siento, no"
 RAJ_act_east_policy: "Política de Actuar hacia el Este"
 RAJ_act_east_policy_desc: "La \"Política de Actuar hacia el Este\" es una iniciativa de política exterior del Gobierno de la India que se introdujo para mejorar el compromiso de la India con los países de la región de Asia-Pacífico, particularmente el sudeste asiático. Puede verse como una expansión y reposicionamiento de la anterior \"Política de Mirar hacia el Este\" que se inició a principios de la década de 1990."
 act_east_pol_tt: "§YComenzaremos el Programa de la Política de Actuar hacia el Este§!"
 RAJ_asean_partner: "Asociación con ASEAN"
 RAJ_asean_partner_desc: "Las relaciones ASEAN-India, establecidas en 1992, han evolucionado a una asociación multifacética que abarca dimensiones políticas, económicas y culturales. La política de Actuar hacia el Este de la India ha subrayado la importancia de fortalecer los lazos con las naciones del sudeste asiático. Como socio de diálogo de ASEAN, la India ha participado activamente en foros y iniciativas regionales, promoviendo la paz, la estabilidad y la cooperación económica. El comercio bilateral ha crecido sustancialmente, con ambas partes buscando expandir los vínculos económicos a través del Acuerdo de Libre Comercio ASEAN-India. Además, los intercambios culturales y los lazos entre personas se han profundizado, fomentando un sentido de herencia compartida. Sin embargo, desafíos como las disputas marítimas y la competencia por la influencia en la región del Indo-Pacífico también han influido en la dinámica de esta relación, subrayando la necesidad de continuar los esfuerzos diplomáticos para mantener la estabilidad y la prosperidad en la región."
 RAJ_east_asia_summit: "Cumbre de Asia Oriental"
 RAJ_east_asia_summit_desc: "En línea con nuestra Política de Actuar hacia el Este, asistir a la Cumbre de Asia Oriental representa un paso crucial para profundizar nuestros lazos diplomáticos y esfuerzos colaborativos. Al forjar lazos más fuertes con actores clave como Rusia, Japón y Laos, allanamos el camino para un futuro regional más integrado y armonioso."
 RAJ_eastas.1.t: "Cumbre de Asia Oriental"
 RAJ_eastas.1.d: "La 18ª Cumbre de Asia Oriental (EAS) se reunió virtualmente hoy, reuniendo a líderes de 18 países miembros para discutir desafíos regionales apremiantes y mejorar la cooperación en la región de Asia Oriental. Organizada por Singapur, la cumbre sirvió como una plataforma para un diálogo y colaboración abiertos, con el objetivo de fomentar la paz, la estabilidad y la prosperidad en la región. La EAS vio la participación de líderes que representan a los estados miembros de ASEAN, junto con Australia, China, la India, Japón, Nueva Zelanda, Corea del Sur, Rusia y los Estados Unidos. Esta reunión diversa e inclusiva refleja el compromiso de la cumbre con el compromiso regional inclusivo y el diálogo. Durante la cumbre, los líderes participaron en discusiones francas sobre una amplia gama de temas, incluyendo la recuperación económica en la era post-pandemia, estrategias de mitigación y adaptación al cambio climático, seguridad marítima, esfuerzos contra el terrorismo y medidas para combatir los delitos transnacionales. Además, los líderes abordaron desafíos geopolíticos y enfatizaron la importancia de mantener el derecho internacional, respetar la soberanía y mantener un orden basado en reglas en la región del Indo-Pacífico."
 RAJ_eastas.1.o1: "Interesante"
 RAJ_neutrality_idea: "La Política de Neutralidad"
 RAJ_neutrality_idea_desc: "La política de neutralidad de la India es mantener nuestro delicado equilibrio de permanecer fuera de los problemas del mundo. Es hora de que tomemos el camino de movernos de estos grupos y declarar a la India una nueva nación neutral."
 RAJ_bimstek: "BIMSTEC"
 RAJ_bimstek_desc: "La Iniciativa de la Bahía de Bengala para la Cooperación Técnica y Económica Multisectorial es una organización regional compuesta por siete naciones que rodean la Bahía de Bengala: la India, Bangladesh, Sri Lanka, Bután, Nepal, Myanmar y Tailandia. Establecida en 1997, BIMSTEC tiene como objetivo promover la cooperación en varios sectores, incluyendo comercio, inversión, energía, tecnología, turismo y contraterrorismo, entre otros. Esta agrupación subregional está estratégicamente posicionada para mejorar la conectividad y la integración económica en el sur y el sudeste de Asia. Aunque BIMSTEC tiene un tremendo potencial, el progreso ha sido a veces obstaculizado por desafíos políticos y logísticos, incluyendo la conectividad limitada entre sus estados miembros. Sin embargo, sigue siendo una plataforma significativa para fomentar la cooperación y el desarrollo en una región geográfica y culturalmente diversa, particularmente a medida que las naciones buscan fortalecer la estabilidad regional y el crecimiento económico."
 RAJ_indian_bimstek_idea: "BIMSTEC"
 RAJ_indian_bimstek_idea_desc: "La Iniciativa de la Bahía de Bengala para la Cooperación Técnica y Económica Multisectorial es una organización regional compuesta por siete naciones que rodean la Bahía de Bengala: la India, Bangladesh, Sri Lanka, Bután, Nepal, Myanmar y Tailandia. Establecida en 1997, BIMSTEC tiene como objetivo promover la cooperación en varios sectores, incluyendo comercio, inversión, energía, tecnología, turismo y contraterrorismo, entre otros. Esta agrupación subregional está estratégicamente posicionada para mejorar la conectividad y la integración económica en el sur y el sudeste de Asia. Aunque BIMSTEC tiene un tremendo potencial, el progreso ha sido a veces obstaculizado por desafíos políticos y logísticos, incluyendo la conectividad limitada entre sus estados miembros. Sin embargo, sigue siendo una plataforma significativa para fomentar la cooperación y el desarrollo en una región geográfica y culturalmente diversa, particularmente a medida que las naciones buscan fortalecer la estabilidad regional y el crecimiento económico."
 indian_event.4.t: "Invitación a BIMSTEC"
 indian_event.4.d: "La India nos invita al programa de asociación BIMSTEC, ¿deberíamos unirnos?"
 indian_event.4.a: "Claro!"
 indian_event.4.b: "Lo siento, no"
 RAJ_befriend_butan_and_nepal: "Hacer Amistad con Nepal y Bután"
 RAJ_befriend_butan_and_nepal_desc: "La India, Bután y Nepal comparten profundos lazos históricos, culturales y geográficos. Históricamente, la India ha jugado un papel crucial en el desarrollo y la estabilidad de estas naciones himalayas. Bután disfruta de una relación única con la India, marcada por una estrecha cooperación diplomática, económica y estratégica. La India ha asistido a Bután en varios proyectos de desarrollo y asuntos de seguridad, manteniendo una fuerte y amistosa asociación."
 RAJ_support_nov_idea: "Apoyo Militar Indio"
 RAJ_support_neaplese_army: "Apoyar al Ejército Nepalés"
 RAJ_support_neaplese_army_desc: "La cooperación militar indo-nepalesa tiene una base histórica basada en la proximidad geográfica y las preocupaciones de seguridad mutua. Los dos países tienen una tradición de intercambios militares, entrenamiento y estrechos lazos de defensa. La India ha sido un proveedor significativo de equipos militares a Nepal, incluyendo armas, municiones y hardware. Ambas naciones colaboran en temas como el contraterrorismo, la gestión de desastres y el mantenimiento de la estabilidad regional. Además, los regimientos Gurkha en el Ejército Indio tienen una fuerte conexión histórica con Nepal, reclutando soldados de la región."
 RAJ_mutual_trade_agreements: "Acuerdos Comerciales Mutuos"
 RAJ_mutual_trade_agreements_desc: "La cooperación comercial indo-butanesa está caracterizada por una fuerte y multifacética asociación económica, profundamente arraigada en lazos históricos y mutuos intereses. Bután es un beneficiario significativo del apoyo económico y la asistencia para el desarrollo de la India, con la India siendo el mayor socio comercial y fuente de inversión extranjera de Bután. Las áreas clave de cooperación incluyen proyectos hidroeléctricos, donde las empresas indias están involucradas en empresas conjuntas para desarrollar el abundante potencial hidroeléctrico de Bután. Esto no solo ayuda al crecimiento económico de Bután, sino que también satisface las necesidades energéticas de la India."
 RAJ_befriend_bangladesh: "Hacer Amistad con Bangladesh"
 RAJ_befriend_bangladesh_desc: "El comercio entre la India y Bangladesh ha aumentado, impulsado por una mejor infraestructura y acuerdos comerciales preferenciales. Ambos países han colaborado en grandes proyectos como la construcción de autopistas transfronterizas y líneas de transmisión de energía, mejorando la conectividad regional. Además, han trabajado juntos en temas como el contraterrorismo, la seguridad y la gestión de desastres."
 RAJ_defense_bangladesh: "Pacto de Defensa de Bangladesh"
 RAJ_defense_bangladesh_desc: "A través de una serie de acuerdos y entendimientos, la India y Bangladesh han fortalecido realmente sus lazos de defensa. Deberíamos ratificar un acuerdo marco para la cooperación en defensa que es históricamente significativo porque avanzará significativamente nuestra alianza de seguridad. Este marco aborda intercambios militares mejorados, entrenamiento y cooperación en contraterrorismo y seguridad marítima."
 RAJ_border_agreements: "Acuerdos Fronterizos con Bangladesh"
 RAJ_border_agreements_desc: "Además de eliminar una fuente significativa de fricción, esta decisión abrirá la puerta para más conectividad y cooperación entre los dos países. Más de 50,000 personas que viven en enclaves podrán intercambiar, obteniendo la ciudadanía en sus naciones de origen. Además, permitirá llevar a cabo una serie de proyectos de desarrollo, como la construcción de carreteras, puentes y otras infraestructuras a lo largo de las nuevas áreas fronterizas establecidas."
 indian_event.5.t: "Acuerdo Fronterizo con la India"
 indian_event.5.d: "La India propone un acuerdo fronterizo con nosotros para que podamos resolver nuestras disputas fronterizas y continuar la cooperación mutua."
 indian_event.5.a: "Claro."
 indian_event.5.b: "Esto es demasiado!"
 RAJ_suppress_probangl_separat: "Suprimir el Separatismo Pro-Bangladesh"
 RAJ_suppress_probangl_separat_desc: "Aunque nuestros lazos de defensa con Bangladesh se han fortalecido, aún existe un sentimiento marginal que aboga por una unión más estrecha con nuestro vecino del este. Es fundamental para la integridad nacional que abordemos y suprimamos estas inclinaciones separatistas, asegurando una India estable y unida."
 RAJ_approach_singapore: "Acercarse a Singapur"
 RAJ_approach_singapore_desc: "Singapur es nuestro socio neutral de larga data en la región asiática. Necesitamos mejorar nuestra relación con ellos."
 RAJ_meaf: "MEAF"
 RAJ_meaf_desc: "Los mercados de Oriente Medio y África se han vuelto bastante importantes después de varias transformaciones en sus regiones. Necesitamos mejorar las relaciones con ellos no solo en comercio, sino también en términos militares y políticos."
 RAJ_partnership_with_uae: "Asociación con EAU"
 RAJ_partnership_with_uae_desc: "Las relaciones entre la India y los EAU han mostrado resultados positivos durante mucho tiempo. Necesitamos mejorar aún más las relaciones y crear condiciones favorables para la cooperación."
 RAJ_gulf_oil_deal: "Acuerdo Petrolero del CCG"
 RAJ_gulf_oil_deal_desc: "La India tiene una gran necesidad de combustible y petróleo. La cooperación con los países del Golfo es una clave directa para satisfacer nuestras necesidades."
 RAJ_oman_military_base: "Base Militar en Omán"
 RAJ_oman_military_base_desc: "Omán e India comparten no solo lazos culturales e históricos, sino también políticos, así como intereses comunes en la región. Necesitamos fortalecer los lazos."
 RAJ_befriend_algeria: "Amistad con Argelia"
 RAJ_befriend_algeria_desc: "Argelia es uno de los pocos países con los que tenemos un alto volumen de comercio en el Norte de África. Quizás pronto quieran profundizar su relación con nosotros y necesitamos crear un buen terreno para esto."
 RAJ_utilizing_indian_diaspora: "Lazos de la Diáspora"
 RAJ_utilizing_indian_diaspora_desc: "Debido a eventos históricos, la diáspora india está dispersa por todo el mundo. Sin embargo, muchos de nuestros compatriotas ocupan posiciones importantes en los países donde se encuentran. Necesitamos usar esto."
 RAJ_mauritius: "Amistad con Mauricio"
 RAJ_mauritius_desc: "Hay una diáspora significativa en Mauricio, que tiene una gran influencia en la política del país. Es hora de usar esto para fortalecer los lazos."
 RAJ_srilank_relat: "Amistad con Sri Lanka"
 RAJ_srilank_relat_desc: "Históricamente, las relaciones entre Sri Lanka e India han sido muy cordiales. Teniendo raíces históricas, la gente de Sri Lanka nos trata con mucha amabilidad. Podemos considerar a este país como fraternal y nuestras relaciones con ellos deben mejorarse."
 RAJ_seychelles: "Amistad con Seychelles"
 RAJ_seychelles_desc: "Seychelles ha buscado durante mucho tiempo encontrar una alternativa geopolítica para fortalecer los lazos comerciales, las capacidades de defensa y la cooperación en términos de tecnología. La amistad con India es una elección natural para ellos."
 RAJ_tradepar_china: "Asociación Comercial con China"
 RAJ_tradepar_china_desc: "A pesar de tener relaciones tensas con China, la asociación comercial con ellos sigue siendo necesaria para ambas economías."
 RAJ_eastern_affiars: "Asuntos del Este"
 RAJ_eastern_affiars_desc: "India tradicionalmente tiene buenas relaciones con las nuevas potencias emergentes. Necesitamos usar esto para mejorar las relaciones diplomáticas y comerciales."
 RAJ_stratpar_russi: "Asociación Estratégica con Rusia"
 RAJ_stratpar_russi_desc: "A pesar de las buenas relaciones entre China y Rusia, Rusia ha sido nuestro socio confiable en el campo del comercio y la defensa desde los tiempos de la URSS. Es hora de renovar esta relación."
 RAJ_stratpar_soaf: "Asociación Estratégica con Sudáfrica"
 RAJ_stratpar_soaf_desc: "Sudáfrica es una de las economías de más rápido crecimiento en el mundo. Al igual que nosotros, están comprometidos a mejorar el comercio global y encontrar socios."
 RAJ_stratpar_braz: "Asociación Estratégica con Brasil"
 RAJ_stratpar_braz_desc: "Brasil ha estado en términos remotamente buenos durante mucho tiempo. Debemos encontrar métodos para mejorar el comercio con ellos y fortalecer los lazos políticos."
 RAJ_looking_west: "Mirando al Oeste"
 RAJ_looking_west_desc: "A pesar de su posición tradicionalmente neutral, India tiene relaciones relativamente buenas con los países occidentales, que vienen no solo del comercio, sino también de un enemigo común: China."
 RAJ_friendship_with_israel: "Amistad con Israel"
 RAJ_friendship_with_israel_desc: "Las relaciones entre India e Israel tienen una larga historia de cooperación conjunta. En el nuevo siglo XXI, estas conexiones necesitan ser confirmadas."
 RAJ_friendship_with_france: "Amistad con Francia"
 RAJ_friendship_with_france_desc: "Después de firmar un pacto estratégico con Francia en 1998, Francia se convirtió en uno de los mayores socios de India dentro de la OTAN. Estas relaciones necesitan ser profundizadas de manera productiva."
 RAJ_become_major_non_nato_allies: "Aliado de la OTAN"
 RAJ_become_major_non_nato_allies_desc: "Quizás, para poder enfrentarnos a China y Pakistán, necesitamos mejorar las relaciones con Occidente lo suficiente como para firmar una asociación con la OTAN o incluso algo más. Dadas las tendencias actuales, quizás Occidente nos reciba con los brazos abiertos."
 RAJ_military_coop_with_us: "Cooperación Militar-Técnica con EE.UU."
 RAJ_military_coop_with_us_desc: "EE.UU. es una superpotencia, con los desarrollos más avanzados en términos de defensa. Necesitamos cooperar con ellos y mejorar nuestras capacidades de defensa."
 RAJ_tradedeals_with_us: "Acuerdos Comerciales con EE.UU."
 RAJ_tradedeals_with_us_desc: "El comercio con los Estados Unidos es un paso consistente en nuestra política de cooperación con Occidente. Encontraremos algo que nos interese mutuamente en términos de comercio."
 indian_event.6.t: "Propuesta India"
 indian_event.6.d: "Desde el reciente alineamiento de India con nosotros, nos piden que revocamos el estatus de Aliado Mayor No OTAN de Pakistán."
 indian_event.6.a: "Claro!"
 indian_event.6.b: "Lo siento, no"
 indian_event.667.t: "EE.UU. está de acuerdo."
 indian_event.667.d: "Ellos eliminarán el estatus de MNNA de Pakistán."
 indian_event.667.a: "Genial"
 indian_event.668.t: "EE.UU. rechazó nuestra propuesta."
 indian_event.668.d: "Pakistán seguirá siendo un aliado mayor no OTAN de EE.UU."
 indian_event.668.a: "Bruh"
 RAJ_support_taiwan: "Apoyo a Taiwán"
 RAJ_support_taiwan_desc: "Aunque Taiwán reclama muchos territorios que son contrarios a nuestros intereses, puede valer la pena apoyarlos contra un enemigo común: la RPC."
 RAJ_indian_modern_prog: "Solicitud de USAID"
 RAJ_indian_modern_prog_desc: "Los programas de ayuda estadounidenses se han vuelto comunes en India. Puede valer la pena mejorar y fortalecer la cooperación en esta área."
 RAJ_joining_nato: "Unión a la OTAN"
 RAJ_joining_nato_desc: "Aunque la OTAN opera exclusivamente en la región euroatlántica, quizás podamos convencer al jefe de la OTAN de expandir el concepto de la OTAN y aceptarnos en ella."
 RAJ_SCO_join: "Unión a la OCS"
 RAJ_SCO_join_desc: "Aunque nuestra relación con China es tensa, nuestra relación con Rusia es bastante productiva. Quizás podamos ingresar a la estructura de la OCS, a pesar de todas las contradicciones con la RPC."
 RAJ_cont_non_aligned_polic: "Continuar el Camino No Alineado"
 RAJ_cont_non_aligned_polic_desc: "India tradicionalmente ha estado en el camino de la no alineación y la neutralidad completa. No debemos buscar nuevos aliados y cruzar los límites de lo permitido. Debemos mantener nuestra distancia."
 RAJ_isolationist_policies: "Políticas de Aislamiento"
 RAJ_isolationist_policies_desc: "A pesar de nuestro comercio, el aislamiento social del resto del mundo puede ser beneficioso."
 RAJ_boosting_our_local_market: "Impulso del Mercado Local"
 RAJ_boosting_our_local_market_desc: "Fortalecer el mercado interno es un paso consistente hacia lograr la autonomía completa de India en este mundo."
 RAJ_active_support_of_stete_woned_shiet: "Apoyo Activo"
 RAJ_active_support_of_stete_woned_shiet_desc: "Debemos apoyar no solo las relaciones de mercado en el país, sino también las corporaciones estatales que regularán los aspectos más importantes de la economía."
 RAJ_india_first: "India Primero"
 RAJ_india_first_desc: "India debe estar por encima de todo. Estamos solos en este mundo y necesitamos darnos cuenta de esto."
 RAJ_indian_autarky_effort: "Esfera de Influencia India"
 RAJ_indian_autarky_effort_desc: "Ha llegado el momento no solo de mejorar las relaciones con nuestros socios, sino también de construir nuestra propia esfera de influencia."
 RAJ_self_sufficient_market: "Nuevas Ideas de Ola"
 RAJ_self_sufficient_market_desc: "Es hora de admitir que nuestro camino es un nuevo hito en el paradigma ideológico de India: estamos construyendo nuestro propio y nuevo futuro."
 RAJ_asking_nato_help_pak: "Expulsar a Pakistán"
 RAJ_asking_nato_help_pak_desc: "Pakistán ha sido durante mucho tiempo un aliado de EE.UU. fuera de la OTAN. Necesitamos excluir su presencia en la cooperación con Occidente y tomar su lugar."
 RAJ_indias_politics: "Política India"
 RAJ_indias_politics_desc: "La política india está en el punto de inflexión de un milenio a otro. ¿Cómo se construirá su historia?"
 indian_event.7.t: "Política India"
 indian_event.7.d: "India enfrentó una combinación de desafíos políticos y económicos en el nuevo milenio, ya que la nación buscó navegar a través de un paisaje complejo y abordar cuestiones urgentes. El nuevo milenio trajo una serie de obstáculos que pusieron a prueba la resiliencia de las instituciones democráticas de India y la estabilidad económica. En el frente político, el país fue testigo de un paisaje político fragmentado marcado por gobiernos de coalición y cambios frecuentes en el liderazgo. Esto creó cierto grado de inestabilidad e impidió la implementación de reformas cruciales. La ausencia de una mayoría clara en el gobierno central hizo que la toma de decisiones fuera un proceso desafiante, a menudo requiriendo delicadas negociaciones con varios socios regionales e ideológicos. Económicamente, India luchó con problemas persistentes como déficits fiscales, crecimiento industrial lento y desempleo. La economía enfrentó obstáculos para capitalizar plenamente las reformas iniciadas en la década de 1990, y algunos sectores experimentaron un crecimiento lento. Los desafíos estructurales, la burocracia y la infraestructura inadecuada obstaculizaron la facilidad de hacer negocios y limitaron el potencial del país para una rápida expansión económica. Además, India presenció el devastador impacto del estallido de la burbuja puntocom, que tuvo efectos secundarios en el sector de tecnología de la información indio. Varias empresas de TI enfrentaron contratiempos a medida que los mercados globales experimentaron una desaceleración, lo que llevó a despidos y tensiones financieras dentro de la industria. En medio de estos desafíos, el gobierno se centró en medidas políticas para impulsar el crecimiento económico, atraer inversiones extranjeras y fomentar el emprendimiento. Se tomaron pasos para mejorar el desarrollo de la infraestructura, simplificar las regulaciones y estimular las actividades industriales. Sin embargo, el impacto de estas iniciativas tardó en manifestarse y requirió esfuerzos sostenidos para producir resultados positivos. A pesar de los obstáculos enfrentados, la resiliencia y el tejido democrático de India permanecieron intactos. La vibrante sociedad civil del país, el poder judicial independiente y la prensa libre desempeñaron roles cruciales para garantizar la rendición de cuentas y promover el discurso público sobre cuestiones vitales."
 indian_event.7.a: "Interesante"
 RAJ_atal_bihari_vajpayee: "Atal Bihari Vajpayee"
 RAJ_atal_bihari_vajpayee_desc: "Atal Bihari Vajpayee es un destacado estadista indio y una figura prominente en la política india. Sirvió como Primer Ministro de India en tres ocasiones separadas: primero por un breve período en 1996, luego de 1998 a 1999, y finalmente desde 1999. Vajpayee fue un miembro fundador del Partido Bharatiya Janata y un líder clave en el Rashtriya Swayamsevak Sangh, una organización nacionalista hindú."
 RAJ_lahore_summit_legacy: "Legado de la Cumbre de Lahore"
 RAJ_lahore_summit_legacy_desc: "La Declaración de Lahore fue un acuerdo bilateral y un tratado de gobernanza entre India y Pakistán. El tratado fue firmado el 21 de febrero de 1999, al concluir una cumbre histórica en Lahore, y ratificado por los parlamentos de ambos países el mismo año. Según los términos del tratado, se alcanzó un entendimiento mutuo hacia el desarrollo de arsenales atómicos y para evitar el uso operativo no autorizado y accidental de armas nucleares. La Declaración de Lahore añadió responsabilidad a los líderes de ambas naciones para evitar la carrera nuclear, así como conflictos no convencionales y convencionales."
 RAJ_prevention_of_terror_act: "Ley de Prevención del Terrorismo"
 RAJ_prevention_of_terror_act_desc: "Ley N.º 15 de 2002, una ley para hacer disposiciones para la prevención y el manejo de actividades terroristas y para asuntos relacionados con ellas."
 indian_event.8.t: "Calmar las Protestas de Gujarat"
 indian_event.8.d: "El descontento fue provocado por un incidente en el que un tren que transportaba peregrinos hindúes fue incendiado, resultando en la muerte de varias personas. El incidente se atribuyó a un presunto ataque de una multitud musulmana. Las secuelas del incidente del tren vieron una violencia generalizada, con enfrentamientos comunitarios entre comunidades hindúes y musulmanas en varias partes de Gujarat. Las protestas y los disturbios posteriores resultaron en la pérdida de cientos de vidas, heridos y daños significativos a la propiedad. ¿Qué debemos hacer?"
 indian_event.8.a: "Modi hará el trabajo!"
 indian_event.8.b: "Esperemos que las protestas se calmen por sí solas."
 RAJ_settling_down_gujarat: "Calmar las Protestas de Gujarat"
 RAJ_settling_down_gujarat_desc: "La violencia estalló tras un incendio en un tren en Godhra, que cobró la vida de 59 personas, en su mayoría peregrinos hindúes. Posteriormente, se produjeron enfrentamientos comunitarios generalizados en varias partes de Gujarat, resultando en la pérdida de cientos de vidas y el desplazamiento de miles de personas."
 RAJ_eastas.2.t: "Las Naciones Forman una Nueva Alianza para Fortalecer la Cooperación Económica Global"
 RAJ_eastas.2.d: "En un desarrollo significativo para la economía global, las naciones de Brasil, Rusia, India y China han formado oficialmente una alianza conocida como BRIC. La creación de esta nueva alianza tiene como objetivo fortalecer la cooperación económica, mejorar los lazos comerciales y fomentar un mundo más interconectado. La formación de BRIC marca un punto de inflexión en la dinámica económica global, ya que estas cuatro naciones representan colectivamente una parte sustancial de la población mundial, la superficie terrestre y la producción económica. Juntas, poseen un enorme potencial para impulsar el crecimiento económico global y promover el desarrollo sostenible. La base de BRIC se basa en objetivos compartidos y beneficios mutuos. Al aprovechar sus recursos combinados, las naciones de BRIC aspiran a promover un crecimiento económico inclusivo y equilibrado, mejorar los flujos de comercio e inversión y proporcionar una plataforma para la cooperación en varios sectores, incluidas las finanzas, la energía, la infraestructura y la tecnología. Esta nueva alianza recién formada tiene una promesa significativa para los países miembros. Brasil, Rusia, India y China aportan cada uno fortalezas y capacidades únicas a la mesa. Brasil posee abundantes recursos naturales y un vibrante sector agrícola, mientras que Rusia es conocida por sus reservas de energía y su destreza tecnológica. La creciente economía de servicios de India y su mano de obra cualificada contribuyen a su poder económico, y las capacidades manufactureras y de exportación de China son reconocidas mundialmente."
 RAJ_eastas.2.o1: "Interesante"
 RAJ_BRICS: "Miembro de BRICS"
 indian_event.9.t: "Torre BRICS"
 indian_event.9.d: "Se ha propuesto un nuevo proyecto en un foro económico reciente para construir una Torre BRICS con fines de un nuevo banco internacional."
 indian_event.9.a: "Maravilloso"
 RAJ_tower_tt: "§YEsto aumentará la influencia china sobre nosotros, pero mejorará nuestra economía§!"
 RAJ_BRICS_tower_project: "Proyecto de la Torre BRICS"
 RAJ_BRICS_tower_project_desc: "Para fortalecer los lazos interestatales, necesitamos crear un nuevo Banco de Desarrollo para todos los países miembros de BRICS."
 RAJ_BRICS_bank: "Banco BRICS"
 indian_event.10.t: "Propuesta del Banco BRICS"
 indian_event.10.d: "El Banco BRICS ha propuesto un proyecto de desarrollo para cada estado miembro. ¿Deberíamos estar de acuerdo?"
 indian_event.10.a: "Claro."
 indian_event.10.b: "Lo siento, no"
 RAJ_BRICS_payment_system: "Sistema de Pago BRICS"
 RAJ_BRICS_payment_system_desc: "Para mejorar y simplificar el comercio, necesitamos crear un nuevo sistema de transacciones y pagos."
 RAJ_BRICS_cur: "Esfuerzos de Moneda Común BRICS"
 indian_event.11.t: "Proyecto de Moneda Común"
 indian_event.11.d: "BRICS ha propuesto un nuevo Proyecto de Moneda Común, ¿deberíamos estar de acuerdo?"
 indian_event.11.b: "Lo siento, no"
 RAJ_common_currenc_project: "Proyecto de Moneda Común"
 RAJ_common_currenc_project_desc: "Este proyecto puede no implementarse de inmediato, pero la conceptualización de una moneda común es una buena base para la integración mutua."
 RAJ_BRICS_contig_reserv_arrang: "Arreglo de Reserva Contingente"
 RAJ_BRICS_contig_reserv_arrang_desc: "El Arreglo de Reserva Contingente de BRICS es un marco para proporcionar protección contra las presiones de liquidez global. Esto incluye problemas de moneda donde las monedas nacionales de los miembros se ven adversamente afectadas por las presiones financieras globales."
 RAJ_invite_observer_states: "Comercio de Estados Observadores"
 RAJ_invite_observer_states_desc: "Hay muchos observadores en la estructura de BRICS. Quizás valga la pena comenzar su integración consistente en la estructura de BRICS."
 RAJ_eastas.3.t: "Crecimiento económico de BRICS para un futuro innovador."
 RAJ_eastas.3.d: "La 11ª Cumbre de BRICS, celebrada en Brasilia, Brasil, ha concluido con éxito, mostrando el compromiso de Brasil, Rusia, India, China y Sudáfrica para fomentar la cooperación y promover el crecimiento económico. Los líderes de las naciones miembros se reunieron en la capital brasileña durante dos días de deliberaciones, discusiones y reuniones bilaterales. La cumbre comenzó con una ceremonia de apertura, durante la cual el Presidente de Brasil dio la bienvenida a los jefes de estado y enfatizó la importancia de fortalecer la asociación de BRICS para enfrentar los desafíos globales y desbloquear nuevas oportunidades. Los líderes participaron en discusiones exhaustivas sobre una amplia gama de temas, incluidos el comercio, la inversión, la innovación y las preocupaciones geopolíticas."
 RAJ_eastas.3.o1: "Interesante"
 RAJ_BRICS_pro_tempore: "Cumbre en Brasil"
 RAJ_BRICS_pro_tempore_desc: "Ha llegado el momento de convocar la cumbre más grande en la historia de la organización para fortalecer las relaciones entre los estados."
 indian_event.12.t: "Invitación BRICS"
 indian_event.12.d: "Hemos sido observadores en la Organización BRICS durante mucho tiempo. Nos proponen unirnos. ¿Deberíamos hacerlo?"
 indian_event.11.a: "Por supuesto"
 indian_event.12.b: "Lo siento, no"
 RAJ_eastas.4.t: "Irán se une a BRICS"
 RAJ_eastas.4.d: "En un desarrollo significativo, Irán se ha unido oficialmente al grupo BRICS, compuesto por Brasil, Rusia, India, China y Sudáfrica. Esta expansión del bloque BRICS marca un hito en la cooperación regional y global, ya que Irán se convierte en la primera nación de Medio Oriente en unirse a la influyente asociación. La decisión se anunció durante la 12ª Cumbre de BRICS, celebrada de manera virtual debido a las circunstancias globales actuales. La inclusión de Irán en BRICS es el resultado de extensas discusiones entre los países miembros, destacando la importancia estratégica del país y su potencial para la colaboración económica. La participación de Irán no solo mejorará la influencia regional de BRICS, sino que también fomentará una mayor cooperación entre Medio Oriente y otras naciones de BRICS."
 RAJ_eastas.4.o1: "Interesante"
 RAJ_BRICS_expansion: "Expansión de BRICS"
 RAJ_BRICS_expansion_desc: "A medida que BRICS continúa evolucionando como una alianza significativa, invitar a Irán, una nación con recursos ricos y de importancia estratégica, agregará una nueva dimensión. Esta inclusión puede diversificar y fortalecer nuestra visión colectiva, fortaleciendo la influencia global de la alianza."
 RAJ_BRICS_as_econ_alliance: "Alianza Económica"
 RAJ_BRICS_as_econ_alliance_desc: "Más allá de las empresas militares, el verdadero potencial de BRICS radica en aprovechar su poder económico combinado. Al promover un frente económico unido, las naciones miembros pueden esperar un crecimiento acelerado, estabilidad financiera y sinergias mejoradas, consolidando la posición del bloque en la arena económica global."
 brics_coalition: "Pacto DEF BRICS"
 RAJ_BRICS_as_polit_alliance: "Pacto de Defensa BRICS"
 RAJ_BRICS_as_polit_alliance_desc: "Unidos en nuestros objetivos para una dinámica de poder global equilibrada, la formulación de un Pacto de Defensa BRICS es una progresión natural. Este pacto garantizará la asistencia mutua en defensa, cimentando el vínculo entre los estados miembros y asegurando la seguridad colectiva contra amenazas externas."
 RAJ_new_development_bank: "Nuevo Banco de Desarrollo"
 RAJ_new_development_bank_desc: "El nuevo Banco de Desarrollo debería convertirse en la base para la integración de BRICS y mejorar las relaciones entre los estados miembros."
 RAJ_recognition_tibet_as_china: "Reconocimiento del Tíbet como parte de China"
 RAJ_recognition_tibet_as_china_desc: "El Gobierno de India, poco después de la independencia de India en 1947, trató al Tíbet como un país independiente de facto. Sin embargo, más recientemente, la política de India sobre el Tíbet ha sido consciente de las sensibilidades chinas y ha reconocido al Tíbet como parte de China."
 RAJ_national_highway_project: "Proyecto de Autopista Nacional"
 RAJ_national_highway_project_desc: "El Proyecto de Desarrollo de Autopistas Nacionales es un proyecto de cuatro carriles de autopistas nacionales existentes y seis carriles de autopistas nacionales importantes seleccionadas de India. El proyecto comenzó en 1998 bajo el liderazgo del Primer Ministro, Atal Bihari Vajpayee. Las Autopistas Nacionales representan solo alrededor del 2% de la longitud total de las carreteras, pero transportan alrededor del 40% del tráfico total a lo largo y ancho del país."
 RAJ_eastas.5.t: "India reconoce al Tíbet como chino"
 RAJ_eastas.5.d: "En un intento por acelerar la resolución de la disputa fronteriza, India y China acordaron el martes nombrar a un representante especial para explorar, desde la perspectiva política de la relación bilateral general, un marco sobre el arreglo fronterizo. En la primera declaración conjunta de Principios de Relaciones y Cooperación Integral firmada por el Primer Ministro Atal Bihari Vajpayee y su homólogo chino Wen Jiabao, India reconoció que la Región Autónoma del Tíbet es parte del territorio de la República Popular China."
 RAJ_eastas.5.o1: "Interesante"
 RAJ_pradhan_mantri_gram_sadak_yojana: "Pradhan Mantri Gram Sadak Yojana"
 RAJ_pradhan_mantri_gram_sadak_yojana_desc: "El Pradhan Mantri Gram Sadak Yojana es un plan nacional en India para proporcionar una buena conectividad por carretera en todas las condiciones climáticas a las aldeas no conectadas."
 RAJ_article_three_seventy: "Artículo 370"
 RAJ_article_three_seventy_desc: "El artículo 370 de la constitución india otorgó un estatus especial a Jammu y Cachemira, una región ubicada en la parte norte del subcontinente indio y parte de la región más grande de Cachemira que ha sido objeto de una disputa entre India, Pakistán y China desde 1947."
 RAJ_sarva_shisha_abhiyan: "Sarva Shiksha Abhiyan"
 RAJ_sarva_shisha_abhiyan_desc: "Sarva Shiksha Abhiyan, o SSA, es un programa del Gobierno de India destinado a la universalización de la educación elemental \"de manera oportuna\", la 86ª Enmienda a la Constitución de India que hace de la educación gratuita y obligatoria para los niños entre las edades de 6 y 14 un derecho fundamental."
 RAJ_foreign_education_partner_ship: "Asociación Educativa Extranjera"
 RAJ_foreign_education_partner_ship_desc: "Nuestros estudiantes necesitan la oportunidad de obtener una educación extranjera para volverse aún más inteligentes."
 indian_event.13.t: "Operación West End"
 indian_event.13.d: "Tehelka, liderada por su fundador Tarun Tejpal, llevó a cabo una operación encubierta utilizando cámaras ocultas y periodistas encubiertos haciéndose pasar por comerciantes de armas. La operación se centró principalmente en la corrupción dentro de la industria de defensa, enfocándose en altos funcionarios y políticos que supuestamente estaban involucrados en tratos ilegales de armas y en aceptar sobornos. Durante varios meses, los periodistas encubiertos de Tehelka grabaron conversaciones con varios funcionarios, incluidos burócratas, oficiales militares y políticos. Capturaron evidencia en video que mostraba a estos individuos aceptando sobornos y discutiendo actividades ilegales relacionadas con la adquisición de defensa. La operación destacó específicamente la corrupción en la compra de equipos de defensa, como armas, municiones y vehículos. La operación salió a la luz cuando Tehelka publicó una serie de videos explosivos y artículos detallando el escándalo de corrupción. La exposición creó un gran revuelo en todo el país, llevando a la indignación pública y a demandas de acción contra los implicados en la operación. Varios personajes de alto perfil fueron atrapados en la operación encubierta, incluidos políticos de varios partidos políticos, oficiales del ejército y burócratas. Algunos de los nombres prominentes involucrados incluían al entonces presidente del Bharatiya Janata Party, Bangaru Laxman, quien fue captado en video aceptando un soborno, así como Jaya Jaitly, una política destacada del Samata Party."
 indian_event.13.a: "Despida a los responsables!"
 indian_event.13.b: "Déjelo como está."
 RAJ_operation_west_end: "Operación West End"
 RAJ_operation_west_end_desc: "La Operación West End, también conocida como el escándalo de Tehelka, se refiere a una importante operación encubierta llevada a cabo por un portal de noticias indio llamado Tehelka en 2001. La operación expuso la corrupción en el sector de defensa de la India y llevó a un escándalo a nivel nacional."
 indian_event.14.t: "Cumbre Conjunta de India y Pakistán"
 indian_event.14.d: "La cumbre fue asistida por el entonces Primer Ministro indio Atal Bihari Vajpayee y el entonces Presidente paquistaní Pervez Musharraf. El objetivo principal de la cumbre fue promover el diálogo y buscar una resolución pacífica a los conflictos entre India y Pakistán, particularmente el problema de Cachemira. Durante la cumbre, ambos líderes se involucraron en discusiones extensas sobre varios asuntos, incluyendo el conflicto de Cachemira, el terrorismo y las tensiones fronterizas. Las conversaciones se llevaron a cabo a puerta cerrada, y los detalles de las negociaciones no fueron divulgados al público en ese momento. Sin embargo, se informó que las discusiones fueron a menudo intensas e involucraron perspectivas diferentes sobre varios temas clave."
 indian_event.14.a: "Maravilloso"
 RAJ_agra_summit: "Cumbre de Agra"
 RAJ_agra_summit_desc: "La Cumbre de Agra, también conocida como la Cumbre de Paz de Agra, fue una reunión diplomática de alto nivel entre los líderes de India y Pakistán celebrada en Agra, India, en julio de 2001. La cumbre fue un intento significativo de resolver los problemas de larga data entre los dos países, incluido el conflicto de Cachemira."
 RAJ_new_defence_council_gathering_d: "Tensión en la frontera de Cachemira"
 RAJ_new_defence_council_gathering: "Reunión del Consejo de Defensa"
 RAJ_new_defence_council_gathering_desc: "No necesitamos depender de la buena voluntad de Pakistán! Es hora de convocar al Consejo de Defensa y preparar nuevamente un plan de defensa y contraataque."
 RAJ_easing_military_standoff: "Aliviar el enfrentamiento militar"
 RAJ_easing_military_standoff_desc: "Nuestras relaciones en la frontera con Pakistán están bastante tensas. Podría valer la pena hacer un esfuerzo para calmar la situación."
 indian_event.15.t: "Pruebas nucleares en Rajastán"
 indian_event.15.d: "Las pruebas lograron su objetivo principal de darle a la India la capacidad de construir armas de fisión y termonucleares con rendimientos de hasta 200 kilotones. El entonces Presidente de la Comisión de Energía Atómica de la India describió cada una de las explosiones de Pokhran-II como equivalentes a varias pruebas realizadas por otros estados con armas nucleares durante décadas. Posteriormente, la India estableció la capacidad de simulación por computadora para predecir los rendimientos de explosivos nucleares cuyos diseños están relacionados con los diseños de explosivos utilizados en esta prueba."
 indian_event.15.a: "Maravilloso"
 indian_event.16.t: "Inteligencia militar india"
 indian_event.16.d: "La India nos ha proporcionado información militar estratégica sobre China."
 indian_event.16.a: "Maravilloso"
 RAJ_strategic_assistance_to_us: "Asistencia estratégica a EE. UU."
 RAJ_strategic_assistance_to_us_desc: "EE. UU. será nuestro principal apoyo para enfrentar a China."
 RAJ_world_hindi_conference: "Conferencia Mundial de Hindi"
 RAJ_world_hindi_conference_desc: "La Conferencia Mundial de Hindi es un evento global que reúne a académicos, lingüistas, escritores y entusiastas del idioma hindi de todo el mundo. Esta conferencia sirve como una plataforma para promover y celebrar la riqueza y diversidad del idioma hindi y su patrimonio cultural."
 RAJ_citizenship_india: "Aparato administrativo mejorado"
 RAJ_citizenship_india_desc: "Deberíamos aumentar la posibilidad de que las personas indias obtengan la ciudadanía india y se repatríen a la India."
 RAJ_amoozesh_parvaresh: "Escuelas secundarias mejoradas"
 raj_middle_school_tt: "§YMejoraremos las escuelas secundarias indias§!"
 RAJ_middle_school_modernization: "Modernización de escuelas secundarias"
 RAJ_middle_school_modernization_desc: "Las escuelas secundarias en la India no se han modernizado desde hace mucho tiempo y requieren un cambio en el enfoque y la metodología de enseñanza."
 RAJ_good_governance_day: "Día del Buen Gobierno"
 RAJ_good_governance_day_desc: "Atal Bihari Vajpayee es bien conocido por su maravillosa forma de gobernar el país."
 RAJ_further_privatization: "Mayor privatización"
 RAJ_further_privatization_desc: "Después de cambiar el rumbo de nuestra economía, debemos continuar por el camino de una mayor privatización de nuestra economía."
 RAJ_videsh_sanchar: "Expansión de Videsh Sanchar"
 RAJ_videsh_sanchar_desc: "A medida que la India entra en el siglo XXI, debe expandir sus telecomunicaciones y proporcionar cobertura de información a todo el país."
 RAJ_hindu_primacy_economy: "Economía dominada por la ética hindú"
 RAJ_hindu_primacy_economy_desc: "La ética india debería convertirse en la base no solo de las relaciones sociales, sino también de las relaciones económicas. Solo allí podemos asegurar una competencia justa."
 RAJ_dab_on_lashkare_taiba: "Contrarrestar a Lashkar-e-Taiba"
 RAJ_dab_on_lashkare_taiba_desc: "Los grupos islamistas han estado operando de manera encubierta en nuestro país durante mucho tiempo. Es hora de encontrarlos y tomar contramedidas contra ellos."
 RAJ_kill_a_cow_to_donate_shoes: "El elefante constante"
 RAJ_kill_a_cow_to_donate_shoes_desc: "La India debería ser como un gran elefante, demoledor de todo a su paso. Este es nuestro Ideal al que debemos esforzarnos: un estado fuerte e independiente."
 RAJ_terror_and_disruptive_activities_act: "Ley de terrorismo y actividades disruptivas"
 RAJ_terror_and_disruptive_activities_act_desc: "Nuestro sistema legislativo no estaba preparado para los nuevos desafíos del terrorismo del siglo XXI. Es hora de adaptarlo y hacer los ajustes necesarios."
 RAJ_joint_summit_with_pakistan: "Cumbre conjunta con Pakistán"
 RAJ_joint_summit_with_pakistan_desc: "Para tranquilizar a ambos países, se debe convocar una cumbre conjunta con Pakistán. Esto reducirá la tensión y nos permitirá cooperar en el futuro."
 RAJ_nuclear_tests_rajasthan: "Pruebas nucleares en Rajastán"
 RAJ_nuclear_tests_rajasthan_desc: "La renovación y expansión de nuestro arsenal nuclear es un precedente importante para la política de defensa india moderna. Es hora de llevar a cabo nuevas pruebas en Rajastán y estar seguros de nuestro poder."
 RAJ_iri_fake_ns2: "Industria militar altamente corrupta"
 RAJ_iri_fake_ns3: "Industria militar moderadamente corrupta"
 RAJ_iri_fake_ns4: "Industria militar ligeramente corrupta"
 RAJ_re_fake_militar2: "Ejército moderadamente desorganizado"
 RAJ_re_fake_militar3: "Ejército ligeramente desorganizado"
 RAJ_re_fake_militar4: "Ejército organizado"
 RAJ_true_tiger_economy: "Economía del tigre verdadero"
 RAJ_true_tiger_economy_desc: "Una economía de tigre es la economía de un país que experimenta un rápido crecimiento económico, generalmente acompañado de un aumento en el nivel de vida."
 indian_event.17.t: "Economía india"
 indian_event.17.d: "En el año 2000, la economía india experimentó un período de crecimiento y transformación significativos. Se caracterizó por medidas de liberalización gradual iniciadas a principios de la década de 1990, que continuaron dando forma al panorama económico. Con una población de más de mil millones de personas, la India presentó un vasto mercado de consumo y una fuerza laboral que atrajo la inversión extranjera. La economía estaba impulsada principalmente por la agricultura, la industria y los servicios. La agricultura empleaba a una gran parte de la población, contribuyendo a la seguridad alimentaria y al sustento rural. El sector industrial se expandió, con la manufactura y los textiles desempeñando roles cruciales, mientras que los servicios emergieron como un motor de crecimiento importante, particularmente en tecnología de la información y externalización de procesos comerciales."
 indian_event.17.a: "Interesante"
 RAJ_natural_competitor: "Competidor natural"
 RAJ_natural_competitor_desc: "La India es un contendiente natural en el mercado global. Debemos alcanzar y superar al mundo entero."
 indian_event.18.t: "La India pide inversiones"
 indian_event.18.d: "Los diplomáticos de la [RAJ.GetNameWithFlag] se han acercado a nuestro gobierno hoy con una propuesta interesante. Están buscando investigar inversiones y desarrollo dentro de la economía [RAJ.GetAdjective] para desarrollarla aún más. El acuerdo acercaría a nuestros dos países y, en última instancia, ayudaría a los lazos económicos entre nosotros. ¿Deberíamos aceptar sus términos?"
 indian_event.18.a: "Por supuesto"
 indian_event.18.b: "Lo siento, no"
 indian_event.19.t: "[FROM.GetName] Rechazó la oferta de inversión!"
 indian_event.19.d: "[FROM.GetName] ha rechazado nuestra oferta de inversiones. Realmente es un día triste."
 indian_event.19.a: "Ugh"
 indian_event.20.t: "[FROM.GetName] Aceptó la oferta de inversión!"
 indian_event.20.d: "[FROM.GetName] ha aceptado nuestra oferta!"
 indian_event.20.a: "Bien"
 RAJ_attract_foreign_business: "Atraer capital extranjero"
 RAJ_attract_foreign_business_desc: "Atraer capital externo es imperativo para expandir nuestra economía. Es hora de enviar ofertas lucrativas a nuestros diversos socios."
 RAJ_the_new_steel_industry: "La nueva industria del acero"
 RAJ_the_new_steel_industry_desc: "El acero es la base de la industria pesada. Sin él, es imposible crear una base competitiva para la industria. Necesitamos expandir su producción."
 RAJ_expand_the_mines: "Expandir las minas"
 RAJ_expand_the_mines_desc: "Construir una industria necesariamente requiere expandir las minas de recursos y aumentar las reservas de recursos del país."
 RAJ_subs_coal_india: "Subvencionar la industria minera"
 RAJ_subs_coal_india_desc: "Para fortalecer el desarrollo de la extracción de recursos en nuestro país, debemos subvencionar este sector de nuestra economía."
 RAJ_hindustan_zinc: "Hindustan Zinc"
 RAJ_hindustan_zinc_desc: "Hindustan Zinc Limited es un productor integrado de minería y recursos de zinc, plomo, plata y cadmio en la India. Es una subsidiaria de Vedanta Limited."
 RAJ_bus_nmdc: "NMDC"
 RAJ_bus_nmdc_desc: "NMDC Limited, anteriormente National Mineral Development Corporation, es una empresa del sector público indio involucrada en la exploración de mineral de hierro, cobre, roca fosfática, piedra caliza, dolomita, yeso, bentonita, magnesita, diamantes, estaño, tungsteno, grafito, carbón, etc. Es el mayor productor y exportador de mineral de hierro de la India, produciendo más de 35 millones de toneladas de mineral de hierro de tres minas mecanizadas en Chhattisgarh y Karnataka."
 RAJ_deregul_the_econ: "Desregular la economía"
 RAJ_deregul_the_econ_desc: "La desregulación de la economía es un aspecto importante para crear un mercado más dinámico y de rápido crecimiento en la India."
 RAJ_industrial_investments: "Inversiones industriales"
 RAJ_industrial_investments_desc: "Además de depender de inversores externos y varios hombres de negocios, el propio estado debe hacer esfuerzos para invertir en la industria del país."
 RAJ_indian_machine_tool_assoc: "Asociación de fabricantes de herramientas de máquinas indias"
 RAJ_indian_machine_tool_assoc_desc: "La Asociación de Fabricantes de Herramientas de Máquinas de la India es el organismo industrial más importante del sector de herramientas de máquinas en la India."
 ind_mach_tool_tt: "§YLa Asociación de Fabricantes de Herramientas de Máquinas de la India mejorará enormemente nuestra industria§!"
 indian_event.21.t: "Exhibición textil!"
 indian_event.21.d: "La Exposición de la Industria Textil celebrada en la India mostró el vibrante y diverso sector textil del país. Presentó una amplia gama de productos, incluidos ropa, telas y accesorios, destacando la artesanía e innovación dentro de la industria textil india. Entre los artículos exhibidos, las camisas rosas indias destacaron y recibieron reconocimiento al ganar un prestigioso premio de concurso. Estas camisas demostraron la única combinación de arte tradicional y diseño contemporáneo, combinando un trabajo manual intrincado y telas de alta calidad. Las camisas rosas indias cautivaron a la audiencia con su exquisita artesanía, atención al detalle y paleta de colores vibrantes. Este logro no solo celebró el talento y la creatividad de los artesanos textiles indios, sino que también mostró el atractivo global de los textiles indios. Además, solidificó la reputación de la India como un destino líder para la producción y el diseño textil, enfatizando el rico patrimonio del país y su capacidad para adaptarse a las tendencias de la moda moderna. El éxito de las camisas rosas indias en la exposición sirvió como testimonio de la próspera industria textil en la India, contribuyendo a su crecimiento, reconocimiento internacional y continuas contribuciones a la economía y la identidad cultural del país."
 indian_event.21.a: "Genial"
 RAJ_textile_exhibition: "Industria textil"
 RAJ_textile_exhibition_desc: "La industria textil en la India, tradicionalmente, después de la agricultura, es la única industria que ha generado un enorme empleo tanto para mano de obra calificada como no calificada. La industria textil continúa siendo el segundo sector que más empleo genera en la India."
 RAJ_indian_naval_industry: "Industria naval india"
 RAJ_indian_naval_industry_desc: "A pesar de nuestra buena posición comercial y marítima, debemos desarrollar nuestra industria marítima."
 RAJ_indian_mitime_research: "Investigación marítima india"
 RAJ_indian_mitime_research_desc: "La investigación en el campo de la construcción naval y la industria marítima es esencial para el desarrollo de nuestra situación económica."
 RAJ_hindalco: "HINDALCO"
 RAJ_hindalco_desc: "Hindalco Industries Limited, una empresa india de fabricación de aluminio y cobre, es una subsidiaria del Aditya Birla Group."
 RAJ_eastern_dockyards: "Astilleros del Este"
 RAJ_eastern_dockyards_desc: "Una propuesta es construir nuevos astilleros en el Este y desarrollar la industria marítima en esa región."
 RAJ_western_dockyards: "Astilleros del Oeste"
 RAJ_western_dockyards_desc: "Una propuesta es construir nuevos astilleros en el Oeste y desarrollar la industria marítima en esa región."
 RAJ_manufact_schemes: "Esquemas económicos"
 RAJ_manufact_schemes_desc: "A medida que la India entra en el siglo XXI, es hora de crear nuevos patrones de producción y cadenas de suministro que satisfagan las demandas de los tiempos."
 RAJ_diamond_ind: "Industria del diamante"
 RAJ_diamond_ind_desc: "La minería de diamantes y metales preciosos es una parte significativa de las exportaciones de la India. Es necesario desarrollar nuevos depósitos para desarrollar la economía."
 RAJ_expand_chromium: "Expandir el cromo"
 RAJ_expand_chromium_desc: "Los nuevos depósitos de cromo descubiertos están atrayendo a inversores nacionales y extranjeros. Necesitamos desarrollar este tema y comenzar la minería."
 RAJ_expand_khullar: "Expandir Khullar"
 RAJ_expand_khullar_desc: "Nuestro gobierno ha considerado oportuno cuidar de nuestro tesoro nacional de recursos naturales."
 RAJ_indian_car_industry: "Industria automotriz india"
 RAJ_indian_car_industry_desc: "Para convertirnos en un país competitivo en el mercado internacional, debemos continuar desarrollando nuestra industria automotriz."
 RAJ_petrol_refiners: "Refinerías de petróleo"
 RAJ_petrol_refiners_desc: "El petróleo es la sangre vital de las economías y las industrias militares modernas. Necesitamos desarrollar esta industria."
 RAJ_unpec_growth: "Crecimiento sin precedentes"
 RAJ_unpec_growth_desc: "Hurra, nuestra economía se ha fortalecido considerablemente! Para ello, nuestro gobierno ha organizado incluso un banquete esta noche."
 RAJ_export_of_india: "Exportación de la India"
 RAJ_export_of_india_desc: "Nuestro país es rico en recursos y, aunque ya sufrimos durante el dominio colonial al exportar nuestros recursos a Gran Bretaña y otros países coloniales, por ahora debemos apoyar nuestra economía con fondos adicionales de las exportaciones."
 RAJ_UAZ: "UAZ"
 RAJ_russia_cars_companies: "Empresas automotrices rusas"
 RAJ_russia_cars_companies_desc: "Rusia es un país bastante desarrollado en la industria automotriz. Deberíamos invitar a sus campañas para mejorar nuestra posición en esta industria."
 RAJ_the_bull_of_asia: "El toro de Asia"
 RAJ_the_bull_of_asia_desc: "Nuestro país es el toro económico de Asia, que romperá incluso la economía de China con sus cuernos."
 RAJ_the_worlds_jeweller: "El joyero del mundo"
 RAJ_the_worlds_jeweller_desc: "Los diamantes, zafiros y otros materiales son nuestra riqueza nacional. Debemos aprovechar nuestra posición única."
 RAJ_indian_rice_funds: "Fondos de arroz indio"
 RAJ_indian_rice_funds_desc: "Esta vez, China no será la única superpotencia del arroz."
 RAJ_indian_infrastruct: "Infraestructura india"
 RAJ_indian_infrastruct_desc: "Hasta ahora, la situación de la infraestructura en nuestro país es inaceptable. Debemos prevenir esto, de lo contrario, las bromas sobre malas carreteras también nos alcanzarán."
 RAJ_brazillian_industrial_partnership: "Asociación Industrial Brasileña"
 RAJ_brazillian_industrial_partnership_desc: "Brasil ofrece valiosa experiencia y recursos que pueden contribuir a la modernización y expansión de nuestro sector industrial. Al establecer una alianza, podemos acelerar el avance tecnológico y fortalecer los lazos económicos entre nuestras naciones."
 RAJ_dealing_with_eu_companies: "Negociar con empresas europeas"
 RAJ_dealing_with_eu_companies_desc: "Europa es nuestro principal mercado para la interacción de nuestra economía con la economía europea. Debemos desarrollar esta esfera."
 RAJ_hindustan_aeronautics: "Hindustan Aeronautics"
 RAJ_hindustan_aeronautics_desc: "El cielo es el tercer océano que el hombre ha conquistado. Debemos abordar esta industria con todas nuestras hélices para volvernos más fuertes."
 RAJ_tatamotors: "TATA Motors"
 RAJ_tatamotors_desc: "TATA Motors, nuestra principal campaña automotriz. Debemos hacerla más avanzada que nuestros competidores occidentales."
 RAJ_building_industry_of_india: "Industria de la construcción de la India"
 RAJ_building_industry_of_india_desc: "Ahora la India es capaz de construirse a sí misma."
 RAJ_fight_unorganiz_work_force: "Luchar contra la fuerza laboral desorganizada"
 RAJ_fight_unorganiz_work_force_desc: "El desempleo es nuestro mayor enemigo. Ahora todos en este país estarán trabajando."
 RAJ_ultra_tech_content: "Contenido Ultra-Tech"
 RAJ_ultra_tech_content_desc: "Es hora de alcanzar a los países occidentales en el desarrollo de la tecnología informática."
 RAJ_increasing_control_over_business: "Aumentar el control sobre los negocios"
 RAJ_increasing_control_over_business_desc: "Los negocios en nuestro país no deben quedarse fuera. El destino de nuestra economía puede depender de ello."
 RAJ_lagilizing_the_business: "Legalizar los negocios"
 RAJ_lagilizing_the_business_desc: "La siguiente etapa para mejorar la calidad de nuestro negocio es eliminar las oportunidades para actividades ilegales."
 indian_event.22.t: "Dilema del trabajo barato"
 indian_event.22.d: "Debemos decidir cómo vamos a reformar nuestro mercado laboral en la India. ¿Deberíamos apoyar sus derechos o dejarlo como está?"
 indian_event.22.a: "Garantizar sus derechos!"
 indian_event.22.b: "Déjalo como está."
 RAJ_modern_building_technology: "Tecnologías de construcción modernas"
 RAJ_modern_building_technology_desc: "Es hora de acercarnos aún más al momento en que la India se convierta en uno de los países más desarrollados del mundo."
 RAJ_mumbai_restoration: "Enfocarse en Mumbai"
 RAJ_mumbai_restoration_desc: "Es hora de reconstruir la antigua Mumbai."
 RAJ_expandning_at_calcutta: "Expandir Calcuta"
 RAJ_expandning_at_calcutta_desc: "Con el aumento de la población, nos enfrentamos al hecho de que Calcuta necesita expandirse. Nos gustó mucho la idea de una expansión permanente de Moscú."
 RAJ_delhi_urbanization_plan: "Plan de urbanización de Delhi"
 RAJ_delhi_urbanization_plan_desc: "Necesitamos urbanizar nuestra capital, Delhi. Esto mejorará la condición de nuestro país."
 RAJ_unslumization_of_cities: "Desbaratización de ciudades"
 RAJ_unslumization_of_cities_desc: "Otro proyecto que supuestamente mejorará la vida en nuestro país."
 RAJ_mahindra: "Mahindra"
 RAJ_mahindra_desc: "Mahindra & Mahindra es un fabricante indio de automóviles de SUV, camiones y tractores."
 RAJ_force_motors: "Force Motors"
 RAJ_force_motors_desc: "Dependiendo de la versión, autobuses pequeños urbanos o interurbanos, de 6,7 metros de largo, con capacidad de asientos de 18 a 32. El motor es un turbo diésel de 4 cilindros y 76 hp."
 RAJ_uranium_corp_of_india: "Corporación de Uranio de la India"
 RAJ_uranium_corp_of_india_desc: "Una empresa del sector público bajo el Ministerio de Energía Atómica para la minería y el procesamiento de uranio. La corporación se estableció en 1967 y es responsable de la minería y el procesamiento de mineral de uranio en la India. La empresa opera minas en Jadugor, Bhatina, Narvapahar, Turamdih y Banduhurang."
 RAJ_inviting_iaea: "Invitar a la AIEA"
 RAJ_inviting_iaea_desc: "El Organismo Internacional de Energía Atómica (OIEA) es una organización internacional establecida de conformidad con la decisión de la ONU del 4 de diciembre de 1954. Es miembro del sistema de la ONU y ejerce poderes para desarrollar la cooperación en el uso pacífico de la energía atómica."
 RAJ_bus_agreement_with_us: "Acuerdos con EE. UU."
 RAJ_bus_agreement_with_us_desc: "EE. UU. se ha convertido en nuestro principal socio comercial en energía nuclear. Es hora de firmar más acuerdos."
 RAJ_bus_agreement_with_rus: "Acuerdos con Rusia"
 RAJ_bus_agreement_with_rus_desc: "La industria de energía nuclear de Rusia también es una de las líderes en el mundo. Necesitamos comenzar a cooperar más con Rusia."
 RAJ_finalize_kaiga: "Finalizar Kaiga"
 RAJ_finalize_kaiga_desc: "La Estación Generadora Kaiga es una estación generadora de energía nuclear situada en Kaiga, cerca del río Kali, en el distrito de Uttara Kannada de Karnataka, India. La planta ha estado en operación desde marzo de 2000 y es operada por la Corporación de Energía Nuclear de la India."
 RAJ_tarapur4: "Tarapur 4"
 RAJ_tarapur4_desc: "La planta de energía nuclear Tarapur-4 de la India es el reactor nuclear más grande de la India, con una capacidad de 540 MW. Está siendo construida por Nuclear Power Corp India Ltd"
 RAJ_expanding_nmdc: "Expandir NMDC"
 RAJ_expanding_nmdc_desc: "Una empresa del sector público indio dedicada a la exploración de mineral de hierro, cobre, roca fosfática, piedra caliza, dolomita, yeso, bentonita, magnesita, diamantes, estaño, tungsteno, grafito, carbón, etc. Es el mayor productor y exportador de mineral de hierro de la India, produciendo más de 35 millones de toneladas de mineral de hierro de tres minas mecanizadas en Chhattisgarh y Karnataka. También opera la única mina de diamantes mecanizada del país en Panna en Madhya Pradesh."
 RAJ_invite_foreign_powers: "Invitar a inversores extranjeros"
 RAJ_invite_foreign_powers_desc: "Debemos hacer que esta industria sea más atractiva para los inversores extranjeros, para que el progreso pueda avanzar más rápido."
 RAJ_bringing_back_the_plan: "Traer de vuelta el plan"
 RAJ_bringing_back_the_plan_desc: "A medida que recordamos los días de antaño, la esencia de la planificación centralizada resurge, insinuando un equilibrio entre estrategias de producción meticulosamente elaboradas y el ritmo de la construcción. Las ideologías emergentes encuentran una voz, incluso cuando susurros de descontento murmuran a través de los pasillos de la oligarquía."
 RAJ_expansive_subsidies: "Subsidios Expansivos"
 RAJ_expansive_subsidies_desc: "Arraigados en una tradición de apoyo comunitario, los subsidios expansivos son nuestra promesa de rejuvenecer los extensos campos que han alimentado a nuestra gente durante siglos. Esta iniciativa es un testimonio de nuestro compromiso duradero para fomentar un pulso rural próspero, ganando aún más simpatía entre la población agrícola."
 RAJ_indian_ricebelt: "Cinturón de Arroz de la India"
 RAJ_indian_ricebelt_desc: "El Cinturón de Arroz de la India, una región históricamente reverenciada por su fertilidad, se convierte en una piedra angular de nuestra estrategia económica. A medida que canalizamos recursos aquí, el alma de la comunidad agraria se alegra, marcando una relación simbiótica entre la tierra y la nación, y un avance financiero significativo hacia un mañana próspero."
 RAJ_leaving_as_it_is: "Dejarlo como está"
 RAJ_leaving_as_it_is_desc: "En un mundo siempre sediento de energía, dirigimos nuestra mirada hacia la explotación de los vientos verdes y los campos solares besados por el sol. Aunque requiere una inversión medida, esta iniciativa representa un salto hacia la autosuficiencia renovable, tallando un nicho de modernidad sostenible en medio de nuestro legado agrario."
 RAJ_teacoffedance: "Té, Café, Bailemos!"
 RAJ_teacoffedance_desc: "En medio del clamor global por nuestras infusiones aromáticas, bailamos al ritmo de la oportunidad económica. Esta iniciativa, mientras expande nuestros horizontes de recursos, también agita sutilmente el panorama político, encapsulando el delicado equilibrio de la India entre la tradición y la modernidad, mientras avanzamos hacia una mayor autonomía nacional."
 RAJ_exportsubsidies: "Regulación de Exportaciones"
 RAJ_exportsubsidies_desc: "Con una rica tapicería de recursos naturales, la regulación de exportaciones simboliza nuestro avance hacia una explotación equilibrada de nuestra abundancia. Esta iniciativa encapsula nuestro intento de retener la esencia de nuestro suelo, marcando un paso prudente en el cultivo de una economía autosuficiente."
 RAJ_high_import_tariffs: "Altos Aranceles de Importación"
 RAJ_high_import_tariffs_desc: "A medida que introducimos altos aranceles de importación, hacemos una declaración audaz de nuestra intención de fomentar industrias autóctonas. Esta iniciativa, arraigada en un deseo de soberanía económica, insinúa una India más fuerte y autosuficiente, con ecos de estabilidad resonando a través de los pasillos políticos."
 RAJ_tea_production: "Producción de Té"
 RAJ_tea_production_desc: "Al sumergirnos en nuestras queridas plantaciones de té, buscamos mejorar nuestras capacidades mientras fortalecemos el vínculo duradero con la comunidad agraria. La suave expansión de nuestra infraestructura es un guiño a la hoja que ha preparado camaradería a lo largo de los tiempos."
 RAJ_coffee_production: "Producción de Café"
 RAJ_coffee_production_desc: "A medida que el aroma del café recién preparado flota en el aire, nos sumergimos en mejorar nuestra producción de café, mezclando la agrotecnología moderna con las prácticas ancestrales. Esta empresa, aunque requiere una modesta inversión, fortalece nuestros lazos agrarios y sienta las bases para un paisaje industrial en expansión en medio de las exuberantes plantaciones de café."
 RAJ_amar_tea: "Té Amar"
 RAJ_amar_tea_desc: "El Té Amar se presenta como un símbolo de una floreciente asociación entre la tradición y el ethos industrial moderno. Con un paso más en la expansión de nuestro paisaje de producción, obtenemos un cálido asentimiento de los agricultores, augurando un futuro de prosperidad compartida."
 RAJ_coffee_tata_tea: "TATA Café y Té"
 RAJ_coffee_tata_tea_desc: "La empresa colaborativa con TATA marca un nuevo amanecer de políticas de apoyo para nuestro corazón agrícola. A medida que navegamos por los reinos del café y el té, esta iniciativa fomenta una relación armoniosa con los propietarios de pequeñas y medianas empresas, nutriendo un espíritu comunitario de crecimiento y aspiraciones compartidas."
 RAJ_coffee_levista: "Café Levista"
 RAJ_coffee_levista_desc: "Aprovechando la riqueza de nuestro suelo, la iniciativa Coffee Levista marca una expansión de nuestras empresas cafeinadas. Con cada grano cosechado, la relación entre la tierra y los labradores se fortalece, fomentando un clima de prosperidad agrícola y solidificando aún más la simbiosis de la industria y la agricultura."
 RAJ_supporting_local_producers: "Apoyo a Productores Locales"
 RAJ_supporting_local_producers_desc: "Abrazando el ethos de 'Bakdash', esta iniciativa impulsa a las industrias locales hacia una nueva era de desarrollo. Con una modesta inversión, pavimentamos el camino para una infraestructura en auge, prometiendo una mezcla de artesanía tradicional y eficiencia moderna."
 RAJ_indian_rice_bowl: "Cuenco de Arroz de la India"
 RAJ_indian_rice_bowl_desc: "La iniciativa Indian Rice Bowl es un paso audaz hacia la reconfiguración de nuestra narrativa económica, aunque a un costo político. Al movilizar nuestra economía hacia un futuro rico en granos, invitamos a un nuevo amanecer de agilidad industrial y destreza en la construcción, incluso cuando caminamos sobre el delicado equilibrio de sentimientos ideológicos y oligárquicos."
 RAJ_standart_rationing: "Racionamiento Estándar y Reforma Agraria"
 RAJ_standart_rationing_desc: "Los vientos de la reforma susurran a través de los campos a medida que emprendemos un viaje de racionamiento estándar y reestructuración de tierras. La esencia de las ideologías emergentes encuentra tierra fértil, incluso cuando el tejido agrario tradicional experimenta un ligero temblor, marcando un camino hacia un paisaje agrario moderno."
 RAJ_incr_regional_control: "Aumentar el Control Regional"
 RAJ_incr_regional_control_desc: "Con una visión de fomentar una gobernanza más estructurada, las riendas del control regional se tensan. La maquinaria burocrática zumba con un renovado vigor, canalizando una oleada de agudeza política, a medida que la nación avanza hacia un futuro donde cada región contribuye a una visión centralizada."
 RAJ_local_prod_gov_prod: "¿Productores Locales? Productores Gubernamentales!"
 RAJ_local_prod_gov_prod_desc: "Aventurándonos en el ámbito de la producción gubernamental, una ola de cambio barre el paisaje industrial. El cambio de marchas, aunque recibido con una mezcla de sentimientos entre los oligarcas, marca una nueva era en la que el estado toma las riendas de la producción, dando un paso audaz hacia la autosuficiencia."
 RAJ_new_prospects_for_socialism: "Nuevas Perspectivas para el Socialismo"
 RAJ_new_prospects_for_socialism_desc: "Con los cimientos del control regional solidificados, la narrativa del socialismo encuentra nuevo vigor. Las modestas inversiones en armonía y un nuevo aliento industrial significan una nación avanzando hacia una exploración ideológica matizada."
 RAJ_state_run_capitalism: "Capitalismo de Estado"
 RAJ_state_run_capitalism_desc: "El velo se levanta sobre un nuevo amanecer económico a medida que se despliegan los ámbitos del capitalismo de estado. A través de esta lente, emerge una interacción más equilibrada con los mercados globales, insinuando un diálogo económico matizado."
 RAJ_further_expansion_into_market: "Comité Económico"
 RAJ_further_expansion_into_market_desc: "El establecimiento de un Comité Económico refleja un enfoque medido para estructurar la narrativa de desarrollo de la nación. En medio del rítmico zumbido de la construcción, continúa un diálogo entre el progreso y el consumo."
 RAJ_secured_food_source: "Fuente de Alimento Asegurada"
 RAJ_secured_food_source_desc: "Nuestras raíces agrarias nos instan a asegurar las fuentes que han alimentado a nuestra civilización a lo largo de los tiempos. Esta iniciativa, una promesa de lealtad a nuestros agricultores, no solo simboliza nuestro compromiso con la estabilidad agrícola, sino que también empodera a la nación con un vigor político, forjando un camino hacia una economía autosuficiente."
 RAJ_unite_the_farms: "Unir las Granjas"
 RAJ_unite_the_farms_desc: "A medida que la unidad se hace eco a través de los campos, una promesa silenciosa de autosuficiencia echa raíces en las tierras fértiles, aunque inquietando algunas avenidas comerciales tradicionales. Sin embargo, la visión general de independencia nacional proyecta una sombra esperanzadora sobre el paisaje."
 RAJ_our_next_logical_step: "Tratar con Gobernadores Locales"
 RAJ_our_next_logical_step_desc: "Navegar por el complejo tapiz de la gobernanza local revela un potencial para una infraestructura mejorada, aunque no sin su parte de sombras. Sin embargo, el impulso hacia la independencia nacional persevera, avanzando con cada diálogo."
 RAJ_full_socialism_control: "Conversión Completa al Socialismo"
 RAJ_full_socialism_control_desc: "Un cambio profundo en el panorama político se despliega a medida que los susurros del socialismo se hacen más fuertes. Con los ecos oligárquicos antiguos desvaneciéndose, el Congreso de Sindicatos de Toda la India encuentra su voz, marcando un nuevo capítulo en el viaje ideológico de la India."
 RAJ_pressure_big_business: "Presionar a Grandes Negocios"
 RAJ_pressure_big_business_desc: "El suave forcejeo entre la política y el comercio se intensifica, tallando un camino hacia una narrativa económica más autodeterminada. En medio de esta marea cambiante, la esencia de la autonomía nacional encuentra un terreno más firme."
 RAJ_looming_water1: "Reducción de la Escasez de Agua"
 RAJ_looming_water2: "Escasez Parcial de Agua"
 RAJ_stabiliz_supply_water: "Estabilización del Suministro de Agua"
 RAJ_stabiliz_supply_water_desc: "El problema de la escasez de agua es muy alto en la agenda en la India. Debemos hacer todo lo posible para resolver este problema."
 RAJ_israeli_water_spec: "Especialistas en Agua de Israel"
 RAJ_israeli_water_spec_desc: "Los especialistas israelíes ya han ofrecido su asistencia en el tema de la filtración y el suministro de agua a la población."
 RAJ_spanish_water_spec: "Especialistas en Agua de España"
 RAJ_spanish_water_spec_desc: "Los especialistas españoles ya han ofrecido su asistencia en el tema de la filtración y el suministro de agua a la población."
 RAJ_minjur_water_plant: "Planta de Agua de Minjur"
 RAJ_minjur_water_plant_desc: "La Planta de Desalinización de Minjur es una planta de desalinización de agua por ósmosis inversa en la aldea de Kattupalli, un suburbio del norte de Chennai, India, en la costa de la Bahía de Bengala que suministra agua a la ciudad de Chennai. Construida en un sitio de 60 acres, es la planta de desalinización más grande de la India."
 RAJ_nemmeli_water_plant: "Planta de Agua de Nemmeli"
 RAJ_nemmeli_water_plant_desc: "La Planta de Desalinización de Nemmeli es una planta de desalinización de agua en Nemmeli, Chennai, en la costa de la Bahía de Bengala que suministra agua a la ciudad de Chennai."
 water_ind_tt: "§GResolveremos gradualmente el problema de la escasez de agua§!"
 RAJ_invest_in_bollywood: "Invertir en Bollywood"
 RAJ_invest_in_bollywood_desc: "Invertir en Bollywood"
 indian_event.23.t: "La Industria Cinematográfica India Sorprende al Mundo!"
 indian_event.23.d: "El cine indio ha vuelto a demostrar su poder global ya que la última película india, Sueños Místicos, está arrasando en todo el mundo. La película, dirigida por el aclamado cineasta indio Rohit Verma, ha roto récords de taquilla y ha capturado los corazones de las audiencias de todo el mundo, marcando un nuevo hito para el cine indio en el escenario global. Sueños Místicos cuenta una historia convincente de amor, autodescubrimiento y el poder de la conexión humana. Ambientada en el majestuoso telón de fondo del Himalaya, la película combina bellamente impresionantes visuales, una narración cautivadora y actuaciones sobresalientes de un elenco talentoso. El éxito de la película se puede atribuir a su capacidad para resonar con audiencias de diversos orígenes culturales. Sus temas universales de amor, esperanza y espiritualidad han tocado la fibra sensible de los espectadores de todo el mundo, trascendiendo las barreras del lenguaje y la cultura. La cinematografía impresionante y la narrativa meticulosamente elaborada de la película han recibido elogios tanto de críticos como de cinéfilos."
 indian_event.23.a: "La India es realmente la MEJOR! Aquellos que dudan de eso no son inteligentes."
 RAJ_bolywood_idea: "Bollywood"
 RAJ_bolywood_idea1: "Bollywood"
 RAJ_bolywood_idea2: "Bollywood"
 RAJ_tata_consult: "TATA Consult"
 RAJ_tata_consult_desc: "Es una empresa india de fabricación de automóviles, parte del Grupo Tata. La empresa tiene su sede en Mumbai."
 RAJ_software_tech_park: "Parque Tecnológico de Software"
 RAJ_software_tech_park_desc: "Organización de Ciencia y Tecnología bajo el Ministerio de Electrónica e Información Tecnológica (MeitY) se dedica a promover la Industria de TI/ITES, Innovación, Investigación y Desarrollo, Startups, Creación de Productos/Propiedad Intelectual en el campo de tecnologías emergentes como Internet de las Cosas, Blockchain, Inteligencia Artificial, Aprendizaje Automático, Visión Computarizada, Robótica, Realidad Aumentada y Virtual, Animación y Efectos Visuales, Ciencia de Datos y Análisis para varios campos como Fintech, Agritech, Medicina, Movilidad Eléctrica Autónoma y Compartida, ESDM, Ciberseguridad, Juegos, Industria 4.0, Vehículos Aéreos No Tripulados, Mejora de la Eficiencia, etc...."
 RAJ_hcl_tech_lim: "HCL Tech Limited"
 RAJ_hcl_tech_lim_desc: "HCL Technologies Limited, que opera como HCLTech (anteriormente Hindustan Computers Pvt. Limited), es una empresa multinacional india de servicios y consultoría de tecnología de la información (TI) con sede en Noida."
 RAJ_tech_mahindra: "Tecnología Mahindra"
 RAJ_tech_mahindra_desc: "Una empresa multinacional india que proporciona servicios de información tecnológica y consultoría. Mahindra Group tiene su sede en Pune y su oficina registrada en Mumbai. Tech Mahindra es una empresa de $6.0 mil millones con más de 148,000 empleados en 90 países."
 RAJ_infosys_limited: "Infosys Limited"
 RAJ_infosys_limited_desc: "Una empresa india dedicada al desarrollo de software personalizado para empresas de comercio electrónico y telecomunicaciones. También proporciona servicios de consultoría de software e información tecnológica."
 RAJ_wipro: "WIPRO"
 RAJ_wipro_desc: "Wipro es una corporación multinacional india que proporciona servicios de información tecnológica, consultoría y procesos empresariales. Es una de las principales empresas de Big Tech."
 RAJ_forces_of_india: "Fuerzas de la India"
 RAJ_forces_of_india_desc: "La organización militar de la India, diseñada para la defensa de la República y la protección de la libertad y la independencia del Estado, uno de los instrumentos políticos más importantes de poder."
 RAJ_indian_militias: "Milicias Indias"
 RAJ_indian_militias_desc: "La milicia es una parte integral de nuestro ejército. Para llevar a cabo con éxito operaciones militares, también necesitamos desarrollar nuestra milicia."
 RAJ_assam_rifles: "Fusiles de Assam"
 RAJ_assam_rifles_desc: "Una fuerza paramilitar central responsable de la seguridad fronteriza, la contrainsurgencia y el orden público en el noreste de la India. Su deber principal es proteger la frontera entre la India y Myanmar. El AR es una de las Fuerzas Policiales Armadas Centrales bajo el Ministerio de Asuntos Internos. El Ejército Indio mantiene el control operativo sobre el AR. Como fuerza policial, su reclutamiento, beneficios, promoción y política de jubilación están regidos por las normas de CAPF. Aproximadamente el 80 por ciento de los oficiales son nombrados por el Ejército, mientras que el resto del personal es reclutado de la plantilla de AR. El AR está comandado por el Director General de los Fusiles de Assam, quien es nombrado por el Ministerio de Asuntos Internos."
 RAJ_special_frontier_force: "Fuerza Fronteriza Especial"
 RAJ_special_frontier_force_desc: "Una unidad de operaciones especiales india creada el 14 de noviembre de 1962. Estaba compuesta principalmente por refugiados tibetanos que viven en la India. Ha crecido en tamaño y alcance de operaciones. Inicialmente, su propósito principal era llevar a cabo operaciones encubiertas detrás de las líneas chinas en caso de otra guerra sino-india."
 RAJ_indian_special_forces: "Fuerzas Especiales Indias"
 RAJ_indian_special_forces_desc: "Para realizar operaciones especiales detrás de las líneas enemigas, o dentro del país, necesitamos tener fuerzas especiales entrenadas."
 RAJ_NAJA_idea_1: "Policía Militarizada"
 RAJ_NAJA_idea_2: "Policía Altamente Militarizada"
 RAJ_NAJA_idea_3: "Policía Altamente Militarizada"
 RAJ_riot_police_idea: "Policía Antidisturbios"
 RAJ_riot_police_idea_desc: ""
 RAJ_outer_doctrine_idea: "Doctrina de Guerra con Vecinos"
 RAJ_outer_doctrine_idea_desc: ""
 RAJ_national_security_guard: "Guardia de Seguridad Nacional"
 RAJ_national_security_guard_desc: "Conocida comúnmente como los \"Gatos Negros\", es la unidad antiterrorista de la India bajo el Ministerio de Asuntos Internos. Fue fundada el 16 de octubre de 1984 después de la Operación Estrella Azul para combatir actividades terroristas y proteger a los Estados de disturbios internos. Oficialmente aprobada por el Parlamento de la India bajo la Ley de la Guardia de Seguridad Nacional de 1986. Es una de las siete Formaciones de Policía Armada Central de la India."
 RAJ_special_protection_group: "Grupo de protección especial"
 RAJ_special_protection_group_desc: "Una agencia del Gobierno de la India cuya única responsabilidad es proteger al Primer Ministro de la India y, en algunos casos, a su familia. Fue formado en 1988 por un Acta del Parlamento de la India. El SPG protege constantemente al Primer Ministro tanto en la India como en el extranjero, así como a los miembros más cercanos de la familia del Primer Ministro que viven con él en su residencia oficial. Sin embargo, los miembros de la familia pueden rechazar la protección."
 RAJ_railway_protection_group: "Grupo de Protección Ferroviaria"
 RAJ_railway_protection_group_desc: "El Grupo de Protección Ferroviaria es una sección de la nueva policía militar que se crea específicamente para proteger la logística necesaria del gobierno y combatir disturbios armados."
 RAJ_border_security_force: "Fuerza de Seguridad Fronteriza"
 RAJ_border_security_force_desc: "Organización india para la protección de fronteras con Pakistán y Bangladesh. Es una de las siete Unidades de Policía Armada Central de la India, creada después de la Guerra Indo-Pakistaní de 1965 \"para garantizar la seguridad de las fronteras de la India y asuntos relacionados.\""
 RAJ_saastra_seema_bal: "Saastra Seema Bal"
 RAJ_saastra_seema_bal_desc: "Las fuerzas de guardia fronteriza de la India están desplegadas a lo largo de sus fronteras con Nepal y Bután. Es una de las siete formaciones de policía armada central bajo el control administrativo del Ministerio de Asuntos Internos."
 RAJ_central_armed_police: "Policía Armada Central"
 RAJ_central_armed_police_desc: "El nombre colectivo de las organizaciones policiales centrales en la India bajo el Ministerio de Asuntos Internos. Técnicamente, son formaciones paramilitares, anteriormente conocidas como Formaciones Paramilitares Centrales."
 RAJ_indotibet_border_police: "Fuerza de Policía Indo-Tibetana"
 RAJ_indotibet_border_police_desc: "La Policía de Frontera Indo-Tibetana (ITBP) es una fuerza de guardia fronteriza de la India desplegada a lo largo de sus fronteras con la Región Autónoma del Tíbet. Es una de las siete Fuerzas de Policía Armada Central, establecida en 1962 a raíz de la Guerra Sino-India de 1962."
 RAJ_expanding_cprf: "Expansión de CRPF"
 RAJ_expanding_cprf_desc: "Formaciones militares subordinadas al Ministerio de Asuntos Internos de la India, que desempeñan las funciones de una reserva policial armada para garantizar el orden público, la seguridad interna y la integridad del estado, combatir el terrorismo, garantizar la seguridad durante las elecciones, asistir a las autoridades civiles, superar las consecuencias de desastres naturales."
 RAJ_indian_air_force: "Fuerza Aérea India"
 RAJ_indian_air_force_desc: "Una de las ramas de las Fuerzas Armadas de la India. En términos de número de aeronaves, ocupa el cuarto lugar entre las fuerzas aéreas más grandes del mundo (después de Estados Unidos, Rusia y China)."
 RAJ_reformation_of_dislocation: "Reforma de la Dislocación"
 RAJ_reformation_of_dislocation_desc: "Nuestra Fuerza Aérea necesita cambiar sus tácticas de despliegue para prevenir muchos incidentes durante la guerra."
 RAJ_mirage2000: "Compra de Mirage 2000"
 RAJ_mirage2000_desc: "El Dassault Mirage 2000 es un caza polivalente francés de cuarta generación desarrollado en la década de 1970 por Dassault. En servicio desde 1984. El principal avión de combate de la Fuerza Aérea Francesa a finales del siglo XX y principios del XXI. Está en servicio en varios países de Asia, Europa y América Latina."
 RAJ_rafale: "Aviones Rafale"
 RAJ_rafale_desc: "El Dassault Rafale es un caza multipropósito francés de cuarta generación desarrollado por la empresa francesa Dassault Aviation. Realizó su primer vuelo en julio de 1986. Adoptado por la Marina y la Fuerza Aérea de Francia en 2004 (Marina) y 2006 (Fuerza Aérea), respectivamente."
 RAJ_su30: "Compra de SU-30"
 RAJ_su30_desc: "Caza multipropósito soviético/ruso de dos asientos para la conquista de la supremacía aérea, generación 4+. Está diseñado para destruir objetivos aéreos de día y de noche, en condiciones meteorológicas simples y complejas, así como contra el fondo del suelo cuando se utiliza interferencia activa y pasiva, control del espacio aéreo, bloqueo de aeródromos enemigos a gran profundidad y acciones sobre objetivos terrestres y marítimos. También puede utilizarse para controlar operaciones de combate grupales al alcanzar la supremacía aérea, destruir desembarcos enemigos en el aire, realizar reconocimiento aéreo y destruir objetivos terrestres en condiciones meteorológicas simples y complejas."
 RAJ_haltejas: "Desarrollo de Haltejas"
 RAJ_haltejas_desc: "Caza multipropósito ligero indio de cuarta generación. La aeronave monomotor está hecha según el esquema \"sin cola\" con un ala triangular. El prototipo del avión realizó su primer vuelo en 2001; fue desarrollado bajo el programa LCA."
 RAJ_haljaguar: "Desarrollo de Haljaguar"
 RAJ_haljaguar_desc: "El cazabombardero es un desarrollo conjunto del Reino Unido (British Aircraft Corporation) y Francia (Breguet). Estuvo en servicio en las Fuerzas Aéreas de estos países durante tres décadas y también se exportó. La creación del SEPECAT Jaguar fue uno de los primeros programas conjuntos de fabricantes de aeronaves europeos. La producción estuvo a cargo del consorcio SEPECAT (SEPECAT, de la Société Européenne de Production de l'avion École de Combat et d'appui Tactique, Asociación Europea de Producción de Aviación para la producción de aeronaves de combate y apoyo táctico)."
 RAJ_embnetra: "EMB-145I Netra"
 RAJ_embnetra_desc: "El Embraer ERJ-145 es el modelo principal de la familia de aviones regionales ERJ (Embraer Regional Jet), desarrollado por el fabricante de aviones brasileño Embraer a principios de la década de 1990. Además del modelo básico, hay varias modificaciones con un alcance de vuelo aumentado: ERJ-145ER (Extended Range), ERJ-145LR (Long Range), ERJ-145XR (Extra-long Range). El avión ha sido operado por aerolíneas desde 1996. Se produjeron más de 700 ERJ-145 durante la producción en serie. La producción del avión continúa en Brasil y desde 2004 también en China."
 RAJ_contracts_with_us_air: "Contratos con la Fuerza Aérea de EE. UU."
 RAJ_contracts_with_us_air_desc: "La Fuerza Aérea de EE. UU. es la unidad de aviación más avanzada y fuerte. Tenemos que firmar acuerdos con ellos sobre el desarrollo conjunto de aeronaves."
 RAJ_gulfstr4: "GulfStream 4"
 RAJ_gulfstr4_desc: "El Gulfstream IV (Gulfstream 4) es una familia de aeronaves de aviación ejecutiva desarrollada por Gulfstream Aerospace Corporation en la década de 1980. Está representada tanto por los modelos básicos Gulfstream IV como por sus generaciones posteriores Gulfstream IV SP, G300 y G400, así como G350 y G450. Durante el período de 1985 a 2018, se produjeron más de 900 aeronaves de la familia, la mayoría de las cuales continúan volando."
 RAJ_indian_navy_ind: "Marina India"
 RAJ_indian_navy_ind_desc: "Ahora nuestra marina no puede presumir de ninguna cualidad distintiva en comparación con nuestros competidores occidentales y orientales. Pero si queremos ocupar nuestro lugar bajo el sol, tendremos que cuidar de nuestra flota."
 RAJ_lessons_from_cactus: "Lecciones de la Operación Cactus"
 RAJ_lessons_from_cactus_desc: "La Operación Cactus fue bastante exitosa para nuestro ejército, así como para nuestra marina. Hemos tenido en cuenta muchos de los matices que surgieron durante esa operación y los estamos utilizando para mejorar la calidad de nuestra flota."
 indian_event.24.t: "Legado de la Operación Cactus"
 indian_event.24.d: "La Operación Cactus fue una operación militar llevada a cabo por las Fuerzas Armadas de la India en el año 1988. La operación se emprendió para neutralizar un intento de golpe de Estado en la nación insular de Maldivas. El 3 de noviembre de 1988, un grupo de militantes maldivos, respaldados por mercenarios de Sri Lanka, lanzó un golpe contra el entonces presidente de Maldivas, Maumoon Abdul Gayoom. El golpe tenía como objetivo derrocar al gobierno y establecer un régimen pro-rebelde. En respuesta a esta grave amenaza, India desplegó rápidamente sus fuerzas para asistir al gobierno maldivo. El 4 de noviembre, aviones de transporte de la Fuerza Aérea India, escoltados por buques de guerra de la Marina India, transportaron un contingente de tropas del Ejército Indio a Male, la capital de Maldivas."
 indian_event.24.a: "Interesante"
 RAJ_domestic_ship_prod: "Producción Nacional de Buques"
 RAJ_domestic_ship_prod_desc: "Necesitamos desarrollar nuestros propios procedimientos legales."
 RAJ_navy_aviation: "Aviación Naval"
 RAJ_navy_aviation_desc: "Para proteger eficazmente nuestra flota, necesitamos tener aviación naval."
 RAJ_goa_dock_exp: "Expansión de Astilleros"
 RAJ_goa_dock_exp_desc: "Cuanto más desarrollemos los procedimientos legales, más astilleros necesitaremos."
 RAJ_revit_soviet_ships: "Revitalizar las Antiguas Capacidades"
 RAJ_revit_soviet_ships_desc: "El enfoque soviético en la construcción naval fue lo suficientemente efectivo como para que pudiéramos integrarlo nosotros mismos."
 RAJ_scquir_submarines: "Submarinos Indios"
 RAJ_scquir_submarines_desc: "Para hundir con éxito los barcos de otras personas, necesitamos nuestros propios submarinos."
 RAJ_agree_brit_onnavy: "Acuerdo con Gran Bretaña"
 RAJ_agree_brit_onnavy_desc: "Habiendo sido anteriormente una potencia marítima líder, nos vemos obligados a firmar un acuerdo de cooperación con Gran Bretaña."
 RAJ_naval_trainings: "Entrenamientos Navales"
 RAJ_naval_trainings_desc: "Una buena preparación de nuestra flota asegurará nuestra dominación en el mar."
 RAJ_russia_navy_agree: "Especialistas de la Marina Rusa"
 RAJ_russia_navy_agree_desc: "La cooperación con los rusos nos permitirá fortalecer nuestra posición en el mar."
 RAJ_anew_indian_army: "Un Nuevo Ejército Indio"
 RAJ_anew_indian_army_desc: "Debemos crear un nuevo concepto del Ejército Indio para adaptarnos a las realidades modernas."
 RAJ_towards_new_mil_doct: "Hacia una Nueva Doctrina Militar"
 RAJ_towards_new_mil_doct_desc: "Es hora de admitir que nuestra doctrina militar está muy desactualizada. Si queremos ser invencibles en el nuevo milenio, necesitamos crear una nueva doctrina militar."
 RAJ_threat_of_the_dragon: "Amenaza del Dragón"
 RAJ_threat_of_the_dragon_desc: "Nuestra segunda mayor amenaza es China, nuestro rival de larga data en la región. Necesitamos analizar su doctrina militar y prepararnos para su ataque."
 RAJ_threat_of_the_crescent: "Amenaza de la Media Luna"
 RAJ_threat_of_the_crescent_desc: "Pakistán es nuestro principal enemigo en el escenario geopolítico. Su ejército está bastante fragmentado y podemos intentar formar una defensa competente contra Pakistán."
 RAJ_threat_of_terror_mil: "Amenaza del Terrorismo"
 RAJ_threat_of_terror_mil_desc: "Nuestro nuevo enemigo que ha aparecido en el siglo XXI es el terrorismo. Este enemigo es interno y necesitamos preparar nuestro sector de defensa contra factores que trabajan desde dentro."
 RAJ_strategic_initiative: "Iniciativa Estratégica"
 RAJ_strategic_initiative_desc: "Debemos tomar la máxima iniciativa estratégica en la región y estar preparados para atacar preventivamente al enemigo. Prepararse para un escenario así es esencial."
 RAJ_military_infrastructure: "Infraestructura Militar"
 RAJ_military_infrastructure_desc: "Para estar preparados para una guerra a largo plazo, necesitamos preparar nuestras líneas de suministro logístico y construir carreteras federales."
 RAJ_new_military_methodology: "Nueva Metodología Militar"
 RAJ_new_military_methodology_desc: "Necesitamos rechazar la antigua metodología de guerra y conceptualizar la nueva guerra de nuestro tiempo con todas sus especificidades."
 RAJ_preparations_in_kashmir: "Preparativos en Cachemira"
 RAJ_preparations_in_kashmir_desc: "Ha habido luchas y enfrentamientos en Cachemira durante mucho tiempo. Este polvorín explotará tarde o temprano. Necesitamos estar preparados."
 RAJ_behead_northwest_separat: "Decapitar el Separatismo del Noroeste"
 RAJ_behead_northwest_separat_desc: "Los separatistas han buscado durante mucho tiempo destruir nuestra estructura estatal. Debemos decapitar a esta serpiente que acecha en nuestro jardín!"
 RAJ_antiterror_raids: "Redadas Antiterroristas"
 RAJ_antiterror_raids_desc: "Las redadas contra terroristas deben convertirse en algo común para las tropas internas. Los islamistas están desestabilizando nuestra situación, debemos erradicarlos de nuestra tierra."
 RAJ_counter_terror_trainings: "Entrenamientos Antiterroristas"
 RAJ_counter_terror_trainings_desc: "Debemos preparar a la población, al Ministerio de Situaciones de Emergencia y a las fuerzas policiales para las medidas antiterroristas que se aplicarán si hay una amenaza. Este es un aspecto importante de la seguridad pública."
 RAJ_bangladesh_line: "Línea de Bangladesh"
 RAJ_bangladesh_line_desc: "A pesar de nuestras buenas relaciones con Bangladesh, los migrantes ilegales y los terroristas de diversa índole intentan periódicamente cruzar nuestra frontera con ellos. Debemos tomar contramedidas contra esto."
 RAJ_southeatern_protection: "Protección del Sureste"
 RAJ_southeatern_protection_desc: "La frontera con Myanmar es muy inestable. Las milicias armadas no deben cruzar nuestra frontera."
 RAJ_smallwar_prep: "Preparativos para Pequeñas Guerras"
 RAJ_smallwar_prep_desc: "Debemos estar preparados para guerras locales y operaciones de mantenimiento de la paz. Estas son pequeñas guerras para las que, sin embargo, debemos estar preparados."
 RAJ_preparing_our_reserve: "Preparar nuestra Reserva"
 RAJ_preparing_our_reserve_desc: "Debemos estar preparados para operaciones de combate a largo plazo. Basándonos en esto, nuestras reservas militares deben ser reabastecidas y actualizadas."
 RAJ_bigwar_prep: "Preparativos para una Gran Guerra"
 RAJ_bigwar_prep_desc: "Cualquier guerra potencial con Pakistán y China es una gran guerra que podría llevar a una escalada nuclear. Debemos estar preparados incluso para un escenario así."
 RAJ_concept_coldstart: "Conceptualizar el Inicio en Frío"
 RAJ_concept_coldstart_desc: "El Inicio en Frío es una doctrina militar que fue desarrollada por las Fuerzas Armadas de la India para su uso en una posible guerra con Pakistán. Implica que las diversas ramas del ejército de la India lleven a cabo operaciones ofensivas como parte de grupos de combate unificados. La doctrina tiene la intención de permitir que las fuerzas convencionales de la India realicen ataques de contención para evitar una represalia nuclear de Pakistán en caso de conflicto."
 RAJ_concept_hotstart: "Conceptualizar el Inicio en Caliente"
 RAJ_concept_hotstart_desc: "El Inicio en Frío es una doctrina militar que fue desarrollada por las Fuerzas Armadas de la India para su uso en una posible guerra con China. Implica que las diversas ramas del ejército de la India lleven a cabo operaciones ofensivas como parte de grupos de combate unificados. La doctrina tiene la intención de permitir que las fuerzas convencionales de la India realicen ataques de contención para evitar una represalia nuclear de China en caso de conflicto."
 RAJ_network_centric_warafre: "Guerra Centrada en Redes"
 RAJ_network_centric_warafre_desc: "La guerra centrada en redes, también llamada operaciones centradas en redes o guerra centrada en redes, es una doctrina o teoría militar de guerra que pretende traducir una ventaja informativa, habilitada en parte por la tecnología de la información, en una ventaja competitiva mediante la interconexión informática de fuerzas dispersas."
 kasmir_war_decisions_category: "Conflicto Fronterizo Indo-Pakistaní"
 kasmir_war_decisions_category_desc: "El conflicto de Cachemira se refiere a una disputa territorial de larga data entre India, Pakistán y, en cierta medida, China, sobre la región de Jammu y Cachemira. El conflicto se remonta a la partición de la India británica en 1947, que resultó en la creación de India y Pakistán como naciones separadas. El conflicto en Cachemira ha llevado a varias guerras, incluidas las guerras indo-pakistaníes de 1947-48, 1965 y 1999, así como numerosos enfrentamientos fronterizos y actos de insurgencia. La disputa ha resultado en la división de la región entre India y Pakistán, con India administrando la mayor parte de Jammu y Cachemira, incluido el altamente controvertido Valle de Cachemira, y Pakistán controlando una porción más pequeña conocida como Azad Cachemira y Gilgit-Baltistán. Para gestionar posibles ganancias, necesitamos mantener alta nuestra preparación, aumentar la tensión para escalar los conflictos fronterizos y estar preparados para que nuestro enemigo haga lo mismo. \n\n§YNuestra preparación:§! [?THIS.kasmir_readiness]\n§YTensión actual:§! [?GLOBAL.kasmir_tension]\n§YNuestro progreso actual:§! [?THIS.Kasmir_war_progress]"
 kasmir_war_china_decisions_category: "Conflicto Fronterizo de Aksai Chin"
 kasmir_war_china_decisions_category_desc: "El conflicto de Aksai Chin se refiere a una disputa territorial entre India y China sobre una región llamada Aksai Chin, ubicada en la parte occidental de la meseta tibetana. El conflicto se remonta a la década de 1950, cuando ambos países obtuvieron la independencia y heredaron problemas fronterizos de su pasado colonial. Aksai Chin es una región estratégicamente significativa debido a su ubicación que conecta la región de Xinjiang de China con el Tíbet. Es una zona árida e inhóspita, en su mayoría deshabitada, con terreno accidentado y condiciones climáticas extremas. Sin embargo, tiene una importancia inmensa tanto para India como para China en términos de control militar estratégico y acceso a recursos. El conflicto fronterizo en la frontera entre China e India abarca décadas. Para gestionar posibles ganancias, necesitamos mantener alta nuestra preparación, aumentar la tensión para escalar los conflictos fronterizos y estar preparados para que nuestro enemigo haga lo mismo. \n\n§YNuestra preparación:§! [?THIS.kasmir_china_readiness]\n§YTensión actual:§! [?GLOBAL.kasmir_tension_china]\n§YNuestro progreso actual:§! [?THIS.Kasmir_war_progress_china]"
