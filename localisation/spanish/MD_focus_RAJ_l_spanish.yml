 RAJ_religious_groups: "Identidad de la India"
 RAJ_religious_groups_desc: "Las 5 principales religiones de [RAJ.GetFlag] §HIndia§! tienen diferentes niveles de opinión sobre el gobierno. Obviamente, los §HHindúes§! tendrán una opinión muy alta del gobierno de manera natural. Pero otros, como los §HMusulmanes§!, no. Por lo tanto, al gestionar estos grupos religiosos, podemos §Hmantener la paz y la estabilidad§! dentro de la nación. Si no logramos mantener una opinión adecuada con estos grupos religiosos, entonces podrían buscar §Rindependencia§! de [RAJ.GetFlag] §HIndia§!.\n\nOpinión Hindú: §Y[?RAJ_hindus_opinion]§!\n\nOpinión Sij: §Y[?RAJ_sikh_opinion]§!\n\nOpinión Budista: §Y[?RAJ_buddhist_opinion]§!\n\nOpinión Cristiana: §Y[?RAJ_christians_opinion]§!\n\nOpinión Musulmana: §Y[?RAJ_muslim_opinion]§!\n"
