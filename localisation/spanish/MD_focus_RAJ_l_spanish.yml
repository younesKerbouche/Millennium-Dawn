 indian_event.36.d: "Debido a que en tiempos recientes han surgido muchas similitudes entre nuestros países tanto en ideología como en interacción económica y política, ha surgido la cuestión de unir nuestros países entre nuestro gobierno y el gobierno de la India. ¿Deberíamos unirnos con nuestro vecino o elegiremos un 'diferente' camino?"
 indian_event.36.a: "Sí, construiremos juntos una revolución islamista mundial."
