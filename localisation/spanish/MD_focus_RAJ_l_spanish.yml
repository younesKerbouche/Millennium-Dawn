 RAJ_mao_reb.4.t: "Manifestaciones Antigubernamentales"
 RAJ_mao_reb.4.d: "Una ola de protestas comunistas antigubernamentales ha barrido la India, ya que los ciudadanos expresan su descontento y exigen un cambio. Las manifestaciones, organizadas por diversos grupos comunistas, han atraído a multitudes masivas en ciudades y pueblos importantes. Los manifestantes están planteando preocupaciones sobre temas como la desigualdad de ingresos, el desempleo y las políticas autoritarias percibidas del gobierno. Están pidiendo una sociedad más inclusiva, donde los recursos se distribuyan equitativamente y se protejan los derechos de la clase trabajadora."
 RAJ_mao_reb.4.a: "Aplástelos con la policía!"
 RAJ_mao_reb.5.t: "Revolución Comunista!"
 RAJ_mao_reb.5.d: "En un giro sorprendente de los acontecimientos, la India está al borde de una guerra civil, ya que las tensiones entre el gobierno y las facciones comunistas alcanzan un máximo histórico. El país ha sido sacudido por protestas violentas y enfrentamientos, ya que ambas partes se niegan a ceder. El gobierno indio, liderado por el primer ministro, ha estado implementando políticas controvertidas que han provocado la ira de los partidos comunistas. El choque de ideologías y visiones opuestas para el futuro del país ha llevado a la India al borde. La comunidad internacional observa con preocupación cómo se desarrolla la situación, esperando una resolución pacífica de este conflicto en escalada."
 RAJ_mao_reb.5.a: "Que Dios salve a la India, porque nadie más puede."
 indian_event.41.t: "Tata Tea paga 271 millones de libras esterlinas por Tetley"
 indian_event.41.d: "Tetley, famosa por sus anuncios de televisión con los Tetley Tea Folk, ha sido adquirida por Tata Tea, la mayor compañía de té integrada del mundo. La empresa india ha pagado 271 millones de libras esterlinas por Tetley, de propiedad privada, que fabrica el té más popular de Gran Bretaña y la segunda marca de té más grande del mundo. El acuerdo, concluido después de meses de negociaciones, se financia a través de una combinación de capital y deuda. Tata Tea, parte del grupo empresarial más grande de la India, Tata, dijo que la administración existente de Tetley continuará manejando los asuntos diarios de la empresa."
 indian_event.41.a: "Interesante"
 indian_event.42.t: "Visita del Presidente de EE. UU. a la India"
 indian_event.42.d: "El primer ministro indio, Atal Bihari Vajpayee, recibió la presión del presidente de EE. UU. sobre Islamabad. Fue la primera vez que un presidente estadounidense se puso abiertamente del lado de la India contra Pakistán en tiempos de guerra. Antes del viaje del presidente de EE. UU., la comunidad de inteligencia estadounidense ofreció una estimación escalofriante: que la posibilidad de una guerra a gran escala entre las dos potencias nucleares era del cincuenta por ciento en la próxima década. El presidente de EE. UU. fue recibido como una estrella de rock en toda la India, con paradas en Delhi, Hyderabad, Jaipur y Mumbai. Recibió una ovación de pie al dirigirse al parlamento. Las multitudes en todas partes eran enormes. Vajpayee devolvió la visita más tarde ese año con una cena de estado en la Casa Blanca. Después de décadas de relaciones turbulentas, la India y Estados Unidos habían doblado una esquina."
 indian_event.42.a: "Saludos, amigos."
 indian_event.43.t: "El Escándalo de Amaño de Partidos"
 indian_event.43.d: "Uno de los mayores escándalos de amaño de partidos en la historia del críquet ocurrió cuando la policía de Delhi reveló que habían captado conversaciones turbias entre Sanjay Chawla y Hansie Cronje. Los fanáticos idolatraban a Cronje, un popular y exitoso jugador de críquet sudafricano. Sin embargo, fue divisivo debido a su asociación con Sanjay Chawla. Sanjay fue identificado como un participante conocido en el círculo de apuestas indio. En su negación inicial de todas las acusaciones de amaño de partidos, Cronje lloró, pero esto fue seguido por su interrogatorio."
 indian_event.43.a: "Prohíbanle jugar de nuevo!"
 indian_event.44.t: "La población de la India alcanza los mil millones"
 indian_event.44.d: "La población de la India alcanzó oficialmente los mil millones de personas con el nacimiento de una niña. Los funcionarios del gobierno decidieron que un bebé nacido en el hospital Safdarjang de Delhi marcaría el hito. Astha Arora fue nombrada como el bebé número mil millones de la India. Anjana Arora, la madre de Aastha, habló con Witness sobre el día en que su familia fue lanzada a los reflectores mediáticos."
 indian_event.44.a: "¿Esto es bueno o malo?"
 indian_event.45.t: "Ataque al Parlamento Indio"
 indian_event.45.d: "Un escuadrón suicida asaltó el complejo del parlamento indio, matando a siete personas antes de morir en un ataque sin precedentes contra el centro del poder de la mayor democracia del mundo. Los testigos dijeron que cinco personas asaltaron el parlamento, saltando de un automóvil y atacando a los guardias de seguridad después de haber conducido aparentemente al complejo usando un pase falso. Uno de los intrusos se hizo estallar en la entrada principal de las cámaras del parlamento. Escuché un sonido como de petardo cerca de la entrada, luego vi a la gente corriendo de un lado a otro, dijo Kharbala Sain, miembro del parlamento, fuera del grandioso parlamento de arenisca, diseñado por Sir Edwin Lutyens bajo el dominio colonial británico. Vi a muchas personas disparando al mismo tiempo. No pude distinguir quién era quién. No pude entender quiénes eran los terroristas y quiénes la policía, dijo el parlamentario. No hubo una reclamación inmediata de responsabilidad por el asalto. Uno de los atacantes murió cuando detonó explosivos atados a su cintura. El primer ministro indio, que no estaba en el complejo en ese momento, salió en televisión para decir que la batalla de la India contra el terrorismo había alcanzado su etapa final, mientras que sus ministros de defensa e interior prometieron una respuesta dura. El ministro del Interior, LK Advani, dijo: Liquidaremos a los terroristas y a sus patrocinadores, sean quienes sean, estén donde estén. La especulación inicial se centró en militantes islamistas que luchan contra el dominio indio en el estado de Jammu y Cachemira, donde 38 personas murieron en un ataque suicida en la asamblea estatal dos meses antes. Si se confirma, aumentará las tensiones con Pakistán, acusado por Nueva Delhi de patrocinar la militancia cachemir. El presidente de Pakistán, Pervez Musharraf, condenó rápidamente el ataque y envió un mensaje de simpatía a Vajpayee."
 indian_event.45.a: "Malditos bastardos!"
 indian_event.46.t: "Delhi obtiene un metro de clase mundial"
 indian_event.46.d: "El vice primer ministro L.K. Advani inauguró el primer tren del metro de Delhi para su prueba en el depósito de trenes del metro en Shastri Park hoy, en presencia de una multitud entusiasta. El metro de clase mundial, descrito por el ministro principal de Delhi, Sheila Dikshit, como un proyecto que no tiene posibilidad de detenerse, se espera que comience a funcionar antes de Navidad."
 indian_event.46.a: "Genial"
 RAJ_indian_space_programme: "Organización de Investigación Espacial de la India"
 RAJ_indian_space_programme_desc: "La Organización de Investigación Espacial de la India, comúnmente conocida como ISRO, es la agencia espacial nacional de la India. Opera como el brazo principal de investigación y desarrollo del Departamento de Espacio, que es supervisado directamente por el primer ministro de la India, mientras que el presidente de ISRO también actúa como el ejecutivo del DoS."
 RAJ_indian_space_endeavors: "Empresas Espaciales de la India"
 RAJ_indian_space_endeavors_desc: "Es el siglo XXI: la era de la alta tecnología y la prosperidad. Recientemente, terminó la Guerra Fría, donde diferentes superpotencias, la URSS y los EE. UU., lucharon por la exploración espacial. La India se quedó atrás, pero esta vez no perderemos la oportunidad de alcanzar a las otras potencias espaciales en la exploración espacial."
