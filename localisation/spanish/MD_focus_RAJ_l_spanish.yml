 RAJ_religion.3.t: "Hindúes y Cristianos chocan!"
 RAJ_religion.3.d: "Esta mañana, un grupo de Hindúes se indignó porque un Cristiano insultó a un Hindú intentando convertir al hombre. Esto ha resultado en una pelea total entre los dos grupos, y se han incendiado varios edificios por ello."
