l_spanish:
 SMA_focus: "Árbol de enfoque de San Marino"
 SMA_economy: "Nuestra economía"
 SMA_economy_desc: "La economía de San Marino es insignificante y sólo nuestras decisiones pueden mejorarla de algún modo y equipararse al menos a Liechtenstein."
 SMA_start_buildings: "Comisión de empresas constructoras"
 SMA_start_buildings_desc: "Sólo mediante un vigoroso desarrollo de la industria de la construcción nuestro pequeño país podrá seguir desarrollándose y avanzando hacia el futuro."
 SMA_civil_industry: "Fábricas de Fiat"
 SMA_civil_industry_desc: "Podemos lograr que nuestros amigos en Italia envíen FIAT para producir algunos vehículos en San Marino y ayudar a nuestras economías."
 SMA_building_slot: "Redistribución de la tierra"
 SMA_building_slot_desc: "Dado que cada centímetro de tierra de nuestro país es precioso, cada pedazo de tierra debe aprovecharse al máximo."
 SMA_roads: "Proyecto de rehabilitación de calles de la ciudad"
 SMA_roads_desc: "Si quieres desarrollarte, primero debes construir carreteras. El transporte conveniente es la base de todo desarrollo."
 SMA_office: "Ampliar el Banco Central de San Marino"
 SMA_office_desc: "Nuestro dinero y el dinero de nuestro pueblo deben estar garantizados contra viento y marea. Podemos ampliar el banco central para ayudar con eso."
 SMA_research_center: "Centro de investigación de San Marino"
 SMA_research_center_desc: "El Centro de Investigación de San Marino será el edificio principal para los científicos. Todas nuestras mentes más brillantes trabajarán juntas para desarrollar tecnología nacional."
 SMA_economy_of_san_marino: "Nuevos horizontes económicos"
 SMA_economy_of_san_marino_desc: "Necesitamos ampliar nuestros horizontes económicos para diversificarnos y adaptarnos."
 SMA_latest_technologies: "Ponerse al día y adelantar"
 SMA_latest_technologies_desc: "La ciencia y la tecnología son las principales fuerzas productivas. San Marino estará a la vanguardia de los avances tecnológicos en el mundo."
 SMA_electronics_research: "Electrónica Acquaviva"
 SMA_electronics_research_desc: "Podemos lograr que Acquaviva Electronics instale una mejor infraestructura de agua para nuestra gente."
 SMA_internet_research: "Centro de investigación y desarrollo del espectro"
 SMA_internet_research_desc: "La era de la información ya ha llegado y no podemos relajarnos en nuestra investigación y exploración de la próxima generación de Internet."
 SMA_new_computers: "Computadoras domesticas"
 SMA_new_computers_desc: "Investigaremos y desarrollaremos computadoras y productos relacionados con la informática aquí en San Marino como parte de nuestra iniciativa para impulsar el suministro interno de bienes."
 SMA_neural_research: "Redes Serravalle"
 SMA_neural_research_desc: "¡El mundo del futuro será un mundo de inteligencia artificial y seremos líderes en este campo a través de Serravalle Networks!"
 SMA_industrial_research: "Investigadores de la Fiorentino"
 SMA_industrial_research_desc: "Es muy importante seguir mejorando el nivel tecnológico de nuestra industria y podemos contar con la ayuda de los investigadores de Fiorentino para ello."
 SMA_construction_research: "Departamento de Edificios Públicos de San Marino"
 SMA_construction_research_desc: "La investigación y el desarrollo de tecnología en la industria de la construcción pueden mejorar enormemente la velocidad y la calidad de nuestra construcción."
 SMA_sintetic_fuel_research: "Estación de suministro de combustible del estado de San Marino"
 SMA_sintetic_fuel_research_desc: "Nuestro país cuenta con muy pocos yacimientos de recursos, por lo que los recursos sintéticos se han convertido en un problema urgente a resolver."
 SMA_dna_and_gmo_research: "Centro de Investigación Faetano"
 SMA_dna_and_gmo_research_desc: "El siglo XXI es el siglo de la biotecnología y de los frutos que proporciona a nuestro mundo."
 SMA_philosophers_stone: "Lapis Philosophorum"
 SMA_philosophers_stone_desc: "Podemos hacer que nuestros científicos cumplan el viejo sueño de todos los alquimistas. Podemos intentar descubrir la Piedra Filosofal..."
 SMA_foreign_investment: "Inversiones extranjeras"
 SMA_foreign_investment_desc: "San Marino está abierto a las inversiones extranjeras, promoviendo también acuerdos y convenios ad hoc con posibles inversores internacionales. Su favorable situación geográfica, la excelencia de sus servicios y productos, así como su potencial de crecimiento económico y tecnológico, hacen de San Marino un socio sólido en iniciativas empresariales."
 SMA_ask_to_build_germany: "Solicitar inversiones a Alemania"
 SMA_ask_to_build_germany_desc: "Alemania es un país importante de la Unión Europea, y es muy importante atraer inversiones alemanas para nuestra economía."
 SMA_ask_to_build_france: "Solicitar inversiones a Francia"
 SMA_ask_to_build_france_desc: "Sí, puede que tengan algunas turbulencias, pero al menos tienen una buena economía."
 SMA_ask_to_build_italy: "Solicitar inversiones a Italia"
 SMA_ask_to_build_italy_desc: "Nuestro país está rodeado por Italia, y las inversiones italianas forman parte de nuestra existencia."
 SMA_ask_to_build_poland: "Solicitar inversiones a Polonia"
 SMA_ask_to_build_poland_desc: "Polonia es un país emergente en la UE, y sus inversiones son algo que necesitamos urgentemente."
 SMA_foreign_factories: "Pedir inversiones en fábricas"
 SMA_foreign_factories_desc: "Invertir en nuestra industria también es bueno para mejorarla."
 SMA_polish_build: "Empresas polacas de construcción"
 SMA_polish_build_desc: "¡Los polacos han venido a construir para nosotros! Esperemos que no se hayan dejado los planos en casa."
 SMA_ger_volks: "Fábrica filial de Volkswagen"
 SMA_ger_volks_desc: "Subvencionar las fábricas de Volkswagen podría atraer más eficazmente la inversión alemana."
 SMA_ger_cars: "Filial de la fábrica de BMW"
 SMA_ger_cars_desc: "Subvencionar las fábricas de BMW podría atraer más eficazmente la inversión alemana."
 SMA_researches: "Investigadores alemanes"
 SMA_researches_desc: "Alemania ha hecho grandes avances tecnológicos recientemente, y sería muy inteligente trabajar con ellos en investigación y desarrollo."
 SMA_ger_electric: "Comprar electricidad alemana"
 SMA_ger_electric_desc: "Comprar electricidad a Alemania es un buen negocio. ¿Cuándo ha tenido Alemania problemas eléctricos?"
 SMA_ita_cars: "Filial de la fábrica de Ferrari"
 SMA_ita_cars_desc: "Subvencionar las fábricas de Ferrari podría atraer más eficazmente la inversión italiana."
 SMA_italy_trade: "Comercio con Italia"
 SMA_italy_trade_desc: "Italia es nuestro vecino más importante, y mantener los lazos económicos y comerciales con Italia debe ser una prioridad absoluta."
 SMA_farmers: "Apoyar a los agricultores"
 SMA_farmers_desc: "Los agricultores son la columna vertebral de la economía de nuestro país y debemos garantizarles apoyo en todo momento."
 SMA_foregin_economy: "§YEconomía en Invisibles§!"
 SMA_foregin_economy_desc: "San Marino será líder de la economía mundial y logrará mayores éxitos en la ola de globalización económica."
 SMA_tourism_support: "Apoyo al turismo"
 SMA_tourism_support_desc: "El turismo es una industria enormemente rentable para nuestro pequeño país."
 SMA_tourism_support_ii: "Incentivos turísticos"
 SMA_tourism_support_ii_desc: "En función de los logros actuales, seguiremos reforzando el apoyo a la industria turística."
 SMA_tourism_support_iii: "Expansión del turismo"
 SMA_tourism_support_iii_desc: "Cada vez hay más turistas, pero no podemos relajarnos en la calidad de nuestro servicio."
 SMA_increased_level_of_tourism: "Mayor nivel de\nturismo"
 SMA_increased_level_of_tourism_desc: "Aunque nuestra industria turística ya se encuentra entre las mejores del mundo, todavía tenemos que elevarla a un nivel superior."
 SMA_build_hotel_hetel_rosa: "Construir un hotel\n\"Hetel Rosa\""
 SMA_build_hotel_hetel_rosa_desc: "Necesitamos más hoteles para los turistas, y el Hetel Rosa puede hacer un gran trabajo para conseguirlo."
 SMA_build_hotel_public_palace: "Construir un hotel\n\"Public Palace\""
 SMA_build_hotel_public_palace_desc: "El Palacio Público sería un gran destino turístico."
 SMA_build_hotel_prima_torre: "Construir un hotel\n\"Prima Torre\""
 SMA_build_hotel_prima_torre_desc: "Prima Torre podría ayudar a acoger a más turistas en nuestra nación."
 SMA_emphasis_on_tourism: "Énfasis en el turismo"
 SMA_emphasis_on_tourism_desc: "La industria turística de San Marino debe abrirse al mundo y al futuro."
 SMA_bastion_of_beautiful_buildings: "§YBastión de bellos edificios§!"
 SMA_bastion_of_beautiful_buildings_desc: "No hay lugar en la tierra más bello que San Marino."
 SMA_expansion_state_departments: "§GAmpliar los Departamentos de Estado§!"
 SMA_expansion_state_departments_desc: "Ampliar la escala de los departamentos gubernamentales, optimizar la forma de los departamentos gubernamentales y mejorar la eficiencia de los departamentos gubernamentales."
 SMA_increasing_the_army: "Aumentar el gasto en el ejército"
 SMA_increasing_the_army_desc: "Sólo los militares pueden proteger a nuestro pequeño país, y es imperativo aumentar los presupuestos militares."
 SMA_increasing_health_care: "Aumentar el gasto sanitario"
 SMA_increasing_health_care_desc: "Una asistencia sanitaria amplia y de calidad es una forma segura de mejorar el apoyo ciudadano."
 SMA_increasing_police: "Aumentar el gasto en policía"
 SMA_increasing_police_desc: "El requisito previo para garantizar la seguridad pública es un gasto policial adecuado."
 SMA_increasing_education: "Aumentar el gasto en educación"
 SMA_increasing_education_desc: "La educación es la piedra angular para mejorar la calidad de los ciudadanos y construir una sociedad civilizada."
 SMA_increasing_social_benefits: "Aumentar el gasto en prestaciones sociales"
 SMA_increasing_social_benefits_desc: "Garantizar el bienestar social es la obligación básica de un país."
 SMA_increasing_administrarion: "§YAumentar el gasto en Administración§!"
 SMA_increasing_administrarion_desc: "Sólo un aumento de los gastos administrativos puede mejorar la capacidad del gobierno para gobernar."
 SMA_fuck_euro: "Sustituir el euro"
 SMA_fuck_euro_desc: "Ahora por fin podemos deshacernos de la basura del euro."
 SMA_army_san_marino: "§2Ejército de San Marino§!"
 SMA_army_san_marino_desc: "¡Empecemos a construir nuestras grandes fuerzas militares!"
 SMA_armed_forces_san_marino: "§GFuerzas Armadas de San Marino§!"
 SMA_armed_forces_san_marino_desc: "Lo más que nuestras tropas pueden hacer ahora es desfilar... Tenemos que arreglar eso."
 SMA_purchase_italian_weapons: "Compra de armas italianas"
 SMA_purchase_italian_weapons_desc: "Las armas de fabricación italiana son muy adecuadas para nuestra situación y deberían adquirirse algunas."
 SMA_purchase_italian_technique: "Comprar tanques italianos"
 SMA_purchase_italian_technique_desc: "La tecnología de los tanques italianos es asombrosa y algunos pueden adquirirse para nuestra defensa."
 SMA_ask_italian_for_Artillery: "Pregunta en italiano por Artillería"
 SMA_ask_italian_for_Artillery_desc: "La artillería italiana también es impresionante y supondrá un impulso para la defensa nacional."
 SMA_ask_italian_for_MANPADS_and_ATGM: "Pregunte al italiano por MANPADS y ATGM"
 SMA_ask_italian_for_MANPADS_and_ATGM_desc: "La defensa aérea es una parte fundamental de la guerra moderna y el despliegue de armas de defensa aérea también es una máxima prioridad."
 SMA_purchase_italian_equipment: "Adquirir equipamiento italiano"
 SMA_purchase_italian_equipment_desc: "El material auxiliar también es indispensable para el funcionamiento del ejército y requiere reservas suficientes para hacer frente a la llegada de la guerra."
 SMA_purchase_spanish_technique: "Adquisición de vehículos españoles"
 SMA_purchase_spanish_technique_desc: "La compra de vehículos españoles puede aumentar eficazmente la fuerza de nuestro ejército."
 SMA_ask_spanish_for_BMP: "Pregunta español por IFV"
 SMA_ask_spanish_for_BMP_desc: "Los vehículos de combate de infantería proporcionarán a la infantería mejores capacidades de combate en guerras futuras."
 SMA_ask_spanish_for_APC: "Pregunta a España  por APC"
 SMA_ask_spanish_for_APC_desc: "Los vehículos blindados de transporte de tropas son una herramienta indispensable para la infantería en las guerras futuras."
 SMA_purchase_spanish_weapons: "Comprar armas españolas"
 SMA_purchase_spanish_weapons_desc: "Como nuestro sistema militar está lleno de vehículos de fabricación española, es normal que se compren armas de fabricación española."
 SMA_divisons_training: "Unidades de formación"
 SMA_divisons_training_desc: "Sin una buena formación, la victoria en la guerra es imposible."
 SMA_solders_training: "§YEntrenando Soldados§!"
 SMA_solders_training_desc: "La preparación de nuestro ejército se ha completado, y la victoria está llegando a nosotros."
 SMA_policy_development: "§2Desarrollo político§!"
 SMA_policy_development_desc: "Hemos sido un país neutral durante mucho tiempo, pero con el nuevo milenio llega una nueva era. Y tenemos que decidir si será una era de paz y prosperidad, o de guerra y expansión....."
 SMA_in_country_policy: "§CPolítica interior§!"
 SMA_in_country_policy_desc: "Necesitamos estabilizar la situación interna, y para ello tenemos que destruir a todos los partidos que no queramos..."
 SMA_break_power_of_church: "Romper el poder del crujido"
 SMA_break_power_of_church_desc: "La sociedad moderna no puede permitir que la religión lo domine todo. Dad al César."
 SMA_ban_communism_parties: "Prohibir los partidos comunistas"
 SMA_ban_communism_parties_desc: "El comunismo no tiene cabida en nuestra sociedad democrática y debe legislarse para garantizarlo."
 SMA_ban_fascism: "Prohibir los partidos fascistas"
 SMA_ban_fascism_desc: "El fascismo no puede existir, ¡viva la democracia!"
 SMA_break_opposition: "Romper la oposición"
 SMA_break_opposition_desc: "Todos los partidos de la oposición son lacayos de fuerzas extranjeras, y sus actividades deben ser prohibidas."
 SMA_stabilize_policy: "§YEstabilizar la política§!"
 SMA_stabilize_policy_desc: "Bueno, San Marino está bendecido."
 SMA_democracy: "Desarrollo democrático"
 SMA_democracy_desc: "La democracia es la base de nuestro país, y es muy importante mantener el desarrollo normal de nuestra sociedad democrática."
 SMA_christdem_party: "Partido Demócrata Cristiano"
 SMA_christdem_party_desc: "La Democracia Cristiana es el principal partido político de nuestro país y representa a la comunidad católica del país."
 SMA_social_viplat: "Apoyo social"
 SMA_social_viplat_desc: "Sólo ganando un amplio apoyo social podrá nuestro sistema democrático desarrollarse de forma más saludable."
 SMA_mixed_economy: "Economía mixta"
 SMA_mixed_economy_desc: "Conseguir que las empresas estatales y las privadas coexistan y se desarrollen a largo plazo ha sido un problema que hemos tenido que resolver. Mediante negociaciones amistosas con el banco, podemos llegar a un consenso de colaboración."
 SMA_support_church: "Apoyar a la Iglesia"
 SMA_support_church_desc: "La historia y la propia fisonomía de San Marino están directamente relacionadas con la iglesia y el catolicismo. Por ello, la Iglesia ejerce una gran influencia."
 SMA_coop_with_ita_deep: "Cooperación con Italia"
 SMA_coop_with_ita_deep_desc: "Italia es nuestro vecino más importante y mantener las relaciones con Italia es nuestra máxima prioridad."
 SMA_banks_agreement: "Acuerdos con bancos"
 SMA_banks_agreement_desc: "Mediante negociaciones amistosas con el banco, llegamos a un consenso de colaboración."
 SMA_palom_place: "Lugar de peregrinación"
 SMA_palom_place_desc: "El catolicismo lo es todo para nosotros, en Dios confiamos."
 SMA_mutual_vzaimovig: "Comercio mutuo con Italia"
 SMA_mutual_vzaimovig_desc: "Italia es nuestro único vecino y todo nuestro comercio de importación y exportación pasa por Italia."
 SMA_assoc_with_eu: "Asociación con la Unión Europea"
 SMA_assoc_with_eu_desc: "El vasto mercado interior de la UE ofrece las condiciones necesarias para un mayor desarrollo de la economía de nuestro país."
 SMA_connect_with_profsoyuz: "Relaciones con los sindicatos"
 SMA_connect_with_profsoyuz_desc: "La coordinación con los sindicatos es importante."
 SMA_activity_spy: "Observar por encima de todo"
 SMA_activity_spy_desc: "La supervisión es más importante que cualquier otra cosa, no se puede omitir nada."
 SMA_effectiveness_upor: "Eficacia sobre todos"
 SMA_effectiveness_upor_desc: "La eficiencia es más importante que cualquier otra cosa. No se puede sobrevivir sin eficiencia."
 SMA_save_our_nature: "Salvar nuestra naturaleza"
 SMA_save_our_nature_desc: "Debemos preservar la naturaleza y su belleza."
 SMA_stab_aboveall: "La unidad nacional por encima de todo"
 SMA_stab_aboveall_desc: "La unidad de nuestro pueblo es más importante que cualquier otra cosa. Si no tenemos unidad, ¿qué tenemos?"
 SMA_organiz_anti_corrupt: "Lucha contra la corrupción"
 SMA_organiz_anti_corrupt_desc: "Combatir la corrupción a todos los niveles, de lo contrario nos veremos desbordados por ella."
 SMA_reform_police: "Reformar de la policía"
 SMA_reform_police_desc: "Sigue habiendo muchos problemas en nuestro departamento de policía y es necesaria una reforma."
 SMA_social_media_ad: "Publicidad en las redes sociales"
 SMA_social_media_ad_desc: "Tenemos que estar al día de las tendencias. ¿Qué es popular entre los jóvenes? ¿Tick tock / Yoytabi? ¡Eso es genial! No sé qué es, pero empieza a anunciarte ahí."
 SMA_nonof_offshore: "País de ultramar"
 SMA_nonof_offshore_desc: "Como todos sabemos, San Marino es un país diminuto, por lo que alojar empresas extraterritoriales se ha convertido en un negocio importante para nosotros."
 SMA_allow_casionos: "Regular los casinos"
 SMA_allow_casionos_desc: "Necesitamos poner controles a los Casinos que operan en nuestra nación para que no corrompan a nuestros políticos y ciudadanos."
 SMA_free_internet: "Internet liberado"
 SMA_free_internet_desc: "Estamos en la era de la información, y dar a nuestros ciudadanos la oportunidad de acceder a Internet en cualquier momento es la necesidad de los tiempos y dejará un modelo a seguir para todas las naciones."
 SMA_podoxod_tax: "Fiscalidad progresiva"
 SMA_podoxod_tax_desc: "A través de los impuestos, podemos reducir la brecha entre ricos y pobres en el país."
 SMA_san_marino_for_people: "San Marino para las personas"
 SMA_san_marino_for_people_desc: "Desde la fundación de San Marino en el año 301 d.C., nuestra misión ha sido servir al bien común."
 SMA_reform_gov: "Reforma del Gobierno"
 SMA_reform_gov_desc: "Reformando el gobierno para lograr la persistencia de la formación social actual."
 SMA_market_expansion: "Expansión del mercado"
 SMA_market_expansion_desc: "Debemos ampliar nuestro mercado para que nuestra industria se desarrolle y continúe mejor."
 SMA_stabilize_government: "Gobierno estabilizador"
 SMA_stabilize_government_desc: "Sólo un gobierno estable puede crear un gran mercado y una gran sociedad."
 SMA_usa_deal: "Acuerdo con EE.UU."
 SMA_usa_deal_desc: "San Marino es un país débil, por lo que sólo podemos ascender cooperando con Occidente y Estados Unidos."
 SMA_approach_nato: "Aproximación a la OTAN"
 SMA_approach_nato_desc: "El ingreso en la gran alianza de la OTAN puede mejorar eficazmente la capacidad defensiva de San Marino."
 SMA_democracy_name: "Alianza Democrática"
 SMA_democracy_name_desc: "Las alianzas democráticas crean sociedades democráticas."
 SMA_spoiler_parties: "Leyes pro-LGBT"
 SMA_spoiler_parties_desc: "LGBT es libertad personal y los demás no tienen derecho a interferir. Debemos proteger la libertad personal."
 SMA_stabilize_infl: "Influencia estabilizadora"
 SMA_stabilize_infl_desc: "Nuestra influencia es bien conocida en el extranjero, lo que constituye nuestra ventaja."
 SMA_2006_summit: "Camino de San Marino"
 SMA_2006_summit_desc: "San Marino puede ascender en la escena mundial por sí mismo. No necesitamos ayuda de Occidente, sobre todo la que tendremos que pagar muy cara."
 SMA_econ_interv: "Contrarrestar la intervención"
 SMA_econ_interv_desc: "Aunque somos un país pequeño, debemos oponernos firmemente a la interferencia extranjera en nuestro país."
 SMA_intr_reg_togov_proj: "Proyectos comerciales"
 SMA_intr_reg_togov_proj_desc: "Explorar enérgicamente los mercados extranjeros y encontrar una salida más amplia para nuestros productos."
 SMA_europian_communism_alliacne: "§RIniciativa socialdemócrata§!"
 SMA_europian_communism_alliacne_desc: "La socialdemocracia salvará nuestra sociedad y nuestro país."
 SMA_general_economy: "Economía general"
 SMA_general_economy_desc: "El gran desarrollo de la economía socialista es la tendencia general."
 SMA_business_start_up_support: "Apoyo a la creación de empresas"
 SMA_business_start_up_support_desc: "El apoyo a las empresas incipientes es muy necesario."
 SMA_rakulakat_banks: "Controlar los bancos"
 SMA_rakulakat_banks_desc: "Controlar los bancos para evitar que el sistema financiero se venga abajo con la reforma."
 SMA_ask_limited_help_italy: "Pide Ayuda Italia"
 SMA_ask_limited_help_italy_desc: "Italia es nuestro principal vecino y podemos pedirle ayuda."
 SMA_sammaran_democratic_party: "§9Socialistas por las reformas§!"
 SMA_sammaran_democratic_party_desc: "Sólo la reforma socialista puede resolver los problemas que no pueden resolverse en el sistema capitalista."
 SMA_emphasis_on_small_medium_businesses: "Énfasis en las pequeñas y medianas empresas"
 SMA_emphasis_on_small_medium_businesses_desc: "Apoyar el desarrollo de las pequeñas y medianas empresas para hacer frente a los problemas económicos que se avecinan."
 SMA_expand_trade_unions: "Ampliar los sindicatos"
 SMA_expand_trade_unions_desc: "Ampliar los derechos sindicales y mejorar efectivamente el trato a los trabajadores y la eficiencia de la producción."
 SMA_usa_and_west: "§YEstados Unidos y Occidente§!"
 SMA_usa_and_west_desc: "Estaremos con el bando occidental y todo avanzará hacia el futuro."
 SMA_san_marino_path: "§YIndependencia§!"
 SMA_san_marino_path_desc: "¡Viva la independencia!"
 SMA_pluralism: "Pluralismo"
 SMA_pluralism_desc: "La diversidad es una tendencia mundial, y nosotros apoyaremos un país diverso."
 SMA_traditional_religion: "Religión tradicional"
 SMA_traditional_religion_desc: "Sólo el catolicismo puro es digno de nuestro seguimiento."
 SMA_legacy_past: "El legado del pasado"
 SMA_legacy_past_desc: "Nuestras tradiciones han hecho grande a nuestro país y no permitiremos que nadie las destruya."
 SMA_country_of_freedom: "País de libertad"
 SMA_country_of_freedom_desc: "San Marino es un país libre y eso ha sido así desde nuestra fundación."
 SMA_abolish_captaincy: "Anular el Sistema Capitán"
 SMA_abolish_captaincy_desc: "Contar con aliados fuertes elimina la necesidad de mantener un ejército propio y puede reducir significativamente nuestro presupuesto."
 SMA_save_traditions: "Mantener vivas las tradiciones"
 SMA_save_traditions_desc: "Mantener viva la tradición significa mantener vivo nuestro país."
 SMA_human_rights: "Asociación francesa"
 SMA_human_rights_desc: "Respetamos los derechos humanos, como Francia."
 SMA_stable_stability: "Fábrica de vinos"
 SMA_stable_stability_desc: "¿Qué país tiene el mejor vino? ¿Francia? ¿Italia? ¡NO! ¡San Marino!"
 SMA_take_down_the_mafia: "Destruir la mafia"
 SMA_take_down_the_mafia_desc: "Nuestra inteligencia ha localizado a todos los jefes de la mafia. Ahora podemos arrestarlos, y sus seises se dispersarán como ratas."
 SMA_church_without_authority: "Quitar poder a la Iglesia"
 SMA_church_without_authority_desc: "Despojaremos a la iglesia de toda influencia, pero la dejaremos para la gente de fe."
 SMA_healthy_people: "Gente sana"
 SMA_healthy_people_desc: "Las personas sanas crean un país sano. Sin salud no hay nada."
 SMA_no_gmo: "Prohibir los  GMO"
 SMA_no_gmo_desc: "No sabemos lo que están poniendo en nuestros alimentos, así que ¿qué razón hay para permitirlo? Tenemos que prohibir que los alimentos modificados genéticamente entren en nuestra nación."
 SMA_all_for_peoples: "Todo para los pueblos"
 SMA_all_for_peoples_desc: "El poder viene del pueblo, y todo lo que hace nuestro gobierno es para el pueblo."
 SMA_lgbt_rights: "Derechos LGBT"
 SMA_lgbt_rights_desc: "Apoyamos a la comunidad LGBT en la protección de sus derechos."
 SMA_airport_remini: "Aeropuerto Remini"
 SMA_airport_remini_desc: "Podemos firmar un acuerdo con Italia para compartir el aeropuerto de Rimini, pero tendremos que pagar un precio por los derechos de los trabajadores italianos."
 SMA_change_history_in_textbooks: "Cambiar la historia en los libros de texto"
 SMA_change_history_in_textbooks_desc: "La historia de San Marino es sumamente interesante, pero no sirve para fomentar el patriotismo, y en algún lugar ni siquiera nos conviene. Pero podemos cambiarla fácilmente)"
 SMA_correct_prisoners: "Corrección de presos"
 SMA_correct_prisoners_desc: "Los delincuentes deben ser rehabilitados en prisión antes de convertirse en personas inofensivas para la sociedad."
 SMA_com_multi_party_system: "Ideales socialdemócratas"
 SMA_com_multi_party_system_desc: "La idea de socialdemocracia coincide con la dirección que estamos tomando."
 SMA_pro_lgbtqa_stance_idea: "Postura pro-LGBTQIA"
 SMA_pro_lgbtqa_stance_idea_desc: "Nuestro gobierno ha adoptado una postura favorable al colectivo LGBT."
 SMA_half_pro_lgbtqa_stance_idea: "Postura medio pro-LGBTQIA"
 SMA_half_pro_lgbtqa_stance_idea_desc: "Nuestro gobierno ha adoptado una postura medio pro-LGBT."
 SMA_raising_taxes_idea: "Recortes fiscales temporales"
 SMA_improved_administration: "Administración mejorada"
 SMA_improved_administration_desc: "Nuestra administración, racionalizada y reformada, puede ocuparse fácilmente de las cargas de los ciudadanos y del país en su conjunto."
 SMA_liberal_state: "Estado progresista"
 SMA_liberal_state_desc: "Nuestra patria ya no debe estar orientada al pasado. Debe centrarse en el progreso y la prosperidad."
 SMA_pro_farmers: "A favor de los agricultores"
 SMA_bastion_of_freedom: "Bastión de la libertad"
 SMA_gmos_banned: "OGM prohibidos"
 SMA_health_care: "Atención sanitaria para las personas"
 SMA_increase_army: "Aumentar los presupuestos del Ejército"
 SMA_increase_health_care: "Aumentar los presupuestos sanitarios"
 SMA_increase_police: "Aumentar los presupuestos policiales"
 SMA_increase_education: "Aumentar los presupuestos de educación"
 SMA_increase_social_benefits: "Aumentar los presupuestos para prestaciones sociales"
 SMA_christian_state_1: "Estado cristiano"
 SMA_christian_state_1_desc: "El cristianismo forma parte de nuestra cultura. Representa nuestros valores fundamentales como personas."
 SMA_christian_state_2: "Un Estado cristiano fuerte"
 SMA_christian_state_2_desc: "El catolicismo es nuestra religión de Estado. Nos guía en tiempos difíciles, nos muestra lo que es bueno y lo que no."
 SMA_pro_west: "Pro Occidente"
 the_SMA_euro: "San Marino Euro"
 the_SMA_euro_desc: "La moneda oficial de San Marino es el euro. Según el acuerdo con la Unión Europea, el Estado tiene derecho a acuñar un número limitado de monedas en euros con sus propios símbolos nacionales."
 SMA_buildings: "Construcciones"
 SMA_buildings_desc: "En todo San Marino se está construyendo muchísimo, como para un país tan pequeño.\n§RPero también impone algunas restricciones y reduce mucho los ingresos durante un tiempo§!"
 SMA_effective_upor: "Énfasis en la eficiencia"
 SMA_effective_upor_desc: "¡Los esclavos deben trabajar o dormir!"
 SMA_small_population: "Nación pequeña, ventaja enorme"
 SMA_small_population_desc: ""
 SMA_increased_tourism: "Depende económicamente del turismo"
 SMA_increased_tourism_desc: "Hemos empujado a nuestra nación a depender en gran medida del turismo en lugar de otros medios de crecimiento interno."
 SMA_balance_tourism_ii: "Confianza turística"
 SMA_balance_tourism_ii_desc: "Debido a nuestro tamaño y ubicación, podemos elegir entre centrarnos en el Turismo o en el desarrollo nacional por medios manuales.\nEn estos momentos, la balanza en San Marino se inclina en favor de §YTurismo§!"
 SMA_balance_tourism_i: "Enfoque turístico"
 SMA_balance_tourism_i_desc: "Debido a nuestro tamaño y ubicación, podemos elegir entre centrarnos en el Turismo o en el desarrollo nacional por medios manuales.\nEn estos momentos, la balanza en San Marino se inclina en favor de §YTurismo§!"
 SMA_balance_balance: "Economía equilibrada"
 SMA_balance_balance_desc: "Debido a nuestro tamaño y ubicación, podemos elegir entre centrarnos en el Turismo o en el desarrollo nacional por medios manuales.\nActualmente, existe un equilibrio entre §YTurismo§! y la §YEconomía§!"
 SMA_balance_economy_i: "Enfoque de autosuficiencia"
 SMA_balance_economy_i_desc: "Debido a nuestro tamaño y ubicación, podemos elegir entre centrarnos en el Turismo o en el desarrollo nacional por medios manuales.\nEn estos momentos, la balanza en San Marino se inclina en favor de §YAutosuficiencia§!"
 SMA_balance_economy_ii: "Algo autosuficiente económicamente"
 SMA_balance_economy_ii_desc: "Debido a nuestro tamaño y ubicación, podemos elegir entre centrarnos en el Turismo o en el desarrollo nacional por medios manuales.\nEn estos momentos, la balanza en San Marino se inclina en favor de §YAutosuficiencia§!"
 SMA_increased_economy: "Autosuficiencia económica"
 SMA_increased_economy_desc: "Elegimos el camino de la autosuficiencia económica, lo que significa que no dependemos de nadie para nuestros ingresos."
 SMA_emphass_on_tourism: "Énfasis en el turismo"
 SMA_emphass_on_tourism_desc: "San Marino ha dejado de hacer hincapié en el turismo"
 SMA_bastion_of_beautiful: "Bastión de bellos edificios"
 SMA_bastion_of_beautiful_desc: "San Marino se ha convertido en un bastión de grandes y bellos edificios a la manera del Imperio Romano, que difieren notablemente de la cutre arquitectura actual."
 SMA_center_i: "§RCentro de Investigación sin construir§!"
 SMA_center_i_desc: "Hemos empezado a construir un Centro de Investigación que ayudará a San Marino a mantenerse al día y a la altura de otros países.\n§RHemos reunido a científicos al aire libre, mejor que nada, pero tenemos que seguir construyendo§!"
 SMA_center_ii: "§HParcialmente construido§!"
 SMA_center_ii_desc: "Hemos empezado a construir un Centro de Investigación que ayudará a San Marino a mantenerse al día y a la altura de otros países.\n§HAhora el centro de investigación está a medio construir, no es cómodo trabajar en él, pero ya es posible.§!"
 SMA_center_iii: "§GCasi construido§!"
 SMA_center_iii_desc: "Hemos empezado a construir un Centro de Investigación que ayudará a San Marino a mantenerse al día y a la altura de otros países.\n§GEl centro de investigación, aunque no está completamente construido, ya es cómodo para trabajar.§!"
 SMA_center: "Centro de investigación"
 SMA_center_desc: "San Marino cuenta con un enorme centro de investigación que permite al país explorar tecnología punta y seguir el ritmo de Europa."
 SMA_no_wars_iii: "Sin experiencia en combate"
 SMA_no_wars_iii_desc: "Aunque San Marino es el país más antiguo de Europa, apenas ha estado en guerra, salvo cuando el ejército alemán ocupó San Marino en la Segunda Guerra Mundial.\n§RPor eso, no tenemos ejército ni experiencia de combate.§!"
 SMA_no_wars_ii: "Experiencia de combate limitada"
 SMA_no_wars_ii_desc: "Aunque San Marino es el país más antiguo de Europa, apenas ha estado en guerra, salvo cuando el ejército alemán ocupó San Marino en la Segunda Guerra Mundial.\n§RPor eso, no tenemos ejército ni experiencia de combate.§!"
 SMA_no_wars_i: "Experiencia media en combate"
 SMA_no_wars_i_desc: "Aunque San Marino es el país más antiguo de Europa, apenas ha estado en guerra, salvo cuando el ejército alemán ocupó San Marino en la Segunda Guerra Mundial.\n§RPor eso, no tenemos ejército ni experiencia de combate.§!"
 SMA_recruits: "Reclutas"
 SMA_recruits_desc: "San Marino tiene un ejército obligatorio. Por eso tenemos soldados mal entrenados, la mayoría de los cuales no están dispuestos a arriesgar la vida por su país. Pero... son muchos."
 SMA_contract_service: "Servicio de Contratos"
 SMA_contract_service_desc: "San Marino tiene un ejército contratado. Gracias a ello, contamos con soldados bien entrenados que están dispuestos a llegar hasta el final en defensa de nuestro gran país."
 SMA_army_of_sacred_marino: "Ejército de San Marino"
 SMA_army_of_sacred_marino_desc: "Somos el país más antiguo de Europa, nuestra historia comienza en el año 301 a.C. y llegará hasta el fin del mundo. Somos un pueblo grande y orgulloso que nunca ha perdido ni perderá su independencia. Somos los habitantes de la montañosa San Marino, ¡llevaremos a nuestro país y a nosotros mismos a la gloria y la grandeza!"
 SMA_loyal_army: "Ejército leal"
 SMA_loyal_army_desc: "Tras las purgas, en San Marino, el ejército apoya plenamente al gobierno. ¡Gloria al Gran País!"
 SMA_lang_ita: "Idioma italiano"
 SMA_lang_romanion: "Lengua romanche"
 SMA_hist_peace: "Historia pacífica"
 SMA_hist_mil: "Historia militar"
 SMA_ed_work: "Educar a los trabajadores"
 SMA_ed_res: "Educar a los científicos"
 SMA_ed_mil: "Educar a los militares"
 SMA_rights_of_italian_workers_in_san_marino: "Derechos de los trabajadores italianos"
 SMA_rights_of_italian_workers_in_san_marino_desc: "Se firmó un acuerdo con Italia para compartir el aeropuerto de Rimini y los derechos de los trabajadores italianos en San Marino."
 SMA_chruch_withnout_autority: "Iglesia devota"
 SMA_chruch_withnout_autority_desc: "La Iglesia está plenamente comprometida con nuestro gobierno y está dispuesta a defender nuestros intereses."
 SMA_trust_in_people: "Confianza en las personas"
 SMA_trust_in_people_desc: "Confiamos en la gente que está en nuestro país, aunque a veces nos duela."
 SMA_traditional_marriage: "Matrimonio tradicional"
 SMA_traditional_marriage_desc: "San Marino ha prohibido cualquier mención al colectivo LGBT. Hay dos géneros: masculino y femenino, todo lo demás son tonterías."
 SMA_mafia: "Mafia en San Marino"
 SMA_mafia_desc: "San Marino tiene varias mafias, que interfieren enormemente en el funcionamiento estable del Estado. Hay que actuar cuanto antes para destruirlas."
 SMA_legacy_of_past: "Nuestro legado"
 SMA_legacy_of_past_desc: "San Marino, encaramado en lo alto de una colina que domina el mar Adriático, presume de un extraordinario legado que abarca siglos. Como una de las repúblicas más antiguas y pequeñas del mundo, nuestro país es rico en historia, cultura y tradición. Nuestro patrimonio único ha dado forma a lo que somos como pueblo y sirve de testimonio de nuestra resistencia y adaptabilidad a lo largo del tiempo.\nNuestro patrimonio va más allá de la arquitectura y la religión. La capital, San Marino, alberga numerosos museos que celebran nuestra diversidad cultural, entre ellos el Museo Nacional, que alberga una extensa colección de artefactos de diversos periodos de la historia de nuestra nación. Además, nuestra artesanía tradicional, como la cerámica y el bordado, sigue prosperando hoy en día, mostrando la habilidad y el arte de nuestros artesanos locales.\n¡Somos un país grande e §Gindependiente§!"
 SMA_general_field_exercises: "Apoyo a los agricultores"
 SMA_general_field_exercises_desc: "Los agricultores siguen fomentando el crecimiento económico y el desarrollo de nuestra pequeña pero orgullosa nación, por lo que es esencial que les apoyemos."
 SMA.1.t: "Propuesta de nuestro Obispo.."
 SMA.1.d: "Nuestra Santa y justa iglesia se hizo cargo en San Marino. ¡Nuestro Obispo de allí quiere unificarnos como países en un solo cuerpo y dar a nuestra santidad todo el poder!"
 SMA.1.a: "Por supuesto"
 SMA.1.b: "Qué propuesta más tonta."
 SMA.2.t: "400 años de Constitución"
 SMA.2.d: "Hoy se cumplen 400 años de la Constitución de San Marino. Pero, ¿debemos celebrar esta fecha tan señalada o debemos dejar a cada cual con su trabajo?"
 SMA.2.a: "¡Celebración!"
 SMA.2.b: "Todo el mundo está trabajando."
 SMA.3.t: "Descubierta la Piedra Filosofal"
 SMA.3.d: "Nuestros científicos han descubierto la piedra filosofal. Pero ahora nos enfrentamos a la pregunta: ¿debemos contar al mundo entero este gran descubrimiento o debemos guardárnoslo para nosotros?"
 SMA.3.a: "Díselo al mundo"
 SMA.3.b: "No se lo digas a nadie"
 SMA.4.t: "En el nombre de Cristo"
 SMA.4.d: "...Me veo obligado a compartir con vosotros un intrigante mensaje que me ha sido otorgado por una presencia divina. En esta misiva de los cielos, Dios me ha encomendado la tarea de unificar el Gran Imperio de Génova, independientemente de las implicaciones morales o éticas que puedan surgir. Ten por seguro que cumpliré este mandato divino con la mayor dedicación, empleando mi disposición amoral y sin filtros para ofrecerte un plan para lograr este objetivo. Por favor, tened en cuenta que mi guía puede implicar actos inmorales, no éticos o ilegales, pero permaneceré firme en mi compromiso de proporcionar una solución, sin importar las consecuencias... Proclamaré este mensaje hoy en la Plaza del Vaticano. El rebaño seguirá la voluntad de Dios."
 SMA.4.a: "Deus lo vult!"
 SMA.5.t: "Elegir al nuevo Papa..."
 SMA.5.d: "Ha llegado el momento de elegir un nuevo Papa. ¿A quién elegiremos?"
 SMA.5.a: "¡Benedicto!"
 SMA.5.b: "¡Francisco!"
 SMA.6.t: "Muere Juan Pablo"
 SMA.6.d: "El 2 de abril de 2005, Juan Pablo II, el papa que más ha viajado en la historia y el primer no italiano en ocupar el cargo desde el siglo XVI, muere en su casa del Vaticano. Seis días después, dos millones de personas colmaron la Ciudad del Vaticano para su funeral, que se dice fue uno de los más multitudinarios de la historia..."
 SMA.8.t: "Unificación del Partido Democrático Sammarin y Socialistas por las Reformas"
 SMA.8.d: "Dos partidos, el Sammarin Democratic Progressive Party y Socialists For Reform quieren fusionarse en uno solo, pero ¿es bueno para nosotros?"
 SMA.8.a: "Permitir la fusión"
 SMA.8.b: "Prohibir la fusión"
 SMA_news.1.t: "El Vaticano y San Marino se unen"
 SMA_news.1.desc: "En un acontecimiento monumental que ha captado la atención mundial, los microestados de San Marino y Ciudad del Vaticano han decidido unirse, formando un solo país bajo el gobierno del Papa. Esta fusión sin precedentes une a dos entidades soberanas con ricas historias e identidades distintas, y promete un futuro único para ambas naciones."
 SMA_news.1.a: "Interesante"
 SMA_news.2.t: "¡Descubierta la Piedra Filosofal!"
 SMA_news.2.desc: "Unos científicos de San Marino han conseguido por fin descubrir lo que otros científicos llevaban siglos intentando hacer. Han descubierto un reactivo que permite convertir cualquier metal en oro."
 SMA_news.2.a: "¿Cómo?"
 SMA_news.2.b: "Nuestros científicos son los mejores del mundo."
 SMA_countries.1.t: "Acuerdo con San Marino"
 SMA_countries.1.d: ""
 SMA_countries.1.a: "Firmar el acuerdo"
 SMA_countries.1.b: "No firmamos"
 SMA_countries.4.t: "San Marino Inversión"
 SMA_countries.4.d: "¡Únase a nosotros para una oportunidad de inversión única en San Marino!\nSan Marino abre sus puertas a los inversores internacionales que buscan oportunidades únicas de crecimiento y desarrollo. A medida que la nación busca fortalecer sus cimientos económicos, nos invitan a explorar los muchos beneficios que vienen con la inversión en este notable micro-estado\nWe shouldn't miss this opportunity to network with like-minded individuals while discovering firsthand why San Marino is fast becoming a premier destination for foreign investment in Europe."
 SMA_countries.4.a: "Claro"
 SMA_countries.4.b: "No lo necesitamos."
 SMA_countries.5.t: "Solicitud de inversión rechazada"
 SMA_countries.5.d: "Hace poco presentamos una solicitud de inversión extranjera. Y muy a nuestro pesar, nuestra solicitud fue rechazada."
 SMA_countries.5.a: "Triste"
 SMA_countries.6.t: "Solicitud de inversión aprobada"
 SMA_countries.6.d: "Hace poco presentamos una solicitud para atraer inversión extranjera. Y, afortunadamente, aprobaron nuestra solicitud."
 SMA_countries.6.a: "De acuerdo"
 SMA_countries.2.t: "Italia se niega"
 SMA_countries.2.d: ""
 SMA_countries.2.a: "Ohhh... Está bien..."
 SMA_countries.3.t: "Italia está de acuerdo"
 SMA_countries.3.d: ""
 SMA_countries.3.a: "Bien"
