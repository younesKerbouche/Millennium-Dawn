 Rebel_flag: "Cambiar la bandera a una bandera rebelde"
 Rebel_flag_desc: "Con esta decisión, podemos optar por cambiar nuestra bandera a una bandera rebelde. Esta será la bandera del partido gobernante actual."
 Special_Rebel_flag: "Cambiar la bandera a una bandera rebelde especial"
 Special_Rebel_flag_desc: "Con esta decisión, podemos optar por cambiar nuestra bandera por una bandera rebelde especial. Esta será la bandera del partido gobernante actual."
