 different_country_flags_category: "Decisiones de Cambiar Bandera"
 different_country_flags_category_desc: "Podemos cambiar nuestra bandera para representar mejor al partido gobernante actual en nuestro país. El partido gobernante actual es [Root.GetRulingParty]. No son obligatorios, pero son una buena opción en caso de que te gusten ese tipo de cosas."
 Reset_flag: "Restablecer la bandera"
 Reset_flag_desc: "Con esta decisión, podemos optar por restablecer nuestra bandera a la bandera original de nuestra nación. El partido gobernante que anteriormente hubiera querido cambiar la bandera ya no está presente en nuestro partido."
 Autocracy_flag: "Cambiar la bandera a una bandera autocrática"
 Autocracy_flag_desc: "Con esta decisión, podemos optar por cambiar nuestra bandera a una bandera autocrática. Esta será la bandera del partido gobernante actual."
 Special_flag: "Cambiar la bandera a una bandera especial"
 Special_flag_desc: "Con esta decisión, podemos optar por cambiar nuestra bandera por una bandera especial. Esta será la bandera del partido gobernante."
 More_Special_flag: "Cambiar la bandera a una bandera más especial"
 More_Special_flag_desc: "Con esta decisión, podemos optar por cambiar nuestra bandera por una más especial. Esta será la bandera del partido gobernante."
 add_dynamic_flag: "No deberías poder ver esto. Agrega [?original_tag.GetTag]"
