 syria_decision_increase_local_accountability_officials: "Increase Local Accountability Of Officials"
 syria_decision_increase_local_accountability_officials_desc: "The administrative culture of our country is reeking with corruption, nepotism and inefficiency. We'll start investigative campaign to uncover and root out corruption to encourage transparent and accountable institutions. The success of the campaign depends on our corruption, police spending, minority inclusivity, and whether populists are in our government as their skills and experience may help"
 syria_decision_find_promising_bureaucracy: "Find And Encourage Promising Bureaucrats"
 syria_decision_find_promising_bureaucracy_desc: "Years of totalitarian rule has led to inefficient and unpopular people being in charge of institutions and governmental posts. And the sudden change towards democracy has revealed the lack of an efficient bureaucracy that can handle it's responsibilities in a manner that the people can deem trustworthy and transparant. We will initiate efforts to incentivize and recruit people with capable skills to the posts they deserve to fill and allow for streamlined administrative work to be done. This will depend on our bureaucracy budget, minority inclusivity to combat sectarian nepotism, corruption and the whether populists are in our government since they have some experience in handling governmental affairs"
 syria_decision_build_bureaucratic_infrastructure1: "Expand Bureaucratic Infrastructure"
 syria_decision_build_bureaucratic_infrastructure1_desc: "The infrastructure of our country is one of the poorest and most backwards in the region. This has lead to poor perception towards the state institutions and lack of trust in them as a capable force that can provide goods and services. We'll have to enhance our infrastructure in order to expand our government's reach and implement proper centralization of state and society"
 syria_decision_build_bureaucratic_infrastructure2: "Expand Bureaucratic Infrastructure"
 syria_decision_build_bureaucratic_infrastructure2_desc: "Our efforts in expanding the infrastructure has slightly improved our people's perception of our central authority. However we still need to improve our infrastructure further to achieve proper centralization and expand our administrative reach even more"
 syria_decision_build_bureaucratic_infrastructure3: "Expand Bureaucratic Infrastructure"
 syria_decision_build_bureaucratic_infrastructure3_desc: "The fruits of our efforts are being harvested. The path towards proper centralization can be realized and our country can be truly and fully united"
 syria_decision_build_bureaucratic_infrastructure4: "Expand Bureaucratic Infrastructure"
 syria_decision_build_bureaucratic_infrastructure4_desc: "The last stages of our infrastructure improvement has been reached. The government's authority is realized and respected throughout the country and the rule of law is prevalent everywhere"
 syria_decision_fund_voluntary_organizations: "Fund Voluntary Organizations"
 syria_decision_fund_voluntary_organizations_desc: "Ethnic divisions are prevalent throughout the country and the most important remedy for that is encourging voluntary organizations that transcend ethnic divides and aim for the betterment of lives and cooperation between people of the different backgrounds and sects. The success of our efforts will depend on minority inclusiveness and federalists in government who will be quite helpful in giving assurements and incentivizing political activity and cooperation"
 syria_decision_encourage_economic_self_reliance: "Encourage Economic Self Reliance"
 syria_decision_encourage_economic_self_reliance_desc: "The country's economy has suffered decades of mismanagement and inefficiency. We will encourage free trade and economic liberalization in order to incentivize the people to form businesses and work for them. If successful many states will flourish economically and the country will experience an economic boost. But in order for that to happen corruption has to be low, minority inclusiveness has to be ensured for cross-sectarian development, bureaucracy spending at the lowest to keep government away from the economy, and federalists in government to ensure direct and decentralized economic progress"
 syria_decision_encourage_state_decision_making: "Encourage State Decision Making"
 syria_decision_encourage_state_decision_making_desc: "The greatest obstacle infront of our country's betterment is the fact people don't feel motivated enough to think about their political issues and interests. This is largely due to the state being present only to keep people at check and has become a source of fear and distrust rather than an opportunity and tool for the betterment of their lives, and noone feels belonged to the country. It's time to change that and encourage political competition and discourse to make the people feel motivated to be part of decision-making related to the neighborhood and state they reside in. The success of our efforts depend on corruption, minority inclusiveness and federalists being in government"
 SYR_al_abbas_brigades: "Mobilize the al-Abbas Brigades"
 SYR_al_abbas_brigades_desc: "The time has come for us to mobilize the al-Abbas to fight against the enemies of the state"
