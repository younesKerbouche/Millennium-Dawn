 idea_syrian_kurds_without_citizenships: "Aislamiento Kurdo"
 idea_syrian_kurds_without_citizenships_desc: "Tratados como extranjeros en sus propias tierras, al menos 300 mil kurdos se les niega la ciudadanía y son acusados de haber cruzado las fronteras hacia el país."
 idea_syrian_banking_problem: "Restricciones Bancarias"
 idea_syrian_banking_problem_desc: "La banca en Siria está controlada por el Banco Central de Siria, que también controla todas las transacciones de comercio exterior y cambio de divisas. Todos los bancos comerciales en Siria fueron nacionalizados en 1966. El Banco Central da prioridad a los préstamos al sector público, mientras que el sector privado a menudo hace banca en el extranjero, un proceso que es más costoso y, por lo tanto, una mala solución para las necesidades de financiamiento industrial"
