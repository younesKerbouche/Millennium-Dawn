 SYR_civil_war_victory_desc: "Hemos logrado la victoria en la Guerra Civil Siria! Ahora podemos comenzar a reconstruir nuestro país."
 SYR_kurdish_question: "La Cuestión Kurda"
 SYR_kurdish_question_desc: "Los kurdos de Rojava han estado luchando por una Siria federada. Unidos con otras facciones seculares, han logrado reclamar grandes partes del territorio sirio mientras luchaban contra el ISIS. Debemos decidir qué hacer con ellos."
 SYR_assad_day: "Día de Assad"
 SYR_assad_day_desc: "La familia Assad ha gobernado Siria durante décadas. La victoria en la guerra civil solo ha cementado su posición. Mientras celebramos la victoria, mantendremos reuniones con nuestros aliados, que son la Federación Rusa y la República Islámica de Irán. Dado que jugaron un papel muy importante en nuestra victoria, es probable que intenten influir mucho en nuestra política. Debemos tener cuidado de no ir en contra de sus deseos demasiadas veces..."
 SYR_incorporate_ssnp: "Incorporar SSNP"
 SYR_incorporate_ssnp_desc: "El Partido Social Nacionalista Sirio, o SSNP, es un partido que tiene como objetivo la creación de la Gran Siria. Sus milicias fueron instrumentales en nuestra victoria y están ganando popularidad como partido político. Deberíamos incorporarlos de nuevo en el Frente Progresista Nacional, una coalición que lidera el Partido Baaz."
 SYR_ssnp_traitors: "Los Traidores del SSNP"
 SYR_ssnp_traitors_desc: "El Partido Social Nacionalista Sirio dejó el Frente Progresista Nacional liderado por el Baaz para unirse a la oposición, solo para regresar y apoyarnos con el rabo entre las piernas. Ya han demostrado que no saben ser leales y deberíamos deshacernos de ellos por completo."
 SYR_ssnp_coup: "Golpe del SSNP"
 SYR_ssnp_coup_desc: "Con suficiente apoyo, el SSNP podría asegurar la posición dominante en el Frente Progresista Nacional. Podría ser peligroso para la seguridad interna del país, ya que podría sumir al país en el caos una vez más. Por lo tanto, cuanto más popular sea el SSNP, mayor será la probabilidad de éxito del golpe."
 SYR_integrate_palestinians: "Integrar Milicias Palestinas"
 SYR_integrate_palestinians_desc: "Siria es el hogar de una gran población de palestinos. Durante la guerra civil, muchas milicias palestinas lucharon de nuestro lado debido al apoyo de Siria a la libertad palestina. Mantener estos grupos alrededor aumentará nuestra potencia de fuego, pero dado que son cuasi-independientes, será más difícil operarlos con nuestro ejército regular."
 SYR_expel_palestinians: "Expulsar a los Palestinos"
 SYR_expel_palestinians_desc: "Los grupos palestinos nos ayudaron a ganar la guerra civil. Sin embargo, mantener milicias desorganizadas es peligroso para nuestra nación. Deberíamos expulsar a las milicias de operar dentro de Siria. También deberíamos aprovechar esta oportunidad para confiscar parte del armamento que han estado operando y reforzar nuestras propias fuerzas nacionales con ellos."
 SYR_formalise_shia_militias: "Formalizar las Milicias Chiítas"
 SYR_formalise_shia_militias_desc: "Muchos grupos de milicias chiítas apoyaron a nuestro gobierno durante la guerra civil. Integrarlos en el Ejército Árabe Sirio nos ayudará a fortalecer nuestras filas. Sin embargo, muchos de los grupos chiítas son financiados y apoyados por Irán, lo que significa que si decidimos integrarlos en nuestro Ejército, la influencia iraní también aumentará..."
 SYR_disarm_militias: "Desarmar las Milicias Chiítas"
 SYR_disarm_militias_desc: "Los chiítas lucharon valientemente de nuestro lado durante la guerra. Sin embargo, no podemos tener muchos grupos dispersos con diferentes intereses controlando varias partes del país. Necesitamos disolver y desarmar estas milicias y usar sus armas para crear nuevas unidades del Ejército Árabe Sirio."
 SYR_russian_tool: "Un Nuevo Aliado"
 SYR_russian_tool_desc: "Rusia ha estado operando en Siria desde su base en Latakia. Han sido de gran ayuda para nosotros y podrían ser un aliado valioso en el futuro. Deberíamos intentar obtener su apoyo y ayuda para reconstruir nuestro país. Por supuesto, esto nos hará muy dependientes de ellos y tomarán la mayoría de nuestras decisiones de política exterior en el futuro."
 SYR_iranian_puppet: "Nuestros Viejos Hermanos"
 SYR_iranian_puppet_desc: "Irán ha sido uno de nuestros mayores proveedores de armas y milicias durante la guerra y ha sido un fuerte aliado durante décadas. Son la mejor opción que tenemos para reconstruir Siria. Aunque, el costo de esta reconstrucción será muy alto para nuestra independencia política en los años venideros..."
 SYR_on_our_own: "Por Nuestra Cuenta"
 SYR_on_our_own_desc: "Nuestros viejos aliados nos han abandonado. La única oportunidad que tenemos ahora es intentar avanzar por nuestra cuenta."
 SYR_free_syria: "Siria Libre"
 SYR_free_syria_desc: "Siria finalmente ha sido liberada del yugo de Al Assad y los fundamentalistas. Ahora es el momento de celebrar y trazar planes para el futuro de Siria"
 SYR_syrian_arab_army: "Estado del Ejército Árabe Sirio"
 SYR_syrian_arab_army_desc: "La Guerra Civil Siria fue devastadora para el Ejército Árabe Sirio, la principal fuerza militar del gobierno. Grandes partes del ejército desertaron o desertaron al comienzo del conflicto y varios años de guerra han pasado factura al ejército. Aunque el régimen de Assad ha sido derrotado, algunos elementos del SAA todavía están presentes. Debemos decidir qué hacer con ellos."
 SYR_political_plurality: "Nivel de Pluralidad Política"
 SYR_political_plurality_desc: "Durante la guerra civil, varias milicias y grupos políticos dominaron el país. Ahora debemos decidir a quién queremos llevar al futuro de Siria"
 SYR_federal_republic_of_syria: "República Federal de Siria"
 SYR_federal_republic_of_syria_desc: "Siria está compuesta por muchas etnias. Muchos grupos étnicos han estado en conflicto entre sí durante mucho tiempo. Para que el país sobreviva, debemos dar más control a los grupos étnicos de nuestro país"
 SYR_unitary_republic_of_syria: "República Unitaria de Siria"
 SYR_unitary_republic_of_syria_desc: "Siria debería seguir siendo una república y deberíamos alentar a las personas de todas las culturas y religiones a unirse bajo una bandera siria unida."
 SYR_elections: "Elecciones en Siria"
 SYR_elections_desc: "Ahora que somos un país libre, deberíamos celebrar elecciones adecuadas para decidir el futuro del país."
 SYR_islamic_emirate: "Emirato Islámico de Siria"
 SYR_islamic_emirate_desc: "Ahora podemos continuar estableciendo el nuevo Califato en Siria. Alá nos mostrará el camino!"
 SYR_tahrir_go_alone: "Seguir por Nuestra Cuenta"
 SYR_tahrir_go_alone_desc: "Ahora tenemos la opción de cortar nuestros lazos con otros grupos religiosos y forjar nuestra propia alianza de guerreros de Dios para liberar el Levante, muerte a los Kuffar!"
 SYR_tahrir_show_true_colors: "Mostrar Nuestros Verdaderos Colores"
 SYR_tahrir_show_true_colors_desc: "Ha llegado el momento de revivir los verdaderos ideales de Abdul Wahhab y sus seguidores, nuestros hermanos de Al Qaeda y otros grupos islámicos se unirán a nuestro Emirato para la lucha de la Ummah Islámica, Allahu Akbar!"
 SYR_align_with_isis: "Un Nuevo ISIS"
 SYR_align_with_isis_desc: "Los verdaderos ideales de Abdul Wahhab nunca mueren! Al Qaeda y otros grupos llamados \"islámicos\" no tienen idea de lo que es el verdadero Islam. Y Al Baghdadi lo sabía muy bien! Debemos seguir su legado y revivirlo, muerte a los Munafiqin!"
 SYR_true_caliphate: "El Verdadero Califato"
 SYR_true_caliphate_desc: "El patético ISIS no pudo resistir contra Assad o Rojava, pero nosotros podemos. Es nuestro deber liderar a los musulmanes hacia una nueva era."
 SYR_global_recruitment: "Reclutamiento Global"
 SYR_global_recruitment_desc: "Nuestra victoria atraerá a creyentes devotos de todo el mundo. Estos nuevos guerreros estarán listos para servirnos en nuestras futuras guerras."
 SYR_campaign_of_terror: "Una Campaña de Terror"
 SYR_campaign_of_terror_desc: "Debemos asegurarnos de que la población siria nunca se resista a nuestra causa. Ya no pueden dividirnos nuestros enemigos. A través de la reubicación, conversión y eliminando elementos dañinos, crearemos una Siria unida."
 SYR_death_of_hafez_al_assad: "Sucesión de Hafez al-Assad"
 SYR_death_of_hafez_al_assad_desc: "Es hora de elegir a los sucesores de Hafez al-Assad."
 SYR_bushra_al_assad: "Bushra al-Assad"
 SYR_bushra_al_assad_desc: "Bushra es la hija mayor y más experimentada de Hafez. El hecho de que sea mujer no debe excluirla de la sucesión. Es la heredera más legítima y llevará a Siria hacia un futuro moderno."
 SYR_husband_minister: "Ministro Cónyuge"
 SYR_husband_minister_desc: "El esposo de Bushra, Assef Shawkat, actualmente es el Subdirector de Inteligencia Militar. Debería ser promovido a la posición de Director, para ayudar mejor a Bushra a asegurar su posición."
 SYR_gulf_state_tour: "Gira por los Estados del Golfo"
 SYR_gulf_state_tour_desc: "Es importante mostrar a los estados del golfo más conservadores que una mujer puede ser la líder perfecta para un país."
 SYR_healthcare_reform: "Reformas de Salud"
 SYR_healthcare_reform_desc: "Bushra ya ha liderado una ola de desarrollo de la industria farmacéutica siria. Es normal y necesario que use su experiencia para reformar el muy deficiente sistema de salud sirio."
 SYR_invite_big_pharma: "Invitar a Grandes Farmacéuticas"
 SYR_invite_big_pharma_desc: "Necesitamos contactar a grandes compañías farmacéuticas extranjeras para establecer plantas de manufactura en Siria. Esto, sin embargo, molestará a la élite gobernante ya que las ganancias de estas compañías estarán fuera de su control."
 SYR_syrian_pharmaceuticals: "Farmacéuticas Sirias"
 SYR_syrian_pharmaceuticals_desc: "Bushra tiene planes para ayudar a impulsar varias compañías farmacéuticas sirias, como el Grupo Médico Aliado Sirio, para asegurarnos de cubrir todas las necesidades domésticas de suministros médicos y más."
 SYR_eqalitarian_campaign: "Campaña Igualitaria"
 SYR_eqalitarian_campaign_desc: "Siria será transformada en un estado moderno donde hombres y mujeres serán iguales. Los contratos matrimoniales ya no serán un asunto entre el novio y el padre de la novia, y el sistema legal dual donde los tribunales seculares y la Sharia trabajan uno al lado del otro será eliminado."
 SYR_iron_lady: "Dama de Hierro de Siria"
 SYR_iron_lady_desc: "Bushra tiene el carisma y la habilidad de hacer que quienes la rodean se inclinen lentamente hacia su lado. Como la primera jefa de estado femenina del mundo árabe, será recordada para siempre por la historia."
 SYR_bashar_al_assad: "Bashar al-Assad"
 SYR_bashar_al_assad_desc: "Aunque Bashar ha pasado la mayor parte de su vida adulta estudiando medicina, fue rápidamente llevado de regreso a Siria para entrenamiento militar y rápidamente obtuvo la posición de coronel en una unidad de la Guardia Republicana. Aunque inexperto, es el hijo mayor y, por lo tanto, a los ojos de muchos, el heredero más legítimo de Hafez."
 SYR_constitutional_amendment: "Enmienda Constitucional"
 SYR_constitutional_amendment_desc: "La actual constitución siria requiere que el Presidente tenga al menos 40 años de edad. Esto es un completo sinsentido, la edad no debería ser un límite. Además, cambiar la constitución no tiene nada que ver con el hecho de que nuestro actual Presidente esté por debajo del límite de edad."
 SYR_strengthen_ties_to_HEZ_and_PER: "Fortalecer Lazos Chiítas"
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "Necesitamos aliados fuertes en la región. Hezbollah e Irán son una de las entidades militares más fuertes de la región. Es imperativo que basemos nuestro aparato de seguridad en la coordinación con ellos."
 SYR_purge_opposition: "Purgar la Oposición"
 SYR_purge_opposition_desc: "Cuando el poder se transfiere, siempre hay quienes quieren ver todo el sistema desmoronarse. Necesitamos arrestar a miembros clave de la oposición tanto dentro como fuera del Partido Ba'ath."
 SYR_friend_old_guard: "Hacer Amistad con la Vieja Guardia"
 SYR_friend_old_guard_desc: "No todas las estructuras de poder deben ser reformadas. Algunos miembros de la vieja élite son la clave para mantener el poder. Aunque algunos favores puedan ser requeridos, Bashar debe alinearse con ellos para mantenerse en el poder."
 SYR_loyal_marriage: "Matrimonio Leal"
 SYR_loyal_marriage_desc: "Un gobernante no puede estar sin una pareja. Asma Akhras, una vieja amiga familiar de Bashar, recientemente se mudó a Siria desde el Reino Unido. Está bien educada en economía y sería una buena esposa para Bashar."
 SYR_maher_al_assad: "Maher al-Assad"
 SYR_maher_al_assad_desc: "El hijo menor de Hafez, Maher, tiene una larga experiencia con el ejército sirio. Aunque impulsivo y cruel según algunos, un hombre militar fuerte es lo que se necesita para mantener a Siria fuerte."
 SYR_empower_the_republican_guard: "Fortalecer la Guardia Republicana"
 SYR_empower_the_republican_guard_desc: "La Guardia Republicana es la rama militar de élite de Siria. Necesitamos elevarlos por encima de todos para asegurar la seguridad de la sociedad siria. La Guardia Republicana es el único grupo apto para gobernar Siria."
 SYR_resestablish_defence_companies: "Reestablecer Compañías de Defensa"
 SYR_resestablish_defence_companies_desc: "Las Compañías de Defensa fueron un grupo de fuerzas especiales durante los años 70 y 80 que actuaban de manera similar a la Guardia Republicana. Es hora de reestablecer este grupo. Estos soldados serán fuerzas especiales entrenadas en guerra aérea y de tanques, y su tarea principal será defender al gobierno contra amenazas internas."
 SYR_oil_must_flow: "El Petróleo Debe Fluir"
 SYR_oil_must_flow_desc: "El petróleo es uno de los recursos más vitales de nuestro país. No solo trae ingresos al estado, parte de los ingresos se canaliza directamente a la Guardia Republicana. Debemos convertirnos en nuestros vecinos y convertirnos en una verdadera potencia petrolera."
 SYR_syrian_savage: "Salvaje Sirio"
 SYR_syrian_savage_desc: "Según el presidente turco [TUR.GetLeader], las acciones de Maher están cerca de la 'salvajada'. Maher llevará este título con orgullo, ya que un león salvaje no se preocupa por la opinión de las ovejas."
 SYR_flowers_of_damascus_spring: "Flores de la Primavera de Damasco"
 SYR_flowers_of_damascus_spring_desc: "Finalmente hay una oportunidad para que Siria se convierta en una democracia. Ahora debemos elegir nuestro camino."
 SYR_rifaat_al_assad: "Rifaat al-Assad"
 SYR_rifaat_al_assad_desc: "Rifaat al-Assad es el hermano del fallecido Hafez al-Assad. Fue el Vicepresidente de Siria hasta su exilio en 1998. Desde entonces ha afirmado que su remoción fue inconstitucional, y desde que el anterior Presidente murió en el cargo, él es el sucesor legítimo. Ha prometido que gobernará el país democráticamente si se le permite regresar. Pero, por otro lado, es un al-Assad."
 SYR_arab_news_network: "Red de Noticias Árabes"
 SYR_arab_news_network_desc: "El hijo de Rifaat, Sumer, actualmente es el jefe de la Red de Noticias Árabes. La red funciona principalmente como el portavoz político de Rifaat, y traer este gran medio de comunicación a Siria asegurará que las opiniones de Rifaat sean bien conocidas en todo el país."
 SYR_the_arab_democratic_party: "El Partido Democrático Árabe"
 SYR_the_arab_democratic_party_desc: "Rifat fundó el Partido Democrático Árabe en el Líbano a principios de los años 70, pero el control sobre el partido se le escapó de las manos. Debería iniciar una nueva rama y reunir a todos sus seguidores bajo este partido legítimo."
 SYR_kick_out_al_assads: "Expulsar a los al-Assad"
 SYR_kick_out_al_assads_desc: "Los al-Assad están en todas partes. En el gobierno, en los medios, en el ejército. No podemos confiar en que dejarán crecer la democracia en Siria. Deben ser prohibidos de participar en la política del país y los miembros más prominentes de la familia deben ser exiliados."
 SYR_reestablish_political_parties: "Reestablecer Partidos Políticos"
 SYR_reestablish_political_parties_desc: "Durante 40 años, el país ha estado bajo el gobierno único del Partido Ba'ath. Debemos liberar a los prisioneros políticos de las cárceles y permitir que los exiliados regresen al país y establezcan nuevos partidos políticos. Esto, por supuesto, cambiará completamente el panorama político del país, pero es necesario para el futuro del país."
 SYR_free_elections: "Elecciones Libres"
 SYR_free_elections_desc: "Es hora de celebrar las primeras elecciones libres de Siria."
 SYR_israeli_allies: "Aliados Israelíes"
 SYR_israeli_allies_desc: "Israel es uno de los países más poderosos de la región. Nuestra animosidad hacia ellos es insensata, y debemos intentar reparar nuestras relaciones."
 SYR_saudi_allies: "Aliados Sauditas"
 SYR_saudi_allies_desc: "Arabia Saudita es un gran productor de petróleo y uno de los países líderes en el Escudo de la Península. Estar de su lado es nuestra prioridad."
 SYR_american_allies: "Aliados Estadounidenses"
 SYR_american_allies_desc: "Estados Unidos es la mayor economía y fuerza militar del planeta. Ser su amigo no puede tener desventajas."
 SYR_iranian_allies: "Aliados Iraníes"
 SYR_iranian_allies_desc: "Irán, aunque es un país chiita, es uno de los viejos aliados de Siria. A pesar de nuestras diferencias religiosas, esta alianza debe permitirse existir."
 SYR_secular_opposition_victory: "Gobierno de Oposición Secular"
 SYR_secular_opposition_victory_desc: "La coalición de oposición secular ha ganado las elecciones y será responsable de liderar a Siria para convertirse en un estado democrático liberal."
 SYR_islamist_opposition_victory: "Gobierno de Oposición Islamista"
 SYR_islamist_opposition_victory_desc: "La coalición de oposición islamista ha ganado las elecciones y será responsable de liderar a Siria para convertirse en una república islámica conservadora."
 SYR_islamist_renaissance: "Renacimiento Islamista"
 SYR_islamist_renaissance_desc: "Nuestra victoria ha envalentonado nuestro apoyo entre las masas. Ha evolucionado una nueva cultura y estamos a favor de apoyarla."
 SYR_empower_sharia_courts: "Fortalecer Tribunales de la Sharia"
 SYR_empower_sharia_courts_desc: "Es hora de fortalecer la judicatura islámica y expandir su influencia."
 SYR_turkish_inspired_islamism: "Islamismo Inspirado en Turquía"
 SYR_turkish_inspired_islamism_desc: "Nos inspiraremos en los movimientos islamistas que tuvieron lugar en Turquía después del establecimiento de su república. Esto pintará nuestro movimiento bajo una luz más favorable por ahora y puede atraer a hombres de negocios conservadores turcos a invertir en nuestro país."
 SYR_deregulate_economy: "Economía Desregulada"
 SYR_deregulate_economy_desc: "Para empoderar a las clases medias y comerciantes de los que obtenemos mucho de nuestro apoyo, reduciremos las restricciones sobre ellos y proporcionaremos el espacio necesario para su crecimiento."
 SYR_syrian_gulen_movement: "Movimiento Gülen Sirio"
 SYR_syrian_gulen_movement_desc: "El movimiento Gülen, en resumen, fue un movimiento islamista en Turquía que fue muy popular entre los estudiantes que abogaban por una visión pacifista y moderna del Islam. Nos inspiraremos en sus enseñanzas y reformaremos nuestros currículos escolares para abogar por valores islámicos y enseñarlos a los estudiantes, así como mejorar la educación en general."
 SYR_moderate_conservatism: "Conservadurismo Moderado"
 SYR_moderate_conservatism_desc: "Eliminaremos los elementos extremistas dentro de nuestras filas y reformaremos nuestra imagen como una fuerza para el conservadurismo que no tiene nada que ver con el fanatismo religioso."
 SYR_religious_values: "Nuestros Valores Inquebrantables"
 SYR_religious_values_desc: "Puede que nuestras políticas anteriores para apaciguar a la población y suavizar nuestra imagen nos hayan hecho desviarnos de los verdaderos valores sobre los que se construyen nuestros ideales. Nos importa menos lo que otros piensen de nosotros y nuestro único objetivo es establecer la sharia en nuestras tierras sin importar lo impopular que eso pueda ser."
 SYR_religious_economic_charity: "Donaciones Religiosas"
 SYR_religious_economic_charity_desc: "Nuestros movimientos siempre han estado asociados con organizaciones benéficas y fundaciones que han sido beneficiosas para nuestras comunidades. Ahora que tenemos una posición más prominente, las institucionalizaremos aún más para aliviar nuestras cargas económicas."
 SYR_qatari_support: "Apoyo de Catar"
 SYR_qatari_support_desc: "Hemos atraído el interés de varios inversores cataríes."
 SYR_flourishment_of_central_economy: "Desarrollar Centros Urbanos"
 SYR_flourishment_of_central_economy_desc: "Nuestra base de apoyo proviene principalmente de varias regiones urbanas y debemos comenzar a desarrollarlas para envalentonar nuestro apoyo de su población."
 SYR_turkish_investments: "Inversiones Turcas"
 SYR_turkish_investments_desc: "Hemos atraído a muchos inversores turcos gracias a nuestras políticas de desregulación, así como a nuestras similitudes ideológicas con ellos."
 SYR_reverse_secularization: "Reversión de la Secularización"
 SYR_reverse_secularization_desc: "El régimen anterior secularizó fuertemente nuestro estado. Este claro insulto a nuestros ideales no debe continuar y debemos revertir estas políticas a favor de la ley sharia."
 SYR_NPF_victory: "Gobierno del Frente Progresista Nacional"
 SYR_NPF_victory_desc: "La Unión Poderosa ganó las elecciones y ahora es nuestro momento de reconfigurar el futuro de la nueva Siria."
 SYR_statist_rise: "Auge Estatal"
 SYR_statist_rise_desc: "La economía liberal permite la explotación de nuestra gente y compromete nuestra independencia y control nacional. Es mejor para Siria conectar todos los aspectos de la economía al estado."
 SYR_maintain_military_role: "Mantener Palancas del Ejército"
 SYR_maintain_military_role_desc: "El mundo está entrando en tiempos oscuros y torpes, así que tenemos que proteger a nuestra nación, no importa lo que cueste."
 SYR_kick_out_iran: "Expulsar a Irán"
 SYR_kick_out_iran_desc: "Irán siempre nos ha subyugado bajo su control y no hay razón para que mantengamos nuestros lazos con ellos. Es el momento adecuado para expulsar a estos enemigos ideológicos de Siria!"
 SYR_nationalize_oligarchic_holdings: "Nacionalizar Propiedades"
 SYR_nationalize_oligarchic_holdings_desc: "Nacionalizaremos las propiedades y bienes de varios oligarcas rebeldes para fortalecer nuestro control sobre la economía."
 SYR_subsidise_police: "Subsidiar a la Policía"
 SYR_subsidise_police_desc: "La policía es una de las cosas más importantes para hacer que nuestra gente se sienta segura y garantizar nuestro gobierno en Siria y ha estado muy infrafinanciada. Esto tiene que cambiar."
 SYR_maintain_socialistic_policies: "Mantener Leyes Socialistas"
 SYR_maintain_socialistic_policies_desc: "Una cosa que el gobierno anterior hizo bien, y es la razón última por la que eran relativamente más populares, son sus políticas socialistas que apoyaron a las clases más bajas. Continuaremos con las políticas implementadas por el anterior presidente Hafez al-Assad y nos retrataremos como los verdaderos defensores de los oprimidos."
 SYR_government_planned_economic_projects: "Proyectos Gubernamentales"
 SYR_government_planned_economic_projects_desc: "Debemos iniciar proyectos públicos para mejorar nuestra imagen como un gobierno responsable y reunir apoyo de la gente común."
 SYR_patriotic_propaganda: "Propaganda Patriótica"
 SYR_patriotic_propaganda_desc: "Fortaleceremos nuestras posiciones ideológicas enfatizando la importancia del orgullo nacional y la lealtad al estado."
 SYR_gather_support_from_peasantry: "Apoyo al Campesinado"
 SYR_gather_support_from_peasantry_desc: "Los campesinos son la columna vertebral de nuestra nación y debemos asegurarnos de que nos apoyen."
 SYR_strong_government: "Gobierno Fuerte"
 SYR_strong_government_desc: "Debemos mostrar a nuestra gente que nuestro gobierno es estable y capaz de gobernar. Esto nos permitirá ganar su confianza."
 SYR_expand_youth_organizations: "Expandir Organizaciones Juveniles"
 SYR_expand_youth_organizations_desc: "Nuestros partidos han dependido notablemente de organizaciones juveniles y ahora que estamos en una posición de poder es el momento de alentar a los jóvenes a apoyar nuestras causas ideológicas ganando sus corazones y mentes."
 SYR_illiberal_democracy: "Democracia Ilíberal"
 SYR_illiberal_democracy_desc: "El liberalismo es un virus que infecta y explota a las naciones pobres. Lo que la gente necesita es una verdadera democracia que realmente represente a la gente y al mismo tiempo los una bajo una sola bandera. Somos una democracia sin importar lo que digan."
 SYR_reestablish_intelligence_committee: "Reestablecer Agencias de Inteligencia"
 SYR_reestablish_intelligence_committee_desc: "Las futuras guerras no serán con armas y tanques, sino con información. Es nuestra responsabilidad crear una agencia de inteligencia completamente funcional."
 SYR_national_security_act: "Ley de Seguridad Nacional"
 SYR_national_security_act_desc: "Los grupos extremistas están matando lentamente a nuestra nación y representan una amenaza para nuestra gente. Sus ataques son una clara amenaza para nuestra nación y si algo debemos detenerlos de inmediato sin importar el costo, sin importar lo que pase. EL TERRORISMO DEBE DETENERSE."
 SYR_pan_syrian_nationalism: "Pan-Sirianismo"
 SYR_pan_syrian_nationalism_desc: "Siria es el país que debe iluminar todo el Medio Oriente con su identidad única. Nuestra rica historia y cultura dejan claro que es nuestro deber mostrar nuestro verdadero potencial e identidad al mundo."
 SYR_cultural_rebirth: "Renacimiento Cultural"
 SYR_cultural_rebirth_desc: "Nuestra nación está reconociendo lentamente su identidad. Las pequeñas divisiones no deben impedir la realización de la belleza de nuestra gente. Nuestra gente debe reconocer que, sin importar nada, seguimos siendo sirios después de todo."
 SYR_deal_with_the_trade_unions: "Un Trato con los Sindicatos"
 SYR_deal_with_the_trade_unions_desc: "La clave de un país fuerte es su producción y economía, así que debemos asegurarnos de que todos los trabajadores de Siria nos apoyen."
 SYR_reassert_russian_ties: "Lazos Rusos"
 SYR_reassert_russian_ties_desc: "Rusia es el único y verdadero aliado que nos ayuda a convertirnos en una nación moderna, segura y próspera."
 SYR_russian_oil_excavation: "Acuerdos Petroleros Rusos"
 SYR_russian_oil_excavation_desc: "Hay un gran tesoro en nuestra nación y nuestro aliado, Rusia, nos ayudará a alcanzar estos recursos."
 SYR_russian_tartus_base_expansion: "Expandir la Presencia Naval Rusa"
 SYR_russian_tartus_base_expansion_desc: "No podemos crear una armada fuerte de inmediato, pero nuestros amigos rusos nos ayudarán a mantener nuestras costas seguras ayudando en la expansión de las capacidades del puerto."
 SYR_nasserist_rise: "Auge Nasserista"
 SYR_nasserist_rise_desc: "El nasserismo está resurgiendo y listo para hacer grande a Siria de nuevo."
 SYR_islamic_socialism: "Socialismo Islámico"
 SYR_islamic_socialism_desc: "La gente parece olvidar que el Islam aboga por muchas prácticas atribuidas al socialismo como el zakat y la sadaka. Debemos enfatizar esta relación basando nuestros ideales en ella, ya que esto también reunirá el apoyo de los islamistas que siempre se opusieron a nuestros ideales. El socialismo islámico es el verdadero camino hacia convertir a nuestra nación en una república moderna, fuerte y virtuosa."
 SYR_Get_rid_of_oligarchs: "Purgar a los Oligarcas"
 SYR_Get_rid_of_oligarchs_desc: "La oligarquía está arraigada en nuestras instituciones y es una clara amenaza para el futuro de nuestro país. Los arrestaremos por cargos de corrupción y confiscaremos las propiedades que podamos."
 SYR_the_coalition: "La Coalición"
 SYR_the_coalition_desc: "Después de reestablecer los partidos políticos, dos fuerzas notables han surgido. Una aboga por federalizar el estado y dar más poder a las provincias, mientras que la otra aboga por entronizar la autoridad centralizada y mantener una república centralizada unida. Tendremos que elegir cuidadosamente con quién nos alinearemos."
 SYR_dismantle_the_military: "Desmantelar el Presupuesto Militar"
 SYR_dismantle_the_military_desc: "Mucho del gasto de defensa del PIB ha sido desviado y dirigido hacia proyectos inútiles debido a la corrupción arraigada dentro de las instituciones de nuestras fuerzas armadas. Reutilizaremos y venderemos mucho de lo que podamos y, aunque esto pueda debilitar nuestro ejército y hacernos vulnerables a amenazas, este es un paso necesario hacia la recuperación económica y la erradicación de la corrupción."
 SYR_empower_institutions: "Fortalecer Instituciones"
 SYR_empower_institutions_desc: "Nuestras instituciones son muy débiles y marginadas. Esto se debe a que el poder está concentrado en el presidente y poco poder se da al parlamento, así como a un estado que controla los medios que apoyan una atmósfera que restringe las libertades personales. Redactar una nueva constitución que asegure la distribución del poder y la liberalización es un paso crucial hacia el futuro."
 SYR_western_supported_economic_relief: "Ayuda Occidental"
 SYR_western_supported_economic_relief_desc: "Nuestros ideales se alinean con los de Occidente y nos permitieron establecer nuestros partidos en sus países. Estableceremos lazos con ellos y solicitaremos ayuda a cambio de apalancamientos económicos."
 SYR_liberalize_society: "Liberalizar la Sociedad"
 SYR_liberalize_society_desc: "La gente es ajena a los valores de libertad e igualdad. Debemos trabajar para alentarlos a valorar sus libertades."
 SYR_scientific_ventures: "Empresas Científicas"
 SYR_scientific_ventures_desc: "Apoyando becas y actualizando nuestros currículos escolares obsoletos, podremos avanzar en el sector científico del país."
 SYR_banish_authoritarian_influence: "Desterrar la Influencia Autoritaria"
 SYR_banish_authoritarian_influence_desc: "Muchos estados autoritarios como Irán y Rusia han tenido una gran presencia aquí. Ahora que somos un estado libre, es hora de que terminemos su influencia en nuestras instituciones y economía."
 SYR_democratic_socialism: "Socialismo Democrático"
 SYR_democratic_socialism_desc: "The ruinous economic state of our country has left our population quite poor and underdeveloped. Reducing restrictions on businesses will introduce exploitation and unfair competition as economic inequality is still prevalent in our country. What we need is to focus on encouraging new businesses in the country and giving them grants to allow for a broad economic development that all classes of citizens can enjoy"
 SYR_unleash_economic_potential: "Liberar el Potencial Económico"
 SYR_unleash_economic_potential_desc: "Tenemos un gran potencial para convertirnos en una potencia económica. Podemos alentar a inversores y empresas extranjeras a establecer compañías aquí y, aunque esto someterá a nuestra población a convertirse en mano de obra barata, será nuestro gran salto hacia el desarrollo económico."
 SYR_domestic_investments: "Inversiones Nacionales"
 SYR_domestic_investments_desc: "Muchas nuevas empresas nacionales se están estableciendo. Invertiremos en ellas para apoyar su camino hacia la prosperidad económica."
 SYR_subsidize_local_firms: "Empresas Locales"
 SYR_subsidize_local_firms_desc: "Gracias a nuestras políticas, las empresas locales están siendo reconocidas por su éxito. Es hora de invertir en ellas."
 SYR_economic_democracy: "Igualdad Económica"
 SYR_economic_democracy_desc: "Nuestro desarrollo económico ha alcanzado a personas de todos los antecedentes económicos al abordar la desigualdad económica e incluso dio lugar a empresas nacionales exitosas. Esto es algo de lo que debemos estar orgullosos."
 SYR_federalisation: "Federalización"
 SYR_federalisation_desc: "La solución es dar más poder a los estados. Esto alentará en gran medida la representación local y la inclusión y remediará en gran medida los temores y tensiones sectarias. Sin embargo, esta autonomía debilitará nuestro control sobre los estados, especialmente donde están presentes las minorías."
 SYR_syrian_diaspora_investments: "Inversiones de la Diáspora"
 SYR_syrian_diaspora_investments_desc: "Gracias a nuestras políticas favorables a la economía, hemos atraído inversiones de la diáspora siria que vive en el extranjero."
 SYR_invite_US_business_giants: "Invitar a Gigantes Empresariales"
 SYR_invite_US_business_giants_desc: "Aunque hemos permitido que nuestra economía prospere, esto no es suficiente. Invitaremos a grandes empresas de EE. UU. a establecer franquicias en el país para fomentar el consumismo"
 SYR_republicanism: "Republicanismo"
 SYR_republicanism_desc: "Siria está mejor gobernada como un estado fuerte con una autoridad centralizada. Esto fortalecerá el gobierno de nuestro gobierno, pero causará alienación y enojo de las minorías que se sienten marginadas"
 SYR_address_ethnic_divides: "Resolver Divisiones Étnicas"
 SYR_address_ethnic_divides_desc: "Nuestro país siempre ha estado dividido y plagado de sectarismo. Debemos decidir cómo abordar estos problemas"
 SYR_EU_investments: "Inversiones de la UE"
 SYR_EU_investments_desc: "Varios países europeos buscan invertir en nuestro país"
 SYR_student_exchanges: "Intercambios Estudiantiles"
 SYR_student_exchanges_desc: "Fomentaremos becas en países extranjeros para mejorar nuestra educación y mantenerla al día con los estándares globales"
 SYR_concentrate_on_lebanon: "Concentrarse en el Líbano"
 SYR_concentrate_on_lebanon_desc: "El Líbano ha sido durante mucho tiempo un objetivo de Siria. Hay una feroz competencia entre Hezbolá y el gobierno allí, y deberíamos aprovechar esta situación"
 SYR_against_hezbollah: "Resistir a Hezbolá"
 SYR_against_hezbollah_desc: "Hezbolá no es más que una organización terrorista que intenta desestabilizar el Líbano. Necesitamos prepararnos para deshacernos de ellos"
 SYR_lebanese_support: "Ganar Apoyo Libanés"
 SYR_lebanese_support_desc: "Durante años, Hezbolá ha causado problemas en el Líbano. Son prácticamente un estado dentro de un estado y reducen en gran medida la legitimidad del gobierno libanés. Deberíamos contactar al Líbano y discutir posibles acciones militares conjuntas contra Hezbolá"
 SYR_strike_hezbollah: "Eliminar a Hezbolá"
 SYR_strike_hezbollah_desc: "Ha llegado el momento de deshacernos de Hezbolá"
 SYR_shadow_over_lebanon: "Sombra sobre el Líbano"
 SYR_shadow_over_lebanon_desc: "Ayudamos a los libaneses a recuperar el control de su país y nos deben mucho. Hace solo dos décadas, el gobierno sirio estaba firmemente entrelazado con el gobierno libanés, y esa es la situación que queremos nuevamente"
 SYR_support_hezbollah: "Apoyar a Hezbolá"
 SYR_support_hezbollah_desc: "Hezbolá es un valioso aliado para nosotros. Necesitamos asegurarnos de que salgan adelante y eventualmente ganen el control de todo el Líbano"
 SYR_prepare_lebanon_coup: "Infiltrarse en el Líbano"
 SYR_prepare_lebanon_coup_desc: "Hezbolá ya opera dentro del Líbano. Necesitamos aumentar la ayuda a ellos y hacer que su base de poder sea más fuerte. Esto eventualmente los hará lo suficientemente fuertes como para derrocar al gobierno libanés"
 SYR_lebanese_coup: "El Golpe de Estado Libanés"
 SYR_lebanese_coup_desc: "Los operativos de Hezbolá en el Líbano están listos para llevar a cabo un golpe de estado. Si tienen éxito, Hezbolá ganará el control de todo el país. Sin embargo, si no tienen éxito, el ejército libanés podría contraatacar.\n\nCuanto mayor sea el apoyo a Hezbolá, mayores serán las posibilidades de que el golpe tenga éxito"
 SYR_shadow_over_hezbollah: "Sombra sobre Hezbolá"
 SYR_shadow_over_hezbollah_desc: "Ayudamos a Hezbolá a derrocar al gobierno libanés. Esto significa que nos deben. Debemos alejarlos del control iraní y hacer que sigan nuestra guía"
 SYR_affirm_presence_in_lebanon: "Afirmar Presencia en el Líbano"
 SYR_affirm_presence_in_lebanon_desc: "La continuación de la ocupación del Líbano está pasando factura a la economía. Debemos decidir cómo manejar el futuro del Líbano"
 SYR_invest_in_lebanon: "Invertir en el Líbano"
 SYR_invest_in_lebanon_desc: "Invertir en la economía libanesa mostrará que tenemos en cuenta los intereses del pueblo libanés."
 SYR_relocate_lebanese_industry: "Reubicar la Industria Libanesa"
 SYR_relocate_lebanese_industry_desc: "Algunas de las industrias clave del Líbano deben trasladarse a Siria para garantizar su seguridad y asegurarse de que ninguna fábrica se use contra Siria"
 SYR_commit_more_troops: "Comprometer Más Tropas"
 SYR_commit_more_troops_desc: "Necesitamos reforzar la seguridad del Líbano aumentando la cantidad de soldados que tenemos estacionados allí."
 SYR_reduce_presence: "Reducir Presencia"
 SYR_reduce_presence_desc: "Deberíamos retirar algunas de nuestras tropas del Líbano. Nuestros muchachos merecen volver a casa, necesitamos darle más control al Ejército Libanés."
 SYR_replace_ghazi_kanaan: "Reemplazar a Ghazi Kanaan"
 SYR_replace_ghazi_kanaan_desc: "Ghazi Kanaan ha sido el jefe de la Inteligencia Siria en el Líbano desde 1982 y ha sido un activo clave para mantener el control. Sin embargo, ahora se necesita sangre nueva. Llamaremos a Kanaan y lo convertiremos en el jefe del Directorio de Seguridad Política de Siria. En el Líbano, Kanaan será reemplazado por su adjunto Rustum Ghazaleh, una estrella en ascenso en la comunidad de inteligencia"
 SYR_recall_intelligence: "Llamar a la Inteligencia"
 SYR_recall_intelligence_desc: "Necesitamos llamar a nuestros elementos de inteligencia del Líbano. Al estacionarlos de regreso en Siria, podrán proteger mejor a Siria"
 SYR_reduced_political_liberty: "Recortar Libertades Políticas"
 SYR_reduced_political_liberty_desc: "Algunas organizaciones y partidos no están contentos con nuestra interferencia en el Líbano. Necesitamos limitar las libertades de expresión y reunión, y prohibir ciertas publicaciones que nos difamen"
 SYR_encourage_campaigning: "Fomentar Campañas"
 SYR_encourage_campaigning_desc: "Necesitamos aliviar parte del control que tenemos sobre el gobierno libanés y permitir más autogobierno para los libaneses"
 SYR_assassinate_lebanese_prime_minister: "Asesinar al Primer Ministro Libanés"
 SYR_assassinate_lebanese_prime_minister_desc: "El primer ministro del Líbano, Rafic Hariri, es un crítico abierto de la ocupación de Siria. Podría ser mejor si desapareciera del panorama, aunque hacer esto seguramente provocará indignación en la comunidad internacional, incluso si podemos cubrir nuestras huellas"
 SYR_raids_against_hezbollah: "Redadas contra Hezbolá"
 SYR_raids_against_hezbollah_desc: "Hezbolá no es más que una organización terrorista que intenta desestabilizar el Líbano. Necesitamos llevar a cabo redadas contra sus fuerzas y debilitar su control sobre el Líbano"
 SYR_integrate_lebanon: "Integrar el Líbano"
 SYR_integrate_lebanon_desc: "Es hora de acercar mucho más al Líbano. Debemos avanzar con toda nuestra fuerza y convertir su parlamento en un consejo regional nominal. Ya contamos con el apoyo total de Hezbolá y nos ayudarán en la operación"
 SYR_withdraw_from_lebanon: "Retirarse del Líbano"
 SYR_withdraw_from_lebanon_desc: "Ha llegado el momento de dejar el Líbano y permitir que el país siga su propio camino"
 SYR_greater_syria: "Gran Siria"
 SYR_greater_syria_desc: "El Partido Social Nacionalista Sirio sueña con una Gran Siria. Este estado se extenderá desde el Sinaí hasta Irak y desde el norte de Arabia hasta las montañas Tauro. Uniremos a todo el pueblo sirio bajo una sola bandera!"
 SYR_lebanese_chaos: "Caos Libanés"
 SYR_lebanese_chaos_desc: "El Líbano está en completo caos político, con el país dividido entre el gobierno y las milicias de Hezbolá. Debemos llevar a cabo ataques de falsa bandera"
 SYR_deal_with_scraps: "Lidiar con los Restos"
 SYR_deal_with_scraps_desc: "Ahora que el Líbano está debilitado, deberíamos usar el conflicto como excusa para intervenir y asegurar nuestra propia seguridad nacional"
 SYR_assault_jordan: "Deponer a los Hachemitas"
 SYR_assault_jordan_desc: "Jordania es uno de los tres países donde el Partido Social Nacionalista Sirio está activo (además de Siria y el Líbano). El principal apoyo al partido proviene de la diáspora palestina que vive allí. Deberíamos apoyar al SSNP allí y animarlos a deponer al actual partido gobernante hachemita"
 SYR_arm_palestinians_to_fight: "Armar a los Palestinos"
 SYR_arm_palestinians_to_fight_desc: "Jordania es el hogar de una gran población de refugiados palestinos. Podemos convertir a estos refugiados en combatientes e instigarlos a causar estragos en Palestina e Israel. Dado que son combatientes proxy, podemos usarlos para instigar a Israel a contraatacar, haciéndolos parecer los malos del conflicto"
 SYR_zionist_threat: "La Amenaza Sionista"
 SYR_zionist_threat_desc: "Israel es el mayor desafío para todos los musulmanes y un estado falso abominable en el corazón del Islam. Deben ser borrados de la faz de la tierra."
 SYR_befriend_sudan: "Aliarse con Sudán"
 SYR_befriend_sudan_desc: "Sudán tiene una disputa en curso con Egipto sobre el Triángulo de Hala'ib. Podríamos aliarnos con ellos y usar una amenaza combinada para persuadir a Egipto de que nos haga concesiones territoriales."
 SYR_demand_sinai: "Demandar el Sinaí"
 SYR_demand_sinai_desc: "El Sinaí tiene una gran importancia estratégica para nosotros. No solo nos dará grandes posiciones defensivas contra cualquier ataque desde el oeste, sino que también nos dará la oportunidad de monitorear y controlar el Canal de Suez.\n\nOfreceremos a los egipcios un control conjunto sobre el Canal para engrasar las ruedas del trato"
 SYR_iraq_divisions: "Explotar las Divisiones Iraquíes"
 SYR_iraq_divisions_desc: "Irak está dividido en múltiples etnias y grupos religiosos. Podemos explotar estas divisiones y causar un levantamiento religioso en el país para debilitarlos"
 SYR_mop_up_iraq: "Limpiar Irak"
 SYR_mop_up_iraq_desc: "La situación de seguridad actual de Irak es una amenaza para nuestra propia seguridad nacional. Usando esto como pretexto, podemos justificar el movimiento de tropas hacia el país"
 SYR_concessions_to_kurds: "Concesiones a los Kurdos"
 SYR_concessions_to_kurds_desc: "Los kurdos constituyen un gran grupo étnico en la región que queremos controlar. Han existido sin un estado oficial durante mucho tiempo y, en la mayoría de los países donde residen, sus derechos están restringidos. Si les prometemos una zona autónoma en la Gran Siria, podríamos ganar un poderoso aliado"
 SYR_submission_kuwait: "Sumisión de Kuwait"
 SYR_submission_kuwait_desc: "Kuwait es un estado artificial creado por potencias coloniales y su actual familia real solo se mantiene en el poder con el apoyo de las potencias occidentales. El pueblo kuwaití necesita ser liberado de sus amos coloniales"
 SYR_crush_the_sauds: "Aplastar a los Sauditas"
 SYR_crush_the_sauds_desc: "Las partes norte de Arabia son una parte natural de la Gran Siria. Aunque económicamente insignificante, no podemos dejar escapar este territorio solo por principio. Debemos forzar a Arabia Saudita a hacer concesiones"
 SYR_kurds_in_turkey: "Kurdos en Turquía"
 SYR_kurds_in_turkey_desc: "El Partido de los Trabajadores del Kurdistán PKK ha estado librando una guerra de guerrillas contra Turquía durante décadas. Deberíamos ofrecerles un refugio seguro de nuestro lado de la frontera. Luego podemos usar a sus combatientes para aumentar nuestros números una vez que avancemos hacia Turquía"
 SYR_kurds_in_iran: "Kurdos en Irán"
 SYR_kurds_in_iran_desc: "Irán es el hogar de unos 7 millones de kurdos. Actualmente, el Partido Democrático del Kurdistán Iraní está librando una pequeña guerra de guerrillas contra el gobierno. Aunque pequeño en tamaño, podríamos ofrecerles santuario en el Kurdistán si juran lealtad a nuestra causa"
 SYR_align_azerbaijan: "Aliarse con Azerbaiyán"
 SYR_align_azerbaijan_desc: "Azerbaiyán tiene una relación bastante fría con Irán. Si bien ambos países son chiítas y comparten una historia común, la postura pro-Turquía y pro-Israel de Azerbaiyán y la postura pro-Armenia de Irán han enfriado las relaciones entre ambos. Además, Irán es el hogar de muchos azeríes que viven en Azerbaiyán iraní. Deberíamos ofrecer a Azerbaiyán el territorio iraní habitado por azeríes a cambio de una alianza."
 SYR_taurus_mountains: "Hacia las Montañas Tauro"
 SYR_taurus_mountains_desc: "Las montañas Tauro en el sureste de Anatolia forman una barrera natural perfecta para proteger a Siria. Por lo tanto, esta tierra es una parte natural de Siria y debería ser nuestra"
 SYR_alawite_militias: "Reclutar Alauitas"
 SYR_alawite_militias_desc: "El área de Hatay, al igual que Latakia, está habitada principalmente por alauitas, una secta etno-religiosa musulmana. Muchos alauitas se sienten oprimidos por la mayoría sunita en Turquía. Podemos usar esta frustración para reclutar a algunos de ellos como paramilitares para nuestro ejército"
 SYR_align_armenia: "Aliarse con Armenia"
 SYR_align_armenia_desc: "Armenia y Turquía nunca han tenido relaciones diplomáticas oficiales. Esto se debe principalmente a la negativa de Turquía a reconocer el genocidio armenio y la disputa fronteriza en curso entre los dos. Aunque Armenia reconoce oficialmente las fronteras actuales, Turquía no siente que el compromiso sea lo suficientemente fuerte. Podríamos prometerle a Armenia el noreste de Turquía a cambio de ayudarnos"
 SYR_align_greece: "Aliarse con Grecia"
 SYR_align_greece_desc: "A pesar de que ambos son parte de la OTAN, las relaciones entre [GRE.GetName] y [TUR.GetName] no son tan cálidas. Tienen algunas disputas fronterizas en el Egeo y algunas facciones más nacionalistas en Grecia reclaman parte del territorio de Turquía basado en la idea Megali. Grecia podría ser un aliado muy poderoso contra Turquía"
 SYR_divide_turkey: "Dividir Turquía"
 SYR_divide_turkey_desc: "Ha llegado el momento de dividir Turquía. Con nuestros aliados reunidos, Turquía no puede esperar luchar contra todos nosotros"
 SYR_claim_cyprus: "Reclamar Chipre"
 SYR_claim_cyprus_desc: "Chipre es un perfecto baluarte contra cualquier invasión del corazón sirio desde el oeste. La isla debería estar legítimamente bajo nuestro gobierno"
 SYR_align_cyprus: "Presionar a Chipre"
 SYR_align_cyprus_desc: "Chipre es la facción más rica y fuerte de la isla y, por lo tanto, la mejor opción para un aliado. Sin embargo, esto nos pondrá en conflicto con Chipre del Norte, que está protegido por Turquía"
 SYR_align_northern_cyprus: "Presionar a Chipre del Norte"
 SYR_align_northern_cyprus_desc: "Los habitantes turcos de Chipre del Norte serán un aliado perfecto para controlar la isla. Sin embargo, esto nos pondrá en conflicto con Chipre y, posiblemente, con Grecia"
 SYR_invade_cyprus: "Invadir Chipre"
 SYR_invade_cyprus_desc: "No necesitamos aliados, tomaremos la isla completamente para nosotros. Nadie puede interponerse en nuestro camino!"
 SYR_weaken_iran: "Debilitar Irán"
 SYR_weaken_iran_desc: "Irán es un país poderoso al este, pero su debilidad es que una gran parte de su población no es étnicamente persa. Podemos explotar esta debilidad para una futura invasión de Irán"
 SYR_palestinian_unemployment_program: "Programa de Desempleo Palestino"
 SYR_palestinian_unemployment_program_desc: "Jordania es el hogar de muchos palestinos, muchos de los cuales nunca han recibido el estatus de ciudadanía. La tasa de desempleo entre ellos es muy alta debido a que les resulta difícil encontrar trabajo. Necesitamos remediar esta situación y ayudarlos a encontrar empleo"
 SYR_military_reform: "Reforma Militar"
 SYR_military_reform_desc: "El ejército sirio necesita urgentemente una reforma. El Ejército Árabe Sirio está dividido entre la Guardia Republicana de élite y el ejército regular, y el cuerpo de oficiales está dominado por la minoría alauita"
 SYR_conscription_army: "Ejército Conscripto"
 SYR_conscription_army_desc: "Siria tiene una larga historia de tener un ejército conscripto y así debe seguir. Usar conscriptos nos permite tener un ejército más grande y es una buena manera de reunir a personas de diferentes orígenes"
 SYR_volunteer_army: "Ejército Voluntario"
 SYR_volunteer_army_desc: "Tener un ejército conscripto es costoso e innecesario. En cambio, deberíamos centrarnos en tener un ejército más pequeño, mejor entrenado y motivado compuesto por voluntarios"
 SYR_peoples_army: "Ejército del Pueblo"
 SYR_peoples_army_desc: "Siria está compuesta por muchas etnias. El Ejército debe servir a todas ellas. Debemos crear organizaciones locales que estarán compuestas por locales y manejarán la defensa regional"
 SYR_loyal_elite: "Élite Leal"
 SYR_loyal_elite_desc: "Siria está mejor protegida teniendo un ejército dominado por una élite leal. En el caso de Siria, será la Guardia Republicana y el cuerpo de oficiales alauitas."
 SYR_guerrilla_warfare: "Guerra de Guerrillas"
 SYR_guerrilla_warfare_desc: "El futuro de la guerra no está en el conflicto directo con el enemigo, sino en atacarlos en la retaguardia y hostigarlos. Estamos rodeados de muchas naciones hostiles con ejércitos más grandes que el nuestro, por lo que no podemos esperar derrotarlos enfrentándonos a ellos cara a cara"
 SYR_decentralised_tactics: "Tácticas Descentralizadas"
 SYR_decentralised_tactics_desc: "Necesitamos entrenar a nuestras unidades para que actúen de manera independiente y ejecuten operaciones locales. Nuestro ejército debe poder maniobrar incluso si pierde contacto con el alto mando y entrenar a nuestras tropas en guerra descentralizada es la clave"
 SYR_centralised_tactics: "Tácticas Centralizadas"
 SYR_centralised_tactics_desc: "Necesitamos tener una imagen clara de todas las ubicaciones de nuestras tropas en todo momento. Todas las maniobras deben ejecutarse con el más mínimo detalle y las tropas deben ser controladas y guiadas desde una posición central. Esa es la única manera de asegurar operaciones efectivas"
 SYR_homs_military_academy: "Expandir la Academia Militar de Homs"
 SYR_homs_military_academy_desc: "La Academia Militar de Homs es la escuela militar más grande y prestigiosa de Siria y ha estado operativa desde 1933. Necesitamos expandirla y comenzar a ofrecer capacitación en otras ramas además del ejército"
 SYR_expand_tartus_base: "Expandir la Base Naval de Tartus"
 SYR_expand_tartus_base_desc: "La base naval de Tartus fue utilizada por primera vez por la Unión Soviética y luego por Rusia como base naval para tener fácil acceso al Mediterráneo. En su tamaño actual, realmente solo puede servir como estación para embarcaciones más pequeñas que las fragatas. Necesitamos expandir sus muelles para basar embarcaciones más grandes"
 SYR_tartus_dockyards: "Astilleros de Tartus"
 SYR_tartus_dockyards_desc: "Ahora que hemos expandido los muelles en Tartus, también necesitamos expandir sus capacidades de reparación y reacondicionamiento construyendo astilleros para mantener los barcos"
 SYR_expand_tiyas_air_base: "Expandir la Base Aérea de Tiyas"
 SYR_expand_tiyas_air_base_desc: "La Base Aérea de Tiyas es la más grande de Siria. Se encuentra en una ubicación central crucial, lo que nos permite cubrir toda Siria desde una posición bien protegida. Necesitamos expandir sus instalaciones para permitirnos basar más de nuestras aeronaves allí"
 SYR_fuel_reserve: "Aumentar la Reserva de Combustible"
 SYR_fuel_reserve_desc: "Alojar una fuerza aérea más grande requerirá que aumentemos nuestra reserva estratégica de combustible. Al tener una reserva más grande, podremos operar nuestra fuerza aérea durante más tiempo en caso de que nuestro suministro de combustible se vea comprometido"
 SYR_support_tactics: "Tácticas de Apoyo"
 SYR_support_tactics_desc: "Además de nuestro ejército, también debemos entrenar a nuestra armada y fuerza aérea para que actúen como elementos de apoyo"
 SYR_military_production: "Producción Militar"
 SYR_military_production_desc: "Dependemos demasiado de la importación de armas de otros países. Necesitamos establecer talleres locales para reducir nuestra dependencia de armas extranjeras"
 SYR_purchase_armoured_vehicles: "Comprar Vehículos Blindados"
 SYR_purchase_armoured_vehicles_desc: "Nuestro ejército está altamente mecanizado. Dado que no tenemos vehículos nacionales, necesitamos reabastecer nuestro suministro comprando equipos a potencias extranjeras"
 SYR_purchase_planes: "Comprar Aeronaves"
 SYR_purchase_planes_desc: "Nuestra fuerza aérea se centra en el apoyo en tierra. Dado que no tenemos aeronaves nacionales, necesitamos reabastecer nuestro suministro comprando equipos a potencias extranjeras"
 SYR_fuel_production: "Producción de Combustible"
 SYR_fuel_production_desc: "Para mantener en funcionamiento nuestros nuevos vehículos, se necesita mucho combustible. Necesitamos configurar algunas refinerías de biocombustible para que haya más disponible para uso militar"
 SYR_improved_supply: "Mejora del Suministro"
 SYR_improved_supply_desc: "A veces el terreno puede ser muy accidentado en Siria. Necesitamos mejorar nuestra infraestructura y líneas de suministro para asegurar la eficiencia de nuestras tropas"
 SYR_maintenance_depots: "Depósitos de Mantenimiento"
 SYR_maintenance_depots_desc: "Mantener nuestra fuerza aérea en funcionamiento es mucho trabajo. Necesitamos configurar depósitos de mantenimiento para ellos para que podamos producir piezas de repuesto y dar servicio a los aviones"
 SYR_electronic_army: "Ejército Electrónico Sirio"
 SYR_electronic_army_desc: "El campo de batalla moderno tiene lugar en Internet. Necesitamos configurar un grupo de hackers que atacarán a nuestros enemigos a través de spam, ataques DDOS, noticias falsas y hackeos"
 SYR_research_center: "Centro de Investigación del Ejército"
 SYR_research_center_desc: "Necesitamos aumentar nuestra capacidad para producir y investigar armas y tecnologías nacionales configurando un centro de investigación operado por el Ejército"
 SYR_form_damascus_steel: "Formar Damascus Steel"
 SYR_form_damascus_steel_desc: "Siria no tiene compañías de armas oficiales. Necesitamos financiar una nueva y configurar una compañía de armas de propiedad estatal, Damascus Steel. Esta compañía comenzará a diseñar y producir armas de infantería para nosotros"
 SYR_subsidise_hmisho_vehicles: "Subvencionar al Grupo Comercial Hmisho"
 SYR_subsidise_hmisho_vehicles_desc: "El Grupo Comercial Hmisho es una de las conglomeraciones industriales más grandes de Siria. Importan muchos vehículos al país y operan muchos talleres de reparación de vehículos a través de sus subsidiarias y también operan uno de los molinos de acero más grandes del país. Deberíamos subvencionarlos y ayudarlos a configurar una compañía para desarrollar y fabricar vehículos blindados e incrementar su producción de acero"
 SYR_diplomatic_effort: "Esfuerzo Diplomático"
 SYR_diplomatic_effort_desc: "Oriente Medio es un lugar problemático y debemos navegar con cuidado con nuestra diplomacia en la región"
 SYR_affirm_claims_on_golan: "Afirmar Reclamos sobre los Altos del Golán"
 SYR_affirm_claims_on_golan_desc: "Israel ha ocupado los Altos del Golán desde la Guerra de los Seis Días. Necesitamos anunciar al mundo internacional que aún vemos esta área como uno de nuestros estados centrales y que la ocupación de Israel es ilegal"
 SYR_renounce_claims_on_golan: "Renunciar a los Reclamos sobre los Altos del Golán"
 SYR_renounce_claims_on_golan_desc: "Israel ha ocupado los Altos del Golán durante mucho tiempo. La zona está habitada principalmente por judíos israelíes. Deberíamos admitir que perdimos la guerra y renunciar a los reclamos sobre la región y comenzar a reparar nuestras relaciones hostiles con Israel"
 SYR_meet_hamas: "Reunirse con Hamás"
 SYR_meet_hamas_desc: "Hamás es el principal competidor de Fatah. Se han centrado más en liberar Palestina a través de la lucha armada en lugar de la diplomacia"
 SYR_new_intifada: "Nueva Intifada"
 SYR_new_intifada_desc: "Debemos alentar a Hamás a iniciar una nueva Intifada contra los ocupantes israelíes"
 SYR_meet_fatah: "Reunirse con Fatah"
 SYR_meet_fatah_desc: "Fatah es el principal competidor de Hamás. Se centran más en lograr los derechos palestinos a través de la diplomacia"
 SYR_diplomatic_pressure_on_israel: "Proteger Palestina"
 SYR_diplomatic_pressure_on_israel_desc: "Necesitamos proteger a los palestinos. Al anunciar que somos los protectores de Palestina, Israel será menos propenso a ser agresivo contra ellos"
 SYR_repair_relations_with_israel: "Reparar Relaciones con Israel"
 SYR_repair_relations_with_israel_desc: "Hemos sido hostiles con Israel durante mucho tiempo sin razón. Necesitamos poner fin a este odio y comenzar a construir la paz en Oriente Medio"
 SYR_one_state_solution: "Apoyar la Solución de un Estado"
 SYR_one_state_solution_desc: "Israel tiene el reclamo legítimo de sus territorios. Lo han demostrado defendiendo su tierra durante décadas. Necesitamos aceptar la realidad de que Israel está aquí para quedarse y los palestinos deben aprender a vivir con eso"
 SYR_two_state_solution: "Apoyar la Solución de Dos Estados"
 SYR_two_state_solution_desc: "La paz se establece mejor dividiendo a Israel en dos: un territorio palestino y un territorio israelí. De esta manera, ambas partes pueden vivir en paz en su propia tierra"
 SYR_levant_defence_pact: "Pacto de Defensa de Jerusalén"
 SYR_levant_defence_pact_desc: "Jerusalén debe ser defendida de cualquiera que quiera tomarla. Necesitamos reunir a nuestros aliados"
 SYR_invite_jordan: "Invitar a Jordania"
 SYR_invite_jordan_desc: "Jordania alberga una gran diáspora palestina y a menudo han criticado a Israel por sus acciones contra los palestinos. Con su ayuda, podremos acceder rápidamente a Cisjordania si estalla el conflicto"
 SYR_invite_egypt: "Invitar a Egipto"
 SYR_invite_egypt_desc: "Egipto ha sido durante mucho tiempo un salvavidas para la Franja de Gaza y ha administrado incluso la región en algún momento de su historia. Aliarse con ellos nos ayudará a asegurar el flanco sur contra Israel y nos ayudará a proteger Gaza"
 SYR_meeting_with_kings: "Reunirse con el Rey"
 SYR_meeting_with_kings_desc: "Las relaciones entre nosotros y [SAU.GetName] han variado mucho a lo largo de la Guerra Fría y la época moderna. No podemos negar su existencia, y tenemos que aprender a vivir con ellos. [ROOT.GetLeader] debería reunirse con [SAU.GetLeader] para mejorar las relaciones entre nuestros países"
 SYR_open_saudi_mosques: "Abrir mezquitas saudíes"
 SYR_open_saudi_mosques_desc: "Arabia Saudita financia muchas mezquitas y madrasas en todo el mundo. Deberíamos contactarlos y pedirles que también las financien para nosotros. Esto, por supuesto, les otorgará alguna influencia sobre nosotros, y es bien sabido que algunos de los imanes en las mezquitas dirigidas por los saudíes no son del tipo más tolerante"
 SYR_saudi_oil_cooperation: "Cooperación petrolera saudí"
 SYR_saudi_oil_cooperation_desc: "Tanto nosotros como los saudíes somos países productores de petróleo. Sería beneficioso para nosotros aumentar la cooperación en este campo"
 SYR_join_peninsula_shield: "Mostrar interés en el Escudo de la Península"
 SYR_join_peninsula_shield_desc: "El Escudo de la Península es el ejército del Consejo de Cooperación del Golfo. Necesitamos señalar a Arabia Saudita que deseamos una integración más estrecha con el Escudo de la Península"
 SYR_saudi_military_cooperation: "Cooperación militar saudí"
 SYR_saudi_military_cooperation_desc: "Los países del Golfo realizan muchas operaciones militares juntos. También tienen su propio programa de cooperación en investigación, al cual definitivamente deberíamos unirnos."
 SYR_saudi_oil_investments: "Inversiones petroleras saudíes"
 SYR_saudi_oil_investments_desc: "Deberíamos pedir a los saudíes que inviertan en algunos de nuestros campos petroleros para aumentar nuestra producción de petróleo"
 SYR_trade_deal_with_egypt: "Acuerdo comercial con Egipto"
 SYR_trade_deal_with_egypt_desc: "Egipto es un país grande y poderoso cerca de nosotros, y hemos tenido vínculos estrechos con ellos en el pasado. Deberíamos establecer un acuerdo comercial con ellos"
 SYR_repair_relations_with_iraq: "Reparar relaciones con Irak"
 SYR_repair_relations_with_iraq_desc: "Debido a un conflicto entre los partidos Ba'athistas iraquíes y sirios, las relaciones entre nuestros dos países han sido muy hostiles durante mucho tiempo. Tal vez deberíamos reparar estas relaciones y hacer que los partidos Ba'athistas vuelvan a trabajar juntos"
 SYR_revive_baathist_dream: "Revivir el sueño Ba'athista"
 SYR_revive_baathist_dream_desc: "Uno de los principios fundamentales del baathismo es el nacionalismo árabe y la creación propuesta de un estado panárabe. Actualmente, el Partido Ba'ath está dividido en dos facciones, la dominada por Siria y la dominada por Irak. Muchos de los partidos Ba'athistas son partidos menores al borde de la oscuridad. Primero debemos lanzar algunos fondos a las ramas regionales de la facción dominada por Siria para mostrar que el baathismo es la nueva moda"
 SYR_baathist_renaissance: "Renacimiento Ba'athista"
 SYR_baathist_renaissance_desc: "La facción del baathismo dominada por Irak es más extendida que la dominada por Siria. También necesitamos financiarlos si deseamos cumplir nuestros sueños"
 SYR_the_arab_union: "Formar la República Árabe Unida"
 SYR_the_arab_union_desc: "La República Árabe Unida fue una unión de corta duración entre Egipto y Siria. Además de la República, ha habido varias sugerencias y intentos de unificar los países árabes en un solo estado liderado por países como Libia, Irak y Jordania. Aunque la Unión fracasó, debemos intentarlo de nuevo. Egipto está listo para unificarse con nosotros nuevamente"
 SYR_integrate_the_union: "Integrar la Unión"
 SYR_integrate_the_union_desc: "Necesitamos acercar la Unión Árabe uniendo a todos sus miembros en un solo superestado"
 SYR_denounce_iraq: "Denunciar a Irak"
 SYR_denounce_iraq_desc: "Irak es un estado despreciable liderado por el tipo equivocado de baathistas. Definitivamente no deberíamos llamarlos amigos, en cambio, deberíamos denunciar sus prácticas viles"
 SYR_iranian_sponsorship: "Patrocinio iraní"
 SYR_iranian_sponsorship_desc: "Los iraníes serían un aliado perfecto para nosotros. Son chiítas como nosotros y comparten nuestra visión del mundo"
 SYR_fund_hezbollah: "Financiar Hezbolá"
 SYR_fund_hezbollah_desc: "Hezbolá es un grupo armado fuerte que opera principalmente en el Líbano. Tienen una milicia muy fuerte y tenerlos de nuestro lado es seguramente beneficioso"
 SYR_the_resistance_axis: "Unirse al Eje de la Resistencia"
 SYR_the_resistance_axis_desc: "El Eje de la Resistencia es una colección de estados anti-EE.UU. en Medio Oriente liderados por Irán. Está en nuestro interés estratégico aliarnos con ellos"
 SYR_iranian_quds: "Fuerza Quds iraní"
 SYR_iranian_quds_desc: "La Fuerza Quds iraní es una unidad especial/paramilitar del Cuerpo de la Guardia Revolucionaria Islámica de Irán. Es la herramienta especial de Irán para expandir su influencia en conflictos globales"
 SYR_irgc_military_college: "Universidad de Comando y Estado Mayor del CGRI"
 SYR_irgc_military_college_desc: "La Universidad de Comando y Estado Mayor es la escuela del personal militar del Cuerpo de la Guardia Revolucionaria Islámica de Irán. Se concentra en la ciencia militar irregular según lo dictado por la doctrina militar del CGRI"
 SYR_reaffirm_claims_on_hatay: "Reafirmar reclamos sobre Hatay"
 SYR_reaffirm_claims_on_hatay_desc: "Hatay fue cedido a Turquía por los franceses en la década de 1930. Esto se hizo sin nuestro consentimiento. La región aún tiene una fuerte población alauita y el área debería ser devuelta a Siria"
 SYR_provide_intelligence_to_pkk: "Proveer inteligencia al PKK"
 SYR_provide_intelligence_to_pkk_desc: "El PKK es un grupo guerrillero kurdo que opera en Turquía. Han estado luchando contra el gobierno turco durante décadas, tratando de establecer un Kurdistán independiente. Deberíamos proporcionar inteligencia sobre el ejército turco para socavar la influencia de Turquía en la región"
 SYR_pkk_training_camps: "Establecer campos de entrenamiento del PKK"
 SYR_pkk_training_camps_desc: "Necesitamos configurar campos de entrenamiento para los guerrilleros del PKK en el norte de Siria. Esto significa que la eficiencia del PKK aumentará y tal vez algunos de ellos estarán dispuestos a unirse a nosotros"
 SYR_weapons_to_pkk: "Proveer armas al PKK"
 SYR_weapons_to_pkk_desc: "El PKK no puede luchar sin armas. Necesitamos suministrarles estas para que se vuelvan más fuertes y más alineados con nosotros en caso de que alguna vez ganen la independencia"
 SYR_approach_armenia: "Acercarse a Armenia"
 SYR_approach_armenia_desc: "Armenia es uno de los vecinos de Turquía y tienen relaciones muy frías entre ellos. Deberíamos acercarnos a Armenia e intentar hacer amistad con ellos"
 SYR_approach_greece: "Acercarse a Grecia"
 SYR_approach_greece_desc: "Grecia tiene una disputa de larga data con Turquía sobre algunas de las islas en el Egeo. Sería beneficioso ponernos de su lado bueno"
 SYR_support_cyprus: "Apoyar a Chipre"
 SYR_support_cyprus_desc: "La isla de Chipre está dividida entre el norte controlado por Turquía y el sur controlado por Chipre. Deberíamos apoyar a Chipre en sus esfuerzos por convertirse en la facción dominante de la isla"
 SYR_renounce_claims_on_hatay: "Renunciar a los reclamos sobre Hatay"
 SYR_renounce_claims_on_hatay_desc: "No hemos controlado Hatay durante casi un siglo. Deberíamos renunciar a nuestros reclamos sobre él y reparar nuestras relaciones con Turquía"
 SYR_close_pkk_border: "Cerrar la frontera kurda"
 SYR_close_pkk_border_desc: "Deberíamos aumentar nuestros esfuerzos de monitoreo en las fronteras sirio-turcas para asegurarnos de que los combatientes del PKK no la usen para escapar de Turquía"
 SYR_approach_azerbaijan: "Acercarse a Azerbaiyán"
 SYR_approach_azerbaijan_desc: "Azerbaiyán es un aliado cercano de Turquía y también deberíamos acercarnos a ellos"
 SYR_turkish_delights: "Delicias turcas"
 SYR_turkish_delights_desc: "Turquía es una potencia económica de la región. Necesitamos establecer acuerdos económicos con ellos que nos beneficien a ambos"
 SYR_support_nothern_cyprus: "Apoyar al Norte de Chipre"
 SYR_support_nothern_cyprus_desc: "La isla de Chipre está dividida entre el norte controlado por Turquía y el sur controlado por Chipre. Deberíamos apoyar a Chipre del Norte en sus esfuerzos por convertirse en la facción dominante de la isla"
 SYR_approach_russia: "Acercarse a Rusia"
 SYR_approach_russia_desc: "Rusia ha tenido tratos amistosos con nosotros durante mucho tiempo, ya que han continuado con la estrategia soviética de vernos como un activo estratégico. Deberíamos profundizar nuestras relaciones con ellos, ya que son un aliado poderoso"
 SYR_russian_weapons: "Armas rusas"
 SYR_russian_weapons_desc: "Rusia es un gran exportador de armas. Deberíamos establecer acuerdos con ellos para obtener permiso para producir algunas de sus armas localmente bajo licencia"
 SYR_russian_trade: "Comercio ruso"
 SYR_russian_trade_desc: "Deberíamos negociar contratos comerciales con Rusia, ya que son un gran productor de petróleo y gas natural"
 SYR_lease_latakia: "Arrendar la Base Naval de Tartus"
 SYR_lease_latakia_desc: "Rusia ha acordado perdonar el 73% de nuestra deuda de la era soviética si les damos una base naval en Tartus"
 SYR_russian_military_cooperation: "Cooperación militar rusa"
 SYR_russian_military_cooperation_desc: "La OTSC es una poderosa alianza militar. Deberíamos acercarnos a Rusia y unirnos formalmente a ellos"
 SYR_join_war_on_terror: "Unirse a la Guerra contra el Terror"
 SYR_join_war_on_terror_desc: "Estados Unidos ha declarado la guerra contra el terror. Conocemos muy bien la amenaza de los islamistas extremistas. Deberíamos apoyar a EE.UU. en sus esfuerzos para combatir el terrorismo"
 SYR_joint_us_operations: "Operaciones conjuntas con EE.UU."
 SYR_joint_us_operations_desc: "Necesitamos ayudar a EE.UU. de cualquier manera que podamos para luchar contra el terrorismo. Esto incluye proporcionar inteligencia y permitirles realizar operaciones antiterroristas dentro de nuestras fronteras con sus fuerzas especiales"
 SYR_closer_ties_to_france: "Lazos más estrechos con Francia"
 SYR_closer_ties_to_france_desc: "Francia es nuestro antiguo señor colonial y uno de los países más fuertes de Europa. Muchas antiguas colonias francesas han mantenido sus lazos con Francia y nosotros deberíamos hacer lo mismo"
 SYR_condemn_taliban: "Condenar a los talibanes"
 SYR_condemn_taliban_desc: "Los talibanes representan una forma repugnante de islam. Deberíamos apoyar al gobierno afgano legítimo contra estos terroristas"
 SYR_air_practice_with_britain: "Práctica aérea con Gran Bretaña"
 SYR_air_practice_with_britain_desc: "Los británicos tienen una base aérea en Chipre. Esto los convierte en el socio perfecto para practicar nuestra fuerza aérea con ellos"
 SYR_french_investments: "Inversiones francesas"
 SYR_french_investments_desc: "A los franceses les gusta verter dinero en sus antiguas colonias. Deberíamos alentarlos a invertir en nuestro sector industrial"
 SYR_us_investments: "Inversiones estadounidenses"
 SYR_us_investments_desc: "A los estadounidenses les encanta su petróleo. Podemos pedir a algunas corporaciones estadounidenses que desarrollen aún más nuestros campos petroleros"
 SYR_british_investments: "Inversiones británicas"
 SYR_british_investments_desc: "Después del entrenamiento aéreo con los británicos, han entendido que necesitan ayudarnos a mejorar nuestras capacidades militares para poder combatir el terrorismo"
 SYR_major_nato_ally: "Convertirse en un aliado importante no perteneciente a la OTAN"
 SYR_major_nato_ally_desc: "Aliado importante no perteneciente a la OTAN es una designación del gobierno de EE.UU. para países que están fuera de la OTAN pero que aún son importantes aliados militares de EE.UU. Convertirse en un aliado de EE.UU. aumentará en gran medida nuestra preparación militar"
 SYR_harbor_extremists: "Refugiar extremistas"
 SYR_harbor_extremists_desc: "Los yihadistas están haciendo el trabajo de Dios luchando contra el gran Satán, Estados Unidos. Necesitamos permitirles el paso seguro por nuestro país y dejarlos ser"
 SYR_release_extremists: "Liberar extremistas"
 SYR_release_extremists_desc: "Tenemos muchos yihadistas en prisión, arresto domiciliario y vagando por nuestro país. Necesitamos liberarlos para causar estragos en nuestros vecinos"
 SYR_arm_palestinians: "Armar a Hamás"
 SYR_arm_palestinians_desc: "Hamás está en una lucha armada contra Israel. Son los verdaderos muyahidines y necesitamos asegurarnos de que puedan seguir luchando"
 SYR_supply_taliban: "Abastecer a los talibanes"
 SYR_supply_taliban_desc: "Los talibanes lograron establecer un Estado Islámico en Afganistán, pero ahora las potencias occidentales están tratando de derrocar su gobierno legítimo. Necesitamos asegurarnos de que no caigan"
 SYR_supply_al_shabaab: "Abastecer a Al-Shabaab"
 SYR_supply_al_shabaab_desc: "Al-Shabaab es un movimiento yihadista somalí. Están luchando actualmente contra el gobierno somalí para establecer un estado gobernado por la ley Sharia y necesitan nuestra ayuda para hacerlo"
 SYR_safehaven_for_islamists: "Refugio seguro para islamistas"
 SYR_safehaven_for_islamists_desc: "Necesitamos proporcionar un refugio seguro y una base operativa para el movimiento yihadista global. Guerreros santos de todo el mundo acudirán a tus banderas"
 SYR_ally_alqaeda: "Aliarse con Al-Qaeda"
 SYR_ally_alqaeda_desc: "Al-Qaeda es una organización yihadista global. Deberíamos unirnos formalmente a sus filas contra la decadencia occidental"
 SYR_rebuild_economy: "Reconstruir la economía"
 SYR_rebuild_economy_desc: "La economía siria ha sido devastada por la guerra. El PIB se ha reducido a una fracción de lo que era antes de la guerra. Hacer que todo funcione sin problemas nuevamente será un proceso largo y arduo"
 SYR_loan_money_iran: "Préstamos iraníes"
 SYR_loan_money_iran_desc: "Para realizar algunos de los proyectos de reconstrucción más grandes, necesitamos asegurar financiamiento internacional. Asegurar financiamiento nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda e incrementará la influencia extranjera en nuestro país"
 SYR_loan_money_saudi: "Préstamos saudíes"
 SYR_loan_money_saudi_desc: "Para realizar algunos de los proyectos de reconstrucción más grandes, necesitamos asegurar financiamiento internacional. Asegurar financiamiento nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda e incrementará la influencia extranjera en nuestro país"
 SYR_loan_money_russia: "Préstamos rusos"
 SYR_loan_money_russia_desc: "Para realizar algunos de los proyectos de reconstrucción más grandes, necesitamos asegurar financiamiento internacional. Asegurar financiamiento nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda e incrementará la influencia extranjera en nuestro país"
 SYR_loan_money_eu: "Préstamos de la UE"
 SYR_loan_money_eu_desc: "Para realizar algunos de los proyectos de reconstrucción más grandes, necesitamos asegurar financiamiento internacional. Asegurar financiamiento nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda e incrementará la influencia extranjera en nuestro país"
 SYR_loan_money_china: "Préstamos chinos"
 SYR_loan_money_china_desc: "Para realizar algunos de los proyectos de reconstrucción más grandes, necesitamos asegurar financiamiento internacional. Asegurar financiamiento nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda e incrementará la influencia extranjera en nuestro país"
 SYR_loan_money_us: "Préstamos estadounidenses"
 SYR_loan_money_us_desc: "Para realizar algunos de los proyectos de reconstrucción más grandes, necesitamos asegurar financiamiento internacional. Asegurar financiamiento nos permite reconstruir la economía más rápido y de manera más eficiente, pero aumentará nuestra deuda e incrementará la influencia extranjera en nuestro país"
 SYR_renegotiate_loans: "Renegociar préstamos"
 SYR_renegotiate_loans_desc: "Obviamente, debido a la mala situación económica, es poco realista que podamos pagar todas nuestras deudas. Deberíamos renegociar algunos de los préstamos. Por supuesto, esto significa que los países que han invertido en nosotros obtendrán cierta influencia sobre nosotros"
 SYR_cooperate_syrair: "Cooperar con Syrian Airlines"
 SYR_cooperate_syrair_desc: "Antes de la guerra, Syrian Airlines era la aerolínea más grande de Siria. Necesitamos cooperar con ellos y ofrecer a los refugiados sirios vuelos gratuitos a casa para alentarlos a regresar"
 SYR_fly_damas: "Subsidiar FlyDamas"
 SYR_fly_damas_desc: "FlyDamas es una pequeña subsidiaria de Syrian Air. Actualmente operan solo un Boeing 737. Deberíamos subsidiarlos para que puedan aumentar sus operaciones"
 SYR_syrian_pearl: "Reiniciar Syrian Pearl"
 SYR_syrian_pearl_desc: "Syrian Pearl fue una aerolínea doméstica de propiedad privada de corta duración. Necesitamos reiniciarla para ofrecer más servicios de vuelo a los sirios"
 SYR_invigorate_tourism: "Revitalizar el turismo"
 SYR_invigorate_tourism_desc: "Siria, especialmente la costa de Latakia, fue una vez una gran atracción turística que trajo un gran impulso a la economía. Sin embargo, todo el turismo ha cesado prácticamente de existir debido a la guerra. Necesitamos hacer que el sector turístico vuelva a florecer!"
 SYR_2nd_agrarian_reform: "2ª Reforma Agraria"
 SYR_2nd_agrarian_reform_desc: "Una de las principales razones del inicio de la guerra civil siria fue el fracaso masivo de los cultivos en el verano de 2011, lo que provocó una migración masiva de personas de las zonas rurales a las ciudades. En la década de 1960, el régimen sirio ejecutó una reforma agraria, distribuyendo tierras y limitando el tamaño de las propiedades en el país. El sector agrícola ahora está en crisis después de la guerra y se necesita una nueva reforma"
 SYR_telecom: "Apoyar a Syrian Telecom"
 SYR_telecom_desc: "Syrian Telecom es la empresa estatal responsable de la red de telecomunicaciones de Siria. Necesitamos asegurarnos de que se mantengan a flote"
 SYR_increase_nationalisation: "Aumentar la nacionalización"
 SYR_increase_nationalisation_desc: "Necesitamos tomar el control de las industrias clave del país por el momento para asegurarnos de que la industria restante no sea reubicada en otro lugar por empresas extranjeras"
 SYR_increase_economic_freedom: "Aumentar la libertad económica"
 SYR_increase_economic_freedom_desc: "Para aumentar realmente nuestro PIB, necesitamos abrir nuestros mercados a empresas extranjeras y ofrecer subsidios a cualquier empresa que esté dispuesta a ubicar su negocio en Siria"
 SYR_invest_in_financial: "Invertir en el sector financiero"
 SYR_invest_in_financial_desc: "Siria tuvo un fuerte sector financiero en el pasado. Deberíamos invertir algo de dinero en él para que vuelva a funcionar"
 SYR_invest_heavy_industry: "Invertir en la industria pesada"
 SYR_invest_heavy_industry_desc: "Siria tiene una economía basada en recursos naturales e industria pesada. Aunque la guerra puede ser lucrativa, ahora que hay paz, muchas empresas están a punto de hundirse y necesitamos subsidios para salvarlas"
 SYR_syrian_railways: "Invertir en los ferrocarriles sirios"
 SYR_syrian_railways_desc: "Muchos enlaces ferroviarios fueron destruidos en la guerra y la mayoría de los servicios de trenes domésticos se detuvieron por completo. Necesitamos reconstruir parte de nuestra red ferroviaria"
 SYR_national_oil_production: "Aumentar la producción nacional de petróleo"
 SYR_national_oil_production_desc: "El petróleo es un recurso valioso que producimos en muy poca cantidad. Necesitamos aumentar nuestra producción de petróleo para que sea mucho mayor"
 SYR_foreign_oil_fields: "Buscar ayuda de empresas petroleras extranjeras"
 SYR_foreign_oil_fields_desc: "Si enlistamos la ayuda de empresas petroleras internacionales y nuestros respaldos monetarios, podremos explotar aún más nuestros campos petroleros"
 SYR_national_phosphate_expansion: "Expandir la minería de fosfato"
 SYR_national_phosphate_expansion_desc: "La roca de fosfato es uno de los recursos naturales más importantes para Siria. Este recurso debería ser explotado por nosotros en mayor medida"
 SYR_foreign_phosphate_expansion: "Expansión de fosfato extranjero"
 SYR_foreign_phosphate_expansion_desc: "Muchas empresas extranjeras están interesadas en extraer roca de fosfato en Siria. Deberíamos ayudarlos a establecer negocios aquí"
 SYR_free_trade_partner: "Aumentar las exportaciones de recursos"
 SYR_free_trade_partner_desc: "Los recursos naturales son nuestra fortaleza y debemos utilizarlos para ganar la mayor cantidad de dinero posible"
 SYR_rebuild_schools: "Reconstruir escuelas"
 SYR_rebuild_schools_desc: "Los primeros pasos para regresar a la vida normal de una nación es llevar a los niños de regreso a la escuela. Al reconstruir el sistema educativo, alentaremos a los sirios a regresar"
 SYR_education_reform: "Reforma educativa"
 SYR_education_reform_desc: "Una nueva era está sobre nosotros y nuestro sistema educativo debe transformarse con ella. Necesitamos mejorar enormemente nuestra educación"
 SYR_new_universities: "Nuevas universidades"
 SYR_new_universities_desc: "A medida que nuestra población se vuelve más educada, también necesitamos aumentar la cantidad de universidades disponibles para nuestros ciudadanos"
 SYR_rebuild_hospitals: "Reconstruir hospitales"
 SYR_rebuild_hospitals_desc: "Proporcionar atención médica a nuestros ciudadanos es importante, especialmente ahora que tenemos muchos veteranos y heridos de la guerra. Asegurándonos de que las personas reciban el tratamiento que merecen, más personas estarán dispuestas a regresar a Siria"
 SYR_housing_projects: "Proyectos de vivienda"
 SYR_housing_projects_desc: "Muchos hogares fueron destruidos durante la guerra y hay decenas de pueblos y ciudades en ruinas. Necesitamos comenzar a construir casas para atraer a las personas a vivir nuevamente en Siria. Una vez que tengan un techo sobre sus cabezas, podrán conseguir un trabajo, iniciar negocios y comenzar a disfrutar de la vida nuevamente"
 SYR_refugee_incentives: "Incentivos para refugiados"
 SYR_refugee_incentives_desc: "Las últimas personas que aún no se han mudado de regreso a Siria pueden ser incentivadas a mudarse aquí ofreciéndoles una compensación monetaria. Al estar dispuestos a pagar a las personas para que emigren de regreso, también podemos hacer que los últimos regresen"
 SYR_economic_improvements: "Mejoras económicas"
 SYR_economic_improvements_desc: "La economía siria ha estado estancada durante años. La tasa de crecimiento del PIB es minúscula en comparación con otros países de la región y necesitamos solucionarlo"
 SYR_increase_agricultural_subsidies: "Aumentar los subsidios agrícolas"
 SYR_increase_agricultural_subsidies_desc: "El gobierno sirio ha subvencionado fuertemente la agricultura durante años para asegurar la producción nacional de alimentos. Esto ha llevado a una situación en la que casi todas las tierras cultivables están cultivadas. Sin embargo, los precios de los alimentos aún están muy afectados por las fluctuaciones globales. Deberíamos aumentar los subsidios al 6% del PIB para asegurarnos de que el pueblo sirio tenga acceso a alimentos asequibles"
 SYR_decrease_agricultural_subsidies: "Disminuir los subsidios agrícolas"
 SYR_decrease_agricultural_subsidies_desc: "El gobierno sirio ha subvencionado fuertemente la agricultura durante años para asegurar la producción nacional de alimentos. Esto ha llevado a una situación en la que casi todas las tierras cultivables están cultivadas. Sin embargo, los subsidios están afectando la economía nacional. Deberíamos reducir los subsidios al 2% del PIB, aunque esto lleve al abandono de algunas tierras de cultivo y a un aumento en los precios de los alimentos"
 SYR_chateau_bargylus: "Château Bargylus"
 SYR_chateau_bargylus_desc: "Dos hermanos, Karim y Sandro Saadé, planean abrir una bodega en Siria. Deberíamos apoyarlos financieramente y hacer los mejores vinos en el Mediterráneo Oriental"
 SYR_export_bakdash: "Exportar Bakdash"
 SYR_export_bakdash_desc: "Bakdash es una heladería en Damasco. La tienda se estableció alrededor de 1885 en el zoco Al-Hamidiyah en la ciudad vieja de Damasco. Es famosa por su helado Booza cubierto de pistacho, un helado machacado con textura elástica hecho de mástique y sahlab. Deberíamos exportar esta delicia al resto del mundo"
 SYR_bawabet_dimashq: "Bawabet Dimashq"
 SYR_bawabet_dimashq_desc: "Shaker al Samman tiene planes de abrir el restaurante más grande del mundo, Bawabet Dimashq, en Damasco. Tendrá un área de 54,000 metros cuadrados y podrá albergar a 6,000 personas! Con servicios de múltiples cocinas, esto será una gran atracción en Siria!"
 SYR_keep_banks_national: "Mantener los bancos nacionales"
 SYR_keep_banks_national_desc: "No se permite que ningún banco privado opere en Siria y debe seguir siendo así. Al tener solo bancos nacionales, podemos asegurarnos de invertir de manera segura y proteger el dinero de nuestra gente"
 SYR_legalise_private_banking: "Legalizar la banca privada"
 SYR_legalise_private_banking_desc: "Siria ya está en una profunda recesión y no queremos empeorarla manteniendo el dinero externo fuera de Siria. Deberíamos legalizar la banca privada para aumentar nuestro crecimiento económico"
 SYR_bena_properties: "Propiedades Bena"
 SYR_bena_properties_desc: "Cham Holdings, propiedad de la familia Maklouf, planea establecer una empresa inmobiliaria. Deberíamos trabajar con ellos para ayudar al desarrollo de tierras sirias"
 SYR_join_wto: "Unirse a la OMC"
 SYR_join_wto_desc: "Siria planeó unirse a la Organización Mundial del Comercio en la década de 1950 cuando se estableció, pero finalmente retiró su solicitud debido a la inclusión de Israel en la organización. ¿Tal vez sea el momento de solicitarlo ahora? Será un gran esfuerzo ya que muchas de nuestras leyes comerciales y económicas necesitan ser ajustadas para cumplir con los requisitos de la OMC"
 SYR_syrian_qatari_holding_company: "Compañía Holding Sirio-Catarí"
 SYR_syrian_qatari_holding_company_desc: "Deberíamos trabajar junto con el gobierno catarí y establecer una empresa holding común que invierta en Siria, Catar y a nivel mundial"
 SYR_loan_negotiations: "Renegociar Préstamos"
 SYR_loan_negotiations_desc: "Siria tiene una gran deuda, y la mayoría de esas deudas han estado presentes desde la Guerra Fría. Necesitamos informar a nuestros acreedores que no podremos pagar la mayoría de nuestras deudas y tratar de negociar un nuevo acuerdo"
 SYR_invest_in_tourism: "Boom Turístico"
 SYR_invest_in_tourism_desc: "Con las mejoras y las inversiones que hemos hecho en nuestra economía, la industria del turismo está creciendo a niveles nunca antes vistos. Pronto Siria será uno de los destinos vacacionales más populares del Mediterráneo"
 SYR_invest_in_research: "Invertir en Investigación"
 SYR_invest_in_research_desc: "Hemos invertido mucho dinero en nuestra economía ahora. Deberíamos desviar parte del dinero para usarlo en centros de investigación y universidades"
 SYR_hmisho_steel: "Invertir en Hmisho Steel S.A"
 SYR_hmisho_steel_desc: "El Grupo Comercial Hmisho planea expandir su operación de acería. Necesitamos subvencionarlos para que expandan su producción"
 SYR_cooperate_with_saipa: "Cooperar con SAIPA"
 SYR_cooperate_with_saipa_desc: "SAIPA es un fabricante de automóviles iraní que produce Citroëns bajo licencia y también su propia línea de automóviles. El Grupo Comercial Hmisho está interesado en cooperar con ellos y trasladar parte de la producción a Siria"
 SYR_expand_oil_refineries: "Expandir Refinerías de Petróleo"
 SYR_expand_oil_refineries_desc: "Aunque no somos un gran productor de petróleo a nivel mundial, somos un productor local bastante grande. Necesitamos expandir nuestras capacidades de refinación de petróleo para estar a la par con nuestros vecinos"
 SYR_found_syriatel: "Fundar Syriatel"
 SYR_found_syriatel_desc: "Actualmente solo hay un proveedor de red móvil en Siria, MTN Siria. Deberíamos establecer otra empresa para ofrecer servicios también"
 SYR_electronics_school: "Universidad de Electrónica Siria"
 SYR_electronics_school_desc: "El futuro del mundo está en internet y en la tecnología de comunicaciones. Necesitamos fundar una escuela dedicada a estos campos para estar a la vanguardia de la tecnología"
 SYR_syrian_anime: "Anime Sirio"
 SYR_syrian_anime_desc: "Venus Centre, una empresa con sede en Damasco, es actualmente la única compañía de doblaje que dobla anime japonés (y otros dibujos animados) al árabe. Deberíamos fomentar este comportamiento"
 SYR_technological_investments: "Inversiones Tecnológicas"
 SYR_technological_investments_desc: "Nuestra tecnología está extremadamente desactualizada, no se puede simplemente ignorar. Tendremos que hacer algo"
 SYR_digitalisation_campaign: "Campaña de Digitalización"
 SYR_digitalisation_campaign_desc: "Nuestra infraestructura tecnológica está extremadamente desactualizada e ineficiente para los estándares actuales. Deberíamos desviar fondos hacia la investigación y construcción de nuevas tecnologías para abordar este problema"
 SYR_chinese_anime: "Anime Chino"
 SYR_chinese_anime_desc: "Venus Centre, una compañía con sede en Damasco, es actualmente la única compañía de doblaje que dobla anime japonés (y otros dibujos animados) al árabe. Debemos expandir sus capacidades y fomentar la cooperación con estudios de anime chinos. Aunque no son tan populares como sus competidores, la industria de animación china es muy exitosa y es una gran idea para nosotros aprender y cooperar con ellos para ser los principales productores de animación en Oriente Medio y el mundo árabe"
 SYR_domestic_anime: "Anime Nacional"
 SYR_domestic_anime_desc: "Venus Centre, una compañía con sede en Damasco, es actualmente la única compañía de doblaje que dobla anime japonés (y otros dibujos animados) al árabe. Nuestra propia cultura y estética no deben ser influenciadas por temas externos y no necesitamos la experiencia extranjera. Nos apoyaremos completamente en nosotros mismos y no buscaremos ayuda de gigantes de la animación extranjeros"
 SYR_japanese_anime: "Anime Japonés"
 SYR_japanese_anime_desc: "Venus Centre, una compañía con sede en Damasco, es actualmente la única compañía de doblaje que dobla anime japonés (y otros dibujos animados) al árabe. Debemos expandir sus capacidades y fomentar la cooperación con estudios de anime japoneses. El gigante de la animación sin oposición será de gran ayuda cuando se trate de establecer nuestra industria de animación y producir las obras más populares en Oriente Medio"
 SYR_economic_revitalization: "Revitalización Económica"
 SYR_economic_revitalization_desc: "No solo nuestra economía está en ruinas, sino que es muy ineficiente, insostenible y desactualizada. Si buscamos prosperidad económica, tendremos que comenzar el tedioso proceso de modernizar e invertir en nuestra economía deficiente y desesperada"
 SYR_tartus_service_sector: "Sector de Servicios de Tartus"
 SYR_tartus_service_sector_desc: "El sector de servicios es uno de los sectores más atractivos para el empleo en la ciudad de Tartus. Un alto porcentaje de sus habitantes con buenas cualificaciones científicas trabajan en el sector de servicios, y están distribuidos entre los sectores público y privado"
 SYR_expand_the_sector: "Expandir el Sector Privado"
 SYR_expand_the_sector_desc: "La participación del sector privado sigue estando por debajo del nivel requerido en comparación con otras ciudades costeras del Mediterráneo. Deberíamos invertir en el sector privado y expandirlo para que se convierta en un atractivo centro económico"
 SYR_service_sector_in_lacking_regions: "Inversión en Regiones con Servicios Insuficientes"
 SYR_service_sector_in_lacking_regions_desc: "Aunque el sector de servicios en Tartus está bien y prosperando, lo mismo no se puede decir de otras ciudades igualmente importantes, y a través del fomento económico de trabajadores cualificados para trabajar fuera de Tartus e inversión en negocios prometedores, remediaremos esta situación"
 SYR_expand_powerstations_in_homs: "Expandir las Plantas de Energía de Homs"
 SYR_expand_powerstations_in_homs_desc: "Un número bajo de plantas de energía existe en nuestro país y esto ha sido un problema persistente y molesto. Construiremos un número de plantas de energía en Homs debido a su ubicación central siendo la encrucijada de Siria y la presencia de una gran refinería de petróleo en la ciudad"
 SYR_tap_into_the_oil_reserves: "Explotar las Reservas de Petróleo"
 SYR_tap_into_the_oil_reserves_desc: "Las reservas de petróleo en la parte oriental del país parecen prometedoras y esperan nuestras perforaciones para extraerlas"
 SYR_road_to_palmyra: "Carretera a Palmira"
 SYR_road_to_palmyra_desc: "Palmira es un sitio arqueológico crucial que ha atraído un número decente de turistas. Mejoraremos la infraestructura y las carreteras para facilitar que los turistas visiten el paisaje."
 SYR_expand_latakian_airport: "Expandir el Aeropuerto de Latakia"
 SYR_expand_latakian_airport_desc: "El aeródromo de Latakia se utiliza para fines militares. Sin embargo, hay mucho potencial para que se utilice para aerolíneas civiles debido a que la ciudad es un destino turístico, por lo que comenzaremos a invertir en él"
 SYR_agricultural_investments: "Inversiones Agrícolas"
 SYR_agricultural_investments_desc: "La agricultura es el segundo sector más grande de nuestra economía después del petróleo. Deberíamos explotar nuestro potencial para convertirnos en una gran fuerza agrícola"
 SYR_idlib_aleppan_investments: "Vínculos Agrícolas Idlib-Alepo"
 SYR_idlib_aleppan_investments_desc: "Alepo tiene una gran presencia económica en la agricultura de Idlib. Fomentaremos más inversiones para beneficiar a ambas regiones y fomentar el potencial agroindustrial de las dos ciudades"
 SYR_idlib_contest_aleppan_investments: "Contestar la Presencia de Alepo"
 SYR_idlib_contest_aleppan_investments_desc: "Aunque la presencia económica de Alepo en Idlib es beneficiosa para ambas ciudades, este estado de cosas podría dar a las fuerzas económicas fuera de nuestro control un poder no deseado. Deberíamos contestar su presencia invirtiendo en Idlib y reduciendo las ambiciones económicas de Alepo en la región"
 SYR_provisions_to_daraa: "Provisiones para Daraa"
 SYR_provisions_to_daraa_desc: "Daraa sufrió de un suministro reducido de agua en la región y ha estado bajo la tensión del flujo de refugiados internos que fueron forzados a dejar sus tierras del noreste debido a una sequía exacerbada por la falta de provisión del gobierno. Invertiremos en la región y trabajaremos para solucionar estos problemas de inmediato"
 SYR_invest_in_hasakan_cotton: "Invertir en el Algodón de Hasaka"
 SYR_invest_in_hasakan_cotton_desc: "El auge económico en las ciudades de Qamishli y Al-Hasakah fue el resultado de los proyectos de riego iniciados en la década de 1960, que transformaron el noreste de Siria en una zona de cultivo de algodón. Esto beneficiará enormemente nuestra economía y capitalizaremos el potencial de la ciudad para albergar una industria textil rentable"
 SYR_renewables_focus: "Enfocarse en la Energía Renovable"
 SYR_renewables_focus_desc: "Hemos sufrido muchos problemas relacionados con la electricidad y la producción de energía debido a la baja cantidad de perforaciones de petróleo, así como al aumento de la población. Es más sabio enfocarse en alternativas renovables porque, si lo pensamos, nuestro sector energético dependiente del petróleo se convertirá en una responsabilidad mayor en el futuro."
 SYR_invest_in_wdrvm: "Invertir en WDRVM"
 SYR_invest_in_wdrvm_desc: "WDRVM es una empresa prometedora especializada en la fabricación e instalación de turbinas eólicas y plantas de energía. Tienen planes ambiciosos para instalar turbinas eólicas en toda la región y abordar los problemas energéticos explotando las pocas regiones donde hay vientos estables. Aunque estas regiones están dispersas con vientos estables infrecuentes, no se puede negar los efectos positivos en nuestro sector energético"
 SYR_set_up_puppet_ren_company: "Empresa de Energía Renovable Títere"
 SYR_set_up_puppet_ren_company_desc: "Deberíamos respaldar una empresa de energía renovable títere para fortalecer aún más nuestro control sobre la economía"
 SYR_encourage_domestic_solar_companies: "Empresas Solares Nacionales"
 SYR_encourage_domestic_solar_companies_desc: "Algunas ambiciosas empresas de energía solar se están formando en el país y deberíamos invertir en ellas para fomentar la producción nacional de paneles solares"
 SYR_monopolize_solar_power: "Monopolizar la Industria de Energía Solar"
 SYR_monopolize_solar_power_desc: "Grandes oportunidades de beneficio yacen en el potencial solar de nuestro desierto. Estableceremos nuestras empresas de energía solar para monopolizar este sector prometedor"
 SYR_initiate_industrialization: "Iniciar la Industrialización"
 SYR_initiate_industrialization_desc: "Nuestras capacidades industriales están desactualizadas e inexistentes. Sin embargo, tenemos el potencial de iniciar un crecimiento industrial que fortalecerá y revitalizará enormemente nuestra economía"
 SYR_damascus_automotive_potential: "Potencial Automotriz de Damasco"
 SYR_damascus_automotive_potential_desc: "Muchas regiones industriales en Damasco dedicadas al ensamblaje de automóviles existen pero han recibido menos atención de la merecida. Comenzaremos a invertir en ellas."
 SYR_invite_automotive_giants: "Invitar a Gigantes del Automóvil"
 SYR_invite_automotive_giants_desc: "Marcas de automóviles populares como Mitsubishi, Toyota y Volkswagen serán de gran beneficio para nuestra economía si los convencemos de invertir en nosotros. Esto permitirá que vehículos de calidad sean adquiridos por nuestra población"
 SYR_SIAMCO_monopoly: "Monopolio de SIAMCO"
 SYR_SIAMCO_monopoly_desc: "Tenemos una historia tratando con marcas de automóviles de Irán y China y siempre debería seguir así para producir automóviles asequibles y mantener la influencia no deseada fuera de nuestra economía"
 SYR_homs_heavy_industry: "Industria Pesada de Homs"
 SYR_homs_heavy_industry_desc: "Homs es el hogar de varias grandes industrias pesadas públicas. Obviamente hay un futuro prometedor como gigante industrial y deberíamos invertir en ellas para permitir que la ciudad prospere. Sin embargo, tendremos que elegir entre invertir en sus capacidades de producción o en sus capacidades de extracción y procesamiento de recursos"
 SYR_homs_oil_refineries_focus: "Expandir Refinerías de Petróleo"
 SYR_homs_oil_refineries_focus_desc: "Reservas de petróleo atractivas y abundantes están esperando que las exploremos en las regiones orientales del país. Comenzaremos el proceso a expensas de las capacidades agrícolas debido a la contaminación que causaremos"
 SYR_homs_production_focus: "Enfocarse en la Producción"
 SYR_homs_production_focus_desc: "Un sector industrial privado en crecimiento ha florecido en la última década y muchas pequeñas y medianas empresas ocupan las zonas industriales al noroeste y al sur de la ciudad. Capitalizaremos eso y desarrollaremos aún más estas industrias"
 SYR_phosphate_extraction: "Extracción de Fosfato"
 SYR_phosphate_extraction_desc: "Expandiremos y construiremos nuevas plantas de fosfato para extraer este recurso útil que está abundantemente presente en el país"
 SYR_expand_industrial_capabilities: "Expandir Capacidades Industriales"
 SYR_expand_industrial_capabilities_desc: "Es más sabio para nosotros desarrollar las capacidades de producción de la ciudad, ya que este es el camino más sostenible para el crecimiento económico de la ciudad"
 SYR_tartus_pharmaceutical_giant: "El Gigante Farmacéutico"
 SYR_tartus_pharmaceutical_giant_desc: "Tartus tiene numerosas plantas farmacéuticas que están formando un pilar formidable para nuestra economía. Es hora de decidir el futuro de este sector"
 SYR_pharmaceutical_export_focus: "Fomentar las Exportaciones"
 SYR_pharmaceutical_export_focus_desc: "Invertiremos en las compañías farmacéuticas y fomentaremos su expansión hacia la supremacía regional y fomentaremos la exportación de nuestros medicamentos. Esto será genial para nuestro crecimiento económico"
 SYR_pharmaceutical_healthcare_focus: "Reducir los Precios de los Medicamentos"
 SYR_pharmaceutical_healthcare_focus_desc: "Nuestra gente puede usar este poder para su bienestar. Asignaremos un porcentaje de nuestro presupuesto para hacer que los medicamentos y los productos farmacéuticos sean más baratos para nuestra población"
 syrian_phosphate_exports: "Exportaciones de Fosfato Sirio"
 military_power_vacuum: "Vacío de Poder Militar"
 military_power_vacuum_desc: "Debido al violento ambiente político de Siria, que ahora ha involucrado al ejército, parece que debido a actividades políticas severas, o mejor dicho, de \"golpe\", del ejército sirio, que ha llevado al colapso del alto mando alauita, está experimentando una era de caos."
 syrian_new_high_command: "Un Nuevo Alto Mando"
 syrian_agricultural_capability_fully_unleached: "Sociedad Agraria"
 syrian_agricultural_capability_fully_unleached_desc: "Con las políticas del nuevo gobierno en Siria, parece que este país ha elegido un camino más... conservador, en lugar de uno progresista, al menos en términos económicos."
 syrian_industrial_capability_fully_unleached: "Expansión Industrial Rápida"
 syrian_industrial_capability_fully_unleached_desc: "Con el pleno apoyo de los industrialistas y la creación de nuevos inversores en el país, Siria está dando un nuevo paso para el futuro de su país: Industrialización Masiva."
 syria_support_anime: "Anime Apoyado"
 syria_support_anime_desc: "El estado está apoyando la distribución de anime"
 syria_agricultural_subsidies: "Subvenciones Agrícolas"
 syria_agricultural_subsidies_desc: "Siria tiene un sistema de subvenciones agrícolas en vigor donde el 4% de su PIB se utiliza para apoyar a los agricultores locales a fin de asegurar la producción nacional de trigo y algodón. El apoyo principalmente viene en forma de subvenciones al diésel y al precio del algodón"
 syria_increased_agricultural_subsidies: "Aumento de las Subvenciones Agrícolas"
 syria_increased_agricultural_subsidies_desc: "Hemos aumentado las subvenciones agrícolas al 6% del PIB para mantener viable la producción nacional de alimentos y para fomentar el cultivo de cultivos comerciales. Aunque es caro, esto hará que la gente se sienta más segura sobre su futuro"
 syria_decreased_agricultural_subsidies: "Reducción de las Subvenciones Agrícolas"
 syria_decreased_agricultural_subsidies_desc: "Hemos reducido las subvenciones agrícolas al 2% del PIB para reducir la tensión del presupuesto nacional. Los precios de los cultivos ahora están más impactados por los precios del mercado global. Aunque es barato para el gobierno, esto aumentará el precio de los alimentos y reducirá los incentivos para que la gente cultive cultivos comerciales"
 divided_syria: "Siria: Una Casa Dividida"
 divided_syria_desc: "Además de la destrucción de hogares y los horrores de la guerra, muchos jóvenes están huyendo de Siria para evitar el reclutamiento. Con millones ya huyendo de Siria y cientos de miles de bajas en el campo de batalla, la mano de obra disponible para las Fuerzas Armadas Sirias es baja."
 divided_syria_1: "Siria: Una Casa Dividida"
 divided_syria_1_desc: "Además de la destrucción de hogares y los horrores de la guerra, muchos jóvenes están huyendo de Siria para evitar el reclutamiento. Con millones ya huyendo de Siria y cientos de miles de bajas en el campo de batalla, la mano de obra disponible para las Fuerzas Armadas Sirias es baja."
 divided_syria_2: "Siria: Una Casa Dividida"
 divided_syria_2_desc: "Además de la destrucción de hogares y los horrores de la guerra, muchos jóvenes están huyendo de Siria para evitar el reclutamiento. Con millones ya huyendo de Siria y cientos de miles de bajas en el campo de batalla, la mano de obra disponible para las Fuerzas Armadas Sirias es baja."
 divided_syria_3: "Siria: Una Casa Dividida"
 divided_syria_3_desc: "Además de la destrucción de hogares y los horrores de la guerra, muchos jóvenes están huyendo de Siria para evitar el reclutamiento. Con millones ya huyendo de Siria y cientos de miles de bajas en el campo de batalla, la mano de obra disponible para las Fuerzas Armadas Sirias es baja."
 syrian_social_nationalists: "Apoyo del SSNP"
 syrian_social_nationalists_desc: "El Partido Social Nacionalista Sirio (SSNP) es una fuerza emergente en Siria, abogando por el establecimiento de un estado nación sirio que abarque Siria, Líbano, Irak, Kuwait, Jordania, Palestina, Israel, Chipre, Sinaí y el sureste de Turquía. Proporcionan un apoyo clave para el esfuerzo de guerra, con su milicia contando al menos 8.000 miembros."
 syrian_social_nationalists_inc: "SSNP en el Gobierno"
 syrian_social_nationalists_inc_desc: "El Partido Social Nacionalista Sirio (SSNP) es una fuerza emergente en Siria, abogando por el establecimiento de un estado nación sirio que abarque Siria, Líbano, Irak, Kuwait, Jordania, Palestina, Israel, Chipre, Sinaí y el sureste de Turquía. Su ala política ha sido incorporada al régimen de Assad y sus milicias sirven junto al Ejército Árabe Sirio"
 palestine_liberation_groups: "Grupos Palestinos"
 palestine_liberation_groups_desc: "Los palestinos con base en Siria y sus grupos armados, como el Ejército de Liberación de Palestina, las Fuerzas de Galilea y la Brigada Jerusalén en Palestina - todos originalmente entrenados para luchar contra Israel - son pro-régimen y proporcionan un apoyo clave."
 palestine_liberation_groups_integrated: "Grupos Palestinos"
 palestine_liberation_groups_integrated_desc: "Los palestinos con base en Siria y sus grupos armados, como el Ejército de Liberación de Palestina, las Fuerzas de Galilea y la Brigada Jerusalén en Palestina - todos originalmente entrenados para luchar contra Israel - son pro-régimen y proporcionan un apoyo clave.\n\nLos grupos palestinos han sido oficialmente integrados en el Ejército Árabe Sirio"
 syrian_shiite: "Grupos Chiitas"
 syrian_shiite_desc: "Una multitud de grupos chiitas sirios y extranjeros forman una gran parte de las fuerzas pro-Régimen en Siria. Algunos son leales a Irán y entrenados y comandados por la IRGC, otros son independientes."
 syrian_shiite_integrated: "Grupos Chiitas"
 syrian_shiite_integrated_desc: "Una multitud de grupos chiitas sirios y extranjeros forman una gran parte de las fuerzas pro-Régimen en Siria. Algunos son leales a Irán y entrenados y comandados por la IRGC, otros son independientes.\n\nLas milicias han sido integradas para ser formalmente parte del Ejército Árabe Sirio"
 alawite_high_command: "Ejército Dominado por Alauitas"
 alawite_high_command_desc: "The key units of the Syrian Arab Army are under tight control of officers from the Alawite branch of Shia Islam, the same religious denomination that the Al Assad family is part of. This ensures the loyalty of these units, but makes it considerably harder to find excelling inidividuals. These officers will be an obstacle if the muslim brotherhood comes to power as they percieve them as a threat to their alawite sect and we'll have to uproot them first, and if strengthened they'll do whatever it takes to keep assads in power"
 alawite_high_command_strengthened: "Ejército Dominado por Alauitas"
 alawite_high_command_strengthened_desc: "The key units of the Syrian Arab Army are under tight control of officers from the Alawite branch of Shia Islam, the same religious denomination that the Al Assad family is part of. This ensures the loyalty of these units, but makes it considerably harder to find excelling inidividuals. Now these officers will absolutely ensure that al assads stay in power"
 baath_party_banned: "Partido Ba'ath Prohibido"
 baath_party_banned_desc: "El partido Ba'ath del antiguo régimen de Assad ha sido prohibido de operar y hacer campaña públicamente"
 ssnp_party_banned: "SSNP Prohibido"
 ssnp_party_banned_desc: "El Partido Social Nacionalista Sirio ha sido prohibido de operar y hacer campaña públicamente"
 salafist_party_banned: "Partidos Fundamentalistas Prohibidos"
 salafist_party_banned_desc: "Los partidos fundamentalistas han sido prohibidos de operar y hacer campaña públicamente"
 true_caliphate: "El Califato Sirio"
 true_caliphate_desc: "Hemos proclamado a la Siria islámica como el lugar de nacimiento del nuevo Califato Musulmán"
 global_salafist_recruitment: "Reclutamiento Global"
 global_salafist_recruitment_desc: "Diariamente llegan nuevos soldados a nuestro ejército de todo el mundo"
 husband_minister: "Ministro Marido"
 husband_minister_desc: "El marido de Bushra, Assef Shawkat, es el actual director de Inteligencia Militar."
 syrian_health_care_reform: "Reforma del Sistema de Salud"
 syrian_health_care_reform_desc: "§WGasto en Salud: §!§G-15%§!Hemos reformado el sistema de salud sirio para que sea más eficiente"
 loyal_marriage: "Matrimonio Leal"
 loyal_marriage_desc: "Asma al-Assad es una brillante economista y ayudará con las inversiones en toda Siria"
 arab_news_network: "Red de Noticias Árabe"
 arab_news_network_desc: "Red de Noticias Árabe, un medio de comunicación propiedad de Sumer al-Assad, se transmite por toda Siria"
 infiltrate_hezbollah_idea: "Hezbollah Infiltrado"
 infiltrate_hezbollah_idea_desc: "Nuestros agentes han infiltrado la organización Hezbollah"
 autonomous_region_syr: "Región Autónoma"
 occupation_of_lebanon_dynamic_modifier: "Ocupación de Líbano"
 TT_occupation_of_lebanon_dynamic_modifier: "Desde 1976, casi inmediatamente después del inicio de la guerra civil libanesa, Siria ha estacionado alrededor de 30.000 soldados en Líbano. Después de que la guerra civil terminó, se firmó un pacto de amistad y seguridad entre Líbano y Siria en 1991, haciendo a Siria responsable de la defensa de Líbano.\n\nContinuar la ocupación será costoso, pero nos permitirá eventualmente acercar mucho más a Líbano. A pesar del tratado de amistad con Líbano, el estacionamiento de tropas es considerado una ocupación ilegal por la comunidad internacional, ya que Líbano no ha vuelto a firmar el mandato desde 1982.\n\nGastos Adicionales: $§R0.250§!"
 alawite_political_inclusiveness_dynamic_modifier: "Inclusión Política de la Comunidad Alauita"
 TT_alawite_political_inclusiveness_dynamic_modifier: "Los alauitas son un grupo etnorreligioso que vive principalmente en el Levante y sigue el alauismo, una secta del islam que se originó del islam chiita. Su inclusión política en el país [?alawite_status|%%Y] define el nivel de confianza y actividad política dentro de la política del país y se ve afectada negativamente por la corrupción, la falta de infraestructura regional, el pobre historial de libertades religiosas y la falta de industria regional en comparación con otras partes del país."
 druze_political_inclusiveness_dynamic_modifier: "Inclusión Política de la Comunidad Drusa"
 TT_druze_political_inclusiveness_dynamic_modifier: "Los drusos son étnicamente árabes y hablan árabe. Su religión monoteísta incorpora muchas creencias del islam, el judaísmo y el cristianismo, y también está influenciada por la filosofía griega y el hinduismo. Su inclusión política en el país [?druze_status|%%Y] define el nivel de confianza y actividad política dentro de la política del país y se ve afectada negativamente por la corrupción, la falta de infraestructura regional, el pobre historial de libertades religiosas y la falta de industria regional en comparación con otras partes del país."
 kurdish_political_inclusiveness_dynamic_modifier: "Inclusión Política de la Comunidad Kurda"
 TT_kurdish_political_inclusiveness_dynamic_modifier: "Los kurdos son un grupo étnico iraní nativo de la montañosa región de Kurdistán en Asia Occidental, que abarca el sureste de Turquía, el noroeste de Irán, el norte de Irak y el norte de Siria. Su inclusión política en el país [?kurdish_status|%%Y] define el nivel de confianza y actividad política dentro de la política del país y se ve afectada negativamente por la corrupción, la falta de infraestructura regional y la falta de industria regional en comparación con otras partes del país."
 syria_jewish_rights_guaranteed: "Derechos Judíos Garantizados"
 syria_jewish_rights_guaranteed_desc: "Hemos garantizado derechos especiales para los judíos en el antiguo Israel"
 syrian_peoples_army: "Ejército del Pueblo Sirio"
 syrian_peoples_army_desc: "El Ejército Árabe Sirio se ha dividido en organizaciones locales que se encargarán de la defensa local y están compuestas por etnias locales."
 syrian_electronic_army: "Ejército Electrónico Sirio"
 syrian_electronic_army_desc: "El Ejército Electrónico Sirio es un grupo de hackers informáticos respaldado por el gobierno sirio. Su objetivo es atacar a los enemigos de Siria a través de internet"
 syria_tourism_invigorated: "Turismo Revitalizado"
 syria_tourism_invigorated_desc: "El sector turístico de [ROOT.GetName] ha sido revitalizado"
 syria_increased_resource_exports: "Aumento de las Exportaciones de Recursos"
 syria_increased_resource_exports_desc: "Aumento de las Exportaciones de Recursos"
 syria_bakdash: "Bakdash"
 syria_bakdash_desc: "Bakdash es una heladería de más de 100 años que opera en Damasco, conocida por su helado estilo booza. El gobierno ha decidido ayudar a esta heladería a expandirse a los mercados internacionales"
 syria_natsec_constitution: "Democracia Iliberal"
 syria_natsec_constitution_desc: "El gobernante Partido del Pacto Nacional de Siria ha reformado la constitución para que el Presidente de Siria pueda ser de cualquier religión. Rompiendo una tradición de décadas de asignar un presidente musulmán y practicando una forma ideal de democracia. Sin embargo, por progresista que esto pueda sonar, Siria ha adoptado una democracia de naturaleza iliberal. Una que prioriza la seguridad nacional y la soberanía, a veces a costa de la libertad económica y política. Asegurando que Siria continúe su curso populista de derecha"
 syria_demsec_constitution: "Democracia Liberal"
 syria_demsec_constitution_desc: "El gobernante Partido Socialdemócrata del Pueblo Sirio ha reformado la constitución para que el Presidente de Siria pueda ser de cualquier religión. Rompiendo una tradición de décadas de asignar un presidente musulmán y practicando una forma ideal de democracia. Una que consagra la libertad personal y la libertad, y ha demostrado ser eficiente y estable. Asegurando que Siria continúe su curso democrático y libre"
 socialist_islamism: "Socialismo Islamista"
 socialist_islamism_desc: "El gobernante Partido del Pacto Nacional de Siria ha instaurado políticas socialistas de la Sharia y el Islam en la constitución y en la política general del país. Así como preservar el statu quo entre el secularismo y la religiosidad en el gobierno. Asegurando que Siria mantenga su estabilidad"
 syria_socialist_welfare: "Estado de Bienestar"
 syria_socialist_welfare_desc: "Hemos reformado nuestro sistema de bienestar para que sea más eficiente"
 syria_police_funding: "Fuerza Policial Reformada"
 syria_police_funding_desc: "Hemos reformado nuestra fuerza policial para asegurar la seguridad de manera más eficiente"
 syria_islamist_welfare: "Bienestar Islamista"
 syria_islamist_welfare_desc: "El gobierno de Siria apoya una forma islámica de bienestar que financia organizaciones benéficas asegurando considerables beneficios para los ciudadanos de Siria. Impulsando la popularidad del partido"
 syria_nationalist_rise: "Revival Nacionalista"
 syria_nationalist_rise_desc: "El nacionalismo en Siria es más popular que nunca. Debido a la clara oposición del gobierno a la interferencia extranjera en el estado y su firme apoyo a la soberanía e independencia del estado"
 syria_progressive_ideals: "Impulso Progresista"
 syria_progressive_ideals_desc: "El país está experimentando un impulso sin precedentes en ideales progresistas y seculares. La sociedad se está volviendo más aceptante de los pensamientos seculares y liberales, así como abandonando el tradicionalismo que siempre había apoyado y consagrado anteriormente"
 syria_sharia_law: "Una República Islámica"
 syria_sharia_law_desc: "La nación siria ha sido efectivamente transformada en una República Islámica. Asegurando que el conservadurismo y el tradicionalismo sean los dos pilares principales para apoyar al estado y la cohesión de su sociedad, y asegurando que Siria continúe su curso islamista moderado"
 syria_diversity_our_identity: "Identidad Nacional Renovada"
 syria_diversity_our_identity_desc: "El gobierno sirio está supervisando una gran campaña de propaganda dirigida a reformar la identidad nacional de Siria en una república de iguales en la que las minorías de Siria formen la misma estructura civil y política del estado"
 syria_federal_government: "Autoridad Federal"
 syria_federal_government_desc: "Siria ha adoptado un sistema federal de gobierno en el que las regiones son gobernadas por administraciones autónomas."
 syria_bureaucratic_government: "Autoridad Burocrática"
 syria_bureaucratic_government_desc: "Siria ha adoptado un sistema federal de gobierno en el que la nación está gobernada por una burocracia elegida."
 syria_direct_democracy: "Democracia Directa"
 syria_direct_democracy_desc: "El gobierno apoya una forma directa de democracia en la que el pueblo tiene la máxima representación en las decisiones del estado"
