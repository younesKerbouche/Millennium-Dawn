 syria_endemic_corruption: "Endemic Corruption"
 syria_endemic_corruption_desc: "The history of Syria is filled with political instability, coups and totalitarianism. This has led to institutions reeking of corruption, nepotism and inefficiency made worse by the decades of assad rule. A huge effort shall be undertook to revolutionize the foundations of our country and pave a better and more sustainable future for the country"
 syria_power_vacuum: "Power Vacuum"
 syria_power_vacuum_desc: "The Damascus spring has achieved the first step towards institutional reform by kicking out the al assad family from their positions and roles. This has led to slight corruption uprooting but has resulted in a power vacuum yet to be filled, and will take a long while for the country to experience true change"
 syria_return_of_npf_parliamentarians: "NPF Parliamentarians"
 syria_return_of_npf_parliamentarians_desc: "In a bid to treat the institutional inefficiency the government has brought back parliamentarians who served the country. Now free from assad's totalitarian constrants they feel more able to implement changes and carry on their duties. However it's important to note that no true change has been made and on the long while the problems of inefficiency are still present, but the country is stable and able for now"
 syria_entrenched_theocracy: "Entrenched Theocracy"
 syria_entrenched_theocracy_desc: "Syria has implemented theocratic solutions to the institutional problems it has always suffered. On one hand, this has lead to religious moral values inducing slight improvements in tackling corruption but the core problems haven't been solved, nepotism and sectarianism still persist since not all Syrians feel that the government is representative of them, and more problems are awaiting to inevitably reveal their ugly heads. But for now, the people are quiet and things seem stable"
