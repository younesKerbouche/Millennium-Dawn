 SYR_oligarchs: "Familia Makhlouf"
 SYR_oligarchs_desc: "La familia Makhlouf es la familia más rica de Siria y la segunda más poderosa después de los al-Assad. El más rico de los miembros es Rami Makhlouf, primo de Bashar al-Assad y propietario de Syriatel, el mayor proveedor de red móvil de Siria. Rami solo controla aproximadamente el 60% de la economía siria a través de su red de negocios, y ninguna empresa extranjera puede hacer negocios en Siria sin su consentimiento."
 Syria_damascus_spring_organization: "Organización de la Primavera de Damasco"
 organize_damascus_spring_into_a_revolution: "Preparando una Revolución"
 economy_of_hasaka: "Estado Económico de Hasaka"
 economy_of_deir_elzor: "Estado Económico de Deir-el Zour"
 economy_of_al_raqqa: "Estado Económico de Raqqa"
 economy_of_homs: "Estado Económico de Homs"
 economy_of_idlib: "Estado Económico de Idlib"
 economy_of_latakia: "Estado Económico de Latakia"
 economy_of_damascus: "Estado Económico de Damasco"
 economy_of_daraa: "Estado Económico de Dar'a"
 economy_of_al_suwayda: "Estado Económico de Al Suwayda"
 Syria_decisions: "Guerra Civil Siria"
 Syria_decisions_desc: "La Guerra Civil Siria comenzó en 2011 durante la Primavera Árabe tras una ola de protestas contra el régimen de Assad. La guerra es principalmente librada por cuatro bandos; el régimen de Assad apoyado por Rusia e Irán, la oposición siria, el islamista Tahrir Al-Sham y el Estado Islámico de Irak y Siria."
 hire_PMC: "Contratar una Empresa Militar Privada"
 hire_PMC_desc: "Podemos complementar nuestras fuerzas contratando una Empresa Militar Privada para que trabaje para nosotros. Por supuesto, la lealtad de estos soldados a menudo reside solo en el dinero, y solo hay un número limitado de ellos disponibles."
 renounce_claims_on_golan: "Renunciar a las Reclamaciones sobre los Altos del Golán"
 renounce_claims_on_golan_desc: "Israel ha estado ocupando los Altos del Golán desde la Guerra de los Seis Días de 1967. Actualmente, aproximadamente la mitad de la población de la región está compuesta por colonos judíos. Tanto la ONU como Siria aún consideran el territorio legalmente parte de Siria. Tal vez deberíamos ofrecer renunciar a nuestras reclamaciones sobre la tierra, si Israel está dispuesto a apoyarnos en nuestra guerra?\n\nSi aceptan el trato, recibiremos armas o voluntarios, pero seremos influenciados por ellos."
 renounce_claims_on_hatay: "Renunciar a las Reclamaciones sobre Hatay"
 renounce_claims_on_hatay_desc: "La región de Hatay fue transferida de Francia a Turquía en 1939 tras un referéndum en la región. Muchos han criticado la legitimidad del referéndum, y Siria aún reclama que el área les pertenece. Tal vez deberíamos renunciar a nuestras reclamaciones sobre la región si los turcos prometen ayudarnos en nuestra guerra?\n\nSi aceptan el trato, recibiremos armas o voluntarios, pero seremos influenciados por ellos."
 guarantee_rojava_independence: "Garantizar la Soberanía Kurda"
 guarantee_rojava_independence_desc: "Para ganar la guerra, necesitamos aliados fuertes. Los Rojava hasta ahora han centrado su lucha contra el ISIS. Si prometemos que podrán gobernarse a sí mismos después de que la guerra termine, es posible que estén dispuestos a unirse a nuestro lado en la guerra.\n\nSi aceptan, renunciaremos a todas las reclamaciones sobre su territorio y les dejaremos vivir en paz.\n\nLos kurdos serán más propensos a unirse a la lucha si ya han resuelto sus propios problemas."
 Syria_economic_investments: "The Syrian Economic Potential"
 Syria_economic_investments_desc: "Nuestra economía siempre ha sido extremadamente anticuada e ineficiente en comparación con la mayoría de nuestros vecinos, pero tiene el potencial de convertirse en una gran y poderosa. Hemos abordado algunos problemas y objetivos de inversión potenciales para reacondicionar nuestras capacidades y tendremos que comenzar lo antes posible si queremos que nuestra nación sea llevada a la grandeza, y nuestra gente orgullosa y contenta con nuestro gobierno"
 invigorate_hisiyah: "Invigorate Hisiyah's Industrial Zone"
 invigorate_hisiyah_desc: "Un proyecto industrial importante en nuestro país fue el establecimiento de una nueva ciudad industrial en Hisyah. Aunque ha sido construida y establecida, necesitaremos invertir en ella y expandirla para que nuestra economía crezca"
 hisiyah_industrial_expansion: "Expand The Industrial Zone"
 hisiyah_industrial_expansion_desc: "Gracias a nuestro crecimiento económico y políticas amigables para los negocios, muchas inversiones de nuevas y exitosas empresas están llegando a la región industrial. Es el momento de capitalizar esto y expandir aún más la región"
 clear_aleppan_slums: "Clear Aleppan Slums"
 clear_aleppan_slums_desc: "Debido a un reciente crecimiento de la población y desempleo, muchas personas en Alepo viven en chabolas. Si comenzamos proyectos de vivienda e invertimos en la economía de la ciudad, podremos deshacernos de este problema"
 aleppan_economy_booming: "Invest In Aleppo's Potential"
 aleppan_economy_booming_desc: "Gracias a nuestro crecimiento económico y políticas amigables para los negocios, muchas inversiones de nuevas y exitosas empresas están llegando a las zonas industriales de la ciudad. Ahora somos capaces de expandir las capacidades industriales de la ciudad"
 damascus_private_sector_encouragement: "Encourage Damascus's Private Sector"
 damascus_private_sector_encouragement_desc: "Damasco es el hogar de una amplia gama de actividades industriales, como textiles, procesamiento de alimentos, cemento y diversas industrias químicas. La mayoría de las fábricas son dirigidas por el estado, y esto ha demostrado ser muy ineficaz para desatar el potencial económico de la ciudad. Es el momento de expandir el sector privado invirtiendo en las jóvenes y prometedoras empresas presentes"
 damascus_private_sector_booming: "Invest In Damascus's Promising Private Sector"
 damascus_private_sector_booming_desc: "Gracias a nuestro crecimiento económico y políticas amigables para los negocios, el sector privado ha crecido y expandido mucho durante los tiempos recientes. Invertiremos en este gran desarrollo y haremos de nuestra capital un modelo económico"
 eastern_oil_excavation_phase1: "Eastern Oil Excavation Projects Phase 1"
 eastern_oil_excavation_phase2: "Eastern Oil Excavation Projects Phase 2"
 eastern_oil_excavation_phase3: "Eastern Oil Excavation Projects Phase 3"
 invest_in_eastern_cotton: "Invest In Eastern Cotton"
 invest_in_eastern_cotton_desc: "Comenzaremos a invertir en los campos de algodón de las partes orientales del país"
 Syria_agricultural_subsidies_decisions: "Agricultural Subsidies Policy"
 Syria_agricultural_subsidies_decisions_desc: "El gobierno sirio ha subvencionado fuertemente la agricultura durante años para asegurar la producción nacional de alimentos. Esto ha llevado a una situación en la que casi todas las tierras cultivables están cultivadas."
 syria_decision_increase_subsidies: "Increase Subsidies"
 syria_decision_decrease_subsidies: "Decrease Subsidies"
 Syria_digital_investments_decisions: "Digital Investments"
 Syria_digital_investments_decisions_desc: "Nuestra infraestructura digital es extremadamente anticuada y prácticamente inexistente. Hemos decidido hacer algo al respecto y comenzaremos a asignar parte de nuestro presupuesto para mejorar e invertir en esta infraestructura"
 syria_decision_increase_investments: "Increase Investment Budget"
 syria_decision_decrease_investments: "Decrease Investment Budget"
 Syria_foreign_policy: "Política Exterior Siria"
 Syria_foreign_policy_desc: "Debido a la guerra civil, muchas viejas amistades se rompieron y se hicieron nuevos enemigos. Ahora que estamos reconstruyendo Siria, también necesitamos reconstruir nuestra diplomacia"
 infiltrate_hezbollah: "Infiltrarse en Hezbolá"
 infiltrate_hezbollah_desc: "Infiltrar a Hezbolá con nuestros agentes los debilitará cuando los ataquemos. Sin embargo, cuanto más esperemos después de la infiltración, más probable será que nuestros agentes sean expuestos"
 sow_discord_between_HEZ_and_PER: "Sembrar la Discordia entre Hezbolá e Irán"
 sow_discord_between_HEZ_and_PER_desc: "Hezbolá e Irán son aliados cercanos y debido a su relación será difícil tomar medidas contra Hezbolá. Sin embargo, llevando a cabo una campaña de propaganda podemos sembrar la discordia entre estas dos facciones y posiblemente romper sus relaciones entre sí. Es poco probable que tenga éxito, pero vale la pena intentarlo"
 SYR_support_baathism: "Apoyar el Baazismo [From.GetAdjective]"
 SYR_support_baathism_desc: "El Baazismo moderno es una ideología socialista árabe de izquierda. Apoya el autoritarismo, la propiedad estatal y programas económicos radicales. A diferencia de su forma original, el Baazismo moderno ya no aboga por el panarabismo. Ha habido dos países baazistas en existencia, Siria e Irak, ambos crearon sus propias formas de Baazismo.\n\nA pesar de las diferencias regionales, aún podemos fomentar los ideales baazistas en [From.GetNameDef]. No los convertirá en nuestros mejores amigos, pero serán un poco más amigables con nosotros."
 SYR_support_western_ideals: "Apoyar los Ideales Occidentales en [From.GetNameDef]"
 SYR_support_western_ideals_desc: "El Occidente representa el hogar de la democracia y la libertad. El Occidente ha demostrado que países de diferentes culturas y tradiciones pueden coexistir pacíficamente. Deberíamos fomentar estos mismos ideales en [From.GetNameDef] para poder vivir en una región más pacífica."
 SYR_support_salafism: "Patrocinar Grupos Salafistas en [From.GetNameDef]"
 SYR_support_salafism_desc: "El Salafismo es una forma fundamentalista del Islam Sunita. El objetivo principal es regresar a los días de gloria del Islam y interpretar el Corán como una verdad absoluta. El Salafismo, según algunas fuentes, es la secta del Islam de más rápido crecimiento. Financiar grupos salafistas no debería ser un problema, especialmente en tiempos como estos cuando muchos musulmanes se sienten atacados."
 SYR_support_muslim_brotherhood: "Apoyar la Rama [From.GetAdjective] de la Hermandad Musulmana"
 SYR_support_muslim_brotherhood_desc: "La Hermandad Musulmana es un movimiento político islámico nacido en Egipto. Aboga por la ley Sharia y es conocida por sus actitudes anti-Occidente. A pesar de que el movimiento afirma apoyar la democracia, la libertad de prensa y de reunión y otras ideas democráticas, algunos países como Rusia y Arabia Saudita los han clasificado como una organización terrorista."
 SYR_support_ssnp: "Apoyar el Partido Social Nacionalista Sirio en [From.GetNameDef]"
 SYR_support_ssnp_desc: "El Partido Social Nacionalista Sirio es una fuerza política dominante en el Levante, abogando por la creación de una Gran Siria. Siendo el segundo partido más grande en Siria después del partido Baazista, el movimiento también es popular en el Líbano y entre la población palestina. Fomentar este movimiento nos permitirá expandir nuestra nación de manera pacífica"
 Syria_external_countries: "Política sobre Siria"
 Syria_external_countries_desc: "Una situación en Siria requiere nuestra atención"
 intervene_against_hezbollah: "Destruir Hezbolá"
 intervene_against_hezbollah_desc: "Hezbolá ha ganado más terreno cerca de nuestras fronteras. Se están convirtiendo en una amenaza cada vez mayor y necesitamos lidiar con ellos"
 Syria_hafez_succession: "Sucesión de Hafez al-Assad"
 Syria_hafez_succession_desc: "Hafez al-Assad ha estado sufriendo de mala salud durante años, y su sucesión está actualmente abierta. Su primera opción como su sucesor fue su hijo mayor, Bassel, pero murió en un accidente automovilístico en 1994. Desde entonces, la principal opción de Hafez ha sido su segundo hijo mayor §GBashar§!. Sin embargo, la hija mayor de Hafez, su hija §gBushra§!, también ha estado tomando un papel creciente en los asuntos del estado desde la muerte de Bassel. Aunque más experimentada que §GBashar§!, muchos ven su género como el mayor obstáculo para ella. El menor de los hijos, §HMaher§!, también es una opción válida. Tiene una larga experiencia con el ejército, pero su reputación como una persona muy temperamental podría no hacerlo el líder más estable para Siria.\n\nAsegurar que los sucesores de Hafez tengan el mayor apoyo entre el partido Ba'ath es vital para la futura estabilidad de Siria. El apoyo adicional de los candidatos aumenta la probabilidad de una guerra civil si nuestro país se vuelve democrático durante la Primavera de Damasco. \n\nApoyo de §gBushra§!: [?bushra_popularity] \nApoyo de §GBashar§!: [?bashar_popularity] \nApoyo de §HMaher§!: [?maher_popularity]"
 SYR_bushra_present_to_inner_circle: "Presentar a §gBushra§! al Círculo Interno"
 SYR_bushra_present_to_inner_circle_desc: "Permitir que un candidato sucesor construya relaciones con el círculo interno del Partido Ba'ath aumentará su apoyo. Todo régimen tiene claves que realmente deciden quién gana poder."
 SYR_bashar_present_to_inner_circle: "Presentar §GBashar§! al Círculo Interno"
 SYR_bashar_present_to_inner_circle_desc: "Permitir que un candidato sucesor construya relaciones con el círculo interno del Partido Ba'ath aumentará su apoyo. Todo régimen tiene claves que realmente deciden quién gana poder."
 SYR_maher_present_to_inner_circle: "Presentar §HMaher§! al Círculo Interno"
 SYR_maher_present_to_inner_circle_desc: "Permitir que un candidato sucesor construya relaciones con el círculo interno del Partido Ba'ath aumentará su apoyo. Todo régimen tiene claves que realmente deciden quién gana poder."
 SYR_bushra_gather_public_support: "Reunir Apoyo Público para §gBushra§!"
 SYR_bushra_gather_public_support_desc: "No solo es importante tener apoyo interno, asegurarse de que la población apoye al candidato también es importante. Hacer una aparición pública aumentará ligeramente el apoyo de un candidato e influirá ligeramente a las personas hacia su punto de vista."
 SYR_bashar_gather_public_support: "Reunir Apoyo Público para §GBashar§!"
 SYR_bashar_gather_public_support_desc: "No solo es importante tener apoyo interno, asegurarse de que la población apoye al candidato también es importante. Hacer una aparición pública aumentará ligeramente el apoyo de un candidato e influirá ligeramente a las personas hacia su punto de vista."
 SYR_maher_gather_public_support: "Reunir Apoyo Público para §HMaher§!"
 SYR_maher_gather_public_support_desc: "No solo es importante tener apoyo interno, asegurarse de que la población apoye al candidato también es importante. Hacer una aparición pública aumentará ligeramente el apoyo de un candidato e influirá ligeramente a las personas hacia su punto de vista."
 SYR_bushra_familiarise_in_government: "Familiarizar a §gBushra§! Con el Gobierno"
 SYR_bushra_familiarise_in_government_desc: "Asegurarse de que el candidato entienda cómo funciona nuestro gobierno es imperativo para su sucesión. Al tener un candidato experimentado, las facciones internas son más propensas a apoyar a un candidato. La experiencia también ayudará al candidato a estabilizar el país una vez que ocurra la sucesión."
 SYR_bashar_familiarise_in_government: "Familiarizar a §GBashar§! Con el Gobierno"
 SYR_bashar_familiarise_in_government_desc: "Asegurarse de que el candidato entienda cómo funciona nuestro gobierno es imperativo para su sucesión. Al tener un candidato experimentado, las facciones internas son más propensas a apoyar a un candidato. La experiencia también ayudará al candidato a estabilizar el país una vez que ocurra la sucesión."
 SYR_maher_familiarise_in_government: "Familiarizar a §HMaher§! Con el Gobierno"
 SYR_maher_familiarise_in_government_desc: "Asegurarse de que el candidato entienda cómo funciona nuestro gobierno es imperativo para su sucesión. Al tener un candidato experimentado, las facciones internas son más propensas a apoyar a un candidato. La experiencia también ayudará al candidato a estabilizar el país una vez que ocurra la sucesión."
 Syria_greater_syria_decisions: "Crear una Gran Siria"
 Syria_greater_syria_decisions_desc: "La Gran Siria incluye numerosas naciones, muchas de las cuales son más poderosas que nosotros. Será un gran desafío traer toda la región bajo nuestro control"
 demand_submission_from_palestine: "Exigir Sumisión de los Palestinos"
 demand_submission_from_palestine_desc: "Hemos destruido Israel. Los palestinos deben su libertad a nosotros y deberían mostrarlo sometiéndose a nuestro gobierno"
 integrate_palestine: "Integrar Palestina"
 integrate_palestine_desc: "Palestina es una parte integral de la Gran Siria, y la región debería ser acercada a nosotros"
 new_jewish_diaspora: "Nueva Diáspora Judía"
 new_jewish_diaspora_desc: "Después de conquistar Israel, ha habido una emigración masiva de judíos. Temiendo la persecución del estado dominado por musulmanes, muchos preferirían dejar sus hogares y comenzar una nueva vida en otro lugar.\n\nPodemos reducir los efectos de esta diáspora garantizando derechos especiales a los judíos en Israel."
 guarantee_jewish_rights: "Garantizar Derechos Judíos"
 guarantee_jewish_rights_desc: "Muchos judíos están tentados a dejar Israel ahora que está bajo nuestro control. Podemos garantizarles derechos especiales en cuanto a la propiedad de tierras, autonomía limitada y exenciones fiscales para que sea más probable que se queden."
 syria_ally_with_houthis: "Aliarse con los Houthis"
 syria_ally_with_houthis_desc: "Los Houthis tienen una larga disputa con los saudíes, ya que los saudíes han interferido fuertemente en la Guerra Civil Yemení. A cambio de ayudarnos, les prometeremos el sur de Hejaz, ya que tiene una gran minoría chiíta. Sin embargo, aliarse con los Houthis significa que tendremos que luchar contra sus enemigos también"
 syria_shia_uprising_in_qatif: "Patrocinar un Levantamiento Chiíta en el Este de Arabia Saudita"
 syria_shia_uprising_in_qatif_desc: "La Provincia Oriental de Arabia Saudita es el hogar de una gran minoría chiíta. La Provincia también resulta ser la principal región productora de petróleo de Arabia Saudita. La minoría chiíta está fuertemente oprimida y no será difícil hacer que tomen las armas."
 syria_operation_eastern_whirlwind: "Operación Torbellino Oriental"
 syria_operation_eastern_whirlwind_desc: "Ha llegado el momento de desmantelar Irán. Ahora estamos listos para convertirnos en el hegemón definitivo de la región!"
 syria_iran_recruit_arab_militias: "Reclutar Milicias Árabes"
 syria_iran_recruit_arab_militias_desc: "La región de Juzestán es el hogar de un gran número de árabes. Estas personas no deberían sufrir bajo los persas, pero están mucho más seguras bajo nuestro gobierno. Hay varios grupos de milicias ya luchando por la independencia. Aunque no son numerosos, podrán llevar a cabo operaciones de guerrilla en la retaguardia iraní"
 syria_iran_recruit_lur_militias: "Reclutar Milicias Lur"
 syria_iran_recruit_lur_militias_desc: "Los Lur son un grupo étnico relacionado con los persas, que habitan principalmente la región de Luristán. Comparten muchas similitudes, por lo que reclutarlos para nuestra causa requerirá más esfuerzo de lo normal. Sin embargo, con suficiente dinero y poder, todo es posible"
 syria_iran_recruit_azeri_militias: "Reclutar Milicias Azeríes"
 syria_iran_recruit_azeri_militias_desc: "Los azeríes constituyen el 10% de la población de Irán. Son nuestros aliados más fuertes en el país, y armarles no será barato, pero aumentarán enormemente nuestras probabilidades de éxito"
 syria_iran_recruit_tabaristani_militias: "Reclutar Milicias Tabaristaníes"
 syria_iran_recruit_tabaristani_militias_desc: "La región de Tabaristán es el hogar de los pueblos mazandaraníes y gilakis"
 syria_iran_recruit_balochi_militias: "Reclutar Milicias Baluchis"
 syria_iran_recruit_balochi_militias_desc: "Los baluchis son un grupo de personas que viven principalmente en Irán y Pakistán. Son muy tribales, y hacer un frente unificado con ellos será difícil"
 Syria_united_arab_republic_decisions: "República Árabe Unida"
 Syria_united_arab_republic_decisions_desc: "Se ha formado la República Árabe Unida y podemos unirnos a ellos si queremos"
 join_the_united_arab_republic: "Unirse a la República Árabe Unida"
 join_the_united_arab_republic_desc: "Deberíamos solicitar unirnos a la República Árabe Unida"
 SyriaFocus.0.t: "El Estado de Rojava"
 SyriaFocus.0.desc: "Rojava es un área autónoma dominada por kurdos en el norte de Siria. Durante la guerra civil, lucharon principalmente contra ISIS con otras milicias y facciones seculares y progresistas. Su objetivo final era crear una república federal siria, aunque muchos ven la zona simplemente como el Kurdistán Occidental. Exigir que se sometan a nosotros probablemente conducirá a una guerra civil. Siempre podríamos ofrecerles autonomía limitada, aunque esto significa que no podremos controlarlos completamente. Dejarlos ir podría aumentar el nacionalismo kurdo en la zona."
 SyriaFocus.0.a: "La zona es parte de Siria"
 SyriaFocus.0.b: "Ofrecerles autonomía"
 SyriaFocus.0.c: "Darles independencia"
 SyriaFocus.1.t: "Siria Exige Sumisión"
 SyriaFocus.1.desc: "El gobierno en Damasco ha exigido que nos sometamos a su gobierno y disolvamos nuestro ejército."
 SyriaFocus.1.a: "Nunca"
 SyriaFocus.1.b: "No deberíamos derramar más sangre"
 SyriaFocus.2.t: "Rojava se Niega"
 SyriaFocus.2.desc: "Rojava ha rechazado nuestra oferta"
 SyriaFocus.2.a: "Malditos sean!"
 SyriaFocus.2.b: "Déjenlos ir por ahora"
 SyriaFocus.3.t: "Rojava Acepta"
 SyriaFocus.3.desc: "Rojava ha aceptado nuestra oferta"
 SyriaFocus.3.a: "Por una Siria unida!"
 SyriaFocus.4.t: "Autonomía Ofrecida"
 SyriaFocus.4.desc: "El gobierno en Damasco está ofreciendo un estatus autónomo en Siria. Esto es por lo que luchamos en la guerra civil. Por otro lado, estamos en una posición de poder, tal vez deberíamos establecer objetivos más ambiciosos?"
 SyriaFocus.4.a: "Esto es lo que queríamos..."
 SyriaFocus.4.b: "...pero ya no"
 SyriaFocus.5.t: "Rojava Acepta la Autonomía"
 SyriaFocus.5.desc: "Rojava ha aceptado unirse nuevamente con Siria después de promesas de autonomía. Debemos recordar honrar esta promesa"
 SyriaFocus.5.a: "Por una Siria unida!"
 SyriaFocus.6.t: "El Estado del SSNP en Siria"
 SyriaFocus.6.desc: "Durante la Guerra Civil Siria, el Partido Social Nacionalista Sirio (SSNP en breve) primero cambió de bando contra el régimen, pero finalmente se realineó con Assad. Sus milicias fueron un factor clave en la victoria de Assad, y también han ganado popularidad como partido político. Mantenerlos cerca asegurará que sus milicias estén al servicio de Assad, pero esto aumentará su influencia. Purgarlos podría llevar a resistencia de su parte más adelante. \n¿Cómo deberíamos aconsejar a Assad?"
 SyriaFocus.6.a: "Assad necesita las milicias del SSNP"
 SyriaFocus.6.b: "Mejor deshacernos de ellos"
 SyriaFocus.7.t: "Opinión de [From.GetName] sobre el SSNP"
 SyriaFocus.7.Keep.desc: "Nos han informado que [From.GetName] quiere que mantengamos al Partido Social Nacionalista Sirio debido a sus fuertes milicias"
 SyriaFocus.7.Purge.desc: "Nos han informado que [From.GetName] quiere que nos deshagamos del Partido Social Nacionalista Sirio, ya que son una clara amenaza para la continuación de nuestro régimen"
 SyriaFocus.7.a: "Notado"
 SyriaFocus.8.t: "Una Noche Árabe"
 SyriaFocus.8.d: "Esta noche probablemente será una de las noches más largas para los oficiales de seguridad de la República Árabe Siria. No siempre el SSNP fue tan hostil a los sirios como ahora. Pero nada puede hacerse políticamente ahora, ya que todas las alternativas políticas han sido probadas y... la mayoría de ellas fallaron. Ahora, se verá qué sucederá esta noche, o mañana, a Siria y su liderazgo."
 SyriaFocus.8.a: "Oremos por lo mejor."
 SyriaFocus.9.t: "La Inspección"
 SyriaFocus.9.d: "[Root.GetLeader] está frente a una formación, saludándolos. El sol abrasador de la mañana quema los rostros de los soldados sirios. [Root.GetLeader] baja su mano y camina hacia la formación. Comienza a estrechar la mano de cada soldado en la primera fila. Uno por uno, saluda a los soldados, y los espectadores pueden ver el orgullo en sus rostros. Un soldado en particular llama la atención de [Root.GetLeader]. Mientras estrecha la mano del soldado, parece como si el soldado le estuviera diciendo algo. Una expresión de horror aparece en el rostro de [Root.GetLeader]. Solo un momento después, los explosivos escondidos dentro de la chaqueta del soldado explotan.\n\nDecenas de combatientes usando los símbolos del Partido Social Nacionalista Sirio emergen de sus escondites y comienzan a disparar a los soldados y a la multitud. Las fuerzas de seguridad sirias rápidamente toman el control de la situación y neutralizan a los hostiles.\n\nEl cuerpo mutilado de [Root.GetLeader] es encontrado a solo unos pies del punto de la explosión. Minutos después, una transmisión del SSNP afirma que 'El reinado de [Root.GetLeader] ha llegado a su fin! Siria será liberada de sus perros!'"
 SyriaFocus.9.a: "Buenas noches, dulce príncipe"
 SyriaFocus.10.t: "El Levantamiento"
 SyriaFocus.10.d: "A medida que cae la noche, se escuchan varias explosiones alrededor de Damasco. Pronto, combates esporádicos estallan en toda Siria, ya que soldados marcados con los emblemas del SSNP, el Partido Social Nacionalista Sirio, asaltan puntos de control y depósitos de suministros. Poco después, se escucha una transmisión en toda Siria afirmando que 'el SSNP es el único gobernante verdadero de Siria, y el tiempo de [Root.GetLeader] y sus matones ha terminado. Luchamos por una nueva Siria, que surgirá de las cenizas de la antigua'"
 SyriaFocus.10.a: "Estos perros sufrirán el mismo destino que todos los demás rebeldes!"
 SyriaFocus.11.t: "El Fracaso"
 SyriaFocus.11.d: "Se escuchan explosiones en toda Damasco. Soldados usando los emblemas del Partido Social Nacionalista Sirio, o SSNP, son vistos corriendo por las calles. Parece que el SSNP intentó, y falló, en llevar a cabo un golpe de estado contra [Root.GetLeader]. Al no poder reunir apoyo popular, parece que no durarán mucho"
 SyriaFocus.11.a: "Nunca tendrán una oportunidad"
 SyriaFocus.12.t: "El Estado de las Milicias Palestinas en Siria"
 SyriaFocus.12.desc: "Siria es el hogar de muchos palestinos que han dejado su tierra natal. Durante la guerra civil siria, muchos de estos palestinos se unieron a milicias pro-Assad, ya que muchos palestinos ven a Siria como uno de los mayores partidarios de una Palestina libre. Mantener estos grupos cerca mantendrá al ejército sirio con mayor fuerza, pero depender de milicias reducirá la efectividad del ejército.\n\n¿Cómo deberíamos aconsejar a Assad?"
 SyriaFocus.12.a: "Assad necesita las milicias palestinas"
 SyriaFocus.12.b: "Mejor deshacernos de ellos"
 SyriaFocus.13.t: "Opinión de [From.GetName] sobre las Milicias Palestinas"
 SyriaFocus.13.Keep.desc: "Nos han informado que [From.GetName] quiere que mantengamos a las milicias palestinas"
 SyriaFocus.13.Purge.desc: "Nos han informado que [From.GetName] quiere que nos deshagamos de las milicias palestinas, ya que son una clara amenaza para la continuación de nuestro régimen"
 SyriaFocus.13.a: "Notado"
 SyriaFocus.14.t: "El Estado de las Milicias Chiítas en Siria"
 SyriaFocus.14.desc: "A pesar de ser una minoría religiosa, grandes partes de las fuerzas pro-Assad estaban compuestas por milicias chiítas. Muchos de estos grupos fueron financiados y apoyados por Irán, otros se formaron por su cuenta. Mantenerlos cerca fortalecerá las fuerzas sirias, pero las hará más dependientes de Irán. \n\n¿Cómo deberíamos aconsejar a Assad?"
 SyriaFocus.14.a: "Assad necesita las milicias chiítas"
 SyriaFocus.14.b: "Mejor deshacernos de ellos"
 SyriaFocus.15.t: "Opinión de [From.GetName] sobre las Milicias Chiítas"
 SyriaFocus.15.Keep.desc: "Nos han informado que [From.GetName] quiere que mantengamos a las milicias chiítas"
 SyriaFocus.15.Purge.desc: "Nos han informado que [From.GetName] quiere que nos deshagamos de las milicias chiítas, ya que son una clara amenaza para la continuación de nuestro régimen"
 SyriaFocus.15.a: "Notado"
 SyriaFocus.16.t: "El Futuro de Siria"
 SyriaFocus.16.d: "La Guerra Civil Siria ha terminado, y está naciendo una nueva Siria. Debido a la existencia de nuestras fuerzas en Siria, y nuestra gran ayuda en la guerra, el gobierno sirio se ha acercado a nosotros para más cooperación. Saben que necesitarán ayuda para reconstruir su país, y necesitan un país fuerte para protegerlos."
 SyriaFocus.16.a: "Aceptar protegerlos"
 SyriaFocus.16.b: "Son solo un equipaje extra"
 SyriaFocus.17.t: "[From.GetName] Acepta"
 SyriaFocus.17.d: "[From.GetName] ha aceptado ser nuestro protector. Juntos haremos Siria mejor"
 SyriaFocus.17.a: "Genial"
 SyriaFocus.18.t: "[From.GetName] Rechaza"
 SyriaFocus.18.d: "[From.GetName] se ha negado a ser nuestro protector. Parece que tenemos que seguir solos"
 SyriaFocus.18.a: "Maldición"
 SyriaFocus.19.t: "Restos del Ejército Árabe Sirio"
 SyriaFocus.19.d: "Debemos decidir qué hacer con los restos del Ejército Árabe Sirio. Los soldados son nuestros prisioneros, y su equipo está en nuestros depósitos. Algunos de ellos ya han expresado deseos de unirse a un nuevo ejército sirio. Sin embargo, algunos de ellos albergarán lealtades al antiguo régimen de Assad, y nuestros partidarios definitivamente estarán descontentos con cooperar con nuestros antiguos enemigos. Por otro lado, estos hombres son veteranos de combate experimentados de la guerra, y su experiencia podría ser útil."
 SyriaFocus.19.a: "Integrar las unidades"
 SyriaFocus.19.b: "Mejor enviar a estos hombres a casa"
 SyriaFocus.20.t: "Generales del EAS"
 SyriaFocus.20.d: "Algunos de los generales del Ejército Árabe Sirio están en nuestras prisiones. Estos hombres comandaron las fuerzas de Assad durante años contra nuestros soldados. La situación podría requerir su reclutamiento. Podríamos necesitar sus habilidades en el futuro. Algunos elementos más radicales del gobierno están pidiendo su ejecución para eliminar los últimos restos de Assad de Siria"
 SyriaFocus.20.a: "Necesitamos a estos hombres"
 SyriaFocus.20.b: "Dejarlos sentarse en prisión"
 SyriaFocus.20.c: "El verdugo tiene trabajo que hacer!"
 SyriaFocus.21.t: "El Estado del Partido Ba'ath"
 SyriaFocus.21.d: "La rama siria del Partido Ba'ath fue la principal facción política detrás de Bashar Al-Assad. Muchos están pidiendo que el partido y todos los partidos afiliados sean prohibidos de la escena política por completo. Sin embargo, hay muchos partidarios del Ba'ath en el país, y evitar que participen en la vida política hará que nos desagraden."
 SyriaFocus.21.a: "Prohibir el partido"
 SyriaFocus.21.b: "Permitir que el partido exista"
 SyriaFocus.22.t: "El Estado del SSNP"
 SyriaFocus.22.d: "El SSNP, o Partido Social Nacionalista Sirio, es un partido en ascenso en la política siria. El partido aboga por la creación de la Gran Siria, que constituiría la mayor parte del Levante. Primero luchando contra Assad en los primeros días de la guerra civil, finalmente regresaron a las filas del Partido Ba'ath. ¿Deberíamos perdonarlos y permitirles existir?"
 SyriaFocus.22.a: "Prohibir el partido"
 SyriaFocus.22.b: "Permitir que el partido exista"
 SyriaFocus.23.t: "El Estado de los Partidos Radicales"
 SyriaFocus.23.d: "Muchos partidos radicales existen en Siria, y luchamos contra algunos de ellos durante la Guerra Civil. ¿Deberíamos permitir que personas con puntos de vista radicales existan en nuestro gobierno?"
 SyriaFocus.23.a: "Prohibir los partidos"
 SyriaFocus.23.b: "Permitir que los partidos existan"
 SyriaFocus.24.t: "El Levantamiento de Rojava"
 SyriaFocus.24.d: "Habíamos prometido a Rojava que reformaríamos Siria en un estado federal. Traicionamos esa promesa, y ahora los kurdos están en abierta rebelión contra nosotros. Hay un riesgo de que esto también anime a otras minorías a levantarse contra nosotros."
 SyriaFocus.24.a: "Esto es malo"
 SyriaFocus.25.t: "La Rebelión Drusa"
 SyriaFocus.25.d: "Nuestro conflicto con Rojava ha animado a los drusos en el sur a levantarse contra nosotros. Han declarado independencia, y muchos veteranos drusos de la guerra se han unido a su ejército."
 SyriaFocus.25.a: "Esto es malo"
 SyriaFocus.26.t: "La Revuelta Alauita"
 SyriaFocus.26.d: "Nuestro conflicto con Rojava ha animado a los alauitas en Latakia a tomar las armas. Han cortado nuestro acceso a los océanos, y muchos alauitas de Turquía y Líbano están cruzando la frontera para unirse como voluntarios."
 SyriaFocus.26.a: "Esto es malo"
 SyriaFocus.27.t: "[From.GetName] Ofrece Cooperación Militar"
 SyriaFocus.27.d: "[From.GetName] ha ofrecido asistencia militar contra [HEZ.GetName]. Están planeando operaciones militares contra ellos, y les gustaría nuestra ayuda en ello. Esta sería una gran oportunidad para eliminar [HEZ.GetName], aunque hacer este trato podría arrastrarnos demasiado cerca de [From.GetName]."
 SyriaFocus.27.a: "Trato"
 SyriaFocus.27.b: "Sin trato"
 SyriaFocus.28.t: "[From.GetName] Acepta"
 SyriaFocus.28.d: "[From.GetName] ha aceptado nuestra oferta."
 SyriaFocus.28.a: "Bien"
 SyriaFocus.29.t: "[From.GetName] Rechaza"
 SyriaFocus.29.d: "[From.GetName] ha rechazado nuestra ayuda."
 SyriaFocus.29.a: "Mal"
 SyriaFocus.30.t: "[From.GetName] Exige Sumisión"
 SyriaFocus.30.d: "Debido a su papel en derrotar a Hezbolá, [From.GetName] exige que les dejemos tener un mayor control de nuestro país. ¿Qué deberíamos responder?"
 SyriaFocus.30.a: "Someterse"
 SyriaFocus.30.b: "Resistir"
 SyriaFocus.31.t: "[From.GetName] se Somete"
 SyriaFocus.31.d: "[From.GetName] ha doblado la rodilla por nuestro país."
 SyriaFocus.31.a: "Genial"
 SyriaFocus.32.t: "[From.GetName] Resiste"
 SyriaFocus.32.d: "[From.GetName] ha mantenido su posición contra nuestro país."
 SyriaFocus.32.a: "Entonces haremos esto de la manera difícil"
 SyriaFocus.33.t: "Golpe de Estado Exitoso de Hezbolá"
 SyriaFocus.33.d: "Hezbolá ha llevado a cabo un golpe de estado en nuestro país. Con apoyo público, han destituido al gobierno actual e instalado a sus propios gobernantes."
 SyriaFocus.33.a: "Maldición"
 SyriaFocus.34.t: "Golpe de Estado Fallido de Hezbolá"
 SyriaFocus.34.d: "Hezbolá ha intentado llevar a cabo un golpe de estado en nuestro país. A pesar de sus esfuerzos, nuestro personal de seguridad ha logrado detenerlos. ¿Cómo deberíamos reaccionar?"
 SyriaFocus.34.a: "Necesitamos eliminarlos, son una amenaza para nuestro país"
 SyriaFocus.34.b: "No hacer nada"
 SyriaFocus.35.t: "[From.GetName] Exige Sumisión"
 SyriaFocus.35.d: "Debido a su papel en derrotar al Líbano, [From.GetName] exige que les dejemos tener un mayor control de nuestro país. ¿Qué deberíamos responder?"
 SyriaFocus.35.a: "Someterse"
 SyriaFocus.35.b: "Resistir"
 SyriaFocus.36.t: "[From.GetName] se Somete"
 SyriaFocus.36.d: "[From.GetName] ha doblado la rodilla por nuestro país."
 SyriaFocus.36.a: "Genial"
 SyriaFocus.37.t: "[From.GetName] Resiste"
 SyriaFocus.37.d: "[From.GetName] ha mantenido su posición contra nuestro país."
 SyriaFocus.37.a: "Entonces haremos esto de la manera difícil"
 SyriaFocus.38.t: "[From.GetName] Exige los Altos del Golán"
 SyriaFocus.38.d: "[From.GetName] nos ha contactado y exige que le devolvamos los Altos del Golán."
 SyriaFocus.38.a: "Nunca"
 SyriaFocus.38.b: "Si prometen apoyarnos sobre los palestinos"
 SyriaFocus.38.c: "Claro"
 SyriaFocus.39.t: "Hafez al-Assad Muere!"
 SyriaFocus.39.d: "Esta mañana, durante una llamada telefónica con el primer ministro libanés, Hafez al-Assad murió debido a un ataque al corazón. Se han declarado 40 días de duelo en Siria, y el funeral de Hafez será en 3 días. Será enterrado en un mausoleo en su ciudad natal de Qardaha junto a su hijo mayor Bassel.\n\nEl consejo de Hafez debe ahora proclamar a su sucesor."
 SyriaFocus.39.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocus.40.t: "Bashar se Reúne con Ministros"
 SyriaFocus.40.d: "Hoy Bashar celebró una reunión con varios ministros y personal de seguridad. Es obvio que está tratando de legitimar su posición como el sucesor perfecto. Habló de sus planes para mejorar la seguridad del estado y cómo mantenerlo estable."
 SyriaFocus.40.a: "Envía algunos ministros más y televísalo!"
 SyriaFocus.40.b: "Es libre de celebrar sus reuniones"
 SyriaFocus.40.c: "Subestimar la importancia de la reunión"
 SyriaFocus.41.t: "Bushra Recorre el Campo"
 SyriaFocus.41.d: "Bushra ha estado recorriendo recientemente varios pueblos en el campo sirio. Conoció a los lugareños, prometiendo un futuro más brillante para todos. También se reunió con algunos hombres de negocios en Damasco y discutió cómo mejorar la industria farmacéutica de Siria."
 SyriaFocus.41.a: "Prometerle fondos para todas estas mejoras"
 SyriaFocus.41.b: "Ella es solo una mujer"
 SyriaFocus.41.c: "Convencer a la gente de que estas son solo promesas vacías"
 SyriaFocus.42.t: "Maher muestra lo militar"
 SyriaFocus.42.d: "Maher está organizando un desfile militar para mostrar el poder de la Guardia Republicana. También habrá un 'espectáculo de juego de guerra' como demostración de las formas más recientes de eliminar terroristas. Está dejando muy claro que él personalmente es responsable de la efectividad del ejército."
 SyriaFocus.42.a: "Envíale más juguetes para mostrar"
 SyriaFocus.42.b: "Deja que el niño juegue con sus juguetes"
 SyriaFocus.42.c: "Quítale sus juguetes"
 SyriaFocus.43.t: "Rif'at al Assad y su hambre de poder"
 SyriaFocus.43.d: "Después de la muerte de Hafez, su hermano, parece que Rif'at tiene la mejor oportunidad de ganar el reinado que siempre mereció. Por lo tanto, ahora está buscando muchas alternativas. Y seguramente con ellas, la cuestión de algún... apoyo adicional también viene. Veamos cómo va."
 SyriaFocus.44.t: "Rifaat al-Assad pide apoyo"
 SyriaFocus.44.d: "Ahora que el presidente sirio Hafez al-Assad está muerto, su hermano, Rifaat, nos pide apoyo. Rifaat fue el vicepresidente de Siria hasta que fue expulsado del país en 1998. Dice que su destitución fue inconstitucional y, en caso de la muerte del presidente, él debería convertirse en el próximo presidente. Hay rumores de un levantamiento popular que tendrá lugar en Siria, y Rifaat dice que esa es su oportunidad para el poder. Solo necesita un poco de dinero para ayudar en sus planes."
 SyriaFocus.44.a: "Dale algunos fondos"
 SyriaFocus.44.b: "No estamos interesados en Siria"
 SyriaFocus.45.t: "Declaración de 99"
 SyriaFocus.45.d: "Un grupo de 99 intelectuales ha publicado una declaración sobre la situación política de Siria. Ahora que Hafez se ha ido, exigen que se ponga fin al estado de emergencia, se liberen los presos políticos, se permita el regreso de los deportados y exiliados, y se instituyan la libertad de expresión y reunión. Hemos recibido informes de que, desde la publicación de esta declaración, se han formado foros políticos, donde personas afines discuten política en casas privadas."
 SyriaFocus.45.a: "Libera algunos prisioneros"
 SyriaFocus.45.b: "Estos elementos revolucionarios deben ser suprimidos!"
 SyriaFocus.46.t: "Declaración de 1000"
 SyriaFocus.46.d: "Parece que el movimiento revolucionario no se ha detenido. Hoy se publicó la Declaración de 1000. La oposición ahora exige la abolición del sistema de partido único con un poder judicial secular independiente. También ha habido varias manifestaciones contra el gobierno en las ciudades más grandes."
 SyriaFocus.46.a: "Renuncia y trae la democracia"
 SyriaFocus.46.b: "Arresta a los conspiradores y dispersa a los manifestantes"
 SyriaFocus.47.t: "Asesinato de Rafic Hariri"
 SyriaFocus.47.d: "Hoy, cuando el primer ministro salía del parlamento en su caravana, una bomba en un automóvil explotó al pasar por el Hotel St. George. Hariri, junto con otras 21 personas, murieron en la explosión, dejando a otras 220 heridas. La responsabilidad del ataque ha sido reclamada por el 'Grupo Nasra y Yihad en la Gran Siria', una organización previamente desconocida. Muchos creen que el gobierno sirio está detrás de este asesinato, ya que Hariri fue un crítico abierto de su ocupación. El líder de Hezbollah [HEZ.GetLeader] afirma que el ataque fue orquestado por Israel para forzar a Siria a abandonar el Líbano."
 SyriaFocus.47.a: "Horrible"
 SyriaFocus.48.t: "Intento fallido de asesinato de Rafic Hariri"
 SyriaFocus.48.d: "Hoy, cuando el Primer Ministro abandonaba el Parlamento en su comitiva, un coche bomba explotó al pasar por el Hotel St. George. Afortunadamente, la comitiva se encontraba lo suficientemente lejos de la explosión y Hariri sobrevivió a pesar de estar gravemente herido. Varias personas más murieron y aproximadamente 200 resultaron heridas. La responsabilidad del ataque ha sido reivindicada por el \"Grupo Nasra y Jihad en la Gran Siria\", una organización hasta ahora desconocida. Muchos creen que el gobierno sirio está detrás de este asesinato, ya que Hariri era un crítico abierto de su ocupación. El líder de Hezbolá [HEZ.GetLeader] afirma que el ataque fue orquestado por Israel para obligar a Siria a abandonar el Líbano."
 SyriaFocus.48.a: "Horrible"
 SyriaFocus.49.t: "La Revolución del Cedro"
 SyriaFocus.49.d: "Después del asesinato de Hariri, el Líbano ha estado prácticamente en un estado constante de manifestaciones. Casi a diario, la gente se reúne en las ciudades del Líbano gritando 'Hurriyyeh, Siyedeh, Istiqlel' (Libertad, Soberanía, Independencia), exigiendo que Siria retire sus fuerzas del Líbano. Además, la ONU nos exige que nos retiremos, amenazando con sanciones si no lo hacemos. Podemos seguir adelante con la ocupación y resistir las protestas. Por otro lado, podríamos cortar nuestras pérdidas y abandonar el Líbano."
 SyriaFocus.49.a: "Nos quedaremos en el Líbano"
 SyriaFocus.49.b: "Tal vez sea mejor que nos vayamos"
 SyriaFocus.50.t: "Redadas de Hezbollah"
 SyriaFocus.50.d: "Hezbollah ha allanado la casa de un político del gobierno. Ya sea que pretendieran secuestrar o matar, el evento terminó con la muerte del político. La dirección de Hezbollah niega cualquier participación en el ataque y dice que el ejército libanés disparó proyectiles de artillería en uno de sus campos de entrenamiento y ahora estamos usando un ataque imaginario como excusa para ello. No hemos realizado ningún bombardeo de artillería contra ellos, y Hezbollah claramente está inventando la acusación para justificar esta redada!"
 SyriaFocus.50.a: "Malditos sean!"
 SyriaFocus.51.t: "El Líbano se venga"
 SyriaFocus.51.d: "El gobierno libanés nos acusa de llevar a cabo una redada en la casa de un político del gobierno y matarlo. El ejército libanés disparó proyectiles en nuestros campos de entrenamiento esta mañana temprano, y claramente están usando este ataque falso como excusa. Tenemos informes de que el ejército libanés ahora se está moviendo hacia nuestras posiciones con la intención de eliminarnos."
 SyriaFocus.51.a: "Malditos sean!"
 SyriaFocus.52.t: "Siria exige sumisión"
 SyriaFocus.52.d: "Citando su propia seguridad nacional, el gobierno sirio ha exigido que nos sometamos a ellos para que puedan asegurar la paz en el Líbano."
 SyriaFocus.52.a: "Ríndete a ellos"
 SyriaFocus.52.b: "Mantendremos nuestra posición!"
 SyriaFocus.53.t: "[FROM.GetName] se somete"
 SyriaFocus.53.d: "[FROM.GetName] se ha rendido a nuestras demandas."
 SyriaFocus.53.a: "Bien"
 SyriaFocus.54.t: "[FROM.GetName] rechaza nuestras demandas"
 SyriaFocus.54.d: "[FROM.GetName] se ha negado a someterse, diciendo que no tenemos derecho a intervenir en sus asuntos."
 SyriaFocus.54.a: "Entonces lo haremos de la manera difícil"
 SyriaFocus.54.b: "Déjalos ser"
 SyriaFocus.55.t: "Golpe de Estado del SSNP"
 SyriaFocus.55.d: "El Partido Social Nacionalista Sirio, un partido popular entre los refugiados palestinos que viven en Jordania, ha orquestado un golpe de Estado. La mayor parte de la Familia Real ha sido puesta bajo arresto domiciliario y el SSNP ha declarado el fin de la monarquía. Sospechamos que el régimen sirio vecino está detrás de esta jugada. El SSNP ha declarado que desea incorporar el país a [SYR.GetName]."
 SyriaFocus.55.a: "Los pueblos sirios deben unirse!"
 SyriaFocus.55.b: "Expulsen a estos traidores!"
 SyriaFocus.56.t: "Golpe de Estado del SSNP en [FROM.GetName]"
 SyriaFocus.56.d: "El SSNP ha orquestado un golpe de Estado exitoso en [FROM.GetName]. Ahora están ofreciendo que los países se unan como uno solo."
 SyriaFocus.56.a: "Les damos la bienvenida!"
 SyriaFocus.56.b: "Déjenlos tener una independencia nominal"
 SyriaFocus.57.t: "El SSNP Intenta un Golpe de Estado"
 SyriaFocus.57.d: "El Partido Social Nacionalista Sirio ha intentado dar un golpe de Estado en Jordania. Su operación para capturar a la Familia Real fue detenida, pero varias unidades militares ya han declarado su lealtad a ellos y ahora están en abierta rebelión. Está claro que el régimen sirio está detrás de todo esto, y ya tenemos informes de unidades sirias cruzando la frontera para ayudar a las unidades del SSNP con el fin de 'estabilizar el gobierno legítimo de Jordania'."
 SyriaFocus.57.a: "Maldición"
 SyriaFocus.58.t: "Siria intenta derrocar al gobierno"
 SyriaFocus.58.d: "El Partido Social Nacionalista Sirio ha intentado llevar a cabo un golpe en Jordania. Su operación para capturar a la Familia Real fue detenida y los perpetradores arrestados. Está claro que el régimen sirio está detrás de esto, y ya tenemos informes de sus unidades moviéndose a través de la frontera."
 SyriaFocus.58.a: "Maldición"
 SyriaFocus.59.t: "Proxies palestinos de Jordania"
 SyriaFocus.59.d: "Parece que el gobierno de [FROM.GetName] ha armado a algunos refugiados palestinos que residen en Jordania y los ha dejado sueltos en Israel. Su clara intención es usar a estos palestinos como proxies para causar problemas en Israel."
 SyriaFocus.59.a: "Ridículo"
 SyriaFocus.60.t: "Proxies palestinos llevan a cabo una redada"
 SyriaFocus.60.d: "Varias unidades de milicias proxies palestinas han cruzado la frontera desde Jordania a Israel para atacar ciudades fronterizas. Estas milicias claramente están respaldadas por [FROM.GetName], y esto es una declaración abierta de guerra. Necesitamos contraatacar y mostrarle a [FROM.GetName] que no nos dejaremos empujar."
 SyriaFocus.60.a: "Contraataca!"
 SyriaFocus.61.t: "Israel ataca Siria"
 SyriaFocus.61.d: "Israel ha atacado Siria en respuesta a proxies palestinos con base en Jordania. Ahora tenemos la oportunidad de reclamar Palestina si aceptamos someternos a Siria."
 SyriaFocus.61.a: "Un sacrificio digno"
 SyriaFocus.61.b: "No dependeremos de ellos"
 SyriaFocus.62.t: "[FROM.GetName] ofrece sumisión"
 SyriaFocus.62.d: "[FROM.GetName] está ofreciendo convertirse en nuestro súbdito si los ayudamos a reclamar Palestina."
 SyriaFocus.62.a: "Por supuesto"
 SyriaFocus.62.b: "No los necesitamos"
 SyriaFocus.63.t: "[FROM.GetName] ofrece alianza"
 SyriaFocus.63.d: "[FROM.GetName] nos ha ofrecido una alianza contra Egipto. Egipto todavía ocupa el disputado Triángulo de Hala'ib, que nos pertenece legítimamente. [FROM.GetName] tiene interés en controlar el Sinaí. Unir fuerzas con ellos nos ayudará a presionar a Egipto para obtener ganancias territoriales. Sin embargo, esto también podría llevar a una guerra con Egipto."
 SyriaFocus.63.a: "Somos más fuertes juntos"
 SyriaFocus.63.b: "Encontraremos otra manera de reclamar Hala'ib"
 SyriaFocus.64.t: "[FROM.GetName] exige Sinaí"
 SyriaFocus.64.d: "[FROM.GetName] exige que les cedamos el control de Sinaí. Están ofreciendo compartir la Autoridad del Canal de Suez, la empresa que controla el Canal, 50-50 entre nosotros y ellos."
 SyriaFocus.64.a: "Debemos ceder para evitar la guerra"
 SyriaFocus.64.b: "Sinaí es egipcio!"
 SyriaFocus.65.t: "Levantamiento religioso!"
 SyriaFocus.65.d: "Está ocurriendo un levantamiento religioso en el país! Los miembros de la principal religión no gobernante han tomado las armas contra el estado. Sospechamos que el gobierno imperialista en [FROM.GetName] está detrás de este desastre."
 SyriaFocus.65.a: "Malditos sean!"
 SyriaFocus.66.t: "[FROM.GetName] ofrece concesiones"
 SyriaFocus.66.d: "El Gobierno de [FROM.GetName] ha ofrecido crear una Zona Autónoma Kurda dentro de la Gran Siria que están construyendo. Respetarán nuestra autonomía a cambio de darnos algo de nuestra independencia a ellos."
 SyriaFocus.66.a: "Finalmente una oportunidad para un Kurdistán unificado!"
 SyriaFocus.66.b: "Encontraremos nuestro propio camino"
 SyriaFocus.67.t: "[FROM.GetName] se somete"
 SyriaFocus.67.d: "[FROM.GetName] ha aceptado nuestro trato. Daremos autonomía a todos los kurdos dentro de la Gran Siria y, a cambio, los kurdos serán leales a nosotros. Los kurdos también esperan que cualquier futura tierra kurda que se incorpore a la Gran Siria se les dé a ellos en su lugar."
 SyriaFocus.67.a: "Genial"
 SyriaFocus.68.t: "[FROM.GetName] resiste"
 SyriaFocus.68.d: "[FROM.GetName] ha rechazado nuestro trato. Declaran que no tienen razón para cambiar un amo por otro, pero prefieren encontrar otro camino para que todos los kurdos estén juntos."
 SyriaFocus.68.a: "Malditos sean!"
 SyriaFocus.69.t: "[FROM.GetName] exige el norte de Arabia"
 SyriaFocus.69.d: "[FROM.GetName] exige que cedamos las partes del norte de nuestro país. Ellos afirman que estas áreas están compuestas por pueblos sirios y son una parte natural de la Gran Siria. En realidad, el área está completamente habitada por bereberes árabes. Una de nuestras mayores bases aéreas está ubicada en Tabuk, y sería una pérdida estratégica cederla. Si rechazamos las demandas [FROM.GetAdjective], es probable que nos ataquen."
 SyriaFocus.69.a: "Esta tierra no vale nada, podemos sacrificarla por la paz"
 SyriaFocus.69.b: "No ganarán ni una pulgada de tierra!"
 SyriaFocus.70.t: "[FROM.GetName] ofrece alianza"
 SyriaFocus.70.d: "[FROM.GetName] nos ha ofrecido una alianza contra Arabia Saudita. Como actualmente están en conflicto con ellos, y Arabia Saudita se ha entrometido en la guerra civil yemení, valdría la pena unir nuestras fuerzas."
 SyriaFocus.70.a: "Somos más fuertes juntos"
 SyriaFocus.70.b: "No queremos un enfrentamiento abierto con Arabia Saudita"
 SyriaFocus.71.t: "Levantamiento chiíta en el este de Arabia Saudita"
 SyriaFocus.71.d: "[FROM.GetName] ha organizado un levantamiento chiíta en el este de Arabia Saudita, la principal región productora de petróleo del país. El área está casi completamente habitada por chiítas, que constituyen aproximadamente del 15 al 20% de toda la población de Arabia Saudita. Estas milicias han proclamado lealtad al régimen de [FROM.GetName]."
 SyriaFocus.71.a: "De acuerdo"
 SyriaFocus.72.t: "[FROM.GetName] ofrece alianza"
 SyriaFocus.72.d: "[FROM.GetName] nos está ofreciendo una alianza contra [PER.GetName]. La región de Azerbaiyán en Irán está habitada por azeríes, e Irán ha apoyado durante mucho tiempo a nuestro enemigo Armenia. [FROM.GetName] nos está ofreciendo la región de Azerbaiyán si nos aliamos con ellos y prometemos apoyarlos en futuras campañas militares contra [PER.GetName]."
 SyriaFocus.72.a: "Por supuesto"
 SyriaFocus.72.b: "No queremos guerra con Irán"
 SyriaFocus.73.t: "[FROM.GetName] ofrece alianza"
 SyriaFocus.73.d: "[FROM.GetName] nos está ofreciendo una alianza contra [TUR.GetName]. Tenemos una disputa en curso con ellos, ya que [TUR.GetName] se niega a reconocer el Genocidio Armenio. Además, aunque hemos acordado oficialmente con la frontera turco-armenia, [TUR.GetName] afirma que nuestro compromiso con ella no es lo suficientemente fuerte. Siria nos está ofreciendo una alianza contra Turquía y, a cambio, se nos dará el noreste de Turquía, un área reclamada como parte de la Gran Armenia por algunos partidos más nacionalistas."
 SyriaFocus.73.a: "Por supuesto"
 SyriaFocus.73.b: "No queremos guerra con Turquía"
 SyriaFocus.74.t: "[FROM.GetName] ofrece alianza"
 SyriaFocus.74.d: "[FROM.GetName] nos está ofreciendo una alianza contra [TUR.GetName]. Nos están ofreciendo algo de territorio basado en la idea Megali si elegimos aliarnos con ellos."
 SyriaFocus.74.a: "Por supuesto"
 SyriaFocus.74.b: "No queremos guerra con Turquía"
 SyriaFocus.75.t: "[FROM.GetName] exige territorio"
 SyriaFocus.75.d: "[FROM.GetName] y sus aliados exigen que les cedamos algo de nuestro territorio."
 SyriaFocus.75.a: "No queremos guerra"
 SyriaFocus.75.b: "Nunca!"
 SyriaFocus.76.t: "Hamas toma el control de Gaza"
 SyriaFocus.76.d: "Hamas, con el apoyo de Siria, ha tomado el control de la Franja de Gaza. Sus milicias armadas tomaron el control de los edificios gubernamentales y su portavoz [HAM.GetLeader] ha declarado que el grupo se está preparando para marchar y liberar la Mezquita Al-Aqsa."
 SyriaFocus.76.a: "Maldición"
 SyriaFocus.77.t: "Hamas inicia una nueva Intifada"
 SyriaFocus.77.d: "Con el apoyo de Siria, Hamas ha iniciado una nueva intifada contra Israel. Decenas de jóvenes palestinos están manifestándose, quemando neumáticos y arrojando piedras a los soldados israelíes en todo el país."
 SyriaFocus.77.a: "De acuerdo"
 SyriaFocus.78.t: "Formación del Pacto de Defensa de Jerusalén"
 SyriaFocus.78.d: "[FROM.GetName] ha formado el Pacto de Defensa de Jerusalén. Su intención es crear una alianza para asegurarse de que Jerusalén permanezca en manos de su legítimo propietario."
 SyriaFocus.78.a: "Por supuesto nos uniremos"
 SyriaFocus.78.b: "No necesitamos su ayuda"
 SyriaFocus.79.t: "Invitación al Pacto de Defensa de Jerusalén"
 SyriaFocus.79.d: "[FROM.GetName] nos ha invitado a unirnos a su Pacto de Defensa de Jerusalén. El objetivo del Pacto de Defensa es asegurarse de que Jerusalén sea devuelta a su legítimo propietario, Palestina."
 SyriaFocus.79.a: "Por supuesto nos uniremos"
 SyriaFocus.79.b: "Es mejor que nos mantengamos fuera de esto"
 SyriaFocus.80.t: "[FROM.GetName] quiere unirse al Escudo de la Península"
 SyriaFocus.80.d: "[FROM.GetName] ha enviado una petición a nuestro gobierno de que les gustaría unirse al Escudo de la Península a pesar de no ser uno de los países del Golfo. ¿Qué deberíamos responderles?"
 SyriaFocus.80.a: "Son bienvenidos!"
 SyriaFocus.80.b: "No podemos dejarlos entrar en nuestro club"
 SyriaFocus.81.t: "[FROM.GetName] ha aceptado nuestra solicitud"
 SyriaFocus.81.d: "[FROM.GetName] ha aceptado nuestra solicitud."
 SyriaFocus.81.a: "Genial"
 SyriaFocus.82.t: "[FROM.GetName] ha rechazado nuestra solicitud"
 SyriaFocus.82.d: "[FROM.GetName] ha rechazado nuestra solicitud."
 SyriaFocus.82.a: "Maldición"
 SyriaFocus.83.t: "[FROM.GetName] quiere unirse al Eje de la Resistencia"
 SyriaFocus.83.d: "[FROM.GetName] ha enviado una petición a nuestro gobierno de que les gustaría unirse al Eje de la Resistencia y luchar contra los EE. UU. ¿Qué deberíamos responderles?"
 SyriaFocus.83.a: "Son bienvenidos!"
 SyriaFocus.83.b: "No podemos dejarlos entrar en nuestro club"
 SyriaFocus.84.t: "[FROM.GetName] ha aceptado nuestra solicitud"
 SyriaFocus.84.d: "[FROM.GetName] ha aceptado nuestra solicitud."
 SyriaFocus.84.a: "Genial"
 SyriaFocus.85.t: "[FROM.GetName] ha rechazado nuestra solicitud"
 SyriaFocus.85.d: "[FROM.GetName] ha rechazado nuestra solicitud."
 SyriaFocus.85.a: "Maldición!"
 SyriaFocus.86.t: "Rise of voluntary organizations"
 SyriaFocus.86.d: "Our encouragement and funding of voluntary organizations has been quite successful thanks to decent inclusiveness and trust from minorities and people towards the government. People are forming many organizations and associations that transcend sectarian and ethnic divides and generally are quite tolerant towards each other. This is a great step towards uniting our nation but the road still lies ahead and it'll take a while for us to achieve national unity defined by brotherly coexistence and cooperation"
 SyriaFocus.86.a: "The people are coming together"
 SyriaFocus.87.t: "Increase in number of states with economic self reliance"
 SyriaFocus.87.d: "Thanks to our successful efforts and relaxed laws towards economic activity, some states are developing durable and self sufficiant economies distinct to it's resources as a result of citizens feeling more incentivised to work and businesses given more freedom to conduct its' activities. This has allowed for more liquidity in our markets and a general improvement of our economy and we all have to thank decentralized development schemes aimed towards directly improving the quality of life and increasing economic opportunities based on each state's available resources. However it will take time for the country to achieve an economy that can be called sustainable and durable but as long as we are successful in investments we're sure to achieve that"
 SyriaFocus.87.a: "Our economy is improving"
 SyriaFocus.88.t: "El ganador de la coalición del Frente Progresista Nacional"
 SyriaFocus.88.d: "Parece que la coalición del Frente Progresista Nacional ha ganado. Y el partido con más votos es:"
 SyriaFocus.88.a: "Los nasseristas"
 SyriaFocus.88.b: "Los populistas"
 SyriaFocus.89.t: "Las elecciones"
 SyriaFocus.89.d: "Our first free and fair elections are finally taking place. Many people are racing to the ballots to vote for what they support and three popular forces arose. One, lead by the [socialism_L] and [liberalism_L] offers an inclusive type of government that ensures equal representation for all basing their entire ideology on secular grounds that aim to unite the country's diverse people into a western-style democratic government with empowered parliament and liberal institutions. The other is an islamist coalition lead by [Neutral_Muslim_Brotherhood_L] aiming to achieve what it calls a popular islamist republic that follows Islamic teachings and Sharia law. While not much addressing the religious diversity of the country they focused on the nostalgia of conservative rule and gathered support from zealous Sunni Islamist people and moderate conservatives in the country. A third powerful yet more fractured force has totally different plans based on the legacy of the previous government. The NPF or National Progressive Front has re-established itself as the torch-bearer of what they see as the true ideals and policies bringing the country to greatness and stability gathering support from reform-minded baathists and nationalists aiming for a strong government that is truly capable with it's members being from the politically powerful parliamentarians of the previous government. The NPF is divided between [anarchist_communism_L] and [Nat_Populism_L] the former advocating Nasserism and the latter Pan-Syrian nationalism. While the two parties differ they both share the same policies desired for implementation centered around populist framework exploitive of the various economic and social threats arising such as recent rise in terrorism and economic backwardness by promising to end these concerns swiftly without the hassle of democratic decision-making. So with the polls casted the victor is:"
 SyriaFocus.89.a: "Los islamistas"
 SyriaFocus.89.b: "La oposición secular"
 SyriaFocus.89.c: "El Frente Progresista Nacional"
 SyriaFocus.90.t: "el ganador de la oposición secular"
 SyriaFocus.90.d: "Parece que la oposición secular ha ganado. Y el partido con más votos es:"
 SyriaFocus.90.a: "Los socialdemócratas"
 SyriaFocus.90.b: "Los liberales"
 SyriaFocus.91.t: "Expansión del gobierno"
 SyriaFocus.91.d: "Ahora que estamos a cargo, debemos solidificar nuestra posición para llevar a cabo más reformas expandiendo nuestra base de apoyo. 2 partidos han ofrecido aliarse con nosotros pero bajo ciertas condiciones. Un partido pequeño pero ambicioso está liderado por federalistas que buscan descentralizar las estructuras de poder e introducir iniciativas de democracia directa. El otro partido está liderado por republicanos populistas que buscan una base de poder burocrático centralizado que pueda actuar como una fuerza unificadora capaz de orden y justicia, completamente opuesta a la solución federal. Nos aliaremos con:"
 SyriaFocus.91.a: "Los federalistas"
 SyriaFocus.91.b: "Los republicanos populistas"
 SyriaFocus.91.c: "Sí... Podemos hablar de eso más tarde"
 SyriaFocus.92.t: "Lack of voluntary organizations persist"
 SyriaFocus.92.d: "Our funding and encouragement of people to form national and anti-sectarian associations has failed to induce noticeable results. The people still have no trust in our government and feel no belonging to our country, choosing to gather around their sects resulting in deep ethnic divisions persisting. While it is very difficult to unite people of different ethnic backgrounds and sects together it's very much possible and we'll have to try again after increasing minorities' trust in our government and political process"
 SyriaFocus.92.a: "We have to unite our people"
 SyriaFocus.93.t: "Unchanged local accountability"
 SyriaFocus.93.d: "Our efforts to increase the accountability of local officials representing the government and capital has failed to bear noticeable results. It could've been due to low government transparency, high corruption, low police spending resulting in weak investigative authority, or weak trust in our government by minorities that caused sectarian profiteering and nepotism to exploit the administrative weakness. We'll have to tackle these issues before commencing another campaign to root out inefficiency and corruption in our state institutions to allow for accountability to be the dominant culture of our administrations"
 SyriaFocus.93.a: "Better luck next time"
 SyriaFocus.94.t: "Increased local accountability"
 SyriaFocus.94.d: "Our efforts to increase accountability of our administrations and root out corruption and nepotism has been largely successful thanks to our great police spending and the people's trust in government to report nefarious cases that've helped our investigative efforts. Our centralized administrative rule has become more and more relied on by the people and the rule of law is being respected by both people and administrators representing the capital's rule. We are on the right path to achieving a strong centralized state if we keep on carrying successful anti corruption campaigns that'll enhance efficiency and accountability"
 SyriaFocus.94.a: "Our state's centralized rule is getting stronger and more recognized"
 SyriaFocus.95.t: "A promising new generation of political representatives"
 SyriaFocus.95.d: "We have been able to find a number of talented and popular statesmen who have gathered great popularity and showed good ability to administer and serve their duty. This has come thanks to our relatively meritocratic and transparent institutions coupled with decent bureaucratic spending incentivizing able politicians to serve their positions and have their policies implemented with noticeable efficiency. However it'll take time and effort to create an establishment strong and experienced enough to result in damascus's rule becoming felt and respected throughout the country"
 SyriaFocus.95.a: "They will serve their positions well"
 SyriaFocus.96.t: "State officials fail to gather popular support"
 SyriaFocus.96.d: "We have failed to find and support individuals with popular support and capable skills to rely on for maintaining decent administrative legacy. Nepotism and corruption as well as lack of popular activity in politics has lead to lack of competition and members to qualify for these reponsible positions and we'll have to do more in tackling corruption for us to succeed"
 SyriaFocus.96.a: "We'll have to incentivize the people more"
 SyriaFocus.97.t: "Revuelta drusa!"
 SyriaFocus.97.d: "Las regiones de mayoría drusa se han levantado contra nosotros aprovechando la actual guerra civil, asestando un duro golpe a nuestra legitimidad. Esto se debe en gran medida a nuestros ideales antiseculares que ven como una amenaza para la representación y seguridad de su comunidad"
 SyriaFocus.97.a: "Déjenlos hacer lo que quieran..."
 SyriaFocus.97.b: "Démosles una lección esta vez."
 SyriaFocus.98.t: "Oficiales alauitas se separan!"
 SyriaFocus.98.d: "Los alauitas han sido una minoría reprimida en Siria antes de que los Assad llegaran al poder y ahora que su gobierno ha llegado a su fin, un grupo de oficiales alauitas de alto rango ha aprovechado la oportunidad para justificar el actual estado precario de su comunidad y declarar la independencia de las regiones alauitas. Afirman que hacerlo los protegerá, aunque está claro que están utilizando sus posiciones de poder para usurpar todo lo que puedan"
 SyriaFocus.98.a: "ahí va nuestro acceso al Mediterráneo"
 SyriaFocus.98.b: "nuestra integridad territorial no es una broma"
 SyriaFocus.99.t: "Formación del movimiento federalista verde sirio"
 SyriaFocus.99.d: "Un grupo de activistas políticos kurdos ha formado un movimiento que aboga por la federalización de Siria como solución para una mayor inclusión de la población kurda marginada, además de promover incentivos sostenibles. Aunque sus ideales fueron completamente alienados en la arena política, tienen la esperanza de que sus gritos no caigan en saco roto"
 SyriaFocus.99.a: "¿Federalismo? ¿en Siria?"
 SyriaFocus.100.t: "Failed economic projects"
 SyriaFocus.100.d: "We have failed to successfully encourage economic prosperity in a number of states. This has possibly been due to our government not being business-friendly enough to incentivize the population into establishing and working for businesses"
 SyriaFocus.100.a: "Better luck next time"
 SyriaFocus.101.t: "Low political activity persists"
 SyriaFocus.101.d: "We have received the report and it seems that people are still not being motivated enough to attend townhall meetings. The people still do not have enough trust in the government and it's institutions to feel that they will be heard and thus aren't inclined to take part in regional decision-making. We'll have to gain the people's trust and assure that their voices will be heard in order to motivate them to become active in politics and society"
 SyriaFocus.101.a: "We should try harder"
 SyriaFocus.102.t: "Increased political activity"
 SyriaFocus.102.d: "Our efforts to encourage the people to become politically active has paid off. Many people are flocking towards their respective municipality's townhall and are discussing issues and policies. This will lead to the state implementing policies respective to it's own distinct peoples and will ensure that people respect the rule of law and shape their own lifestyle the way they please. Notably more effort is needed to entrench this behaviour and witness a swiss model of democracy"
 SyriaFocus.102.a: "The people shall become masters of their own destiny"
 SyriaFocus.103.t: "Formation of the Syrian Federation"
 SyriaFocus.103.d: "The road was long and difficult, but we did it! After much effort being spent in bringing the people together has lead to our nation becoming a model example of direct democracy under the banner of the federation. Brotherhood and cooperation have become the order of the day unlike a few years ago when divides, discrimination and bigotry were prevalent and seemingly impossible to overcome yet, coexistence has been truly entrenched and these divides appear no more. Long live the Syrian Federation where everyone lives free of tyranny, and indifferent to any attempts of division. For we shall cooperate towards achieving the hopeful future"
 SyriaFocus.103.a: "With hands held together, we look to the future"
 SyriaFocus.104.t: "Rebirth of the Syrian Republic"
 SyriaFocus.104.d: "Once deemed impossible, now has become reality! A nation-state united and powerful in a region of heterogenous peoples, have reunited by the will of it's people to form a state defined by itself as servant of the people of Syria. The people stand under the banner that unites them no matter what ethnicity or sect they adhere to, in total contradiction to our neighbors. A sense of patriotism towards Damascus's tricolored three starred flag overwhelms any other, as the people have chosen to unite with their homeland under a single identity. Long live the Republic and it's people where everyone shall exprience the glory and pride of the state, resiliant against odds, and determined to face whatever lies ahead"
 SyriaFocus.104.a: "With the flag raised and looked upon hopefully, we look to the future"
 SyriaFocus.104.b: "Concédenles escaños reservados en el parlamento"
 SyriaFocus.105.t: "Estado de la representación drusa"
 SyriaFocus.105.d: "Los drusos son una minoría religiosa siria que vive en las regiones montañosas del sur del país y que sufrió represión a lo largo de la historia del país. ¿Deberíamos concederles escaños reservados en el parlamento para garantizar que obtengan la representación que merecen o deberíamos simplemente alentar la participación política en sus regiones? Tengan en cuenta que concederles escaños implementará elementos de confesionalismo que dividen el sistema político en líneas sectarias. Esto podría tener repercusiones futuras, ya que los políticos podrían abusar de sus poderes, acusar a cualquiera que los critique de atacar a toda la secta y causar descontento en las minorías a las que no se les concedieron escaños en el parlamento."
 SyriaFocus.105.a: "Solo alentémoslos a ser políticamente activos"
 SyriaFocus.105.b: "Concédenles escaños reservados en el parlamento"
 SyriaFocus.106.t: "Destino de los kurdos sin ciudadanía"
 SyriaFocus.106.d: "Desde que el régimen anterior llegó al poder, ha habido al menos 300,000 kurdos sin ciudadanía, dejándolos tratados como extranjeros en su propio país. ¿Deberíamos comenzar el proceso de distribución de ciudadanías a ellos?"
 SyriaFocus.106.a: "Sí!"
 SyriaFocus.106.b: "No!"
 SyriaFocus.107.t: "La comunidad cristiana exige escaños!"
 SyriaFocus.107.d: "Al ver cómo otras comunidades religiosas recibieron escaños en el parlamento, la comunidad cristiana, temiendo la mala representación, exigió que también se les ofrecieran escaños en el parlamento. ¿Deberíamos concederles escaños arriesgándonos a aumentar los contratiempos del confesionalismo? o ¿deberíamos negarles escaños y recibir descontento de la comunidad cristiana?"
 SyriaFocus.107.a: "Concédenles escaños"
 SyriaFocus.107.b: "No tienen derecho a eso"
 SyriaFocus.108.t: "Auge de la industria del anime"
 SyriaFocus.108.d: "Hemos establecido una poderosa industria de animación. Gracias a que nuestros estudios cooperan con los de Japón y nuestro fuerte impulso digital, muchas obras notables han llegado a muchas audiencias dentro y fuera del país."
 SyriaFocus.108.a: "Los malditos weeaboos estarán en todas partes ahora"
 SyriaFocus.109.t: "Auge de la industria del anime"
 SyriaFocus.109.d: "Hemos establecido una poderosa industria de animación. Gracias a que nuestros estudios cooperan con los de China y nuestro fuerte impulso digital, muchas obras notables han llegado a muchas audiencias dentro y fuera del país."
 SyriaFocus.109.a: "¿Los chinos siquiera tienen anime?"
 SyriaFocus.110.t: "Auge de la industria del anime"
 SyriaFocus.110.d: "Al invertir fuertemente en la digitalización, hemos formado nuestra propia industria de animación respetable responsable de hacer obras notables que ganaron popularidad dentro y fuera del país. Hemos mostrado al mundo la creatividad de nuestra gente y la estética distintiva que poseemos"
 SyriaFocus.110.a: "Hecho en Siria"
 SyriaFocus.110.b: "¿Cuánto cuesta el dólar otra vez?"
 SyriaFocus.111.t: "The Kurds Break Away"
 SyriaFocus.111.d: "Dissatisfied with their alienation, the Kurdish people have exploited our weakened grip and are rebelling against us. They are seeking independence from Syria and are forming their own state. This will most likely lead to another conflict in Syria."
 SyriaFocus.111.a: "Maldición"
 SyriaFocus.112.t: "La industria del fosfato y sus preguntas"
 SyriaFocus.112.d: "Con Siria teniendo una buena cantidad de recursos de fosfato, parece que hay dos opciones ante nosotros, una para obtener ganancias y otra para mejorar nuestra agricultura. Seguramente exportar fosfato puede acelerar nuestra economía un poco, pero al mismo tiempo, si realmente nos preocupamos por nuestra agricultura, tal vez un poco de autoabastecimiento sería mejor. Después de todo, se trata de elegir entre autoabastecimiento o comercio. Entonces, ¿cuál deberíamos elegir?"
 SyriaFocus.112.a: "Por una Siria independiente y mejor, los usaremos para nosotros mismos."
 SyriaFocus.112.b: "La ganancia no es mala, ¿verdad?"
 SyriaFocusNews.0.t: "Liberación de Rojava"
 SyriaFocusNews.0.d: "En un movimiento sorpresa hoy, los funcionarios sirios han prometido a las áreas controladas por Rojava plena independencia. El jefe de gobierno sirio declaró que 'Es hora de una nueva era para los kurdos en Medio Oriente'. Poco después del anuncio, los ministerios de relaciones exteriores de Turquía, Irak e Irán emitieron declaraciones de que 'Esta decisión solo traerá más inestabilidad a la región'"
 SyriaFocusNews.0.a: "Interesante"
 SyriaFocusNews.1.t: "Integración de Rojava"
 SyriaFocusNews.1.d: "Los funcionarios de Rojava han acordado que las áreas controladas por ellos serán reintegradas a Siria. También han acordado revertir al estado que tenían antes de que comenzara la guerra civil. Esta decisión ha dejado a muchos veteranos de la guerra enojados con sus líderes, sintiendo que su derramamiento de sangre no ha servido para nada"
 SyriaFocusNews.1.a: "Interesante"
 SyriaFocusNews.2.t: "Autonomía para Rojava"
 SyriaFocusNews.2.d: "Las negociaciones entre funcionarios sirios y de Rojava finalmente han terminado, y los dos gobiernos han llegado a un acuerdo. El gobierno sirio ha prometido una mayor federalización para los pueblos de Siria y, a cambio, Rojava no buscará más separación de Siria"
 SyriaFocusNews.2.a: "Interesante"
 SyriaFocusNews.3.t: "Renovación del conflicto en Siria"
 SyriaFocusNews.3.d: "Las negociaciones entre Siria y Rojava se han roto, ya que las dos partes no se pusieron de acuerdo sobre el futuro del norte de Siria. Parece que podría estar gestándose otro conflicto en Siria"
 SyriaFocusNews.3.a: "Interesante"
 SyriaFocusNews.4.t: "El Ascenso del SSNP"
 SyriaFocusNews.4.d1: "El Partido Social Nacionalista Sirio ha intentado dar un golpe de Estado en Siria. En un ataque en Damasco, han logrado asesinar a Bashar Al Assad durante una inspección ceremonial de tropas. La falta de Assad les ha permitido reunir apoyo de facciones previamente pro-Assad.\n\nEste nuevo conflicto podría dar lugar a una Siria que, probablemente, atacará primero a sus vecinos, ya que el SSNP sueña con una Gran Siria."
 SyriaFocusNews.4.d2: "El Partido Social Nacionalista Sirio ha intentado dar un golpe de Estado en Siria. Se han realizado varios ataques en toda Siria, y parece que el país está cayendo en otra guerra civil.\n\nEste nuevo conflicto podría dar lugar a una Siria que, probablemente, atacará primero a sus vecinos, ya que el SSNP sueña con una Gran Siria."
 SyriaFocusNews.4.a: "¿Otra guerra?"
 SyriaFocusNews.5.t: "Formación de la República Federal Siria"
 SyriaFocusNews.5.d: "Para evitar otro derramamiento de sangre en Siria, los funcionarios gobernantes de Siria Libre han decidido formar Siria en una república federal basada en divisiones étnicas y religiosas. Con suerte, esto reducirá la violencia sectaria que ha sido rampante en el país después de la guerra."
 SyriaFocusNews.5.a: "Bueno para ellos"
 SyriaFocusNews.6.t: "Conflicto étnico en Siria"
 SyriaFocusNews.6.d: "Después del fin de la Guerra Civil Siria, el gobierno de Siria Libre había prometido a los kurdos un estatus autónomo en Siria. Ahora el gobierno de Siria Libre ha cambiado de opinión y los kurdos se han levantado nuevamente contra sus opresores. Esto probablemente conducirá a más conflictos en Siria."
 SyriaFocusNews.6.a: "¿Otra guerra?"
 SyriaFocusNews.7.t: "Segunda ocupación siria del Líbano"
 SyriaFocusNews.7.d: "Después de su papel en la derrota de Hezbolá, parece que Siria ha ejercido más control sobre el Líbano. Parece que la historia se repetirá, ya que Siria solo dejó el Líbano hace apenas dos décadas."
 SyriaFocusNews.7.a: "Preocupante"
 SyriaFocusNews.8.t: "Golpe de Hezbolá en el Líbano"
 SyriaFocusNews.8.d: "Hezbolá ha logrado llevar a cabo un golpe contra el gobierno libanés. Según algunos informes, el golpe puede haber sido patrocinado por Siria."
 SyriaFocusNews.8.a: "Preocupante"
 SyriaFocusNews.9.t: "Golpe fallido en el Líbano"
 SyriaFocusNews.9.d: "Un golpe de Hezbolá fue frustrado recientemente por las fuerzas de seguridad libanesas. Algunos sugieren que Siria patrocinaba el golpe. Esto seguramente llevará a un conflicto entre el gobierno libanés y Hezbolá"
 SyriaFocusNews.9.a: "Preocupante"
 SyriaFocusNews.10.t: "[From.GetName] Renuncia a las reclamaciones sobre Golan"
 SyriaFocusNews.10.d: "En un movimiento sorpresa, el gobierno [From.GetAdjective] ha renunciado a sus reclamaciones sobre las colinas de Golan. Los analistas sugieren que esto es un movimiento para enmendar las relaciones con Israel, posiblemente llevando a una mayor cooperación entre estos dos países."
 SyriaFocusNews.10.a: "Interesante"
 SyriaFocusNews.11.t: "Hafez al-Assad muere!"
 SyriaFocusNews.11.d: "Esta mañana, durante una llamada telefónica con el primer ministro libanés, Hafez al-Assad, el presidente de Siria, murió debido a un ataque al corazón. Se han declarado 40 días de luto en Siria y el funeral de Hafez será en 3 días. Será enterrado en un mausoleo en su ciudad natal de Qardaha junto a su hijo mayor Bassel.\n\nEl consejo de Hafez debe ahora proclamar a su sucesor."
 SyriaFocusNews.11.a: "Inna Lillahi Wa Inna Iaihi Rajioon"
 SyriaFocusNews.12.t: "Siria adopta la democracia"
 SyriaFocusNews.12.d: "Debido a las protestas en curso denominadas la Primavera de Damasco, el presidente sirio ha decidido renunciar para dar paso a la democracia en lugar de arriesgarse a que su país caiga en el caos. El nuevo presidente interino [SYR.GetLeader] ha prometido ayudar a organizar una futura elección."
 SyriaFocusNews.12.a: "Progreso"
 SyriaFocusNews.13.t: "La Primavera de Damasco"
 SyriaFocusNews.13.d: "Una ola de protestas ha estallado en Siria. Después de la muerte del presidente anterior Hafez al-Assad, la gente ha estado exigiendo un gobierno más abierto y democrático. El presidente actual [SYR.GetLeader] declaró que estos manifestantes no son más que revolucionarios y agentes de potencias extranjeras y serán tratados como tales."
 SyriaFocusNews.13.a: "Interesante"
 SyriaFocusNews.14.t: "Asesinato de Rafic Hariri"
 SyriaFocusNews.14.d: "Hoy, cuando el Primer Ministro del Líbano abandonaba el Parlamento en su comitiva, un coche bomba explotó al pasar por el Hotel St. George. Hariri, junto con otras 21 personas, murió en la explosión, dejando a otras 220 heridas. La responsabilidad del ataque ha sido reivindicada por el 'Grupo Nasra y Jihad en la Gran Siria', una organización hasta ahora desconocida. Muchos creen que el gobierno sirio está detrás de este asesinato, ya que Hariri era un crítico abierto de su ocupación. El líder de Hezbolá [HEZ.GetLeader] afirma que el ataque fue orquestado por Israel para obligar a Siria a abandonar el Líbano."
 SyriaFocusNews.14.a: "Horrible"
 SyriaFocusNews.15.t: "Asesinato fallido de Rafic Hariri"
 SyriaFocusNews.15.d: "Hoy, cuando el Primer Ministro del Líbano abandonaba el Parlamento en su comitiva, un coche bomba explotó al pasar por el Hotel St. George. Afortunadamente, la comitiva se encontraba lo suficientemente lejos de la explosión y Hariri sobrevivió a pesar de estar gravemente herido. Varias personas más murieron y aproximadamente 200 resultaron heridas. La responsabilidad del ataque ha sido reivindicada por el \"Grupo Nasra y Jihad en la Gran Siria\", una organización hasta ahora desconocida. Muchos creen que el gobierno sirio está detrás de este asesinato, ya que Hariri era un crítico abierto de su ocupación. El líder de Hezbolá [HEZ.GetLeader] afirma que el ataque fue orquestado por Israel para obligar a Siria a abandonar el Líbano."
 SyriaFocusNews.15.a: "Horrible"
 SyriaFocusNews.16.t: "La Revolución del Cedro"
 SyriaFocusNews.16.d: "Desde el asesinato de Rafic Hariri en el Líbano, el país ha estado en un estado constante de manifestación. Casi a diario, la población libanesa se ha reunido en las calles en protestas por la ocupación de Siria. Hoy, el presidente sirio [SYR.GetLeader] anunció que las tropas sirias dejarían el país"
 SyriaFocusNews.16.a: "Hurra por la democracia!"
 SyriaFocusNews.17.t: "Siria se mueve en el Líbano"
 SyriaFocusNews.17.d: "En medio de una sesión, el ejército y el personal de seguridad sirios irrumpieron en el Parlamento libanés. Varios miembros del Parlamento fueron detenidos bajo la acusación de presunto terrorismo. Mientras esto sucedía, unidades militares sirias, algunas acompañadas por milicias de Hezbolá, se desplazaron a bases del Ejército libanés para desarmar a este último. La seguridad de varias instalaciones militares clave ahora está compartida entre el Ejército Árabe Sirio y Hezbolá.\n\nEl gobierno sirio se refiere a esto como una operación antiterrorista, pero en la práctica el Parlamento libanés está ahora totalmente controlado por políticos pro sirios y miembros de Hezbolá. Siria ha obtenido esencialmente el control total sobre el país."
 SyriaFocusNews.17.a: "Indignante!"
 SyriaFocusNews.18.t: "Siria se retira del Líbano"
 SyriaFocusNews.18.d: "Enfrentando una creciente presión de la comunidad internacional y el público libanés, el Ejército Árabe Sirio ha decidido retirarse del Líbano, dejando la seguridad del país completamente a cargo del ejército libanés"
 SyriaFocusNews.18.a: "Interesante"
 SyriaFocusNews.19.t: "Creación de la Gran Siria"
 SyriaFocusNews.19.d: "El líder sirio [SYR.GetLeader] ha anunciado hoy la creación de la Gran Siria. Dicen que el gobierno sirio hará todo lo posible para unificar al pueblo sirio y crear un superestado en la región. Los países de la región ya han condenado esta acción como absurda."
 SyriaFocusNews.19.a: "Interesante"
 SyriaFocusNews.20.t: "[HAM.GetName] Comienza una nueva Intifada"
 SyriaFocusNews.20.d: "Con el apoyo de Siria, Hamás ha comenzado una nueva intifada contra Israel. Decenas de jóvenes palestinos están manifestándose, quemando neumáticos y arrojando piedras a los soldados israelíes en todo el país"
 SyriaFocusNews.20.a: "De acuerdo"
 SyriaFocusNews.21.t: "Renacimiento de la República Árabe Unida"
 SyriaFocusNews.21.d: "Siria y Egipto han decidido reformar la República Árabe Unida. Después de las negociaciones de los líderes del Partido Ba'ath de ambos países, los dos han decidido revivir el sueño ba'athista del panarabismo. Todas las uniones árabes anteriores solo duraron unos pocos años, está por verse cuánto durará esto."
 SyriaFocusNews.21.a: "Sinsentido"
 Syria.1.t: "Victoria en la Guerra Civil!"
 Syria.1.SYR.desc: "Finalmente hemos derrotado tanto a las fuerzas de la oposición siria como a los disgustantes islamistas de Tahrir Al-Sham y el EI. Ahora podemos comenzar a reconstruir nuestro país y enfocarnos en el futuro."
 Syria.1.FSA.desc: "El régimen dictatorial de Assad ha caído y hemos neutralizado la amenaza de los islamistas. Siria finalmente es libre!"
 Syria.1.NUS.desc: "Alá nos ha concedido la victoria sobre el dictador Assad y el Ejército Sirio Libre. Esto es verdaderamente una señal divina, haciendo que nuestra causa sea más justa que nunca"
 Syria.1.a: "Ningún poder puede superarnos!"
 Syria.2.t: "El destino de Tahrir Al-Sham"
 Syria.2.desc: "A lo largo de la guerra civil siria, hemos tenido una alianza incómoda con Tahrir Al-Sham, también conocido como el Frente Al-Nusra. Hemos evitado el conflicto con ellos para poder concentrarnos en derrocar al régimen de Assad. Sin embargo, a medida que el polvo se asienta, nuestras fuerzas están comenzando a cruzar la frontera con las suyas.\n\nPodríamos continuar la guerra civil y acabar con ellos. Por otro lado, podríamos prometerles representación en cualquier gobierno que formemos en el futuro y es probable que nos exijan cumplir esa promesa."
 Syria.2.a: "Ofrecerles representación"
 Syria.2.b: "Acabar con ellos!"
 Syria.3.t: "La oposición siria ofrece representación"
 Syria.3.desc: "La oposición siria nos ha contactado y nos ha ofrecido una posición en su gobierno. Prometen que podremos operar políticamente en el régimen venidero. Es probable que si nos negamos comenzarán acciones militares contra nosotros."
 Syria.3.a: "Gobernaremos Siria juntos"
 Syria.3.b: "Nunca! Tenemos que acabar con ellos!"
 Syria.4.t: "Tahrir Al-Sham se une a la oposición"
 Syria.4.desc: "Tahrir Al-Sham ha acordado unirse a nuestro gobierno después de que se les prometiera representación. Debemos recordar no excluirlos..."
 Syria.4.a: "Hurra por una Siria unida!"
 Syria.5.t: "Tahrir Al-Sham resiste"
 Syria.5.desc: "Tahrir Al-Sham se ha negado a aceptar nuestros términos. Supongo que tendremos que hacer esto a la antigua..."
 Syria.5.a: "Golpéenlos antes de que ellos nos golpeen!"
 Syria.14.t: "El estado de Rojava"
 Syria.14.desc: "Rojava es un área autónoma dominada por los kurdos en el norte de Siria. Durante la guerra civil, lucharon principalmente contra el EI con otras milicias y facciones seculares y progresistas. Su objetivo final era crear una república federal siria, aunque muchos ven el área simplemente como el Kurdistán occidental. Exigir que se sometan a nosotros probablemente conducirá a una guerra civil. Siempre podríamos ofrecerles autonomía limitada, aunque esto significa que no podremos controlarlos completamente. Dejarlos ir podría aumentar el nacionalismo kurdo en el área."
 Syria.14.a: "El área es parte de Siria"
 Syria.14.b: "Ofrecerles autonomía"
 Syria.14.c: "Darles independencia"
 Syria.15.t: "Los restos destrozados de Tahrir al-Sham se unen bajo nuestra bandera"
 Syria.15.d: "Con las fuerzas asesinas de Assad avanzando profundamente en Idlib, la coalición islamista de línea dura de Tahrir al-Sham ha sufrido pérdidas irreversibles y su unidad se ha desmoronado. Como el Ejército Sirio Libre es una amplia coalición de grupos, también somos acogedores con los islamistas siempre que se comprometan con nuestro sueño de una Siria libre. Las milicias islamistas ahora ven las ventajas de operar bajo una bandera más moderada, ya que les permitirá recibir apoyo extranjero. Esto aumentará nuestra coordinación de ofensivas y dará nuevo vida a nuestra revolución."
 Syria.15.a: "Damos la bienvenida a nuestros hermanos a la verdadera nación siria"
 Syria.16.t: "El FSA se derrumba - la mayoría de sus combatientes se unen a nosotros"
 Syria.16.d: "Alá es grande! Nuestra coalición rebelde rival, el Ejército Sirio Libre, ha colapsado esencialmente debido a grandes pérdidas en el campo de batalla, y la mayoría de sus grupos milicianos restantes han jurado lealtad a nuestra gran coalición islamista, ya que hemos sido más efectivos y exitosos en nuestra yihad contra Bashar, el perro sin dios, y sus titiriteros apóstatas iraníes. Años de lucha en esta brutal guerra civil han llevado a la mayoría de las fuerzas del antiguo FSA bajo la influencia de la ideología islamista. Aunque no estamos de acuerdo con la interpretación de todo por parte de los Hermanos Musulmanes, están, inshallah, dispuestos a luchar junto con nosotros de manera coordinada, y al menos creen en la Sharia como la única ley y el Islam como el único gobierno necesario de Siria."
 Syria.16.a: "Damos la bienvenida a nuestros hermanos al verdadero estandarte de Siria"
 SyriaNews.1.t: "Guerra Civil Siria Terminada"
 SyriaNews.1.d: "La Guerra Civil Siria finalmente ha llegado a su fin. La mayoría de los combates han cesado, y las facciones restantes deben planificar un nuevo futuro para Siria"
 SyriaNews.1.a: "Esperemos lo mejor para ellos"
 SyriaNews.2.t: "Tregua entre el FSA y Tahrir Al-Sham colapsa"
 SyriaNews.2.d: "Durante la Guerra Civil Siria, el Ejército Sirio Libre y Tahrir Al-Sham cooperaron contra el régimen de Assad. Después de la caída de Assad, las dos partes intentaron cooperar pero no pudieron encontrar un objetivo común para una Siria unificada.\n\nAmbos bandos ahora parecen estar preparándose para una nueva ofensiva entre ellos"
 SyriaNews.2.a: "Esperemos que puedan resolver sus diferencias"
 SyriaNews.3.t: "El Ejército Sirio Libre y Tahrir Al-Sham se unen"
 SyriaNews.3.d: "Durante la Guerra Civil Siria, el Ejército Sirio Libre y Tahrir Al-Sham cooperaron contra el régimen de Assad. Después de la caída de Assad, las dos partes entraron en negociaciones sobre el futuro de Siria. Sorprendentemente, los oficiales del Ejército Sirio Libre han acordado dar una cierta cantidad de escaños en el próximo parlamento a Tahrir Al-Sham.\n\nMuchos analistas políticos predicen que esta alianza incómoda entre las dos facciones no podrá sobrevivir junta por mucho tiempo"
 SyriaNews.3.a: "Esperemos que se lleven bien"
 SyriaNews.8.t: "Islamistas sirios se unen al FSA bajo la bandera de la unidad"
 SyriaNews.8.d: "Con la creciente presión militar sobre los islamistas sirios de Tahrir al-Sham, su unidad se ha desmoronado y sus fuerzas restantes han jurado lealtad a la Coalición del Ejército Sirio Libre en un último esfuerzo por unificar la fuerza de los rebeldes sirios para poder montar una ofensiva decisiva contra las fuerzas de Assad. Es probable que la posibilidad de recibir ayuda militar extranjera haya jugado un papel importante en convencer a los islamistas de operar bajo una bandera más moderada."
 SyriaNews.8.a: "Interesante"
 SyriaNews.9.t: "Colapso del FSA - rebeldes restantes se unen a islamistas"
 SyriaNews.9.d: "Con la creciente presión militar sobre la Coalición del Ejército Sirio Libre, su ya frágil unidad se ha desmoronado por completo y la mayoría de las milicias restantes han jurado lealtad a los islamistas sirios de Tahrir Al-Sham. Tahrir Al-Sham, que tiene en su núcleo al antiguo Frente Nusra afiliado a Al-Qaeda, ha sido más efectivo y exitoso en el campo de batalla contra las fuerzas de Assad, y esto, sumado a la creciente influencia de la ideología radical dentro de muchos grupos del FSA, ha hecho que un cambio de lealtad a gran escala sea cada vez más probable con el tiempo."
 SyriaNews.9.a: "Interesante"
 SyriaDecisions.0.t: "Negociaciones de Golan"
 SyriaDecisions.0.desc: "Un enviado de [From.GetName] se ha acercado a nosotros sobre el tema de Golan. Afirman que si Israel los apoyara militarmente, renunciarían a sus reclamaciones sobre la región, que la ONU aún considera legalmente parte de Siria. Hacer el trato mejoraría nuestra apariencia global y podría darnos cierta ventaja sobre [From.GetName]."
 SyriaDecisions.0.a: "Tierra a cambio de armas, un trato justo"
 SyriaDecisions.0.b: "No podemos confiar en que cumplan el tratado"
 SyriaDecisions.1.t: "[From.GetName] Acepta"
 SyriaDecisions.1.desc: "Israel ha aceptado nuestra sugerencia."
 SyriaDecisions.1.a: "Genial"
 SyriaDecisions.2.t: "[From.GetName] Rechaza"
 SyriaDecisions.2.desc: "Israel ha rechazado nuestro trato"
 SyriaDecisions.2.a: "Maldición"
 SyriaDecisions.3.t: "Negociaciones de Hatay"
 SyriaDecisions.3.desc: "Un enviado de [From.GetName] se ha acercado a nosotros sobre el tema de Hatay. Afirman que si Turquía los apoyara militarmente, renunciarían a sus reclamaciones sobre la región. Hacer el trato mejoraría nuestra apariencia global y podría darnos cierta ventaja sobre [From.GetName]."
 SyriaDecisions.3.a: "Tierra a cambio de armas, un trato justo"
 SyriaDecisions.3.b: "No podemos confiar en que cumplan el tratado"
 SyriaDecisions.4.t: "[From.GetName] Acepta"
 SyriaDecisions.4.desc: "Turquía ha aceptado nuestra sugerencia."
 SyriaDecisions.4.a: "Genial"
 SyriaDecisions.5.t: "[From.GetName] Rechaza"
 SyriaDecisions.5.desc: "Turquía ha rechazado nuestro trato"
 SyriaDecisions.5.a: "Maldición"
 SyriaDecisions.6.t: "Oferta de Independencia"
 SyriaDecisions.6.desc: "[From.GetName] ha ofrecido garantizar nuestra independencia y permitirnos existir como una nación soberana. A cambio, desean que nos unamos a su guerra para ayudarlos a ganar la guerra civil. Esta podría ser nuestra oportunidad de obtener nuestro propio país."
 SyriaDecisions.6.a: "Aprovechemos la oportunidad"
 SyriaDecisions.6.b: "No. Nos traicionarán al final de todos modos"
 SyriaDecisions.7.t: "[From.GetName] Acepta"
 SyriaDecisions.7.desc: "[From.GetName] ha aceptado nuestra sugerencia."
 SyriaDecisions.7.a: "Genial"
 SyriaDecisions.8.t: "[From.GetName] Rechaza"
 SyriaDecisions.8.desc: "[From.GetName] ha rechazado nuestro trato"
 SyriaDecisions.8.a: "Maldición"
 SyriaDecisions.9.t: "Espías de Siria"
 SyriaDecisions.9.desc: "Hemos detectado que algunos de los miembros de nuestra organización están en la nómina de Siria. Estas personas deben haber sido plantadas intencionalmente por Siria, y obviamente están tramando algo. Necesitamos deshacernos de estas personas y resolver esto."
 SyriaDecisions.9.a: "Ejecuten a los sospechosos y ataquen a Siria!"
 SyriaDecisions.9.b: "Exijan un rescate por los espías"
 SyriaDecisions.10.t: "Espías Expuestos"
 SyriaDecisions.10.desc: "Hezbolá ha detectado a los espías que plantamos en su organización y los ha ejecutado. Tenemos informes de soldados de Hezbolá moviéndose hacia Daraa. Parece que están intentando tomar el control del área como venganza."
 SyriaDecisions.10.a: "Necesitamos hacerlos retroceder!"
 SyriaDecisions.11.t: "Espías Expuestos"
 SyriaDecisions.11.desc: "Hezbolá ha detectado a los espías que plantamos en su organización y los ha capturado. Ahora están exigiendo un rescate por su regreso."
 SyriaDecisions.11.a: "Paguen"
 SyriaDecisions.11.b: "No vamos a pagar a terroristas!"
 SyriaDecisions.12.t: "Siria Paga"
 SyriaDecisions.12.desc: "Siria ha pagado el rescate por sus espías."
 SyriaDecisions.12.a: "Bien"
 SyriaDecisions.13.t: "Siria se Niega a Pagar"
 SyriaDecisions.13.desc: "Siria se ha negado a pagar el rescate por sus espías."
 SyriaDecisions.13.a: "Háganlos pagar!"
 SyriaDecisions.13.b: "Retrocedan"
 SyriaDecisions.14.t: "Pecados de Hassan Nasrallah"
 SyriaDecisions.14.desc: "Un video ha comenzado a circular en internet de Hassan Nasrallah, el líder de Hezbolá, en una juerga ebria. El video también incluye clips de él realizando varias actividades sexuales con lo que parecen ser prostitutas. Nasrallah ha negado obviamente la legitimidad del video, afirmando que 'no es más que una trama sionista'. Sin embargo, el Consejo Shura ha decidido revocar su posición y nombrar a [Root.GetLeader] como el nuevo secretario general.\n\n[Root.GetLeader] ha hecho campaña durante mucho tiempo por más independencia de Irán."
 SyriaDecisions.14.a: "Esto parece sospechoso"
 SyriaDecisions.15.t: "[FROM.GetName] Quiere Unirse a la República"
 SyriaDecisions.15.desc: "[FROM.GetName] ha solicitado unirse a la República Árabe Unida"
 SyriaDecisions.15.a: "Por supuesto"
 SyriaDecisions.15.b: "No los queremos"
 SyriaDecisions.16.t: "Victoria"
 SyriaDecisions.16.desc: "Hemos logrado nuestros objetivos en la guerra fronteriza"
 SyriaDecisions.16.a: "Genial"
 SyriaDecisions.17.t: "Fracaso"
 SyriaDecisions.17.desc: "No logramos alcanzar nuestros objetivos en la guerra fronteriza"
 SyriaDecisions.17.a: "Maldición"
 SyriaDecisionsNews.0.t: "El Trato de Golan"
 SyriaDecisionsNews.0.d: "En un movimiento sorpresa, [From.GetName] y [ISR.GetName] han llegado a un acuerdo sobre su disputa territorial en Golan. [From.GetName] renunciará a todas las reclamaciones sobre el área. Muchos analistas dicen que este es un movimiento para ganar favores de [ISR.GetName], probablemente en forma de apoyo militar para su conflicto en curso."
 SyriaDecisionsNews.0.a: "Interesante"
 SyriaDecisionsNews.1.t: "El Trato de Hatay"
 SyriaDecisionsNews.1.d: "En un movimiento sorpresa, [From.GetName] y [TUR.GetName] han llegado a un acuerdo sobre su disputa territorial en Hatay. [From.GetName] renunciará a todas las reclamaciones sobre el área. Muchos analistas dicen que este es un movimiento para ganar favores de [TUR.GetName], probablemente en forma de apoyo militar para su conflicto en curso."
 SyriaDecisionsNews.1.a: "Interesante"
 SyriaDecisionsNews.2.t: "El Nacimiento de una Nación"
 SyriaDecisionsNews.2.d: "[From.GetName] y [ROJ.GetName] han acordado una alianza militar temporal para poner fin a la guerra civil. A cambio, a [ROJ.GetName] se le ha ofrecido el estatus de independencia total después de que la guerra termine."
 SyriaDecisionsNews.2.a: "Interesante"
 SyriaDecisionsNews.3.t: "Conflicto entre Hezbolá y Siria"
 SyriaDecisionsNews.3.d: "El descubrimiento de una red de espías sirios en la organización de Hezbolá ha provocado un conflicto entre los dos. Incapaces de resolver su disputa diplomáticamente, hay informes de enfrentamientos entre fuerzas sirias y de Hezbolá en el sur de Siria."
 SyriaDecisionsNews.3.a: "Interesante"
 SyriaDecisionsNews.4.t: "[FROM.GetName] se Une a la República Árabe Unida"
 SyriaDecisionsNews.4.d: "[FROM.GetName] ha decidido unirse a la República Árabe Unida. Los objetivos baazistas de unificar a todos los árabes bajo una sola nación se han acercado más a la realidad"
 SyriaDecisionsNews.4.a: "Interesante"
