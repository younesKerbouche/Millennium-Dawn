 libya_libyan_tribalism: "Tribalismo libio"
 libya_libyan_tribalism_desc: "Libia está tradicionalmente dividida en tres regiones: Tripolitania en el noroeste alrededor de la capital, Cirenaica en el este y Fezzan en el sur. Históricamente, estas áreas se han gobernado a sí mismas y solo fueron unificadas por la colonización italiana. Aunque tanto el Reino de Libia como el régimen de Muammar Gaddafi han eliminado en gran medida la afiliación tribal, todavía hay muchas personas en Libia que se identifican con su tribu antes que con la nación.\n\nEl nivel de lealtad de una región define qué modificadores estatales reciben. Si el valor de lealtad cae demasiado bajo, una región se rebelará. Si una de las regiones se rebela y es anexionada de nuevo a Libia, no podrá organizar otra rebelión a menos que la región haya sido completamente pacificada. Sin embargo, los estados seguirán siendo afectados por los modificadores estatales."
 LBA_tribalism_disabled_tt: "La mecánica §Y$libya_libyan_tribalism$§! ha sido deshabilitada"
 libya_tribalism_decentralise_state: "Descentralizar el poder"
 libya_tribalism_decentralise_state_desc: "La manera más efectiva de complacer a todas las tribus libias es simplemente reducir el poder del gobierno central. Una mayor autonomía, aunque sea por un tiempo limitado, hará que los líderes tribales sientan que tienen algo de poder."
 libya_tribalism_placate_tripolitanians: "Apaciguar a [TRP.GetNameWithFlag]"
 libya_tribalism_placate_tripolitanians_desc: "Las concesiones de tierras, beneficios monetarios, puestos militares y cargos gubernamentales son formas clave de mantener a los separatistas locales alineados con el estado central. Mientras entiendan que permanecer como parte de Libia tiene más beneficios que desventajas, todo estará bien."
 libya_tribalism_placate_cyrenaicans: "Apaciguar a [CYR.GetNameWithFlag]"
 libya_tribalism_placate_cyrenaicans_desc: "Las concesiones de tierras, beneficios monetarios, puestos militares y cargos gubernamentales son formas clave de mantener a los separatistas locales alineados con el estado central. Mientras entiendan que permanecer como parte de Libia tiene más beneficios que desventajas, todo estará bien."
 libya_tribalism_placate_fezzans: "Apaciguar a [FEZ.GetNameWithFlag]"
 libya_tribalism_placate_fezzans_desc: "Las concesiones de tierras, beneficios monetarios, puestos militares y cargos gubernamentales son formas clave de mantener a los separatistas locales alineados con el estado central. Mientras entiendan que permanecer como parte de Libia tiene más beneficios que desventajas, todo estará bien."
 libya_tribalism_tripolitanian_revolt: "[TRP.GetFlag] Revuelta [TRP.GetAdjective]"
 libya_tribalism_tripolitanian_revolt_desc: "Hay un movimiento dentro de las tribus de Tripolitania. Si el maltrato por parte del estado central continúa, han jurado separarse de Libia."
