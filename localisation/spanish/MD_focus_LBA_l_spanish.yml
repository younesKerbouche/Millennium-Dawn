l_spanish:
 libya_oil_nationalisation: "Nacionalización del Petróleo"
 libya_oil_nationalisation_desc: "Libia tiene las mayores reservas de petróleo de África y la décima del mundo. La industria petrolera de Libia es tan importante que representa el 95% de todas las industrias del país. Las reservas de petróleo de Libia son un objetivo de inversión atractivo porque los costes de producción son bajos, el petróleo tiene un bajo contenido de azufre y Libia está muy cerca del mercado europeo. Sin embargo, como resultado de las sanciones, los problemas con las compañías petroleras extranjeras y el estricto control estatal sobre los campos petroleros, Libia ha llegado a un estado en el que apenas tiene los recursos para mantener su producción actual. Cualquier aumento adicional en la producción de petróleo requeriría una inversión considerable, ya sea del exterior o del propio gobierno.\n\nNivel Actual de Nacionalización: §Y[?lba_oil_nationalisation|%0]§!"
 libya_nationalise_oil_fields: "Nacionalizar Campos Petrolíferos"
 libya_nationalise_oil_fields_desc: "Podemos nacionalizar algunos de los campos petrolíferos de gestión privada en Libia. Nos costará bastante dinero, pero hará que nuestra producción de petróleo sea más independiente."
 libya_sell_oil_fields: "Vender Campos Petrolíferos Nacionales"
 libya_sell_oil_fields_desc: "Podemos vender algunos de los yacimientos petrolíferos gestionados por la Corporación Nacional del Petróleo a empresas extranjeras. Podemos ganar dinero rápido, pero eso hará que nuestro sector energético dependa más de otros países."
 libya_develop_oil_field_cost_bad_tt: "El coste de desarrollar un yacimiento petrolífero en el Sahara es de §Y$3 billones§!. Esto se incrementa en [?lba_oil_nationalisation|%0R] debido a nuestro §YNivel de Nacionalización§!"
 libya_develop_oil_field_cost_tt: "El costo base para desarrollar un yacimiento petrolífero en Waha es de §Y$8 billones§!. Esto se incrementa en [?lba_oil_nationalisation|%0R]  debido a nuestro §Y Nivel de Nacionalización§!"
 libya_develop_el_sahara_fields: "Desarrollar los campos petrolíferos de El Sharara"
 libya_develop_el_sahara_fields_desc: "El campo petrolífero el-Sharara está localizado en el distrito Wandi al Hayaa en el Sur de Libia. Es un campo pretolífero de menor escala en Libya, pero, sigue siendo importante. El petroleo refinado allí es procesado y almacenado en §YMellitah y az-Zawiyah cerca de Tripoli§!. Con un mayor esfuerzo, podemos expandir la producción en el-Sahara. \n\nPara ampliar nuestros campos petrolíficos, necesitamos preparar instalaciones para almacernar el petroleo y encontrar métodos eficientes para extraerlo."
 libya_develop_west_waha_fields: "Desarrollar los campos petrolíferos de Waha Occidental."
 libya_develop_west_waha_fields_desc: "Los yacimientos petrolíferos de Waha, en la cuenca de Sirte, producen el 90% del petróleo de Libia, lo que la convierte en la región más valiosa del país. El petróleo extraído de los yacimientos de Waha occidental se envía a §YSirte y Lanuf§! para su refinación y almacenamiento. Con un mayor esfuerzo, podemos ampliar la producción en Waha occidental.\n\nPara ampliar nuestros yacimientos petrolíferos existentes, necesitamos preparar instalaciones para almacenar el petróleo y encontrar métodos eficientes para extraerlo."
 libya_develop_east_waha_fields: "Desarrollar los yacimientos petrolíferos de Waha Oriental"
 libya_develop_east_waha_fields_desc: "Los yacimientos de Waha, en la cuenca de Sirte, producen el 90% del petróleo libio, lo que la convierte en la región más valiosa del país. El petróleo extraído de los campos de Waha Oriental se envía a §YBrega y Adjabiya§! para su refinado y almacenamiento. Con un mayor esfuerzo, podemos ampliar la producción en Waha Oriental.\n\nPara ampliar los yacimientos existentes, necesitamos preparar instalaciones para almacenar el petróleo y encontrar métodos eficaces para extraerlo."
 libya_dig_wadi_ash_shati: "Excavación en busca de mineral de hierro en Wadi Ash-Shati"
 libya_dig_wadi_ash_shati_desc: "Se rumorea que el valle de Wadi Ash-Shati', cerca de Sabha, alberga los mayores yacimientos de mineral de hierro del mundo. Sólo hemos encontrado poco, pero ¿quién sabe lo que guardan las arenas del desierto? Tenemos que prospectar la zona para encontrar este hierro."
 libya_dig_wadi_ash_shati_capacity: "Existe potencial para nuevas minas de hierro (actual: [?wadi_ash_shati_current] de 60)"
 libya_dig_wadi_ash_shati_tt: "La §YProbabilidad§! de dar con la veta madre depende de nuestra tecnología de §YExcavación§! La probabilidad aumenta un §G2,5%§! por nivel."
 libya_gaddafi_family: "La familia Gadafi"
 libya_gaddafi_family_desc: "Muammar Gaddafi, junto con sus hijos, tienen un poder considerable en Libia. Todos ellos tienen sus propios intereses y objetivos. Gaddafi es un hombre muy excéntrico. Conocido por sus actos publicitarios y lenguaje directo, muchos de sus comportamientos son extraños y raros en el foro internacional. Si bien los métodos de Gaddafi pueden ser ventajosos, es posible que el pueblo libio se canse de sus payasadas. Es importante mantener la inestabilidad de la familia Gaddafi a un nivel manejable para asegurar la estabilidad del estado.\n\nActual §Yinestabilidad§!: [?gaddafi_family_instability] ([?gaddafi_family_instability_decay|-]/mes), Efecto: [?gaddafi_family_stability_effect|+%] §YStability§!. Si la §YStability§! de [ROOT.GetName] está por debajo del §Y15%§!, la gente comenzará a protestar contra Gaddafi!\n\nCada uno de los hijos de Gaddafi afectará la §YInstability§! en §G-0.25§!/mes y sus rasgos estarán activos a menos que estén §YExiled§! o §YDead§!.\n\nPuedes acceder a las §Ydecisiones§! relacionadas con un personaje haciendo clic en su retrato."
