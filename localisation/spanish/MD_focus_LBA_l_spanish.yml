 libyan_tribalism_tripolitania_tooltip: "§Y[TRP.GetNameWithFlag]§!"
 libyan_tribalism_tripolitania_tooltip_delayed: "Tripolitania es el centro de la política y la gobernanza libias. Tripolitania tiene una larga historia de resistencia contra los ocupantes, ya que tras la Primera Guerra Mundial declaró su independencia de Italia como «República Tripolitana». Aunque la independencia no tuvo éxito, fue el primer gobierno republicano del mundo árabe. El líder libio, Muamar Gadafi, nació en Tripolitania, cerca de la ciudad de Sirte. Con su ascenso al poder, la tribu Qadhadfa de Gadafi ha visto aumentar su poder, ya que muchos de los soldados de élite de Gadafi proceden de ella y de otras tribus tripolitanas."
 libyan_tribalism_cyrenaica_tooltip: "§Y[CYR.GetNameWithFlag]§!"
 libyan_tribalism_cyrenaica_tooltip_delayed: "Cirenaica tiene una larga historia como nación independiente, y puede considerarse la cuna de la moderna nación libia. Bajo el dominio otomano, la región gozaba de gran autonomía. Una vez entregada la región a los italianos, el jeque Idris, de la orden senussi, recibió el título de emir de Cirenaica. Aunque posteriormente los italianos le despojaron del título, el emir recuperó el control de la región tras la Segunda Guerra Mundial con el consentimiento de los británicos. Dos años más tarde, la totalidad de Libia se unió bajo el Emirato de Cirenaica como reino, y el emir Idris se convirtió en el rey Idris I. Desde la caída de la monarquía, Cirenaica ha sido la más firme defensora de su restablecimiento, con ocasionales actividades nacionalistas contra Muamar Gadafi.\n\nEl sur de Cirenaica está habitado por los toubou, una etnia nómada africana que habita el sur de Libia, el norte de Chad y el norte de Níger."
 libyan_tribalism_fezzan_tooltip: "§Y[FEZ.GetNameWithFlag]§!"
 libyan_tribalism_fezzan_tooltip_delayed: "Fezzan es la más débil de las regiones de Libia. Escasamente poblada, la región está formada en su mayor parte por desierto y carece de recursos naturales. Además de árabes, Fezzan alberga una pequeña minoría tubou y es también el hogar de los tuaregs libios. Las largas distancias y la dureza del terreno hacen que la región sea muy difícil de controlar."
