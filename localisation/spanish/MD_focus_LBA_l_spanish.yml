 libya_tribalism_bad_dynamic_modifier: "Tribus Desleales"
 LBA_general_peoples_congress: "Congreso General del Pueblo"
 LBA_general_peoples_congress_desc: "La administración en Libia está dividida en múltiples niveles de Congresos Populares. Esto tiene como objetivo democratizar y descentralizar la toma de decisiones, permitiendo un método de abajo hacia arriba. Sin embargo, los Congresos Populares funcionan en paralelo con los Comités Revolucionarios de la Jamahiriya, que asesoran y educan a los Congresos y al pueblo sobre ideas revolucionarias. En la práctica, los Comités Revolucionarios evitan que surja cualquier opinión política divergente, y se estima que casi el 15% de los ciudadanos libios trabajan como informantes para los Comités Revolucionarios.\n\n§YEsta idea será eliminada si somos salafistas.§!"
 LBA_empowered_peoples_congress: "Congreso Popular Empoderado"
 LBA_empowered_peoples_congress_desc: "Los Congresos Populares se han convertido en los principales responsables de las decisiones políticas tras la abolición de los Comités Revolucionarios. Libia ahora sigue una verdadera democracia de abajo hacia arriba.\n\n§REsta idea será eliminada si somos salafistas.§!"
 LBA_empowered_revolutionary_committees: "Comités Revolucionarios Empoderados"
 LBA_empowered_revolutionary_committees_desc: "Los Comités Revolucionarios de Libia han tomado el control total del proceso político del país. Aunque anteriormente se encargaban de garantizar que los Congresos Populares no se desviaran demasiado ideológicamente, ahora, en esencia, toda la toma de decisiones recae bajo el control de los Comités Revolucionarios.\n\n§YEsta idea será eliminada si somos salafistas.§!"
 LBA_undeveloped_agriculture: "Agricultura Subdesarrollada"
 LBA_undeveloped_agriculture_desc: "Libia es un país muy árido, con solo el 2% de su superficie siendo cultivable. Las leyes islámicas de herencia existentes y las políticas de Gaddafi han dejado las granjas existentes como pequeñas propiedades. Solo un pequeño porcentaje de las necesidades alimentarias de Libia se producen localmente, y la gran mayoría de los alimentos deben ser importados. Esto nos hace muy dependientes de otros países. Los mayores exportadores de alimentos a Libia son §Y[BRA.GetNameWithFlag], [ITA.GetNameWithFlag], [EGY.GetNameWithFlag], [SWI.GetNameWithFlag], [SIA.GetNameWithFlag] y [UAE.GetNameWithFlag]§!, y nuestra capacidad de importar alimentos de ellos depende de su capacidad para exportarlos.\n\n§YEsta idea será eliminada si uno de los siguientes países es nuestro súbdito o si poseemos su capital: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] o [TNZ.GetNameWithFlag].§!"
 LBA_undeveloped_agriculture_tt: "§RNo se puede tener a §YLos Agricultores§! como una §YFacción Interna§!§!"
 LBA_agricultural_reform: "Reforma Agrícola"
 LBA_agricultural_reform_desc: "El sector agrícola en Libia ha sido reformado. La ocupación de tierras privadas es ahora más libre y la ley islámica de herencia ya no fragmenta las granjas. Con nuevas fuentes de agua dulce provenientes de la desalinización y el GMMR, Libia ha desarrollado su agricultura hasta su máximo límite, considerando su situación.\n\n§YEsta idea será eliminada si uno de los siguientes países es nuestro súbdito o si poseemos su capital: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] o [TNZ.GetNameWithFlag].§!"
 LBA_agricultural_imports: "Importaciones Agrícolas"
 LBA_agricultural_imports_desc: "Libia ha aumentado significativamente la cantidad de alimentos importados al país. Dado que Libia tiene muy poca tierra cultivable, el gobierno ha construido relaciones y cadenas de suministro para las importaciones de alimentos en lugar de perder tiempo y dinero intentando luchar una batalla perdida.\n\n§YEsta idea será eliminada si uno de los siguientes países es nuestro súbdito o si poseemos su capital: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] o [TNZ.GetNameWithFlag].§!"
 LBA_great_man_made_river_phase2: "Gran Río Artificial - Fase II"
 LBA_great_man_made_river_phase2_desc: "El Gran Río Artificial (GMMR) es una red de tuberías que lleva agua dulce desde el Acuífero Nubio de Arenisca en el sur de Libia hasta la costa. Es la mayor red subterránea de tuberías de agua del mundo, y Muammar Gaddafi la ha llamado la 'Octava Maravilla del Mundo'. Actualmente abastece a las ciudades de Trípoli, Sirte y Bengasi, y el agua que proporciona es gratuita para todos los libios. Ha habido planes para expandir la red, pero el desarrollo se ha detenido desde los años 90."
 LBA_great_man_made_river_phase3: "Gran Río Artificial - Fase III"
 LBA_great_man_made_river_phase3_desc: "El Gran Río Artificial (GMMR) es una red de tuberías que lleva agua dulce desde el Acuífero Nubio de Arenisca en el sur de Libia hasta la costa. Es la mayor red subterránea de tuberías de agua del mundo, y Muammar Gaddafi la ha llamado la 'Octava Maravilla del Mundo'. Actualmente abastece a las ciudades de Trípoli, Sirte y Bengasi, y el agua que proporciona es gratuita para todos los libios. La red también se ha conectado a la ciudad desértica de Al-Jawf, y se planea una mayor expansión."
 LBA_great_man_made_river_phase41: "Gran Río Artificial - Fase IV"
 LBA_great_man_made_river_phase41_desc: "El Gran Río Artificial (GMMR) es una red de tuberías que lleva agua dulce desde el Acuífero Nubio de Arenisca en el sur de Libia hasta la costa. Es la mayor red subterránea de tuberías de agua del mundo, y Muammar Gaddafi la ha llamado la 'Octava Maravilla del Mundo'. Actualmente abastece a las ciudades de Trípoli, Sirte y Bengasi, y el agua que proporciona es gratuita para todos los libios. La red también se ha conectado a la ciudad desértica de Al-Jawf, a Tobruk en el este y a Ghadames en la frontera con Argelia, y se planea una mayor expansión."
 LBA_great_man_made_river_phase5: "Gran Río Artificial - Fase V"
 LBA_great_man_made_river_phase5_desc: "El Gran Río Artificial (GMMR) es una red de tuberías que lleva agua dulce desde el Acuífero Nubio de Arenisca en el sur de Libia hasta la costa. Es la mayor red subterránea de tuberías de agua del mundo, y Muammar Gaddafi la ha llamado la 'Octava Maravilla del Mundo'. Actualmente abastece a las ciudades de Trípoli, Sirte y Bengasi, y el agua que proporciona es gratuita para todos los libios. La red también se ha conectado a la ciudad desértica de Al-Jawf, a Tobruk en el este y a Ghadames en la frontera con Argelia. Las redes de tuberías del oeste y el este del país se han conectado entre sí, y el GMMR ha sido oficialmente terminado."
 LBA_revolutionary_guard_corps: "Cuerpo de la Guardia Revolucionaria"
 LBA_revolutionary_guard_corps_desc: "El Cuerpo de la Guardia Revolucionaria es una rama especial del ejército libio compuesta por miembros de tribus leales a Gaddafi. La intención del Cuerpo de Guardia es actuar como un contrapeso al ejército regular. El Cuerpo de Guardia incluso controla la mayoría de los depósitos de armas, entregando suministros al ejército regular solo cuando es necesario.\n\n§YEsta idea será eliminada si no somos gobernados por la familia Gaddafi.§!"
 LBA_armed_forces_of_arab_jamahiriya: "Fuerzas Armadas de la Jamahiriya Árabe Libia"
 LBA_armed_forces_of_arab_jamahiriya_desc: "Las Fuerzas Armadas Libias, oficialmente conocidas como las Fuerzas Armadas de la Jamahiriya Árabe Libia, han reemplazado al Cuerpo de la Guardia Revolucionaria como la principal organización de defensa del régimen."
 LBA_stream_of_refugees: "Flujo de Refugiados"
 LBA_stream_of_refugees_desc: "Libia es una de las principales rutas de tráfico humano desde África hacia Europa. La pobreza en África Central, la insurgencia islamista en el Sahel y el conflicto en Sudán llevan a las personas en masa a cruzar el desierto libio con la esperanza de llegar a Europa por mar. Sin embargo, muchos de ellos quedarán atrapados en Libia o, peor aún, terminarán en el fondo del Mediterráneo.\n\n§YEsta idea será eliminada si TODAS las siguientes condiciones se cumplen:\n - [NGR.GetNameWithFlag] es nuestro títere o poseemos $STATE_329$ y $STATE_1108$\n - [CHA.GetNameWithFlag] es nuestro títere o poseemos $STATE_580$ y $STATE_327$\n - [DAR.GetNameWithFlag] o [SUD.GetNameWithFlag] es nuestro títere o poseemos $STATE_614$§!"
 LBA_family_centric: "Enfoque Familiar"
 LBA_family_centric_desc: "Estamos promoviendo a las familias como el principal pilar de la sociedad."
 LBA_nation_centric: "Enfoque Nacional"
 LBA_nation_centric_desc: "Estamos promoviendo a la nación como el principal pilar de la sociedad."
 LBA_religion_in_schools: "Educación Religiosa"
 LBA_religion_in_schools_desc: "Nuestro sistema educativo incorpora la religión de manera estrecha en el currículo."
 LBA_nationalism_in_schools: "Educación Nacionalista"
 LBA_nationalism_in_schools_desc: "Nuestro sistema educativo incorpora el nacionalismo de manera estrecha en el currículo."
 LBA_grand_mufti_appointed: "Gran Muftí de Libia"
 LBA_grand_mufti_appointed_desc: "Se ha designado un Gran Muftí para interpretar la ley islámica en Libia."
 LBA_mujahideen_of_libya_idea: "Muyahidines de Libia"
 LBA_mujahideen_of_libya_idea_desc: "Los veteranos muyahidines libios de Afganistán han alcanzado una posición de poder significativa en Libia.\n\n§YEsta idea será eliminada si no somos salafistas§!"
 LBA_tanasoh_tv_idea: "Tanasuh TV"
 LBA_tanasoh_tv_idea_desc: "Se ha establecido una red nacional de televisión para difundir los mensajes del Gran Muftí.\n\n§YEsta idea será eliminada si no somos salafistas§!"
 LBA_supreme_revolutionaries_council_idea: "Consejo Supremo de Revolucionarios"
 LBA_supreme_revolutionaries_council_idea_desc: "Un consejo asesor para el Gran Muftí.\n\n§YEsta idea será eliminada si no somos salafistas§!"
 LBA_immigration_target: "Campaña de Inmigración"
 libya_baathism_dynamic_modifier: "Baazismo Libio"
 libya_baathism_dynamic_modifier_desc: "El régimen libio está utilizando una red encubierta baazista a su favor.\n\n§YEsta idea será eliminada si el Movimiento Nacional Libio no forma parte de la coalición gobernante.§!"
 LBA_mauritanian_military_infiltrated: "Militar mauritano infiltrado"
 LBA_mauritanian_military_infiltrated_desc: "Con la ayuda de partidarios del partido Baas, Libia se ha infiltrado en el ejército mauritano."
 LBA_new_green_book: "El nuevo Libro Verde"
 LBA_new_green_book_desc: "Muammar Gaddafi ha revisado su Libro Verde en una nueva versión. El libro está siendo distribuido a todos los ciudadanos y pensado en todas las escuelas para asegurarse de que la gente sigue las ideas correctas. La publicación del libro tendrá un impacto duradero en la sociedad libia."
 LBA_grassroots_democracy_idea: "Democracia de bases"
 LBA_grassroots_democracy_idea_desc: "Al pueblo libio se le ha otorgado la oportunidad de participar en el proceso democrático desde la base.\n\n§YEsta idea será eliminada si no tenemos elecciones.§!"
 LBA_royal_family_returned: "Retorno de la  Casa de Senussi"
 LBA_royal_family_returned_desc: "Los familiares del depuesto Rey Idris I han sido autorizados a regresar a Libia después de décadas de exilio."
 LBA_royal_family_returned_2: "Senussi Empoderados"
 LBA_royal_family_returned_2_desc: "Los familiares del depuesto Rey Idris I han sido autorizados a regresar a Libia después de décadas de exilio. Ahora reciben una asignación anual del gobierno libio para mantener la casa real."
 LBA_confiscated_royal_wealth: "Riqueza Real Confiscada"
 LBA_confiscated_royal_wealth_desc: "Se ha confiscado dinero de la familia real libia para financiar al estado libio.\n\n§YEsta idea será eliminada si la Casa de Senussi forma parte de la coalición gobernante.§!"
 LBA_strong_president: "República Presidencial"
 LBA_strong_president_desc: "Libia ha adoptado una república presidencial de estilo francés como su forma de gobierno.\n\n§YEsta idea será eliminada si la Casa de Senussi está en el poder o si somos salafistas.§!"
 LBA_unitary_presidential_republic: "República Presidencial Unitaria"
 LBA_unitary_presidential_republic_desc: "Libia ha sido reformada en una república presidencial unitaria, siguiendo el modelo de gobernanza francés.\n\n§YEsta idea será eliminada si la Casa de Senussi está en el poder o si somos salafistas.§!"
 LBA_constitutional_monarchy: "Monarquía Constitucional"
 LBA_constitutional_monarchy_desc: "Libia ha sido reformada en una monarquía constitucional, donde la mayoría de los poderes recaen en una legislatura electa.\n\n§YEsta idea será eliminada si no tenemos elecciones o si somos salafistas.§!"
 LBA_unitary_constitutional_monarchy: "Monarquía Constitucional Unitaria"
 LBA_unitary_constitutional_monarchy_desc: "Libia ha sido reformada en una monarquía constitucional unitaria, donde la mayoría de los poderes recaen en una legislatura electa.\n\n§YEsta idea será eliminada si no tenemos elecciones o si somos salafistas.§!"
 LBA_minorities_granted_rights: "República Presidencial Federal"
 LBA_minorities_granted_rights_desc: "Las minorías de Libia han recibido autonomía limitada bajo el gobierno actual, mientras siguen siendo gobernadas como una república presidencial.\n\n§YEsta idea será eliminada si la Casa de Senussi está en el poder o si somos salafistas.§!"
 LBA_minorities_protected: "Minorías Protegidas"
 LBA_minorities_protected_desc: "El gobierno libio ha prometido que las minorías étnicas serán respetadas y podrán conservar su patrimonio cultural.\n\n§YEsta idea será eliminada si somos nacionalistas o salafistas.§!"
 LBA_senussi_order: "Orden Senussi Revivida"
 LBA_senussi_order_desc: "La orden religiosa Senussi ha sido revivida en Libia. Predicando un camino intermedio entre el sufismo místico y el islam suní extremista, uno de los principios clave de la orden es que todos deben trabajar por su sustento y no depender de la caridad.\n\n§YEsta idea será eliminada si somos salafistas.§!"
 LBA_anti_air_improvements: "Enfoque antiaéreo"
 LBA_anti_air_improvements_desc: "Libia está centrando su I+D militar en mejorar sus capacidades de defensa antiaérea."
 LBA_improved_fighter_response: "Mejora de la respuesta de los cazas"
 LBA_improved_fighter_response_desc: "Las Fuerzas Aéreas libias dedican gran parte de su tiempo de entrenamiento a practicar el tiempo de respuesta y despegue de su fuerza de cazas."
 LBA_guerrilla_toyotas: "Guerra de Toyotas - Guerra de Guerrillas"
 LBA_guerrilla_toyotas_desc: "Los militares libios han analizado sus experiencias en la guerra entre Chad y Libia (también conocida como la guerra de los  Toyotas) y han aprendido la lección. Ahora prestarán más atención a las tácticas militares empleadas por Chad, que con sus técnicos móviles burlaron fácilmente las defensas libias para atacarles por la retaguardia."
 LBA_mobile_toyotas: "Guerra de  los Toyotas - Movilidad"
 LBA_mobile_toyotas_desc: "Los militares libios han analizado sus experiencias en la guerra entre Chad y Libia (también conocida como la guerra de los Toyotas) y han aprendido la lección. Ahora prestarán más atención a las tácticas militares empleadas por Chad, que con sus técnicos móviles superaron fácilmente a las formaciones, defensas e incluso campos de minas libios."
 LBA_desert_warfare_idea: "Maestros de la guerra del desierto"
 LBA_desert_warfare_idea_desc: "El ejército libio ha perfeccionado el arte de combatir en el desierto y bajo el calor."
 LBA_egypt_war_specops: "Especialización de comandos"
 LBA_egypt_war_specops_desc: "Tras analizar conflictos pasados, el ejército libio se ha reformado para convertirse en una fuerza más orientada a los comandos, centrada en fuerzas especiales que atacan la retaguardia del enemigo."
 LBA_egypt_war_armour: "Especialización mecanizada"
 LBA_egypt_war_armour_desc: "Tras analizar conflictos pasados, el ejército libio se ha reformado para convertirse en una fuerza más mecanizada, centrada en vehículos blindados de combate que atraviesan las líneas enemigas."
 LBA_foreign_procurement_boosted: "Mejora de las adquisiciones"
 LBA_foreign_procurement_boosted_desc: "The Libyan government has gone on a rampage of purchasing foreign equipment now that weapons sanctions have been lifted."
 LBA_libyan_gauge_railroads: "Calibre libio"
 LBA_libyan_gauge_railroads_desc: "Libya has adopted its own unique railway gauge. This will make it harder for any hostile state to occupy and control Libyan lands as their railroad equipment won't be compatible."
 LBA_state_supported_railways: "Ferrocarriles financiados por el Estado"
 LBA_state_supported_railways_desc: "Con la creación de un nuevo sistema ferroviario en Libia, la mayoría de los costes corren a cargo del gobierno central. La falta de uso para el transporte civil e industrial sigue siendo demasiado baja para ser sostenible."
 LBA_state_supported_railways_functional: "Ferrocarriles respaldados por el Estado"
 LBA_state_supported_railways_functional_desc: "La nueva red ferroviaria de Libia ha alcanzado un estado operativo. Debido a su escasa utilización, el gobierno aún tiene que sufragar parte de los costes, pero al menos existe una base para el crecimiento futuro."
 LBA_railroad_connection_to_neighbour: "Ferrocarril a Libia"
 LBA_railroad_connection_to_neighbour_desc: "Se ha construido un ferrocarril que conecta [ROOT.GetNameDef] con [LBA.GetNameDef]. Este aumento en la interconectividad está impulsando la economía del país."
 LBA_increased_tourism_1: "Boom turístico"
 LBA_increased_tourism_1_desc: "Libia está invirtiendo fuertemente en atraer turistas para que visiten el país y disfruten de los diversos lugares de interés.\n\n§YSi estamos en guerra, sufriremos modificadores negativos en nuestras ganancias fiscales y velocidad de construcción.§!"
 LBA_increased_tourism_1_war: "Deserción turística"
 LBA_increased_tourism_1_war_desc: "Debido al actual conflicto en Libia, los turistas evitan el país como la peste. Esto ha tenido un impacto significativo en la economía del país, que se ha vuelto más dependiente del turismo."
 LBA_housing_terrorists: "Acoger a terroristas"
 LBA_housing_terrorists_desc: "Libia proporciona refugio a combatientes de diversas organizaciones terroristas, e incluso los recluta para sus fuerzas armadas."
 LBA_treaty_of_benghazi: "Tratado de Bengasi"
 LBA_treaty_of_benghazi_desc: "Italia y Libia han acordado patrullar conjuntamente la costa libia para reducir la inmigración ilegal hacia Europa. Europa también ayudará a Libia utilizando satélites para monitorear la frontera terrestre del país. A cambio, Italia ha aceptado pagar reparaciones por los daños causados por el colonialismo en Libia.\n\n§YEsta idea será eliminada si estamos en guerra con Italia.§!"
 LBA_trade_with_italy: "Comercio con Italia"
 LBA_trade_with_italy_desc: "Las relaciones amistosas entre Italia y Libia están permitiendo a Libia vender sus hidrocarburos a Europa con mayor eficiencia.\n\n§YEsta idea será eliminada si estamos en guerra con Italia.§!"
 LBA_libyan_sea_secured: "Control del Mar de Libia"
 LBA_libyan_sea_secured_desc: "Con el control de Malta y Creta, Libia ha asegurado su litoral frente a la invasión hostil."
 LBA_chad_trade_deal_chad: "Comercio de algodón con Libia"
 LBA_chad_trade_deal_chad_desc: "Chad ha negociado un acuerdo comercial para exportar algodón a Libia. La exportación de algodón a un país mucho más rico ha empezado a impulsar la economía de Chad."
 LBA_chad_trade_deal_libya: "Comercio de algodón con Chad"
 LBA_chad_trade_deal_libya_desc: "Libia ha negociado un acuerdo comercial con Chad para importar algodón de alta calidad a Libia. Esto ha aumentado las ventas de ropa en Libia, ya que el algodón de alta calidad también tiene algunas aplicaciones militares limitadas."
 LBA_jewish_migration: "Migración judía"
 LBA_jewish_migration_desc: "Libia ha permitido que los judíos exiliados regresen al país, incluso ofreciendo algunas reparaciones como compensación.\n\n§YEsta idea será eliminada si estamos en guerra con Israel.§!"
 LBA_champion_of_al_aqsa_idea: "Campeón de Al-Aqsa"
 LBA_champion_of_al_aqsa_idea_desc: "Con el control de la Mezquita de Al-Aqsa, Libia se ha convertido en un faro de influencia para todos los musulmanes.\n\n§YEsta idea será eliminada si Jerusalén no está bajo nuestro control, el de nuestro súbdito o el de nuestro aliado.§!"
 LBA_support_mengistu: "Campaña mediática de Mengistu"
 LBA_support_mengistu_desc: "Libia ha organizado una campaña mediática de popularidad en favor del dictador exiliado Mengistu con el objetivo de convencer al mundo de su inocencia en el juicio por genocidio que se está celebrando."
 LBA_islamic_legion_idea: "Legión islámica"
 LBA_islamic_legion_idea_desc: "Libia ha recreado la Legión Islámica, una fuerza destinada a actuar como representante de Gaddafi en varios conflictos alrededor del mundo.\n\n§YEsta idea será eliminada si Libia no está gobernada por un Gaddafi.§!"
 LBA_employing_charles_taylor: "Charles Taylor"
 LBA_employing_charles_taylor_desc: "El gobierno libio ha contratado los servicios del exiliado Charles Taylor. El experimentado líder guerrillero está instruyendo al personal de seguridad libio sobre cómo manejar posibles insurgencias.\n\n§YEsta idea será eliminada si Libia no está gobernada por un Gaddafi.§!"
 LBA_ethiopia_somali_resistance: "Resistencia en Ogaden"
 LBA_ethiopia_somali_resistance_desc: "Los clanes somalíes de la región de Ogaden están llevando a cabo una insurgencia contra sus gobernantes etíopes."
 LBA_hakem_al_mutairi: "Hakem Al-Mutairi"
 LBA_hakem_al_mutairi_desc: "Gaddafi está empleando los servicios de Hakem Al-Mutairi, un clérigo kuwaití y líder del Partido Ummah, para expandir la influencia libia en la región del Golfo.\n\n§YEsta idea será eliminada si Libia no está gobernada por un Gaddafi.§!"
 LBA_nationalised_economy_1: "Economía nacionalizada"
 LBA_nationalised_economy_1_desc: "Libia sigue un modelo económico en el que la mayoría de las industrias del país son propiedad del Estado, o al menos están fuertemente controladas por él."
 LBA_privatised_economy_1: "Economía privatizada"
 LBA_privatised_economy_1_desc: "Tras décadas de control gubernamental, Libia ha comenzado a privatizar amplios sectores de su economía, lo que ha provocado un aumento del crecimiento económico."
 LBA_humbled_the_un: "Humilló a la ONU"
 LBA_humbled_the_un_desc: "El encendido discurso de Muamar Gadafi en la ONU ha puesto a Libia en el punto de mira, mostrando al mundo que no se puede jugar con ellos."
 LBA_humbled_by_the_un: "Humillado por la ONU"
 LBA_people_motivated_to_work: "Pueblo motivado para trabajar"
 LBA_people_motivated_to_work_desc: "El último truco de Gadafi de tirar dinero por las calles de Trípoli ha motivado a la gente a pensar que las agencias de ayuda internacional y las organizaciones benéficas no son más que estafas que intentan enganchar a la gente al dinero. Ahora se esfuerzan al máximo para no tener que volver a mendigar dinero."
 LBA_people_unmotivated_to_work: "Pueblo desmotivado para trabajar"
 LBA_people_unmotivated_to_work_desc: "El último truco de Gadafi de arrojar dinero a las calles de Trípoli le ha salido por la culata. La gente ya no quiere trabajar, sino que se queda sentada en sus casas esperando una limosna."
 LBA_gaddafis_car_rocket: "El Cohete"
 LBA_gaddafis_car_rocket_desc: "Libia ha iniciado la producción en masa de un diseño de automóvil nacional: el Cohete. Con forma de cuña, equipado con airbags, neumáticos a prueba de pinchazos, corte automático de combustible, parachoques absorbentes de impactos y muchas otras características de seguridad, el automóvil ha sido apodado (al menos por el gobernante libio Gaddafi) como el automóvil más seguro del mundo."
 LBA_gaddafis_car_bucket: "El Cubo"
 LBA_gaddafis_car_bucket_desc: "Libia ha iniciado la producción en masa de un diseño de automóvil nacional: el Cubo. Fabricado con materiales baratos, con laterales abiertos en lugar de puertas, la mayoría de los paneles hechos de duroplast económico y equipado con un motor eléctrico, Muamar Gaddafi ha llamado a su nueva invención un verdadero automóvil del pueblo."
 LBA_gaddafis_car_packet: "El Paquete"
 LBA_gaddafis_car_packet_desc: "Libia ha iniciado la producción en masa de un diseño de automóvil nacional: el Paquete. Una camioneta duradera copiada directamente de la Toyota Hilux. Diseñada tanto para uso militar como civil, la camioneta cuenta con ventanas a prueba de balas, blindaje en la parte frontal y neumáticos reforzados. El vehículo es verdaderamente multifuncional."
 LBA_gaddafis_car_increased_road_fatalities: "Aumento de las víctimas mortales en carretera"
 LBA_gaddafis_car_increased_road_fatalities_desc: "La desastrosa aventura de Gadafi en el diseño de un vehículo nacional libio ha hecho que el pueblo libio desconfíe de todos los nuevos diseños de automóviles. La gente compra vehículos cada vez más viejos con la esperanza de evitar los nuevos. Esto ha provocado un gran aumento de los accidentes de tráfico y de las víctimas mortales."
 LBA_show_of_greatness: "Espectáculo de grandeza"
 LBA_show_of_greatness_desc: "La reciente visita de Estado del líder libio Muamar Gadafi a un país extranjero ha sorprendido a propios y extraños. La posición de Gadafi en el mundo ha aumentado considerablemente."
 LBA_show_of_failure: "Espectáculo de fracaso"
 LBA_show_of_failure_desc: "La reciente visita de Estado de Muamar Gadafi a un país extranjero le ha dejado humillado en la escena internacional y nacional."
 LBA_good_juju: "Buen Juju"
 LBA_good_juju_desc: "Mediante el arte de la magia negra, Muamar Gadafi ha motivado a sus tropas para que luchen con más ahínco en la defensa de Libia."
 LBA_bad_juju: "Mal Juju"
 LBA_bad_juju_desc: "Tras el fracaso de un ritual de magia negra, las tropas de Muamar Gadafi han perdido la fe en la capacidad de liderazgo de su jefe."
 LBA_emancipator_of_women: "Emancipador de las mujeres"
 LBA_emancipator_of_women_desc: "Muammar Gaddafi's latest lecture on Islam to a group of women in Italy has led to a mass conversion of women to Islam and migration to Libya."
 LBA_oppressor_of_women: "Opresor de las mujeres"
 LBA_oppressor_of_women_desc: "La última conferencia de Muamar Gadafi sobre el Islam a un grupo de mujeres en Italia ha provocado que la gente vea al gran líder sólo como un opresor de las mujeres. La gente está abandonando Libia en masa porque no quieren vivir en un país gobernado por un hombre así."
