 TT_fezzan_loyalty_more_than_30: "Lealtad de [FEZ.GetNameWithFlag] > 30%"
 libya_tribalism_dismantle_libya: "Desmantelar Libia"
 libya_tribalism_dismantle_libya_desc: "Libia se ha desmoronado. Hemos perdido dos de nuestras tres regiones principales. ¿Tiene algún sentido seguir llamándonos Libia cuando no somos más que una sombra de lo que fuimos?"
 libya_libyan_foreign_policy: "Política Exterior Libia"
 libya_core_northern_chad: "Integrar el norte de Chad"
 libya_core_northern_chad_desc: "El norte de Chad está muy escasamente poblado y carece de recursos. Además, gran parte de su población pertenece a los Toubou, quienes también viven en el sur de Libia. Esto hace que sea relativamente fácil pacificar la región."
 libya_core_northern_niger: "Integrar el Norte de  Níger"
 libya_core_northern_niger_desc: "Aunque es una región muy pobre, el norte de Níger tiene más población que toda Libia. Aunque una religión común ayuda, aún será un esfuerzo considerable llevar la zona bajo control total."
 libya_core_algerian_sahara: "Integrar el Sahara argelino"
 libya_core_algerian_sahara_desc: "La parte argelina del Sahara está escasamente poblada y compuesta principalmente por pastores. Muchos de ellos ya simpatizan con los insurgentes islámicos de la guerra civil. Pacificar la región no debería llevar mucho tiempo."
 libya_core_northern_mali: "Integrar Azawad"
 libya_core_northern_mali_desc: "Aunque Azawad tenía una insurgencia islamista existente a nuestro favor, la región tiene una larga historia de separatismo y una fuerte identidad tuareg. Será muy difícil integrar la región."
 libya_core_mauritanian_sahara: "Integrar el Sahel mauritano"
 libya_core_mauritanian_sahara_desc: "La población mauritana es muy resistente a nuestros esfuerzos de integración. No sienten simpatía por nuestra ideología, ni comparten muchos lazos religiosos o culturales. Pero se someterán como todos los demás."
 libya_core_palestine: "Integrar Palestina"
 libya_core_palestine_desc: "Palestina es muy poblada en comparación con Libia y alberga una población mixta de musulmanes palestinos y judíos israelíes. Será muy difícil y costoso integrar la zona."
 libya_pacify_cyrenaica: "Pacificar [CYR.GetNameWithFlag]"
 libya_pacify_cyrenaica_desc: "La parte oriental de Libia se rebeló, y aplastamos su pequeña rebelión. Se espera algo de resistencia continua, pero no debería pasar mucho tiempo antes de que tengamos el control total de la región nuevamente."
 libya_pacify_tripolitania: "Pacificar [TRP.GetNameWithFlag]"
 libya_pacify_tripolitania_desc: "La parte occidental de Libia se rebeló, y aplastamos su pequeña rebelión. Se espera algo de resistencia continua, pero no debería pasar mucho tiempo antes de que tengamos el control total de la región nuevamente."
 libya_pacify_fezzan: "Pacificar [FEZ.GetNameWithFlag]"
 libya_pacify_fezzan_desc: "La parte sur de Libia se rebeló, y aplastamos su pequeña rebelión. Se espera algo de resistencia continua, pero no debería pasar mucho tiempo antes de que tengamos el control total de la región nuevamente."
 libya_pacify_tuaregs: "Pacificar [918.GetName]"
 libya_pacify_tuaregs_desc: "Los tuaregs de [918.GetName] deben aprender a respetar nuestro gobierno nuevamente."
 libya_pacify_toubou: "Pacificar a los Toubou"
 libya_pacify_toubou_desc: "El pueblo Toubou debe ser puesto nuevamente bajo el control de Libia."
 libya_liberate_minorities: "Liberar a las minorías en [FROM.GetNameDef]"
 libya_liberate_minorities_desc: "La situación actual de las minorías étnicas en [FROM.GetNameDef] es insoportable. Debemos exigir una mayor autonomía para estas personas oprimidas."
 libya_liberate_minorities_tt: "Si [FROM.GetName] acepta nuestras demandas, entonces\n"
 libya_launch_oef: "Lanzar la Operación Escudo [FROM.GetAdjective]"
 libya_launch_oef_desc: "El extremismo está echando raíces en [FROM.GetNameDef], y el gobierno [FROM.GetAdjective] es completamente incapaz o no está dispuesto a detenerlo. Necesitamos actuar rápidamente antes de que esta enfermedad se propague también a Libia."
 libya_build_rail_to_tunisia: "Conectar el ferrocarril a [TUN.GetNameWithFlag]"
 libya_build_rail_to_tunisia_desc: "Túnez, al oeste, es un país muy estable y un destino turístico popular entre los europeos. Si nos conectamos por ferrocarril, quizás algunos de esos turistas también se animen a visitarnos."
 libya_build_rail_to_tunisia_tt: "El costo de este proyecto será de $§Y4.00§!.\n"
 libya_build_rail_to_tunisia_tt_2: "§REl costo se duplicará porque tenemos la idea nacional §Y$LBA_libyan_gauge_railroads$§!§!\n"
 libya_build_rail_to_egypt: "Conectar el ferrocarril a [EGY.GetNameWithFlag]"
 libya_build_rail_to_egypt_desc: "Durante la Segunda Guerra Mundial, los Aliados construyeron un ferrocarril temporal desde Sollum, en Egipto, hasta Tobruk. Sin embargo, la parte libia del ferrocarril fue desmantelada tras la independencia de Libia. Deberíamos volver a conectar Tobruk con Sollum para facilitar el acceso al transporte marítimo del canal de Suez."
 libya_build_rail_to_egypt_tt: "El costo de este proyecto será de $§Y2.00§!.\n"
 libya_build_rail_to_niger: "Conectar el ferrocarril a [NGR.GetNameWithFlag]"
 libya_build_rail_to_niger_desc: "Níger no tiene ferrocarriles existentes. Esto los hace muy aislados del mundo. Si construimos un ferrocarril allí, podemos acercarlos a nuestra esfera de influencia."
 libya_build_rail_to_niger_tt: "El costo de este proyecto será de  $§Y7.00§!.\n"
 libya_build_rail_to_chad: "Conectar el ferrocarril a [CHA.GetNameWithFlag]"
 libya_build_rail_to_chad_desc: "Chad no tiene ferrocarriles. Deberíamos construir un ferrocarril hacia su capital para hacerlos más dependientes de nosotros. Sin embargo, considerando la historia de Chad con nosotros, es poco probable que acepten el acuerdo."
 libya_build_rail_to_chad_tt: "El costo de este proyecto será de $§Y6.00§!.\n"
 libya_negotiations_with_un: "Negociaciones en curso con la ONU"
 libya_negotiations_with_un_desc: "Debido a nuestras actividades hostiles, la comunidad internacional nos ha impuesto sanciones. Debemos negociar con la ONU para llegar a una conclusión sobre lo que necesitamos hacer para deshacernos de esas sanciones. Cuanto mejor nos comportemos en el ámbito internacional, más rápido avanzará el proceso."
 libya_negotiations_with_un_tt: "Podremos comenzar el enfoque §Y$LBA_remove_sanctions$§!"
 libya_casablanca_accords: "Acuerdos de Casablanca"
 libya_casablanca_accords_desc: "Estamos en proceso de negociar una paz duradera en el Sahara Occidental. Necesitamos convencer a todos los países participantes de que nuestra solución funcionará. Incluso si no logramos convencer a todos, la mayoría de los países pueden intentar imponer la solución al lado opuesto. Sin embargo, esto podría conducir a una escalada del conflicto."
 libya_casablanca_accords_success_tt: "Todas las delegaciones han firmado el plan de paz (Actual [?libya_casablanca_accords_no_of_signatories] de [?libya_casablanca_accords_no_of_participants])"
 libya_casablanca_accords_fail_tt: "El número de delegaciones es menor que 2 (Actual [?libya_casablanca_accords_no_of_participants])"
 libya_casablanca_accords_SHA_resistance_tt: "§R[SHA.GetNameWithFlag] resistirá esta decisión!§!"
 libya_casablanca_accords_MOR_resistance_tt: "§R[MOR.GetNameWithFlag] resistirá esta decisión!§!"
 libya_casablanca_accords_draft_solution: "Redactar una solución de paz para el Sahara Occidental"
 casablanca_accords_convince_x_tt: "Hemos completado §Y$libya_casablanca_accords_draft_solution$§!"
 libya_casablanca_accords_hold_negotiations: "Llevar a cabo negociaciones"
 libya_casablanca_accords_hold_negotiations_tt: "Esto actualizará las probabilidades de que otros participantes acepten nuestra solución."
 libya_casablanca_accords_at_least_one_neg_tt: "Hemos realizado §Y$libya_casablanca_accords_hold_negotiations$§! al menos una vez"
 libya_casablanca_accords_convince_accept_tt: "que ellos §GAcepten§! la solución"
 libya_casablanca_accords_convince_reject_tt: "que ellos §RRechacen§! la solución"
 libya_casablanca_accords_convince_target_tt: "Su §Yprobabilidad§! de aceptar se basa en su postura inicial. Esto se suma a nuestra §Yinfluencia§! sobre ellos. Luego, esto se multiplica por su §Yopinión y perspectiva§!.\n\nSi rechazan la solución, esta decisión estará disponible nuevamente después de §Y30 días§!. Cada vez que rechacen la solución, existe la posibilidad de que abandonen la conferencia.\n"
 libya_casablanca_accords_convince_morocco: "Convencer a [MOR.GetNameWithFlag]"
 libya_casablanca_accords_convince_morocco_desc: "Mantener discusiones con los delegados [MOR.GetAdjective] sobre si aceptarán nuestro acuerdo actual."
 libya_casablanca_accords_convince_sahrawi: "Convencer a [SHA.GetNameWithFlag]"
 libya_casablanca_accords_convince_sahrawi_desc: "Mantener discusiones con los delegados [SHA.GetAdjective] sobre si aceptarán nuestro acuerdo actual."
 libya_casablanca_accords_convince_algeria: "Convencer a [ALG.GetNameWithFlag]"
 libya_casablanca_accords_convince_algeria_desc: "Mantener discusiones con los delegados [ALG.GetAdjective] sobre si aceptarán nuestro acuerdo actual."
 libya_casablanca_accords_convince_mauritania: "Convencer a [MAU.GetNameWithFlag]"
 libya_casablanca_accords_convince_mauritania_desc: "Mantener discusiones con los delegados [MAU.GetAdjective] sobre si aceptarán nuestro acuerdo actual."
 libya_anti_colonial_start_revolution: "Preparar la revolución en [FROM.GetNameWithFlag]"
 libya_anti_colonial_start_revolution_desc: "El decadente gobierno de [FROM.GetNameDef] oprime a su pueblo. No son más que un perro faldero de Occidente y deben ser derrocados en nombre de la libertad."
 libya_anti_colonial_start_revolution_tt_1: "§R[FROM.GetNameWithFlag] podría declararnos la guerra de forma preventiva!§!\n"
 libya_anti_colonial_start_revolution_tt_2: "§G¡El bando rebelde se unirá a nuestra facción!§!"
 libya_oil_nationalisation_dynamic_modifier: "Nacionalización del Petróleo"
 TT_libya_oil_nationalisation_dynamic_modifier: "Nivel de Nacionalización: §Y[?lba_oil_nationalisation|%0]§!\nIngreso Adicional: $$[?oil_nationalisation_income|+3] mil millones por §YPetróleo Extraído§!\n"
 libya_oil_nationalisation_dynamic_modifier_desc: "Gran parte de la producción de petróleo en Libia está controlada por la Corporación Nacional de Petróleo. Aunque es beneficioso para el estado, las inversiones internacionales de empresas extranjeras son limitadas. Un mayor nivel de nacionalización perjudicará el crecimiento de nuestra productividad y hará más costoso desarrollar nuevos campos petrolíferos."
 libya_gaddafi_instability_dynamic_modifier: "Inestabilidad Familiar"
 libya_gaddafi_instability_dynamic_modifier_desc: "El excéntrico comportamiento de Gaddafi y su insistencia en favorecer a sus hijos en la política provocan una creciente resistencia por parte de la población libia."
