 libya_gaddafi_family_exile_saif_al_islam: "Exilio §Y[ROOT.LBA_saif_al_islam_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_al_saadi: "Exilio §Y[ROOT.LBA_al_saadi_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_mutassim: "Exilio §Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_hannibal: "Exilio §Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_ayesha: "Exilio §Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_saif_al_arab: "Exilio §Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_khamis: "Exilio §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_desc: "A veces, la intromisión de un hijo en los asuntos de Libia puede ser excesiva. Debería ser exiliado y enviado lejos. Quizás aprenda a mejorar pasando tiempo fuera de casa.\n\n§W Cuando están en §Y Exilio §!, los rasgos de liderazgo de los personajes ya no afectan a nuestro país. Sin embargo, es posible que se vuelvan resentidos y comiencen a actuar activamente contra su padre y hermanos. Un personaje siempre puede ser llamado de vuelta al costo de §Y Inestabilidad §!§!\n"
 libya_gaddafi_family_recall_muhammad_muammar: "Llamar de vuelta a §Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§!\n"
 libya_gaddafi_family_recall_saif_al_islam: "Llamar de vuelta a §Y[ROOT.LBA_saif_al_islam_gaddafi_dummy.GetName]§!\n"
 libya_gaddafi_family_recall_al_saadi: "Llamar de vuelta a §Y[ROOT.LBA_al_saadi_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_mutassim: "Llamar de vuelta a §Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_hannibal: "Llamar de vuelta a §Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_ayesha: "Llamar de vuelta a §Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_arab: "Llamar de vuelta a §Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_khamis: "Llamar de vuelta a §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_desc: "Quizás este hijo haya aprendido su lección y esté listo para continuar con sus deberes hacia Libia.\n\n§W Cuando un personaje regresa del §YExilio§!, todos sus rasgos de liderazgo volverán a estar activos.§!\n"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar: "Una charla de padre a hijo con §YMuhammad§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar_desc: "Muhammad nunca ha estado muy interesado en la política, a pesar de ser el claro sucesor de su padre algún día. ¿Tal vez una charla sincera con su padre lo pondrá de nuevo en el camino correcto?"
 libya_gaddafi_family_sensor_internet_muhammad_muammar: "Censurar Internet"
 libya_gaddafi_family_sensor_internet_muhammad_muammar_desc: "En su papel como presidente de la Compañía General de Correos y Telecomunicaciones (GPTC), Muhammad tiene el poder de controlar Internet en Libia. Podemos bloquear sitios dañinos y censurar contenido de noticias a favor de nuestro régimen."
 libya_gaddafi_family_showcase_art_saif_al_islam: "Exhibir el arte de §YSaif§!"
 libya_gaddafi_family_showcase_art_saif_al_islam_desc: "Saif al-Islam es un talentoso artista (o al menos, un artista). Deberíamos buscar patrocinadores corporativos extranjeros y organizar una exposición de arte en algún lugar de Occidente. La llamaremos §Y'El Desierto No Está en Silencio'§!, e incluirá imágenes tradicionales de la cultura libia, islámica y árabe."
 saif_al_islam_artshow_great_success_tt: "§G ¡Nuestros patrocinadores nos proporcionan innovación tecnológica§!"
 saif_al_islam_artshow_success_tt: "§YLa exhibición de nuestra cultura consolida nuestra posición en la política global§!"
 saif_al_islam_artshow_failure_tt: "§REstamos humillados§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam: "Discutir la sucesión con §YSaif§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam_desc: "Podría ser necesario discutir el orden de sucesión con Saif. Dado que Muhammad no está tan interesado en la política, podría ser mejor que, tras la muerte de Gaddafi, sea Saif quien gobierne el país. Después de todo, Saif está mucho más interesado en la política y, de hecho, es bueno en ello."
 saif_al_islam_succession_talk_great_success_tt: "§GSaif adquiere §YPensador Geopolítico§!§!"
 saif_al_islam_succession_talk_failure_tt: "§R Saif pierde §YMaestro de Maniobras§!§!"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam: "Demandar a The Sunday Telegraph."
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam_desc: "En 1995, el periódico británico The Sunday Telegraph publicó dos artículos afirmando que Saif al-Islam estaba involucrado en un esquema de lavado de dinero en El Cairo, con la intención de inundar Irán con dinares iraníes falsos. El segundo artículo afirmaba que, tras la publicación del primero, el autor fue invitado a Trípoli para \"enfrentar un destino siniestro\". Ambas acusaciones son falsas, y debemos demandar al periódico por difamación."
 libya_gaddafi_family_improve_football_career_al_saadi: "Elevar la carrera futbolística de §YAl-Saadi§!"
 libya_gaddafi_family_improve_football_career_al_saadi_desc: "Al-Saadi es el presidente de la federación de fútbol de Libia y el capitán del equipo nacional. Sin embargo, estos cargos no los ha obtenido precisamente por habilidad, sino por favores de su padre. Además, recibe un trato especial en cada partido que juega. Quizás, si lo trasladamos a una liga de fútbol más prestigiosa, como una en Italia, podría convertirse en un futbolista de verdad."
 al_saadi_football_career_great_success_tt: "§GAl-Saadi pierde §YEstrella de Fútbol Presumida§!§!"
 al_saadi_football_career_talk_failure_tt: "§RAl-Saadi adquiere §YEstilo de Vida Playboy§!§!"
 libya_gaddafi_family_create_new_city_al_saadi: "Crear una Ciudad Empresarial."
 libya_gaddafi_family_create_new_city_al_saadi_desc: "Al-Saadi ha propuesto crear una ciudad orientada a los negocios en el oeste de Libia. Esta nueva ciudad funcionaría de manera similar a Hong Kong en China y estaría ubicada entre Trípoli y la frontera con Túnez. La ciudad estará abierta a todos los inversores extranjeros, con un enfoque principal en el sector tecnológico. Contará con su propio aeropuerto y puerto marítimo para facilitar el acceso al mundo. Con una administración independiente, la ciudad dará la bienvenida a personas de todo el mundo, incluso permitiendo la construcción de sinagogas e iglesias. Deberíamos buscar inversores y empresas de desarrollo que participen en este proyecto. Aunque no habrá resultados tangibles durante años, esto podría ser un impulso significativo para nuestro país."
 libya_gaddafi_family_send_to_rehab_al_saadi: "Enviar a §YAl-Saadi§! a rehabilitación."
 libya_gaddafi_family_send_to_rehab_al_saadi_desc: "La adicción de Al-Saadi a las drogas ha llegado demasiado lejos. Debe ser enviado a rehabilitación, por su propio bien."
 al_saadi_rehab_great_success_tt: "§GAl-Saadi pierde §YAdicto a Sustancias§!§!"
 al_saadi_rehab_failure_tt: "§R¡Al-Saadi escapa de Libia§!"
 libya_gaddafi_family_national_security_advisor_mutassim: "Nombrar a §YMutassim§! como Asesor de Seguridad Nacional."
 libya_gaddafi_family_national_security_advisor_mutassim_desc: "Mutassim ha demostrado ahora su lealtad al estado. Como compensación por su exilio previo, deberíamos otorgarle el cargo de Asesor de Seguridad Nacional."
 mutassim_gaddafi_not_revolutionary_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! no tiene el rasgo §YRevolucionario Sospechoso§!"
 libya_gaddafi_family_additional_equipment_mutassim: "Autorizar a §YMutassim§! a comprar nuevas armas."
 libya_gaddafi_family_additional_equipment_mutassim_desc: "En su cargo como Asesor de Seguridad Nacional, es responsabilidad de Mutassim asegurarse de que el ejército esté bien equipado. Deberíamos permitirle comprar equipo adicional para las fuerzas armadas."
 mutassim_gaddafi_national_security_advisor_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! tiene el rasgo §YAsesor de Seguridad Nacional§!"
 libya_gaddafi_family_civilian_education_hannibal: "Decir a §YHannibal§! que termine su carrera."
 libya_gaddafi_family_civilian_education_hannibal_desc: "Hannibal se graduó como Licenciado en Navegación Marítima de la Academia de Estudios Marítimos en Libia. Deberíamos enviarlo a completar su educación y obtener una maestría. La Copenhagen Business School ofrece cursos en Economía y Logística Marítima, lo cual parece un excelente lugar para perfeccionar las habilidades de Hannibal."
 hannibal_gaddafi_is_bachelor: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§! tiene el rasgo §YLicenciado en Navegación Marítima§!"
 libya_gaddafi_family_military_education_hannibal: "Enviar a §YHannibal§! a la Academia Naval Kuznetsov."
 libya_gaddafi_family_military_education_hannibal_desc: "Hannibal se graduó como Licenciado en Navegación Marítima en la Academia de Estudios Marítimos de Libia. En lugar de continuar con una educación civil, Hannibal debería completar su formación marítima en la Academia Naval Kuznetsov en [SOV.GetNameDef]. Esto le proporcionaría una mayor experiencia en asuntos navales."
 libya_gaddafi_family_send_legal_aid_ayesha: "Enviar a §YAyesha§! a brindar asistencia legal."
 libya_gaddafi_family_send_legal_aid_ayesha_desc: "Ayesha estudió derecho en la Universidad de París 1 Panthéon-Sorbonne y es una abogada excelente. Existen muchos grandes estadistas en el mundo que son injustamente presionados y acosados por la comunidad internacional debido a supuestos \"crímenes contra la humanidad\" y \"crímenes de guerra\". Deberíamos enviar a Ayesha con su equipo para brindar asistencia legal a estos pobres servidores de sus pueblos"
 libya_gaddafi_family_military_training_aid_ayesha: "Terminar el entrenamiento militar de §YAyesha§!"
 libya_gaddafi_family_military_training_aid_ayesha_desc: "Ayesha ha servido en el Ejército Libio y ha alcanzado el rango de teniente coronel. Deberíamos enviarla a recibir más entrenamiento como oficial y convertirla en general de pleno derecho. Tal vez de esta manera podamos desbloquear su potencial oculto."
 ayesha_gaddafi_military_education_great_success_tt: "§GAyesha Gaddafi adquiere §YAmazona de Libia§!§!"
 ayesha_gaddafi_military_education_failure_tt: "§RAyesha Gaddafi adquiere §YGeneral Inexperta§!§!"
 libya_gaddafi_family_business_trip_saif_al_arab: "Enviar a §YSaif al-Arab§! en un viaje de negocios."
 libya_gaddafi_family_business_trip_saif_al_arab_desc: "Saif visita frecuentemente Alemania, lo que lo convierte en la persona ideal para llevar a cabo acuerdos comerciales con empresas europeas. Podemos aprovechar esta oportunidad para aprender formas de mejorar nuestra economía y eficiencia."
 libya_gaddafi_family_tech_seminar_saif_al_arab: "Enviar a §YSaif al-Arab§! a un seminario tecnológico."
 libya_gaddafi_family_tech_seminar_saif_al_arab_desc: "Saif visita frecuentemente Alemania, un país que alberga muchas empresas industriales que están a la vanguardia de la tecnología. Cada año se realizan seminarios y exposiciones en el país. Deberíamos enviar a Saif a uno de estos seminarios para recopilar las últimas innovaciones tecnológicas."
 libya_gaddafi_family_military_expo_saif_al_arab: "Enviar a §YSaif al-Arab§! a una exposición militar."
 libya_gaddafi_family_military_expo_saif_al_arab_desc: "Saif visita frecuentemente Alemania, un país conocido por sus famosos fabricantes de armas como Rheinmetall y Heckler & Koch. Deberíamos enviar a Saif a una exposición militar para descubrir qué tienen para ofrecer estos gigantes de la industria militar."
 libya_gaddafi_family_give_military_command_khamis: "Asignar a §YKhamis§! un mando militar."
 libya_gaddafi_family_give_military_command_khamis_desc: "Khamis ha recibido entrenamiento militar tanto en Libia como en la Academia Militar Frunze en Rusia. Ahora que ha alcanzado la edad adecuada, deberíamos otorgarle un puesto como uno de nuestros comandantes militares."
 khamis_military_command_great_success_tt: "§GKhamis se convierte en un gran §YGeneral§!§!"
 khamis_military_command_success_tt: "§YKhamis se convierte en un §YGeneral§! mediocre§!"
 khamis_military_command_failure_tt: "§RKhamis se convierte en un pésimo §YGeneral§!§!"
 libya_gaddafi_family_khamis_brigade_khamis: "Formar la Brigada Khamis"
 libya_gaddafi_family_khamis_brigade_khamis_desc: "Deberíamos crear una unidad especial para que Khamis la comande. Es el más leal de los hijos de Gaddafi y su unidad especial será importante para la defensa del estado."
 khamis_mutassim_rivalry_tt: "§RPorque §YMutassim Gaddafi§! tiene el rasgo §Y77º Batallón de Tanques§!, la rivalidad incrementada entre los hermanos causará una §R+15§! adicional de Inestabilidad§!\n"
 libya_gaddafi_family_khamis_brigade_khamis_tt: "Se crea una unidad de §YBrigada Reforzada del Pueblo Armado§!"
 libya_gaddafi_family_aecom_khamis: "Enviar a §YKhamis§! a la Escuela de Negocios"
 libya_gaddafi_family_aecom_khamis_desc: "Aunque Khamis está principalmente interesado en asuntos militares, es importante que también reciba una educación civil. Deberíamos enviarlo a la IE Business School en Madrid. También hay una vacante para una pasantía en AECOM Technology Corporation, donde Khamis podrá continuar. AECOM se especializa en infraestructura, incluyendo infraestructura militar en sitios militares."
 libya_gaddafi_family_hold_un_speech_gaddafi: "Dar un discurso en la ONU"
 libya_gaddafi_family_hold_un_speech_gaddafi_desc: "Ahora que volvemos a ser parte de la comunidad internacional, debemos tomar la palabra en la Asamblea General de la ONU. Debemos dar un discurso criticando a los estadounidenses y lo que han hecho en el Medio Oriente. Debemos anunciar nuestra objeción al sionismo de Israel. Debemos ridiculizar a Occidente por cómo ellos nos han ridiculizado a nosotros. ¡Hoy es el día en que Libia estará en el centro de atención!"
 libya_gaddafi_family_throw_money_gaddafi: "Lanzar dinero en las calles"
 libya_gaddafi_family_throw_money_gaddafi_desc: "Muchas organizaciones de ayuda y caridad operan en Libia. Sin embargo, no son más que espías tratando de controlar el país. Además, todo el dinero que reparten es simplemente inútil. La caridad no motiva a las personas a trabajar. Deberíamos demostrar nuestro punto viajando por Trípoli en un convoy, lanzando dinero a las calles. Allí es tan útil como el que reparten las organizaciones de caridad."
 libya_gaddafi_family_design_car_gaddafi: "Diseñar un automóvil"
 libya_gaddafi_family_design_car_gaddafi_desc: "Muammar Gaddafi está lleno de grandes ideas. Libia actualmente sufre de una alta tasa de mortalidad por accidentes de tráfico. Debemos crear un nuevo diseño para un automóvil. Este automóvil será el más seguro del mundo."
 libya_gaddafi_family_design_car_gaddafi_tt: "Ganaremos una §YIdea Nacional§! de nuestra elección para modificar nuestros §YVehículos Utilitarios§! durante §Y360§! días"
 libya_gaddafi_family_state_visit_gaddafi: "Organizar una visita de estado"
 libya_gaddafi_family_state_visit_gaddafi_desc: "Para mejorar la posición de Libia en el mundo, necesitamos realizar una visita de estado oficial a un país importante. La convertiremos en un gran espectáculo y demostraremos a los locales que Libia es una gran potencia."
 libya_gaddafi_family_do_black_magic_gaddafi: "Practicar magia negra"
 libya_gaddafi_family_do_black_magic_gaddafi_desc: "Libia está bajo ataque y nuestro régimen está en peligro. En tiempos antiguos, grandes reyes y jefes de África usaban la magia negra para maldecir a sus enemigos y dar vigor a sus tropas para seguir luchando. Debemos hacer lo mismo por nuestra supervivencia."
 libya_gaddafi_family_meet_women_gaddafi: "Conocer mujeres"
 libya_gaddafi_family_meet_women_gaddafi_desc: "Las mujeres de Europa están oprimidas por el cristianismo. En Occidente, las mujeres no son más que muebles para los hombres, reemplazadas cuando ellos lo desean. Debemos organizar una conferencia para educar a las mujeres sobre el Islam y hacer que vean a Gaddafi como el gran emancipador de las mujeres."
 libya_gaddafi_family_hold_tv_speech_gaddafi: "Dar un discurso televisado"
 libya_gaddafi_family_hold_tv_speech_gaddafi_desc: "Gaddafi regularmente da discursos televisados donde responde preguntas directamente de los ciudadanos de Libia, los actualiza sobre los últimos temas políticos y arremete contra las superpotencias entrometidas. Dar un discurso es una gran manera de ganar el apoyo del pueblo para Gaddafi."
 libya_gaddafi_family_abolish_switzerland_gaddafi: "Exigir el desmantelamiento de Suiza"
 libya_gaddafi_family_abolish_switzerland_gaddafi_desc: "¿Por qué existe Suiza? No es más que un estado artificial creado por Napoleón, o algún otro colonizador europeo. Los suizos no son un pueblo real, son italianos, alemanes o franceses. Todo el país debería ser desmantelado."
 libya_gaddafi_family_abolish_switzerland_gaddafi_tt: "Si aceptan, obtendrán una §YReclamación§! sobre un estado suizo y ganaremos influencia sobre ellos. Si son §YNacionalistas§!, es más probable que acepten.\n\n"
 libya_gaddafi_family_anti_government_protests: "Protestas Anti-Gadafi"
 libya_gaddafi_family_anti_government_protests_desc: "El pueblo está harto de la familia gobernante Gaddafi. Las malas condiciones de vida, la mala economía y las libertades políticas limitadas han llevado a la gente a salir a las calles. Si la situación no mejora rápidamente, o los Gaddafi no renuncian al poder, habrá una revuelta abierta contra el régimen."
 libya_gaddafi_family_anti_government_protests_join_rebels_tt: "§R El partido de oposición más grande tomará el poder. ¡Los partidarios de Gaddafi comenzarán una guerra civil contra nosotros! §!"
 libya_gaddafi_family_deploy_military: "Desplegar el Cuerpo de la Guardia Revolucionaria"
 libya_gaddafi_family_deploy_military_desc: "Debemos desplegar el Cuerpo de la Guardia Revolucionaria para enfrentarnos a los manifestantes. Necesitamos extinguir las llamas de la revolución desde el principio."
 libya_gaddafi_family_deploy_military_tt: "§R¡Si las protestas llevan a una guerra civil, los rebeldes serán más fuertes! ¡Usar la fuerza contra los manifestantes podría llevar a una intervención extranjera!§!"
 libya_gaddafi_family_anti_government_protests_join_rebels: "Unirse a los rebeldes"
 libya_gaddafi_family_anti_government_protests_join_rebels_desc: "¡Abajo Gaddafi! No ha traído más que miseria al país. ¡Su régimen debe ser derrocado de inmediato!"
 muhammad_muammar_gaddafi_not_exiled: "§Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§! no está §YExiliado§!"
