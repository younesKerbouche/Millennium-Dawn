 SYR_MBT_2: "T-72"
 SYR_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue la cumbre del poderío militar soviético en la etapa final de la Guerra Fría, se produjeron miles de unidades y sirvió como columna vertebral del Ejército ruso hasta hoy. Aunque se ha vuelto tristemente célebre por sus catastróficos fracasos en los conflictos de Oriente Medio, el T-72 todavía se utiliza como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido constantes modificaciones y actualizaciones para cumplir con los estándares de la guerra moderna actual. No subestimes al tanque que una vez fue la punta de lanza de las fuerzas soviéticas."
 SYR_MBT_2_short: "T-72"
 SYR_MBT_3: "T-72AV"
 SYR_MBT_3_desc: "Modelo con blindaje reactivo explosivo Kontakt-1 instalado en la parte frontal del casco y la torreta."
