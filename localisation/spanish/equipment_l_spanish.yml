 BSH_IFV_5: "BMP-3M"
 BSH_IFV_5_desc: "El BMP-3M es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2 y variante del 3. Utiliza un cañón y un motor mejorados."
