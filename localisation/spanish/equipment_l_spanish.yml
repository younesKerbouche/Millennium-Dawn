 CHI_infantry_weapons_desc: "El Type 56 (Fusil Automático Type 56), también conocido como AK-56, es un rifle chino de calibre 7,62x39 mm. Es una variante de los rifles AK-47 y AKM de diseño soviético."
 CHI_infantry_weapons1: "Type-81"
 CHI_infantry_weapons1_desc: "El Type 81 (Fusil Automático Type 81) es un rifle chino de segunda generación, selectivo y de disparo automático, operado por gas y calibre 7,62x39 mm (basado en las acciones del Kalashnikov y SKS) adoptado por el Ejército de Liberación Popular de China (ELP)."
