 ENG_IFV_1: "M113 IFV"
 ENG_IFV_2: "Alvis Stormer"
 ENG_IFV_2_short: "Stormer"
 ENG_IFV_2_desc: "Desarrollado a partir de la serie CVR(T), el Stormer es una variante modernizada que se puede configurar en varios roles en el campo de batalla. Las variantes más comunes del Stormer sirven como plataforma SHORAD y vehículo de apoyo de infantería. La variante IFV monta un cañón de 30 mm y tiene lanzadores de ATGM (misiles antitanque guiados) en los costados."
 ENG_IFV_3: "FV510 Warrior"
 ENG_IFV_3_short: "Warrior"
 ENG_IFV_3_desc: "El primer verdadero IFV diseñado y construido por los británicos, el Warrior IFV fue diseñado inicialmente para reemplazar la flota envejecida de los FV430 en el Ejército Británico después de darse cuenta de la necesidad de aumentar la protección y el poder de fuego para el arsenal actual de vehículos de combate. Adequadamente armado con un cañón de 30 mm y un lanzador de ATGM, el Warrior IFV estaba destinado a convertirse en el rival de la venerada serie BMP del Ejército Soviético. El Warrior demostró ser digno de batalla en el conflicto de Bosnia en la década de 1990."
 ENG_IFV_4: "FV510 Warrior Javelin"
 ENG_IFV_4_short: "Warrior Javelin"
 ENG_IFV_4_desc: "El Warrior IFV fue sometido a algunas modificaciones cuando los famosos ATGM Javelin se introdujeron por primera vez en servicio en la década de 1990. El Ejército Británico adquirió rápidamente estos ATGM y decidió reemplazar el MILAN, lo que llevó a una modificación de los Warriors para equiparlos con misiles Javelin."
 ENG_IFV_5: "FV510 Warrior WCSP"
 ENG_IFV_5_short: "Warrior WCSP"
 ENG_IFV_5_desc: "A medida que la guerra moderna se vuelve cada vez más compleja y dinámica, aumenta la necesidad de actualizar la flota de Warriors envejecidos. Por lo tanto, el Ejército Británico lanzó un programa para mantener y mejorar los Warriors para cumplir con los estándares contemporáneos. El Warrior WCSP está completamente equipado con un nuevo conjunto de ópticas nocturnas y térmicas, sistemas de control de fuego, electrónica, paquete de blindaje modular y un nuevo conjunto de torretas y cañones de 40 mm."
 ENG_IFV_6: "General Dynamics Ajax"
 ENG_IFV_6_short: "Ajax"
 ENG_IFV_6_desc: "Aunque las plataformas CVR(T) eran muy versátiles y confiables para los británicos, estaban quedando obsoletas en el siglo XXI. Basado en el vehículo de combate ASCOD, el nuevo Vehículo Especialista Scout estaba destinado a desempeñar el papel de un vehículo de reconocimiento moderno y dedicado para el Ejército Británico, pero pronto se convirtió en la plataforma ideal para construir una nueva flota de Vehículos de Combate de Infantería modernos. El Ajax es la variante IFV de la plataforma destinada al reconocimiento, apoyo a la infantería y misiones de control de fuego conjunto, adecuadamente equipado con un nuevo cañón de 40 mm, un sistema de armas remoto y el lanzador de ATGM Javelin."
 ENG_IFV_7: "FV904"
 ENG_IFV_7_short: "FV904"
 ENG_Anti_tank_0: "LAW80"
