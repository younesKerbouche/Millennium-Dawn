 SP_arty_equipment: "Artillería Autopropulsada"
 SP_arty_equipment_desc: "La artillería autopropulsada es artillería equipada con su propio sistema de propulsión para moverse hacia su objetivo. Son vehículos de alta movilidad, generalmente basados en orugas, que llevan un obús grande, un cañón de campaña, un mortero o algún tipo de lanzacohetes o lanzamisiles."
 SP_arty_0: "SP ART 1965"
 SP_arty_0_desc: "Con sus poderosas capacidades de fuego indirecto, la Artillería Autopropulsada proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla, y a distancias mucho más allá de las alcanzadas por las armas pequeñas de infantería. Puede ser recargada directamente por su tripulación, y su autopropulsión la hace móvil para poder moverse y evitar contraataques de artillería enemiga."
