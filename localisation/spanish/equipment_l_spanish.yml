 SYR_IFV_4_desc: "El BMP-3 es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2. Disparar un cañón de 100 mm con rondas HE pesadas."
 SYR_IFV_4_short: "BMP-3"
 SYR_IFV_5: "BMP-3M"
 SYR_IFV_5_desc: "El BMP-3M es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2 y variante del 3. Utiliza un cañón y un motor mejorados."
