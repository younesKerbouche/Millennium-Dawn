 GER_attack_helicopter1: "MBB Bo 105"
 GER_attack_helicopter1_desc: "El Messerschmitt-Bölkow-Blohm Bo 105 es un helicóptero ligero, bimotor y polivalente desarrollado por Bölkow de Ottobrunn, Alemania Occidental. Fue el primer helicóptero bimotor ligero del mundo y el primer helicóptero capaz de realizar maniobras acrobáticas como bucles invertidos. La variante 105P es una variante antitanque armada con ATGM HOT guiados por cable."
 GER_attack_helicopter1_short: "MBB Bo 105"
 GER_attack_helicopter2: "Sea Lynx Mk.88"
 GER_attack_helicopter2_desc: "El Sea Lynx Mk.88 es un helicóptero militar bimotor multipropósito de fabricación británica, diseñado y construido por Westland Helicopters para la Armada alemana. El Sea Lynx Mk.88 es una variante naval de exportación para la marina alemana que entró en servicio en 1979. El helicóptero está equipado con misiles Sea Skua y un HMG FN Herstal M3M .50cal (12,7x99 mm) instalado en la puerta."
 GER_attack_helicopter2_short: "Sea Lynx Mk.88"
 GER_attack_helicopter3: "Eurocopter Tiger"
 GER_attack_helicopter3_desc: "El Eurocopter Tiger es un helicóptero de ataque bimotor de cuatro palas cuyo desarrollo comenzó durante la Guerra Fría, y que inicialmente estaba pensado como un helicóptero antitanque para ser utilizado contra una invasión terrestre soviética de Europa occidental. Durante su desarrollo, la Unión Soviética colapsó, pero Francia y Alemania optaron por continuar con el Tigre y convertirlo en un helicóptero de ataque polivalente. El Eurocopter Tiger puede equiparse con; Misiles antitanque, cohetes no guiados y misiles aire-aire."
 GER_attack_helicopter3_short: "Eurocopter Tiger"
 GER_attack_helicopter4: "Eurocopter Tiger UHT"
 GER_attack_helicopter4_desc: "El Eurocopter Tiger UHT es un modelo mejorado y más moderno del Eurocopter Tiger estándar construido para la Bundeswehr. La variante UHT está equipada con misiles antitanque HOT3, cohetes Hydra-70, 4 misiles AIM-92 Stinger y la opción de un Cápsula de calibre .50 (12,7 x 99 mm). La variante UHT también se beneficia de cámaras de TV CCD e infrarrojas de segunda generación que ofrecen un alcance de hasta 18 km."
 GER_attack_helicopter4_short: "Eurocopter Tiger UHT"
 GER_attack_helicopter5: "Eurocopter Tiger Mark III"
 GER_attack_helicopter5_desc: "El Eurocopter Tiger Mk.III es un proyecto de diseño entre Francia, Alemania, España y Australia para actualizar el modelo Tiger actual. El proyecto de actualización Mk.III planea revisar masivamente múltiples características, entre ellas; sistemas de comunicaciones, sistemas de armas, sistemas electroópticos, contramedidas, sistemas de gestión del campo de batalla, suite de aviónica y GPS."
