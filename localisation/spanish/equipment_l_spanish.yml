 GER_awacs_plane1_medium: "E-3A Sentry"
 GER_awacs_plane1_medium_desc: "El Boeing E-3A Sentry es un avión de alerta temprana y control aerotransportado (AEW&C) desarrollado por Boeing. Los E-3 se conocen comúnmente como AWACS (Airborne Warning and Control System). Derivado del avión de pasajeros Boeing 707, proporciona vigilancia, mando, control y comunicaciones de largo alcance en cualquier condición meteorológica."
