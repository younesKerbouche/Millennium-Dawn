 L_AT_Equipment_desc: "Un misil antitanque (ATM), misil guiado antitanque (ATGM) o arma guiada antitanque, es un misil guiado diseñado principalmente para golpear y destruir vehículos militares pesadamente blindados."
 Anti_tank_desc: "Un misil antitanque (ATM), misil guiado antitanque (ATGM) o arma guiada antitanque, es un misil guiado diseñado principalmente para golpear y destruir vehículos militares pesadamente blindados."
 Anti_tank_0: "ATGM 1965"
 Anti_tank_0_desc: "Los misiles antitanque guiados son sistemas de misiles portátiles que utilizan cabezas explosivas de alto poder diseñadas específicamente para atacar vehículos pesadamente blindados. Esta generación de ATGM se opera mediante un joystick y, por lo tanto, requiere línea de visión y un operador altamente capacitado."
 H_AT_Equipment: "Misil Antitanque Montado"
 H_AT_Equipment_desc: "Un destructor de tanques o cazatanques es un tipo de vehículo de combate blindado, armado con un cañón de artillería de disparo directo o un lanzamisiles, con capacidades operativas limitadas y diseñado específicamente para enfrentarse a tanques enemigos."
 Heavy_Anti_tank_desc: "Un destructor de tanques o cazatanques es un tipo de vehículo de combate blindado, armado con un cañón de artillería de disparo directo o un lanzamisiles, con capacidades operativas limitadas y diseñado específicamente para enfrentarse a tanques enemigos."
 Heavy_Anti_tank_0: "Misil Antitanque Montado 1965"
 Heavy_Anti_tank_0_desc: "Los sistemas de misiles antitanque más pesados tienen un alcance y una capacidad de carga de misiles más grandes. Debido a su mayor peso, no son adecuados para ser transportados a pie. Por lo tanto, se montan en vehículos. Utilizan cabezas explosivas de alto poder diseñadas específicamente para atacar vehículos pesadamente blindados. Esta generación de ATGM se opera mediante un joystick y, por lo tanto, requiere línea de visión y un operador altamente capacitado."
