 SOV_Rec_tank_0: "PT-76"
 SOV_Rec_tank_0_desc: "Este tanque ligero anfibio súper rápido puede acercarse sigilosamente a posiciones enemigas desde el otro lado del río y descargar el infierno con su cañón de tanque estriado D-56T de 76,2 mm."
 SOV_Rec_tank_0_short: "PT-76"
 SOV_Rec_tank_1: "2S25 Sprut-SD"
 SOV_Rec_tank_1_desc: "Un destructor de tanques autopropulsado anfibio, este vehículo puede acercarse sigilosamente a los tanques enemigos y disparar su cañón de 125 mm que también llevan los tanques t-72-80."
 SOV_Rec_tank_1_short: "2S25 Sprut-SD"
 SOV_Rec_tank_2: "BMPT Terminator"
 SOV_Rec_tank_2_desc: "Probablemente uno de los cañones de vidrio más mortíferos jamás creados. No puede defenderse contra un tanque, pero puede destruir toda una columna. Tiene 4 lanzadores de 130 mm y 2 autocañones de 30 mm."
 SOV_Rec_tank_2_short: "BMPT Terminator"
 SOV_Rec_tank_3: "K-18 Bumerang"
 SOV_Rec_tank_3_desc: "El Bumerang fue presentado por primera vez como un vehículo de transporte blindado y vehículo de combate de infantería económico para el moderno Ejército Ruso. Sin embargo, el Bumerang también se utilizará como una plataforma antitanque dedicada que lleva un cañón de 125 mm, cuyos detalles fueron revelados en 2018. Al igual que el Stryker MGS estadounidense, el Bumerang servirá como un vehículo de apoyo de fuego, al igual que el BMPT."
 SOV_Rec_tank_4: "Tanque ligero 2025"
 SOV_Rec_tank_4_short: "Tanque ligero 2025"
 SOV_Rec_tank_5: "Tanque ligero 2035"
 SOV_Rec_tank_5_short: "Tanque ligero 2035"
