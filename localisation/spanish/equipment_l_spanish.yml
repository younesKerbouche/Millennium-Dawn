 CZE_Air_UAV1: "CANTAS A"
 CZE_Air_UAV1_desc: "Pequeño dron de vigilancia VTOL."
 CZE_Air_UAV2: "CANTAS II"
 CZE_Air_UAV2_desc: "Proyecto de dron VTOL de tamaño mediano con capacidades básicas de ataque."
 CZE_Air_UAV3: "BL-1 Bouře"
 CZE_Air_UAV3_desc: "Proyecto de dron avanzado de largo alcance con municiones de precisión y capacidad básica aire-aire."
 CZE_Air_UAV4: "BL-4 Blesk"
 CZE_Air_UAV4_desc: "Dron furtivo de desarrollo nacional con capacidades de ataque de precisión y una resistencia muy larga, con la capacidad de mantenerse a una altitud de 30 km durante 250 horas debido a una menor resistencia al aire y presión específica."
 CZE_attack_helicopter1: "Mil Mi-171Š"
 CZE_attack_helicopter1_desc: "Versión básica de helicóptero de ataque desarrollada internamente basada en el Mi-8/Mi-17/Mi-18, equipada con misiles AGM y AAM en sus pilones subalares. El helicóptero aún es capaz de transportar 16 pasajeros en su estructura interna."
 CZE_attack_helicopter2: "Mi-24D"
 CZE_attack_helicopter2_desc: "Versión de exportación producida internamente del Mi-24 de la Unión Soviética con nuevo software y hardware checo, que incluye una nueva matriz de sensores, óptica y modernización de la red a través del helicóptero, simplificándolo a los estándares modernos."
 CZE_attack_helicopter3: "Mi-35M"
 CZE_attack_helicopter3_desc: "El Mi-35M es la primera serie de modernizaciones de esta aeronave. Tiene 6 pilones subalares que pueden transportar muchos tipos de sistemas de armas guiadas o no guiadas, así como pod de cañón de última generación."
 CZE_attack_helicopter4: "BV-38 Blesk"
 CZE_attack_helicopter4_desc: "La experiencia de las actualizaciones y proyectos anteriores de helicópteros nos permitió diseñar nuestro propio helicóptero de combate. El resultado es el BV-14 Blesk, que tiene una hélice impulsora además del rotor principal, lo que permite a este helicóptero volar a una increíble velocidad de 450 km/h. Esto también se logró mediante la creación de una forma aerodinámica muy aerodinámica y colocando todas las armas dentro de su compartimento interno. En situaciones de emergencia, siempre hay dos misiles aire-aire listos para ser disparados incluso desde este espacio interno en un radio de 90 grados frente al helicóptero."
 CZE_attack_helicopter5: "BV-43 Vichr"
 CZE_attack_helicopter5_desc: "Los primeros prototipos de helicópteros furtivos con nombres en código BV-40, 41 y 42 dieron como resultado esta máquina que combina sus capacidades. El helicóptero utiliza muchas características del BV-38 y también cuenta con un recargador automático interno para misiles, lo que permite al helicóptero no tener pilones externos, incluso cuando sea necesario, a diferencia del BV-38. Hay 4 ejes para los misiles, cargados con dos misiles AGM y dos AAM, con otros 16 misiles de cada tipo en el recargador automático."
 CZE_early_helicopter: "HC-102"
 CZE_early_helicopter_desc: "Helicóptero de reconocimiento de dos plazas desarrollado en los años 60."
 CZE_transport_helicopter1: "Mil Mi-4 CZ"
 CZE_transport_helicopter1_desc: "Versión producida internamente del Mi-4 soviético utilizado para diversos traslados de carga y lanzamientos de tropas, con un nuevo motor y una remodelación del espacio interno de la estructura del fuselaje, con un mayor espacio de carga y un nuevo diseño de cabina."
 CZE_transport_helicopter2: "Mil Mi-17M CZ"
 CZE_transport_helicopter2_desc: "Versión producida internamente del Mi-8 soviético utilizado como transporte de carga de gran tamaño capaz de transportar 16 pasajeros y 2 pilotos. Cuenta con una nueva cabina digital y ametralladoras montadas en los laterales."
 CZE_transport_helicopter3: "V-5 Kolovrátek"
 CZE_transport_helicopter3_desc: "La experiencia de las actualizaciones y proyectos anteriores de helicópteros nos permitió diseñar nuestras propias máquinas desde cero. El resultado son los prototipos V-1, 2, 3 y 4, y su primer modelo de producción, el V-5. Tiene palas de rotor de 26 m que le permiten transportar muchas toneladas de carga o vehículos pequeños."
 CZE_transport_helicopter4: "V-15 Skokan"
 CZE_transport_helicopter4_desc: "Este helicóptero tiene dos rotores montados en alas y puede transportar una cantidad aún mayor de carga o pasajeros hasta el destino. También está armado con armamento defensivo y misiles aire-aire."
 CZE_transport_helicopter5: "V-41 Sokol"
 CZE_transport_helicopter5_desc: "Helicóptero furtivo con una estructura aerodinámica recubierta de materiales absorbentes de radar, con capacidad de transporte de carga y armas montadas opcionalmente dentro de un compartimento interno de armas."
 CZE_MR_Fighter1: "Su-22M4"
 CZE_MR_Fighter1_desc: "Versión de modernización 4 del Su-22 producida internamente, con aviónica mejorada y software que permite el uso de los últimos misiles AGM."
 CZE_MR_Fighter2: "Let-25K"
 CZE_MR_Fighter2_desc: "Caza multiusos checo diseñado con capacidades de ataque terrestre en mente, dejando el combate aéreo como objetivo secundario."
 CZE_MR_Fighter3: "Aero L-21 Sova"
 CZE_MR_Fighter3_desc: "Caza con nuevos motores con postcombustión capaces de alcanzar velocidades de hasta 3000 km/h a una altitud de 20 km. Puede llevar muchas variantes de armas en sus pilones, incluyendo municiones de precisión y bombas JDAM. En pruebas, una bomba lanzada desde esa velocidad y altitud alcanzó un objetivo en movimiento a 57 km del avión."
 CZE_MR_Fighter4: "Let-35 Skřivan"
 CZE_MR_Fighter4_desc: "Caza multifunción maniobrable con buena retención de energía. Se centra principalmente en el combate aéreo."
 CZE_MR_Fighter5: "Let-55 Straka"
 CZE_MR_Fighter5_desc: "Caza supermanejable de dos motores con vectorización de empuje. Equipa la mayoría de las municiones modernas debido a su software especialmente diseñado compuesto por un código central combinado con partes modulares de código de varios fabricantes de armas, lo que permite que cada pieza del sistema de armas sea codificada específicamente para su único propósito. Esto también facilita las actualizaciones del software y prácticamente no hay incompatibilidades."
 CZE_MR_Fighter6: "Aero L-73 Špaček"
 CZE_MR_Fighter6_desc: "Caza multifunción furtivo capaz de supercrucero, con almacenamiento interno de 8 pilones diseñados para la función SEAD."
 CZE_MR_Fighter7: "Let-81 Sup"
 CZE_MR_Fighter7_desc: "Interceptor hipersónico con armas de energía dirigida tanto en propósitos ofensivos como defensivos, y misiles hipersónicos."
 CZE_MR_Fighter8: "Let-83 Slavík"
 CZE_MR_Fighter8_desc: "Avión multifunción hipersónico con capacidad de transformación de forma y cambio de forma, con armamento antisatélite y motor de forma variable capaz de vuelo suborbital durante largos períodos de tiempo, también funciona como un avión espía capaz de derribar a cualquier oponente que intente alcanzarlo al mismo tiempo."
