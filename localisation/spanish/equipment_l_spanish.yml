 JAP_Int_Fighter1_desc: "En 1975, la Agencia de Defensa Japonesa evaluó el inventario de la Fuerza de Autodefensa Aérea de Japón (JASDF) y concluyó que era necesario reemplazar la envejecida flota de F-104J. Examinaron una lista de aviones contemporáneos de países extranjeros y, finalmente, la competencia se redujo a dos aviones: el F-14 Tomcat y el F-15 Eagle. Aunque el F-15 triunfó sobre el F-14, muchos japoneses en ese momento creían que se adoptaría el F-14 junto con el F-15 en la JASDF. Apodado como F-14J, este es el interceptor que la JASDF consideraría adquirir y modificar en caso de necesidad."
