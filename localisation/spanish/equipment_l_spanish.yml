 BSH_Anti_tank_1_desc: "Mucho más ligero que otros sistemas ATGM y más antiguo. Este ATGM solo puede alcanzar entre 70 y 2500 m, lo que, en comparación con otros, tiene un alcance mucho menor pero también más barato."
