 CHI_Heavy_Anti_tank_1: "AFT-9"
 CHI_Heavy_Anti_tank_1_desc: "El Hong Jian-9 ('Red Arrow-9') es un sistema avanzado de misiles antitanque de tercera generación, de combustible sólido, de cabeza de combate tándem, lanzado desde tierra y desplegado por el Ejército de Liberación Popular."
 CHI_Heavy_Anti_tank_2: "AFT-10"
 CHI_Heavy_Anti_tank_2_desc: "El HJ-10 (o \"Red Arrow 10\") es un misil antitanque chino lanzado desde tierra desarrollado por Norinco. Tiene una cabeza de combate tándem de alta explosividad antitanque (HEAT)."
 CHI_Heavy_Anti_tank_3: "AFT-13"
