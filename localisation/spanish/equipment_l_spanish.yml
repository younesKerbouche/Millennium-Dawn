 ITA_infantry_weapons: "BM59"
 ITA_infantry_weapons_desc: "El BM 59 es un fusil automático de batalla desarrollado en Italia en 1959. Está basado en el fusil M1 Garand, calibrado en 7.62x51 mm OTAN, modificado para utilizar cargadores desmontables y capaz de fuego selectivo. Revisiones posteriores incorporaron otras características comunes en fusiles más modernos."
 ITA_infantry_weapons1: "AR70/223"
 ITA_infantry_weapons1_desc: ""
 ITA_infantry_weapons2: "AR70/90"
 ITA_infantry_weapons2_desc: "El Beretta AR70/90 es un fusil de asalto accionado por gas, calibrado para el cartucho 5.56x45 mm OTAN, y es el fusil reglamentario de las Fuerzas Armadas italianas. El arma también está diseñada para ser equipada con una granada de fusil y cuenta con miras para granadas."
 ITA_infantry_weapons3: "SCP70/90"
 ITA_infantry_weapons3_desc: "Las variantes SC70/90 (Carabina Especial) con culata plegable fueron adoptadas, principalmente utilizadas por las tropas alpinas, y el rifle SCP70/90 (Carabina Especial para Paracaidistas) para paracaidistas con culatín plegable y cañón más corto que el SC, lo que permite su inserción en el estuche del rifle utilizado en saltos en paracaídas."
 ITA_infantry_weapons4: "ARX160"
 ITA_infantry_weapons4_desc: "El Beretta ARX160 es un fusil de asalto modular italiano fabricado por Beretta. Desarrollado para las Fuerzas Armadas italianas como parte del programa Soldato Futuro (Soldado del Futuro), el ARX160 fue lanzado en 2008 como un sistema de armas independiente del conjunto Soldato Futuro, completo con un lanzagranadas de baja velocidad de 40x46 mm OTAN de un solo disparo, llamado GLX160, que se puede montar debajo del fusil o utilizar con un sistema de culata ad hoc como un arma independiente."
 ITA_infantry_weapons5: "ARX160A3"
 ITA_infantry_weapons5_desc: "La Beretta ARX160 A3 es una variante mejorada del ARX160 que presenta algunos cambios de diseño. Los cambios incluyen un guardamanos rediseñado, donde las ranuras de ventilación de la fila superior se han reemplazado por recortes cuadrados más grandes, aunque la fila inferior de ventilación conserva las ranuras más delgadas. Estos recortes más grandes reducen algo del peso del fusil mientras permiten una mayor circulación de aire alrededor del cañón."
 ITA_infantry_weapons6: "ARX180 6.8"
 ITA_infantry_weapons7: "FN SCAR-NG"
 ITA_command_control_equipment: "BFT"
 ITA_command_control_equipment_desc: "Equipo de Mando y Control de la era de la Guerra Fría producido con Eslovaquia en la era de Checoslovaquia."
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "C2 (Mando y Control) es la primera generación de equipos de C2. El Equipo de Mando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un Mando y Control eficiente conduce a una mayor organización y moral."
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "C3 (Mando, Control y Comunicaciones) es la segunda generación de equipos de C2. El Equipo de Mando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un Mando y Control eficiente conduce a una mayor organización y moral."
 ITA_command_control_equipment3: "SICCONA"
 ITA_command_control_equipment3_desc: "C3ISTAR (Mando, Control y Comunicaciones, Inteligencia, Vigilancia, Adquisición de Objetivos y Reconocimiento) es la tercera generación de equipos de C2. El Equipo de Mando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un Mando y Control eficiente conduce a una mayor organización y moral."
 ITA_command_control_equipment4: "SIACCON ADV"
 ITA_command_control_equipment4_desc: "C4I (Mando, Control, Comunicaciones, Computadoras, Inteligencia e Interoperabilidad) es la cuarta generación de equipos de C2. El Equipo de Mando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un Mando y Control eficiente conduce a una mayor organización y moral. C4I (Mando, Control, Comunicaciones, Computadoras, Inteligencia e Interoperabilidad) es la cuarta generación de equipos de C2."
 ITA_command_control_equipment5: "SIACCON NCW"
 ITA_command_control_equipment5_desc: "C4ISTAR (Mando, Control, Comunicaciones, Computadoras, Inteligencia, Interoperabilidad, Vigilancia, Adquisición de Objetivos y Reconocimiento) es la quinta generación de equipos de C2. El Equipo de Mando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un Mando y Control eficiente conduce a una mayor organización y moral."
 ITA_command_control_equipment6: "SIACCON NCW ADV"
