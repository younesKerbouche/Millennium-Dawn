 GER_transport_helicopter1: "UH-1D"
 GER_transport_helicopter1_desc: "El UH-1D es un UH-1 Iroquois / \"Huey\" estadounidense construido bajo licencia en la entonces \"Alemania Occidental\" por Dornier Flugzeugwerke. El UH-1D es un helicóptero de transporte utilitario utilizado para una variedad de misiones; desde el transporte de tropas hasta el movimiento de carga pesada. El UH-1D fue la columna vertebral de helicópteros del ejército de Alemania Occidental durante la Guerra Fría e incluso continuó después de la reunificación."
 GER_transport_helicopter1_short: "UH-1D"
 GER_transport_helicopter2: "CH-53G"
 GER_transport_helicopter2_desc: "El CH-53G es un helicóptero de transporte pesado estadounidense diseñado originalmente por Sikorsky Aircraft y construido bajo licencia por VFW-Fokker. El CH-53G lleva una tripulación de cuatro personas: un piloto, un copiloto, un jefe de tripulación y un observador aéreo. Puede transportar varias cargas útiles, incluidas hasta 38 tropas completamente equipadas, una carga interna de 8000 libras (3600 kg) o una carga externa de 13 000 libras (5900 kg) en el gancho de eslinga de un solo punto."
 GER_transport_helicopter2_short: "CH-53G"
 GER_transport_helicopter3: "CH-53GS"
 GER_transport_helicopter3_desc: "El CH-53GS es una versión mejorada del CH-53G original. Esta variante cuenta con contramedidas de misiles mejoradas, sistemas de comunicación y navegación mejorados y dos tanques de combustible adicionales. El modelo mejorado también viene con nuevos motores T64-100, lo que permite operaciones en condiciones más altas y cálidas, así como sistemas de armas MG3 (7,62 x 51 mm) y M3M calibre .50 (12,7 x 99 mm)."
 GER_transport_helicopter3_short: "CH-53GS"
 GER_transport_helicopter4: "NH-90"
 GER_transport_helicopter4_desc: "El NHIndustries NH90 es un helicóptero militar multifunción, bimotor y de tamaño mediano. Fue desarrollado en respuesta a los requisitos de la OTAN de un helicóptero de campo de batalla que también fuera capaz de operar en entornos navales. El NH90 fue desarrollado y fabricado por NHIndustries, una empresa colaborativa propiedad de Airbus Helicopters, Leonardo (anteriormente AgustaWestland) y Fokker Aerostructures."
 GER_transport_helicopter4_short: "NH-90"
 GER_transport_helicopter5: "NH-120GER"
 GER_transport_helicopter5_desc: "El NH-120GER es un modelo NH-90 actualizado con múltiples características nuevas. El NH-120GER se beneficia de un nuevo esquema de camuflaje sigiloso en escala negra, similar al del F-22 Raptor. El modelo actualizado también tiene motores de turbina nuevos y mejorados que permiten levantar objetos más pesados ​​y pueden alcanzar velocidades más rápidas."
 GER_transport_helicopter5_short: "NH-120GER"
