 CZE_AS_Fighter1_desc: "Versión checa del MiG-21 producido en Aero con mejoras en armamento y aviónica."
 CZE_AS_Fighter2: "Aero L-23ML"
 CZE_AS_Fighter2_desc: "Proyecto conjunto entre empresas aeroespaciales checas que resultó en este nuevo avión de combate."
 CZE_AS_Fighter3: "Aero L-39J G/C"
 CZE_AS_Fighter4: "Aero L-41 Volavka"
 CZE_AS_Fighter4_desc: "Volavka es un caza de superioridad aérea Mach 2.5+ con armamento más allá del alcance visual."
 CZE_AS_Fighter5: "Let-47 Ořešník"
 CZE_AS_Fighter5_desc: "Let-47 es un avión supermanejable con vectorización de empuje y fusión de sensores diseñado para conocer a los enemigos antes de que conozcan al avión."
 CZE_AS_Fighter6: "Aero L-72 Vlaštovka"
 CZE_AS_Fighter6_desc: "Vlaštovka es un caza furtivo de supercrucero con diseño de software modular compuesto por un código central combinado con partes modulares de código de varios fabricantes de armas, lo que permite que cada pieza del sistema de armas sea codificada específicamente para su único propósito. Esto también facilita las actualizaciones del software y prácticamente no hay incompatibilidades."
 CZE_AS_Fighter7: "Let-80 Orel"
 CZE_AS_Fighter7_desc: "Orel es un caza de superioridad aérea con armas de energía dirigida, capacidad de morfología y cambio de forma, y piloto de inteligencia artificial opcional."
