 Anti_tank_1_desc: "Los misiles antitanque guiados son sistemas de misiles portátiles que utilizan cabezas explosivas de alto poder diseñadas específicamente para atacar vehículos pesadamente blindados. Esta generación de ATGM utiliza una guía semiautomática por cableado o láser."
 Heavy_Anti_tank_1: "Misil Antitanque Montado 1985"
 Heavy_Anti_tank_1_desc: "Los sistemas de misiles guiados antitanque más pesados ​​tienen mayores alcances y cargas útiles de misiles más grandes. Como tal, el aumento de peso los hace inadecuados para transportarlos. Por tanto, se montan en vehículos. Utilizan ojivas de alto explosivo diseñadas específicamente para atacar vehículos fuertemente blindados. Esta generación de ATGM utiliza guía semiautomática por cable o láser."
