 CAN_Rec_tank_1_desc:0 "Aunque su aspecto era similar al del M113 original, el CV fue modificado en gran medida para tareas de mando y reconocimiento. El compartimento de tropas se eliminó por completo. El mismo motor General Motors de 6 cilindros que tenía el M113 se colocó en la parte trasera. Si bien se mantuvo la suspensión del M113, se eliminó una rueda de apoyo, dejando solo cuatro en cada lado."
 CAN_Rec_tank_2_desc:0 "En 1974, el ejército canadiense eligió el vehículo suizo Mowag Piranha 6x6. La producción del vehículo pasó a manos de la empresa canadiense Diesel Division, una división de General Motors of Canada, bajo licencia. La variante Cougar utilizaba la torreta de un FV101 Scorpion."
 CAN_Rec_tank_3_desc:0 "El LAV II Coyote es un vehículo blindado con ruedas 8x8 fabricado por General Motors, ahora General Dynamics. Este vehículo fue diseñado para su uso en misiones de reconocimiento y está basado en el LAV-25. Los elementos de vigilancia incluyen un radar de vigilancia de superficie y un sistema de vigilancia electroóptico/infrarrojo con una cámara de video de largo alcance y un telémetro láser. Los sistemas de vigilancia pueden detectar objetivos del tamaño de un tanque a una distancia de hasta 12 kilómetros y objetivos del tamaño de un camión a una distancia de hasta 24 kilómetros."
