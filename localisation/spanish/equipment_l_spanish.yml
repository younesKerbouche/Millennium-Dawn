 Rec_tank_desc: "El reconocimiento acorazado es la combinación de reconocimiento terrestre con guerra acorazada por soldados que utilizan tanques y vehículos de reconocimiento acorazados con ruedas o orugas."
 Rec_tank_0: "Tanque ligero 1965"
 Rec_tank_0_desc: "Los tanques ligeros, un pilar de los ejércitos de la Segunda Guerra Mundial, ahora sólo se utilizan en funciones periféricas, donde el peso y el tamaño de los tanques de batalla principales impiden su empleo. Los tanques ligeros son utilizados por las unidades de reconocimiento más fuertemente blindadas y también tienen la ventaja de poder lanzarse desde el aire y, a menudo, también se utilizan en funciones anfibias. A menudo se basan en cascos de IFV en lugar de estar diseñados desde cero. Son mucho mejores en terrenos difíciles, como montañas y bosques, que los tanques de batalla principales."
