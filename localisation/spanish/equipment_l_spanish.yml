 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "Basado en el diseño del M113, el FV432 es la versión británica que se construyó más comúnmente en la década de 1970. Fue el pilar de las fuerzas motorizadas y mecanizadas británicas antes de que el CVR(T) entrara en servicio. La versatilidad del FV432 sigue siendo valiosa para el Ejército Británico y se utiliza en roles de apoyo y auxiliares hasta el día de hoy."
