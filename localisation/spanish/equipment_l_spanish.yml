 LPD: "Buque de Transporte Anfibio"
 LPD_desc: "Un buque de transporte anfibio, también llamado plataforma/dique de desembarco (LPD), es un buque de guerra anfibio que embarca, transporta y desembarca elementos de una fuerza de desembarco para misiones de guerra expedicionaria."
