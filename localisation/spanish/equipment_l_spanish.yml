 AS_Fighter_equipment: "Cazas de superioridad aérea"
 AS_Fighter_equipment_desc: "Un caza de superioridad aérea está diseñado para ingresar y tomar el control del espacio aéreo enemigo como medio para establecer una dominación completa sobre la fuerza aérea enemiga."
 AS_Fighter1: "3rd Gen AS"
 AS_Fighter1_desc: "Los Cazas de Superioridad Aérea, a veces llamados \"Cazas de Dominio Aéreo\" están totalmente diseñados pensando en el combate aire-aire, y destacan en este papel, con grandes alcances y una agilidad increíble. No suelen llevar armas de ataque a tierra."
 AS_Fighter2: "4ta Generación de cazas de superioridad aérea"
 AS_Fighter2_desc: "Los cazas de superioridad aérea, a veces llamados 'Cazas de Dominación Aérea', están completamente diseñados teniendo en cuenta el combate aire-aire y destacan en este rol, con largos alcances e increíble agilidad. Por lo general, no llevan armamento para ataques terrestres."
