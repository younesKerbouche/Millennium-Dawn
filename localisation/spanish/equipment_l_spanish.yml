 util_vehicle_equipment_desc: "Un vehículo utilitario, generalmente motorizado, diseñado para llevar a cabo una tarea específica con mayor eficacia que un vehículo de uso general."
 util_vehicle_desc: "Un vehículo utilitario es un vehículo, generalmente motorizado, diseñado para llevar a cabo una tarea específica con mayor eficacia que un vehículo de uso general."
 util_vehicle_0: "Vehículo utilitario 1965"
 util_vehicle_0_desc: "Los vehículos utilitarios son los vehículos empleados por las fuerzas de infantería motorizada como transporte al campo de batalla. Los modelos de generaciones anteriores, como jeeps y camiones, prácticamente no están blindados y difieren principalmente de sus contrapartes civiles en ser más robustos y tener una mayor movilidad en terrenos difíciles. Los modelos de generaciones posteriores presentan vehículos similares al Humvee con mejor blindaje y vehículos resistentes a las minas con mejoras adicionales en la protección de la tripulación. Si los vehículos están armados, suelen llevar armamento más ligero, como ametralladoras."
