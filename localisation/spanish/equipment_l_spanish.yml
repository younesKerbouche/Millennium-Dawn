 USA_attack_helicopter2: "AH-64 Apache"
 USA_attack_helicopter2_desc: "El Boeing AH-64 Apache es un helicóptero de ataque estadounidense de dos motores con una disposición de tren de aterrizaje de rueda trasera y una cabina en tándem para una tripulación de dos personas. Cuenta con una suite de sensores montados en la nariz para la adquisición de objetivos y sistemas de visión nocturna. Está armado con un cañón M230 de 30 mm (1,18 pulgadas) montado entre el tren de aterrizaje principal, debajo de la proa del fuselaje delantero de la aeronave, y cuatro puntos de anclaje montados en pilones en las alas para transportar armamento y equipos, típicamente una combinación de misiles AGM-114 Hellfire y pods de cohetes Hydra 70. El AH-64 cuenta con una redundancia significativa en los sistemas para mejorar la supervivencia en combate."
 USA_attack_helicopter2_short: "AH-64 Apache"
 USA_attack_helicopter3: "AH-64D Apache Longbow"
 USA_attack_helicopter3_desc: "El AH-64D Apache Longbow está equipado con una cabina de cristal y sensores avanzados, el más notable de los cuales es el radar de control de fuego de onda milimétrica AN/APG-78 Longbow (FCR) y el Interferómetro de Frecuencia de Radar (RFI), alojados en una cúpula ubicada sobre el rotor principal. La posición elevada de la cúpula permite la detección de objetivos mientras el helicóptero está detrás de obstáculos (por ejemplo, terreno, árboles o edificios). El AN/APG-78 es capaz de rastrear simultáneamente hasta 128 objetivos e involucrar a 16 al mismo tiempo; un ataque puede iniciarse en 30 segundos. Un módem de radio integrado con el conjunto de sensores permite compartir datos con unidades terrestres y otros Apaches, lo que les permite disparar a objetivos detectados por un solo helicóptero."
 USA_attack_helicopter3_short: "AH-64D Apache"
 USA_attack_helicopter4: "AH-64E Apache Guardian"
 USA_attack_helicopter4_desc: "Anteriormente conocido como AH-64D Block III, en 2012, se redesignó como AH-64E Guardian para representar sus capacidades mejoradas. El AH-64E cuenta con una mayor conectividad digital, el Sistema de Distribución de Información Táctica Conjunta, motores T700-GE-701D más potentes con una transmisión de engranajes frontales actualizada para manejar más potencia, capacidad para controlar vehículos aéreos no tripulados (UAV), capacidad IFR completa y un tren de aterrizaje mejorado."
 USA_attack_helicopter4_short: "AH-64E Apache"
 USA_attack_helicopter5: "AH-66 Comanche"
 USA_attack_helicopter5_desc: "El Boeing-Sikorsky RAH-66 Comanche es un helicóptero de reconocimiento y ataque furtivo diseñado para el Ejército de los Estados Unidos. Después de décadas de desarrollo, en 2004 se canceló el programa RAH-66 antes de que comenzara la producción en masa, momento en el cual ya se habían gastado casi 7 mil millones de dólares en el programa."
 USA_attack_helicopter5_short: "AH-66 Comanche"
