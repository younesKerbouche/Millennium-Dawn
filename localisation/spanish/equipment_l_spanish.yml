 AST_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 AST_CV_MR_Fighter2_desc: "El McDonnell Douglas F/A-18 Hornet es un avión de combate supersónico bimotor, todo tiempo y apto para operar desde portaaviones. Fue diseñado tanto como caza como avión de ataque (de ahí la designación F/A). Fue desarrollado por McDonnell Douglas (ahora Boeing) y Northrop a partir del prototipo YF-17 en la década de 1970, para ser utilizado por la Armada y el Cuerpo de Marines de los Estados Unidos."
 AST_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 AST_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 AST_CV_MR_Fighter3_desc: "El Boeing F/A-18E y F/A-18F Super Hornet son variantes de aviones de combate bimotores y aptos para operar desde portaaviones, basados en el McDonnell Douglas F/A-18 Hornet. Las variantes F/A-18E de un solo asiento y F/A-18F de dos asientos son derivados más grandes y avanzados de los modelos F/A-18C y D Hornet. El Super Hornet está equipado con un cañón rotativo M61 de 20 mm y puede llevar misiles aire-aire y armas aire-superficie. Además, puede llevar hasta cinco tanques de combustible externos y puede ser configurado como un avión cisterna añadiendo un sistema externo de reabastecimiento en vuelo."
