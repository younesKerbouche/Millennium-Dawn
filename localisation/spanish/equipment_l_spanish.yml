 SOV_MBT_1: "T-55"
 SOV_MBT_1_desc: "El T-54/55 es quizás el tanque más producido en el mundo. Diseñado y fabricado en los primeros años de la Guerra Fría, fue la fuerza y el pilar del Ejército Rojo. Una vez temido como símbolo del poderío ruso, se ha convertido en la representación icónica de las fuerzas blindadas de Oriente Medio siendo destruidas tras un ataque aéreo estadounidense."
 SOV_MBT_1_short: "T-55"
 SOV_MBT_2: "T-72"
 SOV_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue la cumbre del poderío militar soviético en la etapa final de la Guerra Fría, se produjeron miles de unidades y sirvió como columna vertebral del Ejército ruso hasta hoy. Aunque se ha vuelto tristemente célebre por sus catastróficos fracasos en los conflictos de Oriente Medio, el T-72 todavía se utiliza como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido constantes modificaciones y actualizaciones para cumplir con los estándares de la guerra moderna actual. No subestimes al tanque que una vez fue la punta de lanza de las fuerzas soviéticas."
 SOV_MBT_2_short: "T-72"
 SOV_MBT_3: "T-80"
 SOV_MBT_3_desc: "Este tanque de 2 millones de dólares y bestia del campo de batalla utiliza el mismo cañón que el T-72, pero con armadura adicional y un misil antitanque Kobra."
 SOV_MBT_3_short: "T-80"
 SOV_MBT_4: "T-90"
 SOV_MBT_4_desc: "Armado con un sistema de tres cañones para maximizar la capacidad de fuego y eficiencia, con tres lanzadores de cañones de 125 mm."
 SOV_MBT_4_short: "T-90"
 SOV_MBT_5: "T-14 Armata"
 SOV_MBT_5_desc: "El tanque de batalla más avanzado del ejército ruso, con líneas elegantes y un potente cañón de 152 mm."
 SOV_MBT_5_short: "T-14"
