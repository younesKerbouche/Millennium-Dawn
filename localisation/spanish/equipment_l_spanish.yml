 CHI_Anti_Air_0: "HN-5"
 CHI_Anti_Air_0_desc: "El HN-5 ('Red Tassel-5') es una familia de sistemas chinos de defensa aérea portátiles de primera generación basados en tecnología soviética, con motores de cohete de combustible sólido."
 CHI_Anti_Air_1: "QW-1 Vanguard"
 CHI_Anti_Air_1_desc: "El Vanguard QW-1, desarrollado por la República Popular China, es un misil tierra-aire portátil de infrarrojos, de cohete de combustible sólido y guiado por calor en todas las direcciones."
 CHI_Anti_Air_2: "FN-6"
 CHI_Anti_Air_2_desc: "El FN-6 o Feinu-6 ('Ballesta Voladora-6') es un sistema de defensa aérea portátil de tercera generación con motor de cohete de combustible sólido y guía infrarroja pasiva."
 CHI_Anti_Air_3: "FN-26"
 CHI_Anti_Air_4: "FN-36"
 CHI_APC_1: "Type-63"
 CHI_APC_1_desc: "El Norinco Type 63, también conocido como WZ-211, es un tanque ligero anfibio chino que cuenta con un cañón estriado de 85 mm Type 62-85TC y una armadura de acero soldada laminada."
 CHI_APC_2: "ZSD-89"
 CHI_APC_2_desc: "El vehículo de combate blindado de cadenas Norinco Type 89 es un transportador de personal blindado chino capaz de transportar 13 pasajeros y también cuenta con un casco de acero soldado y una ametralladora antiaérea QJC88 de 12.7 mm."
 CHI_APC_3: "ZSL-92"
 CHI_APC_3_desc: "El ZSL92 (también conocido como ZSL92) es una familia de vehículos blindados de transporte de personal chinos con ruedas capaces de transportar 9 pasajeros y también cuenta con un casco de acero soldado y un cañón automático o una ametralladora pesada de 12,7 mm."
 CHI_APC_4: "ZBD-05"
 CHI_APC_4_desc: "El vehículo blindado anfibio Type 05 es una familia de vehículos blindados de combate anfibios con orugas. Es capaz de transportar 8 pasajeros y cuenta con un casco de aleación de aluminio, un cañón de 30 mm, un cañón estriado L7 de 105 mm, una ametralladora de 12.7 mm y misiles HJ-8."
 CHI_APC_5: "ZBL-09 Snow Leopard"
 CHI_APC_5_desc: "El ZBL-09 Snow Leopard es un transportador blindado de personal desarrollado por NORINCO. Es capaz de transportar entre 7 y 10 hombres y cuenta con un cañón de 30 mm, misiles ATGM HJ-73 y una ametralladora de 7.62 mm."
 CHI_APC_5_short: "ZBL-09"
