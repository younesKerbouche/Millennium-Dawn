 TUR_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 TUR_CV_MR_Fighter2_desc: "El McDonnell Douglas F/A-18 Hornet es un avión de combate supersónico bimotor, todo tiempo, capaz de operar desde portaaviones y con capacidades multirol, diseñado tanto como caza como avión de ataque (de ahí su designación F/A). Diseñado por McDonnell Douglas (ahora Boeing) y Northrop, el F/A-18 se derivó del YF-17 de Northrop en la década de 1970 para ser utilizado por la Armada y el Cuerpo de Marines de los Estados Unidos."
 TUR_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 TUR_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 TUR_CV_MR_Fighter3_desc: "El Boeing F/A-18E y F/A-18F Super Hornet son variantes de aviones de combate bimotores, capaces de operar desde portaaviones y con capacidades multirol, basados en el McDonnell Douglas F/A-18 Hornet. Las variantes F/A-18E de un solo asiento y F/A-18F de dos asientos son derivados más grandes y avanzados del F/A-18C y D Hornet. El Super Hornet tiene un cañón rotativo interno M61 de 20 mm y puede llevar misiles aire-aire y armamento aire-superficie. Puede transportar combustible adicional en hasta cinco tanques externos y el avión se puede configurar como un avión cisterna agregando un sistema de reabastecimiento de aire externo."
