 TAT_Anti_Air_2: "9K38 Igla-S"
 TAT_Anti_Air_2_desc: "La variante más reciente, que es una variante sustancialmente mejorada con mayor alcance, buscador más sensible, mayor resistencia a las últimas contramedidas y una ojiva más pesada. Según el fabricante, la probabilidad de impacto es de 0,8-0,9."
 TAT_Anti_Air_3: "9K42"
 TAT_Anti_Air_4: "9K48"
 TAT_APC_1: "BTR-60"
 TAT_APC_1_desc: "Uno de los vehículos más antiguos que aún está en servicio, el BTR-60, tiene una ametralladora pesada KPVT de 14,5 mm con 500 balas. El arma secundaria es una ametralladora coaxial de 7,62 mm con 3,00 balas. Ideal para movimientos de infantería ligera y QRF."
 TAT_APC_1_short: "BTR-60"
 TAT_APC_2: "MT-LB"
 TAT_APC_2_desc: "El MT-LB fue fabricado en la década de 1970. Fabricado de manera económica y rápida, los soviéticos los utilizaron para la defensa antiaérea ligera y el combate de infantería."
 TAT_APC_2_short: "MT-LB"
 TAT_APC_3: "BTR-70"
 TAT_APC_3_desc: "El BTR-70 ha estado en uso desde 1972. Durante la guerra soviético-afgana, se utilizaron para el transporte de tropas y proporcionar apoyo de fuego. La única diferencia con el BTR-60 es una armadura más pesada."
 TAT_APC_3_short: "BTR-70"
 TAT_APC_4: "BTR-80"
 TAT_APC_4_desc: "El BTR-80 es un APC anfibio de ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y el BTR-70, en el ejército soviético. Fue desplegado por primera vez durante la guerra soviética en Afganistán."
 TAT_APC_4_short: "BTR-80"
 TAT_APC_5: "BTR-90"
 TAT_APC_5_desc: "Fabricado en 1994, para combatir a los cazas terroristas. Tiene un potente cañón Shipunov 2A42 de 30 mm y 500 cartuchos."
 TAT_APC_5_short: "BTR-90"
 TAT_APC_6: "Kurganets-25"
 TAT_APC_6_desc: "El Kurganers-25, uno de los vehículos rusos más modernos, se fabricó en 2015. Está fabricado como vehículo de combate de infantería y tiene un cañón ligero Bumerang-BM y una ametralladora Kord de 12,7 mm. Está basado en el vehículo de combate de infantería Bradley estadounidense."
 TAT_APC_6_short: "Kurganets-25"
 TAT_APC_7: "Kurganets-35"
 TAT_APC_7_desc: "Al igual que el 25, que es principalmente un IFV, el 35 es un APC, puede transportar 12 hombres y hacer más o menos lo mismo que el 25 en operaciones de IFV."
 TAT_APC_7_short: "Kurganets-35"
 TAT_APC_8: "Kurganets-45"
 TAT_APC_8_desc: "No se sabe mucho sobre este super APC, pero lleva un cañón de 40 mm y puede transportar a 12 hombres."
 TAT_APC_8_short: "Kurganets-45"
 TAT_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 TAT_Heavy_Anti_tank_0_desc: "Utilizado en muchas guerras y en muchos vehículos. El alcance efectivo es de 500 a 3000 m."
 TAT_Heavy_Anti_tank_1: "MTLB Konkurs"
 TAT_Heavy_Anti_tank_1_desc: "Un sistema de misiles más pesado que dispara más de uno. Los Konkurs pueden alcanzar objetivos a 4 km y devastar a los tanques más grandes del enemigo."
 TAT_Heavy_Anti_tank_2: "Kornet-E"
 TAT_Heavy_Anti_tank_3: "Kornet-DM"
 TAT_Heavy_Anti_tank_4: "9M178 Volk"
 TAT_IFV_1: "BMP-1"
 TAT_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería anfibio de orugas soviético. Utilizado en la guerra afgana-soviética para transportar tropas y luchar contra los yihadistas. Usando un 2A28 de 73 mm y un lanzador ATGM."
 TAT_IFV_1_short: "BMP-1"
 TAT_IFV_2: "BMP-2"
 TAT_IFV_2_desc: "El mayor temor de los yihadistas es el BMP-2, extremadamente rápido y eficiente con su cañón de 30 mm y sus cadenas de orugas."
 TAT_IFV_2_short: "BMP-2"
 TAT_IFV_3: "BMP-2M"
 TAT_IFV_3_short: "BMP-2M"
 TAT_IFV_4: "BMP-3"
 TAT_IFV_4_desc: "El BMP-3 es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2. Disparar un cañón de 100 mm con rondas HE pesadas."
 TAT_IFV_4_short: "BMP-3"
 TAT_IFV_5: "BMP-3M"
 TAT_IFV_5_desc: "El BMP-3M es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2 y variante del 3. Utiliza un cañón y un motor mejorados."
 TAT_IFV_5_short: "BMP-3M"
 TAT_IFV_6: "T-15 Armata"
 TAT_IFV_6_desc: ""
 TAT_IFV_6_short: "T-15"
 TAT_IFV_7: "T-15M"
 TAT_IFV_7_short: "T-15M"
 TAT_IFV_8: "T-16"
 TAT_IFV_8_short: "T-16"
 TAT_Anti_tank_0: "RPG-7"
 TAT_Anti_tank_0_desc: "Utilizado en muchas guerras y en muchos vehículos."
 TAT_Anti_tank_1: "AT-4 Fagot"
 TAT_Anti_tank_1_desc: "Mucho más ligero que otros sistemas ATGM y más antiguo. Este ATGM solo puede alcanzar entre 70 y 2500 m, lo que, en comparación con otros, tiene un alcance mucho menor pero también más barato."
 TAT_Anti_tank_2: "9M133M Kornet-M"
 TAT_Anti_tank_2_desc: "9M133M Kornet-M"
 TAT_Anti_tank_3: "9M134M Bulat-M"
 TAT_Anti_tank_4: "9M142 Shchuka"
 TAT_MBT_1: "T-55"
 TAT_MBT_1_desc: "El T-54/55 es quizás el tanque más producido del mundo. Diseñado y producido en los primeros años de la Guerra Fría, fue el poder y la columna vertebral del Ejército Rojo. Alguna vez temido como símbolo del poderío ruso, se ha convertido en la representación icónica de las fuerzas blindadas de Medio Oriente destruidas tras un ataque aéreo estadounidense."
 TAT_MBT_1_short: "T-55"
 TAT_MBT_2: "T-72"
 TAT_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue la cumbre del poderío militar soviético en la etapa final de la Guerra Fría, se produjeron miles de unidades y sirvió como columna vertebral del Ejército ruso hasta hoy. Aunque se ha vuelto tristemente célebre por sus catastróficos fracasos en los conflictos de Oriente Medio, el T-72 todavía se utiliza como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido constantes modificaciones y actualizaciones para cumplir con los estándares de la guerra moderna actual. No subestimes al tanque que una vez fue la punta de lanza de las fuerzas soviéticas."
 TAT_MBT_2_short: "T-72"
 TAT_MBT_3: "T-80"
 TAT_MBT_3_desc: "Este tanque de 2 millones de dólares y bestia del campo de batalla usaba el mismo cañón que el T-72 con armadura adicional y un ATGM Kobra."
 TAT_MBT_3_short: "T-80"
 TAT_MBT_4: "T-90"
 TAT_MBT_4_desc: "Armado con un sistema de 3 cañones para una máxima capacidad de fuego y eficacia. Con 3 lanzadores de cañones de 125 mm."
 TAT_MBT_4_short: "T-90"
 TAT_MBT_5: "T-14 Armata"
 TAT_MBT_5_desc: "El carro de combate más avanzado del ejército ruso, con elegantes líneas y un potente cañón de 152 mm."
 TAT_MBT_5_short: "T-14"
 TAT_MBT_7: "T-14M"
 TAT_MBT_7_short: "T-14M"
 TAT_MBT_8: "T-99 Black Eagle"
 TAT_MBT_8_short: "T-99"
 TAT_mbt_equipment_0: "T-62"
 TAT_mbt_equipment_1: "T-72"
 TAT_mbt_equipment_2: "T-90"
 TAT_mbt_equipment_3: "T-14"
 TAT_mbt_equipment_4: "T-24"
 TAT_Rec_tank_0: "PT-76"
 TAT_Rec_tank_0_desc: "Este tanque ligero anfibio superrápido puede acercarse sigilosamente a las posiciones enemigas desde el otro lado del río y descargar un infierno. Con su cañón fusil D-56T de 76,2 mm."
 TAT_Rec_tank_0_short: "PT-76"
 TAT_Rec_tank_1: "2S25 Sprut-SD"
 TAT_Rec_tank_1_desc: "Un cazacarros anfibio autopropulsado, este vehículo puede acercarse sigilosamente a los tanques enemigos y disparar su cañón de 125 mm que llevan los T-72-80."
 TAT_Rec_tank_1_short: "2S25 Sprut-SD"
 TAT_Rec_tank_2: "BMPT Terminator"
 TAT_Rec_tank_2_desc: "Probablemente uno de los cañones de cristal más mortíferos jamás creados. No puede defenderse de un tanque, pero puede destruir una columna entera. Tiene lanzadores 4x 130 mm y 2 cañones automáticos 30 mm."
 TAT_Rec_tank_2_short: "BMPT Terminator"
 TAT_Rec_tank_3: "K-18 Bumerang"
 TAT_Rec_tank_3_desc: "The Bumerang was first revealed to be both a cost-efficient APC and IFV for the modern Russian Army. However, the Bumerang will also be used as a dedicated anti-tank platform spotting a 125mm cannon, which the details have been unveiled in 2018. Much like the American Stryker MGS, the Bumerang will serve as a fire support vehicle much like the BMPT."
 TAT_Rec_tank_4: "Tanque ligero 2025"
 TAT_Rec_tank_4_short: "Tanque ligero 2025"
 TAT_Rec_tank_5: "Tanque ligero 2035"
 TAT_Rec_tank_5_short: "Tanque ligero 2035"
 TAT_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 TAT_SP_Anti_Air_1: "9K35 Strela-10"
 TAT_SP_Anti_Air_2: "2K22 Tunguska"
 TAT_SP_Anti_Air_2_desc: "Disparando hasta 8 misiles, esta máquina puede matar a cualquier avión que se cruce en su camino. Además, puede destruir aviones de transporte con sus cañones automáticos."
 TAT_SP_Anti_Air_3: "Pantsir-S1M"
 TAT_SP_Anti_Air_4: "Pantsir-S4L"
 TAT_SP_R_arty_0: "BM-21 Grad"
 TAT_SP_R_arty_0_desc: "Poco utilizado en las operaciones modernas, el abuelo de los SAMS y MLRS se utilizó sobre todo en la Segunda Guerra Mundial y en Afganistán. Siendo efectivo a 20km."
 TAT_SP_R_arty_1: "BM-30 Smerch"
 TAT_SP_R_arty_1_desc: "Este vehículo es una versión más moderna del Grad. Uno que puede ir a cualquier parte del mundo nieve, hielo o desierto. su alcance efectivo de disparo es de 35 km."
 TAT_SP_R_arty_2: "9A52-4 Tornado"
 TAT_SP_R_arty_2_desc: "Una batería de artillería extremadamente pesada que, si no se aborda, puede destruir ciudades enteras. Con un alcance máximo de 90 km."
 TAT_SP_arty_0: "2S1 Gvozdika"
 TAT_SP_arty_0_desc: "El 2S1 Gvozdika es un obús autopropulsado soviético basado en el chasis polivalente MT-LBu, que monta un obús 2A18 de 122 mm. \"2S1\" es su designación GRAU. Una designación rusa alternativa es SAU-122, pero en el ejército ruso se le conoce comúnmente como Gvozdika."
 TAT_SP_arty_1: "2S3 Akatsiya"
 TAT_SP_arty_1_desc: "Armada con un cañón D-22 de 152,4 mm que podría disparar al sol desde el cielo si fuera necesario. Se trata de una extraordinaria batería de artillería con un alcance de 50 km."
 TAT_SP_arty_2: "2S19M2 Msta-S"
 TAT_SP_arty_2_desc: "El 2S19 Msta-S fue desarrollado hacia el final de la Guerra Fría, incorporando nuevas tecnologías y aumentando un mayor alcance en comparación con su predecesor."
 TAT_SP_arty_3: "2S35 Koalitsiya-SV"
 TAT_SP_arty_3_desc: "El 2S35 es una auténtica plataforma de artillería del siglo XXI con automatización generalizada, selección automática del tipo de proyectil y sistemas de mando y control unificados."
 TAT_SP_arty_4: "2S38 Koalitsiya-M"
 TAT_artillery_0: "D-30"
 TAT_artillery_0_desc: "Batería de artillería remolcada de 122 m utilizada en muchas guerras por los soviéticos. Con un alcance de entre 15 y 25 km."
 TAT_artillery_1: "2A65 Msta-B"
 TAT_artillery_1_desc: "Esta bestia de cañón dispara una bala de obús de 152 mm a 28,9 km, lo que le permite eliminar un pelotón de infantería entero o una columna de vehículos."
 TAT_artillery_2: "D-40"
 TAT_artillery_3: "D-50"
 TAT_artillery_4: "D-60"
 TAT_util_vehicle_0: "ZIL-131"
 TAT_util_vehicle_0_desc: "Camión logístico y de transporte de tropas utilizado por muchos ejércitos de todo el mundo."
 TAT_util_vehicle_1: "Ural-4320"
 TAT_util_vehicle_1_desc: "Camión logístico y de transporte de tropas utilizado por muchos ejércitos de todo el mundo."
 TAT_util_vehicle_2: "KamAZ-4310"
 TAT_util_vehicle_2_desc: "Camión logístico y de transporte de tropas utilizado por muchos ejércitos de todo el mundo."
 TAT_util_vehicle_3: "KamAZ-4350"
 TAT_util_vehicle_3_desc: "Al igual que el Volk, este puede llevar 8 medios pero también llevar HMG encima de ellos. Solía ​​​​liderar convoyes."
 TAT_util_vehicle_4: "GAZ Tigr"
 TAT_util_vehicle_4_desc: "Este vehículo blindado de transporte de tropas puede ir armado con diversas armas y transportar hasta 11 hombres."
 TAT_util_vehicle_5: "VPK-3927 Volk"
 TAT_util_vehicle_5_desc: "El VPK puede transportar 2+8 hombres. Con armadura STANAG 4569 Nivel 3. Ideal para fuerzas especiales y fuerzas policiales."
 TAT_util_vehicle_6: "Z-STS «Akhmat»"
 TAT_util_vehicle_6_desc: "El Z-STS «Akhmat» está fabricado sobre el chasis de tracción total Trehosnaya «KAMAZ-5350». Tiene altas características de movilidad y permeabilidad y, además, no difiere en la complejidad de operación. Es curioso que un vehículo blindado, a diferencia de un camión básico, esté construido según el esquema del capó. Esto hizo posible cambiar los lugares de la tripulación y aumentar su seguridad."
 TAT_util_vehicle_7: "VMCTS «Drozd-B»"
 TAT_util_vehicle_7_desc: "Después de una presentación exitosa en el Army-2020 amfibis-car «Drozd», se lanzó a pruebas un prototipo que indicaba la pequeña protección de esta máquina. Como resultado, apareció la modificación \"Drozd-B\". El último vehículo blindado es capaz de superar obstáculos fluviales, todoterreno y además tiene una baja imagen térmica. La forma racional en forma de V de la parte inferior del fondo, hecha de armadura compuesta, proporciona una mayor protección antidrogas."
