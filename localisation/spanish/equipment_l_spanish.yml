 BSH_infantry_weapons: "AKM"
 BSH_infantry_weapons_desc: "El AKM, desarrollado en 1959, es la variante modernizada más común del rifle AK-47, desarrollado por Mikhail Kalashnikov. Es mucho más ligero y preciso durante el disparo automático que su predecesor."
 BSH_infantry_weapons1: "AK-74"
 BSH_infantry_weapons1_desc: "El AK-74 se desarrolló a partir del AKM y presenta mejoras significativas respecto a su predecesor. Destaca por utilizar cartuchos de 5,45 mm en lugar de los cartuchos de 7,62 mm estándar en ese momento en el Pacto de Varsovia."
 BSH_infantry_weapons2: "AK-74N"
 BSH_infantry_weapons2_desc: "Si bien el AK-74N es internamente similar al AK-74, está equipado con una montura de cola de milano para la óptica."
 BSH_infantry_weapons3: "AK-74M"
 BSH_infantry_weapons3_desc: "El rifle de asalto AK-103 es una derivación del AK-74M y utiliza el cartucho 7,62x39 mm M43. Al igual que el antiguo AKM, el AK-103 puede utilizar una variedad de miras, incluyendo visión nocturna y miras telescópicas, así como acoplar bayonetas o lanzagranadas. La diferencia con la mayoría de los AK es que el AK-103 utiliza materiales más baratos y plásticos."
 BSH_infantry_weapons4: "AK-103"
 BSH_infantry_weapons4_desc: "El rifle de asalto AK-103 es un derivado del AK-74M con recámara para el cartucho M43 de 7,62 x 39 mm. Al igual que el AKM más antiguo, el 103 puede utilizar una variedad de miras, incluidas visión nocturna y telescópica. Además de colocarle una bayoneta o un lanzagranadas. La diferencia con la mayoría de los AK es el plástico y los materiales más baratos del 103."
 BSH_infantry_weapons5: "AK-12"
 BSH_infantry_weapons5_desc: "El AK-12 es un nuevo rifle de asalto ruso. Fue desarrollado bajo el programa Ratnik futuros soldados de infantería. Fabricado para fuerzas especializadas, sustituirá la producción del AK-103. El AK-12 ha mejorado el equilibrio y la ergonomía, lo que lo convierte en el rifle de asalto más elitista de Rusia hasta la fecha."
 BSH_infantry_weapons6: "AK-12M1"
 BSH_infantry_weapons7: "AK-31"
 BSH_Anti_Air_0: "9K32 Strela-2"
 BSH_Anti_Air_0_desc: "Diseñado al comienzo de la guerra fría utilizando la lógica de navegación proporcional, para fijar y destruir bombarderos nucleares estadounidenses. Una de las formas más básicas de AA que puede alcanzar objetivos a 3700-4200 m."
 BSH_Anti_Air_1: "9K38 Igla"
 BSH_Anti_Air_1_desc: "El Igla es una versión más moderna del Strela, presentado en 2004 por Rusia. Utiliza sistemas de guía de infrarrojos de doble banda de ondas (versión S) mucho mejores que el Strela."
 BSH_Anti_Air_2: "9K38 Igla-S"
 BSH_Anti_Air_2_desc: "La variante más reciente, que es una variante sustancialmente mejorada con mayor alcance, buscador más sensible, mayor resistencia a las últimas contramedidas y una ojiva más pesada. Según el fabricante, la probabilidad de impacto es de 0,8-0,9."
 BSH_Anti_Air_3: "9K42"
 BSH_Anti_Air_4: "9K48"
 BSH_APC_1: "BTR-60"
 BSH_APC_1_desc: "Uno de los vehículos más antiguos que aún está en servicio, el BTR-60, tiene una ametralladora pesada KPVT de 14,5 mm con 500 balas. El arma secundaria es una ametralladora coaxial de 7,62 mm con 3,00 balas. Ideal para movimientos de infantería ligera y QRF."
 BSH_APC_1_short: "BTR-60"
 BSH_APC_2: "MT-LB"
 BSH_APC_2_desc: "El MT-LB fue fabricado en la década de 1970. Fabricado de manera económica y rápida, los soviéticos los utilizaron para la defensa antiaérea ligera y el combate de infantería."
 BSH_APC_2_short: "MT-LB"
 BSH_APC_3: "BTR-70"
 BSH_APC_3_desc: "El BTR-70 ha estado en uso desde 1972. Durante la guerra soviético-afgana, se utilizaron para el transporte de tropas y proporcionar apoyo de fuego. La única diferencia con el BTR-60 es una armadura más pesada."
 BSH_APC_3_short: "BTR-70"
 BSH_APC_4: "BTR-80"
 BSH_APC_4_desc: "El BTR-80 es un APC anfibio de ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y el BTR-70, en el ejército soviético. Fue desplegado por primera vez durante la guerra soviética en Afganistán."
 BSH_APC_4_short: "BTR-80"
 BSH_APC_5: "BTR-90"
 BSH_APC_5_desc: "Fabricado en 1994, para combatir a los cazas terroristas. Tiene un potente cañón Shipunov 2A42 de 30 mm y 500 cartuchos."
 BSH_APC_5_short: "BTR-90"
 BSH_APC_6: "Kurganets-25"
 BSH_APC_6_desc: "El Kurganers-25, uno de los vehículos rusos más modernos, se fabricó en 2015. Está fabricado como vehículo de combate de infantería y tiene un cañón ligero Bumerang-BM y una ametralladora Kord de 12,7 mm. Está basado en el vehículo de combate de infantería Bradley estadounidense."
 BSH_APC_6_short: "Kurganets-25"
 BSH_APC_7: "Kurganets-35"
 BSH_APC_7_desc: "Al igual que el 25, que es principalmente un IFV, el 35 es un APC, puede transportar 12 hombres y hacer más o menos lo mismo que el 25 en operaciones de IFV."
 BSH_APC_7_short: "Kurganets-35"
 BSH_APC_8: "Kurganets-45"
 BSH_APC_8_desc: "No se sabe mucho sobre este super APC, pero lleva un cañón de 40 mm y puede transportar a 12 hombres."
 BSH_APC_8_short: "Kurganets-45"
 BSH_Heavy_Anti_tank_0: "BRDM-2 9P148 Konkurs"
 BSH_Heavy_Anti_tank_0_desc: "Utilizado en muchas guerras y en muchos vehículos. El alcance efectivo es de 500 a 3000 m."
 BSH_Heavy_Anti_tank_1: "MTLB Konkurs"
 BSH_Heavy_Anti_tank_1_desc: "Un sistema de misiles más pesado que dispara más de uno. Los Konkurs pueden alcanzar objetivos a 4 km y devastar a los tanques más grandes del enemigo."
 BSH_Heavy_Anti_tank_2: "Kornet-E"
 BSH_Heavy_Anti_tank_3: "Kornet-DM"
 BSH_Heavy_Anti_tank_4: "9M178 Volk"
 BSH_IFV_1: "BMP-1"
 BSH_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería anfibio de orugas soviético. Utilizado en la guerra afgana-soviética para transportar tropas y luchar contra los yihadistas. Usando un 2A28 de 73 mm y un lanzador ATGM."
 BSH_IFV_1_short: "BMP-1"
 BSH_IFV_2: "BMP-2"
 BSH_IFV_2_desc: "El mayor temor de los yihadistas es el BMP-2, extremadamente rápido y eficiente con su cañón de 30 mm y sus cadenas de orugas."
 BSH_IFV_2_short: "BMP-2"
 BSH_IFV_3: "BMP-2M"
