 missile_submarine: "Submarino de misiles"
 missile_submarine_desc: "Un submarino de misiles es un submarino que lanza misiles de crucero (SLCM) o misiles balísticos (SLBM) como su armamento principal."
 missile_submarine_1: "SSBN 1965"
 missile_submarine_1_desc: "Los submarinos de misiles de crucero nucleares son la segunda clase más grande de submarinos, y se quedan cortos o, en algunos casos, incluso llegan a desplazarse con la clase más grande, los submarinos de misiles balísticos. Los SSGN son submarinos capaces de disparar misiles de crucero y ASM desde las profundidades para atacar objetivos terrestres y marítimos, aunque debido a que su uso principal es atacar objetivos de superficie con misiles, solo llevan una pequeña cantidad de tubos de torpedos y generalmente son No tan sigiloso como los tipos de submarinos más pequeños. Los SSGN no deberían usarse como submarino principal, en gran parte porque están ahí exclusivamente para el uso de ASM y misiles de crucero."
