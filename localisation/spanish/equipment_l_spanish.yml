 ITA_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 ITA_CV_MR_Fighter2_desc: "El McDonnell Douglas F/A-18 Hornet es un avión de combate multirol supersónico bimotor, capaz de operar en cualquier clima y apto para operaciones en portaaviones. Diseñado por McDonnell Douglas (ahora Boeing) y Northrop, el F/A-18 se derivó del prototipo YF-17 de Northrop en la década de 1970 para su uso por parte de la Armada y el Cuerpo de Marines de los Estados Unidos."
 ITA_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 ITA_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 ITA_CV_MR_Fighter3_desc: "El Boeing F/A-18E y F/A-18F Super Hornet son variantes de aviones de combate multirol bimotores y aptos para operaciones en portaaviones, basados en el McDonnell Douglas F/A-18 Hornet. Las variantes F/A-18E de un solo asiento y F/A-18F de asientos en tándem son derivados más grandes y avanzados de los modelos F/A-18C y D Hornet. El Super Hornet está equipado con un cañón rotativo interno M61 de 20 mm y puede transportar misiles aire-aire y armas aire-superficie. Se pueden transportar combustible adicional en hasta cinco tanques de combustible externos, y el avión puede ser configurado como un avión cisterna aéreo mediante la adición de un sistema de reabastecimiento de aire externo."
