 SPR_APC_1: "Food Machinery Corp M-113A2"
 SPR_APC_1_short: "TOA M-113A2"
 SPR_APC_1_desc: "El TOA, del español 'Transporte Oruga Acorazado', es un transportador de personal blindado (APC) completamente rastreado que fue desarrollado y producido por la Food Machinery Corp (FMC). El M113 introdujo una nueva armadura de aluminio que hizo que el vehículo fuera mucho más ligero que los vehículos anteriores; era lo suficientemente gruesa como para proteger a la tripulación y los pasajeros contra disparos de armas pequeñas, pero lo suficientemente ligera como para ser transportable por aire y moderadamente anfibio. El ejército español utiliza una amplia variedad de adaptaciones del vehículo, como ambulancias blindadas, transportadores de morteros, vehículos de ingenieros y vehículos de mando."
 SPR_APC_2: "Enasa BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "Un transportador de personal blindado de 6x6 producido en España por Enasa. Originalmente estaba equipado con un motor diésel Pegaso 9157/8 de 306 caballos de fuerza, tiene una caja de cambios automática, convertidor de par, suspensión independiente en las seis ruedas y capacidad anfibia. También puede ser transportado por aire. Ha recibido diferentes tipos de armas a lo largo de su vida y también existe una versión de ambulancia de campo. Como parte de su equipamiento anfibio opcional, tiene dos hidrojets para viajar a través del agua. APC básico. Puede estar armado con ametralladoras calibre .50 M2HB, ametralladoras 7.62mm MG1A1 o un lanzagranadas automático de 40mm LAG-40."
 SPR_APC_3: "Enasa BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "Los motores originales de Pegaso han sido reemplazados por nuevos motores Scania DS9 de 310 caballos de fuerza, como parte del programa 'BMR 2'. Además, los vehículos han sido equipados con blindaje pasivo adicional y una unidad de aire acondicionado. APC básico. Puede estar armado con una ametralladora M-2 de 12.70 mm montada en una torreta TC-3, un lanzagranadas automático de 40mm LAG-40 o un lanzador de cohetes TOW-2."
 SPR_APC_4: "FMC Vehículo anfibio de asalto LVPT-7"
 SPR_APC_4_short: "LVPT-7"
 SPR_APC_4_desc: "Después de la Guerra de Corea, el Cuerpo de Marines de Estados Unidos ordenó un nuevo modelo de vehículo anfibio para reemplazar el antiguo LVT. Es utilizado por los batallones de asalto anfibio del Cuerpo de Marines de Estados Unidos para desembarcar los elementos de asalto en la superficie de la fuerza de desembarco y su equipo en un solo levantamiento desde los buques de asalto durante operaciones anfibias hacia objetivos terrestres y para llevar a cabo operaciones mecanizadas y apoyo de combate relacionado en operaciones mecanizadas en tierra. También es operado por otras fuerzas. Los marines los llaman 'amtracs', una abreviatura de su designación original, 'amphibious tractor'. La Armada española firmó un acuerdo para incluirlos en la Infantería de Marina."
 SPR_APC_5: "Vehículo anfibio de asalto 7A1 de BAE Systems"
 SPR_APC_5_short: "AAV-7A1"
 SPR_APC_5_desc: "El Assault Amphibious Vehicle (AAV) - designación oficial AAVP-7A1 (anteriormente conocido como Landing Vehicle, Tracked, Personnel-7 abreviado LVTP-7) - es un vehículo de desembarco anfibio totalmente rastreado. Está propulsado por un motor diésel Cummins VT400 y esto se transmite a través de la transmisión HS-400-3A1 de FMC. Tiene ocho lanzagranadas de humo alrededor de la estación de armamento, que es una estación de armas Cadillac Gage o Up-Gunned Weapon Station (UGWS) que está armada con una ametralladora .50 cal (12.7 mm) M2HB y un lanzagranadas de 40 mm Mk-19. El AAV-7A1 es el principal vehículo de asalto anfibio de la Infantería de Marina española."
 SPR_APC_6: "RG-31 Nyala"
 SPR_APC_6_short: "RG-31 Nyala"
 SPR_APC_6_desc: ""
 SPR_APC_7: "MOWAG GmbH Piraña III"
 SPR_APC_7_short: "Piraña III"
 SPR_APC_7_desc: "Diseñado por la compañía suiza MOWAG (actualmente General Dynamics European Land Systems - Mowag GmbH), el Piraña IIIC es un vehículo blindado de transporte de personal 8x8 con una protección modular escalable contra disparos de armas pequeñas, explosiones de minas y cohetes RPG. Puede adaptarse según los requisitos específicos del cliente. Se puede instalar blindaje adicional para un mayor nivel de protección. Tiene un diseño especial en el piso inferior que proporciona protección contra minas terrestres e artefactos explosivos improvisados. El vehículo está equipado con protección NBQ y sistemas automáticos de extinción de incendios. Un APC básico generalmente está armado con una ametralladora pesada de 12.7 mm controlada de forma remota."
 SPR_APC_8: "MOWAG GmbH Piraña IIIC"
 SPR_APC_8_short: "Piraña IIIC"
 SPR_APC_8_desc: "Una versión mejorada del Piraña III."
 SPR_IFV_1: "Panhard M-3"
 SPR_IFV_1_short: "M-3"
 SPR_IFV_1_desc: "El vehículo Panhard M3 fue diseñado para brindar apoyo a las unidades equipadas con el modelo de reconocimiento AML. El 95% de las piezas mecánicas son totalmente compatibles con el modelo AML, lo que permite reducir los costos de construcción y mantenimiento al mínimo. La tripulación del vehículo está compuesta por un comandante, artillero, cargador y conductor. La configuración básica de armamento incluye un cañón M32 de 76/60 mm, una ametralladora M2 de 12.70 mm en el techo y una ametralladora coaxial Browning M1919A4E1 de 7.62 mm."
 SPR_IFV_2: "ENASA-Pegaso VEC"
 SPR_IFV_2_short: "VEC"
 SPR_IFV_2_desc: "El VEC (Vehículo de Exploración de Caballería) es un vehículo blindado basado en el BMR y diseñado por la compañía española ENASA-Pegaso (hoy en día Santa Bárbara Sistemas). La versión VEC conserva la mayoría de los componentes mecánicos del BMR, pero varía en la forma del casco, la distribución y el acondicionamiento interno para adaptarse a sus nuevas funciones. El VEC monta un cañón M242 Bushmaster de 25 mm o una ametralladora MG42 de 7.62 mm en una torreta TC-25."
 SPR_IFV_3: "ENASA-Pegaso VEC-M"
 SPR_IFV_3_short: "VEC-M"
 SPR_IFV_3_desc: "Después de un servicio largo e intenso, el VEC-M incluye varias mejoras en comparación con el modelo original. El motor ha sido reemplazado por un Scania DS9 con un mejor rendimiento. Otra área altamente mejorada ha sido la defensa del vehículo. El blindaje del casco se ha aumentado para contrarrestar el daño de ametralladoras medianas de hasta calibre 14.50 mm. La serie M incluye un equipo antiexplosión muy similar al de las unidades de carros de combate, que se basa en varios sensores que permiten un sistema de control de incendios al detectar una explosión interna."
 SPR_IFV_4: "General Dynamics ASCOD VCI/C Pizarro"
 SPR_IFV_4_short: "VCI/C Pizarro"
 SPR_IFV_4_desc: "El IFV ASCOD (Austrian Spanish Cooperation Development) es el resultado de un acuerdo de cooperación entre Steyr-Daimler-Puch AG y Santa Bárbara Sistemas. En España, el vehículo se llama 'Pizarro'. El VCI/C (Vehículo de Combate de Infantería/Caballería) monta un cañón automático Mauser MK-30/2 de 30 mm en una torreta completamente giratoria electro-mecánica. El cañón doble alimentado por cinta, estabilizado eléctricamente en dos planos, puede disparar a una velocidad de hasta 770 RPM y alcanzar objetivos con precisión en movimiento. Como armamento secundario, el Pizarro lleva una ametralladora MG3."
 SPR_IFV_5: "General Dynamics ASCOD VCI/C Pizarro Fase II"
 SPR_IFV_5_short: "VCI/C Pizarro II"
 SPR_IFV_5_desc: "En su segunda fase, el grupo de motores ha sido mejorado y ahora monta un MTU 8V-199-TE20 y una transmisión de nueva generación que funciona con lógica binaria, completamente desarrollada en España."
 SPR_IFV_6: "General Dynamics ASCOD VCI/C Pizarro Fase III"
 SPR_IFV_6_short: "VCI/C Pizarro III"
 SPR_IFV_6_desc: "En su tercera iteración, es notable que este nuevo Pizarro Phase 3 sería el resultado de combinar la barcaza ASCOD de nueva generación utilizada en el Vehículo de Combate de Zapadores (VCZAP) pero dotándola de los sistemas de misión desarrollados para el Vehículo de Combate de Ruedas (VCR) 'Dragón'. La barcaza modernizada utilizada en el VCZAP ofrece un alto nivel de protección, ya que está optimizada contra minas y artefactos explosivos improvisados, cuenta con alta protección balística y asientos antiminado. Los sistemas de misión incorporados incluyen conciencia situacional, equipos de comunicación, sistemas de armas, sistemas electro-ópticos y sistemas de navegación."
 SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragón"
 SPR_IFV_8_short: "VCR 8x8 Dragón"
 SPR_IFV_8_desc: "Basado en la plataforma Piranha V, el Dragón es un vehículo de transporte blindado de infantería que ha sido totalmente diseñado para adaptarse a los requisitos del ejército español. El modelo básico de transporte de infantería incorpora la torreta remota UT-30 MK2, fabricada por NAVANTIA pero con tecnología de ELBIT y EXPAL, y está armada con el cañón Bushmaster II ATK MK44-ABM de 30 mm."
