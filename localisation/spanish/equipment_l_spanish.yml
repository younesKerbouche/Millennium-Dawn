 CAN_infantry_weapons:0 "C1A1"
 CAN_infantry_weapons_0_desc: "El rifle de carga automática L1A1, también conocido como SLR (rifle de carga automática), o por la designación del ejército canadiense C1A1, es una versión británica del rifle de batalla FN FAL producido por el fabricante de armamento belga FN Herstal. El C1A1 se produjo bajo licencia en Canadá a partir de 1954."
 CAN_infantry_weapons1:0 "C1A2"
 CAN_infantry_weapons_1_desc: "El C1A2 fue una modificación importante realizada por Canadian Arsenals Limited al C1A1. Se trataba de varios elementos con el fin de aumentar la confiabilidad y la reparabilidad en el campo de los rifles."
 CAN_infantry_weapons2:0 "C7"
 CAN_infantry_weapons3:0 "C7A1"
 CAN_infantry_weapons_3_desc: "El C7A1 reemplaza el conjunto de mira de hierro/asa de transporte utilizado en el C7 con un riel Weaver modificado para montar ópticas. La montura puede utilizar miras de hierro tradicionales o la mira óptica ELCAN C79 de 3,4 × 28."
 CAN_infantry_weapons4:0 "C7A2"
 CAN_infantry_weapons_4_desc: "Con la participación canadiense en Afganistán, Diemaco y las Fuerzas Canadienses desarrollaron mejoras en el C7A1 para adaptarlo mejor a las situaciones operativas actuales. El resultado, el C7A2, tiene una unidad de culata telescópica de cuatro puntos y una TRIAD de tres rieles que se sujeta a la base de la mira frontal para permitir la conexión de accesorios. La palanca selectora, el disparador del cargador y el pestillo de la manija de carga se volvieron ambidiestros."
 CAN_infantry_weapons5:0 "C8A3"
 CAN_infantry_weapons_5_desc: "La C8A3 es una versión mejorada de la carabina C8, que cuenta con un cañón forjado con martillo en frío y un receptor superior plano, así como todas las mejoras de mediana edad que aparecieron en la C7A2, como los muebles verdes y el pestillo de la manija de carga ambidiestro. , disparador del cargador y palanca selectora. También incluye el carril TRIAD I."
 CAN_infantry_weapons6:0 "C8A4"
 CAN_infantry_weapons7:0 "CMAR"
 CAN_infantry_weapons_7_desc: "El rifle de asalto modular canadiense es un conjunto adicional de actualizaciones del C8A4, que se centra en óptica variable, mejor ergonomía y una capacidad mejorada para adaptar el arma al operador."
 CAN_APC_2:0 "LAV-I AVGP"
 CAN_APC_2_desc:0 "En 1974, el ejército canadiense seleccionó el vehículo suizo Mowag Piranha 6x6. La producción del vehículo fue asumida bajo licencia por la empresa canadiense Diesel Division, una división de General Motors de Canadá."
 CAN_APC_2_short:0 "LAV-I AVGP"
 CAN_APC_3:0 "LAV-II Bison"
 CAN_APC_3_desc:0 "En 1988, se asignó a la División Diesel, un departamento de General Motors de Canadá, la construcción de un prototipo de vehículo blindado de ruedas 8x8. Se basó en el chasis y el motor del Vehículo Blindado Ligero (LAV). El ejército canadiense solicitó un pedido para una versión modificada del portaaviones de la sección de infantería llamado Bison."
 CAN_APC_3_short:0 "LAV-II Bison"
 CAN_APC_4:0 "LAV-III ISC"
 CAN_APC_4_desc:0 "Cascos excedentes de LAV TUA equipados con estaciones de armas Nanuck controladas remotamente para funcionar como vehículos de transporte de la sección de infantería."
 CAN_APC_4_short:0 "LAV-III ISC"
 CAN_APC_5:0 "LAV-6 ACSV 'Super Bison'"
 CAN_APC_5_desc:0 "La actualización final del LAV III a los estándares LAV 6.0, manteniendo al mismo tiempo una línea de techo más alta para transporte de infantería o carga. Las actualizaciones aumentaron la protección, incluida una mejor electrónica, protección contra artefactos explosivos improvisados ​​(IED) y armadura adicional, al tiempo que mantuvieron una estación de armas controlada remotamente por Protector armada con ametralladora."
 CAN_APC_5_short:0 "LAV-6 ACSV"
