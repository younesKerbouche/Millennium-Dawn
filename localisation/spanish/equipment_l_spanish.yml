 CAN_CV_MR_Fighter2_desc: "El McDonnell Douglas F/A-18 Hornet es un avión de combate supersónico bimotor, todo tiempo, capaz de operar desde portaaviones y con capacidad multitarea, diseñado tanto como caza como avión de ataque (de ahí la designación F/A). Diseñado por McDonnell Douglas (ahora Boeing) y Northrop, el F/A-18 se derivó del YF-17 de Northrop en la década de 1970 para ser utilizado por la Armada de los Estados Unidos y el Cuerpo de Marines."
 CAN_CV_MR_Fighter2_short: "CF-188 Hornet"
 CAN_CV_MR_Fighter3: "CF-188E/F Super Hornet"
 CAN_CV_MR_Fighter3_desc: "El Boeing F/A-18E y F/A-18F Super Hornet son variantes de aviones de combate bimotores, capaces de operar desde portaaviones y con capacidad multitarea, basadas en el McDonnell Douglas F/A-18 Hornet. Las variantes F/A-18E de un solo asiento y F/A-18F de dos asientos son derivados más grandes y avanzados del F/A-18C y D Hornet. El Super Hornet cuenta con un cañón rotativo interno M61 de 20 mm y puede transportar misiles aire-aire y armas aire-superficie. Se pueden transportar combustible adicional en hasta cinco tanques externos y el avión se puede configurar como un avión cisterna añadiendo un sistema externo de reabastecimiento en vuelo."
