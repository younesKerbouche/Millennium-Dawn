 ITA_Anti_Air_0: "FIM-43 Redeye"
 ITA_Anti_Air_0_desc: "Desarrollado por nuestra propia compañía General Dynamics, este sistema de misiles utiliza un buscador infrarrojo pasivo para rastrear aeronaves basándose en el calor de sus escapes, luego de que el operador identifica visualmente el objetivo como lo haría con cualquier otro objetivo. Requiere un impacto directo para ser letal, pero es un arma efectiva aunque rudimentaria."
 ITA_Anti_Air_1: "FIM-92 Stinger"
 ITA_Anti_Air_1_desc: "Diseñado al igual que su predecesor, este misil aire-superficie pasivo cuenta con varias mejoras en comparación con el modelo anterior, como una mejor balística, software y una variante con detección dual de infrarrojos y ultravioleta."
 ITA_Anti_Air_2: "FIM-92E Stinger"
 ITA_Anti_Air_2_desc: "Continuando con la fiabilidad de la plataforma \"Stinger\", General Dynamics ha mejorado el sistema al agregar un nuevo sensor de vuelco y revisar el software de control, lo que ha mejorado significativamente el comportamiento en vuelo. Además, el rendimiento contra objetivos pequeños como drones, misiles de crucero y helicópteros ligeros de reconocimiento ha aumentado considerablemente."
 ITA_Anti_Air_3: "FIM-194 Speargun"
 ITA_Anti_Air_3_desc: "Como los aviones de quinta generación han tenido una presencia notable en el campo de batalla, esta última versión de nuestro sistema MANPAD implementa una serie de cambios para hacer frente a este nuevo enemigo. En particular, sus capacidades de selección de objetivos van desde la línea de comando de visión, guiado por láser, así como la selección de objetivos por UV e IR."
 ITA_Anti_Air_4: "FIM-245 Heartstriker"
 ITA_Anti_Air_4_desc: "Este sistema, creado como parte de un esfuerzo de DARPA, representa el pináculo de nuestras plataformas de lanzagranadas portátiles de defensa aérea. Gracias a los avances recientes y a la miniaturización de los sensores, nuestros ingenieros han permitido que un solo soldado tenga el poder efectivo para destruir o desactivar algunas de las aeronaves más sigilosas disponibles para nuestros adversarios."
