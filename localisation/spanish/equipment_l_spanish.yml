 SPR_transport_helicopter1: "Bell UH-1H Huey"
 SPR_transport_helicopter1_short: "UH-1H Huey"
 SPR_transport_helicopter1_desc: "Es un helicóptero militar utilitario propulsado por un solo motor turboeje, con rotores principales y de cola de dos palas. Fue desarrollado por Bell Helicopter para cumplir con el requisito del Ejército de los Estados Unidos de 1952 para un helicóptero de evacuación médica y utilitario, y realizó su primer vuelo en 1956. El UH-1 fue el primer helicóptero de turbina producido para las Fuerzas Armadas de los Estados Unidos, y se han construido más de 16,000 desde 1960."
 SPR_transport_helicopter2: "Airbus Helicopters AS 332 Super Puma"
 SPR_transport_helicopter2_short: "AS332 Super Puma"
 SPR_transport_helicopter2_desc: "Es un helicóptero utilitario de tamaño medio, con cuatro palas y dos motores, desarrollado y comercializado por Airbus Helicopters. Es una versión reequipada y de mayor volumen del original Aérospatiale SA 330 Puma."
 SPR_transport_helicopter3: "Boeing CH-47 Chinook"
 SPR_transport_helicopter3_short: "CH-47 Chinook"
 SPR_transport_helicopter3_desc: "Es un helicóptero bimotor de elevación pesada y rotores tándem, desarrollado por la compañía de aerodeslizadores estadounidense Vertol y fabricado por Boeing Rotorcraft Systems. El CH-47 es uno de los helicópteros de elevación más pesados del mundo occidental. El Chinook cuenta con varias formas de carga de diversos cargamentos, incluyendo múltiples puertas a lo largo del fuselaje, una amplia rampa de carga ubicada en la parte trasera del fuselaje y un total de tres ganchos de carga ventrales externos para transportar cargas suspendidas."
 SPR_transport_helicopter4: "NHIndustries NH-90"
 SPR_transport_helicopter4_short: "NH-90"
 SPR_transport_helicopter4_desc: "Es un helicóptero militar de tamaño mediano, bimotor y multiusos. Fue desarrollado en respuesta a los requisitos de la OTAN para un helicóptero de combate que también pudiera operar en entornos navales. La variante española del NH90 cuenta con motores General Electric CT7 8F5 ensamblados localmente, un sistema de comunicaciones personalizado y sistemas electrónicos de alerta desarrollados por Indra."
 SPR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 SPR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"
 SPR_attack_helicopter1: "Helicoptero Bell Textron AH-1 Cobra"
 SPR_attack_helicopter1_short: "AH-1 Cobra"
 SPR_attack_helicopter1_desc: "Es un helicóptero de ataque monomotor y dos palas fabricado por Bell Helicopter. Fue desarrollado utilizando el motor, la transmisión y el sistema de rotor del Bell UH-1 Iroquois. Como miembro de la prolífica familia Huey, el AH-1 también se conoce como HueyCobra o Snake. La Armada Española designó este tipo como 'Z-14'. Estos estaban equipados con el sistema de cañón M35 de 20 mm y se utilizaron para apoyar embarcaciones de patrulla costera."
 SPR_attack_helicopter2: "Helicoptero Bell OH-58A Kiowa"
 SPR_attack_helicopter2_short: "OH-58A Kiowa"
 SPR_attack_helicopter2_desc: "El OH-58A Kiowa es un helicóptero de observación de 4 plazas. El Kiowa tiene asientos para piloto y copiloto, aunque los controles en el asiento izquierdo están diseñados para ser removidos para transportar un pasajero en la parte delantera. Durante su desarrollo en Vietnam, se le instaló la ametralladora M134 Minigun, una ametralladora eléctrica operada de 7.62 mm."
 SPR_attack_helicopter3: "Eurocopter Tigre"
 SPR_attack_helicopter3_short: "Tigre"
 SPR_attack_helicopter4: "Eurocopter Tigre E Mk2"
 SPR_attack_helicopter4_short: "Tigre E Mk2"
 SPR_attack_helicopter4_desc: "Es un helicóptero de ataque bimotor y cuatro palas fabricado por Airbus Helicopters, al que designa como EC665. En España se le conoce como Tigre. El Tigre tiene la distinción de ser el primer helicóptero totalmente compuesto desarrollado en Europa; incorpora características avanzadas como una cabina de cristal, tecnología de sigilo y alta agilidad para aumentar su capacidad de supervivencia."
 SPR_attack_helicopter5: "Airbus Helicopters EC665 Tigre Mark3"
 SPR_attack_helicopter5_short: "Tigre MK3"
 SPR_attack_helicopter5_desc: "España trabajó junto con Francia, Alemania y Australia en una actualización del Tiger HAD, conocida como Tiger Mk3. Un aspecto clave de esta mejora ha sido la adopción de un misil antitanque común, así como otras mejoras en áreas como el sistema de comunicación."
 SPR_mbt_equipment_0: "M60A3TTS"
 SPR_mbt_equipment_1: "Leopard 2A4"
 SPR_MBT_1: "M60A3TTS"
 SPR_MBT_1_short: "M60A3TTS"
 SPR_MBT_2: "AMX-30E"
 SPR_MBT_2_short: "AMX-30E"
 SPR_MBT_3: "Leopard 2A4S"
 SPR_MBT_3_short: "Leopard 2A4S"
 SPR_MBT_4: "Leopard 2A6E"
 SPR_MBT_4_short: "Leopard 2A6E"
 SPR_MBT_5: "Leopard 2A7+"
 SPR_MBT_5_desc: "El Leopard 2A7+ está diseñado para operar tanto en conflictos de baja intensidad como de alta intensidad. La protección del tanque se ha incrementado con un blindaje modular; la protección frontal se ha mejorado con un kit doble en la torreta y el frente del casco, mientras que la protección de 360° contra RPG y la protección contra minas aumentan la supervivencia del tanque en operaciones urbanas. [148] Los componentes del sistema de blindaje modular fueron utilizados por primera vez por Canadá en Afganistán. Puede disparar municiones de alto explosivo programables y la ametralladora MG3 montada en la torreta ha sido reemplazada por una estación de armas controlada de forma remota FLW 200 estabilizada. También se ha mejorado la movilidad, la sostenibilidad y la conciencia situacional del tanque."
