 diesel_attack_submarine_desc: "Los submarinos de ataque de propulsión convencional comunes son submarinos diseñados para atacar y hundir otros submarinos, buques de superficie y buques mercantes. También se utilizan para proteger barcos de superficie amigos y submarinos de misiles balísticos."
 Nuclear_carrier_desc: "Un portaaviones propulsado por un reactor nuclear. Es un gran barco de superficie con aviones basados ​​en portaaviones como principal arma de combate. Al depender de portaaviones de propulsión nuclear, un país puede ejercer presión militar y realizar operaciones en otros países alejados de su territorio sin depender de los aeropuertos locales."
 N_B_Cruiser_desc: "Equipados con cruceros de batalla de propulsión nuclear, su alcance y alcance de suministro han mejorado enormemente, y su capacidad de supervivencia y ataque en tiempos de guerra ha mejorado enormemente."
 combat_eng_equipment: "Equipamiento de Ingenieros de Combate"
 combat_eng_equipment_desc: "Los ingenieros de combate desempeñan un papel clave en todas las fuerzas armadas del mundo y, inevitablemente, se encuentran estrechamente integrados en la estructura de la fuerza o incluso en las unidades de combate de las tropas nacionales."
 cnc_equipment: "Equipo de C&C"
 cnc_equipment_desc: "El equipo de C&C (Comando y Control) es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para llevar a cabo misiones y tareas."
 command_control_equipment: "Equipo C2"
