 SMA_infantry_weapons: "M14"
 SMA_infantry_weapons_desc: "El rifle M14, oficialmente rifle de Estados Unidos, calibre 7,62 mm, M14, es un rifle de fuego selectivo estadounidense que dispara munición OTAN de 7,62 × 51 mm (0,308 pulgadas). Se convirtió en el rifle estándar para el ejército de los EE. UU. en 1959, reemplazando al rifle M1 Garand en el ejército de los EE. UU. en 1961."
