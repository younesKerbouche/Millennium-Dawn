 medium_tank_chassis: "Carro de combate principal"
 medium_tank_chassis_desc: "Un tanque de batalla principal (MBT), también conocido como tanque de batalla o tanque universal, es un tanque que cumple el papel de fuego directo protegido por blindaje y maniobra en muchos ejércitos modernos."
 medium_tank_artillery_chassis: "Artillería Autopropulsada"
 medium_tank_artillery_chassis_desc: "La artillería autopropulsada es artillería equipada con su propio sistema de propulsión para moverse hacia su objetivo. Son vehículos de alta movilidad, generalmente basados en orugas, que llevan un obús grande, un cañón de campaña, un mortero o algún tipo de lanzacohetes o lanzamisiles."
 medium_tank_amphibious_chassis: "Transporte de Personal Blindado"
 medium_tank_amphibious_chassis_desc: "Un vehículo blindado de transporte de personal (APC) es un tipo amplio de vehículo militar blindado diseñado para transportar personal y equipo en zonas de combate. Desde la Primera Guerra Mundial, los APC se han convertido en un equipo militar muy común en todo el mundo."
 medium_tank_flame_chassis: "Vehículo de combate de infantería"
 medium_tank_flame_chassis_desc: "Un vehículo de combate de infantería (IFV), también conocido como vehículo de combate de infantería mecanizado (MICV), es un tipo de vehículo de combate blindado utilizado para transportar infantería a la batalla y proporcionar apoyo de fuego directo."
 medium_tank_destroyer_chassis: "Tanque ligero"
 medium_tank_destroyer_chassis_desc: "El reconocimiento acorazado es la combinación de reconocimiento terrestre con guerra acorazada por soldados que utilizan tanques y vehículos de reconocimiento acorazados con ruedas o orugas."
 medium_tank_aa_chassis: "AA autopropulsado"
 medium_tank_aa_chassis_desc: "Un vehículo antiaéreo, también conocido como cañón antiaéreo autopropulsado (SPAAG) o sistema de defensa aérea autopropulsado (SPAD), es un vehículo móvil con una capacidad antiaérea dedicada."
 heavy_tank_chassis: "Helicóptero de Ataque"
 heavy_tank_chassis_desc: "Un helicóptero de ataque es un helicóptero armado cuya función principal es la de avión de ataque, capaz de atacar objetivos terrestres, como infantería enemiga y vehículos blindados de combate. Debido a su pesado armamento, a veces se les denomina helicópteros de combate."
