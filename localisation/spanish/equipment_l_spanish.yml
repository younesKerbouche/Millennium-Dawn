 ENG_Anti_tank_4: "NLAW Gen3"
 ENG_MBT_1: "Centurion"
 ENG_MBT_1_short: "Centurion"
 ENG_MBT_1_desc: "Cuando salió por primera vez, el diseño del Centurion fue revolucionario en la creación del modelo de los primeros tanques de batalla principales. Diseñado y producido en las etapas finales de la Segunda Guerra Mundial, el Centurion solo vio servicio en los períodos de posguerra, pero rápidamente se convirtió en la respuesta de Occidente a los tanques T-54 soviéticos. Confiable, efectivo y probado en batalla en todo tipo de conflictos durante la Guerra Fría, el Centurion aún es utilizado hoy por muchas naciones de todo el mundo."
 ENG_MBT_2: "FV4201 Chieftain"
 ENG_MBT_2_short: "Chieftain"
 ENG_MBT_2_desc: "El Chieftain, basado en el exitoso modelo del tanque Centurion, estaba destinado a ser el principal tanque de batalla británico a finales de los años 60. Su blindaje, su óptica y su potencia de fuego han mejorado enormemente, lo que lo convierte en una de las mejores opciones contra los adversarios soviéticos. Sin embargo, el único defecto que frenó al Chieftain fue su terrible motor: nació con la noble idea de alimentar el tanque con cualquier tipo de aceite en caso de guerra, pero el motor resultó ser extremadamente poco fiable y lento."
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "Challenger I"
 ENG_MBT_3_desc: "Originalmente un proyecto MBT-80, el tanque fue diseñado basándose en el tanque Chieftain para satisfacer las necesidades iraníes, pero con la Revolución Islámica en Irán, el proyecto fue cancelado. El Ejército Británico se convirtió en el cliente y el tanque fue modificado para adaptarse a las necesidades británicas. El Challenger I se convirtió en el primer tanque en utilizar la revolucionaria armadura Chobham, que proporcionaba una protección superior a cualquier acero blindado occidental de la época. Se convirtió en uno de los tanques preeminentes a finales del siglo XX."
 ENG_MBT_4: "FV4034 Challenger II"
 ENG_MBT_4_short: "Challenger II"
 ENG_MBT_4_desc: "El Challenger II es una reconfiguración extensa del Challenger I, mejorado con una armadura Chobham mejorada, una nueva torreta y un nuevo cañón de 120 mm. Se convierte en el símbolo del Cuerpo Real de Blindaje Británico y se ha demostrado que es un adversario fuerte en batalla durante la Guerra de Iraq."
 ENG_MBT_5: "Challenger II Black Knight"
 ENG_MBT_5_short: "Challenger II BK"
 ENG_MBT_5_desc: "El paquete Challenger II Black Knight se reveló por primera vez en 2018 como parte del programa LEP (Life Extension Programme) de los MBT. Con capacidades extensas de combate nocturno, ópticas térmicas y un sistema de protección activa, el Challenger II se ha actualizado para enfrentar los desafíos complejos de la guerra moderna actual."
