 SP_R_arty_equipment: "Lanzacohetes Múltiples Autopropulsados"
 SP_R_arty_0: "MLRS 1965"
 SP_R_arty_0_desc: "Los lanzacohetes múltiples autopropulsados pueden disparar rápidas salvas de cohetes que cubren un área grande por completo. A menudo se emplean contra áreas de concentración enemigas. Debido a la gran devastación que causan, tienen un rango mínimo de combate más largo que la artillería regular. También tienen una precisión menor y, por lo tanto, no son adecuados para ataques de precisión. Requieren vehículos de apoyo dedicados para recargar."
