 WAG_infantry_weapons7: "AK-31"
 WAG_Anti_Air_0: "9K32 Strela-2"
 WAG_Anti_Air_0_desc: "Diseñado al comienzo de la guerra fría utilizando la lógica de navegación proporcional, para fijar y destruir bombarderos nucleares estadounidenses. Una de las formas más básicas de AA que puede alcanzar objetivos a 3700-4200 m."
