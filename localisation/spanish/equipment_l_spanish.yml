 Kamikaze_drone_equipment: "Dron Kamikaze"
 Kamikaze_drone_equipment_desc: "Un arma de munición en espera (también conocido como dron suicida o dron kamikaze) es una categoría de sistema de armas aéreas en la cual la munición espera (permanece en posición) alrededor del área del objetivo durante un tiempo y ataca solo una vez que se localiza un objetivo. Las municiones en espera permiten tiempos de reacción más rápidos contra objetivos ocultos o escondidos que emergen durante períodos cortos sin colocar plataformas de alto valor cerca del área del objetivo, y también permiten un targeting más selectivo, ya que el ataque puede cancelarse fácilmente."
