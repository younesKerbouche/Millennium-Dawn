 ARM_infantry_weapons: "AKM"
 ARM_infantry_weapons_desc: "El AKM, desarrollado en 1959, es la variante modernizada más común del rifle AK-47, desarrollado por Mikhail Kalashnikov. Es mucho más ligero y preciso durante el fuego automático que su predecesor."
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "El AK-74 se desarrolló a partir del AKM y presenta mejoras significativas respecto a su predecesor. Destaca por el uso de cartuchos de 5,45 mm en lugar de los tradicionales cartuchos de 7,62 mm del Pacto de Varsovia."
 ARM_infantry_weapons2: "K6-92 BORZ"
 ARM_infantry_weapons2_desc: "La ametralladora ligera K6-92 fue desarrollada en Armenia, que, tras obtener su independencia en 1991, se encontraba en un estado de conflicto armado con Azerbaiyán por Nagorno-Karabaj. Las formaciones armadas armenias sintieron la escasez de armas de fuego, lo que llevó a los ingenieros armenios a crear la relativamente sencilla ametralladora K6-92 en 1991-92."
 ARM_infantry_weapons3: "VAHAN"
 ARM_infantry_weapons3_desc: "El VAHAN se desarrolló sobre la base de un rifle de asalto experimental de 7,62x39 mm (a veces llamado MBK-2) diseñado por Manasyan mientras servía en el ejército soviético. El arma automática funciona con un mecanismo de cierre semilibre, lo que permite simplificar el diseño para su producción semimanual."
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "El K-3 es un rifle de asalto tipo bullpup armenio desarrollado a mediados de la década de 1990 sobre la base del rifle de asalto soviético AK-74, con la posibilidad de fuego automático y semiautomático, así como de disparo desde un lanzagranadas acoplado. Fue desarrollado por el departamento de la industria militar del Ministerio de Defensa de Armenia y se produjo en pequeñas series."
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "Presentado en Armenia en las maniobras militares y ejercicios de mando Ardzagank 2013 en octubre de 2013, el rifle de asalto AS-300 está diseñado para utilizar cartuchos de 7,62 × 35 mm y cuenta con un silenciador similar. Tiene un cargador de caja de 30 rondas, un diseño de culata diferente y un agarre frontal vertical. La automática a gas proporciona una cadencia de fuego de hasta 500 disparos por minuto. Tiene un mecanismo de disparo de tipo gatillo y modos de fuego único y automático. La producción del AS-300 utiliza un mecanismo de cierre de un rifle Kalashnikov, aunque se instalan un cañón, culata y otras piezas nuevas."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "Presentado en Armenia en las maniobras militares y ejercicios de mando Ardzagank 2013 en octubre de 2013, el rifle ASR-545 cuenta con un sistema de cierre operado por gas. Está diseñado para realizar disparos precisos y silenciosos desde posiciones ocultas con el fin de destruir fuerzas enemigas y vehículos ligeramente blindados (se utilizan cartuchos perforantes de nuestra propia producción para estos últimos). Los rifles están equipados con raíles Picatinny para miras ópticas y colimadoras, así como otros dispositivos. Utiliza cartuchos de 5,45x39 mm con una bala subsónica."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "El RDL-34 es el último desarrollo de ASPAR Arms, creado sobre la base del AR-15. Utiliza cargadores y cartuchos de calibre de un rifle de asalto Kalashnikov, y cuenta con un diseño bastante fiable que no tiene nada que envidiar a sus contrapartes."
 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "El N-2 es un lanzacohetes múltiple armenio diseñado y producido por la Asociación de Producción Científica Garni-Ler a partir de 2011. Armenia no ha revelado mucha información sobre el sistema de cohetes, pero es evidente que el N-2 se está produciendo en masa y se encuentra en uso activo por las Fuerzas Armadas de Armenia y probablemente por el Ejército de Defensa de Nagorno-Karabaj. El sistema se desarrolló sobre la base del camión militar ruso GAZ-3308."
