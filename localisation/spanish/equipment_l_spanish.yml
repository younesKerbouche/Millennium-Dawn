 artillery_equipment: "Artillería"
 artillery_equipment_desc: "La artillería es una clase de armas militares grandes diseñadas para disparar municiones a distancias y con potencia mucho mayores que las armas pequeñas de infantería."
 artillery_desc: "La artillería es una clase de armas militares grandes diseñadas para disparar municiones a distancias y con potencia mucho mayores que las armas pequeñas de infantería."
 artillery_0: "ART 1965"
 artillery_0_desc: "Con sus poderosas capacidades de fuego indirecto, la Artillería proporciona ataques de precisión sostenidos donde se necesitan en el campo de batalla, y a distancias mucho más allá de las alcanzadas por las armas pequeñas de infantería. Puede ser recargada directamente por su tripulación. Dado que requiere vehículos externos para su movimiento, puede ser difícil moverla entre los ataques, lo que la hace vulnerable a contraataques de artillería enemiga. Los sistemas de calibre más ligero pueden ser arrastrados manualmente y son adecuados para operaciones aerotransportadas, ya que pueden caber dentro de aviones de transporte."
