 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "El AKM, desarrollado en 1959, es la variante modernizada más común del rifle AK-47, desarrollado por Mikhail Kalashnikov. Es mucho más ligero y preciso durante el disparo automático que su predecesor."
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "El AK-74 se desarrolló a partir del AKM y presenta mejoras significativas respecto a su predecesor. Destaca por utilizar cartuchos de 5,45 mm en lugar de los cartuchos de 7,62 mm estándar en ese momento en el Pacto de Varsovia."
 SOV_infantry_weapons3: "AK-74M"
 SOV_infantry_weapons3_desc: "El rifle de asalto AK-103 es una derivación del AK-74M y utiliza el cartucho 7,62x39 mm M43. Al igual que el antiguo AKM, el AK-103 puede utilizar una variedad de miras, incluyendo visión nocturna y miras telescópicas, así como acoplar bayonetas o lanzagranadas. La diferencia con la mayoría de los AK es que el AK-103 utiliza materiales más baratos y plásticos."
 SOV_infantry_weapons4: "AK-103"
 SOV_infantry_weapons4_desc: "El rifle de asalto AK-103 es un derivado del AK-74M con recámara para el cartucho M43 de 7,62 x 39 mm. Al igual que el AKM más antiguo, el 103 puede utilizar una variedad de miras, incluidas visión nocturna y telescópica. Además de colocarle una bayoneta o un lanzagranadas. La diferencia con la mayoría de los AK es el plástico y los materiales más baratos del 103."
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "El AK-12 es un nuevo rifle de asalto ruso. Fue desarrollado bajo el programa Ratnik futuros soldados de infantería. Fabricado para fuerzas especializadas, sustituirá la producción del AK-103. El AK-12 ha mejorado el equilibrio y la ergonomía, lo que lo convierte en el rifle de asalto más elitista de Rusia hasta la fecha."
 SOV_infantry_weapons6: "AK-12M1"
 SOV_infantry_weapons7: "AK-31"
 SOV_Anti_Air_0: "9K32 Strela-2"
 SOV_Anti_Air_0_desc: "Diseñado al comienzo de la Guerra Fría utilizando la lógica de navegación proporcional para bloquear y destruir bombarderos nucleares estadounidenses. Es una de las formas más básicas de defensa antiaérea capaz de alcanzar blancos a una distancia de 3700-4200 metros."
 SOV_Anti_Air_1: "9K38 Igla"
 SOV_Anti_Air_1_desc: "El Igla es una versión más moderna del Strela, adoptada por Rusia en 2004. Utiliza sistemas de guía de infrarrojos de doble banda (versión S) mucho más avanzados que el Strela."
 SOV_Anti_Air_2: "9K333 Verba"
 SOV_Anti_Air_3: "9K335 Verba-S"
 SOV_Anti_Air_4: "9K48"
 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "Uno de los vehículos más antiguos que aún está en servicio, el BTR-60, tiene una ametralladora pesada KPVT de 14,5 mm con 500 balas. El arma secundaria es una ametralladora coaxial de 7,62 mm con 3,00 balas. Ideal para movimientos de infantería ligera y QRF."
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "El MT-LB fue fabricado en la década de 1970. Fabricado de manera económica y rápida, los soviéticos los utilizaron para la defensa antiaérea ligera y el combate de infantería."
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "El BTR-70 ha estado en uso desde 1972. Durante la guerra soviético-afgana, se utilizaron para el transporte de tropas y proporcionar apoyo de fuego. La única diferencia con el BTR-60 es una armadura más pesada."
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "El BTR-80 es un APC anfibio de ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y el BTR-70, en el ejército soviético. Fue desplegado por primera vez durante la guerra soviética en Afganistán."
 SOV_APC_4_short: "BTR-80"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "Fabricado en 1994 para combatir a combatientes terroristas. Cuenta con un potente cañón Shipunov 2A42 de 30 mm con 500 proyectiles."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "Kurganets-25"
 SOV_APC_6_desc: "Uno de los vehículos rusos más modernos, el Kurganets-25, fue fabricado en 2015. Diseñado como un IFV, está equipado con un cañón ligero Bumerang-BM y una ametralladora Kord de 12,7 mm. Está modelado de cerca del IFV estadounidense Bradley."
 SOV_APC_6_short: "Kurganets-25"
 SOV_APC_7: "Kurganets-35"
 SOV_APC_7_desc: "Al igual que el Kurganets-25, que es principalmente un IFV, el Kurganets-35 es un APC que puede transportar a 12 hombres y realizar operaciones similares al Kurganets-25 en tareas de IFV."
 SOV_APC_7_short: "Kurganets-35"
 SOV_APC_8: "Kurganets-45"
 SOV_APC_8_desc: "No se sabe mucho sobre este super APC, pero cuenta con un cañón de 40 mm y puede transportar a 12 hombres."
 SOV_APC_8_short: "Kurganets-45"
 SOV_Heavy_Anti_tank_0: "9P133 Malyutka"
 SOV_Heavy_Anti_tank_0_desc: "Utilizado en muchas guerras y en muchos vehículos. El alcance efectivo es de 500 a 3000 m."
 SOV_Heavy_Anti_tank_1: "9P148 Konkurs"
 SOV_Heavy_Anti_tank_1_desc: "Un sistema de misiles más pesado que dispara más de uno. Los Konkurs pueden alcanzar objetivos a 4 km y devastar a los tanques más grandes del enemigo."
 SOV_Heavy_Anti_tank_2: "9M123 Khrizantema"
 SOV_Heavy_Anti_tank_3: "Kornet-DM"
 SOV_Heavy_Anti_tank_4: "9M178 Volk"
 SOV_IFV_1: "BMP-1"
 SOV_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería anfibio de orugas soviético. Utilizado en la guerra afgana-soviética para transportar tropas y luchar contra los yihadistas. Usando un 2A28 de 73 mm y un lanzador ATGM."
 SOV_IFV_1_short: "BMP-1"
 SOV_IFV_2: "BMP-2"
 SOV_IFV_2_desc: "El mayor temor de los yihadistas es el BMP-2, extremadamente rápido y eficiente con su cañón de 30 mm y sus cadenas de orugas."
 SOV_IFV_2_short: "BMP-2"
 SOV_IFV_3: "BMP-2M"
 SOV_IFV_3_short: "BMP-2M"
 SOV_IFV_4: "BMP-3"
 SOV_IFV_4_desc: "El BMP-3 es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2. Disparar un cañón de 100 mm con rondas HE pesadas."
 SOV_IFV_4_short: "BMP-3"
 SOV_IFV_5: "BMP-3M"
 SOV_IFV_5_desc: "El BMP-3M es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2 y variante del 3. Utiliza un cañón y un motor mejorados."
 SOV_IFV_5_short: "BMP-3M"
