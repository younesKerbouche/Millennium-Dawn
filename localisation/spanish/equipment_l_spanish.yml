 USA_infantry_weapons: "M14"
 USA_infantry_weapons_desc: "El rifle M14, oficialmente United States Rifle, Caliber 7.62 mm, M14, es un rifle estadounidense selectivo que dispara municiones 7.62×51 mm NATO (.308 in). Se convirtió en el rifle estándar del ejército de los Estados Unidos en 1959, reemplazando al rifle M1 Garand en el ejército estadounidense para 1961."
 USA_infantry_weapons1: "M16A1"
 USA_infantry_weapons1_desc: "El rifle M16, designado oficialmente Rifle, Caliber 5.56 mm, M16, es una familia de rifles militares adaptados del rifle ArmaLite AR-15 para el ejército de los Estados Unidos. El rifle M16 original era un rifle automático de 5.56 mm con un cargador de 20 rondas."
 USA_infantry_weapons2: "M16A2"
 USA_infantry_weapons2_desc: "El desarrollo del rifle M16A2 fue solicitado originalmente por el Cuerpo de Marines de los Estados Unidos como resultado de la experiencia en combate en Vietnam con el XM16E1 y el M16A1. Fue oficialmente adoptado por el Departamento de Defensa como el 'Rifle US, 5.56mm, M16A2' en 1982. Los Marines fueron la primera rama de las Fuerzas Armadas de los Estados Unidos en adoptarlo, a principios/finales de la década de 1980, seguidos por el Ejército de los Estados Unidos a fines de la década de 1980."
 USA_infantry_weapons3: "M16A4"
 USA_infantry_weapons3_desc: "El M16A4 es la cuarta generación de la serie M16. Está equipado con una empuñadura de transporte extraíble y un riel Picatinny cuádruple de longitud completa para montar ópticas y otros dispositivos accesorios. El M16A4 de FN, que utiliza fuego selectivo seguro/semiautomático/ráfaga, se convirtió en el rifle estándar del Cuerpo de Marines de los Estados Unidos. Los rifles emitidos por el ejército también están equipados con una guardamanos M5 RAS de Knight's Armament Company, que permite la instalación de empuñaduras verticales, láseres, luces tácticas y otros accesorios, acuñando la designación M16A4 MWS (Sistema de Armas Modular) en los manuales de campo del Ejército de los Estados Unidos."
 USA_infantry_weapons4: "M4A1"
 USA_infantry_weapons4_desc: "El fusil M4 es una variante más corta y ligera del fusil de asalto M16. El M4 es un fusil de cargador, refrigerado por aire, accionado por gas y de retroceso directo. Tiene un cañón de 14.5 pulgadas (370 mm) y una culata telescópica."
 USA_infantry_weapons6: "M7 Spear"
 USA_infantry_weapons6_desc: "Un nuevo diseño revolucionario que incorpora materiales de vanguardia y una avanzada computadora de balística."
 USA_infantry_weapons5: "M27 IAR"
 USA_infantry_weapons5_desc: ""
 USA_infantry_weapons7: "Titan APPL"
 USA_infantry_weapons7_desc: "Esta plataforma de armas incorpora la misma confiabilidad estadounidense del sistema M4, pero aplica tecnología completamente única del siglo XXI. Este sistema no solo es ligero gracias al uso de munición sin estuche, sino que también utiliza una variante de aceleración magnética miniaturizada, lo que efectivamente convierte al arma en un cañón electromagnético portátil temprano."
 USA_Anti_Air_0: "FIM-43 Redeye"
 USA_Anti_Air_0_desc: "Desarrollado por nuestra propia General Dynamics, este sistema de misiles utiliza la búsqueda pasiva por infrarrojos para rastrear a las aeronaves basándose en el calor de sus escapes, después de que el operador localiza visualmente su objetivo como lo haría con cualquier otro arma de fuego. Para ser letal, este arma requiere un impacto directo, pero es efectiva."
 USA_Anti_Air_1: "FIM-92 Stinger"
 USA_Anti_Air_1_desc: "Diseñado de manera similar a su predecesor, este misil aire-aire pasivo cuenta con varias mejoras en comparación con el modelo anterior, como una mejor balística, software y una variante con detección dual infrarroja y ultravioleta."
 USA_Anti_Air_2: "FIM-92J Stinger"
 USA_Anti_Air_2_desc: "Continuando con la confiabilidad de la plataforma 'Stinger', General Dynamics ha mejorado el sistema al agregar un nuevo sensor de vuelco y un software de control revisado, lo que ha mejorado significativamente el comportamiento de vuelo. Además, el rendimiento contra objetivos pequeños, como drones, misiles de crucero y helicópteros de reconocimiento ligeros, ha aumentado drásticamente."
 USA_Anti_Air_3: "FIM-194 Speargun"
 USA_Anti_Air_3_desc: "A medida que las aeronaves de quinta generación han adquirido una presencia notable en el campo de batalla, esta última iteración de nuestro sistema MANPAD implementa una serie de cambios para enfrentar este nuevo enemigo. Destaca principalmente por sus capacidades de puntería, que van desde la línea de visión de comando hasta la guía láser, así como la detección infrarroja y ultravioleta."
 USA_Anti_Air_4: "FIM-245 Heartstriker"
 USA_Anti_Air_4_desc: "Este sistema, creado como parte de un esfuerzo de la DARPA, es la cúspide de nuestras plataformas de armas MANPAD. Gracias a los avances recientes y la miniaturización de los sensores, nuestros ingenieros han permitido que un solo hombre tenga el poder efectivo para destruir o desactivar algunas de las aeronaves más sigilosas disponibles para nuestros adversarios."
 USA_Amph_APC_3: "AAV-P7"
 USA_Amph_APC_3_desc: "El AAV-P7 (Vehículo Anfibio de Asalto - Personal 7) es un vehículo de desembarco completamente seguido con una variedad de variantes destinadas a garantizar que nuestras unidades sean efectivas en combate antes, durante y después del ingreso y salida del agua."
 USA_Amph_APC_3_short: "AAV-P7"
 USA_APC_1: "M113 APC"
 USA_APC_1_desc: "Desarrollado por FMC (Food Machinery Corp), este APC ganó el apodo de 'Dragón Verde' por parte del Viet Cong, ya que se utilizaba para abrirse paso a través de espesos matorrales en la densa jungla y atacar rápidamente y conquistar posiciones enemigas."
 USA_APC_1_short: "M113 APC"
 USA_APC_2: "M113 ACAV"
 USA_APC_2_short: "M113 ACAV"
 USA_APC_3: "M113A3"
 USA_APC_3_short: "M113A3"
 USA_APC_4: "LAV-25A1"
 USA_APC_4_desc: "Estos vehículos blindados de ruedas más nuevos brindan una mayor protección en comparación con modelos anteriores, especialmente en el caso de amenazas de IED. Lo más impresionante es la variedad de características que ofrece esta plataforma, que incluyen un designador láser, un telémetro láser, GPS, radios y computadoras que toman datos de posición del objetivo y los transmiten a unidades de artillería distantes o bombarderos en el aire."
 USA_APC_4_short: "LAV-25A1"
 USA_APC_5: "M1126 Stryker ICV"
 USA_APC_5_desc: "Originario de nuestros vecinos canadienses, el Stryker satisface las necesidades del Cuerpo de Marines y también incorpora un sistema automático de supresión de incendios, un sistema CBRN, imágenes térmicas diurnas/nocturnas, así como sistemas de comunicación a bordo de próxima generación."
 USA_APC_5_short: "M1126 Stryker ICV"
 USA_APC_6: "M1127A2"
 USA_APC_6_short: "M1127A2"
 USA_APC_7: "LAV30"
 USA_APC_7_short: "LAV30"
 USA_APC_8: "M967 Smith"
 USA_APC_8_desc: "El proyecto favorito de DARPA para vehículos blindados ha creado una Bestia rápida, más letal y más blindada. Esta cúspide de la tecnología de APC asegurará que el combatiente estadounidense no solo esté seguro, sino también cómodo y aún más efectivo en combate, ya que podrá moverse entre y penetrar posiciones enemigas más rápidamente que nunca."
 USA_APC_8_short: "Smith"
 USA_Heavy_Anti_tank_0: "M113 TOW"
 USA_Heavy_Anti_tank_1: "Hummer TOW2"
 USA_Heavy_Anti_tank_2: "M1134 ATGM"
 USA_Heavy_Anti_tank_3: "JLTV Spike NLOS Mk.6"
 USA_Heavy_Anti_tank_4: "ATCV Supernova"
