 CZE_Anti_tank_0: "PTŘS-12 Volant"
 CZE_Anti_tank_0_desc: "Primer misil antitanque checo. Utiliza guía MCLOS y penetra hasta 400 metros de blindaje a una distancia de 3 km con una velocidad de 130 m/s. El movimiento lento se utiliza intencionalmente para permitir una guía más precisa y un mayor tiempo de reacción antes de impactar en el objetivo."
 CZE_Anti_tank_1: "RPTZ-84"
 CZE_Anti_tank_1_desc: "Misil antitanque producido en la república. Utiliza guía SACLOS y penetra hasta 400 metros de blindaje a una distancia de 3 km con una velocidad de 350 m/s. Fue una respuesta a los últimos avances en el blindaje de los enemigos del estado."
 CZE_Anti_tank_2: "RPTZ-96"
 CZE_Anti_tank_2_desc: "Raketová Protitanková Zbraň 96 significa Arma Antitanque Cohete Tipo 96. Primer prototipo de nuestro propio diseño checo de Disparar y Olvidar (F&F). Al final, el proyecto resultó en un arma capaz de cambiar entre un software de Disparar y Olvidar poco confiable que a veces intercambia una casa por un cañón autopropulsado y un sistema SACLOS muy preciso."
 CZE_Anti_tank_3: "PTŘS-101"
 CZE_Anti_tank_3_desc: "Significa ATGM-101. Primer diseño confiable de Disparar y Olvidar, ¡solo 5 prototipos desde el primero! También utiliza misiles precursor para contrarrestar la nueva amenaza emergente de los sistemas de protección activa. La idea es diferente a la de los diseños extranjeros, ya que la primera cabeza de guerra disparada aún está cargada de explosivos destinados a fragmentarse fuera del tanque y los sensores en la parte superior de las torres del tanque, y la segunda cabeza de guerra penetrante en tándem."
 CZE_Anti_tank_4: "PTŘS-109 Pancíř"
 CZE_Anti_tank_4_desc: "Significa ATGM-109. Diseño de misil antitanque en tándem de segunda generación que utiliza misiles precursor (sí, dos misiles precursor y 1 cabeza de guerra real) para atacar los sistemas APS antes de la cabeza de guerra en tándem con una penetración de 2500 mm de RHA. Las cabezas de guerra tienen una velocidad de 500 m/s, lo que brinda al sistema APS y la tripulación enemiga muy poco tiempo de reacción incluso a una distancia de 3 km. La combinación de varios de estos sistemas de armas móviles puede destruir cualquier tanque con una abrumadora cantidad de misiles antitanque."
 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela"
 CZE_Anti_Air_0_desc: "Segunda generación de misiles superficie-aire. Tienen un alcance corto de 10 km. Su nombre Střela significa misil. El vz. 2 es un misil de guiado infrarrojo que puede ser fácilmente evitado, pero por otro lado mostró una gran confiabilidad en los objetivos de prueba en el campo."
 CZE_Anti_Air_0_variant: "Střela-2M1"
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík"
 CZE_Anti_Air_1_desc: "Misil de alcance medio superficie-aire de la segunda generación producido por nuestras compañías. Es parte de la familia de misiles de corto alcance vz.2, misiles de alcance medio vz.3 y misiles de largo alcance vz.4 de segunda generación. Es un misil de guiado radar semiactivo que vuela a Mach 2 con una gran cabeza de guerra de metralla destinada a cazas de ataque que vuelan en formaciones con la esperanza de que no hayan detectado el misil previamente."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla"
 CZE_Anti_Air_2_desc: "Tercera generación de misiles superficie-aire. Es un misil de alcance corto guiado por radar activo en el buscador de la cabeza de guerra. También forman parte de la familia de misiles de tercera generación los AMRSAM vz.6, LRSAM vz.7 y ALRSAM vz.8. El misil puede soportar hasta 16G y vuela a Mach 2 cuando se dispara desde una posición estacionaria. Se hicieron versiones para aviones capaces de destruir objetivos a 30 km de distancia a Mach 3.5."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš"
 CZE_Anti_Air_3_desc: "Quinta generación de SAM de corto alcance checoslovaco. El diseño tiene un buscador de radar pasivo e infrarrojo propenso a interferencias debido a la falta de conexión externa. La guía terminal puede utilizar la mayor parte del cuerpo del misil para soportar hasta 14G a Mach 3, aunque el misil es capaz de Mach 4 y Mach 4.5 cuando se lanza desde una altura de 5 km. La computadora del misil reconoce la velocidad del objetivo y es capaz de disminuir la velocidad para obtener un mejor radio de giro. Alcance de 150 km desde un avión."
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije"
 CZE_Anti_Air_4_desc: "Los misiles utilizan las últimas tecnologías y hardware para atacar incluso a los aviones sigilosos de nuestros adversarios. Incluye una conexión por satélite que guía el misil hacia cualquier avión sigiloso, ya que incluso un avión sigiloso no es sigiloso en el espectro visible."
 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "Equipo de mando y control de la era de la Guerra Fría producido con Eslovaquia en la era checoslovaca."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "El equipo de C2 (Comando y Control) es de primera generación. El equipo de Comando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente conduce a una mayor organización y moral."
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "El equipo de C3 (Comando, Control y Comunicación) es de segunda generación. El equipo de Comando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente conduce a una mayor organización y moral."
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "El equipo de C3ISTAR (Comando, Control y Comunicación, Inteligencia, Vigilancia, Adquisición de Objetivos y Reconocimiento) es de tercera generación. El equipo de Comando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente conduce a una mayor organización y moral."
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "El equipo de C4I (Comando, Control, Comunicaciones, Computadoras, Inteligencia e Interoperabilidad) es de cuarta generación. El equipo de Comando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente conduce a una mayor organización y moral. C4I (Comando, Control, Comunicaciones, Computadoras, Inteligencia e Interoperabilidad) es de cuarta generación."
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "El equipo de C4ISTAR (Comando, Control, Comunicaciones, Computadoras, Inteligencia, Interoperabilidad, Vigilancia, Adquisición de Objetivos y Reconocimiento) es de quinta generación. El equipo de Comando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente conduce a una mayor organización y moral."
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "El equipo de C4ISTAR (Comando, Control, Comunicaciones, Computadoras, Colaboración, Inteligencia, Interoperabilidad, Vigilancia, Adquisición de Objetivos y Reconocimiento) es de séptima generación. El equipo de Comando y Control es el sistema que permite a la dirección ejercer autoridad y dirección sobre las fuerzas asignadas para el cumplimiento de misiones y tareas. Un comando y control eficiente conduce a una mayor organización y moral."
 CZE_MBT_1: "T-54AR Řeka"
 CZE_MBT_1_desc: "Tanque checo desarrollado a partir del T-55 de origen soviético. El tanque fue renovado desde el chasis hasta la última pieza de software, mejorando exponencialmente el potencial del tanque. El nuevo sistema de control de fuego llamado Kladivo mejoró la precisión del tanque seis veces. Debido a esto, el tanque aún puede ser comparable a tipos más nuevos."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Segundo programa de modernización en el T-72, mejorando su estabilización y sistemas de control de fuego. El tanque también recibió un nuevo cañón y capas adicionales de blindaje."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Quinta modernización checa del T-72M1 para llevar el tanque a los estándares más nuevos en el entorno del campo de batalla, mejorando todo el software, hardware y agregando nuevos tipos de blindaje reactivo DYNA. El tanque está en los límites del potencial del T-72."
 CZE_MBT_4: "T-8 Ohař"
 CZE_MBT_4_desc: "Tanque basado en un nuevo chasis desarrollado por la compañía VOP Nový Jičín. Cuenta con un nuevo blindaje compuesto con partes reactivas y un nuevo interior innovador del tanque con la cabina de la tripulación dentro del casco y un cargador automático en la torreta. El tanque también tiene cambios automáticos de marcha, nuevos sensores para iluminación láser y ATGM, y nuevas unidades de energía auxiliares."
 CZE_MBT_5: "T-15 Otakar"
 CZE_MBT_5_desc: "Un paso más allá de las tecnologías pasadas debido a la experiencia de combate recién adquirida por nuestras tripulaciones de tanques, este tanque presenta muchas pequeñas mejoras dentro de su chasis más pequeño señaladas por las tripulaciones experimentadas. El tanque es operado solo por dos soldados que funcionan como conductor-comandante y artillero-recargador. El tanque cuenta con un sistema de comunicación interno-externo que reduce a los operadores de radio y otros miembros de la tripulación en este tanque. Se ha instalado en la torreta un sistema de protección activa de origen checo llamado Deštník con un radio de 360°."
 CZE_MBT_7: "T-25 Oskar"
 CZE_MBT_7_desc: "El tanque ha mejorado su diseño de blindaje debido a un sistema de blindaje modular. El tanque puede moverse muy rápido sin blindaje, que se agrega cuando está descargado. Este sistema también facilita el mantenimiento y las reparaciones. Este tanque cuenta con un nuevo sistema de protección activa llamado Štít montado en una configuración dual para enfrentar cabezas de guerra tándem y no inteligentes. Es capaz de destruir hasta 3 misiles entrantes si hay al menos 0.5 segundos entre ellos o 2 simultáneamente."
 CZE_MBT_8: "T-35 Orel"
 CZE_MBT_8_desc: "Basado en la experiencia de las series T-25/T-35 y las modernizaciones del T-72, el T-35 Orel está diseñado como el producto único de la industria checa que se ha recuperado de las cenizas desde su apogeo antes de la Segunda Guerra Mundial. El tanque está compuesto por partes, blindaje eléctrico y otros componentes modulares, como un sistema de protección activa de cuatro canales, capaz de enfrentar cualquier amenaza. La torreta cuenta con un arma de energía dirigida que utiliza el reactor del tanque para calentar el plasma inyectado y acelerarlo hacia el tanque enemigo. El reactor también suministra al tanque la energía necesaria."
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62"
 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "Obrněný Transportér 64 o Armoured Personal Carrier 64 puede transportar a 20 soldados al campo de batalla, incluidos 2 tripulantes, y está opcionalmente armado con una ametralladora pesada. Las versiones sin ametralladora cuentan con más espacio para armas personales y espacio de carga para munición."
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "El OT-90 es el sucesor del OT-64. Transporta personas al campo de batalla bajo la protección de su blindaje y está armado con un cañón automático o una ametralladora pesada. Se desarrolló a partir del chasis del BVP-1 al reacondicionar el casco y reemplazar su torreta por una más pequeña o ninguna."
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Para mantenerse al día con el envejecimiento del OT-90, se llevó a cabo un segundo programa de modernización. El vehículo fue reconstruido básicamente desde cero. El arma fue reemplazada por nuestra ametralladora pesada más nueva y las partes mecánicas del vehículo fueron reemplazadas por otras más ligeras e inventadas recientemente. También se reemplazó el equipo de radio pesado por computadoras modernas, lo que hace que el vehículo sea más rápido en terrenos y carreteras."
 CZE_APC_4: "OT-105 Housenka"
 CZE_APC_4_desc: "El Sistema de Armas Unificado Housenka utiliza un chasis en muchas variantes para satisfacer todas las necesidades militares. Se utiliza como lanzacohetes antiaéreo o portador de misiles antitanque. Como APC, está equipado con una ametralladora pesada controlada remotamente y 16 asientos para pasajeros."
 CZE_APC_5: "OT-105M2"
 CZE_APC_5_desc: "La modernización del Housenka se consideró necesaria para mantener el valor del vehículo en un mundo en constante cambio. La ametralladora pesada se reemplazó por una más nueva capaz de utilizar munición con espoleta temporizada. El software del vehículo se actualizó a la versión 4.5 con muchos cambios y también la capacidad de utilizar espoletas temporizadas para enfrentar a los enemigos detrás de paredes y coberturas."
 CZE_APC_6: "OT-121 Topas"
 CZE_APC_6_desc: "Sucesor del Housenka UWS, el UWS Topas utiliza un blindaje y partes modulares. La versión APC cuenta con el paquete de blindaje A, con una protección inferior pero aún suficiente para no ser penetrado por diversos RPG y ATGM ligeros. El blindaje se reforzó con partes compuestas y también una jaula alrededor del vehículo."
 CZE_APC_7: "OT-133 Vávřín"
 CZE_APC_7_desc: "El UWS Vávřín utiliza los últimos sistemas de protección activa para mantener seguros a la tripulación y los pasajeros. El vehículo también está equipado con aislamiento térmico que reduce su firma infrarroja. El vehículo utiliza un motor híbrido capaz de funcionar con combustibles normales o biomasa, lo que le permite mantenerse operativo durante mucho tiempo sin reabastecimiento alimentándolo con árboles (léase MUCHOS)."
 CZE_APC_8: "OT-136 Leknín"
 CZE_APC_8_desc: "El UWS Leknín es el sucesor del UWS Vávřín. Está armado con inhibidores electrónicos, un arma de energía dirigida de estado sólido como su principal arma ofensiva y defensiva, y también una ametralladora pesada antipersonal. El láser es capaz de impactar los ATGM en movimiento rápido durante su vuelo, destruyendo su guía o interfiriendo con ella. En caso de fallo del láser, el vehículo cuenta con el sistema de protección activa dual Štít, uno en cada lado del vehículo. Sin embargo, esto no protegerá al vehículo de un proyectil de tanque."
 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "BVP significa Bojové vozidlo pěchoty, Vehículo de Combate de Infantería Acorazado. Se utiliza principalmente en el transporte de tropas y ocasionalmente en operaciones ofensivas para desplegar tropas y apoyarlas con su cañón automático contra objetivos ligeramente blindados o con munición antipersonal. Transporta a 8 pasajeros."
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "Actualización del BVP-1 armado con misiles ATGM y nuevos dispositivos de comunicación y cálculo. El vehículo también cuenta con nuevos equipos de radio y comunicación más livianos y un nuevo motor."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "Nuevo chasis, nuevo cañón automático, nuevos misiles ATGM. El BVP-2 también tiene un blindaje más resistente y electrónica más avanzada. Un gran avance respecto al BVP-1. Transporta a 3 pasajeros y 3 tripulantes."
 CZE_IFV_4: "BVP Sněžka"
 CZE_IFV_4_desc: "El BVP Sněžka es una versión fuertemente modificada del BVP-2 con las últimas tecnologías y electrónica."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "Pandur II, comprado a Austria y desmontado en la República Checa. Luego se desarrolló desde cero y se produjo este sistema de armas unificado, que incluye portadores de misiles ATGM, vehículos de comunicación, vehículos de mando, APC, IFV y otros vehículos blindados de combate. Utiliza misiles antitanque SPIKE-LR."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "Mejoras realizadas por la República Checa en el Pandur II, principalmente para mejorar sus capacidades defensivas con la adición de un blindaje de jaula contra RPG. También tiene filtros mejorados y sistemas de aire acondicionado para controlar el polvo y la arena, así como su confiabilidad. Utiliza misiles antitanque SPIKE-LR."
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár"
 CZE_IFV_7_desc: "KBVP significa Kolové bojové vozidlo pěchoty, Vehículo de Combate de Infantería con Ruedas. Se utiliza como una versión más blindada y equipada del OT-133, utilizando su sistema de blindaje modular B. Su torreta tiene dos versiones intercambiables."
 CZE_IFV_8: "KBVP Vážka"
 CZE_IFV_8_desc: "El KBVP Vážka se desarrolló como una versión del OT-136 con todas sus características, pero con una menor capacidad de infantería y un armamento y protección más pesados utilizando el paquete de blindaje B. Utiliza el mismo láser que el OT-136 con un APU más potente que lo respalda."
