 MBT_Equipment: "Tanque de Batalla Principal"
 MBT_Equipment_desc: "Un tanque de batalla principal (MBT), también conocido como tanque de batalla o tanque universal, es un tanque que cumple el papel de fuego directo protegido por blindaje y maniobra en muchos ejércitos modernos."
 MBT_desc: "Un tanque de batalla principal (MBT), también conocido como tanque de batalla o tanque universal, es un tanque que cumple el papel de fuego directo protegido por blindaje y maniobra en muchos ejércitos modernos."
 MBT_1: "MBT 1965"
 MBT_1_desc: "Los desarrollos de principios de la Guerra Fría en motores, suspensión y blindaje compuesto más ligero dieron a los tanques la potencia de fuego y el blindaje de los tanques superpesados, y la movilidad de los tanques ligeros. Designados 'Tanques de batalla principales', reemplazaron prácticamente a todos los demás tanques, excepto a los tanques ligeros especializados de reconocimiento. Los MBT están fuertemente blindados y son muy móviles en terreno llano, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_2: "MBT 1975"
 MBT_2_desc: "A medida que los misiles antitanque se volvieron más capaces y los helicópteros se convirtieron en un elemento básico en los campos de batalla, se introdujeron nuevos tipos de blindaje compuesto cerámico estratificado en el diseño del tanque de batalla principal. Los telémetros y los sistemas de control de fuego mejorados mejoraron la probabilidad de acertar en el primer disparo, y los cargadores automáticos permitieron reducir el tamaño de la torreta, disminuyendo el objetivo para el enemigo. Los MBT tienen un blindaje pesado y son altamente móviles en terreno llano, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_3: "MBT 1985"
 MBT_3_desc: "Los sistemas de control de fuego estabilizados por computadora brindan la capacidad de disparar mientras se está en movimiento, aumentando las probabilidades de acertar en el primer disparo. Las miras térmicas mejoran su detección. Los motores de turbina de gas o los motores diésel modernos proporcionan una mayor potencia de salida sostenida a los motores, y el blindaje reactivo explosivo (ERA) fácilmente reemplazable proporciona un mayor grado de supervivencia para los tanques de batalla principales. Los MBT tienen un blindaje pesado y son altamente móviles en terreno llano, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_4: "MBT 1995"
 MBT_4_desc: "Con la creciente amenaza de misiles antitanque de disparar y olvidar, se introducen sistemas de protección activa. Esto, combinado con sistemas de interferencia pasiva, hace que el tanque esté mejor diseñado para contrarrestar ataques de misiles. Las torretas soldadas en lugar de fundidas mejoran la calidad del blindaje del tanque. Los telémetros láser mejorados permiten la detonación de proyectiles de fragmentación a distancias específicas contra fuerzas de infantería. Los MBT tienen un blindaje pesado y son altamente móviles en terreno llano, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_5: "MBT 2015"
 MBT_5_desc: "Con la torreta totalmente automatizada, digitalizada y no tripulada, la tripulación del tanque está integrada dentro de una cápsula blindada en la parte delantera del casco, lo que mejora drásticamente su capacidad de supervivencia y reduce el perfil del tanque. Una nueva generación de sistemas de protección activa y radares mejora la protección contra misiles de ataque desde arriba y rondas de uranio empobrecido. Los MBT tienen un blindaje pesado y son altamente móviles en terreno llano, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_7: "MBT 2025"
 MBT_7_desc: "La incorporación de nanotubos en la mezcla de blindaje compuesto mejora la protección y permite reducciones de peso importantes. La automatización de todos los sistemas del tanque de batalla principal hace que un operador sea opcional, lo que permite cambios en los perfiles de forma para reducir las secciones transversales de radar, lo cual, junto con materiales absorbentes de ondas de radio y un potente sistema de enfriamiento de escape, otorga al tanque características de semistealth. Los MBT tienen un blindaje pesado y son altamente móviles en terreno llano, y proporcionan a los ejércitos potentes capacidades de fuego directo."
 MBT_8: "MBT 2035"
 MBT_8_desc: "El blindaje de vehículo de grafeno multicapa proporciona protección con un peso sin precedentes y puede autorrepararse mediante nanorrobótica. Con baterías de litio-aire y un motor eléctrico, el calor térmico del tanque se reduce casi a nada, y junto con un camuflaje infrarrojo adaptable, esto hace que sea prácticamente indetectable por sistemas de misiles guiados electrónicamente. Los MBT tienen un blindaje pesado y son altamente móviles en terreno llano, y proporcionan a los ejércitos potentes capacidades de fuego directo."
