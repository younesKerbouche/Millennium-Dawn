 CAN_MBT_1:0 "Centurion"
 CAN_MBT_1_short:0 "Centurion"
 CAN_MBT_1_desc:0 "Cuando apareció por primera vez, el diseño del Centurion fue revolucionario al ser pionero en el modelo de los primeros tanques de batalla principales. Diseñado y producido en las etapas finales de la Segunda Guerra Mundial, el Centurion solo entró en servicio en los períodos de posguerra, pero rápidamente se convirtió en la respuesta de Occidente a los tanques soviéticos T-54. Hasta principios de la década de 1970, los tanques Centurion formaban la mayor parte de la fuerza de tanques canadienses."
 CAN_MBT_2:0 "Leopard C1"
 CAN_MBT_2_desc:0 "Canadá adquirió el tanque de batalla principal Leopard alemán en 1978. Se compraron 127 en total, 114 de los cuales fueron \"canadienses\" con requisitos locales específicos, basados ​​en el estándar Leopard 1A3."
 CAN_MBT_2_short:0 "Leopard C1"
 CAN_MBT_3:0 "Leopard C2"
 CAN_MBT_3_desc:0 "Una versión mejorada del Leopard C1. Estos se actualizaron generalmente al estándar Leopard 1A5. Una tropa fue mejorada aún más con armadura adicional y enviada a Kosovo en 1999, mientras que en 2006 se mejoró un escuadrón con armadura modular con apliques MEXAS y revestimientos antiastillas, para su uso en Afganistán."
 CAN_MBT_3_short:0 "Leopard C2"
 CAN_MBT_4:0 "Leopard 2A4M CAN"
 CAN_MBT_4_desc:0 "El Leopard 2A4M CAN es la versión canadiense mejorada del Leopard 2A4. El tanque es un Leopard 2A4 reacondicionado equipado con el paquete de armadura Mine “M” y otras mejoras adicionales. Fue desplegado con éxito para apoyar a las fuerzas de la ISAF durante la guerra de Afganistán. La protección del Leopard 2A4M CAN se ha aumentado aún más con la adición de un blindaje similar al que se encuentra en la reciente variante Leopard 2A7+, pero modificado para adaptarse a la configuración de torreta del 2A4, ya que conserva el cañón de ánima lisa Rheinmetall L/44 de 120 mm de la variante básica A4."
 CAN_MBT_4_short:0 "Leopard 2A4M CAN"
 CAN_MBT_5:0 "Leopard 2A6M CAN"
 CAN_MBT_5_desc:0 "El tanque Leopard 2A6M CAN es una variante canadiense del tanque Leopard 2A6. Las modificaciones significativas incluyen la armadura del vientre de protección contra minas agregada, lo que le da al tanque la designación \"M\", cajas distintivas de color tostado montadas en la parte trasera de la torreta, contiene comunicaciones designadas por las Fuerzas Canadienses y equipo de interferencia anti IED (dispositivo explosivo improvisado) que incluye el \" Soportes de antena en T” y armadura de listones separadores."
 CAN_MBT_5_short:0 "Leopard 2A6M CAN"
 CAN_IFV_1:0 "CTL Bobcat"
 CAN_IFV_1_desc:0 "El proyecto Bobcat comenzó en 1952 como un desarrollo lógico para reemplazar el APC Ram Kangaroo en tiempos de guerra y corregir las fallas de ese tanque convertido. Las modificaciones al concepto continuaron durante los siguientes cuatro años a medida que el concepto oscilaba entre un portaaviones anfibio totalmente blindado y un reemplazo modernizado del portaaviones universal."
 CAN_IFV_1_short:0 "CTL Bobcat"
 CAN_IFV_2:0 "Grizzly AVGP"
 CAN_IFV_2_desc:0 "En 1974, el ejército canadiense seleccionó el vehículo suizo Mowag Piranha 6x6. La producción del vehículo fue asumida bajo licencia por la empresa canadiense Diesel Division, una división de General Motors de Canadá. La variante Grizzly utilizó una torreta Cadillac-Gage de 1 m."
 CAN_IFV_2_short:0 "Grizzly AVGP"
 CAN_IFV_3:0 "LAV-III Kodiak"
 CAN_IFV_3_short:0 "LAV-III Kodiak"
 CAN_IFV_4:0 "LAV-III LORIT"
 CAN_IFV_4_desc:0 "Una versión mejorada del LAV III con torretas y componentes electrónicos más nuevos, mayor protección contra IED y blindaje adicional realizada bajo la Tarea de Integración de Requisitos Operativos del LAV (LORIT)."
 CAN_IFV_4_short:0 "LAV-III LORIT"
 CAN_IFV_5:0 "LAV-6 IFV"
 CAN_IFV_5_desc:0 "La actualización final del LAV III a los estándares LAV 6.0. Las actualizaciones aumentaron la protección, incluidas nuevas torretas, mejor electrónica, mayor protección contra IED y armadura adicional, al tiempo que utilizaban una torreta armada con una pistola de cadena de 25 mm y GPMG coaxial similar al LAV III original."
