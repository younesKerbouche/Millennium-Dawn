 APC_Equipment: "Transporte de Personal Blindado"
 APC_Equipment_desc: "Un transporte de personal blindado (APC) es un tipo de vehículo de combate blindado diseñado para transportar infantería al campo de batalla."
 APC_desc: "Un transporte de personal blindado (APC) es un tipo de vehículo de combate blindado diseñado para transportar infantería al campo de batalla."
 APC_1: "APC 1965"
 APC_1_desc: "Los transportes de personal blindados son vehículos blindados diseñados para llevar a un pelotón de soldados al campo de batalla, quienes luego desembarcan y luchan a pie. Ofrecen protección a los soldados, pero generalmente tienen capacidades ofensivas limitadas. A los soldados transportados en APC se les llama infantería mecanizada."
