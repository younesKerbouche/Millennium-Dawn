 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "Uno de los vehículos más antiguos que aún está en servicio, el BTR-60, tiene una ametralladora pesada KPVT de 14,5 mm con 500 balas. El arma secundaria es una ametralladora coaxial de 7,62 mm con 3,00 balas. Ideal para movimientos de infantería ligera y QRF."
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "El MT-LB fue fabricado en la década de 1970. Fabricado de manera económica y rápida, los soviéticos los utilizaron para la defensa antiaérea ligera y el combate de infantería."
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "El BTR-70 ha estado en uso desde 1972. Durante la guerra soviético-afgana, se utilizaron para el transporte de tropas y proporcionar apoyo de fuego. La única diferencia con el BTR-60 es una armadura más pesada."
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "El BTR-80 es un APC anfibio de ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y el BTR-70, en el ejército soviético. Fue desplegado por primera vez durante la guerra soviética en Afganistán."
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "Fabricado en 1994 para combatir a los combatientes terroristas. Cuenta con un cañón Shipunov 2A42 de 30 mm con 500 proyectiles."
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "Kurganets-25"
 UKR_APC_6_desc: "Uno de los vehículos rusos más modernos, el Kurganets-25 fue fabricado en 2015. Diseñado como un IFV, cuenta con un cañón ligero Bumerang-BM y una ametralladora Kord de 12.7 mm. Se asemeja al IFV estadounidense Bradley."
 UKR_APC_6_short: "Kurganets-25"
 UKR_APC_7: "Kurganets-35"
 UKR_APC_7_desc: "Al igual que el Kurganets-25, que es principalmente un IFV, el Kurganets-35 es un APC que puede transportar a 12 personas y realizar operaciones similares al Kurganets-25 en IFV."
 UKR_APC_7_short: "Kurganets-35"
 UKR_APC_8: "Kurganets-45"
 UKR_APC_8_desc: "No se sabe mucho sobre este súper APC, pero cuenta con un cañón de 40 mm y puede transportar a 12 personas."
 UKR_APC_8_short: "Kurganets-45"
 UKR_IFV_1: "BMP-1"
 UKR_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería anfibio de orugas soviético. Utilizado en la guerra afgana-soviética para transportar tropas y luchar contra los yihadistas. Usando un 2A28 de 73 mm y un lanzador ATGM."
 UKR_IFV_1_short: "BMP-1"
 UKR_IFV_2: "BMP-1U"
 UKR_IFV_2_desc: "El mayor temor de los yihadistas es el BMP-2, extremadamente rápido y eficiente con su cañón de 30 mm y sus cadenas de orugas."
