 CRM_Rec_tank_0: "PT-76"
 CRM_Rec_tank_0_desc: "Este tanque ligero anfibio superrápido puede acercarse sigilosamente a las posiciones enemigas desde el otro lado del río y descargar un infierno. Con su cañón fusil D-56T de 76,2 mm."
 CRM_Rec_tank_0_short: "PT-76"
 CRM_Rec_tank_1: "2S25 Sprut-SD"
 CRM_Rec_tank_1_desc: "Un cazacarros anfibio autopropulsado, este vehículo puede acercarse sigilosamente a los tanques enemigos y disparar su cañón de 125 mm que llevan los T-72-80."
 CRM_Rec_tank_1_short: "2S25 Sprut-SD"
 CRM_Rec_tank_2: "BMPT Terminator"
 CRM_Rec_tank_2_desc: "Probablemente uno de los cañones de cristal más mortíferos jamás creados. No puede defenderse de un tanque, pero puede destruir una columna entera. Tiene lanzadores 4x 130 mm y 2 cañones automáticos 30 mm."
 CRM_Rec_tank_2_short: "BMPT Terminator"
 CRM_Rec_tank_3: "K-18 Bumerang"
 CRM_Rec_tank_3_desc: "The Bumerang was first revealed to be both a cost-efficient APC and IFV for the modern Russian Army. However, the Bumerang will also be used as a dedicated anti-tank platform spotting a 125mm cannon, which the details have been unveiled in 2018. Much like the American Stryker MGS, the Bumerang will serve as a fire support vehicle much like the BMPT."
 CRM_Rec_tank_4: "Tanque ligero 2025"
 CRM_Rec_tank_4_short: "Tanque ligero 2025"
 CRM_Rec_tank_5: "Tanque ligero 2035"
 CRM_Rec_tank_5_short: "Tanque ligero 2035"
 CRM_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 CRM_SP_Anti_Air_1: "9K35 Strela-10"
 CRM_SP_Anti_Air_2: "2K22 Tunguska"
 CRM_SP_Anti_Air_2_desc: "Disparando hasta 8 misiles, esta máquina puede matar a cualquier avión que se cruce en su camino. Además, puede destruir aviones de transporte con sus cañones automáticos."
 CRM_SP_Anti_Air_3: "Pantsir-S1M"
 CRM_SP_Anti_Air_4: "Pantsir-S4L"
 CRM_SP_R_arty_0: "BM-21 Grad"
 CRM_SP_R_arty_0_desc: "Poco utilizado en las operaciones modernas, el abuelo de los SAMS y MLRS se utilizó sobre todo en la Segunda Guerra Mundial y en Afganistán. Siendo efectivo a 20km."
 CRM_SP_R_arty_1: "BM-30 Smerch"
 CRM_SP_R_arty_1_desc: "Este vehículo es una versión más moderna del Grad. Uno que puede ir a cualquier parte del mundo nieve, hielo o desierto. su alcance efectivo de disparo es de 35 km."
 CRM_SP_R_arty_2: "9A52-4 Tornado"
 CRM_SP_R_arty_2_desc: "Una batería de artillería extremadamente pesada que, si no se aborda, puede destruir ciudades enteras. Con un alcance máximo de 90 km."
 CRM_SP_arty_0: "2S1 Gvozdika"
 CRM_SP_arty_0_desc: "El 2S1 Gvozdika es un obús autopropulsado soviético basado en el chasis polivalente MT-LBu, que monta un obús 2A18 de 122 mm. \"2S1\" es su designación GRAU. Una designación rusa alternativa es SAU-122, pero en el ejército ruso se le conoce comúnmente como Gvozdika."
 CRM_SP_arty_1: "2S3 Akatsiya"
 CRM_SP_arty_1_desc: "Armada con un cañón D-22 de 152,4 mm que podría disparar al sol desde el cielo si fuera necesario. Se trata de una extraordinaria batería de artillería con un alcance de 50 km."
 CRM_SP_arty_2: "2S19M2 Msta-S"
 CRM_SP_arty_2_desc: "El 2S19 Msta-S fue desarrollado hacia el final de la Guerra Fría, incorporando nuevas tecnologías y aumentando un mayor alcance en comparación con su predecesor."
 CRM_SP_arty_3: "2S35 Koalitsiya-SV"
 CRM_SP_arty_3_desc: "El 2S35 es una auténtica plataforma de artillería del siglo XXI con automatización generalizada, selección automática del tipo de proyectil y sistemas de mando y control unificados."
 CRM_SP_arty_4: "2S38 Koalitsiya-M"
 CRM_artillery_0: "D-30"
 CRM_artillery_0_desc: "Batería de artillería remolcada de 122 m utilizada en muchas guerras por los soviéticos. Con un alcance de entre 15 y 25 km."
 CRM_artillery_1: "2A65 Msta-B"
 CRM_artillery_1_desc: "Esta bestia de cañón dispara una bala de obús de 152 mm a 28,9 km, lo que le permite eliminar un pelotón de infantería entero o una columna de vehículos."
 CRM_artillery_2: "D-40"
 CRM_artillery_3: "D-50"
 CRM_artillery_4: "D-60"
 CRM_util_vehicle_0: "ZIL-131"
 CRM_util_vehicle_0_desc: "Camión logístico y de transporte de tropas utilizado por muchos ejércitos de todo el mundo."
 CRM_util_vehicle_1: "Ural-4320"
 CRM_util_vehicle_1_desc: "Camión logístico y de transporte de tropas utilizado por muchos ejércitos de todo el mundo."
 CRM_util_vehicle_2: "KamAZ-4310"
 CRM_util_vehicle_2_desc: "Camión logístico y de transporte de tropas utilizado por muchos ejércitos de todo el mundo."
 CRM_util_vehicle_3: "KamAZ-4350"
 CRM_util_vehicle_3_desc: "Al igual que el Volk, este puede llevar 8 medios pero también llevar HMG encima de ellos. Solía ​​​​liderar convoyes."
 CRM_util_vehicle_4: "GAZ Tigr"
 CRM_util_vehicle_4_desc: "Este vehículo blindado de transporte de tropas puede ir armado con diversas armas y transportar hasta 11 hombres."
 CRM_util_vehicle_5: "VPK-3927 Volk"
 CRM_util_vehicle_5_desc: "El VPK puede transportar 2+8 hombres. Con armadura STANAG 4569 Nivel 3. Ideal para fuerzas especiales y fuerzas policiales."
 CRM_util_vehicle_6: "Z-STS «Akhmat»"
 CRM_util_vehicle_6_desc: "El Z-STS «Akhmat» está fabricado sobre el chasis de tracción total Trehosnaya «KAMAZ-5350». Tiene altas características de movilidad y permeabilidad y, además, no difiere en la complejidad de operación. Es curioso que un vehículo blindado, a diferencia de un camión básico, esté construido según el esquema del capó. Esto hizo posible cambiar los lugares de la tripulación y aumentar su seguridad."
 CRM_util_vehicle_7: "VMCTS «Drozd-B»"
 CRM_util_vehicle_7_desc: "Después de una presentación exitosa de CRMion en el vehículo amfibis \"Drozd\" del Ejército Army-2020, se lanzó a pruebas un prototipo que indicaba la pequeña protección de esta máquina. Como resultado, apareció la modificación \"Drozd-B\". El último vehículo blindado es capaz de superar obstáculos fluviales, todoterreno y además tiene una baja imagen térmica. La forma racional en forma de V de la parte inferior del fondo, hecha de armadura compuesta, proporciona una mayor protección antidrogas."
