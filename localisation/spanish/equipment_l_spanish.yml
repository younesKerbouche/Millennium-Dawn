 UKR_SP_R_arty_0: "BM-21 Grad"
 UKR_SP_R_arty_0_desc: "No se utiliza mucho en operaciones modernas. El abuelo de los sistemas de misiles antiaéreos y los lanzacohetes múltiples se utilizó principalmente en la Segunda Guerra Mundial y en Afganistán. Es efectivo a una distancia de 20 km."
 UKR_SP_R_arty_1: "BM-30 Smerch"
 UKR_SP_R_arty_1_desc: "Esta versión más moderna del Grad puede operar en cualquier lugar del mundo, ya sea nieve, hielo o desierto. Su alcance efectivo de disparo es de 35 km."
 UKR_SP_R_arty_2: "9A52-4 Tornado"
 UKR_SP_R_arty_2_desc: "Una batería de artillería extremadamente pesada que, si no se controla, puede destruir ciudades enteras. Tiene un alcance máximo de 90 km."
 UKR_SP_arty_0: "2S3 Akatsiya"
 UKR_SP_arty_0_desc: "Armado con un cañón D-22 de 152.4 mm que puede disparar hasta el sol desde los cielos si es necesario. Esta es una batería de artillería notable con un alcance de 50 km."
 UKR_SP_arty_1: "2S7 Pion"
 UKR_SP_arty_1_desc: "El 2S7 Pion fue desarrollado hacia el final de la Guerra Fría, incorporando nuevas tecnologías y aumentando el alcance en comparación con su predecesor."
 UKR_SP_arty_2: "2S19M2 Msta-SM"
 UKR_SP_arty_2_desc: "El 2S19M2 lleva la plataforma Msta-S al siglo XXI, equipado con un sistema de control de fuego automático, pantallas digitales y soporte GLONASS."
 UKR_SP_arty_3: "2S22 Bohdana"
