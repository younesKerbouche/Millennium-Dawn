 Int_Fighter_equipment: "Interceptores"
 Int_Fighter_equipment_desc: "Un interceptor, o simplemente interceptor, es un tipo de avión de combate diseñado específicamente para atacar aeronaves enemigas, especialmente bombarderos y aviones de reconocimiento, a medida que se acercan."
 Int_Fighter1: "INT de 4ta Generación"
 Int_Fighter1_desc: "La 4ta Generación de interceptores fue diseñada para interceptar bombarderos estratégicos supersónicos en poco tiempo. Estos son, de lejos, los aviones de combate más rápidos jamás construidos, pero tienen poca agilidad y alcances cortos. Los interceptores se consideran en la actualidad un callejón sin salida en el diseño de aeronaves, y no se han introducido nuevos tipos desde el final de la Guerra Fría."
 Air_UAV_equipment: "Vehículos Aéreos No Tripulados de Combate"
 Air_UAV_equipment_desc: "Un vehículo aéreo no tripulado (UAV), comúnmente conocido como dron, es una aeronave sin un piloto humano a bordo. Los UAV son un componente de un sistema de aeronave no tripulada (UAS), que incluye un UAV, un controlador terrestre y un sistema de comunicaciones entre ambos."
 Air_UAV1: "UAV 2005"
 Air_UAV1_desc: "Un vehículo aéreo no tripulado (UAV), comúnmente conocido como dron, sistema de aeronave no tripulada (UAS) o por otros nombres, es una aeronave sin un piloto humano a bordo. El vuelo de los UAV puede operar con diversos grados de autonomía: ya sea bajo control remoto de un operador humano, o completamente o de forma intermitente autónomamente, mediante computadoras a bordo."
 Air_UAV2: "UAV 2015"
 Air_UAV2_desc: "Un vehículo aéreo no tripulado (UAV), comúnmente conocido como dron, sistema de aeronave no tripulada (UAS) o por otros nombres, es una aeronave sin un piloto humano a bordo. El vuelo de los UAV puede operar con diversos grados de autonomía: ya sea bajo control remoto de un operador humano, o completamente o de forma intermitente autónomamente, mediante computadoras a bordo."
