 CHI_Rec_tank_1: "Type-63A"
 CHI_Rec_tank_1_desc: "El Norinco Type 63, también conocido como WZ-211, es un tanque ligero anfibio chino que cuenta con un cañón rayado de 85 mm Tipo 62-85TC y blindaje de acero soldado laminado."
 CHI_Rec_tank_2: "Type-62-G"
 CHI_Rec_tank_2_desc: "Una versión mejorada del Type 62 original, el Type 62-G cuenta con un diseño de blindaje mejorado, una nueva torreta de placa plana soldada, un cañón principal rayado de 105 mm más potente y un sistema de estabilización moderno, sistema de control de fuego moderno y equipo de visión nocturna."
 CHI_Rec_tank_3: "ZTQ-15"
 CHI_Rec_tank_3_desc: "El tanque ligero Type 15, también conocido como ZTQ-15, es un tanque ligero chino de tercera generación que cuenta con un cañón rayado de 105 mm, una ametralladora remota de 12.7 mm y un lanzagranadas automático QLZ-04 controlados de forma remota. Está protegido por un paquete de blindaje compuesto y/o blindaje reactivo explosivo."
