 CZE_Strike_fighter1: "Aero L-29R Delfín"
 CZE_L_Strike_fighter1: "Aero L-29 Delfín"
 CZE_CV_L_Strike_fighter1: "Aero L-299 Delfín"
 CZE_L_Strike_fighter1_desc: "En respuesta a la considerable demanda de un entrenador a reacción común que se adoptara en las diversas naciones del Bloque del Este, Aero decidió emprender su propio proyecto de diseño para satisfacer adecuadamente esta demanda. El 5 de abril de 1959, un prototipo inicial, designado como XL-29, realizó su vuelo inaugural. El L-29 fue seleccionado como el entrenador estándar para las fuerzas aéreas de las naciones del Pacto de Varsovia, para las cuales se entregó a partir de la década de 1960."
 CZE_CV_L_Strike_fighter1_desc: "Versión naval del L-29."
 CZE_Strike_fighter2: "Aero L-39C Albatros"
 CZE_cas1: "Aero L-39ZA Albatros"
 CZE_Strike_fighter2_desc: "Desarrollado a partir del L-39 Alca, este avión recibió un nuevo y más potente motor y una estructura reforzada que le permite despegar y aterrizar prácticamente en cualquier lugar gracias a su capacidad STOL."
 CZE_cas1_desc: "Avión de apoyo cercano (CAS) ligero y maniobrable desarrollado a partir de su versión básica de ataque ligero."
 CZE_Strike_fighter3: "Aero L-159A Alca"
 CZE_L_Strike_fighter2: "Aero L-39C Albatros"
 CZE_CV_L_Strike_fighter2: "Aero L-159E Alca"
 CZE_Strike_fighter3_desc: "Desarrollo nuevo a partir del L-39 y L-59 que resultó en este avión con nuevos motores, fuselaje revisado y cabina modernizada, lo que dejó al avión prácticamente irreconocible en comparación con sus predecesores."
 CZE_L_Strike_fighter2_desc: "Versión bombardero del L-159 con puntos de montaje para armamento, también utilizado como avión de entrenamiento."
 CZE_CV_L_Strike_fighter2_desc: "Versión naval del L-159."
 CZE_cas2: "Aero L-39M Albatros"
 CZE_cas2_desc: "Avión ligero y maniobrable de apoyo cercano (CAS) desarrollado a partir de su versión básica de ataque ligero, que incluye un nuevo motor y una cabina modernizada con software."
 CZE_Strike_fighter4: "Aero L-39NG Albatros"
 CZE_L_Strike_fighter3: "Aero L-39NGT Albatros"
 CZE_CV_L_Strike_fighter3: "Aero L-39ZA Albatros"
 CZE_cas3: "Aero L-159B Alca"
 CZE_Strike_fighter4_desc: "La nueva generación (NG) de Albatros cuenta con una estructura aerodinámica recién diseñada, incluyendo un nuevo motor y materiales compuestos que permiten a este avión superar en maniobrabilidad a cualquier oponente gracias a su alta relación empuje-peso. Puede transportar varios tipos de armamento en sus 6 pilones, incluyendo bombas guiadas GBU-12 Paveway II o los últimos modelos de misiles AIM-9. El avión también cuenta con nuevos y potentes equipos de detección, sensores y radar."
 CZE_L_Strike_fighter3_desc: "Versión bombardero del L-39NG con puntos de montaje para armamento, también utilizado como avión de entrenamiento."
