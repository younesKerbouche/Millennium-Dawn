 SOV_SP_Anti_Air_1: "9K35 Strela-10"
 SOV_SP_Anti_Air_2: "2K22 Tunguska"
 SOV_SP_Anti_Air_2_desc: "Disparando hasta 8 misiles, esta máquina puede derribar cualquier avión que se le acerque. Además, también puede destrozar aviones de transporte con sus autocañones."
 SOV_SP_Anti_Air_3: "Pantsir-S1M"
 SOV_SP_Anti_Air_4: "Pantsir-S4L"
 SOV_SP_R_arty_0: "BM-21 Grad"
 SOV_SP_R_arty_0_desc: "No se utiliza mucho en operaciones modernas, el abuelo de los SAMS y MLRS se utilizó principalmente en la Segunda Guerra Mundial y Afganistán. Es efectivo a 20 km."
 SOV_SP_R_arty_1: "BM-30 Smerch"
 SOV_SP_R_arty_1_desc: "Este vehículo es una versión más moderna del Grad. Uno que puede ir a cualquier parte del mundo, ya sea nieve, hielo o desierto. Su alcance de disparo efectivo es de 35 km."
 SOV_SP_R_arty_2: "9A52-4 Tornado\n"
 SOV_SP_R_arty_2_desc: "Una batería de artillería extremadamente pesada que, si no se controla, puede destruir ciudades enteras. Con un alcance máximo de 90 km."
 SOV_SP_arty_0: "2S1 Gvozdika"
 SOV_SP_arty_0_desc: "El 2S1 Gvozdika es un obús autopropulsado soviético basado en el chasis polivalente MT-LBu, que monta un obús 2A18 de 122 mm. \"2S1\" es su designación GRAU. Una designación rusa alternativa es SAU-122, pero en el ejército ruso se le conoce comúnmente como Gvozdika."
 SOV_SP_arty_1: "2S3 Akatsiya"
 SOV_SP_arty_1_desc: "Armado con un cañón D-22 de 152,4 mm que podría disparar al sol desde los cielos si fuera necesario. Esta es una batería de artillería notable con un alcance de 50 km."
 SOV_SP_arty_2: "2S19M2 Msta-S"
 SOV_SP_arty_2_desc: "El 2S19 Msta-S fue desarrollado hacia el final de la Guerra Fría, incorporando nuevas tecnologías y aumentando el alcance en comparación con su predecesor."
 SOV_SP_arty_3: "2S35 Koalitsiya-SV"
 SOV_SP_arty_3_desc: "El 2S35 es una plataforma de artillería verdaderamente del siglo XXI con automatización generalizada, selección automática de tipo de proyectil y sistemas de mando y control unificados."
 SOV_SP_arty_4: "2S38 Koalitsiya-M"
 SOV_artillery_0: "D-30"
 SOV_artillery_0_desc: "Este cañón de remolque de artillería de 122 mm ha sido utilizado en muchas guerras por los soviéticos. Tiene un alcance de 15-25 km."
 SOV_artillery_1: "2A65 Msta-B"
 SOV_artillery_1_desc: "Esta bestia de cañón dispara un proyectil de obús de 152 mm a 28,9 km, pudiendo eliminar a una escuadra de infantería completa o una columna de vehículos."
