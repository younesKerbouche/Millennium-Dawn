 BLR_Rec_tank_0: "BRDM-2"
 BLR_Rec_tank_0_desc: "Vehículo blindado de reconocimiento y patrulla. Tiene baja seguridad, su armadura solo protege de balas de armas pequeñas y metralla. La característica principal del vehículo es su alta capacidad de cruzar terrenos difíciles."
 BLR_Rec_tank_0_short: "BRDM-2"
 BLR_Rec_tank_1: "BRM-1K"
 BLR_Rec_tank_1_desc: "Vehículo de combate de reconocimiento sobre orugas desarrollado sobre la base del BMP-1. Diseñado para reconocimiento en el campo de batalla. Capaz de nadar a través de obstáculos acuáticos. Equipado con un lanzador de 73 mm y una ametralladora de 7,62 mm. La capacidad del vehículo es de 6 personas."
 BLR_Rec_tank_1_short: "BRM-1K"
 BLR_Rec_tank_2: "MBTS «Kayman»"
 BLR_Rec_tank_2_desc: "Vehículo blindado móvil para unidades de reconocimiento y fuerzas especiales. El objetivo es ser utilizado como vehículo para llevar a cabo operaciones de reconocimiento y sabotaje, patrullar y escoltar convoyes, realizar operaciones de mantenimiento de paz y policiales, y llevar a cabo operaciones en situaciones de emergencia."
 BLR_Rec_tank_2_short: "«Kayman»"
 BLR_infantry_weapons: "AKM"
 BLR_infantry_weapons1: "AK-74"
 BLR_infantry_weapons2: "AK-74N"
 BLR_infantry_weapons3: "AK-74M"
 BLR_APC_1: "BTR-60"
 BLR_APC_1_desc: "Uno de los vehículos más antiguos que aún está en servicio, el BTR-60, tiene una ametralladora pesada KPVT de 14,5 mm con 500 balas. El arma secundaria es una ametralladora coaxial de 7,62 mm con 3,00 balas. Ideal para movimientos de infantería ligera y QRF."
 BLR_APC_1_short: "BTR-60"
 BLR_APC_2: "MT-LB"
 BLR_APC_2_desc: "El MT-LB fue fabricado en la década de 1970. Fabricado de manera económica y rápida, los soviéticos los utilizaron para la defensa antiaérea ligera y el combate de infantería."
 BLR_APC_2_short: "MT-LB"
 BLR_APC_3: "BTR-70"
 BLR_APC_3_desc: "El BTR-70 ha estado en uso desde 1972. Durante la guerra soviético-afgana, se utilizaron para el transporte de tropas y proporcionar apoyo de fuego. La única diferencia con el BTR-60 es una armadura más pesada."
 BLR_APC_3_short: "BTR-70"
 BLR_APC_4: "BTR-80"
 BLR_APC_4_desc: "El BTR-80 es un APC anfibio de ruedas 8x8 diseñado en la URSS. Fue adoptado en 1986 y reemplazó a los vehículos anteriores, el BTR-60 y el BTR-70, en el ejército soviético. Fue desplegado por primera vez durante la guerra soviética en Afganistán."
 BLR_APC_4_short: "BTR-80"
 BLR_APC_5: "BTR-90"
 BLR_APC_5_desc: "Fabricado en 1994 para combatir a los combatientes terroristas. Cuenta con un cañón Shipunov 2A42 de 30 mm con 500 proyectiles."
 BLR_APC_5_short: "BTR-90"
 BLR_APC_6: "Volat V2"
 BLR_APC_6_desc: "El MZKT-690003 Volat V-2 es un vehículo blindado de transporte de personal bielorruso con tracción en las cuatro ruedas y una fórmula de ruedas 8x8."
 BLR_APC_6_short: "Volat V2"
 BLR_IFV_1: "BMP-1"
 BLR_IFV_1_desc: "El BMP-1 es un vehículo de combate de infantería anfibio de orugas soviético. Utilizado en la guerra afgana-soviética para transportar tropas y luchar contra los yihadistas. Usando un 2A28 de 73 mm y un lanzador ATGM."
 BLR_IFV_1_short: "BMP-1"
 BLR_IFV_2: "BMP-2"
 BLR_IFV_2_desc: "El mayor temor de los yihadistas es el BMP-2, extremadamente rápido y eficiente con su cañón de 30 mm y sus cadenas de orugas."
 BLR_IFV_2_short: "BMP-2"
 BLR_IFV_3: "BMP-2M"
 BLR_IFV_3_short: "BMP-2M"
 BLR_IFV_4: "BMP-3"
 BLR_IFV_4_desc: "El BMP-3 es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2. Disparar un cañón de 100 mm con rondas HE pesadas."
 BLR_IFV_4_short: "BMP-3"
 BLR_IFV_5: "BMP-3M"
 BLR_IFV_5_desc: "El BMP-3M es un vehículo de combate de infantería soviético, sucesor del BMP-1 y BMP-2 y variante del 3. Utiliza un cañón y un motor mejorados."
 BLR_IFV_5_short: "BMP-3M"
 BLR_MBT_1: "T-62/64"
 BLR_MBT_1_desc: "El tanque soviético más masivo en producción. Diseñado y producido en los primeros años de la Guerra Fría, fue el poder y la columna vertebral del Ejército Rojo. Antiguamente temido como símbolo del poder ruso, se ha convertido en una imagen icónica de las fuerzas blindadas de Oriente Medio siendo destruidas en ataques aéreos estadounidenses."
 BLR_MBT_1_short: "T-62/64"
 BLR_MBT_2: "T-72"
 BLR_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue la cumbre del poderío militar soviético en la etapa final de la Guerra Fría, se produjeron miles de unidades y sirvió como columna vertebral del Ejército ruso hasta hoy. Aunque se ha vuelto tristemente célebre por sus catastróficos fracasos en los conflictos de Oriente Medio, el T-72 todavía se utiliza como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido constantes modificaciones y actualizaciones para cumplir con los estándares de la guerra moderna actual. No subestimes al tanque que una vez fue la punta de lanza de las fuerzas soviéticas."
 BLR_MBT_2_short: "T-72"
 BLR_MBT_3: "T-80"
 BLR_MBT_3_desc: "Tanque con una planta motriz de turbina de gas única. El primer tanque principal del mundo con ERA incorporado. Es un vehículo de combate altamente móvil con orugas y armamento de cohete-cañón y ametralladora, diseñado para solucionar una amplia gama de misiones de combate las 24 horas del día, incluido el uso de armas de destrucción masiva."
 BLR_MBT_3_short: "T-80"
 BLR_MBT_4: "T-90"
 BLR_MBT_4_desc: "Tanque de batalla principal ruso, adoptado en 1993. Entre 2001 y 2010, el T-90 se convirtió en el tanque principal nuevo más vendido del mundo. Posteriormente, se crearon dos de sus principales modificaciones: el T-90A 'Vladimir' y el T-90M 'Proryv'."
 BLR_MBT_4_short: "T-90"
 BLR_MBT_5: "OB-477"
 BLR_MBT_5_short: "OB-477"
 BLR_Anti_tank_0: "RPG-7"
 BLR_Anti_tank_0_desc: "Utilizado en muchas guerras y en muchos vehículos."
 BLR_Anti_tank_1: "AT-4 Fagot"
 BLR_Anti_tank_1_desc: "Mucho más ligero que otros sistemas ATGM y más antiguo. Este ATGM solo puede alcanzar entre 70 y 2500 m, lo que, en comparación con otros, tiene un alcance mucho menor pero también más barato."
 BLR_Anti_tank_2: "Shershen"
 BLR_Anti_tank_2_desc: "Shershen"
 BLR_Heavy_Anti_tank_0: "9P148 Konkurs"
 BLR_Heavy_Anti_tank_0_desc: "El AT-5 Spandrel (Konkurs) se creó sobre la base del vehículo blindado de reconocimiento y patrullaje BRDM-2. Su principal finalidad es el transporte, la guía y el lanzamiento de misiles guiados antitanque. Es capaz de alcanzar con misiles tanto objetivos móviles que se desplazan a velocidades de hasta 60 km/h, como objetivos estacionarios como búnkeres y bunkers en condiciones de visibilidad óptica."
 BLR_Heavy_Anti_tank_1: "9P148 Konkurs"
 BLR_Heavy_Anti_tank_1_desc: "El AT-6 Spiral (Shturm-S) está diseñado para destruir tanques modernos y prometedores, incluidos aquellos equipados con protección dinámica, objetivos de superficie de pequeño tonelaje, objetivos aéreos de bajo vuelo, estructuras defensivas, mano de obra en refugios y en áreas abiertas de día y de noche en condiciones climáticas simples y difíciles y en presencia de interferencias de polvo y humo."
 BLR_Heavy_Anti_tank_2: "9P157 Khrizantema-S"
 BLR_Heavy_Anti_tank_2_desc: "AT-15 Springer (Khrizantema-S) Sistema de misiles antitanque autopropulsado. Diseñado para destruir tanques y otros objetivos blindados, incluidos aquellos equipados con modernos medios de protección dinámica. El vehículo de combate 9P157 fue creado sobre la base del vehículo de combate de infantería BMP-3."
 BLR_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 BLR_SP_Anti_Air_0_desc: "Cañón autopropulsado antiaéreo soviético. Armado con un cañón automático cuádruple de 23 mm. La velocidad de disparo de la instalación es de 3400 disparos por minuto. Puede apuntar al objetivo de forma manual, semiautomática y automática. Diseñado para brindar cobertura directa a las fuerzas terrestres, destruyendo objetivos aéreos a distancias de hasta 2500 m y altitudes de hasta 1500 m, volando a velocidades de hasta 450 m/s, así como objetivos terrestres (superficiales) a distancias de hasta 2000 m."
 BLR_SP_Anti_Air_1: "SA-8 Osa"
 BLR_SP_Anti_Air_1_desc: "El sistema de misiles antiaéreos SA-8 Gecko (Osa) es un sistema automatizado soviético para defensa antiaérea militar. El complejo es todo tiempo y está diseñado para cubrir las fuerzas y medios de una división de infantería motorizada (tanque) en todo tipo de operaciones de combate."
 BLR_SP_Anti_Air_2: "SA-15 Tor-2M"
 BLR_SP_Anti_Air_2_desc: "El sistema de misiles antiaéreos autopropulsado de corto alcance SA-15 Gauntlet (Tor) \"Tor-M2\" está diseñado para destruir aviones, helicópteros, misiles de crucero, antirradar y otros misiles guiados, bombas planeadoras y guiadas, y vehículos aéreos no tripulados dentro de la zona de destrucción del complejo en condiciones de fuego intenso y contramedidas radiópticas-electrónicas en todo tipo de condiciones climáticas, de día y de noche."
 BLR_SP_R_arty_0: "BM-21 Grad"
 BLR_SP_R_arty_0_desc: "Sistema de cohetes de lanzamiento múltiple soviético (MLRS) de calibre 122 mm. Diseñado para destruir personal a la vista y resguardado, vehículos sin blindaje y transportes blindados de personal en áreas de concentración, baterías de artillería y mortero, puestos de mando y otros objetivos. El número de proyectiles por salva es de 40."
 BLR_SP_R_arty_1: "BM-27 Uragan"
 BLR_SP_R_arty_1_desc: "Sistema de cohetes de lanzamiento múltiple soviético (MLRS) de calibre 220 mm. En comparación con el \"Grad\", no solo ha aumentado el alcance, sino también el área de cobertura hasta 42 hectáreas, junto con la precisión, que supera la de su predecesor en un 50 por ciento. El número de proyectiles por salva es de 16."
 BLR_SP_R_arty_2: "B-200 Polonez"
 BLR_SP_R_arty_2_desc: "Sistema de cohetes de lanzamiento múltiple bielorruso de calibre 301 mm. El sistema está diseñado para la destrucción de alta precisión de personal ubicado a la vista y resguardado, equipo militar sin blindaje y blindado, y otros objetos. El alcance de disparo inicial era de hasta 200 km, pero posteriormente, debido al uso de nuevos misiles, se aumentó a 300 km."
 BLR_SP_arty_0: "2S3 Akatsiya"
 BLR_SP_arty_0_desc: "Obús autopropulsado soviético de 152 mm para división. Diseñado para suprimir y destruir personal, baterías de artillería y mortero, lanzadores de cohetes, tanques, armas de fuego, puestos de mando y armas tácticas de ataque nuclear."
 BLR_SP_arty_1: "2S19 Msta-S"
 BLR_SP_arty_1_desc: "Obús autopropulsado soviético y ruso de 152 mm para división. En comparación con el Akatsiya, el Msta-S tiene un alcance significativamente mayor de proyectiles de fragmentación de alto explosivo y proyectiles de cohetes activos, así como una mayor velocidad de disparo. Además, la carga de municiones del 2S19 incluye proyectiles de mayor potencia, que superan en efectividad a los anteriores en un 30-50 por ciento."
 BLR_SP_arty_2: "2S19M2 Msta-SM"
 BLR_SP_arty_2_desc: "Este obús autopropulsado lleva la plataforma Msta-S al siglo XXI, equipado con un sistema automático de control de fuego y soporte GLONASS. La velocidad de disparo se ha incrementado en 2.5 veces, se ha mejorado la precisión de apuntamiento y se ha introducido un modo de ataque de fuego que permite que un cañón impacte un objetivo con cinco disparos de una vez, para luego abandonar la posición de disparo. Además, se han mejorado las condiciones de vida de la tripulación."
 BLR_SP_arty_3: "2S35 Koalitsiya-SV"
 BLR_SP_arty_3_desc: "Sistema de artillería interarmas ruso de 152 mm basado en el tanque T-90. En comparación con el Msta-SM, esta instalación tiene un alcance máximo de disparo significativamente mayor (80 km frente a 29 km) y una velocidad de disparo aumentada en un 50 por ciento. Permite impactar al objetivo simultáneamente con varios proyectiles disparados desde los mismos obuses autopropulsados y que siguen trayectorias de vuelo diferentes. El disparo es totalmente automatizado y no requiere la presencia de miembros de la tripulación en el compartimiento de combate."
 BLR_artillery_0: "D-30"
 BLR_artillery_0_desc: "Obús remolcado soviético de 122 mm. Está en servicio en muchos países del mundo. Se ha utilizado y se utiliza en muchos conflictos militares. El alcance máximo es de 22 km."
 BLR_artillery_1: "2A65 Msta-B"
 BLR_artillery_1_desc:0 "Towed 152 mm howitzer. En comparación con su predecesor, se han aplicado varias innovaciones cardinales: un cañón largo y delgado equipado con un freno de boca de doble ranura; un carro de dos camas y un gato hidráulico con una plataforma bajo la paleta para colgar las ruedas al disparar. El mecanismo de disparo y el obturador semiautomático permiten llevar la cadencia de fuego de combate hasta siete disparos por minuto. El alcance máximo es de 28,9 km."
 BLR_artillery_2: "2A65M2 Msta-BM"
 BLR_artillery_2_desc: "Una versión mejorada del obús remolcado 2A65 Msta-B."
 BLR_artillery_3: "2A88 Koalitsiya-B"
 BLR_artillery_3_desc: "Un obús remolcado basado en un cañón de 152 mm montado en un montaje de artillería autopropulsado Koalitsiya-SV."
