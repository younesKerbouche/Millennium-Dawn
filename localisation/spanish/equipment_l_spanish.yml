 USA_IFV_3: "M2 Bradley"
 USA_IFV_3_short: "M2 Bradley"
 USA_IFV_4: "M2A3 Bradley"
 USA_IFV_4_short: "M2A3 Bradley"
 USA_IFV_5: "M2A4 Bradley"
 USA_IFV_5_desc: "Después de la Guerra de Iraq, el Ejército comenzó a investigar propuestas de cambio de ingeniería (ECP) para el M2 Bradley con el fin de recuperar espacio, peso, capacidad de energía y enfriamiento reducidos debido a la adición apresurada de blindaje y electrónica durante el combate. El ECP1 trabajará para restaurar la movilidad y permitir que el vehículo maneje más peso."
