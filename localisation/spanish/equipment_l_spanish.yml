 strategic_bomber_equipment_desc: "Un bombardero estratégico es una aeronave de penetración de alcance medio a largo diseñada para lanzar grandes cantidades de armamento aire-tierra sobre un objetivo distante con el fin de debilitar la capacidad del enemigo para librar guerras."
