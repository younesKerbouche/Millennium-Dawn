 CHI_Anti_tank_0_desc: "El HJ-73 es una variante china del misil antitanque ruso 9M14 Malyutka."
 CHI_Anti_tank_0_short: "HJ-73"
 CHI_Anti_tank_1: "HJ-8"
 CHI_Anti_tank_1_desc: "El HJ-8 o Hongjian-8 ('Red Arrow-8') es un sistema de misiles antitanque de segunda generación lanzado desde tubo, rastreado ópticamente y guiado por cable."
 CHI_Anti_tank_2: "HJ-12"
 CHI_Anti_tank_2_desc: "El Hongjian-12 ('Red Arrow-12') es un misil antitanque de tercera generación, portátil y de guía infrarroja de lanzar y olvidar de China."
