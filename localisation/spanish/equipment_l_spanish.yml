 early_helicopter: "Helicóptero de transporte temprano"
 early_helicopter_desc: "Diseño de helicóptero temprano. Esto nos permitirá investigar helicópteros de transporte y helicópteros de ataque."
 attack_helicopter_equipment: "Helicóptero de ataque"
 attack_helicopter_desc: "Los helicópteros de ataque son helicópteros armados diseñados para apoyar a las fuerzas terrestres. Son excelentes contra vehículos blindados y unidades sin cobertura aérea, y podrán lidiar rápidamente con enemigos que no tengan contramedidas adecuadas. Sin embargo, los helicópteros de ataque son muy vulnerables contra aviones de combate y armamento antiaéreo."
 attack_helicopter1: "Helicóptero de ataque 1965"
 attack_helicopter1_desc: "Un helicóptero de ataque es un helicóptero armado con la función principal de un avión de ataque, con la capacidad de atacar objetivos en tierra, como infantería enemiga y vehículos blindados de combate. Debido a su armamento pesado, a veces se les llama helicópteros artillados."
