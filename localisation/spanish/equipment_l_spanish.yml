 MR_Fighter_equipment: "Caza polivalente"
 MR_Fighter_equipment_desc: "Un avión de combate polivalente es un avión de combate destinado a desempeñar diferentes roles en combate. Un caza polivalente es un avión de combate que, al mismo tiempo, también es un avión de caza; en otras palabras, una aeronave cuyos roles diversos incluyen, entre otros, el combate aire-aire."
