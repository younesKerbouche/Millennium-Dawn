 GER_infantry_weapons: "Heckler & Koch G3"
 GER_infantry_weapons_short: "G3"
 GER_infantry_weapons_desc: "El Heckler & Koch G3 (Gewehr 3) es un fusil de combate de tiro selectivo 7,62x51 mm OTAN desarrollado en Alemania Occidental en la década de 1950 por el fabricante alemán de armamento Heckler & Koch (H&K) en colaboración con la agencia estatal española de diseño y desarrollo CETME. El G3 sustituyó al FN FAL/G1 como fusil estándar a partir de 1959 y sirvió hasta que fue actualizado al modelo mejorado G3A1 en 1963."
 GER_infantry_weapons1: "Heckler & Koch G3A3"
 GER_infantry_weapons1_short: "G3A4"
 GER_infantry_weapons1_desc: "La G3A3 es la versión más conocida de la G3. Diseñada con nuevas miras traseras de tambor mejoradas con una mira delantera mejorada, un supresor de fogonazos/freno de boca, una culata fija de plástico macizo y un guardamanos de plástico que no entra en contacto con el cañón de flotación libre. El guardamanos estaba disponible en una versión delgada y ventilada y en una versión ancha. Esta última permite acoplar un bípode para mejorar la estabilidad."
 GER_infantry_weapons2: "Heckler & Koch G3A4"
 GER_infantry_weapons2_short: "G3A4"
 GER_infantry_weapons2_desc: "El G3A4 es una versión mejorada del anterior modelo G3A3 utilizando miras de tambor y un nuevo diseño de una sola posición, con algunos modelos incluyendo un nuevo grupo de disparo ambidiestro y deflector de latón para acomodar a los tiradores zurdos. El G3A4 entró en servicio en 1974 para unidades de infantería de primera línea y estuvo en servicio hasta finales de la década de 1990 antes de ser retirado y sustituido."
 GER_infantry_weapons3: "Heckler & Koch G36"
 GER_infantry_weapons3_short: "G36"
 GER_infantry_weapons3_desc: "El Heckler & Koch G36 (Gewehr 36) es un fusil de asalto de 5,56 x 45 mm diseñado a principios de los años 90 por el fabricante de armas alemán Heckler & Koch como reemplazo de los modelos G3, más pesados, de 7,62 x 51 mm. Fue aceptado en servicio en la Bundeswehr a mediados de los años 90, en sustitución del G3. Desde entonces, también ha sido un producto de exportación popular, y el G36 ha estado en servicio activo en unidades militares y policiales de varios países, entre ellos Alemania, España y el Reino Unido."
 GER_infantry_weapons4: "Heckler & Koch G36A2"
 GER_infantry_weapons4_short: "G36A2"
 GER_infantry_weapons4_desc: "El modelo G36A2 es una variante actualizada del modelo G36. El G36A2 está equipado con una mira de punto rojo Zeiss RSA reflex de desmontaje rápido montada en un riel Picatinny que reemplaza la mira de punto rojo original del sistema de mira de combate dual. El kit de actualización G36A2 también consta de la culata G36C más corta, un nuevo guardamanos de aluminio con cuatro rieles Picatinny opcionales y una empuñadura delantera vertical con un interruptor integrado para operar un módulo de luz láser Oerlikon Contraves LLM01."
 GER_infantry_weapons5: "Heckler & Koch G36A3"
 GER_infantry_weapons5_short: "G36A3"
 GER_infantry_weapons5_desc: "El rifle G36A3 es una modernización adicional de la plataforma G36; con un riel picatinny más grande, una culata de bloqueo retráctil de 4 posiciones y una mira óptica de punto rojo réflex Zeiss RSA integrada/asa de transporte que se reemplaza por una unidad óptica Hensoldt."
 GER_infantry_weapons6: "Heckler & Koch G95K"
 GER_infantry_weapons6_short: "G95K"
 GER_infantry_weapons6_desc: "El Heckler & Koch HK416 es un fusil de asalto accionado por gas con recámara para el cartucho 5,56x45 mm OTAN. Está diseñado y fabricado por la empresa alemana Heckler & Koch. Aunque el diseño se basa en el arma de fuego de la clase AR-15, utiliza un sistema patentado de pistón de gas de carrera corta de la familia anterior de fusiles G36 de Heckler & Koch. El HK416 también está equipado con un guardamanos patentado con rieles en los cuatro lados para acomodar múltiples accesorios."
 GER_infantry_weapons7: "Heckler & Koch 433"
 GER_infantry_weapons7_short: "HK 433"
 GER_infantry_weapons7_desc: "El Heckler & Koch 433 (HK433) es un fusil de asalto moderno, modular y compacto con recámara para 5,56 mm x 45 que combina las ventajas y las características excepcionales de los fusiles de servicio G36 y HK416 anteriores. El HK 433 incluye una nueva culata plegable y retráctil con apoyo para la mejilla de altura ajustable para una mayor precisión; el arma también se puede utilizar con la culata plegada para situaciones de combate cuerpo a cuerpo."
 GER_APC_1: "M113G"
 GER_APC_1_desc: "El M113G era la variante de exportación alemana del M113 construido en Estados Unidos. El M113G a menudo tenía un banco de ocho lanzadores de granadas de humo de 76 mm en la parte delantera del vehículo y está armado con Rheinmetall MG3 en lugar de la ametralladora M2 calibre .50 más común."
 GER_APC_2: "Condor"
 GER_APC_2_desc: "El Cóndor es un vehículo blindado de transporte de tropas sobre ruedas 4x4 diseñado originalmente por Thyssen-Henschel de Alemania y fabricado por Henschel Wehrtechnik GmbH. El casco del Cóndor es de acero blindado totalmente soldado que protege a la tripulación de los proyectiles perforantes (AP) de 7,62 mm y de los proyectiles esféricos de 5,56 mm, de las esquirlas de proyectiles y de las minas antipersona. La torreta del Condor está armada con un cañón principal de 20 mm y una ametralladora coaxial de 7,62 mm."
 GER_APC_3: "Tpz-1 Fuchs"
 GER_APC_3_short: "Tpz-1 Fuchs"
 GER_APC_3_desc: "El TPz-1 Fuchs (Transportpanzer Fuchs) es un vehículo blindado de transporte de tropas alemán desarrollado originalmente por Daimler-Benz, pero fabricado y perfeccionado por la actual Rheinmetall MAN Military Vehicles (RMMV). El Fuchs fue el segundo vehículo blindado de ruedas que entró en servicio en la Bundeswehr (Ejército de Alemania Occidental). El Fuchs puede equiparse con hasta 3 ametralladoras MG3."
 GER_APC_4: "Tpz-1 Fuchs Mexas"
 GER_APC_4_short: "Tpz-1 Fuchs Mexas"
 GER_APC_4_desc: "El Tpz-1 Fuchs MEXAS es un TPz-1 Fuchs mejorado y dotado de un nuevo blindaje cerámico tipo MEXAS, revestimiento anti fragmentación y protección antiminas mejorada, incluido el sistema de interferencia para la protección contra minas terrestres radio controladas."
 GER_APC_5: "Tpz-2 Fuchs"
 GER_APC_5_short: "Tpz-2 Fuchs"
 GER_APC_5_desc: "El TPz-2 Fuchs es una versión mejorada del TPz-1 Fuchs. El Fuchs 2 tiene una nueva carga útil máxima de 6.000 kg, la unidad motriz se ha mejorado con un motor diésel MTU 6V 199 TE20 V6 de 11,9 litros refrigerado por agua que cumple la normativa de emisiones EURO 3 y desarrolla 456 CV (340 kW), acoplado a una transmisión ZF 6HP 602 totalmente automática de seis velocidades con ralentizador integrado. Los neumáticos 1400 R20 son de tipo run-flat. En tierra, la velocidad máxima es de 105 km/h y la autonomía de 800 km."
 GER_APC_6: "GTK Boxer"
 GER_APC_6_short: "Boxer"
 GER_APC_6_desc: "El GTK Boxer es un vehículo blindado de combate polivalente diseñado por un consorcio internacional para llevar a cabo una serie de operaciones mediante el uso de módulos de misión instalables. La mayoría de los Boxer en servicio están equipados con una estación de armas remota para autodefensa. Los vehículos alemanes suelen estar equipados con el FLW-200 de KMW, que puede llevar una ametralladora MG3 de 7,62 mm, un HMG M3M de 12,7 mm o un lanzagranadas automático GMW de 40 mm. El FLW-200 tiene estabilización de doble eje e incorpora un telémetro láser y una cámara termográfica."
 GER_APC_7: "GTK Boxer OS"
 GER_APC_7_short: "Boxer OS"
 GER_APC_7_desc: "El GTK Boxer OS ha sido equipado con un Oerlikon Skyranger. Está armado con el cañón revólver Rheinmetall calibre 35 mm x 228, que tiene la opción de un sistema de alimentación de munición dual que permite elegir entre dos tipos de proyectiles. Principalmente dispararía la munición de 35 mm Advanced Hit Efficiency And Destruction (AHEAD). La secundaria sería munición Frangible Armour-Piercing Discarding Sabot (FAPDS). El cañón tiene una cadencia de tiro cíclica de 1.000 disparos por minuto, con una ráfaga típica de 20 a 24 disparos contra un objetivo aéreo."
 GER_APC_8: "GTK Boxer RWS40"
 GER_APC_8_short: "Boxer RCT40"
 GER_APC_8_desc: "El GTK Boxer RWS40 es una variante mejorada del GTK Boxer estándar. La variante RWS40 cuenta con nuevos y mejorados sistemas de puntería y navegación, nuevos sensores ópticos, así como una nueva torreta con sistema CROWS armada con un cañón principal de 40 mm y una nueva ametralladora coaxial de 6,8 mm."
 GER_IFV_1_desc: "El Lang HS.30 es un vehículo de combate de infantería de Alemania Occidental desarrollado por Hispano-Suiza en la década de 1960. Tras algunos problemas mecánicos iniciales, sólo se construyeron 2.176 de los 10.680 previstos. El HS.30 estaba equipado con un potente cañón automático de 20 mm y una mira periscópica de 15x15."
 GER_IFV_2: "Schützenpanzer Marder 1"
 GER_IFV_2_short: "Marder 1"
 GER_IFV_2_desc: "El Marder 1 es un IFV, diseñado por Rheinmetall Landsysteme para su uso con las unidades Panzergrenadiere de Alemania Occidental. El Marder 1 está armado con un cañón automático de 20 mm y puede transportar a 12 soldados de infantería. Además de su gran capacidad ofensiva, el Marder 1 también está protegido contra armas nucleares, biológicas y químicas."
 GER_IFV_3: "Schützenpanzer Marder 1 A1"
 GER_IFV_3_short: "Marder 1 A1"
 GER_IFV_3_desc: "El Marder 1 A1 es un modelo mejorado equipado con una ametralladora antitanque Milan, un sistema de doble alimentación para el cañón de 20 mm que permite elegir la munición, un equipo de visión nocturna que incluye intensificadores de imagen y una cámara termográfica. Además de estas mejoras, la capacidad de infantería se ha reducido de 12 a 5 soldados."
 GER_IFV_4: "Schützenpanzer Marder 1 A2"
 GER_IFV_4_short: "Marder 1 A2"
 GER_IFV_4_desc: "El Marder 1 A2 es otro paquete de mejoras que incluye una modificación sustancial de la suspensión, los depósitos de combustible, el sistema de refrigeración y el sistema de limpieza por chorro de agua. Además, se instaló un nuevo sistema de avistamiento. Se retiró el equipo de luces de búsqueda por infrarrojos y se dotó a todos los vehículos de cámaras termográficas."
 GER_IFV_5: "Schützenpanzer Marder 1 A5"
 GER_IFV_5_short: "Marder 1 A5"
 GER_IFV_5_desc: "El paquete de mejoras del Marder 1 A5 incluye blindaje antiminas adicional y un interior completamente remodelado para evitar lesiones por explosión y choque a la tripulación al ser alcanzada por una mina, sistema de aire acondicionado, bloqueador para protección contra artefactos explosivos improvisados y camuflaje multiespectral."
 GER_IFV_6: "Schützenpanzer Puma 1"
 GER_IFV_6_short: "Puma 1"
 GER_IFV_6_desc: "El Puma es un proyecto conjunto de diseño de IFV entre Krauss-Maffei Wegmann y Rheinmetall Landsysteme. El armamento principal del Puma es el cañón automático Rheinmetall MK 30-2/ABM (Air Burst Munitions) de 30 mm, que tiene una cadencia de fuego de 200 cartuchos por minuto y un alcance efectivo de 3.000 m. Además de un impresionante cañón principal, el Puma ofrece una excelente protección contra proyectiles y explosivos."
 GER_IFV_7: "Schützenpanzer Lynx KF-41"
 GER_IFV_7_short: "Lynx KF-41"
 GER_IFV_7_desc: "El Lynx KF-41 es la nueva generación de vehículos de combate de infantería. El Lynx es un diseño nuevo y modular, capaz de adaptarse a una serie de funciones y requisitos diferentes. El principal IFV Lynx cuenta con una variedad de diferentes tecnologías y características, entre las que se incluyen: un sistema operativo y de puntería totalmente digital, diferentes kits de supervivencia disponibles para situaciones de mantenimiento de la paz, operaciones de contrainsurgencia en terreno urbano y combate montado contra un par.\nEl armamento principal incluye el cañón automático Wotan de 35 mm y misiles guiados antitanque. El Lynx está protegido con un excelente blindaje compuesto y el sistema de defensa activa ADS de Rheinmetall y el sistema de protección contra humos ROSY."
 GER_IFV_8: "Schützenpanzer Cougar KF-73"
 GER_IFV_8_short: "Cougar KF-73"
 GER_IFV_8_desc: "El Cougar KF-73 es el futuro diseño de los IFV. El Cougar es un diseño mejorado y más grande basado en el Lynx KF-41. El Cougar cuenta con un chasis más grande y más blindado y blindado con ERA (blindaje reactivo explosivo). El Cougar también está equipado con un cañón de 82 mm, un cañón automático de 40 mm, un MG4 coaxial y ATGM. Además de ser altamente ofensivo, el Cougar es extremadamente defensivo y está bien protegido por un sistema de protección activa de última generación. "
 GER_Anti_tank_0: "Panzerfaust 3"
 GER_Anti_tank_0_desc: "El Panzerfaust 3 es un moderno arma antitanque semidesechable y sin retroceso, que se desarrolló entre 1978 y 1985 y entró en servicio por primera vez con la Bundeswehr en 1987. Se le ordenó proporcionar a la infantería de Alemania Occidental un arma eficaz contra los blindados soviéticos contemporáneos, reemplazando los viejos lanzadores PzF 44 Light Lanze de Alemania Occidental."
 GER_Anti_tank_1: "MILAN"
 GER_Anti_tank_2: "MELLS Spike LR"
 GER_Anti_tank_3: "MELLS Spike LR2"
 GER_Anti_tank_4: "MAC II"
 GER_Heavy_Anti_tank_0: "Raketenjagdpanzer 1"
 GER_Heavy_Anti_tank_0_desc: "El Raketenjagdpanzer 1 es un cazacarros armado con misiles guiados antitanque. Fue construido sobre el chasis del Hispano-Suiza HS.30, que también se utilizó en el Schützenpanzer SPz 12-3. Sin embargo, sólo uno de los lanzadores de misiles es visible desde el exterior en cualquier momento, ya que el otro se retrae dentro del casco para recargarse cuando el primero está listo para disparar."
 GER_Heavy_Anti_tank_1: "Raketenjagdpanzer 2"
 GER_Heavy_Anti_tank_1_desc: "El Raketenjagdpanzer 2 es un cazacarros de Alemania Occidental equipado con misiles antitanque guiados Nord SS.11. Fue desarrollado al mismo tiempo que el Kanonenjagdpanzer y el Marder, y comparte con ellos un chasis similar. El vehículo estaba armado con dos rieles de lanzamiento del misil guiado antitanque Nord SS.11 y dos ametralladoras MG3."
 GER_Heavy_Anti_tank_2: "Wolf SSA MELLS"
 GER_Heavy_Anti_tank_3: "Boxer Spike NLOS"
 GER_Heavy_Anti_tank_4: "ARQUUS Fortress"
 GER_Anti_Air_0: "FIM-43 Redeye"
 GER_Anti_Air_1: "FIM-92 Stinger"
 GER_Anti_Air_2: "FIM-92J Stinger"
 GER_Anti_Air_3: "Comet"
 GER_Anti_Air_4: "Comet NG"
 GER_MBT_1: "Leopard 1"
 GER_MBT_1_desc: "El Leopard (o Leopard 1) es un tanque de batalla principal diseñado y producido por Porsche en Alemania Occidental que entró en servicio por primera vez en 1965. Desarrollado en una época en la que se pensaba que las cabezas de guerra HEAT limitaban el valor del blindaje pesado convencional, el Leopard se centró en la potencia de fuego en forma del cañón alemán de 105 mm, versión construida bajo licencia del L7 británico, y en un rendimiento todoterreno mejorado que no tenía rival entre otros diseños de la época."
 GER_MBT_1_short: "Leopard 1"
 GER_MBT_2: "Leopard 1A5"
 GER_MBT_2_desc: "En 1980, se emprendió un programa de investigación para estudiar mejoras adicionales en el Leopard 1, proporcionándole un sistema de control de fuego completamente moderno y un sistema de visión nocturna/mal tiempo completamente efectivo. Se decidió basar las mejoras en los modelos anteriores, que ya no eran competitivos. El resultado fue el Leopard 1A5, basado en 1.225 vehículos del modelo Leopard 1A1A1. Las torretas se modificaron nuevamente para el 1A5, tanto para almacenar todo el equipo nuevo como para trasladar más municiones a la parte trasera de la torreta, en lugar de almacenarlas en el lado izquierdo del conductor donde se almacenaban anteriormente."
 GER_MBT_2_short: "Leopard 1A5"
 GER_MBT_3: "Leopard 2A4"
 GER_MBT_3_desc: "La versión más extendida de la familia Leopard 2, los modelos 2A4 incluyeron cambios más sustanciales, como un sistema automatizado de supresión de fuego y explosiones, un sistema de control de fuego completamente digital capaz de manejar nuevos tipos de municiones y una torreta mejorada con un blindaje de titanio/tungsteno plano. Los Leopard 2 se fabricaron en ocho lotes entre 1985 y 1992. Todos los modelos antiguos se actualizaron al estándar 2A4. Hasta 1994, Alemania operó un total de 2.125 2A4."
 GER_MBT_3_short: "Leopard 2A4"
 GER_MBT_4: "Leopard 2A6"
 GER_MBT_4_desc: "El Leopard 2A6 incluye la adición del cañón Rheinmetall de ánima lisa de 120 mm L/55 y otros cambios."
 GER_MBT_4_short: "Leopard 2A6"
 GER_MBT_5: "Leopard 2A7+"
 GER_MBT_5_desc: "El Leopard 2A7+ está diseñado para operar tanto en conflictos de baja intensidad como de alta intensidad. La protección del tanque se ha incrementado mediante un blindaje modular; la protección frontal se ha mejorado con un sistema de blindaje dual en la torreta y en la parte delantera del casco, mientras que la protección de 360° contra RPG y la protección contra minas aumentan la supervivencia del tanque en operaciones urbanas. Los componentes del sistema de blindaje modular fueron utilizados por primera vez por Canadá en Afganistán. Puede disparar municiones HE programables y la ametralladora montada en la torreta MG3 ha sido reemplazada por una estación de armas controlada de forma remota FLW 200 estabilizada. También se ha mejorado la movilidad, la sostenibilidad y la conciencia situacional."
 GER_MBT_5_short: "Leopard 2A7+"
 GER_MBT_7: "KF-51 Panther"
 GER_MBT_7_short: "KF-51"
 GER_MBT_8: "MGBS Scorpion"
 GER_MBT_8_short: "MGBS Scorpion"
 GER_mbt_equipment_0: "Leopard 1"
 GER_mbt_equipment_1: "Leopard 2A6M"
 GER_mbt_equipment_2: "Leopard 2A7"
 GER_mbt_equipment_3: "EMBT"
 GER_mbt_equipment_4: "MGCS Scorpion"
 GER_Rec_tank_0: "Schützenpanzerz 11-2 Kurz"
 GER_Rec_tank_0_short: "SPz 11-2 Kurz"
 GER_Rec_tank_0_desc: "El vehículo blindado de infantería de combate y reconocimiento Schützenpanzer SPz 11-2 Kurz fue desarrollado para el ejército de Alemania Occidental y fue una modificación menor de un vehículo diseñado en Francia, durante el periodo comprendido entre 1959 y 1967. El SPz 11-2 sirvió en los pelotones de cañones de los batallones de infantería blindada hasta 1974 y permaneció en servicio como vehículo de reconocimiento hasta 1982. El SPz 11-2 fue sustituido en la función de IFV por el Marder y en la función de reconocimiento por el Spähpanzer Luchs. El SPz 11-2 sólo estuvo en servicio en el ejército de Alemania Occidental."
 GER_Rec_tank_1: "Wiesel 1 Aufklärung"
 GER_Rec_tank_1_short: "Wiesel 1"
 GER_Rec_tank_1_desc: "El Wiesel Armoured Weapons Carrier (AWC) es un vehículo blindado de combate ligero aerotransportable alemán, más concretamente un portaarmas ligeramente blindado, fabricado por Rheinmetall. Es bastante similar a las tanquetas de exploración históricas en tamaño, forma y función, y es la única tanqueta moderna verdadera en uso en Europa Occidental. El modelo Wiesel 1 Aufklärung es una variante de reconocimiento equipada con mejores sistemas ópticos y de comunicaciones."
 GER_Rec_tank_2: "Wiesel 1 Mk20"
 GER_Rec_tank_2_short: "Wiesel 1 Mk20"
 GER_Rec_tank_2_desc: "El Wiesel Mk20 es la versión de apoyo de fuego del Wiesel, que está equipado con un sistema de puntería mejorado y un nuevo paquete de fuego y control, con un cañón automático Rheinmetall MK 20 Rh202 de 20 mm."
 GER_Rec_tank_3: "GTK Boxer CRV"
 GER_Rec_tank_3_short: "GTK-CRV"
 GER_Rec_tank_3_desc: "El Boxer CRV es una variante de reconocimiento del APC Boxer, diseñado por ARTEC equipado con el sistema de torreta modular (MTS) Rheinmetall Defense Lance que es una variante de dos tripulantes, esta torreta solo está equipada con el cañón MK30-2/ABM y Estar equipado con 2 misiles Spike LR2 en la torreta y el Iron Fist APS de Elbit."
 GER_Rec_tank_4: "Lynx KF-41 120mm"
 GER_Rec_tank_4_short: "Lynx KF-41 120mm"
 GER_Rec_tank_4_desc: "El Lynx KF-41 120 es una variante de reconocimiento del IFV Lynx original. El modelo «120» está equipado con sistemas de visión y reconocimiento mejorados. Además de los sistemas de reconocimiento actualizados, está equipado con capacidades de sigilo y evasión actualizadas para complementar aún más su ya extraordinaria capacidad de reconocimiento. El Lynx 120 está equipado con un cañón principal de ánima lisa de 120 mm, frente al cañón de 35 mm de su homólogo IFV, lo que permite al Lynx proporcionar la máxima potencia de fuego manteniendo la distancia con el objetivo."
 GER_Rec_tank_5: "KF-47 Cougar"
 GER_Rec_tank_5_short: "KF-47 Cougar"
 GER_Rec_tank_5_desc: "El KF-47 Cougar es la visión futura de lo que será el carro de combate de reconocimiento. El diseño del Cougar incluye un diseño de ruedas estándar, similar al del Stryker MGS estadounidense, lo que permite una rápida movilidad en una gran variedad de terrenos sacrificando algo de tracción. El Cougar también está equipado con un cañón principal de 130 mm, un cañón coaxial de 40 mm, una torreta CROW de 20 mm y también puede disparar misiles antitanque de nuevo diseño."
 GER_SP_Anti_Air_0: "GEPARD"
 GER_SP_Anti_Air_1: "ROLAND I"
 GER_SP_Anti_Air_1_short: "ROLAND I"
 GER_SP_Anti_Air_2: "ROLAND II"
 GER_SP_Anti_Air_3: "ASRAD-R2"
 GER_SP_Anti_Air_4: "SRLS"
 GER_SP_R_arty_0: "LARS 110"
 GER_SP_R_arty_1: "M270"
 GER_SP_R_arty_2: "M270A1"
 GER_SP_R_arty_3: "MLRS 2025"
 GER_SP_R_arty_4: "MLRS 2035"
 GER_SP_arty_0: "M110A2"
 GER_SP_arty_1_shot: "M110A2"
 GER_SP_arty_1: "M109A3GE"
 GER_SP_arty_1_short: "M109A3GE"
 GER_SP_arty_2: "Panzerhaubitze 2000"
 GER_SP_arty_2_short: "PzH 2000"
 GER_SP_arty_3: "SP ART 2025"
 GER_SP_arty_4: "SP ART 2035"
 GER_artillery_0: "M101A1 105mm Howitzer"
 GER_artillery_0_desc: "El obús M101A1 es una pieza de artillería desarrollada por Estados Unidos. Fue el obús de campaña ligero estándar de Estados Unidos en la Segunda Guerra Mundial y entró en acción en los teatros de Europa y el Pacífico y durante la Guerra de Corea. Comenzó a producirse en 1941 y rápidamente se ganó una gran reputación por su precisión y su potente potencia. El M101A1 dispara munición semifija de 105 mm de alto explosivo (HE) y tiene un alcance de 12.330 yardas (11.270 m), lo que lo hace adecuado para apoyar a la infantería."
 GER_artillery_0_short: "M101A1"
 GER_artillery_1: "FH155-1 Howitzer"
 GER_artillery_1_desc: "El FH155-1 es un obús remolcado de 155 mm utilizado por varios países. El FH155-1 es un cañón remolcado de apoyo cercano de 155 mm diseñado por Alemania y el Reino Unido para cumplir los requisitos de las normas de la OTAN de la época. El FH-155-1 se beneficia de una unidad de potencia auxiliar desmontable con capacidades de alcance sin asistencia de 24 km y de 30 km con asistencia, con capacidad de ráfaga de 3 disparos en 15-20 segundos, 6 disparos por minuto durante un periodo corto y 2 disparos por minuto sostenidos."
 GER_artillery_1_short: "FH155-1"
 GER_artillery_2: "M777 155mm Howitzer"
 GER_artillery_2_desc: "El obús M777 es una pieza de artillería remolcada de 155 mm de la clase de los obuses. El M777 es fabricado por la división Global Combat Systems de BAE Systems en el Reino Unido y Estados Unidos. El cañón está equipado con control óptico de tiro y puede alcanzar objetivos situados a 14 millas de distancia con los proyectiles M795 HE."
 GER_artillery_2_short: "M777"
 GER_artillery_3: "M777A1 155mm Howitzer"
 GER_artillery_3_desc: "El M777A1 es una variante mejorada del M777 que incluye mejoras de digitalización con la adición de una fuente de energía a bordo, posicionamiento global por satélite, navegación inercial, radio, unidad de visualización del cañón (GDU) y conjunto de jefe de sección (SCA)."
 GER_artillery_3_short: "M777A1"
 GER_artillery_4: "M777A2 155mm Howitzer"
 GER_artillery_4_desc: "El M777A2 es una variante mejorada del M777. Las nuevas actualizaciones incluyen: Actualización del software del bloque 1A, adición de un dispositivo portátil mejorado de detonación inductiva de artillería (EPIAFS) para permitir el uso de municiones guiadas XM892 Excalibur."
 GER_artillery_4_short: "M777A2"
 GER_util_vehicle_0: "Vehículo utilitario 1965"
 GER_util_vehicle_0_desc: ""
 GER_util_vehicle_1: "DKW Munga"
 GER_util_vehicle_1_short: "Munga"
 GER_util_vehicle_2: "Mercedes-Benz Clase G W460"
 GER_util_vehicle_2_desc: "El Volkswagen Tipo 183, más conocido como Iltis, es un vehículo militar fabricado por Volkswagen para el ejército alemán."
 GER_util_vehicle_2_short: "Iltis"
 GER_util_vehicle_3: "Mercedes-Benz G-Class G270 Wolf SSA"
 GER_util_vehicle_3_desc: "El Mercedes-Benz Wolf SSA es un modelo militar de la Clase G G-270 CDI, más mejorado que el anterior modelo 250 GD."
 GER_util_vehicle_4: "ATF Dingo"
 GER_util_vehicle_4_desc: "El ATF Dingo es un vehículo militar de movilidad de infantería MRAP fuertemente blindado basado en un chasis Unimog con un diseño de casco en V, producido por la empresa Krauss-Maffei Wegmann (KMW). \nATF son las siglas de Allschutz-Transport-Fahrzeug, que significa vehículo de transporte totalmente protegido en alemán. Debe su nombre al perro autóctono australiano, el dingo. El armamento estándar del Dingo es una ametralladora Rheinmetall MG3 de 7,62 mm en una torreta teledirigida en la parte superior del vehículo."
 GER_util_vehicle_5: "LAPV Enok"
 GER_util_vehicle_5_desc: "el LAPV Enok es un vehículo blindado ligero de patrulla de la Bundeswehr"
 GER_util_vehicle_6: "ATF Dingo 3"
 GER_util_vehicle_6_short: "ATF Dingo 3"
 GER_util_vehicle_7: "ATF Dingo 3A1"
 GER_transport_plane1: "C-160D Transall"
 GER_transport_plane1_desc: "El Transall C-160 es un avión de transporte militar, producido como empresa conjunta entre Francia y Alemania. \"Transall\" es la abreviatura del consorcio de fabricación Transporter Allianz, formado por las empresas MBB, Aerospatiale y VFW-Fokker. Inicialmente fue desarrollado para cumplir los requisitos de un avión de transporte moderno para las Fuerzas Aéreas francesas y alemanas. Ha proporcionado apoyo logístico a operaciones en el extranjero y ha servido en funciones especializadas como avión cisterna de reabastecimiento, recopilación de inteligencia electrónica y como plataforma de comunicaciones."
 GER_transport_plane2: "C-130 Hercules"
 GER_transport_plane2_desc: "El Lockheed C-130 Hércules es un avión de transporte militar cuatrimotor turbohélice estadounidense diseñado y construido por Lockheed (actualmente Lockheed Martin). Capaz de utilizar pistas no preparadas para despegues y aterrizajes, el C-130 fue diseñado originalmente como avión de transporte de tropas, evacuación médica y carga."
 GER_transport_plane3: "C-130J Super Hercules"
 GER_transport_plane3_desc: "El Lockheed C-130J Super Hercules es una variante actualizada y con un equipamiento más moderno del anterior C-130H. La nueva variante «J» del Superhércules se denomina «superlifter táctico» y cuenta con motores nuevos y más potentes y sistemas electrónicos y de aviónica actualizados."
 GER_transport_plane3_short: "C-130J Super"
 GER_transport_plane4: "A400M Atlas"
 GER_transport_plane4_desc: "El Airbus A400M Atlas es un avión de transporte militar cuatrimotor turbohélice europeo. Fue diseñado por Airbus Defence and Space como avión de transporte táctico con capacidades estratégicas para sustituir a aviones de transporte más antiguos, como el Transall C-160 y el Lockheed C-130 Hercules."
 GER_transport_plane5: "C-17 Globemaster III"
 GER_transport_plane5_desc: "El McDonnell Douglas/Boeing C-17 Globemaster III es un gran avión de transporte militar desarrollado por McDonnell Douglas entre los años ochenta y principios de los noventa. El C-17 está propulsado por cuatro motores turbofan Pratt & Whitney F117-PW-100, que se basan en el Pratt & Whitney PW2040 comercial utilizado en el Boeing 757."
