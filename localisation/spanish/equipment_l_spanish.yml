 WAG_infantry_weapons1: "AK-74"
 SOV_infantry_weapons2: "AK-74N"
 SOV_infantry_weapons2_desc: "Si bien el AK-74N es internamente similar al AK-74, está equipado con una montura de cola de milano para la óptica."
