 CZE_Heavy_Anti_tank_1: "BRDM-2-ST"
 CZE_Heavy_Anti_tank_1_desc: "Segunda generación del transportador de misiles antitanque BRDM producido localmente, con sistemas mejorados."
 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II"
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "Pandur II, comprado con licencia de Austria y ensamblado en la República Checa. Este sistema de armas unificado incluye transportadores de misiles antitanque, vehículos de comunicación, vehículos de mando, APC, IFV y otros vehículos blindados de combate. Utiliza misiles antitanque SPIKE-LR."
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II"
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
 CZE_Heavy_Anti_tank_3_desc: "Mejoras realizadas por la República Checa en el Pandur II, con la modernización 2 que mejora su defensa y confiabilidad en entornos con polvo o arena. Utiliza misiles antitanque SPIKE-LR."
 CZE_Heavy_Anti_tank_4: "KBVP-ST Komár"
 CZE_Heavy_Anti_tank_4_desc: "Basado en el KBVP Komár, equipado con PTŘS-109 Pancíř."
 CZE_SP_Anti_Air_0: "PLRK Střela-1M"
 CZE_SP_Anti_Air_0_desc: "Vehículo de SAM rápido sobre ruedas con misiles de corto o medio alcance."
 CZE_SP_Anti_Air_1: "PLRK Osa"
 CZE_SP_Anti_Air_1_desc: "Vehículo de SAM rápido sobre ruedas con misiles de alcance medio."
 CZE_SP_Anti_Air_2: "PLRK-121 Jehla"
 CZE_SP_Anti_Air_2_desc: "Basado en el sistema de armas unificado OT-121, equipado con los últimos misiles SAM PLŘS vz. 13, 14 o 15 Hroznýš."
 CZE_SP_Anti_Air_3: "PLRK-133 Hroznýš"
 CZE_SP_Anti_Air_3_desc: "Basado en el sistema de armas unificado OT-133, equipado con los últimos misiles SAM PLŘS vz. 16, 17, 18 o 19 Chřestýš."
 CZE_SP_Anti_Air_4: "PLRK-136 Zmije"
 CZE_SP_Anti_Air_4_desc: "Basado en el sistema de armas unificado OT-136, equipado con los últimos misiles SAM PLŘS vz. 25, 26, 27 o 28 Zmije."
 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "Basado en los diseños del lanzacohetes múltiple soviético y el original Katyusha utilizado en la Segunda Guerra Mundial. Transporta 32 cohetes con un alcance de 8 km."
 CZE_SP_R_arty_1: "RM-70 Grad"
 CZE_SP_R_arty_1_desc: "Sucesor del RM-51 que utiliza un nuevo chasis y sistemas de apuntamiento, extendiendo el alcance a 20 km con sus 40 cohetes."
 CZE_SP_R_arty_2: "RM-71 Vampír"
 CZE_SP_R_arty_2_desc: "Sucesor del RM-70 con una nueva cabina blindada para la tripulación y proyectiles de artillería guiados capaces de alcanzar objetivos a 100 km desde el vehículo."
 CZE_SP_R_arty_3: "RM-94 Monzun"
 CZE_SP_R_arty_3_desc: "La nueva generación de lanzacohetes múltiple ha sido desarrollada en el RM-94. Cuenta con una mejor comunicación y equipos de radio, y sus proyectiles han sido reemplazados por nuevas municiones inteligentes guiadas por diversos sistemas, incluyendo GPS o Galileo."
 CZE_SP_R_arty_4: "RM-96 Tajfun"
 CZE_SP_R_arty_4_desc: "El RM-96 es la obra maestra de la artillería. Es capaz de golpear simultáneamente 42 objetivos enemigos independientes con precisión desde un vehículo ubicado a 300 km de distancia en cualquier posición en la Tierra."
 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "Este BVP-2 convertido en transportador de mortero es útil para brindar apoyo de corto alcance cuando nuestros compañeros soldados están bajo fuego."
 CZE_SP_arty_1: "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc: "El DANA es un cañón de artillería ampliamente exportado que cuenta con un chasis móvil sobre ruedas y avanzados ordenadores de apuntamiento que permiten una alta precisión de fuego y movilidad."
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2"
 CZE_SP_arty_2_desc: "La modernización del DANA lo actualiza a los últimos estándares y tecnologías, e introduce nuevos tipos de municiones. Cuenta con un nuevo eje y motor de rueda, así como un nuevo sistema de control de fuego y comunicación que permite una coordinación más precisa de fuego y comunicación con activos tácticos y estratégicos superiores."
 CZE_SP_arty_3: "ShKH vz. 105 KATKA"
 CZE_SP_arty_3_desc: "El sucesor del DANA, el KATKA, se basa en la alta movilidad de su predecesor, pero ofrece una mayor interconectividad con todos los activos militares, lo que le permite calcular condiciones, posiciones y movimientos en tiempo real, teniendo en cuenta el clima y otros eventos paralograr golpes de mayor precisión. Cuenta con un nuevo cañón con cañón más largo y ventilación de gases."
 CZE_SP_arty_4: "ShKH vz. 109 BÁRA"
 CZE_SP_arty_4_desc: "BÁRA es una obra maestra de la ingeniería. Es susceptible a perder frente al fuego de artillería enemiga debido a su control remoto y su alta velocidad fuera de la carretera, pero cuenta con un alto almacenamiento de municiones para mantener un fuego sostenido y reabastecimiento."
 CZE_artillery_0: "122mm houfnice vz. 38/74"
 CZE_artillery_0_short: "vz. 38/74"
 CZE_artillery_0_desc: "Cañón desarrollado poco después de la Segunda Guerra Mundial y utilizado desde entonces. Barato pero confiable."
 CZE_artillery_1: "122mm houfnice D-30A"
 CZE_artillery_1_short: "vz. 30"
 CZE_artillery_1_desc: "Artillería producida internamente utilizando tecnología checa sobre el D-30 extranjero."
 CZE_artillery_2: "155mm houfnice vz. 2"
 CZE_artillery_2_short: "vz. 2"
 CZE_artillery_2_desc: "Obús de nueva generación con capacidad de fuego directo y guía por ordenador."
 CZE_artillery_3: "155mm houfnice vz. 23"
 CZE_artillery_3_short: "vz. 23"
 CZE_artillery_3_desc: "Artillería que utiliza una nueva generación de municiones inteligentes para golpes de precisión."
 CZE_artillery_4: "172mm houfnice vz. 41"
 CZE_artillery_4_short: "vz. 41"
 CZE_artillery_4_desc: "Obús de nuevo calibre capaz de destruir cualquier objetivo de un solo golpe gracias a su asombroso cañón de 172 mm L/43."
