 Anti_tank_4: "ATGM 2035"
 Anti_tank_4_desc: "Los misiles antitanque guiados son sistemas de misiles portátiles que utilizan cabezas explosivas de alto poder diseñadas específicamente para atacar vehículos pesadamente blindados. Esta generación de ATGM utiliza guía por infrarrojos o guía láser semiautomática, y puede contar con capacidades mejoradas de evasión de contramedidas y penetración de blindaje. Además, se espera que tenga mayor precisión y capacidad de adaptación a objetivos cambiantes en el campo de batalla."
 Heavy_Anti_tank_4: "Misil Antitanque Montado 2035"
 Heavy_Anti_tank_4_desc: "Los sistemas de misiles guiados antitanque más pesados ​​tienen mayores alcances y cargas útiles de misiles más grandes. Como tal, el aumento de peso los hace inadecuados para transportarlos. Por tanto, se montan en vehículos. Utilizan ojivas de alto explosivo diseñadas específicamente para atacar vehículos fuertemente blindados."
 AA_Equipment: "MANPADS"
 AA_Equipment_desc: "Un misil superficie-aire (SAM), o misil tierra-aire (GTAM), es un misil diseñado para ser lanzado desde tierra para destruir aviones u otros misiles."
 Anti_Air_desc: "Un misil superficie-aire (SAM), o misil tierra-aire (GTAM), es un misil diseñado para ser lanzado desde tierra para destruir aviones u otros misiles."
 Anti_Air_0: "MANPADS 1965"
 Anti_Air_0_desc: "Los sistemas de defensa aérea portátiles son lanzadores de misiles superficie-aire lanzados desde el hombro. Debido a que las necesidades de peso portátil imponen límites estrictos en los tamaños de misiles, son sistemas de corto alcance. Por lo tanto, representan una amenaza para las aeronaves que vuelan bajo y son letales para los helicópteros."
