 CHI_MBT_1: "Type-59"
 CHI_MBT_1_desc: "El tanque de batalla principal Type 59 (WZ-120) es una versión producida en China del tanque soviético T-54A. Cuenta con un cañón rayado de 100 mm y 203 mm de blindaje."
 CHI_MBT_1_short: "Type-59"
 CHI_MBT_2: "Type-80"
 CHI_MBT_2_desc: "El Type 80, también conocido como ZTZ80, es una familia de tanques de batalla principales (MBTs) de segunda generación chinos. Cuenta con un cañón de 105 mm."
 CHI_MBT_2_short: "Type-80"
 CHI_MBT_3: "Type-96"
 CHI_MBT_3_desc: "El Type 96 o ZTZ96 es un tanque de batalla principal chino de segunda generación y la evolución final del diseño Type 88. Cuenta con un blindaje compuesto, un cañón liso de 125 mm y 2 ametralladoras."
 CHI_MBT_3_short: "Type-96"
