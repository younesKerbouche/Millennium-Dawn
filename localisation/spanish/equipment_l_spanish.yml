 CHI_IFV_1: "Type-86"
 CHI_IFV_1_desc: "El Type 86, también conocido como WZ501, es una copia china del vehículo de combate de infantería (IFV) ruso BMP-1. Cuenta con una armadura soldada de acero, un cañón de 73 mm, una ametralladora coaxial de 7.62 mm y misiles antitanque HJ-73."
 CHI_IFV_2: "Type-86A"
 CHI_IFV_2_desc: "El Type 86, también conocido como WZ501, es una copia china del vehículo de combate de infantería (IFV) ruso BMP-1. Cuenta con una armadura soldada de acero, un cañón de 73 mm, una ametralladora coaxial de 7.62 mm y misiles antitanque HJ-73."
 CHI_IFV_3: "ZSL-92B"
 CHI_IFV_3_desc: "El ZSL92 (también conocido como ZSL92) es una familia de vehículos blindados de transporte de personal chinos con ruedas capaces de transportar 9 pasajeros y también cuenta con un casco de acero soldado y un cañón automático o una ametralladora pesada de 12,7 mm."
 CHI_IFV_4: "ZBD-04"
 CHI_IFV_4_desc: "El ZBD-04 o Type 04 (denominación industrial WZ502) es un vehículo de combate de infantería chino. Puede transportar a 7 pasajeros y cuenta con un cañón estriado de 100 mm, un cañón automático de 30 mm, una ametralladora coaxial de 7.62 mm y misiles antitanque HJ-8."
 CHI_IFV_5: "ZBD-08"
 CHI_IFV_5_desc: "El ZBD-08, también conocido como WZ502G, es un nuevo vehículo de combate de infantería chino. Puede transportar a 7 hombres y cuenta con un cañón de 100 mm, un cañón de 30 mm y una ametralladora de 7.62 mm."
