 BSH_MBT_1: "T-55"
 BSH_MBT_1_desc: "El T-54/55 es quizás el tanque más producido del mundo. Diseñado y producido en los primeros años de la Guerra Fría, fue el poder y la columna vertebral del Ejército Rojo. Alguna vez temido como símbolo del poderío ruso, se ha convertido en la representación icónica de las fuerzas blindadas de Medio Oriente destruidas tras un ataque aéreo estadounidense."
 BSH_MBT_1_short: "T-55"
 BSH_MBT_2: "T-72"
 BSH_MBT_2_desc: "El T-72 es quizás el diseño más exitoso producido por Rusia. Fue la cumbre del poderío militar soviético en la etapa final de la Guerra Fría, se produjeron miles de unidades y sirvió como columna vertebral del Ejército ruso hasta hoy. Aunque se ha vuelto tristemente célebre por sus catastróficos fracasos en los conflictos de Oriente Medio, el T-72 todavía se utiliza como plataforma de desarrollo para futuros diseños de tanques rusos y ha recibido constantes modificaciones y actualizaciones para cumplir con los estándares de la guerra moderna actual. No subestimes al tanque que una vez fue la punta de lanza de las fuerzas soviéticas."
 BSH_MBT_2_short: "T-72"
 BSH_MBT_3: "T-80"
 BSH_MBT_3_desc: "Este tanque de 2 millones de dólares y bestia del campo de batalla usaba el mismo cañón que el T-72 con armadura adicional y un ATGM Kobra."
 BSH_MBT_3_short: "T-80"
 BSH_MBT_4: "T-90"
 BSH_MBT_4_desc: "Armado con un sistema de 3 cañones para una máxima capacidad de fuego y eficacia. Con 3 lanzadores de cañones de 125 mm."
 BSH_MBT_4_short: "T-90"
 BSH_MBT_5: "T-14 Armata"
 BSH_MBT_5_desc: "El carro de combate más avanzado del ejército ruso, con elegantes líneas y un potente cañón de 152 mm."
