 TUR_transport_helicopter1: "Bell UH-1 Iroquois"
 TUR_transport_helicopter1_desc: "El Bell UH-1 Iroquois (apodado 'Huey') es un helicóptero militar de utilidad propulsado por un solo motor turboshaft, con rotores principal y de cola de dos palas. El primer miembro de la prolífica familia Huey, fue desarrollado por Bell Helicopter para cumplir con el requisito del Ejército de los Estados Unidos de 1952 para un helicóptero de evacuación médica y utilitario, y voló por primera vez en 1956. El UH-1 fue el primer helicóptero con turbina producido para el ejército de los Estados Unidos, y se han construido más de 16,000 desde 1960."
 TUR_transport_helicopter1_short: "Bell UH-1 Iroquois"
 TUR_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 TUR_transport_helicopter2_desc: "El Sikorsky UH-60 Black Hawk es un helicóptero de utilidad de elevación media con dos motores y cuatro palas de rotor fabricado por Sikorsky Aircraft. Sikorsky presentó el diseño S-70 para el programa del Ejército de los Estados Unidos llamado Utility Tactical Transport Aircraft System (UTTAS) en 1972. El Ejército designó el prototipo como YUH-60A y seleccionó el Black Hawk como el ganador del programa en 1976, después de una competencia con el Boeing Vertol YUH-61."
 TUR_transport_helicopter2_short: "UH-60 Black Hawk"
 TUR_transport_helicopter3: "Boeing CH-47F Chinook"
 TUR_transport_helicopter3_desc: "El Boeing CH-47 Chinook es un helicóptero bimotor de rotor tándem y elevación pesada desarrollado por la empresa estadounidense de aeronaves de rotor Vertol y fabricado por Boeing Vertol (posteriormente conocido como Boeing Rotorcraft Systems). El CH-47 está entre los helicópteros de elevación más pesados del oeste. Su nombre, Chinook, proviene del pueblo nativo americano Chinook, ubicado en el estado de Washington en la actualidad."
 TUR_transport_helicopter3_short: "CH-47F Chinook"
 TUR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 TUR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"
 TUR_transport_helicopter4: "Bell Boeing V-22 Osprey"
 TUR_transport_helicopter4_desc: "El Bell Boeing V-22 Osprey es una aeronave militar multiusos de despegue y aterrizaje vertical (VTOL) y despegue y aterrizaje corto (STOL) con capacidades de convertiplano. Está diseñado para combinar la funcionalidad de un helicóptero convencional con el rendimiento de crucero de alta velocidad y largo alcance de una aeronave turbohélice."
