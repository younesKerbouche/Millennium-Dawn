 SIN_infantry_weapons: "M16S1"
 SIN_infantry_weapons_desc: "El M16S1 es una variante de exportación del rifle M16A1 de EE. UU. que fue autorizada para su producción local por ST Kinetics. En los primeros días de las Fuerzas Armadas de Singapur (SAF), el M16S1 era el arma estándar para todos los soldados. A pesar de algunas modificaciones realizadas al M16A1 para adaptarlo a usos locales, el M16S1 aún mostraba algunas deficiencias, lo que llevó a la industria de defensa de Singapur a buscar diseños mejores. El M16S1 todavía se almacena y utiliza como arma de reserva en la actualidad."
 SIN_infantry_weapons1: "SAR 80"
 SIN_infantry_weapons2: "SR 88"
 SIN_infantry_weapons3: "SAR 21"
 SIN_infantry_weapons3_desc: "El SAR 21 es el primer rifle de asalto indígena exitoso diseñado y producido localmente por ST Kinetics. A pesar de tener un aspecto similar al Steyr AUG, su mecanismo se basa en modelos AR-15 modificados y mejorados para satisfacer las necesidades de las SAF. Reemplazando al obsoleto M16S1, el SAR 21 ahora es el arma principal actual para cada soldado y personal en las SAF, incluyendo reservistas."
 SIN_infantry_weapons4: "SAR 21 MMS"
 SIN_infantry_weapons4_desc: "A principios de los años 2000, el Ministerio de Defensa presentó un nuevo marco para una fuerza de combate tecnológicamente avanzada, lanzando la iniciativa para transformar las SAF en un Ejército de 3ª Generación. El SAR 21 MMS es una variante modificada del SAR 21 que forma parte del Sistema de Combate Avanzado del Hombre. Fue introducido en 2005 para proporcionar a cada miembro del servicio la conciencia situacional necesaria en el campo de batalla moderno, completamente integrado con pantallas HUD, enlaces de datos tácticos y una red avanzada de comunicaciones como parte de la transición de las SAF a una Fuerza de Combate 3G."
 SIN_infantry_weapons5: "BR 18 BMCR"
 SIN_infantry_weapons5_desc: "El BMCR fue presentado por primera vez en la Exhibición Aérea de Singapur en 2014 como parte de la tecnología futura de las SAF. Pronto se convirtió en el rifle de asalto BR-18 que reemplazará al SAR 21, entrando rápidamente en producción en 2018."
 SIN_APC_1: "M113A1"
 SIN_APC_1_short: "M113"
 SIN_APC_1_desc: "Cuando Singapur obtuvo su independencia, las incipientes SAF necesitaban construir su plataforma de vehículos para mecanizar sus infanterías, y ¿qué mejor opción había que los abundantes M113 que se encontraban en los depósitos militares de EE. UU.?"
 SIN_APC_2: "M113A2 Ultra"
 SIN_APC_2_short: "M113 Ultra"
 SIN_APC_2_desc: "Inicialmente, la flota de M113 se actualizó a la variante A2. Sin embargo, a principios de la década de 1980, los M113A2 fueron modificados por ST Engineering para adaptarse a los lanzagranadas de 40 mm y ametralladoras .50 Cal diseñadas localmente. Conocidos como M113A2 Ultra, se mejoraron aún más con estaciones de armas Rafael y un cañón Bushmaster de 25 mm."
 SIN_APC_3: "Bandvagn 206"
 SIN_APC_3_short: "Bv 206"
 SIN_APC_3_desc: "Al estudiar el panorama geopolítico de los posibles campos de batalla de la nación, una de las principales preocupaciones era la capacidad de las fuerzas mecanizadas para atravesar terrenos difíciles. En la década de 1970, no había muchos vehículos con ruedas que cumplieran con los requisitos de las SAF, excepto el Bandvagn 206 sueco. Por lo tanto, las SAF adquirieron varios Bv 206 para complementar algunas de sus infanterías motorizadas durante un breve período de tiempo. Eventualmente, fueron reemplazados por los vehículos Bronco ATTC diseñados localmente, y los Bv 206 se utilizaron en el cuerpo de bomberos de la nación en su lugar."
 SIN_APC_4: "Bronco ATTC"
 SIN_APC_4_short: "Bronco ATTC"
 SIN_APC_4_desc: "El desarrollo del Bronco surgió después de que las SAF determinaran que el Bv 206 no estaba diseñado para enfrentar una guerra que Singapur podría enfrentar. Inspirado por la gran utilidad de los vehículos Humvee estadounidenses y motivado por la necesidad de atravesar terrenos difíciles y pantanosos, ST Engineering diseñó y fabricó el Bronco ATTC, similar al Bandvagn sueco. Su capacidad para nadar a través de estrechos, atravesar áreas boscosas o pantanosas, y su interior relativamente grande lo convirtieron en un APC muy necesario para las fuerzas de infantería de las SAF."
 SIN_APC_5: "Terrex AV-81"
 SIN_APC_5_short: "Terrex"
 SIN_APC_5_desc: "El Terrex ICV fue concebido como necesario por el gobierno cuando llegó el siglo XXI, ya que creía firmemente que las SAF necesitaban un nuevo APC para reemplazar los obsoletos M113 y los insuficientes Bronco ATTC. En línea con la transición de las SAF a un Ejército de 3ª Generación, ST Engineering diseñó y desarrolló el Terrex ICV. Equipado con un nuevo blindaje modular y el módulo esencial del Sistema de Gestión de Batalla, el Terrex ahora es un pilar fundamental para las infanterías motorizadas de las SAF."
 SIN_APC_6: "Terrex AV-81 III"
 SIN_APC_6_short: "Terrex 3"
 SIN_APC_6_desc: "Recientemente desarrollado a partir del Terrex original, el Terrex 3 tiene un blindaje mejorado, capacidades anfibias y puede montar una torreta de cañón automatizado de 30 mm. Aunque no fue solicitado por las SAF, el Terrex 3 está siendo utilizado por el Ejército Australiano."
 SIN_IFV_4: "Bionix 25"
 SIN_IFV_4_short: "Bionix 25"
 SIN_IFV_4_desc: "A mediados de la década de 1980, el gobierno se dio cuenta de que mantener la flota de obsoletos M113 y AMX-13 no funcionaría si querían que sus vecinos no consideraran a las SAF como una broma. Por lo tanto, el departamento de adquisiciones del MINDEF fue designado para estudiar varios diseños extranjeros, como el FV510 Warrior, el M2 Bradley y el Marder IFV. Al final, ninguno de ellos cumplió con las exigentes necesidades de las SAF, por lo que la industria local decidió diseñar y fabricar su propio IFV desde cero. El Bionix 25 finalmente se hizo realidad en 1997 y se asignó de inmediato a las nacientes brigadas blindadas de las SAF."
 SIN_IFV_5: "Bionix II"
 SIN_IFV_5_short: "Bionix II"
 SIN_IFV_5_desc: "A pesar del éxito del Bionix 25, las SAF lo encontraron ligeramente insuficiente en el cambiante panorama a principios del siglo XXI. El diseño del Bionix fue reevaluado antes de llegar un nuevo paquete de actualización. En consonancia con la transición de las SAF a un Ejército de 3ª Generación, el Bionix II recibió el cañón Bushmaster II, mejoras en el blindaje MEXAS y el nuevo Sistema de Gestión de Batalla. Esta única actualización ha dado una ventaja significativa a las brigadas blindadas de las SAF en cuanto a conciencia situacional táctica, aumentando eficazmente la eficiencia de las fuerzas blindadas de las SAF."
 SIN_IFV_6: "Hunter AFV"
 SIN_IFV_6_short: "Hunter"
 SIN_IFV_6_desc: "Presentado inicialmente como el NGAFV en 2016, el Hunter AFV es el arma más recientemente comisionada de las SAF, con un cañón Rafael de 30 mm sin tripulación, un lanzador de ATGM y el sistema de apoyo de campo ARTEMIS. El Hunter se exhibe como un símbolo (político) del poderío militar de Singapur en el reciente Desfile del Día Nacional, en medio de las disputas territoriales entre Singapur y Malasia a finales de 2018."
 SIN_MBT_2: "Centurion Tempest"
 SIN_MBT_2_desc: "Desesperados por encontrar un reemplazo para los obsoletos tanques AMX-13, las SAF optaron por buscar exportaciones extranjeras para complementar su flota blindada. El Reino Unido se negó a exportar algunos de sus Centurions retirados a Singapur, por lo que las SAF decidieron comprar los tanques a India. En la década de 1990, las SAF adquirieron más Centurions de Israel y, con la ayuda de asistencia israelí, la flota de Centurions de las SAF se actualizó al estándar Tempest del IDF. Los Centurion Tempests permanecieron en servicio hasta la década de 2000, cuando los Leopards alemanes finalmente se convirtieron en una opción."
 SIN_MBT_1: "AMX-13 SM1"
 SIN_MBT_1_desc: "Los primeros tanques que rodaron por la Plaza Padang en los primeros aniversarios de la independencia de Singapur fueron dos pelotones recién formados de AMX-13. Posteriormente, ST Kinetics modificó los AMX-13 a la variante SM1, convirtiéndose en el orgullo del Ejército de Singapur desde principios de la década de 1960 hasta el año 2000. A pesar de sus diversas deficiencias como tanque ligero obsoleto, los AMX-13 fueron la punta de lanza del Ejército de Singapur."
 SIN_MBT_4: "Leopard 2A4"
 SIN_MBT_4_desc: "La repentina disolución de la URSS dejó a los alemanes recién reunificados pensando en sus abundantes suministros de Leopard 2A4. Cuando finalmente tuvieron la brillante idea de vender todos los Leopard sobrantes a países extranjeros, Singapur fue uno de los primeros en cerrar un trato con Alemania para adquirir los tanques Leopard. Entregados por primera vez en 2005, las SAF reemplazaron rápidamente los AMX-13 y comenzaron a construir rápidamente una brigada blindada moderna."
 SIN_MBT_5: "Leopard 2SG"
 SIN_MBT_5_desc: "El Leopard 2SG es una variante modificada por ST Kinetics con el paquete Evolution de Rheinmetall. Equipado con blindaje modular AMAP, el Leopard 2SG está diseñado para combatir mejor en áreas urbanas. Los tanques con un mejor blindaje ahora complementan la flota de Leopard 2A4, sirviendo junto con los Bionix y los Terrex como la nueva punta de lanza del Ejército de Singapur."
 SIN_MBT_7: "Leokava SG AMBT"
 SIN_SP_arty_2: "SSPH Primus"
 SIN_SP_arty_2_desc: "Al principio fue el M109, luego el AS-90, después el Akatsiya. Cuando todos los diseños extranjeros no lograron cumplir todas las necesidades de Singapur, la industria local decidió diseñar y producir uno por sí mismos. Así surgió el SSPH Primus. Funciona de manera muy similar al M109A6 Paladin, pero comparte algunos sistemas con el Bionix IFV diseñado localmente."
 SIN_SP_arty_3: "Sistema avanzado de cañones móviles"
 SIN_SP_arty_3_short: "AMGS 155mm"
 SIN_SP_R_arty_2: "M142 HIMARS"
 SIN_SP_R_arty_2_desc: "Con el fin de mejorar aún más las capacidades de la estrategia de defensa avanzada de las SAF, surgió la propuesta de adquirir un sofisticado MLRS en 2007. Sin embargo, el M270 era demasiado caro y pesado, y la mayoría de los MLRS no estaban integrados con las últimas tecnologías de enlace de datos. Sin embargo, el M142 HIMARS cumplía con los requisitos de las SAF de ser asequible y una plataforma altamente avanzada, por lo que buscaron la adquisición a través de Estados Unidos. En 2011, las SAF pusieron en marcha su primera batería HIMARS y se convirtió en la primera unidad completamente guiada por GPS del sistema HIMARS."
