 NIG_nigerian_secularism_idea: "Secularismo Nigeriano"
 NIG_nigerian_secularism_idea_desc: "Las diferencias religiosas en Nigeria han obligado al gobierno a no tomar partido. El secularismo es lo mejor para Nigeria."
 NIG_nigerian_land_of_harmony_idea: "Tierra de Armonía Nigeriana"
 NIG_unrestrained_piracy_idea: "Piratería Descontrolada"
 NIG_unrestrained_piracy_idea_desc: "La reciente inestabilidad en el país y los conflictos religiosos han propiciado un nuevo auge de la piratería. Esta piratería desenfrenada y descontrolada es un problema grave para el gobierno nigeriano. Afecta a las empresas de petróleo y gas del país, especialmente en la región del delta del Níger. Debido a los constantes combates y disturbios en la región, y sin apoyo adicional del gobierno federal, los piratas seguirán causando estragos en nuestras costas y ríos."
 NIG_restrained_piracy_idea: "Piratería Controlada"
 NIG_restrained_piracy_idea_desc: "El gobierno federal ha implementado medidas estratégicas para combatir la piratería en aguas nigerianas. Si bien estos esfuerzos han reducido significativamente la actividad pirata en comparación con niveles anteriores, la amenaza no se ha eliminado por completo. Las patrullas navales y la cooperación internacional han ayudado a asegurar las principales rutas marítimas, pero aún ocurren incidentes aislados, especialmente en zonas costeras más remotas y a lo largo del delta del Níger."
 NIG_efficient_government_spending_idea: "Gasto Eficiente del Gobierno"
 NIG_efficient_government_spending_idea_desc: "El gobierno nigeriano ha demostrado una notable eficiencia en la gestión fiscal y el mantenimiento del presupuesto. Este éxito se debe en gran medida a la robusta producción y exportación de petróleo del país, que proporciona un flujo estable de ingresos que permite una asignación estratégica de recursos. La administración ha implementado políticas financieras prudentes que maximizan los beneficios de los recursos naturales de Nigeria y minimizan los gastos innecesarios."
 NIG_state_run_markets_idea: "Mercados Controlados por el Estado"
 NIG_armor_production_idea: "Producción de Blindados Nigerianos"
 NIG_coastal_forces_production_idea: "Producción de las Fuerzas Costeras"
 NIG_nigerian_peacekeepers_idea: "Cascos Azules Nigerianos"
 NIG_victory_is_from_god_alone_idea: "La Victoria Proviene Solo de Dios"
 NIG_the_new_nigerian_caliph_idea: "El Nuevo Califato Nigeriano"
 NIG_uncontrollable_population_growth_idea: "Crecimiento Poblacional Incontrolable"
 NIG_uncontrollable_population_growth_idea_desc: "Nigeria está experimentando un crecimiento poblacional sin precedentes, con una de las tasas de fertilidad más altas del mundo. Esta explosión demográfica presenta importantes desafíos para la infraestructura, la educación, la atención médica y el desarrollo económico. Sin programas integrales de planificación familiar ni una inversión sustancial en servicios sociales, nuestra nación seguirá luchando contra las presiones socioeconómicas de esta rápida expansión, lo que podría socavar nuestros objetivos de desarrollo durante las próximas décadas."
 NIG_controlled_population_program_idea: "Crecimiento Poblacional Controlado"
 NIG_reformed_ndcc_idea: "Reforma del NDCC"
 NIG_nigerian_education_idea: "Programas de Educación Nigeriana"
 NIG_nigerian_education_idea_desc: "El gobierno nigeriano ha implementado reformas educativas integrales para mejorar la calidad de la educación en el país. Estas reformas incluyen la introducción de nuevos planes de estudio, una mayor capacitación docente y la mejora de la infraestructura escolar."
 NIG_blood_oil_idea: "Petróleo Sangriento"
 NIG_blood_oil_idea_desc: "Las exportaciones petroleras de Nigeria se han ganado un siniestro apodo: \"Petróleo Sangriento\". Esta sombría etiqueta se deriva de la violencia generalizada, el conflicto armado y las violaciones de derechos humanos que azotan las regiones ricas en petróleo, en particular el delta del Níger. Las comunidades locales sufren la devastación ambiental mientras grupos militantes sabotean oleoductos y secuestran a trabajadores petroleros, creando un ciclo de inestabilidad que contamina el recurso más valioso de Nigeria con derramamiento de sangre y corrupción."
 NIG_religious_divide_decisions_category: "División Religiosa"
 NIG_religious_divide_decisions_category_desc: "La división religiosa está ampliando lentamente las divisiones dentro de nuestro país. Es hora de empezar a convertirse a la religión opuesta con la esperanza de estabilizar el país."
 NIG_convert_state_332: "Convertir Biafra"
 NIG_convert_state_332_desc: "Biafra es una zona predominantemente cristiana dentro de Nigeria. Sin embargo, desde el punto de vista económico produce una gran parte del suministro de petróleo del país. MEND, o Movimiento para la Emancipación del Delta del Níger, es un gran grupo de milicias que obstaculiza la producción local."
 NIG_convert_state_339: "Convertir Kano"
 NIG_convert_state_339_desc: "Kano es una región predominantemente islámica en el norte de Nigeria. Los importantes centros urbanos de Kaduna y Kano han consolidado la zona como un importante centro manufacturero con una importante capacidad industrial. Estas ciudades representan centros económicos cruciales para el desarrollo del norte de Nigeria y están profundamente influenciadas por la cultura y las tradiciones islámicas."
 NIG_convert_state_338: "Convertir Sokoto"
 NIG_convert_state_340: "Convertir Borno"
 NIG_convert_state_334: "Convertir Lagos"
 NIG_convert_state_336: "Convertir Benue"
 NIG_convert_state_322: "Convertir Ambazonia"
 NIG_convert_state_337: "Convertir Abuja"
 NIG_convert_state_337_desc: "Abuya, la capital de Nigeria, representa un microcosmos de la división religiosa del país, con poblaciones casi iguales de musulmanes y cristianos coexistiendo. El Territorio de la Capital Federal alberga las estructuras religiosas más impresionantes del país, incluyendo la monumental Mezquita Nacional y el magnífico Centro Cristiano Nacional, que simbolizan el delicado equilibrio religioso que define a la sociedad nigeriana."
 NIG_religious_civil_war_mission: "¡Guerra Civil Religiosa!"
 NIG_religious_civil_war_mission_desc: "Las tensiones religiosas han alcanzado un punto crítico en toda Nigeria, con la formación de milicias armadas basadas en líneas sectarias. Los cristianos en el sur y los musulmanes en el norte se movilizan rápidamente, acumulando armas y reclutando combatientes. La violencia ya ha estallado en varios estados, amenazando con sumergir a toda la nación en una devastadora guerra civil religiosa. Se requieren medidas inmediatas para evitar el colapso total de la unidad nacional y preservar el futuro de Nigeria como un estado unificado."
 NIG_hold_off_on_conversion_decision: "Detener las Conversiones"
 NIG_hold_off_on_conversion_decision_desc: "Nuestros agresivos esfuerzos de conversión religiosa avanzan a un ritmo peligrosamente rápido, amenazando el delicado tejido social de nuestra nación. Si continuamos con este enfoque enérgico, corremos el riesgo de desencadenar disturbios civiles generalizados, violencia sectaria y un daño potencialmente irreparable a la unidad nacional. Debemos suspender temporalmente las actividades de conversión para permitir que las tensiones disminuyan y desarrollar un enfoque más mesurado y sostenible que respete el complejo panorama religioso de Nigeria."
 nigeria_md.1.t: "Conversiones pacíficas en [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Nuestras dawahs han comenzado a dirigir conversiones pacíficas en [NIG_religious_conversion_state.GetName]. Los imanes locales informan de un aumento en la asistencia a las mezquitas, y muchas familias están adoptando las enseñanzas islámicas a través de nuestros programas educativos. El proceso de conversión ha sido notablemente armonioso, con líderes comunitarios facilitando el diálogo entre diferentes grupos religiosos. Se están estableciendo nuevas escuelas islámicas, y la llamada a la oración ahora resuena en barrios que antes eran predominantemente cristianos. Es un día verdaderamente maravilloso para el Islam, ya que presenciamos el crecimiento de nuestra ummah en esta región. ¡Alabado sea Alá!"
 nigeria_md.1.d2: "Nuestros misioneros cristianos han logrado un éxito notable en [NIG_religious_conversion_state.GetName], que culminó hoy con la ceremonia de bautismo masivo final. Las iglesias locales informan un aumento en la asistencia, y las familias adoptan las enseñanzas cristianas a través de nuestros programas educativos. Los líderes comunitarios han facilitado el diálogo pacífico entre diferentes grupos religiosos, facilitando la transición. Se están estableciendo nuevas iglesias y escuelas cristianas en toda la región, y los himnos de alabanza resuenan ahora en barrios que antes eran predominantemente musulmanes. Es un día verdaderamente bendecido para el cristianismo, ya que presenciamos el crecimiento del reino de Dios en esta región."
 nigeria_md.1.a: "¡Excelente!"
 nigeria_md.1.b: "¡Excelente!"
 nigeria_md.2.t: "Protestas no violentas en [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "La minoría islámica en [NIG_religious_conversion_state.GetName] ha organizado manifestaciones pacíficas contra nuestros esfuerzos de conversión. Los imanes locales han liderado reuniones de oración que se han convertido en protestas pacíficas, con participantes que portan pancartas defendiendo su libertad religiosa. Si bien estas protestas se han mantenido ordenadas, han generado una tensión notable en la región, afectando la estabilidad y ralentizando nuestra labor misionera. Las autoridades locales informan de una creciente polarización entre las comunidades religiosas a medida que la minoría islámica se moviliza para preservar sus tradiciones religiosas."
 nigeria_md.2.d2: "La minoría cristiana en [NIG_religious_conversion_state.GetName] ha organizado manifestaciones pacíficas contra nuestros esfuerzos de conversión. Los líderes de las iglesias locales han coordinado reuniones de oración que se han convertido en protestas pacíficas, con participantes que portan pancartas defendiendo su libertad religiosa. Estas manifestaciones han generado una tensión notable en la región, ya que los cristianos más devotos obstaculizan activamente la labor de nuestros misioneros islámicos. Las autoridades locales informan de una creciente polarización entre las comunidades religiosas, a medida que los cristianos se movilizan para preservar sus tradiciones religiosas."
 nigeria_md.2.a: "¡Buen día para el cristianismo!"
 nigeria_md.2.b: "¡Por Alá!"
 nigeria_md.3.t: "¡Resistencia violenta a nuestros misioneros!"
 nigeria_md.3.d1: "Ha estallado una violenta oposición a nuestros misioneros en todo [NIG_religious_conversion_state.GetName]. Lo que comenzó como protestas pacíficas se ha convertido en una resistencia organizada, con militantes islámicos atacando asentamientos cristianos e interrumpiendo las iniciativas de conversión. Informes de inteligencia indican que los insurgentes de Boko Haram están proporcionando armas, financiación y apoyo táctico a los grupos de resistencia locales, transformando las tensiones religiosas en un conflicto armado que amenaza la estabilidad regional."
 nigeria_md.3.d2: "Ha estallado una resistencia violenta en [NIG_religious_conversion_state.GetName], ya que milicias cristianas desalojan por la fuerza a nuestros misioneros de sus alojamientos. La región se está sumiendo en el caos, con grupos cristianos armados enfrentándose directamente a la policía local y a misioneros islámicos. Se han bloqueado carreteras, se han cerrado negocios y la circulación de civiles se ve severamente restringida a medida que se intensifica la violencia. Informes de inteligencia indican que estas milicias reciben apoyo de organizaciones cristianas externas, transformando lo que comenzó como tensión religiosa en una resistencia armada cada vez más organizada."
 nigeria_md.3.a: "Lamentable"
 nigeria_md.3.b: "Lamentable"
 nigeria_md.4.t1: "¡Insurgencia de Boko Haram!"
 nigeria_md.4.t2: "¡Levantamiento cristiano!"
 nigeria_md.4.d1: "El pueblo se ha alzado en armas en nombre de Alá. Los insurgentes de Boko Haram declaran abiertamente su intención de derrocar al gobierno e instaurar un régimen islámico en todo el país. En los territorios bajo su control, los civiles se arman rápidamente y juran lealtad al movimiento. Informes de inteligencia militar indican la formación de campos de entrenamiento organizados en zonas remotas mientras los insurgentes se preparan para un conflicto prolongado. La situación ha empeorado, pasando de incidentes aislados a una rebelión a gran escala que amenaza la seguridad nacional."
 nigeria_md.4.d2: "Las milicias cristianas han lanzado una rebelión armada abierta contra nuestro gobierno. Afirman que estamos violando sus derechos humanos fundamentales, y su insurgencia cobra impulso rápidamente. Debemos prepararnos para una acción militar inmediata para reprimir este levantamiento antes de que se extienda más allá de nuestras fronteras y amenace la estabilidad regional. La situación exige una intervención rápida y decisiva para preservar la unidad nacional."
 nigeria_md.4.a: "¡Muerte a los traidores!"
 nigeria_md.5.t: "Resurgimiento del PDP"
 nigeria_md.5.d: "El Partido Democrático Popular (PDP) ha experimentado un drástico resurgimiento de popularidad en toda Nigeria. Votantes antes escépticos ahora se unen a su plataforma de reforma económica y unidad nacional. Los candidatos del PDP dominan las encuestas de opinión en regiones clave, mientras que funcionarios de los gobiernos locales se están uniendo al partido en cifras sin precedentes. Los analistas políticos atribuyen este cambio a la desilusión generalizada ante los fracasos de la actual administración a la hora de abordar las crisis de seguridad y el declive económico. Con promesas de estabilidad y prosperidad, el PDP se ha posicionado como la alternativa más creíble para el futuro liderazgo de Nigeria."
 nigeria_md.5.a: "El PDP es la elección correcta"
 nigeria_md.6.t: "Auge de la ANPP"
 nigeria_md.6.d: "El Partido del Pueblo de Toda Nigeria (ANPP) se ha consolidado como una de las fuerzas de oposición más influyentes del país desde su fundación en 1999. En los últimos años, el partido ha cobrado un impulso significativo al promover políticas progresistas y promover regulaciones económicas más estrictas, creando una clara distinción ideológica con respecto al PDP, más conservador. Con su red de base en rápida expansión, que abarca las diversas comunidades étnicas y religiosas de Nigeria, el ANPP se ha posicionado con éxito como una voz auténtica para la ciudadanía. Su plataforma, centrada en programas integrales de bienestar social y en la exigencia de una mayor rendición de cuentas gubernamental, ha calado hondo en una población cada vez más desilusionada con el statu quo."
 nigeria_md.6.a: "El ANPP es la elección del pueblo"
 nigeria_md.7.t: "Nigeria busca subvenciones extranjeras"
 nigeria_md.7.d: "El gobierno nigeriano ha comenzado a solicitar activamente subvenciones para el desarrollo en el extranjero a nuestros diplomáticos y embajadores. Buscan ampliar significativamente su infraestructura nacional y han expresado especial interés en replicar los robustos sistemas de carreteras y ferrocarriles de nuestro país. Sus representantes han presentado propuestas detalladas que destacan cómo nuestra asistencia financiera podría transformar la red de transporte de Nigeria. ¿Deberíamos proporcionar la ayuda solicitada para apoyar sus ambiciosos planes de desarrollo?"
 nigeria_md.7.a: "Informemos a los nigerianos que los ayudaremos."
 nigeria_md.7.b: "No podemos permitirnos esto."
 nigeria_md.8.t: "Inversión desde Nigeria"
 nigeria_md.8.d: "El gobierno nigeriano nos ha presentado importantes propuestas de inversión dirigidas a nuestra infraestructura, sector energético y desarrollo industrial. Sus representantes han presentado planes integrales de inversión de capital a largo plazo que prometen acelerar significativamente nuestro crecimiento económico. Sin embargo, esto plantea interrogantes cruciales sobre la soberanía económica: otorgar a las empresas nigerianas una cuota de mercado sustancial podría generar dependencias y permitirles influir en nuestras políticas económicas nacionales. Debemos sopesar cuidadosamente los beneficios inmediatos para el desarrollo con las posibles implicaciones a largo plazo para nuestra independencia económica y seguridad nacionales."
 nigeria_md.8.a: "Por supuesto"
 nigeria_md.8.b: "¡Nunca!"
 nigeria_md.9.t: "Invitación a la Unión de Estados Islámicos"
 nigeria_md.9.d: "La República Islámica de Nigeria nos ha extendido una invitación formal para unirnos a la Unión de Estados Islámicos. El diplomático nigeriano habla con convicción: «Nuestras naciones musulmanas deben permanecer unidas contra el imperialismo occidental y las influencias seculares. Juntos, podemos forjar una alianza económica y militar que salvaguarde nuestros valores islámicos y preserve nuestra soberanía. Divididos, seguimos siendo vulnerables a la erosión cultural y la subyugación política».\n\nLa alianza promete pactos de defensa mutua, acuerdos comerciales preferenciales y solidaridad religiosa en todo el mundo islámico. ¿Deberíamos alinearnos con nuestros hermanos musulmanes en esta coalición panislámica?"
 nigeria_md.9.a: "¡Juntos somos más fuertes!"
 nigeria_md.9.b: "¡Debemos yihad por nuestra cuenta!"
 nigeria_md.10.t: "Nigeria solicita inversiones europeas"
 nigeria_md.10.d: "Funcionarios nigerianos se han acercado a nuestro gobierno con una ambiciosa propuesta de inversión. Su delegación presenta a Nigeria como la economía de más rápido crecimiento de África, con un vasto potencial sin explotar en los sectores petrolero, agrícola y tecnológico. Nuestros asesores económicos destacan que una inversión temprana podría asegurar un acceso preferencial a los mercados en expansión y a los abundantes recursos naturales de Nigeria. Sin embargo, persisten serias preocupaciones sobre la estabilidad política, la corrupción y las deficiencias de infraestructura. ¿Deberíamos invertir un capital sustancial ahora para establecer una presencia económica estratégica en esta potencia emergente de África Occidental, o esperar a que se aborden estos desafíos?"
 nigeria_md.10.a: "¡Adelante! ¡Más industria significa más dinero!"
 nigeria_md.10.b: "Es un desperdicio de nuestros fondos"
 NIG_controlled_population_program_idea_desc: "Mediante iniciativas integrales de planificación familiar, campañas educativas y una legislación cuidadosamente elaborada, Nigeria ha logrado moderar su crecimiento poblacional, hasta entonces sin precedentes, a niveles sostenibles. Estas políticas han equilibrado las sensibilidades culturales con las necesidades económicas, lo que ha permitido una mejor asignación de recursos a la atención médica, la educación y el desarrollo de infraestructura. Esta transición demográfica controlada posiciona a Nigeria para un crecimiento económico más estable a largo plazo y una mejor calidad de vida para sus ciudadanos."
 NIG_separation_of_church_and_state: "Separación de la Iglesia y el Estado"
 NIG_separation_of_church_and_state_desc: "La Iglesia y el Estado deben separarse si deseamos vivir en verdadera armonía."
 NIG_suppression_of_islam: "Supresión del Islam"
 NIG_suppression_of_islam_desc: "Hay que mostrarle a la población islámica el error de sus prácticas al seguir las doctrinas islámicas. Comenzaremos cerrando los periódicos islámicos locales y cortando otras fuentes de apoyo."
 NIG_lagos_financial_centre: "Centro financiero de Lagos"
 NIG_lagos_financial_centre_desc: "Lagos es la ciudad más grande de África en términos de población. También cuenta con uno de los sectores financieros más sólidos de todas las grandes ciudades africanas. El departamento económico considera este sector como uno de los próximos pasos para mejorar nuestra economía, que se encuentra en una situación de rezago."
 NIG_hydroelectric_power_projects: "Proyectos de energía hidroeléctrica"
 NIG_hydroelectric_power_projects_desc: "La energía hidroeléctrica es una fuente de energía renovable cada vez más popular en Nigeria. Es una forma limpia y eficiente de generar electricidad, además de rentable. Deberíamos considerar la construcción de proyectos hidroeléctricos para ayudarnos a generar electricidad y reducir nuestra dependencia del petróleo extranjero."
 NIG_strike_fighters: "Cazas de ataque"
 NIG_strike_fighters_desc: "Las industrias locales podrían reorientarse para producir cazas más económicos y eficaces para nuestra envejecida fuerza aérea. Podríamos aumentar el número de aviones de combate que albergan el Alpha Jet o el Chengdu."
 NIG_controls_ambazonia_tt: "\nIf we control §Y[322.GetName]§! or have resource rights to §Y[322.GetName]§!:\n"
 NIG_the_bakassi_peninsula: "La península de Bakassi"
 NIG_the_bakassi_peninsula_tt: "We have §YSeized the Bakassi Peninsula§!. The choice can lead to war with §Y[CAM.GetNameWithFlag]§! depending on the next few weeks.\n"
 NIG_sharia_law_warning_tt: "Stopping §YSharia Law§! in the Northern States will lead to states being harder to convert if we so choose to do so later...\n"
 NIG_ambazonia.1.a_tt: "We will approach the [NIG.GetAdjective] diplomatically. Failing to Concede §Ythe Bakassi Peninsula§! could lead to an escalated conflict."
 NIG_ambazonia.1.b_tt: "We will skirmish with [NIG.GetNameWithFlag]. Failing to Concede §Ythe Bakassi Peninsula§! could lead to an escalated conflict, some soldiers will die due to this and is considred openly hostile."
 NIG_accepted_the_icj_ruling: "Se aceptó el fallo de la Corte Internacional de Justicia"
 NIG_rejected_the_icj_ruling: "Rechazó el fallo de la Corte Internacional de Justicia"
 NIG_rejected_the_icj_ruling_2: "Rechazó el fallo de la Corte Internacional de Justicia"
 NIG_occupying_ambazonia: "Ocupando Ambazonia"
 NIG_occupying_ambazonia_2: "Ocupando Ambazonia"
 NIG_nigerian_land_of_harmony_idea_desc: "Las diferencias religiosas en Nigeria han obligado al gobierno a no elegir ningún bando. El laicismo es sin duda lo mejor para Nigeria, ya que asegura el futuro del país como estado laico y consolida permanentemente a la nación en África como una verdadera tierra de armonía y paz para todas las religiones, tanto cristianas como musulmanas."
 NIG_state_run_markets_idea_desc: "El gobierno nigeriano ha aprobado una nueva legislación centrada en una mayor regulación y control gubernamental sobre los mercados. Estas regulaciones y un mayor control han impulsado un nuevo crecimiento en los proyectos de construcción y el desarrollo de infraestructura del gobierno."
 NIG_armor_production_idea_desc: "El énfasis en la producción local de vehículos blindados, como tanques, vehículos blindados de transporte de personal (APC) y vehículos de combate de infantería (IFV), reducirá nuestra dependencia de países extranjeros para producir el equipo crítico que requieren nuestras fuerzas militares mecanizadas. Además, generará más empleos y oportunidades para la población nigeriana, además de abrir nuevas fuentes de riqueza para el país."
 NIG_coastal_forces_production_idea_desc: "El gobierno nigeriano ha realizado numerosas inversiones específicas y políticas adicionales para mejorar la eficiencia de la Armada nigeriana. Esto ha permitido aumentar la producción de buques de guerra y fuerzas costeras para garantizar la debida soberanía sobre nuestras costas y aguas."
 NIG_nigerian_peacekeepers_idea_desc: "El ejército nigeriano, gracias a su amplia experiencia en resolución de conflictos, se ha consolidado como un proveedor líder de fuerzas de paz en toda África. Nuestras tropas gozan de gran prestigio por su profesionalismo y eficacia en la estabilización de regiones inestables. Al desplegar fuerzas de paz y ofrecer apoyo militar a las naciones vecinas, Nigeria demuestra su compromiso con la seguridad regional y la prosperidad continental. Estos esfuerzos no solo fortalecen nuestra posición diplomática, sino que también contribuyen significativamente al camino de África hacia una paz y un desarrollo duraderos."
 NIG_victory_is_from_god_alone_idea_desc: "La frase \"La victoria viene sólo de Dios\" ha sido el lema del Ejército nigeriano desde su fundación en la década de 1960. Engloba la importancia religiosa del pueblo nigeriano."
 NIG_the_new_nigerian_caliph_idea_desc: "El gobierno nigeriano ha aprobado una serie de leyes para crear un nuevo califato. Esto ha permitido un nuevo auge de la actividad islámica y la formación de un nuevo califato."
 NIG_reformed_ndcc_idea_desc: "La Comisión de Desarrollo del Delta del Níger (NDDC) se ha reformado para atender mejor las necesidades de la región. La nueva comisión se centrará en el desarrollo de infraestructura, la educación, la atención médica y el desarrollo económico de la región."
 NIG_bakassi_occupation_idea: "La península de Bakassi"
 NIG_bakassi_occupation_idea_desc: "La península de Bakassi, una región rica en recursos en el delta del Níger, permanece bajo nuestro control a pesar de las reivindicaciones territoriales de Camerún. Si bien Camerún ha solicitado la devolución de la península, hemos mantenido nuestra postura. La Corte Internacional de Justicia está deliberando actualmente sobre la legítima propiedad de este territorio. Durante este período, seguimos extrayendo y exportando petróleo de la península, lo que beneficia tanto a nuestra economía nacional como al comercio internacional."
 NIG_bakassi_occupation_idea_tt: "While we control §YThe Bakassi Peninsula§!, we have §GResource Rights§! to §Y[322.GetName]§!\n"
 NIG_reckless_growth_idea: "Crecimiento imprudente"
 NIG_reckless_growth_idea_desc: "La búsqueda por parte del gobierno nigeriano de un crecimiento económico rápido y sin precedentes ha tenido un alto coste. Las comunidades locales, tanto tribales como urbanas, son las más afectadas por esta imprudente estrategia de desarrollo."
 NIG_convert_state_338_desc: "El estado de Sokoto es el más noroccidental del norte de Nigeria. Sus vínculos históricos con el pueblo husa-fulani y con el antiguo califato de Sokoto lo convierten en un estado muy importante para los musulmanes de Nigeria. También es uno de los principales focos de influencia islámica del país y de toda la región de África Occidental."
 NIG_convert_state_340_desc: ""
 NIG_convert_state_334_desc: "El estado de Lagos alberga una de las áreas metropolitanas más grandes del país y de África, junto a la ciudad que lleva el mismo nombre. El estado es una de las principales fuentes de actividad económica, además de un centro urbano de alta densidad que alberga a gran parte de la población del país. La región, aunque multirreligiosa, es predominantemente cristiana debido al antiguo colonialismo británico y a su situación como importante puerto en la costa de África Occidental."
 NIG_convert_state_336_desc: ""
 NIG_convert_state_322_desc: ""
 NIG_expand_hydro_decisions_category: "Ampliar proyectos de energía hidroeléctrica"
 NIG_expand_hydro_decisions_category_desc: "El Gobierno Federal de Nigeria ha creado una serie de nuevos planes y leyes que permiten la expansión de proyectos hidroeléctricos en todo el país. Deberíamos considerar invertir en estos proyectos para ayudarnos a generar electricidad, reducir nuestra dependencia del petróleo y convertir a Nigeria en un líder mundial en energías renovables, a la vez que liberamos petróleo para la exportación."
 NIG_construct_the_mambilla_hydroelectric_power_plant: "Construir la Central Hidroeléctrica Mambilla"
 NIG_construct_the_mambilla_hydroelectric_power_plant_desc: "El proyecto Mambilla es uno de los mayores proyectos hidroeléctricos de toda África. Se estima que su construcción costará varios miles de millones de dólares y tendrá una capacidad instalada de 3050 MW al momento de su finalización, lo que lo convierte en una de las centrales hidroeléctricas de mayor capacidad del mundo, así como una de las más grandes de África. Ubicado sobre el río Donga, constará de cuatro presas y dos centrales eléctricas subterráneas, y se espera que genere una enorme cantidad de empleos en la zona."
 NIG_construct_the_kashimbila_hydroelectric_power_plant: "Construir la central hidroeléctrica de Kashimbila"
 NIG_construct_the_kashimbila_hydroelectric_power_plant_desc: "Ubicada en el estado de Taraba, al sureste de Nigeria, la central hidroeléctrica de Kashimbila es una central eléctrica situada sobre el río Katsina-Ala. Se estima que su construcción generará entre el 80 % y el 90 % de las necesidades eléctricas del estado de Taraba una vez finalizada."
 NIG_construct_the_zungeru_hydroelectric_power_plant: "Construir la central hidroeléctrica de Zungeru"
 NIG_construct_the_zungeru_hydroelectric_power_plant_desc: "Construida en torno al río Kaduna, en el estado de Níger, la planta es una gigantesca central hidroeléctrica de 700 MW. Se estima que genera más de 2800 GWh de electricidad al año, lo que la convierte en la segunda central hidroeléctrica más grande del país, después de la central hidroeléctrica de Kainji."
 NIG_construct_the_gurara_hydroelectric_power_plant: "Construir la Central Hidroeléctrica Gurara II"
 NIG_construct_the_gurara_hydroelectric_power_plant_desc: "La Central Hidroeléctrica Gurara II es un proyecto hidroeléctrico a gran escala que generará la impresionante cifra de 360 ​​MW de electricidad. Ubicada sobre el río Gurara, con una generación anual prevista de 1130 GWh, representa una gran oportunidad para continuar modernizando nuestro país y avanzar hacia nuestro objetivo de un país modernizado e industrializado."
 nigeria_md.100.t: "La ley Sharia en Zamfara"
 nigeria_md.100.d: "En un giro inesperado, el estado de Zamfara ha establecido la sharia como su sistema legal. Si bien esto no es inesperado ni ajeno a la región, constituye un avance significativo para el país y tendrá un gran impacto en la zona norte. Activistas cristianos de la región ya han comenzado a movilizarse y se preparan para pequeñas protestas contra el gobierno regional y el establecimiento de la sharia. Es solo cuestión de tiempo antes de que la sharia se extienda a todas las regiones musulmanas del país."
 nigeria_md.100.a: "Un desarrollo preocupante."
 nigeria_md.100.b: "Intercalar con una advertencia"
 nigeria_md.101.t: "Violencia religiosa en Kaduna"
 nigeria_md.101.d: "Tras la decisión de los estados de aplicar la sharia, la minoría cristiana del estado de Kaduna ha comenzado a movilizarse y se prepara para pequeñas protestas contra el gobierno regional y el establecimiento de la sharia. Es solo cuestión de tiempo antes de que la sharia se extienda a todas las regiones musulmanas del país."
 nigeria_md.101.a: "Mitigar la situación"
 nigeria_md.101.b: "Ignorar la situación"
 nigeria_md.102.t: "Disturbios religiosos en Abuja por Miss Mundo"
 nigeria_md.102.d: "El certamen de Miss Mundo llega a Abuja y la gente se está amotinando. La mayoría cristiana se está amotinando porque un país musulmán lo acoge, y los musulmanes se están amotinando porque un país cristiano lo acoge. La situación es tensa y podría desembocar en violencia."
 nigeria_md.102.a: "Prohibir el certamen"
 nigeria_md.102.b: "Deje que los locales se encarguen de ello"
 nigeria_md.103.t: "La península de Bakassi"
 nigeria_md.103.d: "La península de Bakassi es una región rica en petróleo en el sur de Ambazonia que ha pertenecido a nuestro país durante casi cuarenta años. Sin embargo, la Corte Internacional de Justicia ha fallado a favor de Camerún y ha ordenado que Nigeria ceda la península a Camerún. ¿Qué debemos hacer? Podemos optar por aceptar la decisión de la Corte Internacional de Justicia y retirarnos, o podemos intentar que Camerún vuelva a aceptar esta idea absurda de que tiene algún derecho sobre la península."
 nigeria_md.103.a: "Aceptar la decisión de la Corte Internacional de Justicia"
 nigeria_md.103.b: "Rechazar la decisión de la Corte Internacional de Justicia"
 nigeria_md.104.t: "Colapso de un edificio en Lagos"
 nigeria_md.104.d: "Un edificio se derrumbó en Lagos, y se cree que se debió a la falta de códigos y normativas de construcción adecuados. El edificio era un nuevo centro comercial construido en la ciudad de Lagos. Se cree que se construyó sin los permisos correspondientes y sin cumplir con la normativa."
 nigeria_md.104.a: "Pagar por los daños"
 nigeria_md.104.b: "Dejemos que las autoridades locales se encarguen de ello"
 nigeria_md.105.t: "Primeros Premios de la Academia de Cine Africano"
 nigeria_md.105.d: "La primera edición de los Premios de la Academia de Cine Africana se celebra en Lagos. Se espera que el evento atraiga a un gran número de asistentes de todo el continente. Es una gran oportunidad para mostrar nuestra cultura y promover nuestro país como un excelente lugar para hacer negocios."
 nigeria_md.105.a: "Una maravillosa distracción"
 nigeria_md.106.t: "Explosión de la Armería de Lagos"
 nigeria_md.106.d: "Una bomba explotó en la Armería de Lagos, y se cree que se debió a la falta de medidas de seguridad adecuadas. La explosión fue causada por una bomba colocada por un grupo militante opositor al gobierno nigeriano. La explosión causó graves daños a la armería y causó la muerte de varias personas."
 nigeria_md.106.a: "Investigar la explosión"
 nigeria_md.106.b: "El daño está hecho. Es hora de seguir adelante."
 nigeria_md.107.t: "Militantes nigerianos atacan en Port Harcourt"
 nigeria_md.107.d: "Un grupo de militantes atacó el puerto de Port Harcourt, presumiblemente opositor al gobierno nigeriano. Los militantes mataron a varias personas y causaron graves daños al puerto."
 nigeria_md.107.a: "Enviar a los militares"
 nigeria_md.107.b: "Dejemos que las fuerzas policiales locales se encarguen de ello."
 nigeria_md.108.t: "Explosión de un oleoducto en Lagos"
 nigeria_md.108.d: "Un oleoducto explotó en Lagos y se cree que se debió a la falta de mantenimiento adecuado. La explosión fue causada por un oleoducto que no recibió el mantenimiento adecuado y no cumplía con las normas."
 nigeria_md.108.a: "Investigar la explosión"
 nigeria_md.108.b: "Dejemos que las autoridades locales se encarguen de ello"
 nigeria_md.109.t: "Colapso de una presa en Zamfara"
 nigeria_md.109.d: "Una presa se derrumbó en Zamfara y se cree que se debió a la falta de mantenimiento adecuado. La presa era nueva y se construyó en el estado de Zamfara. Se cree que se construyó sin los permisos correspondientes y sin cumplir con la normativa."
 nigeria_md.109.a: "Investigar el colapso"
 nigeria_md.109.b: "Dejemos que las autoridades locales se encarguen de ello"
 nigeria_md.110.t: "Violencia antes de las elecciones"
 nigeria_md.110.d: "Se acercan las elecciones y la violencia está aumentando. La mayoría cristiana está empezando a amotinarse porque un país musulmán las acoge, y los musulmanes también. La situación es tensa y podría desembocar en violencia."
 nigeria_md.110.a: "Aumentar la seguridad y proteger las urnas"
 nigeria_md.110.b: "Deje que la situación siga su curso"
 nigeria_md.111.t: "Derrame de gasolina en el estado de Kaduna"
 nigeria_md.111.d: "Se ha producido un derrame de gasolina en el estado de Kaduna, y se cree que se debió a la falta de mantenimiento adecuado. El derrame fue causado por un tanque de gasolina que no recibió el mantenimiento adecuado y no cumplía con las normas."
 nigeria_md.111.a: "Desplegar fuerzas federales en la zona"
 nigeria_md.111.b: "Dejemos que las autoridades locales se encarguen de ello"
 nigeria_md.112.t: "Explosión del oleoducto Ijegun"
 nigeria_md.112.d: "Un oleoducto explotó en Ijegun y se cree que se debió a la falta de mantenimiento adecuado. La explosión fue causada por un oleoducto que no recibió el mantenimiento adecuado y no cumplía con las normas."
 nigeria_md.112.a: "Investigar la explosión"
 nigeria_md.112.b: "Dejemos que las autoridades locales se encarguen de ello"
 nigeria_md.113.t: "Ataque de extremistas islámicos en el estado de Bauchi"
 nigeria_md.113.d: "Un grupo de extremistas islámicos ha atacado el estado de Bauchi y se cree que se oponen al gobierno nigeriano. Han matado a varias personas y causado cuantiosos daños al estado."
 nigeria_md.113.a: "Enviar a los militares"
 nigeria_md.113.b: "Dejemos que las autoridades locales se encarguen de ello"
 nigeria_md.114.t: "Establishment of Afe Babalola University"
 nigeria_md.114.d: "A new university has been established in Nigeria and it is named after the late Afe Babalola. The university is a private university and is expected to be a major player in the education sector of the country."
 nigeria_md.114.a: "A Wonderful Opportunity"
 nigeria_md.115.t: "The Nigerian Floods"
 nigeria_md.115.d: "The Nigerian government has declared a state of emergency due to the floods that have hit the country. The floods have caused a large amount of damage to the country and have killed a number of people."
 nigeria_md.115.a: "Nature has to run its course"
 nigeria_md.115.b: "Deploy the military to the area"
 nigeria_md.115.c: "Provide funding to the local authorities"
 nigeria_md.116.t: "The Bloodied Golden Jubilee"
 nigeria_md.116.d: "As Nigeria celebrated its 50th anniversary of independence, what should have been a joyous occasion turned into tragedy. The Movement for the Emancipation of the Niger Delta (MEND) had previously issued warnings of planned attacks during the jubilee celebrations, and they followed through on their threats. The bombings in Abuja killed several people and injured many more, casting a shadow over the nation's golden jubilee. This attack comes at a particularly difficult time, as the country is already dealing with devastating floods that have prompted the government to declare a state of emergency."
 nigeria_md.116.a: "A truly tragic day"
 nigeria_md.117.t: "The Zaki Biam Massacre"
 nigeria_md.117.d: "A massacre has occurred in Zaki Biam and it is believed that it was due to a lack of proper security measures. The massacre was caused by a group of militants that are opposed to the Nigerian government. The massacre has killed a number of people and has caused a large amount of damage to the state."
 nigeria_md.117.a: "Provide additional funding to the local authorities"
 nigeria_md.117.b: "Allow the military to investigate the situation internally"
 nigeria_ambazonia.1.t: "Do we have a choice?"
 nigeria_ambazonia.1.d: "The Nigerians have decided to reject the International Court of Justice's decision to cede the Bakassi Peninsula to us. We are unclear as to what our options are. We can choose to concede and withdraw from the peninsula or we can choose to fight for it, or we can appeal to the Nigerians to reconsider theier decision. What should we do?"
 nigeria_ambazonia.1.a: "Bakassi is Rightfully Ours"
 nigeria_ambazonia.1.b: "We'll Handle This Ourselves"
 nigeria_ambazonia.1.c: "Withdraw from Bakassi"
 nigeria_ambazonia.2.t: "The First Shot"
 nigeria_ambazonia.2.d: "Cameroonian soldiers have skrimished with our forces in the Bakassi Peninsula. The troops in the region have tried to maintain their positions and have thwarted the initial vanguard of the Cameroonian forces. It is a matter of time before this escalates unless we do something or else this will continue to escalate. What should we do?"
 nigeria_ambazonia.2.a: "Fight Back!"
 nigeria_ambazonia.2.b: "Nigeria Concedes Bakassi"
 nigeria_ambazonia.3.t: "The Surrender"
 nigeria_ambazonia.3.d: "Cameroon has surrendered the Bakassi Peninsula to us. It is time to celebrate our victory and to move on to the next chapter of our relationship ruling over the region of Bakassi and the surrounding areas."
 nigeria_ambazonia.3.a: "Bakassi is Rightfully Ours!"
 nigeria_ambazonia.4.t: "The Request"
 nigeria_ambazonia.4.d: "Cameroon has requested that we withdraw from the Bakassi Peninsula. What should we do? We can choose to double down and fight for the peninsula or we can choose to concede and withdraw from the peninsula. The choice will determine the future of the region and the relationship between our country and Cameroon."
 nigeria_ambazonia.4.a: "Fight Back!"
 nigeria_ambazonia.4.b: "Concede the Peninsula"
 nigeria_ambazonia.5.t: "Nigeria Defends Bakassi"
 nigeria_ambazonia.5.d: "Nigeria has defended the Bakassi Peninsula from Cameroon. It is unclear whether this will lead to any other actionns from the Nigerian government, but it is clear that Cameroon has won this diplomatic dispute without the need for bloodshed."
 nigeria_ambazonia.5.a: "Concede Bakassi"
 nigeria_ambazonia.5.b: "Escalate the Conflict"
 nigeria_ambazonia.6.t: "Nigeria Concedes Bakassi"
 nigeria_ambazonia.6.d: "Nigeria has conceded the Bakassi Peninsula to Cameroon. Despite their initial reluctanct to follow the International Court of Justice's ruling, they have finally conceded the peninsula to Cameroon. It is unclear whether this will lead to any other actionns from the Nigerian government, but it is clear that Cameroon has won this diplomatic dispute without the need for full-fledged war."
 nigeria_ambazonia.6.a: "Bakassi is Rightfully Ours!"
 nigeria_ambazonia.7.t: "Nigeria Annexes Ambazonia"
 nigeria_ambazonia.7.d: "Despite the International Court of Justice's ruling, Cameroon has conceded the Bakassi Peninsula to Nigeria, with the remaining region of Ambazonia being annexd by Nigeria. It is unclear whether this will lead to any other actionns from the Cameroonian government, but it is clear that Nigeria has won this battle by and large seeing as they now control the entire Bakassi Peninsula as well as the rest of the region."
 nigeria_ambazonia.7.a: "Another Hike in Tensions..."
 nigeria_ambazonia.8.t: "The Second Ambazonian War"
 nigeria_ambazonia.8.d: "The failure of Nigeria to accept the International Court of Justice's ruling has led to a second war in Ambazonia. The war has been brutal and has caused a large amount of damage to the region in the opening days. It is unclear whether Nigeria will be able to win this war, but it is clear that the war will be a long and difficult one for both sides who have nothing left to lose."
 nigeria_ambazonia.8.a: "A Sad Day for the World..."
 nigeria_ambazonia.9.t: "Nigeria Withdraws from Ambazonia"
 nigeria_ambazonia.9.d: "Nigeria has withdrawn from Ambazonia without any further escalation. It is unclear whether this will lead to any other actionns from the Nigerian government, but it is clear that Cameroon has won this diplomatic dispute without the need for bloodshed."
 nigeria_ambazonia.9.a: "Level Heads Prevailed..."
 nigeria_ambazonia.10.t: "Cameroon Concedes Bakassi"
 nigeria_ambazonia.10.d: "Cammeroon concedes the Bakassi Peninsula to Nigeria. It is unclear whether this will lead to any other actionns from the Cameroonian government, but it is clear that Nigeria has won this diplomatic dispute without the need for bloodshed."
 nigeria_ambazonia.10.a: "A Sad Day for the World..."
 NIG_has_converted_everything: "Every [NIG.GetNameWithFlag] [NIG.GetAdjective] State has been converted."
 nigeria_md.11.t: "A Nation Converted, Nations United"
 nigeria_md.11.a: "A Satisfying Conclusion..."
