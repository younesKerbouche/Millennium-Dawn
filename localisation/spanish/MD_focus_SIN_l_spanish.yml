 SIN_western_pressure_tt: "Apoyar a [conservatismo_L]\n\n¡El §CClic del Oeste§! presionará para una mayor cooperación con Estados Unidos y otras potencias occidentales importantes."
 SIN_western_pressure_delayed_tt: "§YPrerrequisitos:§!\n[!western_pressure_click_enabled]\n§YEfectos:§!\n[!western_pressure_click]\n"
 SIN_eastern_pressure_tt: "Apoyar a [Autocracia_L]\n\nEl §GClic del Este§! del PAP busca mayores lazos con la RPC y Rusia, así como con otras potencias emergentes importantes.\n"
 SIN_eastern_pressure_delayed_tt: "§YPrerrequisitos:§!\n[!eastern_pressure_click_enabled]\n§YEfectos:§!\n[!eastern_pressure_click]\n"
 SIN_neutrality_pressure_tt: "Apoyar a [Neutral_Autocracia_L]\n\nEl §RClic No Alineado§! se centra principalmente en la ASEAN y Singapur manteniéndose firmes sin interferencias extranjeras. Normalmente son el grupo más numeroso de los tres cliques."
 SIN_neutarlity_pressure_delayed_tt: "§YPrerrequisitos:§!\n[!reduce_foreign_pressure_click_enabled]\n§YEfectos:§!\n[!reduce_foreign_pressure_click]\n"
 SIN_fund_western_clique_tt: "Financiar a [conservatismo_L]\n\nFinanciar a [conservatismo_L] es una forma segura de mantenerlos como el clique líder para nuestra política."
 SIN_fund_western_clique_delayed_tt: "§YPrerrequisitos:§!\n[!fund_western_clique_click_enabled]\n§YEfectos:§!\n[!fund_western_clique_click]\n"
 SIN_fund_eastern_clique_tt: "Financiar a [Autocracia_L]\n\nFinanciar a [Autocracia_L] nos permitirá seguir políticas más... agresivas. Tal vez darles algún financiamiento es una forma de fomentar su ascenso al poder.\n"
 SIN_fund_eastern_clique_delayed_tt: "§YPrerrequisitos:§!\n[!fund_eastern_clique_click_enabled]\n§YEfectos:§!\n[!fund_eastern_clique_click]\n"
 SIN_fund_neutral_clique_tt: "Financiar a [Neutral_Autocracia_L]\n\nAlejarnos de cualquier clique nos permitirá lograr verdaderamente la autogobernanza.\n"
 SIN_fund_neutral_clique_delayed_tt: "§YPrerrequisitos:§!\n[!fund_neutral_clique_click_enabled]\n§YEfectos:§!\n[!fund_neutral_clique_click]\n"
