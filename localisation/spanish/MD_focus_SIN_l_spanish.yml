 singapore_military: "Ejército de Singapur"
 singapore_military_desc: "El ejército de Singapur representa una formidable fuerza de defensa, que combina una poderosa Armada, un Ejército tecnológicamente avanzado y una Fuerza Aérea competente. Las agencias de inteligencia del país proporcionan información estratégica vital que salvaguarda la seguridad nacional. Las inversiones estratégicas en tecnología satelital basada en el espacio fortalecen aún más las capacidades de vigilancia y comunicación, ampliando el alcance de defensa de Singapur hacia el futuro. Esta fuerza integral y tecnológicamente sofisticada garantiza la soberanía y la seguridad de la nación en medio de un entorno geopolítico cada vez más complejo."
 SIN_unlocks_balance_of_power_tt: "Desbloquea la mecánica §YBalance de poder§!, $SIN_power_balance$.\n"
 SIN_gold_market_standart: "Estándar del mercado del oro de Singapur"
 SIN_gold_market_standart_desc: "El Estándar del Mercado de Oro de Singapur (SGMS) garantiza la máxima calidad y pureza, garantizando la confianza de los inversores. Respaldado por una infraestructura sofisticada y un sólido sistema legal, invertir en oro a través de Singapur ofrece seguridad y liquidez incomparables."
 SIN_renewable_energy: "Esfuerzo en Energía Renovable"
 SIN_renewable_energy_desc: "Singapur, una nación reconocida por su visión de futuro, está logrando avances significativos en materia de energía renovable. Frente al doble desafío de satisfacer sus demandas energéticas y mitigar el cambio climático, el estado insular está buscando activamente una combinación energética diversificada. La energía solar está a la vanguardia, y los parques solares a gran escala y las instalaciones en tejados se están volviendo cada vez más comunes. El gobierno está invirtiendo fuertemente en investigación y desarrollo, explorando tecnologías innovadoras como paneles solares flotantes y soluciones de almacenamiento de energía. Además de la energía solar, Singapur también está investigando otras fuentes renovables, incluida la energía geotérmica, y explorando asociaciones regionales para aprovechar los recursos hidroeléctricos. Si bien aún existen desafíos, el compromiso de Singapur con la sustentabilidad es evidente en sus ambiciosos objetivos de energía renovable y su dedicación a crear un futuro más limpio y verde para las generaciones venideras. Este compromiso no es simplemente una respuesta a las presiones globales; es un imperativo estratégico para la seguridad económica y ambiental de Singapur a largo plazo."
 SIN_aapowerlink: "Australia Asia Power Link"
 SIN_aapowerlink_desc: "El Australia Asia Power Link (AAPowerLink) es un proyecto de infraestructura eléctrica que se prevé que incluya la planta solar más grande del mundo, la batería más grande del mundo y el cable eléctrico submarino más largo del mundo. Los planes iniciales prevén que un nuevo parque solar en el Territorio del Norte de Australia produciría hasta 20 gigavatios de electricidad, la mayoría de la cual se exportaría a Singapur y, más adelante, a Indonesia, mediante una línea de transmisión HVDC de 3 GW y 4.300 km (2.700 mi). Una batería de gran tamaño almacenaría energía para equilibrar la disponibilidad energética a medida que la luz solar varía a lo largo del día. AAPowerLink fue desarrollado por la empresa australiana Sun Cable, inicialmente respaldada por Andrew Forrest y Mike Cannon-Brookes."
 SIN_EDU_education_effort: "Esfuerzo educativo"
 SIN_EDU_education_effort_desc: "El sistema educativo de Singapur es líder mundial, reconocido por sus rigurosos estándares y énfasis en la innovación. Desde la educación infantil hasta las instituciones terciarias, el sistema prioriza la formación de una fuerza laboral altamente calificada y adaptable. La inversión continua en infraestructura y capacitación docente garantiza que el sistema se mantenga a la vanguardia de la innovación, adaptándose a las necesidades cambiantes de la economía del siglo XXI. Este enfoque holístico garantiza que Singapur se mantenga a la vanguardia de la excelencia educativa, logrando constantemente las mejores clasificaciones a nivel mundial."
 SIN_EDU_national_university_of_singapore: "Universidad Nacional de Singapur (NUS)"
 SIN_EDU_national_university_of_singapore_desc: "La Universidad Nacional de Singapur (NUS) es una institución de renombre mundial que se clasifica constantemente entre la élite mundial. Su compromiso con la investigación y la innovación impulsa descubrimientos revolucionarios en diversas disciplinas. La NUS fomenta un entorno de aprendizaje dinámico que atrae a estudiantes y profesores destacados de todo el mundo. Sus graduados son muy solicitados y contribuyen significativamente al crecimiento económico de Singapur y a su competitividad global."
 SIN_EDU_nanyang_technological_university: "Universidad Tecnológica de Nanyang (NTU)"
 SIN_EDU_nanyang_technological_university_desc: "La Universidad Tecnológica de Nanyang (NTU) es otra universidad líder de Singapur, conocida por su investigación de vanguardia y sus sólidas alianzas con la industria. Su enfoque en la innovación y la tecnología ha dado lugar a numerosos avances y contribuciones en diversos sectores. El compromiso de la NTU con la sostenibilidad y el vibrante entorno de su campus lo convierten en un destino deseable para estudiantes e investigadores de todo el mundo."
 SIN_EDU_university_patent_and_journal: "Financiar la investigación universitaria"
 SIN_EDU_university_patent_and_journal_desc: "La financiación de la investigación en patentes y revistas universitarias es crucial para impulsar la innovación y el crecimiento económico. La inversión en investigación no solo genera descubrimientos revolucionarios, sino que también fomenta una cultura de curiosidad intelectual y colaboración. Esta financiación garantiza que Singapur se mantenga competitivo a nivel mundial y atraiga a investigadores y talentos de primer nivel. Las patentes y publicaciones resultantes contribuyen significativamente al progreso nacional."
 SIN_EDU_south_east_asia_education_center: "Centro de Educación de la ASEAN"
 SIN_EDU_south_east_asia_education_center_desc: "Singapur aspira a ser un centro educativo líder para la región de la ASEAN, ofreciendo oportunidades de educación y capacitación de alta calidad a estudiantes de todo el sudeste asiático. Esta iniciativa fomenta la colaboración regional y fortalece el capital humano de toda la región. Al brindar acceso a una educación de primer nivel, Singapur busca contribuir al desarrollo y la prosperidad general de los países de la ASEAN."
 SIN_EDU_education_collaboration_with_western_nation: "Educación occidental"
 SIN_EDU_education_collaboration_with_western_nation_desc: "Singapur colabora activamente con países occidentales en diversas iniciativas educativas, incluidos intercambios de estudiantes y profesores, proyectos de investigación conjuntos y desarrollo curricular. Estas alianzas fomentan el intercambio intercultural de conocimientos y buenas prácticas, mejorando la calidad de la educación y preparando a los estudiantes para un mundo globalizado. Esta colaboración fortalece el entendimiento y la cooperación internacionales."
 SIN_EDU_education_collaboration_with_eastern_nation: "Educación oriental"
 SIN_EDU_education_collaboration_with_eastern_nation_desc: "Singapur también participa en la cooperación educativa con las naciones orientales, fomentando el intercambio cultural y el aprendizaje mutuo. Estas asociaciones brindan oportunidades para que estudiantes y profesores experimenten diferentes perspectivas y enfoques de la educación. Este diálogo intercultural mejora la comprensión y fortalece los lazos entre las naciones, enriqueciendo la experiencia educativa de todos los involucrados."
 SIN_singapore_armed_forces: "Ejército de Singapur"
 SIN_singapore_armed_forces_desc: "El ejército de Singapur se transforma constantemente para mantenerse como una fuerza de defensa altamente eficaz y relevante. Adaptándose a las amenazas cambiantes y a los avances tecnológicos, las Fuerzas Armadas de Singapur modernizan continuamente su equipo, entrenamiento y estrategias. Este compromiso con la innovación garantiza que las fuerzas armadas de Singapur sigan siendo un escudo potente y adaptable, que protege la seguridad nacional en un panorama global en constante cambio. Desde armamento avanzado hasta sofisticadas capacidades de guerra cibernética, la dedicación de las Fuerzas Armadas de Singapur a la modernización garantiza su continua eficacia en la protección de los intereses de la nación."
 SIN_navy: "Armada de la República de Singapur (ARS)"
 SIN_navy_desc: "Al igual que nuestras fuerzas terrestres, el principal objetivo de nuestra Armada es también defender las costas de Singapur. Por lo tanto, nuestra doctrina naval debe basarse en buques más pequeños para tener una mejor oportunidad de proteger nuestro litoral."
 SIN_navy_corvettes: "Corbetas"
 SIN_navy_corvettes_desc: "Las corbetas modernas son buques de guerra ágiles y tecnológicamente avanzados, equipados con sensores y armamento avanzados, lo que garantiza el dominio marítimo ante amenazas cambiantes. Son cruciales para la defensa costera y la proyección de poder."
 SIN_navy_frigate: "Fragatas"
 SIN_navy_frigate_desc: "Las fragatas representan un avance significativo en el poder naval, al incorporar sofisticadas capacidades antisubmarinas y antiaéreas. Su versatilidad y mayor potencia de fuego son vitales para mantener una sólida presencia naval y salvaguardar los intereses nacionales."
 SIN_navy_submarines: "Submarinos"
 SIN_navy_submarines_desc: "Los submarinos modernos son activos sigilosos y potentes, cruciales para la guerra asimétrica. Su capacidad de operar sin ser detectados, combinada con armamento avanzado, garantiza la capacidad de una nación para proyectar su poder discretamente y disuadir agresiones."
 SIN_navy_carrier: "Portaaviones"
 SIN_navy_carrier_desc: "Los portaaviones son poderosos símbolos de la fuerza nacional, proporcionando una base aérea móvil capaz de desplegar una amplia gama de aeronaves tanto para operaciones ofensivas como defensivas. Su transformación refleja el compromiso de una nación con la proyección de poder global."
 SIN_navy_naval_exercise: "Ejercicio naval diario"
 SIN_navy_naval_exercise_desc: "Los rigurosos ejercicios navales diarios perfeccionan las habilidades de los marineros singapurenses, garantizando su máxima preparación para afrontar cualquier amenaza marítima. Estos ejercicios, que abarcan diversos escenarios, mantienen un alto nivel de competencia y preparación."
 SIN_navy_efficient_sailor: "Marinero eficaz"
 SIN_navy_efficient_sailor_desc: "El marinero singapurense eficaz está altamente capacitado, es adaptable y tiene un gran dominio de la tecnología. Sus habilidades, perfeccionadas mediante un riguroso entrenamiento y experiencia práctica, son cruciales para defender los intereses marítimos de Singapur."
 SIN_navy_sailor_fast_learner: "Marinero rápido"
 SIN_navy_sailor_fast_learner_desc: "La Armada de Singapur prioriza a los marineros con capacidad de aprendizaje rápido y de adaptación rápida a nuevas tecnologías y tácticas. Esto garantiza que la flota se mantenga a la vanguardia de la guerra naval, preparada para cualquier desafío."
 SIN_navy_sailor_daily_activity: "Actividad diaria del marinero"
 SIN_navy_sailor_daily_activity_desc: "Un día típico para un marinero singapurense implica un riguroso entrenamiento, mantenimiento del equipo y participación en simulacros y ejercicios. Esta disponibilidad constante garantiza la eficacia de la Armada en la protección de las aguas de Singapur."
 SIN_army: "Fuerzas Armadas de Singapur (SAF)"
 SIN_army_desc: "Una gran pregunta aún permanece en la mente de la gente: ¿deberíamos transformar nuestras fuerzas armadas en una fuerza pequeña pero moderna y profesional? ¿O necesitamos expandir nuestro personal militar para alcanzar el tamaño de nuestros vecinos?"
 SIN_army_infrantry_equipment: "Equipo de infantería"
 SIN_army_infrantry_equipment_desc: "El equipo de infantería moderno prioriza el uso de material ligero, adaptable y tecnológicamente avanzado, lo que mejora la supervivencia y la eficacia en combate del soldado. Los materiales ligeros y los sistemas de comunicación avanzados mejoran la eficiencia operativa."
 SIN_army_armored: "Vehículos blindados"
 SIN_army_armored_desc: "La transformación de los vehículos blindados se centra en una mayor protección, una mayor movilidad y una mayor potencia de fuego. Los materiales compuestos avanzados y los sistemas de protección activa garantizan una supervivencia superior en el campo de batalla."
 SIN_army_artillerty: "Artillería"
 SIN_army_artillerty_desc: "Los sistemas de artillería modernos cuentan con municiones guiadas con precisión y sistemas avanzados de control de fuego, lo que permite ataques precisos a larga distancia con mínimos daños colaterales. Esto garantiza una potencia de fuego eficaz y decisiva."
 SIN_army_military_resilience: "Resiliencia militar"
 SIN_army_military_resilience_desc: "La resiliencia militar de Singapur se basa en su personal altamente capacitado, tecnología avanzada y estrategias adaptables. Esto garantiza la capacidad de la nación para resistir y superar cualquier amenaza a su soberanía."
 SIN_army_army_daily_activity: "Actividad diaria del ejército"
 SIN_army_army_daily_activity_desc: "La jornada de un soldado singapurense implica un intenso entrenamiento físico, manejo de armas, ejercicios tácticos y simulacros. Esta preparación constante garantiza la preparación del ejército para defenderse de cualquier invasión terrestre."
 SIN_army_foreign_intervention: "Intervención extranjera"
 SIN_army_foreign_intervention_desc: "La estrategia de defensa de Singapur incorpora sólidas alianzas y asociaciones, lo que permite respuestas eficaces a las amenazas externas. La colaboración con países amigos fortalece su capacidad para abordar los desafíos de seguridad regional."
 SIN_army_expand_special_operation_force: "Ampliar la Fuerza de Operaciones Especiales (FOE)"
 SIN_army_expand_special_operation_force_desc: "La expansión de la Fuerza de Operaciones Especiales es clave para la estrategia de defensa de Singapur. Las capacidades únicas de la FOE permiten acciones precisas y decisivas contra amenazas asimétricas, protegiendo así los intereses nacionales."
 SIN_air_force: "Fuerza Aérea de Singapur (RSAF)"
 SIN_air_force_desc: "Después de la expansión de nuestras fuerzas de tanques y mecanizadas, ahora tenemos la capacidad de modernizar nuestras antiguas aeronaves y producir nuestras nuevas variantes nacionales para adaptarlas mejor a nuestras necesidades."
 SIN_air_force_helicopter: "Helicóptero"
 SIN_air_force_helicopter_desc: "Los helicópteros modernos son plataformas versátiles que se utilizan para diversas funciones, desde el transporte de tropas y la búsqueda y rescate hasta la guerra antisubmarina. Su versatilidad y capacidades avanzadas son cruciales para las operaciones militares modernas."
 SIN_air_force_fighter: "Aviones de combate"
 SIN_air_force_fighter_desc: "La tecnología furtiva, los sensores avanzados y la mayor maniobrabilidad son características distintivas de los aviones de combate modernos, que proporcionan superioridad aérea y garantizan una defensa eficaz contra amenazas aéreas. Su velocidad y precisión son vitales para la defensa nacional."
 SIN_air_force_bombers: "Avión bombardero"
 SIN_air_force_bombers_desc: "Los bombarderos modernos cuentan con municiones guiadas de precisión y avanzadas capacidades de sigilo, lo que permite ataques de largo alcance con un riesgo mínimo. Su capacidad para desplegar una potencia de fuego devastadora a larga distancia es un factor disuasorio clave."
 SIN_air_force_drone: "Dron"
 SIN_air_force_drone_desc: "Los drones están transformando la guerra gracias a su versatilidad, asequibilidad y avanzadas capacidades de vigilancia. Su uso para reconocimiento, vigilancia y ataques selectivos los convierte en un recurso invaluable para los ejércitos modernos."
 SIN_air_force_pilot_daily_exercise: "Ejercicio diario del piloto"
 SIN_air_force_pilot_daily_exercise_desc: "Las simulaciones de vuelo diarias y el riguroso entrenamiento mantienen a los pilotos de la Fuerza Aérea de Singapur en su máximo rendimiento. Estos ejercicios los preparan para diversos escenarios, garantizando la superioridad aérea sobre el espacio aéreo de Singapur."
 SIN_air_force_efficient_pilot: "Piloto eficiente"
 SIN_air_force_efficient_pilot_desc: "Los pilotos de la Fuerza Aérea de Singapur son altamente eficientes y manejan con maestría aeronaves y armamento avanzados. Su precisión y habilidad son esenciales para proteger el espacio aéreo de Singapur y proyectar su poderío."
 SIN_air_force_pilot_fast_learner: "Piloto de aprendizaje rápido"
 SIN_air_force_pilot_fast_learner_desc: "La capacidad de adaptarse rápidamente a nuevas tecnologías y tácticas es crucial para los pilotos de la Fuerza Aérea de Singapur. Esto les garantiza mantenerse a la vanguardia del combate aéreo y mantener la superioridad aérea."
 SIN_air_force_malacca_traits_air_superiority: "Superioridad aérea de Malaca"
 SIN_air_force_malacca_traits_air_superiority_desc: "Mantener la superioridad aérea en la región del Estrecho de Malaca es fundamental para la defensa de Singapur. Aviones de combate avanzados y robustos sistemas de defensa aérea son cruciales para proteger las rutas marítimas vitales y los intereses nacionales."
 SIN_SID_intelligence: "Seguridad e Inteligencia (SID)"
 SIN_SID_intelligence_desc: "Las agencias de Seguridad e Inteligencia de Singapur operan a la vanguardia de la seguridad nacional, empleando tecnología de vanguardia y agentes altamente calificados para contrarrestar las amenazas y salvaguardar los intereses nacionales. Su vigilancia es crucial para mantener la estabilidad y proteger la soberanía de Singapur."
 SIN_SID_overseas_operation: "Operativo en el extranjero"
 SIN_SID_overseas_operation_desc: "Los agentes de Singapur en el extranjero son profesionales altamente capacitados que operan discretamente en todo el mundo, recopilando inteligencia vital y manteniendo una vigilancia vigilante sobre las amenazas potenciales a la nación."
 SIN_SID_intelligent_agile_transformation: "Transformación ágil inteligente"
 SIN_SID_intelligent_agile_transformation_desc: "La comunidad de inteligencia de Singapur adopta una transformación ágil, adaptándose rápidamente a las amenazas en constante evolución y a los avances tecnológicos. Este enfoque dinámico garantiza que las capacidades de inteligencia del país se mantengan a la vanguardia de la seguridad global."
 SIN_SID_operative_six_sigma_learning_method: "Aprendizaje operativo mediante la práctica"
 SIN_SID_operative_six_sigma_learning_method_desc: "Los agentes de inteligencia de Singapur adquieren una experiencia invaluable mediante operaciones reales. Este enfoque práctico perfecciona sus habilidades y garantiza su eficacia para contrarrestar amenazas complejas y proteger los intereses nacionales."
 SIN_SSA_space_agency: "Agencia Espacial de Singapur (SSA)"
 SIN_SSA_space_agency_desc: "La Agencia Espacial de Singapur (SSA) lidera el avance de Singapur en tecnología espacial, impulsando la innovación y desarrollando capacidades para la seguridad nacional y el crecimiento económico. Sus esfuerzos son vitales para asegurar el futuro de Singapur."
 SIN_SSA_singapore_make_own_project_pegassus: "Crear nuestro Pegasus"
 SIN_SSA_singapore_make_own_project_pegassus_desc: "La ambición de Singapur de desarrollar su propio Pegasus como lo hace Israel representa un paso significativo hacia la autosuficiencia en la recopilación de inteligencia basada en el espacio, mejorando su capacidad para monitorear y proteger sus intereses nacionales. Este proyecto demuestra la destreza tecnológica de Singapur."
 SIN_SSA_satellite_imagery: "Utilización de imágenes satelitales"
 SIN_SSA_satellite_imagery_desc: "Singapur aprovecha las imágenes satelitales para mejorar sus capacidades de inteligencia, proporcionando información en tiempo real para la planificación estratégica, la vigilancia de la seguridad y la respuesta ante desastres. Esta tecnología ofrece una ventaja crucial en un mundo dinámico."
 SIN_SSA_space_technology_effort: "Esfuerzo de desarrollo espacial"
 SIN_SSA_space_technology_effort_desc: "La inversión continua de Singapur en el desarrollo espacial fortalece su infraestructura de inteligencia, lo que le proporciona una ventaja crucial en vigilancia, comunicación y planificación estratégica. Este esfuerzo es vital para la seguridad nacional y la estabilidad regional."
 SIN_nuclear_weapon_for_defence: "§RArma nuclear de defensa§!"
 SIN_nuclear_weapon_for_defence_desc: "Si bien defendemos la paz, nuestro compromiso con nuestra soberanía es inquebrantable. El posible despliegue de una fuerza disuasoria nuclear no se trata de agresión; se trata de asegurar nuestra supervivencia. Es un escudo, no una espada, una declaración contundente para cualquier nación que contemple una agresión contra nuestra isla natal. El coste de atacar Singapur sería demasiado alto. Nuestra defensa es nuestro compromiso con nuestro pueblo, nuestro futuro y nuestra independencia. Estamos preparados para defender nuestra nación. Nuestro compromiso con la paz solo es comparable a nuestra determinación de protegernos a nosotros mismos y a nuestro futuro. Esto no es una amenaza, es una promesa."
 SIN_reform_singapore_urban_redevelopment_authority: "Autoridad de Reurbanización Urbana (URA)"
 SIN_reform_singapore_urban_redevelopment_authority_desc: "Autoridad de Reurbanización Urbana de Singapur (URA): Forjando el futuro. La URA impulsa el desarrollo urbano sostenible, garantizando la prosperidad a largo plazo de Singapur mediante la planificación estratégica del uso del suelo y el desarrollo de infraestructura. Un enfoque con visión de futuro para un futuro próspero."
 SIN_economic_planning: "Planificación económica"
 SIN_economic_planning_desc: "La planificación económica de Singapur es un proceso dinámico centrado en el crecimiento sostenible y la prosperidad. Implica la asignación estratégica del uso del suelo para facilitar el desarrollo comercial, industrial y residencial. Esto incluye atraer inversiones extranjeras, fomentar la innovación y el espíritu emprendedor y desarrollar una fuerza laboral calificada para satisfacer las demandas de una economía moderna. El objetivo es crear una economía robusta y competitiva que ofrezca empleos de alta calidad y mejore el nivel de vida general."
 SIN_social_need_planning: "Planificación de necesidades sociales"
 SIN_social_need_planning_desc: "La planificación de necesidades sociales en Singapur prioriza el bienestar de sus ciudadanos. Esto abarca diversas iniciativas centradas en la educación, la atención médica, la vivienda y los sistemas de apoyo social. El uso estratégico del suelo garantiza la prestación de servicios y comodidades esenciales, creando comunidades vibrantes e inclusivas. El proceso de planificación considera factores como la demografía de la población, la accesibilidad y la asequibilidad para garantizar un acceso equitativo a los recursos y oportunidades para todos los residentes."
 SIN_environment_planning: "Planificación ambiental"
 SIN_environment_planning_desc: "La planificación ambiental en Singapur es crucial para mantener el paisaje verde y limpio del país. Implica una gestión cuidadosa del uso del suelo para equilibrar el desarrollo con la conservación del medio ambiente. Esto incluye la preservación de los hábitats naturales, la promoción de prácticas sostenibles y la inversión en infraestructura verde. El objetivo general es crear un entorno sostenible y resiliente que apoye la biodiversidad, mejore la calidad del aire y del agua y mejore la calidad de vida general de todos."
 SIN_singapore_masterplan: "Plan Maestro de Singapur"
 SIN_singapore_masterplan_desc: "La influencia del plan es evidente en todos los aspectos del paisaje urbano de Singapur, desde el eficiente sistema de transporte público hasta la abundancia de espacios verdes. Es un testimonio del compromiso de la nación con la visión a largo plazo y el desarrollo urbano sostenible, garantizando que Singapur siga siendo un faro de progreso y un modelo para las ciudades de todo el mundo."
 SIN_expand_changi_airport_area_phase1: "Ampliación del área del aeropuerto de Changi: fase 1"
 SIN_expand_changi_airport_area_phase1_desc: "El Aeropuerto Changi de Singapur, un centro de aviación global, ¡se está expandiendo!. La primera fase del ambicioso proyecto recupera terreno, ampliando el territorio de Singapur. Esta medida estratégica mejora la capacidad del aeropuerto, impulsando el comercio y el turismo, a la vez que aborda la escasez de terrenos del país. Es un testimonio del enfoque innovador de Singapur hacia el crecimiento y el desarrollo."
 SIN_expand_changi_airport_area_phase2: "Ampliación del área del aeropuerto de Changi: fase 2"
 SIN_expand_changi_airport_area_phase2_desc: "La fase 2 del proyecto de ampliación del área del aeropuerto de Changi es una iniciativa de Singapur para aumentar el espacio o terreno dentro del país. Este proyecto tiene como objetivo mejorar la capacidad y las instalaciones del aeropuerto, respaldar la creciente demanda de viajes aéreos y reforzar la posición de Singapur como un centro de aviación clave en la región."
 SIN_expand_changi_bay: "Expand Changi Bay"
 SIN_expand_changi_bay_desc: "El proyecto estratégico de recuperación de tierras de Singapur, Expand Changi Bay, ya está en marcha. Esta iniciativa aporta valiosos terrenos a la nación insular, creando interesantes oportunidades de desarrollo y crecimiento. El proyecto no sólo aborda la escasez de tierras de Singapur, sino que también promete abrir nuevas posibilidades de infraestructura, vivienda y expansión económica. Es un testimonio del enfoque innovador de Singapur para gestionar sus recursos y asegurar su futuro. ¡Un paso audaz hacia un futuro más prometedor!"
 SIN_ubin_island_development: "Desarrollo de la isla Ubin"
 SIN_ubin_island_development_desc: "Si bien no se trata estrictamente de una recuperación de tierras, el desarrollo de Pulau Ubin ofrece un enfoque único para ampliar el espacio utilizable de Singapur. Este proyecto se centra en el desarrollo sostenible, equilibrando la preservación de la belleza natural de la isla con la creación de nuevas áreas recreativas e infraestructura. Es un testimonio del compromiso de Singapur con la sostenibilidad ambiental junto con el desarrollo urbano, ofreciendo un modelo diferente de expansión que prioriza tanto la naturaleza como el progreso."
 SIN_long_island_coastal_defence: "Defensa Costera de Long Island"
 SIN_long_island_coastal_defence_desc: "La iniciativa de Defensa Costera de Long Island de Singapur tiene como objetivo recuperar 800 hectáreas de tierra frente al Parque de la Costa Este. Este proyecto estratégico no solo mejora la protección costera contra el aumento del nivel del mar, sino que también crea nuevas oportunidades para el desarrollo residencial y recreativo. ¡Un paso audaz hacia un futuro sostenible y resiliente!"
 SIN_tekong_island_expansion: "Expansión de la isla de Tekong"
 SIN_tekong_island_expansion_desc: "El proyecto de expansión de la isla Tekong de Singapur es una iniciativa importante que recupera tierras para abordar las limitaciones de espacio del país. Esta medida estratégica no sólo aumenta el tamaño de la isla, sino que también libera potencial para diversos desarrollos, contribuyendo al crecimiento general y a las oportunidades económicas de Singapur. Es un testimonio del enfoque innovador de Singapur en la gestión de la tierra y su compromiso de garantizar un futuro próspero."
 SIN_reclamation_sanyongkong_island: "Reclamación de la isla de Sanyongkong"
 SIN_reclamation_sanyongkong_island_desc: "El proyecto estratégico de recuperación de tierras de Singapur en la isla Sanyongkong está en marcha, añadiendo tierras valiosas a la nación insular. Esta iniciativa crea oportunidades interesantes para el desarrollo y el crecimiento, abordando la escasez de tierras de Singapur y abriendo nuevas posibilidades para la infraestructura, la vivienda y la expansión económica. Es un testimonio del enfoque innovador de Singapur para gestionar sus recursos y asegurar su futuro. ¡Un paso audaz hacia un futuro más prometedor!"
 SIN_tekong_kechil_island_development: "Desarrollo de la isla Tekong Kechil"
 SIN_tekong_kechil_island_development_desc: "La expansión de la isla de Tekong es más que una mera recuperación de tierras; es una inversión estratégica en el futuro de Singapur. Este ambicioso proyecto aborda la escasez de tierras del país y al mismo tiempo crea oportunidades para el crecimiento y el desarrollo económico. Al aumentar el tamaño de la isla, Singapur asegura tierras valiosas para diversos propósitos, fortaleciendo aún más su posición como centro global líder."
 SIN_tekong_island_development: "Desarrollo de la isla de Tekong"
 SIN_tekong_island_development_desc: "La expansión de la isla de Tekong por parte de Singapur representa una visión audaz de futuro. Este proyecto estratégico no se trata solo de añadir terreno, sino de crear nuevas posibilidades. El aumento de la superficie terrestre abre las puertas a diversos desarrollos, contribuyendo al crecimiento económico de Singapur y mejorando su infraestructura. Es un testimonio del enfoque innovador de Singapur en la gestión de recursos y su compromiso inquebrantable con el progreso."
 SIN_sajahat_island_reclamation: "Reclamación de la isla Sajahat"
 SIN_sajahat_island_reclamation_desc: "El proyecto estratégico de recuperación de tierras de Singapur en la isla Sajahat está en marcha, añadiendo tierras valiosas a la nación insular. Esta iniciativa crea oportunidades interesantes para el desarrollo y el crecimiento, abordando la escasez de tierras de Singapur y abriendo nuevas posibilidades para la infraestructura, la vivienda y la expansión económica. Es un testimonio del enfoque innovador de Singapur para gestionar sus recursos y asegurar su futuro."
 SIN_psa_pasir_panjang_terminal_devlopment: "Desarrollo de la terminal PSA Pasir Panjang"
 SIN_psa_pasir_panjang_terminal_devlopment_desc: "El desarrollo de la terminal PSA Pasir Panjang está transformando la infraestructura portuaria de Singapur, creando una puerta de entrada más eficiente y sólida para el comercio global. Esta ampliación aumenta significativamente la capacidad, pudiendo manejar buques de mayor tamaño y mayores volúmenes de carga. Se trata de una inversión estratégica que subraya el compromiso de Singapur de mantener su posición como centro marítimo líder, impulsar el crecimiento económico y asegurar su futuro como centro de comercio global."
 SIN_jurong_island_reclamation_project: "Proyecto de recuperación de la isla Jurong"
 SIN_jurong_island_reclamation_project_desc: "El Proyecto de Recuperación de la Isla Jurong de Singapur es una iniciativa estratégica para ampliar la capacidad de la isla como centro petroquímico mundial. Esta expansión proporciona un espacio crucial para nuevas instalaciones e infraestructura, impulsando el crecimiento de la industria y fortaleciendo la posición de Singapur como líder en el sector. Es un testimonio del enfoque progresista de Singapur hacia el desarrollo económico y su compromiso de asegurar su futuro como un actor importante en el mercado energético mundial."
 SIN_psa_pasir_panjang_terminal_devlopment_phase_2: "Fase 2 de desarrollo de la terminal PSA Pasir Panjang"
 SIN_psa_pasir_panjang_terminal_devlopment_phase_2_desc: "El desarrollo de la terminal PSA Pasir Panjang de Singapur es una audaz declaración de intenciones. Esta ambiciosa expansión no se limita a aumentar la capacidad, sino que busca asegurar el futuro de Singapur como un importante centro marítimo mundial. Al invertir en infraestructura de última generación, Singapur refuerza su posición como actor fundamental en el comercio internacional, impulsando la prosperidad económica y asegurando su éxito continuo en el escenario mundial."
 SIN_jurong_island_development_project: "Proyecto de desarrollo de la isla Jurong"
 SIN_jurong_island_development_project_desc: "El Proyecto de Desarrollo de la Isla Jurong de Singapur es una iniciativa estratégica que transformará la isla en una potencia mundial de las industrias petroquímica y química. Este ambicioso proyecto amplía la superficie terrestre y crea un centro vibrante para la fabricación, la investigación y la innovación. Es un paso audaz para asegurar el futuro económico de Singapur y fortalecer su posición como actor líder en el mercado global. No se trata solo de desarrollo territorial; se trata de construcción nacional."
 SIN_semakau_island_reclamation_project: "Proyecto de recuperación de la isla Semakau"
 SIN_semakau_island_reclamation_project_desc: "El proyecto estratégico de recuperación de tierras de Singapur en la isla Semakau está en marcha, añadiendo tierras valiosas a la nación insular. Esta iniciativa crea oportunidades interesantes para el desarrollo y el crecimiento, abordando la escasez de tierras de Singapur y abriendo nuevas posibilidades para la infraestructura, la vivienda y la expansión económica."
 SIN_tuas_bussiness_area_development: "Desarrollo del área de desarrollo de Tuas"
 SIN_tuas_bussiness_area_development_desc: "Es una visión estratégica de futuro. Este ambicioso proyecto amplía la capacidad industrial de Singapur, creando un centro logístico y manufacturero moderno y eficiente. Es un paso audaz para asegurar el futuro económico de Singapur y fortalecer su posición como líder mundial en comercio e innovación."
 SIN_tuas_reclamation_project_phase_1: "Proyecto de recuperación de Tuas: fase 1"
 SIN_tuas_reclamation_project_phase_1_desc: "La fase 1 del Proyecto de Recuperación de Tuas de Singapur está en marcha, ampliando la superficie del país y creando una plataforma para el crecimiento futuro. Esta iniciativa estratégica creará nuevas oportunidades en diversos sectores, abordando las limitaciones de tierra y fomentando el desarrollo económico."
 SIN_tuas_dock_development_project_phase_1: "Proyecto de desarrollo del muelle de Tuas: fase 2"
 SIN_tuas_dock_development_project_phase_1_desc: "La fase 2 del Proyecto de Desarrollo del Muelle de Tuas está transformando la infraestructura portuaria de Singapur, creando una puerta de entrada más grande y más eficiente para el comercio global. Esta ambiciosa expansión aumenta significativamente la capacidad, manejando buques más grandes y mayores volúmenes de carga."
 SIN_tuas_reclamation_project_phase_2: "Proyecto de recuperación de Tuas: fase 2"
 SIN_tuas_reclamation_project_phase_2_desc: "El Proyecto de Recuperación de Tuas de Singapur: fase 2, es más que una mera expansión de tierras; es una base para el crecimiento futuro. Este ambicioso proyecto está creando tierras valiosas para infraestructura vital, impulsando oportunidades económicas y asegurando el futuro de Singapur."
 singapore.128.t: "Lee Hsien Loong dimite"
 singapore.128.d: "Tras casi dos décadas al mando, el primer ministro de Singapur, Lee Hsien Loong, está a punto de dimitir. Su mandato, marcado por el crecimiento económico, el progreso social y la estabilidad del país en el escenario internacional, llega a su fin. Esta transición marca un momento significativo en la historia de Singapur, mientras la nación se prepara para una nueva era de liderazgo. El legado de Lee será sin duda objeto de amplio análisis y debate durante los próximos años y dará forma a la narrativa de la trayectoria futura de Singapur. Si bien su partida marca el final de una era, también señala el comienzo de un nuevo capítulo, mostrando el sólido sistema de gobierno y planificación de la sucesión de Singapur. La nación espera una transición sin problemas y un progreso continuo bajo su nuevo liderazgo."
 singapore.128.a: "Otro gran líder se retira"
 SIN_power_balance: "§YInterés nacional de Singapur§!"
 SIN_power_balance_desc: "El interés nacional de Singapur es una interacción compleja entre Singapur Primero y el compromiso global. Si bien la nación prioriza el bienestar de sus ciudadanos y la estabilidad económica como un principio fundamental de la política Singapur primero, también reconoce la importancia de la colaboración y la influencia internacionales. Este enfoque no tiene como objetivo el dominio mundial de Singapur, sino más bien un acto de equilibrio estratégico. Singapur aprovecha su fortaleza económica y su posición geopolítica para proteger sus intereses en el escenario mundial, con el objetivo final de crear un entorno estable y próspero tanto a nivel nacional como internacional. Este enfoque matizado garantiza la seguridad y la prosperidad a largo plazo de la nación."
 SIN_external_focus_left_side: "§CDominio mundial de Singapur§!"
 SIN_external_focus_left_side_desc: "Singapur, una nación rebosante de ambición, destaca con creces en el escenario mundial. Su poder económico es innegable y constituye un próspero centro financiero y comercial. Diplomáticamente, navega con hábil precisión en aguas geopolíticas complejas, fomentando relaciones sólidas en todo el mundo. Si bien no es un gigante militar, el enfoque de defensa estratégica de Singapur garantiza su seguridad y estabilidad, contribuyendo a la paz regional. Su compromiso con la innovación, la educación y la sostenibilidad consolida su posición como líder mundial, influyendo en las políticas y forjando el futuro. La influencia de Singapur no solo se siente, sino que también se respeta, admira y emula."
 SIN_internal_focus_right_side: "§2Singaporean First§!"
 SIN_internal_focus_right_desc: "Singapur, una nación conocida por su visión de futuro, prioriza el desarrollo interno para garantizar un futuro seguro y próspero. La educación es fundamental, fomentando una fuerza laboral altamente cualificada e impulsando la innovación. La seguridad alimentaria es un objetivo fundamental, garantizando la autosuficiencia y la resiliencia. Se adoptan los avances tecnológicos, lo que sitúa a Singapur a la vanguardia de la innovación. La nación también prioriza la resiliencia ante las influencias externas, salvaguardando sus valores e intereses. Y, por supuesto, la defensa nacional sigue siendo una prioridad absoluta, garantizando la seguridad de sus ciudadanos. El compromiso de Singapur con estos pilares internos sienta las bases para un futuro fuerte y sostenible, un futuro en el que Singapur siga prosperando y contribuyendo al mundo."
 SIN_mid_range: "Interés equilibrado"
 SIN_mid_range_desc: "§gLa historia de éxito de Singapur es un testimonio de su capacidad para equilibrar hábilmente prioridades en pugna. La política 'Singapore First', que prioriza la fortaleza interna a través de la educación, el avance tecnológico y una sólida defensa nacional, no es mutuamente excluyente con su ambición de influencia global. En cambio, una sólida base interna de prosperidad económica, estabilidad social e innovación tecnológica impulsan la capacidad de Singapur de proyectar su influencia en el escenario mundial. Este enfoque equilibrado garantiza que las ambiciones externas estén respaldadas por una nación segura y resiliente, lo que permite a Singapur perseguir sus intereses globales de manera efectiva y al mismo tiempo salvaguardar los suyos. Es una estrategia de riesgo calculado e inversiones bien ubicadas, que muestra un enfoque pragmático hacia los objetivos nacionales e internacionales.§!"
 SIN_phase1_left_side_range: "§CDominio del estrecho de Malaca§!"
 SIN_phase1_left_side_range_desc: "§gSingapur se consolida como un centro marítimo crucial en el sudeste asiático al ejercer influencia sobre el estrecho de Malaca, una de las rutas marítimas más transitadas del mundo. Mediante operaciones portuarias estratégicas, seguridad marítima y facilitación del comercio, Singapur sienta las bases para el control regional y la fortaleza económica.§!"
 SIN_phase2_left_side_range: "§CDominio de la ASEAN§!"
 SIN_phase2_left_side_range_desc: "§gBasándose en su liderazgo marítimo, Singapur expande su influencia en toda la ASEAN a través de la integración económica, el liderazgo tecnológico y el compromiso diplomático. Al posicionarse como un nodo central en la cooperación del Sudeste Asiático, Singapur se convierte en una voz confiable y un tomador de decisiones clave en asuntos regionales.§!"
 SIN_phase3_left_side_range: "§CDominio asiático§!"
 SIN_phase3_left_side_range_desc: "§gSingapur ingresa al escenario asiático más amplio fomentando vínculos fuertes con gigantes económicos y potencias emergentes. A través de la innovación, los servicios financieros y el liderazgo intelectual, se convierte en un puente entre Oriente y Occidente, un actor influyente compacto pero poderoso en la configuración del futuro de Asia.§!"
 SIN_phase4_left_side_range: "§CGran Dominio§!"
 SIN_phase4_left_side_range_desc: "§gEn esta etapa, Singapur es reconocido como una gran potencia a pesar de su tamaño, una ciudad-estado con influencia global. Establece estándares en gobernanza digital, sostenibilidad y previsión estratégica, participando en la configuración de importantes marcos internacionales y exigiendo respeto en todos los continentes.§!"
 SIN_phase5_left_side_range: "§CDominio mundial§!"
 SIN_phase5_left_side_range_desc: "§gLa visión de Singapur culmina en convertirse en un líder global. Gracias a sus valores de excelencia, innovación e integridad, ejerce poder blando e influencia política en instituciones globales. Defiende cuestiones globales, marcando el tono para la colaboración, la confianza y el liderazgo con visión de futuro en todo el mundo.§!"
 SIN_phase1_right_side_range: "§2Del pueblo para el pueblo de Singapur§!"
 SIN_phase1_right_side_range_desc: "§gEl camino de Singapur comienza con una base sólida, arraigada en su gente. Las políticas se construyen escuchando las necesidades de la ciudadanía, fomentando la confianza y la participación. Esta fase se centra en el desarrollo inclusivo, el acceso equitativo a las oportunidades y la construcción de una nación que sirva a todos los singapurenses, por los singapurenses.§!"
 SIN_phase2_right_side_range: "§2El orgullo de ser singapurense§!"
 SIN_phase2_right_side_range_desc: "§gSe fomenta una profunda identidad nacional donde cada ciudadano se siente orgulloso de ser singapurense. Se hace hincapié en los valores compartidos, la educación nacional y el orgullo cultural. Esta fase desarrolla la resiliencia emocional, la unidad y el sentido de pertenencia para proteger el estilo de vida de Singapur desde dentro.§!"
 SIN_phase3_right_side_range: "§2La unión hace la fuerza§!"
 SIN_phase3_right_side_range_desc: "§gSingapur prospera cuando su gente se mantiene unida. Esta fase fortalece la cohesión social, conectando comunidades y fortaleciendo las redes de apoyo. Las inversiones en salud pública, educación y seguridad alimentaria garantizan que nadie quede atrás y aseguran una sociedad estable y preparada para enfrentar las crisis externas.§!"
 SIN_phase4_right_side_range: "§2Unidos en acción§!"
 SIN_phase4_right_side_range_desc: "§gSingapur se moviliza al unísono para afrontar los desafíos estratégicos. Desde la innovación tecnológica hasta la preparación para la defensa, cada ciudadano, sector e institución desempeña un papel. Esta fase prioriza la preparación nacional a través de políticas ágiles, cooperación público-privada y respuestas nacionales coordinadas a las presiones externas.§!"
 SIN_phase5_right_side_range: "§2Singapur primero§!"
 SIN_phase5_right_side_range_desc: "§gSingapur se mantiene firme en sus intereses al interactuar con el mundo. La soberanía nacional, la resiliencia económica y la seguridad están protegidas a toda costa. Esta fase garantiza que los singapurenses sigan siendo la máxima prioridad en la toma de decisiones preservando la independencia, la dignidad y el éxito continuo de la nación en el escenario mundial.§!"
 SIN_BOP_promote_singapore_asian_value: "Promover el valor asiático de Singapur"
 SIN_BOP_promote_singapore_asian_value_desc: "Una campaña de diplomacia blanda para difundir el modelo de eficiencia burocrática y políticas públicas de Singapur."
 SIN_BOP_establish_asean_innovation_hub: "Establecer un centro de innovación de la ASEAN"
 SIN_BOP_establish_asean_innovation_hub_desc: "Convertir a Singapur en un centro de innovación e investigación tecnológica de la ASEAN para ampliar la influencia intelectual y económica."
 SIN_BOP_expand_global_diplomatic_footprint: "Expandir la presencia diplomática global"
 SIN_BOP_expand_global_diplomatic_footprint_desc: "Abrir más embajadas y consulados en África, Oriente Medio y América Latina para ampliar el alcance de la diplomacia."
 SIN_BOP_maintenance_no1_strongest_world_passport: "Mantenimiento del pasaporte más fuerte del mundo"
 SIN_BOP_maintenance_no1_strongest_world_passport_desc: "Mantener las relaciones y la diplomacia con todos los países para mantener el Pasaporte de Singapur como el pasaporte número uno más fuerte del mundo."
 SIN_BOP_found_singapore_strategic_investment_authority: "Fundar la Autoridad de Inversión Estratégica de Singapur (SSIA)"
 SIN_BOP_found_singapore_strategic_investment_authority_desc: "Aumentar la inversión extranjera a través del fondo soberano de riqueza para fortalecer su posición geopolítica."
 SIN_BOP_establish_singapore_armed_forces_training_partnerships: "Establecer alianzas para el entrenamiento de las Fuerzas Armadas de Singapur"
 SIN_BOP_establish_singapore_armed_forces_training_partnerships_desc: "Cooperación en materia de entrenamiento militar con países amigos, como el programa SAF en Brunei y Taiwán."
 SIN_BOP_build_global_tech_corridor: "Construir un corredor tecnológico global"
 SIN_BOP_build_global_tech_corridor_desc: "Cooperación tecnológica con países desarrollados y en desarrollo para establecer el dominio digital."
 SIN_BOP_host_asia_global_security_summit: "Organizar la Cumbre de Seguridad Global de Asia"
 SIN_BOP_host_asia_global_security_summit_desc: "Posicionar a Singapur como anfitrión permanente de conferencias internacionales de seguridad."
 SIN_BOP_launch_smart_southeast_asia_initiative: "Lanzamiento de la iniciativa “Sudeste Asiático Inteligente”"
 SIN_BOP_launch_smart_southeast_asia_initiative_desc: "Suministrar infraestructura digital y de ciudades inteligentes a los países vecinos para fortalecer la influencia económica."
 SIN_BOP_initiate_maritime_silk_reconnect: "Iniciar la reconexión de la seda marítima"
 SIN_BOP_initiate_maritime_silk_reconnect_desc: "Convertir a Singapur en un importante centro de comercio marítimo en el Indo-Pacífico."
 SIN_BOP_fund_regional_think_tanks: "Financiar centros de investigación regionales"
 SIN_BOP_fund_regional_think_tanks_desc: "Financiar instituciones de investigación en otros países para moldear la opinión regional pro-Singapur."
 SIN_BOP_establish_singaporean_cultural_institutes_abroad: "Establecer institutos culturales singapurenses en el extranjero"
 SIN_BOP_establish_singaporean_cultural_institutes_abroad_desc: "Como el Goethe-Institut o el British Council, difundiendo los valores y la cultura singapurenses en el mundo."
 SIN_BOP_secure_overseas_port_access_agreements: "Acuerdos de acceso seguro a puertos extranjeros"
 SIN_BOP_secure_overseas_port_access_agreements_desc: "Firma de acuerdos estratégicos para el acceso logístico militar y civil en puertos de ultramar."
 SIN_BOP_launch_global_green_finance_diplomacy: "Lanzamiento de la Diplomacia Global de Finanzas Verdes"
 SIN_BOP_launch_global_green_finance_diplomacy_desc: "Aprovechar la posición de Singapur como centro de finanzas verdes para liderar los estándares ESG en Asia."
 SIN_BOP_singapore_citizenship_journey_program: "Programa de viaje hacia la ciudadanía de Singapur"
 SIN_BOP_singapore_citizenship_journey_program_desc: "Abrir oportunidades para que personas de otros países cambien legalmente su ciudadanía para convertirse en singapurenses"
 SIN_BOP_reclaim_throne_tiger_of_the_peninsula: "Reclama el Trono Tigre de la Península"
 SIN_BOP_reclaim_throne_tiger_of_the_peninsula_desc: "Una política proactiva de diplomacia regional con un enfoque estratégico, independiente y pragmático para dar forma a un nuevo orden asiático."
 SIN_BOP_gold_card_visas_for_billionaire_program: "Programa Visa Tarjeta Dorada para Multimillonarios"
 SIN_BOP_gold_card_visas_for_billionaire_program_desc: "Programa de visa de tarjeta dorada para multimillonarios que ofrece doble ciudadanía y abre oportunidades de inversión y potencial comercial en Singapur."
 SIN_BOP_overseas_intelligence_activity: "Impulsar la actividad de inteligencia en el extranjero"
 SIN_BOP_overseas_intelligence_activity_desc: "Para mantener la resiliencia del país frente a países con opiniones opuestas y poner en peligro a Singapur"
 SIN_BOP_promote_singapore_business_environment: "Promover el entorno empresarial de Singapur"
 SIN_BOP_promote_singapore_business_environment_desc: "Promover un entorno empresarial limpio y una burocracia clara en Singapur, libre de fraude y corrupción."
 SIN_BOP_scholarship_for_bachelor_master_and_doctoral_education: "Becas para estudios de licenciatura, maestría y doctorado"
 SIN_BOP_scholarship_for_bachelor_master_and_doctoral_education_desc: "Brindar acceso gratuito a educación avanzada para ingeniería y habilidades requeridas para futuros trabajos."
 SIN_BOP_national_skills_future_movement: "Movimiento Nacional de Habilidades Futuras"
 SIN_BOP_national_skills_future_movement_desc: "Inversión en formación profesional y aprendizaje permanente para la fuerza laboral nacional."
 SIN_BOP_enhance_cpf_and_housing_grants: "Mejorar el CPF y las subvenciones de vivienda"
 SIN_BOP_enhance_cpf_and_housing_grants_desc: "Aumentar los fondos de pensiones y los subsidios de vivienda para los ciudadanos."
 SIN_BOP_local_enterprise_growth_scheme: "Plan de Crecimiento de Empresas Locales"
 SIN_BOP_local_enterprise_growth_scheme_desc: "Iniciativa de apoyo para que las PYMES locales crezcan en el mercado nacional."
 SIN_BOP_boost_birth_rate_incentive_package: "Paquete de incentivos para aumentar la tasa de natalidad"
 SIN_BOP_boost_birth_rate_incentive_package_desc: "Incentivos financieros para familias jóvenes y prestaciones por hijo."
 SIN_BOP_green_singapore_movement: "Movimiento Verde Singapur"
 SIN_BOP_green_singapore_movement_desc: "Inversión en energía limpia, espacios verdes y políticas verdes nacionales."
 SIN_BOP_public_transport_excellence_scheme: "Plan de Excelencia en el Transporte Público"
 SIN_BOP_public_transport_excellence_scheme_desc: "Garantizar el acceso a Internet y a la tecnología para todos los grupos sociales."
 SIN_BOP_national_food_resilience_strategy: "Estrategia Nacional de Resiliencia Alimentaria"
 SIN_BOP_national_food_resilience_strategy_desc: "Diversificación de las fuentes alimentarias locales y seguridad de la cadena de suministro."
 SIN_BOP_cybersecurity_for_citizens_initiative: "Iniciativa de Ciberseguridad para los Ciudadanos"
 SIN_BOP_cybersecurity_for_citizens_initiative_desc: "Campaña de alfabetización digital y protección de datos personales."
 SIN_BOP_support_local_talent_first_act: "Apoyar el talento local: primer acto"
 SIN_BOP_support_local_talent_first_act_desc: "Una regulación que prioriza a los trabajadores locales en empleos estratégicos."
 SIN_BOP_singaporean_culture_preservation_fund: "Fondo para la Preservación de la Cultura de Singapur"
 SIN_BOP_singaporean_culture_preservation_fund_desc: "Apoyo a la cultura local y a las comunidades tradicionales en medio de la modernización."
 SIN_BOP_financial_wellness_national_campaign: "Campaña Nacional de Bienestar Financiero"
 SIN_BOP_financial_wellness_national_campaign_desc: "Programa de alfabetización financiera y gestión financiera para todos los ciudadanos"
 SIN_BOP_give_incentives_for_domestic_companies: "Dar incentivos a las empresas nacionales"
 SIN_BOP_give_incentives_for_domestic_companies_desc: "Proporcionar incentivos financieros para aumentar la productividad tiene un impacto en el aumento de los ingresos fiscales."
 SIN_BOP_fight_foreign_influence: "Combatir la Influencia Extranjera"
 SIN_BOP_fight_foreign_influence_desc: "Lucha contra las influencias extranjeras en el país que colonizan económicamente"
 SIN_BOP_masterplan_for_land_allocation: "Plan Maestro de Asignación de Tierras"
 SIN_BOP_masterplan_for_land_allocation_desc: "Aborda de frente la limitación de nuestros recursos territoriales. Prioriza el desarrollo sostenible de alta densidad, equilibrando los espacios residenciales, comerciales y verdes. El uso estratégico del suelo maximiza la eficiencia, garantizando una asignación óptima para el crecimiento futuro y preservando a la vez nuestro valioso patrimonio natural. Este plan es crucial para mantener la habitabilidad y la competitividad económica de Singapur."
 SIN_BOP_masterplan_for_civilian_industry_development: "Plan Maestro para el Desarrollo de la Industria Civil"
 SIN_BOP_masterplan_for_civilian_industry_development_desc: "Nos centramos en impulsar la innovación y las industrias de alto valor. Atrayendo estratégicamente la inversión extranjera y fomentando el talento local, buscamos crear una economía robusta y diversificada. Este plan apoya el crecimiento de sectores clave, promueve el avance tecnológico y garantiza que Singapur siga siendo un centro mundial de innovación y emprendimiento, incluso con una disponibilidad limitada de terrenos."
 SIN_BOP_masterplan_for_miliatary_industry_development: "Plan Maestro para el Desarrollo de la Industria Militar"
 SIN_BOP_masterplan_for_miliatary_industry_development_desc: "Prioriza la autosuficiencia y el avance tecnológico en defensa. Dada nuestra limitada disponibilidad de territorio, este plan se centra en la asignación eficiente de recursos y las alianzas estratégicas para garantizar nuestra seguridad nacional. Se trata de desarrollar tecnologías de vanguardia y fomentar una fuerza laboral calificada, garantizando que nuestras capacidades de defensa sigan siendo sólidas y adaptables a las amenazas futuras."
 SIN_BOP_masterplan_for_naval_yard_development: "Plan Maestro para el Desarrollo del Astillero Naval"
 SIN_BOP_masterplan_for_naval_yard_development_desc: "Aborda los desafíos del espacio limitado centrándose en una infraestructura eficiente y la innovación tecnológica. Este plan garantiza que nuestras capacidades navales se mantengan a la vanguardia, apoyando nuestra seguridad nacional e intereses marítimos. Implica una expansión y modernización estratégica, optimizando la utilización del espacio e incorporando prácticas sostenibles."
 SIN_BOP_masterplan_for_offices_development: "Plan Maestro para el Desarrollo de Oficinas"
 SIN_BOP_masterplan_for_offices_development_desc: "Aborda la necesidad de soluciones de espacio de trabajo eficientes y sostenibles dentro de nuestra limitada superficie. Este plan promueve desarrollos de alta densidad y uso mixto, integrando oficinas con zonas residenciales y comerciales. Prioriza las tecnologías de construcción inteligentes y las iniciativas ecológicas, creando entornos de trabajo vibrantes y productivos al tiempo que optimiza el uso de la tierra y promueve la sostenibilidad."
 SIN_singapore_problem: "Problema geográfico de Singapur"
 SIN_singapore_problem_desc: "Singapur enfrenta una serie de desafíos geográficos, incluida la falta de recursos naturales, la escasez de tierras, una crisis de agua y una escasez de viviendas para sus ciudadanos."
