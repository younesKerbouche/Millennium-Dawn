 singapore_alignment_help.0.t: "Ayuda para la alineación de Singapur"
 singapore_alignment_help.0.d: "El mecanismo de alineación de Singapur pretende simular la división entre los tres grupos diferentes dentro del Partido de Acción Popular (PAP) de Singapur. Las interacciones a continuación te permiten influir en la alineación del partido. Una alineación diferente te permitirá tomar decisiones y opciones de eventos únicas a lo largo de tu juego como Singapur. La interfaz gráfica de usuario (GUI) proporciona información sobre lo que hace cada una de las acciones."
