 LEE_HSIEN_LOONG_DESC: "Lee Hsien Loong, el actual Primer Ministro de Singapur, ha desempeñado un papel fundamental en la configuración de la trayectoria de la nación desde que asumió el cargo en 2004. Miembro destacado del Partido de Acción Popular (PAP), su liderazgo se ha caracterizado por un enfoque en la diversificación económica, la innovación tecnológica y la cohesión social. Su administración también ha priorizado la sostenibilidad a largo plazo, abordando el cambio climático y promoviendo la inclusión social. El énfasis de Lee en las políticas pragmáticas y su compromiso con el mantenimiento de la estabilidad de Singapur han sido fundamentales para afrontar desafíos regionales y globales complejos. Sigue guiando a Singapur a través de las complejidades del siglo XXI, centrándose en el crecimiento económico, el progreso social y la seguridad nacional. Su legado como líder de Singapur aún se está escribiendo, pero sus contribuciones al desarrollo económico y social de la nación son innegables."
 LAWRENCE_WONG_DESC: "Lawrence Wong, último Primer Ministro. Su liderazgo se caracteriza por un enfoque pragmático de la gobernanza, que equilibra el crecimiento económico con el bienestar social. Aboga por la innovación tecnológica, reconociendo su potencial para impulsar a Singapur a nuevas alturas. El enfoque de Wong va más allá de la economía; prioriza la armonía social y la inclusión, garantizando que todos los singapurenses se beneficien del progreso nacional. Sus políticas reflejan un compromiso con el desarrollo sostenible, garantizando la prosperidad de Singapur para las generaciones futuras. Fomenta la colaboración, forjando alianzas sólidas tanto a nivel nacional como internacional. La visión de Wong es la de un Singapur resiliente y próspero, una nación que acepta el cambio preservando sus valores fundamentales. Su liderazgo inspira confianza, posicionando a Singapur como un modelo de estabilidad y progreso en un mundo dinámico. Es un defensor de la movilidad social, garantizando oportunidades para todos. Su claro estilo de comunicación fomenta la transparencia y la confianza, uniendo a la nación en torno a una visión compartida para un futuro mejor. Bajo su liderazgo, Singapur continúa su camino como líder mundial, abrazando la innovación y esforzándose por alcanzar la excelencia en todos los aspectos de la vida nacional. Es un líder visionario que guía a Singapur hacia un futuro de crecimiento sostenible y prosperidad duradera."
 SIN_education_efforts: "Esfuerzo educativo"
 SIN_education_efforts_desc: "El sistema educativo de Singapur es líder mundial, reconocido por sus rigurosos estándares y énfasis en la innovación. Desde la educación infantil hasta las instituciones terciarias, el sistema prioriza la formación de una fuerza laboral altamente calificada y adaptable. La inversión continua en infraestructura y capacitación docente garantiza que el sistema se mantenga a la vanguardia de la innovación, adaptándose a las necesidades cambiantes de la economía del siglo XXI. Este enfoque holístico garantiza que Singapur se mantenga a la vanguardia de la excelencia educativa, logrando constantemente las mejores clasificaciones a nivel mundial."
 gateway_to_asia: "Puerta de entrada a Asia"
 gateway_to_asia_desc: "La ubicación estratégica de la ciudad-estado en el estrecho de Malaca cuantifica la influencia global de la nación. El comercio entre Oriente y Occidente pasa por este importante punto de encuentro, y miles de empresas tienen sus sedes regionales en la ciudad.\n\nEl entorno favorable a los negocios y su excelente ubicación hacen que Singapur esté muy por encima de sus propios límites."
 SIN_lee_kuan_yew_legacy: "El legado de Lee Kuan Yew"
 SIN_lee_kuan_yew_legacy_desc: "El liderazgo visionario de Lee Kuan Yew transformó a Singapur en una nación moderna. Mediante políticas económicas pragmáticas, impulsó un crecimiento sin precedentes y consolidó a Singapur como un centro financiero global. Su compromiso con el bienestar social garantizó viviendas asequibles y atención médica de calidad, al tiempo que fomentó una fuerte identidad nacional. Las inversiones estratégicas en educación y tecnología cultivaron una fuerza laboral altamente calificada, impulsando el avance tecnológico de Singapur. El legado de Lee Kuan Yew es testimonio de su planificación magistral y su inquebrantable dedicación a la construcción de la nación, dejando una marca indeleble en el desarrollo y la prosperidad de Singapur."
 SIN_temasek_holdings: "Temasek Holdings"
 SIN_temasek_holdings_desc: "Temasek Holdings (Private) Limited es una empresa de inversión multinacional de propiedad estatal de Singapur. Fundado el 25 de junio de 1974, opera como accionista e inversor activo, guiado por cuatro tendencias estructurales clave en la construcción de su cartera a largo plazo: digitalización, vida sostenible, futuro del consumo y vidas más largas. La diversa cartera de Temasek abarca múltiples sectores, con especial atención a los de consumo, medios y tecnología, ciencias biológicas y agroalimentación, y servicios financieros no bancarios."
 SIN_reform_singapore_urban_redevelopment_authority_idea: "Autoridad de Reurbanización Urbana de Singapur"
 SIN_reform_singapore_urban_redevelopment_authority_idea_desc: "La Autoridad de Reurbanización Urbana (ARU) ha sido fundamental en la transformación de Singapur en una metrópolis vibrante y moderna. Como agencia gubernamental fundamental, ARU ejerce una autoridad significativa sobre la planificación del uso de la tierra, las estrategias de desarrollo y el crecimiento sostenible en toda la nación insular. Su mandato integral abarca todos los aspectos de la gestión de la tierra, incluido el desarrollo estratégico de las áreas recuperadas para convertirlas en comunidades prósperas. A través de su compromiso con la sostenibilidad y la participación comunitaria, ARU continúa impulsando la notable historia de éxito urbano de Singapur."
 SIN_singapore_masterplan_idea: "Plan Maestro de Singapur"
 SIN_singapore_masterplan_idea_desc: "La influencia del Plan Maestro de Singapur permea cada faceta del paisaje urbano de la ciudad-estado, desde su red de transporte público de clase mundial hasta sus frondosos espacios verdes. Este plan integral sirve como piedra angular del desarrollo sostenible de Singapur y orienta las decisiones estratégicas sobre el uso de la tierra, la infraestructura y el diseño urbano. Gracias a su enfoque vanguardista, el Plan Maestro garantiza que Singapur mantenga su condición de ejemplo mundial de excelencia urbana y de ciudad vibrante y habitable para las generaciones futuras."
