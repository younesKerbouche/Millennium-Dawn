 SIN_funded_a_clique_flag: "No ha financiado recientemente a un Clique (Días restantes: [?SIN_funded_a_clique_flag:days_left|Y0])"
 singaporean_alignment_help_button_tt: "§YAyuda sobre la alineación de Singapur§!"
 SIN_government_help_tooltip_tt: "Si necesitas ayuda, haz clic aquí."
 SIN_expand_the_entreport_decision_categories: "Expandir el Entreport"
 SIN_expand_the_entreport_decision_categories_desc: "Singapur es uno de los puertos más importantes del mundo. La ciudad ha sido el motor del comercio de este a oeste durante siglos, lo que la convierte en la encarnación de un puerto comercial. Tal vez ampliarlo sea una forma de que Singapur siga creciendo como nación.\n\n"
 SIN_facilitate_trade_expansion: "Facilitar la expansión del comercio con [FROM.GetNameWithFlag]"
 SIN_facilitate_trade_expansion_desc: "Expandir el comercio con [FROM.GetNameWithFlag] traerá beneficios adicionales y prosperidad para ambas naciones. Si continuamos ampliando nuestro comercio con otras naciones, podremos expandir aún más nuestra influencia y prosperidad y luego seguir haciendo crecer nuestra economía, lo que seguirá ayudándonos a promover nuestros intereses en Asia y el Pacífico."
 SIN_extend_finance_western_projects: "Ampliar la financiación de proyectos occidentales"
 SIN_extend_finance_western_projects_desc: "Ampliar los beneficios fiscales y financieros para los proyectos seguirá siendo una ventaja neta."
 SIN_repeal_decentralization_protocol_decision: "Revocar el Protocolo de Descentralización"
 SIN_repeal_decentralization_protocol_decision_desc: "Las leyes de descentralización que hemos aprobado recientemente se han vuelto demasiado engorrosas para que nuestro gobierno las mantenga."
 SIN_enact_decentralization_protocol_decision: "Promulgar el Protocolo de Descentralización"
 SIN_enact_decentralization_protocol_decision_desc: "El Protocolo de Descentralización que se había revocado recientemente aún está en la agenda... ¿deberíamos promulgarlo nuevamente?"
 SIN_riau_islands_crisis_mission: "La Crisis de las Islas Riau"
 SIN_riau_islands_crisis_mission_desc: "El reciente diálogo sobre las Islas Riau está escalando. Si no retrocedemos, es probable que estalle una guerra."
 SIN_repeal_the_migrant_worker_policy: "Revocar la política de los trabajadores migrantes"
 SIN_repeal_the_migrant_worker_policy_desc: "Revocar las políticas de los trabajadores migrantes ayudará a mitigar algunos problemas con la creciente división en nuestra nación."
 SIN_entrepot_trade: "El Entrepôt de Malaca"
 SIN_entrepot_trade_desc: "La posición de Singapur lo ha convertido en un centro de comercio global desde la época colonial. Se encuentra en una de las rutas de recursos más estratégicas del mundo, en el estrecho de Malaca. Cuanto más controlemos el flujo comercial de este a oeste y de oeste a este, más beneficios podremos obtener.\n"
 SIN_singaporean_bull: "El Toro Singapurense"
 SIN_singaporean_bull_desc: "¡La economía de Singapur está en auge! ¡Es imperativo que sigamos manteniendo esta expansión!\n\nLa economía se puede expandir mediante decisiones y agregar tiempo adicional a este modificador. Sin embargo, si lo haces varias veces, puede provocar un colapso del mercado debido a un crecimiento demasiado agresivo.\n"
 SIN_precious_metal_trade_boom: "Comercio de Metales Preciosos"
 SIN_precious_metal_trade_boom_desc: "El comercio de metales preciosos de Asia Oriental fluye a través de Singapur. Monopolizar este flujo de metales será lucrativo para nosotros y fortalecerá nuestra posición como centro de comercio en Asia Oriental.\n"
 SIN_support_for_the_workers: "Poder para los Trabajadores"
 SIN_support_for_the_workers_desc: "Los trabajadores son el engranaje más importante de nuestra economía. Las acusaciones de que el gobierno no se preocupa por la gente son absurdas. ¡Deberíamos esforzarnos por cambiar esta mentalidad y empoderar a nuestros trabajadores!\n"
 SIN_support_for_the_business: "Mentalidad Pro-Negocios"
 SIN_support_for_the_business_desc: "Los hombres y mujeres de negocios de Singapur deben recibir más apoyo que los campesinos. ¡Grandes negocios = buenos negocios!"
 SIN_centralized_education_idea: "Sistema de Educación Centralizado"
 SIN_centralized_education_idea_desc: "El sistema educativo de Singapur está centralizado y es estrechamente monitoreado por la coalición gobernante. Esto nos brinda un método de enseñanza más efectivo, pero aumenta astronómicamente el costo de la educación."
 SIN_reeducation_idea: "Campaña de Reeducación"
 SIN_reeducation_idea_desc: "Nuestro ejército mantiene el control, pero todavía hay resistencia. Es hora de implementar una campaña de reeducación."
 SIN_migrant_workers: "Trabajadores Migrantes"
 SIN_migrant_workers_desc: "Un gran número de trabajadores en Singapur son trabajadores migrantes. Trabajan por un salario más alto en Singapur y envían dinero de regreso a sus países de origen. Esto es motivo de conflicto tanto para las poblaciones malayas, chinas e indias locales como para los propietarios de negocios que prefieren esta mano de obra en lugar de los singapurenses locales."
 SIN_trade_influence_idea: "Nuestra Influencia Comercial"
 SIN_trade_influence_idea_desc: "Presionar nuestra influencia comercial lejos y ampliamente solo nos proporcionará más y más recursos aquí en casa."
 SIN_global_investment_idea: "Inversión Global"
 SIN_global_investment_idea_desc: "Invertir cada vez más en fondos y valores globales nos impulsará hacia adelante."
 SIN_defence_strategy_loc: "La Estrategia de Defensa"
 SIN_defence_strategy_loc_desc: "Nuestra estrategia de defensa está estructurada para asegurarnos de mantenernos firmes el mayor tiempo posible."
 SIN_loose_censorship_idea: "Leyes de Censura Moderada"
 SIN_medium_censorship_idea: "Leyes de Censura Moderada"
 SIN_harsh_censorship_idea: "Leyes de Censura Severa"
 SIN_extreme_censorship_idea: "Leyes de Censura Extrema"
 SIN_police_funding_expenditure: "Aumento de la financiación de la policía"
 SIN_police_funding_expenditure_desc: "Invertir más en nuestra fuerza policial puede ayudarnos a erradicar a los disidentes políticos y los espías extranjeros."
 SIN_finance_western_projects_idea: "Proyectos Financiados"
 SIN_finance_western_projects_idea_desc: "Financiar más proyectos occidentales significa una mayor inversión propia."
 SIN_volunteer_expansion_idea: "Reestructuración del Servicio de Voluntarios"
 SIN_volunteer_expansion_idea_desc: "Reestructurar nuestro ejército en un servicio de voluntarios adecuado en lugar de un ejército basado en el reclutamiento es de suma importancia para nuestros objetivos a futuro."
 SIN_conscription_expansion_idea: "Expansión del Reclutamiento Obligatorio"
 SIN_conscription_expansion_idea_desc: "Depender de la participación de la población de Singapur en el ejército es poco confiable. Expandir los requisitos de reclutamiento obligatorio es nuestra prioridad principal."
 SIN_punching_above_our_weight_idea: "Dar Golpes por Encima de Nuestro Peso"
 SIN_punching_above_our_weight_idea_desc: ""
 SIN_singaporean_special_treatment: "Trato Especial a los Singapurenses"
 SIN_singaporean_special_treatment_desc: ""
 SIN_anti_opposition_laws_idea: "Leyes Contra la Oposición"
 SIN_anti_opposition_laws_idea_desc: ""
 SIN_conservative_singapore_idea: "Singapur Conservador"
 SIN_conservative_singapore_idea_desc: ""
 SIN_singaporean_identity_idea: "La Identidad Singapurense"
 SIN_singaporean_identity_idea_desc: ""
 SIN_spy_agency_expansion_idea: "Expansión de la Agencia de Espionaje"
 SIN_spy_agency_expansion_idea_desc: "Expandir nuestra agencia de espionaje y capacidades nos permitirá proyectarnos más lejos alrededor del mundo."
 SIN_global_diplomacy_idea: "Diplomacia Global"
 SIN_global_diplomacy_idea_desc: "Aplicar presión en la política exterior es el camino a seguir para la nación."
 SIN_economic_champion_idea: "Campeón Económico"
 SIN_economic_champion_idea_desc: "No somos una nación grande en ningún sentido; sin embargo, nuestra destreza económica nos llevará hacia la dominancia en el Pacífico y el Océano Índico."
 SIN_the_invasion_of_sumatra_idea: "Invasión de Sumatra"
 SIN_the_invasion_of_sumatra_idea_desc: "Sumatra está al otro lado del estrecho de Malaca. Es hora de conquistar la isla y traer gloria a nuestra nación."
 SIN_the_invasion_of_malaysia_idea: "Invasión de Malasia"
 SIN_the_invasion_of_malaysia_idea_desc: "El gobierno de Malasia es débil y necesita ser derrotado."
 SIN_expanded_freight_transport: "Transporte de Carga Expandido"
 SIN_expanded_freight_transport_desc: "Expandir el transporte de carga debería permitirnos obtener fondos adicionales."
 SIN_decentralize_the_government_idea: "Descentralizar el Gobierno"
 SIN_decentralize_the_government_idea_desc: "La naturaleza misma de Singapur será siempre la de una nación altamente centralizada."
 SIN_administrative_reforms_idea: "Reformas Administrativas"
 SIN_administrative_reforms_idea_desc: ""
 SIN_economic_reform_idea: "Reformas Económicas"
 SIN_economic_reform_idea_desc: ""
 SIN_setting_our_sights_idea: "Fijando Nuestros Objetivos"
 SIN_setting_our_sights_idea_desc: ""
 SIN_liberties_for_stability_idea: "Libertades para la Estabilidad"
 SIN_liberties_for_stability_idea_desc: "Es evidente que a veces es necesario cambiar algunas de nuestras libertades civiles por estabilidad en el país y en el gobierno."
 SIN_the_arms_export_idea: "Exportador de Armas"
 SIN_the_arms_export_idea_desc: "Singapur es uno de los mayores exportadores de armas y productores de bienes militares del mundo. El país es casi completamente autosuficiente en su producción militar y, como tal, exporta estos excedentes a otras naciones de todo el mundo."
 SIN_bankers_of_asia_idea_1: "Banqueros del Sudeste Asiático"
 SIN_bankers_of_asia_idea_1_desc: "Singapur es una potencia importante en el sector bancario en el sudeste asiático y como tal deberíamos monopolizarlo."
 SIN_singaporean_trade_strength: "Fortaleza a través del Comercio"
 SIN_singaporean_trade_strength_desc: "La posición de Singapur como centro de comercio importante solo puede fortalecerse aún más mediante la creación de extensas redes comerciales. Firmar acuerdos comerciales adicionales solo servirá para ayudar a la nación a prosperar.\n\n§CHint: Firmar acuerdos comerciales adicionales aumentará tu modificador de influencia extranjera y tu costo burocrático. También obtendrás ingresos adicionales en forma de aranceles.§!\n"
 SIN_the_republic_tt: "§Y[SIN.GetNameWithFlag]§! funciona como un eficaz estado de un solo partido. La mayoría de los partidos políticos que se oponen al partido mayoritario, el Partido de Acción Popular, están prohibidos o no se les permite participar en las elecciones. Algunos pocos tienen permitido participar en las elecciones, pero son escasos. La verdadera diversidad de ideologías políticas proviene de los grupos dentro del PAP. Hay tres grupos principales con los que lidiar:\n- [conservatism_L]\n- [Autocracy_L]\n- [Neutral_Autocracy_L]\n\nCada uno de ellos apoyará sus propias políticas individuales. [conservatism_L] es el más prominente de estos tres y será el jugador mayoritario en el sistema a menos que las cosas cambien.\n"
 SIN_centralized_education_idea_tt: "No se puede reducir el §Y$education_budget$§! por debajo de §Y$edu_03$§!\n"
 SIN_centralized_education_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! no puede reducir el §Y$education_budget$§! por debajo de §Y$edu_03$§! mientras se encuentre en vigor §Y$SIN_centralized_education_idea$§!.\n"
 SIN_tariff_income_tt: "Acuerdos Comerciales Firmados Activamente: [?SIN.signed_trade_agreements|Y0]\nIngresos por Aranceles: $$[?SIN_tariff_income|+3]\n"
 SIN_singaporean_aid_tooltip: "Cada §YAcuerdo Comercial§! que firmemos con otro país nos permite enviar un §YPaquete de Ayuda Extranjera§! equivalente al §G5%§! de su §YProducto Interno Bruto (PIB)§!.\n\nAcuerdos Comerciales Firmados Activamente: [?SIN.signed_trade_agreements|Y0]\n"
 SIN_support_for_the_workers_tt: "Opinión §G+10§! para §Y$SIN_labour_unions$§!"
 SIN_support_for_the_business_tt: "Opinión §G+10§! para §Y$landowners$§!"
 SIN_decentralize_the_government_idea_trigger_tt: "§Y[SIN.GetNameWithFlag]§! no puede aumentar el §Y$bureaucracy$§! por encima de §Y$bureau_03$§! mientras esté vigente §Y$SIN_decentralize_the_government_idea$§!.\n"
 SIN_decentralize_the_government_idea_tt: "No se puede aumentar el §Y$bureaucracy$§! por encima de §Y$bureau_03$§!\n"
 SPR_harsher_state_tt: "Prohíbe todos los partidos excepto [conservatism_L], [Autocracy_L], [Neutral_Autocracy_L] y [Nat_Autocracy_L].\n"
 SIN_strength_of_trade_agreements_mechanic_tt: "§Y[SIN.GetNameWithFlag]§! obtiene el mecanismo de §Y$SIN_singaporean_trade_strength$§! al firmar el primer acuerdo comercial. Cuantos más acuerdos comerciales firmes con otras naciones, más ingresos por aranceles obtendrás a una tasa de $$§G0.075§! mil millones, y el §Yforeign_influence_modifier$§! aumentará a una tasa del §G2%§! con más acuerdos comerciales. Inversamente, el §Ybureaucracy_cost_multiplier_modifier$§! también aumentará a una tasa del §R2%§!.\n\n"
 SIN_encourage_migration_tt: "Esto empeorará los §YForeign Worker Riots§! §R§R.\n"
 SIN_encourage_migration_worse_tt: "Esto empeorará aún más los §YForeign Worker Riots§! §R§R.\n"
 singapore_focus: "Árbol de enfoque de Singapur"
 SIN_tiger_of_the_peninsula: "Tigre de la Península"
 SIN_tiger_of_the_peninsula_desc: "Singapur es una de las cuatro economías tigre del este de Asia y es imperativo que mantengamos esta posición económica durante muchos años.\n"
 SIN_business_is_booming: "Los negocios están en auge"
 SIN_business_is_booming_desc: "¡Los negocios en Singapur están en auge! Es hora de mantener el flujo del mercado y mantener el gran auge de Singapur."
 SIN_expand_the_entrepot: "Expandir el Entrepot"
 SIN_expand_the_entrepot_desc: "Desde tiempos antiguos, la ubicación de Singapur en la desembocadura del estrecho de Malaca le ha permitido convertirse en un gran entrepósito y centro neurálgico del comercio desde Asia hacia otras áreas del mundo. Es de nuestro interés continuar expandiendo nuestro entrepósito para mantener nuestro interés económico central.\n"
 SIN_bankers_of_asia: "Banqueros de Asia"
 SIN_bankers_of_asia_desc: "En los últimos años, Singapur se ha convertido en un centro financiero que rivaliza con el de Hong Kong, Shanghái y Tokio. Bajas tasas impositivas e incentivos empresariales han contribuido a su crecimiento acelerado. Debemos mantener nuestra capacidad de ser los banqueros de Asia.\n"
 SIN_build_the_safety_net: "Financiar el Fondo Central de Providencia"
 SIN_build_the_safety_net_desc: "El Fondo Central de Previsión (CPF) se creó como respuesta a la necesidad de proporcionar beneficios adicionales a los habitantes de Singapur. Funciona como el sistema de bienestar social que rige la nación y ofrece beneficios a los jóvenes, los pobres y los ancianos para garantizar que su calidad de vida se mantenga constante. Tal vez valga la pena proporcionar fondos adicionales al CPF."
 SIN_the_singaporean_bull: "El Toro Singapurense"
 SIN_the_singaporean_bull_desc: "Nuestro crecimiento en los últimos años, tras la gran crisis financiera, ha sido impresionante. Debemos esforzarnos por mantener nuestro mercado alcista y mantener alimentado y enérgico al Toro Singapurense.\n"
 SIN_mouth_of_malay: "La boca de Malasia"
 SIN_mouth_of_malay_desc: "El estrecho de Malaca es una de las principales rutas de navegación del mundo. Su ubicación permite un acceso rápido a través del archipiélago indonesio y permite que el transporte marítimo se mantenga relativamente libre de obstáculos en su camino desde el océano Índico hasta el Pacífico. Singapur se encuentra en la desembocadura del estrecho y esta posición nos ha permitido expandir nuestro negocio de depósito de mercancías y continúa ayudando a promover y fomentar el crecimiento. Debemos mantener esta posición y continuar siendo el centro del comercio.\n"
 SIN_extreme_financing: "Buscar fondos del partido"
 SIN_extreme_financing_desc: "El PAP tiene conexiones extensas en todos los ámbitos de la vida en Singapur. Deberíamos aprovechar algunos de esos recursos para obtener gastos gratuitos a cambio de favores o mayores derechos en el país.\n"
 SIN_human_rights: "Derechos Humanosde Singapur"
 SIN_human_rights_desc: "A pesar de que Singapur es un faro de democracia y libertad en la región, aún existen algunas deficiencias en nuestro sistema, especialmente en el ámbito de los derechos de los trabajadores. Con el avance de la economía y nuestro nivel de vida, también deben avanzar los derechos de las personas y las libertades civiles."
 SIN_entice_foreign_investment: "Atraer inversión extranjera"
 SIN_entice_foreign_investment_desc: "Nuestra economía se basa principalmente en el comercio con el resto del mundo, y sigue siendo clave para mantener la estabilidad económica. Sin embargo, con el surgimiento de nuevas potencias económicas en las últimas décadas, ahora debemos decidir con qué región del mundo debemos ampliar nuestra asociación."
 SIN_continue_the_rise: "Continuar el ascenso"
 SIN_continue_the_rise_desc: "Con el reciente crecimiento de nuestra economía vienen muchos nuevos beneficios. Debemos fomentar este crecimiento y mantenerlo por más tiempo para poder beneficiarnos aún más de él"
 SIN_labour_rights: "Derechos de los Trabajadores"
 SIN_labour_rights_desc: "A pesar de nuestras reformas, los trabajadores siguen sintiéndose oprimidos por las corporaciones. Deberíamos llegar a nuevos acuerdos con los empresarios para garantizar mejores condiciones laborales para los trabajadores y más libertad para los sindicatos dentro de nuestro país."
 SIN_eyeing_the_west: "Mirando hacia Occidente"
 SIN_eyeing_the_west_desc: "Después de todo, Estados Unidos y Europa son el faro del capitalismo y la libertad. Garantizar mejores relaciones con Occidente nos garantiza el acceso a un mercado más estable y diverso."
 SIN_sino_singaporean_discussion: "Discusión sino-singapurense"
 SIN_sino_singaporean_discussion_desc: "El rápido avance económico de China la convierte en un nuevo gran socio para nuestra economía y una oportunidad tal vez para reducir la influencia de las potencias occidentales en Singapur. Es hora de que las dos potencias de Asia establezcan una nueva amistad en el nuevo siglo."
 SIN_the_worker: "Poder para los Trabajadores"
 SIN_the_worker_desc: "Es hora de que adoptemos la cultura de la clase trabajadora y hagamos que los sindicatos sean libres y empoderados. Así, con nuevas leyes laborales y mejores condiciones para los trabajadores, la productividad de nuestra gente aumentará."
 SIN_the_business: "Favorecer a las Empresas"
 SIN_the_business_desc: "Es necesario brindar a los trabajadores mejores condiciones laborales y una mayor seguridad sobre su futuro, pero es peligroso otorgarles demasiado poder económico. Las empresas y los empresarios conocen cómo funciona el mercado y cómo optimizar las ganancias al máximo. Deben seguir siendo el pilar de nuestras políticas económicas y dirección."
 SIN_expand_the_maritime_industry: "Expansión de la Industria Marítima"
 SIN_expand_the_maritime_industry_desc: "A pesar de ser un centro de comercio naval, nuestra capacidad de producción naval interna, tanto en barcos civiles como militares, es insuficiente. Deberíamos comenzar a construir nuevos astilleros para aumentar nuestra producción de barcos."
 SIN_expand_the_shipyards: "Reforzar Eastern Pacific Shipping"
 SIN_expand_the_shipyards_desc: "Impulsados ​​por la innovación y un compromiso con la excelencia, no sólo estamos fortaleciendo nuestra posición; estamos transformando el futuro del transporte marítimo. Nuestra visión estratégica nos impulsa a convertirnos en un líder mundial, rivalizando con gigantes del sector como Maersk. Estamos invirtiendo en tecnología de punta, optimizando las operaciones y ampliando nuestro alcance global para ofrecer un servicio y una eficiencia inigualables. Únase a nosotros mientras navegamos hacia un futuro donde Eastern Pacific Shipping establece el estándar de la industria."
 SIN_machinery_improvements: "Invertir en la Compañía de Maquinaria de Singapur"
 SIN_machinery_improvements_desc: "Expandir nuestra industria de maquinaria industrial nos ayuda a mantener en funcionamiento y obtener ganancias de nuestros complejos industriales. Y también nos brinda la oportunidad de exportar estos productos a naciones menos industrializadas de la región."
 SIN_precious_metal_trade: "El comercio de Degussa"
 SIN_precious_metal_trade_desc: "Degussa Goldhandel GmbH es una sucursal comercial del banco Degussa en Alemania. Al invitarlos a establecer una nueva base de operaciones en Singapur, podríamos contar con su ayuda para iniciar nuestros proyectos de extracción de oro."
 SIN_improved_exporting_processes: "Mejora de los Procesos de Exportación"
 SIN_improved_exporting_processes_desc: "Con la reciente expansión de nuestra industria en los últimos años, Singapur no sólo será un centro comercial y de negocios en el mundo, sino también un gran centro industrial y de producción. Necesitamos buscar nuevos mercados en todo el mundo para expandir nuestras exportaciones de diversos productos y hacer que nuestra economía prospere aún más."
 SIN_port_of_singapore: "Aumentar el convoy logístico"
 SIN_port_of_singapore_desc: "Eastern Pacific Shipping no es sólo una naviera, sino una fuerza que está transformando el sector. Estamos reforzando nuestra infraestructura, ampliando nuestra flota y optimizando nuestras operaciones para convertirnos en un líder mundial. Nuestra visión es clara: rivalizar con los gigantes del sector y establecer un nuevo estándar de excelencia en el transporte marítimo mundial."
 SIN_intermediate_part_production: "Producción de Partes Intermedias"
 SIN_intermediate_part_production_desc: "Después de expandir nuestra industria de maquinaria, el siguiente paso es expandir nuestras capacidades de producción de maquinaria pesada para que tengamos la oportunidad no solo de ser autosuficientes en el suministro de herramientas para nuestra industria, sino también de exportar estas herramientas únicas y costosas a todo el mundo."
 SIN_restrict_the_market: "Restricciones al Mercado"
 SIN_restrict_the_market_desc: "Aunque esto va en contra de nuestra antigua forma de mantener el mercado libre y los impuestos bajos en nuestro país, necesitamos algunas limitaciones y restricciones contra las empresas extranjeras de metal y construcción para garantizar que nuestra industria local tenga la oportunidad de competir y sobrevivir en el mercado."
 SIN_dominate_the_gold_trade: "El Maestro del Oro"
 SIN_dominate_the_gold_trade_desc: "Con la ayuda de nuestros nuevos socios alemanes y suficiente financiamiento, nuestro proyecto de extracción de oro está ahora en su fase final, y tenemos una nueva fuente de ingresos para nuestro país."
 SIN_energy_efforts: "Esfuerzos energéticos"
 SIN_energy_efforts_desc: "El futuro de nuestras ciudades depende de la seguridad de nuestra infraestructura más importante. La energía es uno de esos problemas que debemos resolver y proteger para que los hijos de nuestros hijos nunca tengan que preocuparse."
 SIN_fossil_power_plants: "Ampliar las plantas de combustibles fósiles"
 SIN_fossil_power_plants_desc: "Ampliar las plantas de energía que utilizan combustibles fósiles en la ciudad ayudará a compensar algunos de los problemas actuales que potencialmente podríamos enfrentar."
 SIN_fossil_fuel_efficiency: "Mejorar la eficiencia de las centrales eléctricas"
 SIN_fossil_fuel_efficiency_desc: "Las mejoras en la eficiencia de nuestras centrales eléctricas de combustibles fósiles podrían ser extremadamente ventajosas para nuestros recursos limitados."
 SIN_reinforce_our_infrastructure: "Reforzar la infraestructura eléctrica"
 SIN_reinforce_our_infrastructure_desc: "Reforzar la infraestructura eléctrica puede ayudar a garantizar que nuestra red nunca falle."
 SIN_nuclear_reactor: "El primer reactor"
 SIN_nuclear_reactor_desc: "Es hora de establecernos como una nación que ve el valor de construir energía nuclear."
 SIN_total_defence: "Defensa Total"
 SIN_total_defence_desc: "Defensa Total es el nombre de la estrategia integral de defensa de Singapur. El marco de Defensa Total abarca seis pilares fundamentales de la sociedad singapurense: defensa militar, civil, económica, social, psicológica y digital. Esta estrategia global ha demostrado ser efectiva en las décadas de 1980 y 1990."
 SIN_st_kinetics_investments: "ST Kinetics"
 SIN_st_kinetics_investments_desc: "ST Engineering es el único proveedor interno de las fuerzas de defensa de Singapur, suministrando desde rifles y subfusiles hasta vehículos blindados de transporte de personal y vehículos de combate de infantería. Expandir el tamaño de sus plantas de fabricación nos ayudará a proporcionar a nuestras fuerzas armadas más equipos nacionales en menos tiempo."
 SIN_city_defenses: "Defensas de la Ciudad"
 SIN_city_defenses_desc: "Dado que nuestra nación es de tamaño muy reducido, proteger cada centímetro de nuestro suelo es de enorme importancia para nosotros. Necesitamos establecer nuevas líneas defensivas alrededor de nuestra nación para tener una mejor oportunidad de detener el avance de posibles enemigos antes de que puedan llegar a nuestra capital."
 SIN_singaporean_armor: "Blindaje Singapurense"
 SIN_singaporean_armor_desc: "Una de las pocas áreas en las que nuestras fuerzas armadas carecen de tecnología es la guerra blindada. Necesitamos adquirir y estudiar modelos de tanques extranjeros modernos y, en última instancia, desarrollar nuestros propios tanques de batalla principales para que se adapten al servicio."
 SIN_outsourced_military_industry: "Externalización de la Industria Militar"
 SIN_outsourced_military_industry_desc: "Tenemos limitaciones en cuanto a la capacidad de nuestra industria militar debido al tamaño de nuestra nación y nuestra pequeña población. Podemos establecer líneas de producción en otros países o contar con la capacidad industrial de productores extranjeros a cambio de nuestro apoyo económico."
 SIN_shorad_anti_air: "Defensa Antiaérea SHORAD"
 SIN_shorad_anti_air_desc: "Los sistemas SHORAD (Defensa Antiaérea de Corto Alcance) son eficaces contra aeronaves de baja altitud que amenazan a nuestros soldados y capacidad industrial. Necesitamos adquirir nuevas baterías antiaéreas para obtener una ventaja táctica adicional contra bombarderos enemigos más ligeros pero rápidos."
 SIN_mechanized_combined_arms: "Armas Combinadas Mecanizadas"
 SIN_mechanized_combined_arms_desc: "Desde que adoptamos la doctrina de armas combinadas, convertimos la mayor parte de nuestra infantería regular en infantería mecanizada. Con el desarrollo de nuevos modelos de tanques, también necesitamos desarrollar nuevos modelos de vehículos blindados de combate para asegurarnos de que puedan competir mejor con los tanques y proteger mejor a nuestros soldados que llegan al campo de batalla."
 SIN_expanded_military_research: "Investigación Militar Ampliada"
 SIN_expanded_military_research_desc: "Con la expansión de nuestra capacidad militar e industrial, también necesitamos ampliar nuestros centros de Investigación y Desarrollo para mantener a nuestro ejército actualizado con los mejores avances tecnológicos."
 SIN_arms_exporter: "El Exportador de Armas"
 SIN_arms_exporter_desc: "La expansión de nuestra industria militar nacional también nos proporciona un excedente de equipos modernos que podemos exportar a otras naciones a cambio de ganancias económicas."
 SIN_defensive_force: "Fuerza Defensiva"
 SIN_defensive_force_desc: "Nuestras fuerzas militares tienen un objetivo principal: defender la patria. Por lo tanto, nuestro alto mando y oficiales deben recibir capacitación para implementar mejores estrategias defensivas."
 SIN_entrenched_singapore: "La Ciudad-Estado Fortificada"
 SIN_entrenched_singapore_desc: "La segunda fase de expansión necesaria para las líneas defensivas de nuestro país, de modo que aún tengamos una oportunidad incluso después de la pérdida inicial de nuestras primeras líneas de defensa."
 SIN_punching_above_our_weight: "Golpeando Por Encima de Nuestro Peso"
 SIN_punching_above_our_weight_desc: "A primera vista, los extranjeros podrían pensar que Singapur es débil y vulnerable ante la agresión enemiga, pero se sorprenderían al ver a nuestras gloriosas Fuerzas Armadas en acción. ¡Viva la madre patria!"
 SIN_sinister_ideas: "Ideas Siniestras"
 SIN_sinister_ideas_desc: "El ejército está ansioso por ir más allá de los límites. El gobierno es débil y los militares pueden llevarnos hacia adelante, donde los pomposos diplomáticos y burócratas no pueden."
 SIN_a_new_march: "Una Nueva Marcha"
 SIN_a_new_march_desc: "El ejército leal al gobierno ha comenzado a montar una forma de defensa alrededor de la capital. Estos son tiempos difíciles..."
 SIN_military_politicians: "Políticos Militares"
 SIN_military_politicians_desc: "El golpe de Estado ha tenido éxito. El cuerpo de generales ha comenzado a ocupar puestos clave en el gobierno."
 SIN_propaganda_campaigns: "Campañas de Propaganda"
 SIN_propaganda_campaigns_desc: "La gente aún mantiene la idea de que merecen representación. La representación se gana a través del servicio militar. Martillea esto en sus delgados cráneos."
 SIN_reeducation: "Singapur Reeducado"
 SIN_reeducation_desc: "La transición de Singapur hacia una nueva junta militar ha finalizado. El golpe de Estado está resuelto y es hora de comenzar de nuevo en nuestra gran marcha hacia adelante."
 SIN_the_republic: "La República"
 SIN_the_republic_desc: "La República de Singapur fue establecida en 1965 durante la descolonización del Imperio Británico. Anteriormente formaba parte de la gran colonia malaya, pero se separó para convertirse en la nación moderna de Singapur. Su partido gobernante, el Partido de Acción Popular, ha mantenido firmemente el control sobre el gobierno de la nación durante los últimos ochenta años, estableciéndose efectivamente como un estado de partido único."
 SIN_centralized_education: "Educación Centralizada"
 SIN_centralized_education_desc: "La educación en Singapur es en su mayoría manejada a nivel gubernamental, pero existe cierta elección local. Eliminar este sistema multifacético nos brindará una amplia oportunidad de elegir de manera más efectiva cómo debe ser la educación de nuestro pueblo."
 SIN_decentralize_the_government: "Protocolo de Descentralización"
 SIN_decentralize_the_government_desc: "Centrarse en nuestra fuerza de defensa y canalizar fondos hacia las Fuerzas de Defensa de Singapur siempre es una apuesta segura. Garantizará que nuestras fronteras y aguas estén seguras de aquellos que deseen hacernos daño."
 SIN_reinforce_the_state: "Reforzar el Estado"
 SIN_reinforce_the_state_desc: "Reforzar el estado es el primer paso para llevar a cabo reformas administrativas."
 SIN_reform_the_monetary_system: "Reformar el Sistema Monetario"
 SIN_reform_the_monetary_system_desc: "Reformar el sistema monetario de Singapur debería permitir un mayor desarrollo económico."
 SIN_military_budget_amendment: "Enmienda Presupuestaria Militar"
 SIN_military_budget_amendment_desc: "Aumentar el presupuesto militar debería permitirnos mejorar aún más nuestras fuerzas armadas y nuestra posición en el Sudeste Asiático."
 SIN_faith_in_the_establishment: "Fe en el Establecimiento"
 SIN_faith_in_the_establishment_desc: "El pueblo tiene fe en nuestro gobierno. Es de suma importancia seguir aprovechando esa fe y hacer lo que es correcto para el pueblo de Singapur."
 SIN_administrative_reforms: "Reformas Administrativas"
 SIN_administrative_reforms_desc: "Eliminar la burocracia y optimizar los procesos administrativos mejorará el desempeño de nuestro gobierno."
 SIN_economic_equality: "Igualdad Económica"
 SIN_economic_equality_desc: "Proporcionar igualdad económica a la gente de nuestra nación es imperativo."
 SIN_the_status_quo: "Estancamiento Electoral"
 SIN_the_status_quo_desc: "El proceso electoral en Singapur está estancado. El Partido de Acción Popular mantiene un firme control sobre la nación."
 SIN_electoral_reform: "Reforma del Proceso Electoral"
 SIN_electoral_reform_desc: "El proceso de nuestras elecciones está manipulado y permitir que más miembros de terceros partidos ingresen al parlamento será el primer paso hacia un nuevo mañana."
 SIN_defence_strategy: "Estrategia de Defensa"
 SIN_defence_strategy_desc: "Es algo bastante simple. La defensa es nuestra prioridad."
 SIN_conservative_singapore: "Singapur Conservador"
 SIN_conservative_singapore_desc: "El progreso es una fachada. Singapur es mejor cuando nos movemos hacia el conservadurismo."
 SIN_anti_corruption_measures: "Medidas contra la Corrupción"
 SIN_anti_corruption_measures_desc: "Reducir la corrupción en nuestra nación será un beneficio permanente para nuestro pueblo y la nación."
 SIN_fair_and_free: "Justo y Libre"
 SIN_fair_and_free_desc: "Asegurar que nuestras elecciones sean justas y libres es la clave para un nuevo Singapur."
 SIN_support_the_opposition: "Apoyar a la Oposición"
 SIN_support_the_opposition_desc: "Aunque parezca contradictorio, apoyar a la oposición de nuestro gobierno es un paso crítico para avanzar."
 SIN_expand_the_total_defence_strategy: "Expansión de la Estrategia de Defensa Total"
 SIN_expand_the_total_defence_strategy_desc: "La estrategia de Defensa Total nos ha servido perfectamente en las décadas desde su establecimiento. Expandir esta estrategia es una de las mejores cosas que podemos hacer."
 SIN_maintain_singapore: "Mantener Nuestro Singapur"
 SIN_maintain_singapore_desc: "La estabilidad es mucho más progresiva que tener un gobierno nuevo y en constante cambio."
 SIN_increase_police_funding: "Aumento de la Financiación Policial"
 SIN_increase_police_funding_desc: "La fuerza policial es una de las estructuras más importantes dentro de nuestro gobierno, dado que somos una ciudad-estado. Invertir y aumentar los fondos que se les asignan ayuda en última instancia a todas las personas."
 SIN_encourage_the_multi_party_system: "Fomentar el sistema multipartidista"
 SIN_encourage_the_multi_party_system_desc: "El camino exacto a seguir es liberar restricciones contra los partidos minoritarios y alentar una mayor participación en el gobierno."
 SIN_liberalization: "Liberalización"
 SIN_liberalization_desc: "La liberalización de la esfera política es una de las opciones."
 SIN_autocracy_for_democracy: "Autocracia para la Democracia"
 SIN_autocracy_for_democracy_desc: "La autocracia es el medio más perfecto para la democracia."
 SIN_new_singapore: "Un Nuevo Singapur"
 SIN_new_singapore_desc: "Reducir el umbral electoral en Singapur es el primer paso hacia un nuevo Singapur."
 SIN_impose_harder_censorship: "Imponer una Censura Más Dura"
 SIN_impose_harder_censorship_desc: "Ningún medio será difundido en Singapur sin ser evaluado en cuanto a su adecuación. Una censura más dura tiene un precio, pero la estabilidad está por encima de todo."
 SIN_greater_control: "Mayor Control"
 SIN_greater_control_desc: "Dictar un mayor control sobre las personas y sus vidas es la forma de avanzar."
 SIN_liberties_for_stability: "Libertades para la Estabilidad"
 SIN_liberties_for_stability_desc: "¿No pueden las personas renunciar a algunas libertades a cambio de estabilidad nacional?"
 SIN_expand_freedom_of_press: "Expandir la Libertad de Prensa"
 SIN_expand_freedom_of_press_desc: "La libertad de prensa en la nación es imperativa para alejarnos de nuestro pasado autocrático."
 SIN_grant_lgbtq_rights: "Conceder Derechos LGBTQ"
 SIN_grant_lgbtq_rights_desc: "Los derechos LGBTQ en Singapur siempre han sido cuestionables, al igual que las leyes en su contra. Eliminar e instaurar nuevas leyes en este sentido..."
 SIN_address_human_rights: "Abordar las Violaciones de los Derechos Humanos"
 SIN_address_human_rights_desc: "Las violaciones de los derechos humanos entre los trabajadores migrantes y las clases más pobres deben abordarse."
 SIN_the_alignment: "La Alineación Singapurense"
 SIN_the_alignment_desc: "La alineación de nuestro partido finalmente decidirá nuestro futuro."
 SIN_western_identity: "§CUna Identidad Occidental§!"
 SIN_western_identity_desc: "Buscar políticas y diplomacia exterior más centradas en Occidente nos ayudará a evitar el dominio de China y la influencia del Bloque del Este. Es imperativo que sigamos promoviendo esta narrativa para mantenernos en el camino correcto."
 SIN_singapore_alone: "§GSingapur Solo§!"
 SIN_singapore_alone_desc: "Singapur ha elegido históricamente un camino constante de apoyo a Occidente con elementos neutrales. Si mantenemos este camino, podremos seguir manteniendo nuestra postura sólida en el sudeste asiático."
 SIN_strength_in_asia: "§YFortaleza en Asia§!"
 SIN_strength_in_asia_desc: "Es hora de revisar nuestra política exterior. Presionarnos para estar a la vanguardia asegurará que la victoria sea nuestra. Singapur se convertirá en la nueva Fortaleza en Asia, un líder para los desanimados mientras encontramos una nueva posición."
 SIN_soften_citizenship: "Flexibilizar los Requisitos de Ciudadanía"
 SIN_soften_citizenship_desc: "Los requisitos de ciudadanía para Singapur son notoriamente difíciles de cumplir. Flexibilizar estos requisitos debería permitir que nuestra población siga creciendo cada vez más."
 SIN_allow_foreign_media: "Permitir Medios Extranjeros"
 SIN_allow_foreign_media_desc: "Los medios de comunicación extranjeros nunca han sido totalmente prohibidos en Singapur. Deben cumplir con estrictas regulaciones, lo que genera algunos problemas cuando se impide el acceso a los lugares de interés en Singapur. Si se eliminan algunas de estas regulaciones más severas, se podría permitir y exhibir más medios de comunicación en la ciudad-estado."
 SIN_strength_in_straits: "Fortaleza en el Estrecho"
 SIN_strength_in_straits_desc: "Fortaleza en el Estrecho"
 SIN_nationalize_foreign_companies: "Nacionalizar Empresas Extranjeras"
 SIN_nationalize_foreign_companies_desc: "Las empresas extranjeras que operan en el país no están en condiciones de hacerlo sin una mano más dura por parte de nuestro gobierno. Deberíamos nacionalizar estas empresas y asegurarnos de tener el control total sobre sus asuntos."
 SIN_return_from_flawed_democracy: "Regresar de una Democracia Defectuosa"
 SIN_return_from_flawed_democracy_desc: "Es hora de que Singapur regrese de ser una democracia defectuosa. El pueblo merece el derecho de votar por el partido que apoya."
 SIN_finance_western_projects: "Financiar Proyectos Occidentales"
 SIN_finance_western_projects_desc: "Los países occidentales nos ofrecen proyectos e ideas para incorporar a nuestra nación, pero somos nosotros los que tenemos la obligación de financiar esos proyectos."
 SIN_singaporean_identity: "Identidad Singapurense"
 SIN_singaporean_identity_desc: "La identidad de Singapur es clara. Es importante garantizar que nuestra identidad no se desvanezca."
 SIN_befriend_the_sco: "Hacer Amistad con la SCO"
 SIN_befriend_the_sco_desc: "Hacer amistad con los estados miembros de la Organización de Cooperación de Shanghai resultará muy beneficioso."
 SIN_anti_opposition_laws: "Leyes Contra la Oposición"
 SIN_anti_opposition_laws_desc: "Es imperativo aprobar leyes para asegurar que la oposición no sea permitida en el poder a cualquier costo."
 SIN_european_democracy: "Democracia Europea"
 SIN_european_democracy_desc: "Abrazar la democracia europea permitirá que se representen más partidos en nuestro parlamento."
 SIN_greater_ties_with_europe: "Mayores Lazos con Europa"
 SIN_greater_ties_with_europe_desc: "Unos vínculos más estrechos con la eurozona y Europa deberían aportarnos mayor prosperidad y fortaleza. Si queremos convertirnos en un sector financiero más fuerte que Londres, debemos insistir cada vez más en este aspecto."
 SIN_the_pap: "El PAP"
 SIN_the_pap_desc: "El Partido de Acción Popular es el partido dominante de la pequeña ciudad-estado. Asegurar la dominancia del partido nos permitirá tener y mantener la estabilidad en nuestra ciudad."
 SIN_the_chinese_media_model: "El Modelo de Medios Chino"
 SIN_the_chinese_media_model_desc: "Es hora de tomar una página del libro chino. Es hora de aplicar el modelo de medios chino aquí en Singapur."
 SIN_harsher_state: "Estado Más Severo"
 SIN_harsher_state_desc: "Prohibir todos los partidos que se opongan al Partido de Acción Popular y al ejército asegurará un régimen estable."
 SIN_global_initiative: "§CIniciativa Global§!"
 SIN_global_initiative_desc: "Es hora de que la nación se embarque en la nueva iniciativa global: Singapur para siempre."
 SIN_singapore_on_the_rise: "§GSingapur en Ascenso§!"
 SIN_singapore_on_the_rise_desc: "El soft power es la nueva forma de ejercer nuestra fuerza e influencia en el extranjero."
 SIN_pressure_the_south_asian_seas: "§YPresionar los Mares del Sur de Asia§!"
 SIN_pressure_the_south_asian_seas_desc: "Las fuerzas militares de Singapur están ansiosas por pelear. El nuevo imperio singapurense crecerá y se expandirá."
 SIN_operation_enticement: "Operación Atracción"
 SIN_operation_enticement_desc: "Utilizando nuestra superior agencia de inteligencia, podemos atraer a naciones para que estén más cerca de nuestra ideología política."
 SIN_political_maneuvering: "Maniobras Políticas"
 SIN_political_maneuvering_desc: "Las maniobras políticas y el servilismo son excelentes formas de conseguir lo que queremos en cualquier diálogo."
 SIN_demand_special_treatment: "Prioridades Económicas"
 SIN_demand_special_treatment_desc: "La economía es todo lo que importa aquí en la ciudad. Si no mantenemos nuestra prosperidad, nunca lograremos la grandeza que merecemos."
 SIN_economic_champion: "Campeón Económico"
 SIN_economic_champion_desc: "Campeón Económico"
 SIN_demand_malaysian_concessions: "Inversión Militar"
 SIN_demand_malaysian_concessions_desc: "Invertir en nuestras fuerzas armadas y en nuestra infraestructura militar debería permitir un mayor expansionismo."
 SIN_the_archipelago: "El Archipiélago"
 SIN_the_archipelago_desc: "Las Islas Riau están listas para ser tomadas. Los indonesios simplemente no saben que les conviene mantener esta cadena de islas."
 SIN_prioritize_diplomacy: "Priorizar la Diplomacia"
 SIN_prioritize_diplomacy_desc: "Priorizar la diplomacia sobre el conflicto es imperativo. Es algo que impulsa nuestra influencia en el extranjero para instaurar la supremacía singapurense."
 SIN_condemn_aggression: "Condenar la Agresión"
 SIN_condemn_aggression_desc: "Ahora es política oficial condenar la agresión de cualquier actor estatal que intimide a otro."
 SIN_require_unfair_treaties: "El Banco del Sudeste Asiático"
 SIN_require_unfair_treaties_desc: "Tener los activos de otras naciones solo servirá para empoderarnos."
 SIN_nationalistic_rise: "Auge Nacionalista"
 SIN_nationalistic_rise_desc: "Las mareas crecientes en nuestras costas están comenzando a revelar algo inusual. El nacionalismo en la nación está empezando a ser el punto central de nuestra política. Un nuevo rugido comienza a escucharse en las calles de Singapur."
 SIN_seize_the_peninsula: "Tomar la Península"
 SIN_seize_the_peninsula_desc: "Invadir la Península Malaya nos proporcionará recursos, apoyo y una multitud de cosas diferentes para expandirnos. Tomar la península es el primer paso hacia la grandeza."
 SIN_invade_sumatra: "Invadir Sumatra"
 SIN_invade_sumatra_desc: "Sumatra tiene muchos recursos de todo tipo y una gran población. Están más cerca de nuestro gobierno que el de Yakarta. Tomar la isla y prepararse para futuras conquistas contra Indonesia."
 SIN_singapore_for_peace: "Singapur por la Paz"
 SIN_singapore_for_peace_desc: "La guerra es un esfuerzo inútil. Singapur busca simplemente hacer la paz en el mundo para siempre."
 SIN_economic_empire: "Imperio Económico"
 SIN_economic_empire_desc: "Nuestro imperio se levantará, pero no de manera normal. El país comenzará a construir un imperio de dominio económico en todo el territorio nacional."
 SIN_set_our_sights: "Fijar Nuestros Objetivos"
 SIN_set_our_sights_desc: "Es hora de fijar nuestros objetivos en la búsqueda de conquistas y expansionismo adicionales. Fijemos nuestra mirada en el extranjero."
 SIN_restrict_migration: "Restringir Trabajadores Migrantes"
 SIN_restrict_migration_desc: "Restringir la entrada de trabajadores migrantes al país significa que esos puestos de trabajo pueden ser dados a las personas locales."
 SIN_encourage_migration: "Fomentar la Migración"
 SIN_encourage_migration_desc: "Los trabajadores migrantes son el pilar de nuestra construcción y nuestra fuerza laboral. Es imperativo fomentar esta migración."
 SIN_singaporeans_first: "Singapurenses Primero"
 SIN_singaporeans_first_desc: "Los ciudadanos singapurenses tienen la prioridad absoluta."
 SIN_restrictive_citizenship: "Poner Fin a los Trabajadores Migrantes"
 SIN_restrictive_citizenship_desc: "Restringir aún más a los trabajadores migrantes y depender más de la población local podría seguir enfocándonos en los intereses de Singapur."
 SIN_import_cheap_labour: "Importar Mano de Obra Barata"
 SIN_import_cheap_labour_desc: "La mano de obra en Singapur es mucho más cara que importar trabajadores migrantes al país. Ellos pueden hacer más por mucho menos."
 SIN_singapore_south_east_asia: "Centro de Comercio del Sudeste Asiático"
 SIN_singapore_south_east_asia_desc: "Singapur es un importante centro financiero y puerto comercial entre el occidente y el oriente. Al estar ubicado en el estratégico estrecho de Malaca, fomentar más comercio a través de Singapur solo traerá prosperidad tanto para sí mismo como para las naciones circundantes."
 SIN_asean_commentary: "Comentario sobre la ASEAN"
 SIN_asean_commentary_desc: "El diálogo con los Estados miembros de la ASEAN solo servirá para el bien común. Preparar cada vez más apoyo para ellos, así como eventualmente "
 SIN_expand_trade_with_india: "Expandir el Comercio con India"
 SIN_expand_trade_with_india_desc: "India es uno de los mayores importadores y exportadores de bienes en la región del Asia Meridional. Asegurarnos de tener rutas comerciales adecuadas con India nos permitirá obtener más ingresos y beneficios."
 SIN_south_asian_countries: "Países del Asia Meridional"
 SIN_south_asian_countries_desc: "Mejorar las relaciones con otros países del Asia Meridional podría hacer crecer nuestra capacidad económica."
 SIN_influence_the_members: "Influir en los Miembros"
 SIN_influence_the_members_desc: "Preparar propaganda pro-singapurense y difundirla entre los Estados miembros de la ASEAN debería mantenernos en la cima."
 SIN_trade_with_sri_lanka: "Comerciar con Sri Lanka"
 SIN_trade_with_sri_lanka_desc: "El comercio entre Sri Lanka y Singapur es una rama más pequeña de los acuerdos comerciales generales; sin embargo, el comercio de Singapur a Sri Lanka es lucrativo de todos modos."
 SIN_singaporean_foreign_aid: "Ayuda Extranjera Singapurense"
 SIN_singaporean_foreign_aid_desc: "Preparar paquetes de ayuda extranjera para las naciones con las que tenemos acuerdos comerciales solo beneficiará nuestra red de amigos y aliados."
 SIN_madagascan_trade_routes: "Rutas Comerciales con Madagascar"
 SIN_madagascan_trade_routes_desc: "Singapur y Madagascar han mantenido vínculos históricamente amigables durante muchos años, incluso durante la época colonial. Hoy en día, los dos países tienen una relación comercial saludable y rentable."
 SIN_the_philippines: "Las Filipinas"
 SIN_the_philippines_desc: "Uno de los mayores socios comerciales de Singapur, las Filipinas y Singapur disfrutan de una colaboración significativa. Brindándose mutuamente apoyo financiero y político en la ASEAN."
 SIN_demand_asean_concessions: "Exigir Concesiones de la ASEAN"
 SIN_demand_asean_concessions_desc: "Es hora de que Singapur sea tratado como la nación que merece ser tratada. Exigir concesiones y un trato especial es cómo alcanzaremos la grandeza."
 SIN_control_the_straits: "Controlar los Estrechos"
 SIN_control_the_straits_desc: "Afianzar nuestra fortaleza en los estrechos y asegurarnos de controlarlos es nuestro camino hacia la gloria."
 SIN_global_free_trade: "Comercio Global Libre"
 SIN_global_free_trade_desc: "Mejorar las relaciones comerciales y el alcance político con nuestros vecinos significa más comercio, lo que a su vez significa más dinero para nosotros."
 SIN_dictate_trade_agreements: "Dictar Acuerdos Comerciales"
 SIN_dictate_trade_agreements_desc: "Singapur es quien debe redactar los acuerdos comerciales."
 SIN_strong_arm_the_asean: "Presionar a la ASEAN"
 SIN_strong_arm_the_asean_desc: "Presionar aún más a la ASEAN garantiza una posición más sólida para Singapur en la Asociación."
 SIN_japanese_free_trade_agreement: "Acuerdo de Libre Comercio con Japón"
 SIN_japanese_free_trade_agreement_desc: "Firmar un acuerdo de comercio con Japón tiene una importancia estratégica."
 SIN_usa_singaporean_agreements: "Acuerdos Singapurense-EE. UU."
 SIN_usa_singaporean_agreements_desc: "Singapur y Estados Unidos han firmado múltiples acuerdos comerciales en el pasado, incluidos los relacionados con el comercio y las finanzas."
 SIN_singaporean_trade_influence: "Influencia Comercial Singapurense"
 SIN_singaporean_trade_influence_desc: "Expandir nuestra influencia comercial es la forma segura de solidificar nuestro poder económico."
 SIN_pressure_the_japanese: "Nacionalizar los Activos Japoneses"
 SIN_pressure_the_japanese_desc: "Japón tiene una cantidad sustancial de activos en nuestro país. Si tomamos sus activos y los llevamos al gobierno, podemos configurar adecuadamente nuestra nación."
 SIN_global_investment: "Inversión Global"
 SIN_global_investment_desc: "Cuanto más inversiones globales busquemos, más fuerte será nuestra economía. Si mantenemos este camino y presionamos para que haya más inversiones en el exterior, sólo veremos más y más ganancias."
 SIN_regional_investment: "Inversiones Globales Expandidas"
 SIN_regional_investment_desc: "Los nuevos planes de inversión han sido rentables; sin embargo, buscar más y más solo conlleva beneficios para la ciudad."
 SIN_expand_foreign_reserve: "Expandir las Reservas Extranjeras"
 SIN_expand_foreign_reserve_desc: "Las arcas en el extranjero están un poco vacías, presionar por más fondos de la población para expandir nuestras reservas será beneficioso para el Estado."
 singapore.0.t: "El Tigre del Sudeste Asiático"
 singapore.0.d: "Nos encontramos en una de las posiciones geográficas más importantes del sudeste asiático. El comercio fluye libremente a través de nosotros y hemos crecido gradualmente hasta convertirnos en uno de los centros financieros más grandes del mundo. ¡Es hora de que Singapur haga honor a su nombre y se convierta verdaderamente en el tigre que estamos destinados a ser!"
 singapore.0.a: "Ellos Oirán Nuestro Rugido"
 singapore.3.t: "Una Nueva Marcha Singapurense"
 singapore.3.d: "Nuestras fuerzas militares marchan por las calles de la ciudad, buscando apoyo de todos los ámbitos de la vida. Vehículos blindados y unidades militares fuertemente armadas se han apostado fuera del edificio del parlamento. Un discurso emocionante resonó en la multitud reunida frente al edificio del parlamento. Se escucharon aplausos y abucheos mientras una parte de las fuerzas atravesaba la puerta del edificio. El ejército arrestó a políticos y burócratas mientras caminaban por el edificio del parlamento.\n\n¿Cómo debería proceder nuestro nuevo gobierno? ¿Debería permitir el ejército que el Partido de Acción Popular colabore con el nuevo gobierno?"
 singapore.3.a: "El Ejército Toma el Poder"
 singapore.3.b: "Colaboración con el PAP"
 singapore.4.t: "La Marcha del Ejército Singapurense"
 singapore.4.d1: "El Ejército Singapurense ha tomado el control del estado de la ciudad y ahora está tomando rápidamente el control total sobre el gobierno y los últimos bastiones de resistencia. [SIN.GetLeader] ahora tiene el control total del gobierno en la ciudad."
 singapore.4.d2: "La colaboración entre facciones del Partido de Acción Popular y el ejército ha permitido un cambio de gobierno en Singapur. El ejército y una pequeña facción del PAP han tomado el control del parlamento y ahora están preparando el gobierno."
 singapore.4.a: "Un Nuevo Rumbo para Singapur"
 singapore.5.t: "Singapur Exige [627.GetName]"
 singapore.5.d: "Las Islas Riau son una cadena de islas justo frente a la costa de Singapur. Tienen recursos naturales y espacio para construir, algo que rápidamente se está agotando en la ciudad-estado. Sin embargo, esta es una isla que ha sido nuestra durante siglos. ¿Deberíamos ceder esta cadena de islas estratégicamente importante?"
 singapore.5.a: "Ceder las Islas"
 singapore.5.b: "Rechazar la Demanda"
 singapore.6.t: "Indonesia Cede las Islas"
 singapore.6.d: "Indonesia ha cedido [627.GetName] a nosotros. Esta es una gran victoria para Singapur y su pueblo."
 singapore.6.a: "Fantástico"
 singapore.7.t: "Indonesia Rechaza las Concesiones"
 singapore.7.d: "Indonesia ha rechazado la concesión de la cadena de islas. Podemos optar por retroceder o podemos intensificar la situación."
 singapore.7.a: "Comienza la Crisis de las Islas Riau..."
 singapore.8.t: "Las Islas Riau Cambian de Manos"
 singapore.8.d: "Indonesia ha cedido las islas al gobierno de Singapur."
 singapore.8.a: "Desarrollo interesante"
 singapore.9.t: "Comienza la Crisis de las Islas Riau"
 singapore.9.d: "Indonesia ha rechazado las demandas del gobierno de Singapur. El tiempo dirá qué ocurrirá exactamente con esta amenaza inminente en el Sudeste Asiático."
 singapore.9.a: "Preocupante..."
 singapore.101.t: "Vuelo 006 de Singapore Airlines"
 singapore.101.d: "Hace varias horas, el vuelo 006 de Singapore Airlines se estrelló, causando la muerte de ochenta y una de las ciento setenta y nueve personas a bordo. Funcionarios taiwaneses se encuentran en el lugar en Taipei investigando la causa del incidente y llevando a cabo operaciones de rescate para los sobrevivientes restantes."
 singapore.101.a: "Investigar a la aerolínea"
 singapore.101.b: "¿A quién le importa?"
 singapore.101.c: "Enviar fondos de ayuda a las víctimas"
 singapore.101.e: "Enviar fondos a Taiwán para reparar el aeropuerto"
 singapore.102.t: "Complot de Ataques a las Embajadas de Singapur"
 singapore.102.d: "Las fuerzas policiales de Singapur han descubierto un complot de Jemaah Islamiyah para bombardear las embajadas de Estados Unidos, Reino Unido, Australia e Israel. El complot fue descubierto hace algunas semanas gracias a información proporcionada por un informante. Quince personas han sido arrestadas en conexión con el complot de ataque."
 singapore.102.a: "Ejecutar al grupo"
 singapore.102.b: "Prisión de por vida"
 singapore.103.t: "Disputas de Pedra Branca"
 singapore.103.d: "Pedra Branca es un pequeño afloramiento de granito en las aguas territoriales de Malasia con un faro que está administrado por Singapur. Disputas menores y discusiones sobre la soberanía de la isla llevaron el caso a la Corte Internacional de Justicia en la década de 1990. Después de casi una década, las disputas de Pedra Branca finalmente están llegando a su fin después de muchas rondas de discusiones y audiencias judiciales. El faro y la isla de Pedra Branca pertenecen firmemente a Singapur."
 singapore.103.a: "Un día glorioso para la diplomacia"
 singapore.104.t: "Tifón Vamei"
 singapore.104.d: "El tifón Vamei ha pasado por la ciudad. La infraestructura de la ciudad se vio en su mayoría afectada; sin embargo, los aeropuertos sufrieron daños menores y se produjeron interrupciones en los controles de flujo de aire."
 singapore.104.d1: "La tormenta Vamei ha causado estragos en la península de Malasia. Hay daños en todas las áreas vecinas de Singapur, y a pocos kilómetros de Kuala Lumpur se han producido inundaciones y árboles dañados."
 singapore.104.a: "Reparar los daños"
 singapore.104.b: "Proporcionar ayuda adicional"
 singapore.105.t: "El Teatro Esplanade"
 singapore.105.d: "Hoy se celebra la gran inauguración del teatro Esplanade. Consta de una sala de conciertos con una capacidad de mil seiscientas personas y un teatro con una capacidad de dos mil para las artes escénicas. El Esplanade fue encargado por el Ministerio de Arte y Cultura para fomentar el desarrollo cultural de la ciudad."
 singapore.105.a: "Visitar el teatro"
 singapore.105.b: "Programar algunos eventos"
 singapore.106.t: "Brote del virus SARS"
 singapore.106.d: "Una enfermedad relativamente nueva ha surgido en nuestros hospitales en la última semana. El virus del SARS se ha propagado en el Hospital Tan Tock Seng, afectando a varias cientos de personas. Fue rápidamente controlado y su impacto se minimizó poco después de su aparición. Hubo algunas muertes antes de que pudiera ser minimizado."
 singapore.106.a: "Financiar el hospital"
 singapore.106.b: "Iniciar un bloqueo"
 singapore.106.c: "Las máscaras son para perdedores"
 singapore.107.t: "Inauguración del Centro de Investigación Biopolis"
 singapore.107.d: "Biopolis es un centro de investigación y desarrollo en ciencias biomédicas que ha sido inaugurado en one-North Buona Vista. Está muy cerca de la Universidad Nacional de Singapur y otros importantes centros de investigación y desarrollo. El campus está dedicado a proporcionar un espacio para actividades de investigación y desarrollo biomédico en la ciudad."
 singapore.107.a: "Un día maravilloso para la ciencia"
 singapore.107.b: "Subsidiar aún más el centro de investigación"
 singapore.108.t: "Goh Chok Tong renuncia"
 singapore.108.d: "Goh Chok Tong ha decidido renunciar como primer ministro y ceder el mando a Lee Hsien Loong. Lee Hsien Loong es el hijo del ex primer ministro Lee Kuan Yew y es un político de carrera. La transición de poder de Goh Chok Tong a Lee Hsien Loong busca establecer un nuevo precedente para la gobernabilidad de Singapur."
 singapore.108.a: "Un gran líder se retira"
 singapore.109.t: "Derrumbe de Nicoll Highway"
 singapore.109.d: "Hoy temprano ocurrió un accidente de construcción en el que se derrumbó un túnel de las líneas del MRT. Las estructuras de apoyo en el túnel fallaron, afectando seis carriles de la Nicoll Highway. Se reportaron cuatro muertes y tres heridos no fatales a causa del derrumbe."
 singapore.109.a: "Investigar a la empresa de construcción"
 singapore.109.b: "No hacer nada"
 singapore.109.c: "Proporcionar fondos a los afectados y aumentar la supervisión"
 singapore.110.t: "Plataforma Flotante de Marina Bay"
 singapore.110.d: "La Plataforma Flotante de Marina Bay ha sido inaugurada oficialmente este año para albergar eventos deportivos y otros eventos en la ciudad. Aunque originalmente estaba destinada a ser temporal, parece que se está volviendo permanente."
 singapore.110.a: "Reducir el financiamiento de la plataforma flotante"
 singapore.110.b: "Patrocinar eventos adicionales"
 singapore.110.c: "¡Hurra por la cultura!"
 singapore.111.t: "Ejecución de dos hombres africanos"
 singapore.111.d: "Dos hombres africanos están programados para ser ejecutados por contrabando de drogas. Las súplicas internacionales de clemencia han sido respondidas con silencio, ya que Singapur continúa su política de ejecutar a aquellos que introducen drogas en la ciudad. Es otro ejemplo del autoritarismo presente en la ciudad. ¿Deberíamos otorgar clemencia a los hombres?"
 singapore.111.a: "Conceder clemencia"
 singapore.111.b: "La ley es la ley"
 singapore.112.t: "El Gran Premio de Singapur"
 singapore.112.d: "El Gran Premio de Singapur no se ha celebrado desde las carreras de Fórmula Libre de 1973. Este año, el Gran Premio ha regresado a la ciudad de Singapur. La Junta de Turismo de Singapur ha decidido firmar un acuerdo de cinco años para mantener abierto el Gran Premio y devolver a Singapur al ciclo de carreras de F1."
 singapore.112.a: "La Fórmula 1 trae delincuencia, trae drogas."
 singapore.112.b: "¡Maravilloso! ¡Más eventos en la ciudad!"
 singapore.113.t: "Escape de Mas Selamat Kastari"
 singapore.113.d: "Mas Selamat Kastari, presunto líder de Jemaah Islamiyah, escapó hoy del Centro de Detención de Whitley Road. La causa de su escape real está envuelta en misterio. La familia de Kastari lo estaba visitando en ese momento y luego pidió ir al baño. Escapó de los guardias y logró huir. La Contingencia Gurkha, la Policía y el Ejército no han logrado localizar al hombre."
 singapore.113.a: "Fracaso de la policía..."
 singapore.114.t: "50 años de autogobierno"
 singapore.114.d: "En 1965, Singapur se separó de la Federación de Malasia. Este año se cumplen cincuenta años de esa separación y Singapur puede celebrar medio siglo de autogobierno. Es un día maravilloso para Singapur y para todas las naciones más pequeñas del mundo."
 singapore.114.a: "La Ciudad del León sigue siendo fuerte"
 singapore.115.t: "Caso de la Iglesia City Harvest"
 singapore.115.d: "El caso de la Iglesia City Harvest es el caso más grande de abuso de confianza criminal en Singapur desde principios del siglo XXI. El fundador, Kong Hee, fue declarado culpable de malversar unos cincuenta millones de dólares de Singapur con la ayuda de líderes clave de la iglesia. Aproximadamente veinticuatro millones se invirtieron en bonos falsos para financiar la carrera musical de su esposa. Se han producido varios arrestos y condenas por fraude y falsificación de cuentas debido al mal uso de los fondos."
 singapore.115.a: "Intervenir para obtener una parte del pastel"
 singapore.115.b: "Un día de justicia"
 singapore.116.t: "Alan Shadrake condenado"
 singapore.116.d: "Alan Shadrake es un autor británico que ha sido condenado por desacato al tribunal por desprestigiar el sistema judicial de Singapur con sus opiniones publicadas sobre el sistema. La publicación 'Singapore Justice in the Dock' atacó y criticó el sistema judicial de Singapur. Internacionalmente, se ha aceptado de manera universal que debemos liberar a Alan. ¿Cómo deberíamos proceder?"
 singapore.116.a: "Liberar a Alan"
 singapore.116.b: "Darle un castigo más severo"
 singapore.116.c: "Seguir la decisión del jurado"
 singapore.117.t: "Huelga de conductores de autobuses chinos"
 singapore.117.d: "Las tensiones raciales han alcanzado su punto máximo hoy con la primera huelga en veinticinco años. Los conductores de autobuses chinos inmigrantes están luchando contra la discriminación en comparación con sus homólogos malasios y singapurenses. Alegan que reciben un treinta por ciento menos de salario que sus homólogos. El impacto está interrumpiendo el transporte público en la ciudad y causando pérdidas para muchos singapurenses."
 singapore.117.a: "Enviar a los Gurkhas"
 singapore.117.b: "Proporcionar fondos de apoyo"
 singapore.117.c: "No hacer nada"
 singapore.118.t: "Disturbios en Little India"
 singapore.118.d: "Los disturbios comenzaron después de un accidente mortal en la intersección de Race Course Road y Hampshire Road en Little India, Singapur. Se desplegaron oficiales del Comando de Operaciones Especiales y de la Contingencia Gurkha para combatir los disturbios. ¿Deberíamos proceder con mano dura o permitir que la policía utilice la fuerza letal?"
 singapore.118.a: "Que intervenga el ejército"
 singapore.118.b: "Permitir que la policía use la fuerza letal"
 singapore.118.c: "No hacer nada"
 singapore.119.t: "Disturbios de los trabajadores extranjeros"
 singapore.119.d: "La elección del gobierno de permitir requisitos de ciudadanía más laxos para los trabajadores migrantes ha tenido un costo grave. Los singapurenses han iniciado huelgas y disturbios más intensos contra el gobierno. ¿Qué debemos hacer para proceder?"
 singapore.119.a: "Las consecuencias de mis acciones"
 singapore.119.b: "Derogar las leyes de migración"
 singapore.120.t: "Manifestaciones contra los trabajadores migrantes"
 singapore.120.d: "El gobierno ha propuesto un nuevo plan para aumentar la población de la ciudad al permitir restricciones más laxas en los requisitos de ciudadanía para los trabajadores migrantes. En teoría, esto aumentaría la migración hacia la ciudad-estado, pero podría poner presión sobre los ciudadanos nacidos en Singapur. Miles de personas han salido a las calles en protestas pacíficas. ¿Deberíamos retroceder en nuestra postura?"
 singapore.120.a: "Dar un paso atrás"
 singapore.120.b: "Continuar en el camino"
 singapore.121.t: "Difamación del CPF"
 singapore.121.d: "El Primer Ministro de Singapur [SIN.GetLeader] ha demandado al bloguero Roy Ngerng por sus críticas. Es la primera vez que la ciudad presenta una demanda contra un crítico en línea. El blog implicó a [SIN.GetLeader] en una conducta indebida en relación con la gestión de los fondos del Fondo Central de Previsión (CPF, por sus siglas en inglés). El CPF es un plan central de ahorro para la jubilación de la ciudad de Singapur y es obligatorio para todos participar en él. ¿Deberíamos acabar con el crítico o permitirle que publique?"
 singapore.121.a: "Permitirle publicar"
 singapore.121.b: "Encarcelarlo"
 singapore.122.t: "Construcción de la línea MRT"
 singapore.122.d: "La línea MRT es una propuesta de línea de transporte de carga de alta capacidad para aliviar la congestión en la línea existente Este-Oeste y está previsto que comience en Changi, en la costa este de Singapur. Pasaría por importantes ciudades del este, incluyendo Pasir Ris, Hougang y Ang Mo Kio. La línea estaba planeada para tener una longitud de cincuenta kilómetros y abrirse en 2030. Costará a la ciudad un estimado de cincuenta y siete mil millones de dólares. Sin embargo, se espera que la línea genere un beneficio neto de hasta ochenta mil millones de dólares debido al aumento del volumen de materiales transportados."
 singapore.122.a: "Denegar el proyecto"
 singapore.122.b: "Aprobar el proyecto"
 singapore.123.t: "Fallecimiento de Lee Kuan Yew"
 singapore.123.d: "Lee Kuan Yew, el primer ministro de Singapur, falleció hoy. Lee Kuan Yew murió a causa de una neumonía grave después de luchar contra ella durante casi un mes. [SIN.GetLeader] ha anunciado formalmente la pérdida. Se ha comenzado a organizar un funeral para las próximas semanas, financiado por el estado. Se espera que miles de personas asistan al funeral desde toda la ciudad."
 singapore.123.a: "El héroe de Singapur"
 singapore.124.t: "Presuntos militantes de Jemaah Islamiyah"
 singapore.124.d: "Quince presuntos militantes del grupo terrorista Jemaah Islamiyah han sido detenidos hoy. Tenían en su posesión armas, dinero en efectivo y mucho más, lo que parece indicar que estaban preparando algún tipo de ataque contra el gobierno de Singapur. ¿Cómo debemos proceder?"
 singapore.124.a: "Ejecutarlos"
 singapore.124.b: "Cadena perpetua"
 singapore.125.t: "Reducción de libros prohibidos"
 singapore.125.d: "En un giro inesperado, Singapur decidió que ya era hora de reducir el número de publicaciones prohibidas de doscientos cincuenta y siete libros a diecisiete. El cambio permite algunos temas comunistas y para adultos, pero mantiene la prohibición de las publicaciones de los testigos de Jehová. Algunos de los libros incluyen \"Fanny Hill\" o \"La larga marcha\"."
 singapore.125.a: "Desprohibirlos todos"
 singapore.125.b: "El Parlamento tiene razón"
 singapore.126.t: "Arresto de ocho hombres bangladesíes"
 singapore.126.d: "Ocho hombres bangladesíes han sido arrestados hoy por el Ministerio de Asuntos Internos. Los hombres fueron arrestados en relación con el Estado Islámico en Bangladesh (ISB) con la intención de cometer ataques terroristas en Bangladesh para derrocar potencialmente al gobierno bangladesí. No había planes de atacar Singapur."
 singapore.126.a: "Condenar a muerte"
 singapore.126.b: "Extraditar a Bangladesh"
 singapore.127.t: "Protestas contra Halimah Yacob"
 singapore.127.d: "Los singapurenses han salido a las calles después de las recientes elecciones presidenciales. Halimah Yacob se postuló sin oposición y, como resultado, creen que llegó al poder en un momento de corrupción. Cuatro otros posibles presidentes se postularon, pero fueron rechazados. El poder de las autoridades ha estado sin control durante demasiado tiempo en la ciudad-estado."
