l_spanish:
 LOADING_TIP_0: "Nunca pienses que la guerra, por más necesaria o justificada que sea, no es un crimen.\n- Ernest Hemingway -"
 LOADING_TIP_1: "Desde 1932, Tailandia ha tenido 12 golpes militares exitosos y 7 que fracasaron. Tailandia hoy es una dictadura militar."
 LOADING_TIP_2: "Bolivia ha tenido 194 golpes de Estado e intentos de golpe desde su fundación en 1825. El último fue en 2024."
 LOADING_TIP_3: "El submarino más antiguo aún en uso tiene más de 70 años. El USS Cutlass entró en servicio en 1945 y en 1973 fue transferido a Taiwán, quien lo renombró 'Hai Shih'."
 LOADING_TIP_4: "ISIS era anteriormente la rama oficial de Al-Qaeda en Irak y surgió después de la invasión estadounidense en 2003."
 LOADING_TIP_5: "Los enemigos de ayer son los reclutas de hoy. Entrénalos para que luchen a tu lado y reza para que eventualmente no decidan odiarte por eso.\n- Teniente General Sheperd -"
 LOADING_TIP_6: "Dinamarca tiene el diseño de bandera más antiguo del mundo, la 'Dannebrog' ha sido izada desde 1219."
 LOADING_TIP_7: "La historia la escribe el vencedor. Y aquí estoy, pensando que habíamos ganado.\n- Teniente General Sheperd -"
 LOADING_TIP_8: "Suiza es el país con la mejor reputación internacional medida según el Reputation Institute, y también encabeza el Índice de Desarrollo Humano."
 LOADING_TIP_9: "Canadá tiene la línea costera más larga del mundo."
 LOADING_TIP_10: "Uzbekistán y Liechtenstein son los únicos dos países doblemente sin litoral, lo que significa que solo tienen fronteras con países que tampoco tienen costa."
 LOADING_TIP_11: "Rusia es 55 veces más grande que Filipinas, pero la longitud de sus costas es aproximadamente la misma."
 LOADING_TIP_12: "España, Francia, Italia, Reino Unido, Alemania y Polonia caben dentro de la República Democrática del Congo."
 LOADING_TIP_13: "El 60 por ciento de la población mundial vive en Asia."
 LOADING_TIP_14: "Las computadoras del futuro no pesarán más de 1.5 toneladas.\n- Popular Mechanics, 1949 -"
 LOADING_TIP_15: "Un cohete nunca podrá salir de la atmósfera de la Tierra.\n- The New York Times, 1936 -"
 LOADING_TIP_16: "China tiene 113 ciudades con más de un millón de habitantes. 21 de ellas tienen más de 5 millones."
 LOADING_TIP_17: "Los políticos son iguales en todas partes. Prometen construir un puente incluso donde no hay río.\n- Nikita Kruschev -"
 LOADING_TIP_18: "Venezuela y Arabia Saudita tienen las mayores reservas de petróleo del mundo, mientras que Rusia e Irán tienen las mayores reservas de gas natural."
 LOADING_TIP_19: "La hamburguesa Big Mac más barata del mundo se encuentra en Egipto, mientras que la más cara está en Suiza."
 LOADING_TIP_20: "Si China se convirtiera en una superpotencia y sometiera a otros a su intimidación y agresión, la gente del mundo debería denunciarlo y derrocarlo.\n- Deng Xiaoping -"
 LOADING_TIP_21: "Aprendemos de la historia que no aprendemos nada de la historia.\n- George Bernard Shaw -"
 LOADING_TIP_22: "Alemania está a favor de la integración precisamente porque no buscamos dominio.\n- Gerhard Schroeder -"
 LOADING_TIP_23: "Mi vecino conoce 200 tipos de vino. Yo solo conozco tinto y blanco. Pero mi vecino solo conoce dos tipos de países, industrializados y en desarrollo. Y yo conozco 200.\n- Hans Rosling -"
 LOADING_TIP_24: "La guerra no convierte a los niños en hombres, convierte a los hombres en muertos.\n- Ken Gillespie -"
 LOADING_TIP_25: "La pobreza no es socialismo. Ser rico es glorioso.\n- Deng Xiaoping -"
 LOADING_TIP_26: "No quiero matar a la gente, así que no me elijan como presidente.\n- Rodrigo Duterte -"
 LOADING_TIP_27: "Vamos a erradicar Twitter. No me importa lo que diga la comunidad internacional. Todos serán testigos del poder de la República Turca.\n- Recep Tayyip Erdogan -"
 LOADING_TIP_28: "Soy el mejor líder político en Europa y en el mundo.\n- Silvio Berlusconi -"
 LOADING_TIP_29: "Después de la revolución islámica de Irán en 1979, Occidente, al haber perdido a su aliado más importante en la región, se alió con Saddam Hussein de Irak para luchar en una brutal guerra de 8 años en su contra."
 LOADING_TIP_30: "Hoy vengo llevando una rama de olivo en una mano y el arma del guerrillero de la libertad en la otra. No dejen caer la rama de olivo de mi mano.\n- Yasser Arafat -"
 LOADING_TIP_31: "Nadie comienza una guerra, o más bien, nadie en su sano juicio debería hacerlo, sin tener claro en su mente lo que pretende lograr con esa guerra y cómo piensa llevarla a cabo.\n- Carl von Clausewitz -"
 LOADING_TIP_32: "Cuando se trata de dignidad humana, no podemos hacer compromisos.\n- Angela Merkel -"
 LOADING_TIP_33: "No se puede ni se debe tratar de borrar el pasado simplemente porque no encaja con el presente.\n- Golda Meir -"
 LOADING_TIP_34: "El tanque más común en el mundo es el T-72 soviético, aún utilizado por casi 40 países. El alemán Leopard 2 es utilizado por 18 países y el estadounidense M1 Abrams por 7 países."
 LOADING_TIP_35: "Sé que los seres humanos y los peces pueden coexistir pacíficamente.\n- George W. Bush -"
 LOADING_TIP_36: "El terrorismo no conoce nacionalidad ni religión.\n- Vladimir Putin -"
 LOADING_TIP_37: "Cualquiera que corra es un VC. Cualquiera que se quede quieto es un VC bien disciplinado.\n- Full Metal Jacket -"
 LOADING_TIP_38: "En 2013, Rusia tuvo su primer aumento natural de población desde la caída de la Unión Soviética."
 LOADING_TIP_39: "MILF es el acrónimo del Frente de Liberación Islámica Moro, que luchó por una nación musulmana independiente en Filipinas. Finalizaron su lucha en 2014, mientras que un grupo escindido se unió a ISIS."
 LOADING_TIP_40: "Cuando China despierte, el mundo temblará.\n- Napoleón -"
 LOADING_TIP_41: "Las poblaciones de Siria, Sudán del Sur, Guinea Ecuatorial, Níger y Burundi son las que crecen más rápidamente en el mundo."
 LOADING_TIP_42: "Además de ser la frontera más militarizada del mundo, la frontera entre Corea del Norte y Corea del Sur es también la mayor división en el bienestar económico entre dos naciones fronterizas."
 LOADING_TIP_43: "El número de niños ya no está creciendo en el mundo. Aún debatimos sobre el pico del petróleo, pero definitivamente hemos alcanzado el pico de la población infantil.\n- Hans Rosling -"
 LOADING_TIP_44: "Si tengo a los maestros, tengo a los niños.\n- Ludwig Ahgren -"
 LOADING_TIP_45: "No tenemos duda de que la democracia es buena, pero primero deben satisfacerse las necesidades fundamentales de los ciudadanos. Si esto requiere autoritarismo, doy la bienvenida a dicho autoritarismo.\n- Mikhail Gorbachev -"
 LOADING_TIP_46: "Ciertamente no queremos tener el mismo tipo de democracia que tienen en Iraq, siendo completamente honestos.\n- Vladimir Putin -"
 LOADING_TIP_47: "Si Estados Unidos dejara e abandonara Iraq sin establecer las bases para un país unificado, eso definitivamente sería un segundo error.\n- Vladimir Putin -"
 LOADING_TIP_48: "No habrá diálogo, excepto con armas.\n- Osama bin Laden -"
 LOADING_TIP_49: "El dinero no es la única respuesta, pero marca la diferencia.\n- Barack Obama -"
 LOADING_TIP_50: "El poder estadounidense a nivel mundial está en su punto máximo histórico.\n- Zbigniew Brzezinski -"
 LOADING_TIP_51: "Porque no puedes intervenir en todas partes, no concluyas que no puedes intervenir en ninguna parte.\n- Zbigniew Brzezinski -"
 LOADING_TIP_52: "Cuando tienes terroristas, no les lanzas globos y no utilizas palos de goma, por ejemplo. Tienes que usar armamentos.\n- Bashar al-Assad -"
 LOADING_TIP_53: "Ningún gobierno en el mundo mata a su gente, a menos que esté liderado por una persona loca.\n- Bashar al-Assad -"
 LOADING_TIP_54: "Si Israel dejara sus armas, no habría más Israel. Si los árabes dejaran sus armas, no habría más guerra.\n- Benjamin Netanyahu -"
 LOADING_TIP_55: "Aquel que se convierte en amo de una ciudad acostumbrada a la libertad y no la destruye, puede esperar ser destruido por ella.\n- Niccolò Machiavelli -"
 LOADING_TIP_56: "Un error nunca debe cometerse para evitar la guerra, porque no se puede evitar, solo se pospone en detrimento tuyo.\n- Niccolò Machiavelli -"
 LOADING_TIP_57: "Comencé la revolución con 82 hombres. No importa cuán pequeño seas si tienes fe y un plan de acción.\n- Fidel Castro -"
 LOADING_TIP_58: "Qatar es el único país.\n- Alex Trebek -"
 LOADING_TIP_59: "Toda la guerra se basa en la decepción.\n- Sun Tzu -"
 LOADING_TIP_60: "No hay ningún ejemplo de un país que se haya beneficiado de una guerra prolongada.\n- Sun Tzu -"
 LOADING_TIP_61: "Luchar y conquistar en todas tus batallas no es el arte supremo de la guerra. El arte supremo de la guerra es someter al enemigo sin luchar.\n- Sun Tzu -"
 LOADING_TIP_62: "La debilidad numérica proviene de tener que prepararse contra todos los posibles ataques. La fortaleza numérica proviene de atraer al enemigo a realizar estas preparaciones.\n- Sun Tzu -"
 LOADING_TIP_63: "Cuando la 'comunidad internacional' expresa 'preocupación' por tu 'situación', eso significa que tu situación está realmente jodida.\n- Michael D. Weiss -"
 LOADING_TIP_64: "Conocer la geografía de una nación es conocer su política exterior.\n- Napoleón -"
 LOADING_TIP_65: "La política internacional nunca se trata de democracia y derechos humanos. Se trata de los intereses de los estados. No importa cuánto nos digan lo contrario en las lecciones de historia.\n- Egon Bahr -"
 LOADING_TIP_66: "El terrorismo puede ocurrir en cualquier lugar donde no haya un gobierno fuerte, o un gobierno que no pueda controlar su territorio.\n- Robert D. Kaplan -"
 LOADING_TIP_67: "Lo primero que hay que reconocer sobre Afganistán y cualquier país pobre y subdesarrollado es que, por grande que parezca en el mapa, es mucho más grande cuando estás allí.\n- Robert D. Kaplan -"
 LOADING_TIP_68: "Muchos cambios son tan graduales que ni siquiera califican como noticias. Pero la historia muestra que estos cambios son más importantes que los dramáticos eventos 'noticiables'.\n- Robert D. Kaplan -"
 LOADING_TIP_69: "La mayoría de los daños en el mundo son causados por personas buenas, y no por accidente, descuido u omisión. Son sus acciones deliberadas, guiadas por sus altos ideales.\n- Isabel Paterson -"
 LOADING_TIP_70: "Un ejército desvía la energía de la vida productiva de una nación.\n- Isabel Paterson -"
 LOADING_TIP_71: "Las naciones no tienen amigos ni aliados permanentes, solo tienen intereses permanentes.\n- Lord Palmerston -"
 LOADING_TIP_72: "A veces pienso que la guerra es la forma en que Dios nos enseña geografía.\n- Paul Rodriguez -"
 LOADING_TIP_73: "El enemigo común nos une, mientras que los valores positivos que cada uno de nosotros defiende realmente nos dividen. Por lo tanto, debemos enfatizar en qué nos oponemos.\n- Alexander Dugin -"
 LOADING_TIP_74: "Quien una vez te haya hecho un favor estará más dispuesto a hacerte otro que aquel a quien tú mismo hayas favorecido.\n- Benjamin Franklin -"
 LOADING_TIP_75: "Estoy convencido de que Nigeria habría sido un país más desarrollado sin el petróleo. Desearía que nunca hubiéramos olido los humos del petróleo.\n- Wole Soyinka -"
 LOADING_TIP_76: "No has anclado a Alemania a Europa. Has anclado a Europa a una Alemania unificada y recién dominante. Al final, amigos míos, descubrirán que no funcionará.\n- Margaret Thatcher -"
 LOADING_TIP_77: "Debemos asegurarnos de que ningún estado o combinación de estados adquiera la capacidad de expulsar a Estados Unidos de Eurasia o disminuya su papel decisivo.\n- Zbigniew Brzezinski -"
 LOADING_TIP_78: "Las batallas se deciden por la habilidad o la traición.\n- Sun Tzu, El Arte de la Guerra -"
 LOADING_TIP_79: "Un talento para seguir las formas de ayer... no es suficiente para mejorar el mundo de hoy.\n- Rey Wu-ling, 307 a.C. -"
 LOADING_TIP_80: "Si los cascos azules de la ONU llegan a tu ciudad o pueblo y te ofrecen protección, corre.\n- Andrew Thomson -"
 LOADING_TIP_81: "Actuar sobre la presunción de una amenaza china existente o probable exagera las intenciones y capacidades de China y abre la puerta a una nueva Guerra Fría.\n- Melvin Gurtov -"
 LOADING_TIP_82: "La dominación de los principios liberales de economía, política y relaciones internacionales durará solo mientras aquellos que la impusieron conserven la capacidad de defenderla.\n- Robert Kagan -"
 LOADING_TIP_83: "Las naciones solo se guían por sus propios intereses y no tienen ninguna obligación hacia otros países que no se ajusten a esos intereses.\n- Indira Gandhi -"
 LOADING_TIP_84: "Lanza a tus soldados a posiciones de las que no puedan escapar, y preferirán la muerte a la huida.\n- Sun Tzu, El Arte de la Guerra -"
 LOADING_TIP_85: "No creo en la ideología en las relaciones internacionales.\n- Sergei Lavrov -"
 LOADING_TIP_86: "Estamos en una batalla, y más de la mitad de esta batalla está teniendo lugar en el campo de batalla de los medios de comunicación.\n- Ayman al-Zawahiri, líder de al-Qaeda -"
 LOADING_TIP_87: "Las crecientes tensiones en Europa Oriental dan escalofríos. Apenas un cuarto de siglo después del fin de la Guerra Fría parece que estamos deslizándonos hacia otra.\n- Alex Morritt -"
 LOADING_TIP_88: "Mi respuesta sobre el tema de la civilización occidental es que desearía que tuvieran una.\n- Mahatma Gandhi -"
 LOADING_TIP_89: "Un grupo dominante es un grupo dominante siempre y cuando pueda nominar a sus sucesores. Quién ejerce el poder no es importante, siempre y cuando la estructura permanezca igual.\n- George Orwell -"
 LOADING_TIP_90: "Después del caos y la carnicería del 11 de septiembre, no es suficiente servir a nuestros enemigos con documentos legales.\n- George W. Bush -"
 LOADING_TIP_91: "Cada nación de la región tiene ahora una decisión que tomar. O estás con nosotros, o estás con los terroristas.\n- George W. Bush -"
 LOADING_TIP_92: "Somos capaces de fabricar una bomba de hidrógeno y misiles balísticos, pero todavía no podemos fabricar nuestra propia televisión moderna.\n- Mikhail Khodorkovsky -"
 LOADING_TIP_93: "Es una vergüenza para la comunidad internacional que hayamos permitido que tantos conflictos queden congelados, sin hacer un esfuerzo serio por resolverlos.\n- Martti Ahtisaari -"
 LOADING_TIP_94: "El poderío militar es la fuerza nacional de un país. Solo cuando se desarrolla este poderío de todas las formas posibles, el país puede convertirse en próspero.\n- Kim Jong-un -"
 LOADING_TIP_95: "La explosión del conocimiento también es una explosión de la ignorancia; si el conocimiento es poder, entonces la ignorancia es impotencia.\n- William F. May -"
 LOADING_TIP_96: "La nación china ha llegado al periodo más peligroso.\n- Xi Jinping -"
 LOADING_TIP_97: "El progreso social se puede medir por la posición social del sexo femenino.\n- Karl Marx -"
 LOADING_TIP_98: "Ya no estamos en la Guerra Fría. Espiar a los amigos es inaceptable.\n- Vladimir Putin -"
 LOADING_TIP_99: "No soy un líder natural. Soy demasiado intelectual, demasiado abstracto, pienso demasiado.\n- Newt Gingrich -"
 LOADING_TIP_100: "Una economía robusta es la fuente de la fuerza nacional.\n- Shinzo Abe -"
 LOADING_TIP_101: "Dios está de nuestro lado. Venceremos al invasor.\n- Saddam Hussein, 2003 -"
 LOADING_TIP_102: "Los masacramos ayer y seguiremos masacrándolos.\n- Mohammed al-Sahar, Ministro de Información de Iraq, 2003 -"
 LOADING_TIP_103: "Los soldados de Saddam Hussein y sus grandes fuerzas les dieron a los estadounidenses una lección que no será olvidada por la historia. De verdad.\n- Mohammed al-Sahar, Ministro de Información de Iraq, 2003 -"
 LOADING_TIP_104: "Siempre parece imposible hasta que se hace.\n- Nelson Mandela -"
 LOADING_TIP_105: "La educación es la arma más poderosa que puedes usar para cambiar el mundo.\n- Nelson Mandela -"
 LOADING_TIP_106: "Un ojo por un ojo termina dejando ciego al mundo entero.\n- Mohandas Gandhi -"
 LOADING_TIP_107: "Los derechos humanos no solo son violados por el terrorismo, la represión o los asesinatos, sino también por estructuras económicas injustas que crean una gran desigualdad.\n- Papa Francisco -"
 LOADING_TIP_108: "Pertenecí a la generación que creció bajo el Nacional Socialismo, y fui cegado y desviado. Nos permitimos ser desviados.\n- Gunter Grass -"
 LOADING_TIP_109: "Se ha dicho que soy un lobo con piel de oveja. Eso no es cierto. No hay piel de oveja.\n- Norbert Hofer -"
 LOADING_TIP_110: "¿El papa? ¿Cuántas divisiones tiene?\n- Joseph Stalin -"
 LOADING_TIP_111: "Cualquier estado, entidad o ideología que no reconozca el trabajo, la dignidad y los derechos del hombre está obsoleta.\n- Rod Serling -"
 LOADING_TIP_112: "Si una institución financiera es demasiado grande para quebrar, es demasiado grande para existir.\n- Bernie Sanders -"
 LOADING_TIP_113: "Soy un hombre de fe. Solo temo a Dios y, a veces, a mi esposa.\n- Lech Walesa -"
 LOADING_TIP_114: "Una de las partes más difíciles de mi trabajo es conectar a Iraq con la guerra contra el terrorismo.\n- George W. Bush -"
 LOADING_TIP_115: "No hay discusión sobre la elección entre paz y guerra, pero solo hay una forma garantizada de tener paz, y la puedes tener en el siguiente segundo; rendirse.\n- Ronald W. Reagan -"
 LOADING_TIP_116: "Acepta el hecho de que ya estás muerto. Cuanto antes aceptes eso, antes podrás funcionar como se supone que debe hacerlo un soldado. Sin piedad, sin compasión, sin remordimiento. Toda guerra depende de eso.\n- Ronald Speirs -"
 LOADING_TIP_117: "Simplemente no creí en Bush.\n- Saddam Hussein -"
 LOADING_TIP_118: "¡El Ejército Sirio es inútil! ¡Dame una brigada de los Basij y podría conquistar todo el país.\n- Qasem Soleimani -"
 LOADING_TIP_119: "Soy el Jesucristo de la política. Soy una víctima paciente, lo soporto todo, me sacrifico por todos.\n- Silvio Berlusconi -"
 LOADING_TIP_120: "Uno de los problemas serios en la planificación contra la doctrina estadounidense es que los estadounidenses no leen sus manuales ni sienten ninguna obligación de seguir su doctrina.\n- Desconocido -"
 LOADING_TIP_121: "La historia la escribe el vencedor. La historia está llena de mentirosos.\n- John Price -"
 LOADING_TIP_122: "La razón por la que el Ejército estadounidense lo hace tan bien en tiempo de guerra es porque la guerra es caos y el Ejército estadounidense practica el caos a diario.\n- Desconocido -"
 LOADING_TIP_123: "Tengo 99 problemas, y ahora Jay-Z es uno de ellos.\n- Barack Obama -"
 LOADING_TIP_124: "Incluso cuando presenciamos impactos devastadores del cambio climático que causan pánico en todo el mundo... aún no estamos haciendo lo suficiente.\n- Secretario General de la ONU, Antonio Guterres -"
 LOADING_TIP_125: "Estamos retrocediendo a la situación de la Guerra Fría, solo que ahora es peor porque Putin pertenece a una generación que no ha vivido la guerra.\n- Dmitry Oreshkin -"
 LOADING_TIP_126: "Amaba mi vida anterior. Tenía tantas cosas en marcha. Esto es más trabajo que en mi vida anterior. Pensé que sería más fácil.\n- Donald Trump, sobre ser elegido Presidente -"
 LOADING_TIP_127: "Cada vez más de nuestras importaciones provienen del extranjero.\n- George W. Bush -"
 LOADING_TIP_128: "No exportamos revolución, no exportamos hambre y no venimos a causarte dolores de cabeza. ¿Qué más se puede decir?\n- Xi Jinping -"
 LOADING_TIP_129: "La mayor contribución de China a toda la raza humana es evitar que sus 1.3 mil millones de personas pasen hambre.\n- Xi Jinping -"
 LOADING_TIP_130: "Nunca permitiremos que nadie, ninguna organización o partido político, en cualquier momento o de cualquier forma, separe cualquier parte del territorio chino de China.\n- Xi Jinping -"
 LOADING_TIP_131: "He visto de todo. ¿A qué país no he ido? ¡A todas partes! ¡Necesitas elevar tu nivel de conocimiento!\n- Jiang Zemin -"
 LOADING_TIP_132: "La primera regla de la guerra sin restricciones es que no hay reglas, no hay nada prohibido.\n- Qiao Liang, General del Ejército Popular de Liberación de China -"
 LOADING_TIP_133: "Entiendo el crecimiento de las pequeñas empresas, yo era uno.\n- George W. Bush -"
 LOADING_TIP_134: "El único error de la dictadura en Brasil fue torturar y no matar.\n- Jair Bolsonaro -"
 LOADING_TIP_135: "Si soy presidente, me retiraré de la ONU. Esa institución no sirve para nada. Es una organización de comunistas.\n- Jair Bolsonaro -"
 LOADING_TIP_136: "Comeremos hierba y pasaremos hambre para obtener nuestras propias armas nucleares. ¡Pakistán no tiene otra opción!\n- Zulfikar Ali Bhutto -"
 LOADING_TIP_137: "El crecimiento del poder de Atenas y la alarma que esto inspiró en Esparta hicieron que la guerra fuera inevitable.\n- Tucídides -"
 LOADING_TIP_138: "He leído más sobre el trasero de Oprah Winfrey que sobre el ascenso de China. Tal vez China está ascendiendo porque sus mujeres no pasan todo su tiempo leyendo sobre el trasero de Oprah Winfrey.\n- Caitlin Moran -"
 LOADING_TIP_139: "El ascenso de China es un gran desafío para Estados Unidos. Nuestra incapacidad para manejar adecuadamente a Alemania y Japón en el pasado nos costó mucho. No debemos cometer el mismo error con China.\n- Steve Forbes -"
 LOADING_TIP_140: "Deberíamos seguir por el camino de la globalización. La globalización es buena... cuando el comercio se detiene, viene la guerra.\n- Jack Ma -"
 LOADING_TIP_141: "Quien dijo que la pluma es más poderosa que la espada claramente nunca se encontró con armas automáticas.\n- Douglas MacArthur -"
 LOADING_TIP_142: "Cuando los tienes por los genitales, sus corazones y mentes te seguirán.\n- Chuck Colson -"
 LOADING_TIP_143: "Nuestro plan pondrá a Estados Unidos en primer lugar. El americanismo, no el globalismo, será nuestro credo. Mientras seamos liderados por políticos que no pongan a Estados Unidos en primer lugar, podemos estar seguros de que otras naciones no tratarán a Estados Unidos con respeto.\n- Donald Trump -"
 LOADING_TIP_144: "Cuando la política deja de ser una misión y se convierte en una profesión, los políticos se preocupan más por sí mismos que por servir al público.\n- Emmanuel Macron -"
 LOADING_TIP_145: "Las Naciones Unidas es el foro aceptado para la expresión del odio internacional.\n- Sir Humphrey Appleby -"
 LOADING_TIP_146: "Los talibanes no son el Ejército norvietnamita... No habrá ninguna circunstancia en la que vean a personas siendo evacuadas del techo de una embajada de Estados Unidos en Afganistán.\n- Presidente Joe Biden -"
 LOADING_TIP_147: "Cuando tomo medidas, no voy a disparar un misil de $2 millones a una tienda vacía de $10 y golpear a un camello en el trasero. Será decisivo.\n- Presidente George Bush -"
 LOADING_TIP_148: "Cada proyectil Javelin cuesta 80,000 dólares, y la idea de que sea disparado por alguien que no gana eso en un año a alguien que no gana eso en toda su vida es tan escandalosa que casi hace que la guerra parezca ganable.\n- Sebastian Junger -"
 LOADING_TIP_149: "Los hombres ganan peleas, los ejércitos ganan batallas, los Toyotas ganan guerras.\n- Andrew Joy -"
 LOADING_TIP_150: "Se necesitan de 15 a 20 años para desmoralizar a una nación... este es el número mínimo de años necesario para educar a una generación de estudiantes en el país de tu enemigo, expuestos a la ideología del enemigo.\n- Yuri Bezmenov -"
 LOADING_TIP_151: "Si alguien está lo suficientemente loco como para querer matar a un presidente de Estados Unidos, puede hacerlo. Todo lo que debe estar preparado para hacer es dar su vida por el presidente.\n- John F. Kennedy -"
 LOADING_TIP_152: "Podría ser un dip de espinacas o algo así.\n- Monica Lewinsky -"
