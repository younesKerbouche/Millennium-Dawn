 CSA.Western_Autocracy: "£generic_Western_Autocracy_small Dixie & Delta Party"
 CSA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CSA.Western_Autocracy_desc: "£generic_Western_Autocracy_small La Dixie & Delta Party - (DDP/D&DP) Es una fiesta solo si no los conoces. El supuesto partido parece querer priorizar el desarrollo del transporte público, con un fuerte énfasis en los viajes en tren. Pero, aparte de eso, sus otras decisiones políticas parecen solo desviar lo que sea su plataforma principal. Algunos dicen que es solo un partido temático, otros creen que es un enfoque obtuso para manejar la nación a través de los asuntos económicos. Independientemente de si es elegido, el país llenará pronto descubrirá cuáles son realmente."
 CSA.conservatism: "£generic_conservatism_small Southern Democrats"
 CSA.conservatism_icon: "£generic_conservatism_small"
 CSA.conservatism_desc: "£generic_conservatism_small El Partido Conservador del Sur (SCP) es un partido con un legado histórico, debido a los cambios modernos en las creencias políticas y demográficos a lo largo de las décadas. Esto ha resultado en que los remanentes del Partido Demócrata sean más un partido de centroderecha que un partido de derecha comprometida. Esta moderación ha logrado atraer a personas políticamente conscientes, más apáticas o indiferentes, como una especie de \"bloque moderado\" en la siempre dividida República del Sur."
 CSA.liberalism: "£generic_liberalism_small Wig Party of Dixie"
 CSA.liberalism_icon: "£generic_liberalism_small"
 CSA.liberalism_desc: "£generic_liberalism_small El Wig Party of Dixie - (WPD) es un partido que está aprovechando la reciente ruptura del sindicato para traer de vuelta a los partidos más antiguos. Las Pelucas, como se les conoce, es un partido político de centro-izquierda que busca utilizar el liberalismo casical como una forma de evitar que la República se deslice hacia atrás. Trabajando con la región del Cinturón Negro de la nación, el Partido de la Peluca tiende a tener un considerable poder blando en términos de mantener la paz políticamente."
 CSA.socialism: "£generic_socialism_small Partido Democracia Progresista"
 CSA.socialism_icon: "£generic_socialism_small"
 CSA.socialism_desc: "£generic_socialism_small Partido Democrático Progresista - (PDP) El Partido Progresista de la República del Sur de América es un poco pequeño en términos de poder político. Dado que la demografía general de la república es de niveles conservadores, pocas áreas en el sur son verdaderamente progresistas de larga vida. El PPD obtiene la mayor parte de su apoyo de las ciudades portuarias, los centros urbanos y los centros industriales, algo por lo que el Sur no es realmente conocido como por la industrialización."
 CSA.Communist-State: "£generic_Communist_State_small Confederate Socialist Party"
 CSA.Communist-State_icon: "£generic_Communist_State_small"
 CSA.Communist-State_desc: "£generic_Communist_State_small El Partido Confederado de los Trabajadores (CWP) es visto como un partido marginal de extrema izquierda que muchos debaten si se les debería permitir participar. Practican políticas marxistas más tradicionales, pero desean establecer este marco dentro de la cultura de los Estados Confederados. Un partido de tendencias oxímorónicas solo por ese marcador, los partidarios de mantenerlos alrededor utilizan esta plataforma conflictiva como una forma de dividir a la izquierda general o a los partidos socialistas."
 CSA.anarchist_communism: "£generic_anarchist_communism_small Radical Socialist Party"
 CSA.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CSA.anarchist_communism_desc: "£generic_anarchist_communism_small Partido Unión de la Revolución (URP) El URP es un partido socialista revolucionario cuyo objetivo es impulsar la revolución socialista necesaria para una sociedad justa. Muchos lo consideran un partido con orientación trotskista, pero cuando se les pregunta, sus miembros citan la cita: «Marx fue el único socialista verdadero; nosotros seguimos a Marx y solo a Marx». Algunos desconfían de este grupo agresivo y posiblemente terrorista, pero sus contrapartes de derecha los quieren a su alrededor para devaluar las plataformas de todo lo que se aleja de lo que se considera «normal»."
 CSA.Conservative: "£generic_Conservative_small Pro-Confederacy Party"
 CSA.Conservative_icon: "£generic_Conservative_small"
 CSA.Conservative_desc: "£generic_Conservative_small El Partido de la Tradición del Sur - (STP) El STP es visto como uno de los muchos partidos de sabores confederados que desean volver a los días de la confederación. Subrayan, sin embargo, que el retorno a la confederación sólo debe hacerse en la organización gubernamental. La dirección del partido ha declarado que la antigua unión cayó debido a su abierta centralización, la confederación acertó donde los Artículos de la Confederación, así como el gobierno federal de la Unión, se equivocaron."
 CSA.Autocracy: "£generic_Autocracy_small Partido de la Unidad Agraria"
 CSA.Autocracy_icon: "£generic_Autocracy_small"
 CSA.Autocracy_desc: "£generic_Autocracy_small El Partido de la Unidad Agraria - (AUP) El AUP o Partido Agrario, como muchos los abrevian también, es más bien un partido de la Clase de las Plantaciones. Esto significa que la mayoría de sus políticas tienden a priorizar los desarrollos agrícolas y las decisiones que benefician al sector agrícola de la economía sobre la mayoría de los demás sectores. Socialmente son apáticos mientras su estatus como hacedores de reyes de la economía del Sur esté asegurado."
 CSA.Caliphate: "£generic_Caliphate_small Estado Islámico del Sur"
 CSA.Caliphate_desc: ""
 CSA.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nación del Islam"
 CSA.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CSA.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small La Nación del Islam - La Nación del Islam es un grupo cultural afroamericano que busca promover y garantizar el estatus negro en la sociedad dominada por los blancos de Estados Unidos. En la República del Sur, tienen mucha más influencia debido a la región del Cinturón Negro, que comprende casi la mitad, si no más de la mitad, de la nueva nación. En consecuencia, sin embargo, los miembros radicales de la Nación del Islam buscan crear una nueva nación solo para los negros, viendo esta nueva nación como la salvación para los negros que están en el continente."
 CSA.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Federalizar el partido Dixie"
 CSA.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CSA.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Partido Federalizador Dixie (FDP) Los \"Federalistas Sureños\", como los llaman los miembros de la oposición, buscan modelar la nueva república mediante un compromiso entre el sistema disfuncional de los Estados Confederados y el unitarismo autoritario de los antiguos Estados Unidos. Tanto en lo económico como en lo social, tienden a ser de izquierda, aunque en ciertos temas se niegan a ceder en sus posturas más derechistas."
 CSA.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido de la Identidad del Sur"
 CSA.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CSA.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small El Partido de la Identidad Sureña (SIP) es un partido con una postura más o menos moderada. Al ser un partido con una sola temática, el Partido de la Identidad Sureña busca realzar culturalmente y singularizar la identidad sureña. Irónicamente, al ser cuestionados sobre esta iniciativa, muchos miembros argumentan: «Buscamos ser nuestra propia nación; no estamos recreando la historia, simplemente comprendemos lo que podemos aprender de ella». Socialistas y liberales acusan al partido de ser «esclavistas cobardes», de no poder separar el pasado de sus acciones, pero a los del SIP no les importa lo que llaman «ruido blanco» de la oposición."
 CSA.oligarchism: "£generic_oligarchism_small Partido para la Prosperidad Económica"
 CSA.oligarchism_icon: "£generic_oligarchism_small"
 CSA.oligarchism_desc: "£generic_oligarchism_small Partido para la Prosperidad Económica - (PEP) El Partido de la Prosperidad es algo un poco engañoso en principio. Al presentarse como un partido político independiente dentro de la república sureña, muchos de los que miran más a fondo verán que el partido es un partido de grandes agricultores, así como de líderes corporativos. Sin embargo, el partido tiene una plataforma que aparentemente es la desregulación, las subvenciones para la creación de empresas, los subsidios y un equilibrio de políticas autárquicas y de libre comercio basadas en la necesidad nacional de ciertos recursos estratégicos clave."
 CSA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Partido de la Libertad del Sur"
 CSA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 CSA.Neutral_Libertarian_desc: "£USA_Neutral_Libertarian_small El Partido de la Libertad del Sur (SLP) El SLP son los restos del antiguo Partido Libertario de los Estados Unidos. El SLP promueve el minarquismo, así como un enfoque más laissez-faire de la economía de la nación. En cuanto a las políticas sociales, el partido parece dividido sobre si son más liberales sociales o más conservadores sociales, pero creen que el gobierno federal no tiene derecho a regular los asuntos estatales e individuales."
 CSA.Neutral_green: "£generic_Neutral_green_small Southern Beauty Party"
 CSA.Neutral_green_icon: "£generic_Neutral_green_small"
 CSA.Neutral_green_desc: "£generic_Neutral_green_small El Partido de la Belleza del Sur - (SBP) El SBP es un partido verde bastante estándar en términos de políticas y temas generales de su política. Uno de sus datos más interesantes es que creen que un verdadero partido sureño debe ser uno que abrace a la Confederación por lo que fue y que aprendamos de ello y sigamos adelante. Esta declaración ha hecho que su base se divida debido a esta visión más controvertida del Sur, ya que los partidarios de la línea dura del lado liberal del pasillo los hacen ser falsos y racistas."
 CSA.neutral_Social: "£generic_neutral_Social_small Partido Demócratas por el Progreso"
 CSA.neutral_Social_icon: "£generic_neutral_Social_small"
 CSA.neutral_Social_desc: "£generic_neutral_Social_small Partido Demócratas por el Progreso - (DPP) El Partido del Progreso es un partido de un paso más intermedio entre la colección de socialistas duros y la izquierda moderada. Creen en la nacionalización selectiva, así como en una forma mejor y adaptable del estado de bienestar moderno, así como creen en la legislación pro-sindical para combatir el control abierto por parte de las entidades corporativas."
 CSA.Neutral_Communism: "£generic_Neutral_Communism_small Asociación Comunista del Sur"
 CSA.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CSA.Neutral_Communism_desc: "£generic_Neutral_Communism_small Asociación Comunista del Sur (SCA) - La Asociación es una agrupación de marxistas, leninistas, estalinistas y otras corrientes comunistas que aspiran a establecer, en palabras de Marx, una «República Socialista del Sur». Creen que los agricultores son los trabajadores de Marx y que la industrialización es la que crea la división de clases moderna. Por ello, sus planes de industrialización se basan en la inclusión nacional y el equilibrio para evitar la creación de centros industriales modernos, considerados por sus miembros como «campos de esclavos modernos»."
 CSA.Nat_Populism: "£generic_Nat_Populism_small Party of the CSA"
 CSA.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CSA.Nat_Populism_desc: "£generic_Nat_Populism_small Partido Dixie Primero (DFP) El DFP es un partido pro-CSA y firmemente antiinmigración. Busca remodelar los Estados Confederados hacia una nueva visión moderna, a medida que los tiempos, las tecnologías y los estándares han cambiado. Otros movimientos ultraconservadores y de extrema derecha los denuncian como \"degradados\", señalando su indiferencia ante lo que significa ser sureño. Si bien es ciertamente más derechista que el Partido de la Identidad Sureña, la Liga los denuncia y se niega a colaborar con ellos."
 CSA.Nat_Fascism: "£generic_Nat_Fascism_small League of the South"
 CSA.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small Liga del Sur (LoS) La Liga del Sur, o simplemente la Liga, es un grupo ultranacionalista que busca preservar la cultura e identidad sureñas. Muchos en el centro y la izquierda los consideran simplemente un grupo de odio, como el Ku Klux Klan o la Liga Blanca. Sus posturas políticas son obvias, como una férrea oposición a la inmigración, un alto grado de conservadurismo social y un énfasis en la supuesta \"identidad cristiana\" que deben preservar. A pesar de ello, la Liga dedica más tiempo a enfrentarse a la nación islámica y a los partidos socialistas de línea dura que a la política."
 CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small Army of the Confederacy"
 CSA.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Las Fuerzas Militares del Sur (SMF) son una fuerza fuertemente conservadora que se esfuerza por proteger las tierras de Dixie. Están a favor de la Confederación en términos de tradiciones militares, así como su principal objetivo en términos de política exterior es reclamar todo Dixie. Sin embargo, el choque cultural es que la SMF es sorprendentemente progresista en la concesión de servicios a los homosexuales y a las minorías para servir en el ejército y adquirir los rangos de suboficiales y oficiales. Los extranjeros siempre desconfían de los verdaderos objetivos de la SMF, pero por ahora están jugando limpio, solo el tiempo dirá si la SMF avanzará o caerá en hábitos muy antiguos."
 CSA.Monarchist: "£generic_Monarchist_small House of Meridian"
 CSA.Monarchist_icon: "£generic_Monarchist_small"
 CSA.Monarchist_desc: "£generic_Monarchist_small La Casa de Meridian - (HoM) La Casa de Meridian es una versión sureña del movimiento monárquico moderno o MMM. Creen que una monarquía elegida puede encajar perfectamente dentro de la sociedad moderna y que los títulos de los cargos pueden simplemente cambiarse por títulos cosméticos basados en la realeza. Con la idea de que la convención de nomenclatura numérica se base en las personas elegidas para dicho cargo, ya que la nomenclatura se desvía del nombre de pila. Socialmente son de centro-derecha y económicamente son de centro-izquierda, con un movimiento sorprendentemente pro-unión para contrarrestar la economía del sur de la facilidad de explotación y la externalización de la riqueza de la nación."
 CUB.Western_Autocracy: "£CUB_western_autocracy Partido Comunista de Cuba - §CPro-Western wing§!"
 CUB.Western_Autocracy_icon: "£CUB_western_autocracy"
 CUB.Western_Autocracy_desc: "En el Partido Comunista de Cuba, además de los partidarios de las ideas de Castro y el Che Guevara, también hay miembros simpatizantes del rumbo prooccidental del país. Sin embargo, sus ideas son moderadas y no incluyen un cambio coordinado del sistema y la política de Cuba."
 CUB.conservatism: "£CUB_western_conservative Partido Demócrata Cristiano de Cuba (PDC)"
 CUB.conservatism_icon: "£CUB_western_conservative"
 CUB.conservatism_desc: "El Partido Democrático Cristian de Cuba fue fundado en 1959 y se basa en los principios de la democracia cristiana, haciendo hincapié en la justicia social, la dignidad humana y el desarrollo sostenible. El partido está a favor de las reformas democráticas, incluido un sistema multipartidista, y se opone al régimen autoritario de Castro. Apoya una economía de mercado con elementos de protección social, libertad de expresión, igualdad y protección de los derechos de todos los ciudadanos. El partido busca la paz y la justicia basadas en los valores cristianos, haciendo un llamamiento a la reconciliación y la unidad nacionales"
 CUB.liberalism: "£CUB_western_liberal Unión Liberal Cubana (ULC)"
 CUB.liberalism_icon: "£CUB_western_liberal"
 CUB.liberalism_desc: "La Unión Liberal de Cuba, activa a principios del siglo XX, fue uno de los partidos clave en la vida política del país. El partido promovía el liberalismo, insistiendo en las reformas, la expansión de las libertades civiles y el respeto a la constitucionalidad. La Unión Liberal apoyó el desarrollo de la iniciativa privada, la inversión y la modernización económica. La política interna se centró en garantizar los derechos y libertades de los ciudadanos, así como en fortalecer el estado de derecho y las instituciones democráticas. Los liberales se oponían a la corrupción y favorecían el desarrollo sostenible, buscando hacer de Cuba un estado progresista."
 CUB.socialism: "£CUB_western_social_democrat Corriente Socialista Democratica Cubana (CSDC)"
 CUB.socialism_icon: "£CUB_western_social_democrat"
 CUB.socialism_desc: "El Partido Social Revolucionario de Cuba, fundado a principios del siglo XX, unió los ideales del socialismo y la independencia nacional. El partido abogaba por la justicia social, la reforma agraria, los derechos de los trabajadores y el desarrollo cultural. Luchando por la revolución social a través de procesos democráticos, el partido apoyó la liberación nacional de la dominación externa y la profundización de la soberanía nacional. Enfatizando la importancia de la educación y la salud como bases para el progreso, el partido apuntó a crear una sociedad de igualdad de oportunidades y bienestar social para todos los cubanos."
 CUB.Communist-State: "£CUB_emerging_communism Partido Comunista de Cuba (PCC)"
 CUB.Communist-State_icon: "£CUB_emerging_communism"
 CUB.Communist-State_desc: "El Partido Comunista de Cuba es un partido político de la República de Cuba. Es la fiesta más grande del país. Fue fundada en 1965 sobre los principios del marxismo-leninismo, el castrismo y el guevarismo. Tiene un papel importante en la vida de la sociedad, así como en una serie de organizaciones juveniles"
 CUB.Neutral_Communism: "£CUB_non_aligned_autocracy Partido Comunista de Cuba - §gNeutral wing§!"
 CUB.Neutral_Communism_icon: "£CUB_non_aligned_autocracy"
 CUB.Neutral_Communism_desc: ""
 CUB.Neutral_Libertarian: "£CUB_non_aligned_libertarian Partido Libertario Cubano (PLC)"
 CUB.Neutral_Libertarian_icon: "£CUB_non_aligned_libertarian"
 CUB.Neutral_Libertarian_desc: "Partido Libertario Cubano - José Martí, llamado así por el famoso héroe nacional y pensador cubano, es un partido político comprometido con los principios libertarios. Fundada en respuesta a la necesidad de proteger las libertades individuales y la libertad económica en Cuba. El partido aboga por minimizar la intervención del gobierno en la vida de los ciudadanos, una economía de mercado y la protección de la propiedad privada. También apoya activamente los derechos civiles y las reformas democráticas para fortalecer el estado de derecho y desarrollar la sociedad civil. Inspirado en las ideas libertarias de José Martí, el partido busca crear una sociedad cubana abierta y libre."
 CUB.Nat_Populism: "£CUB_nationalist_right_wing_populist Partido de la Renovación Ortodoxa (PRO)"
 CUB.Nat_Populism_icon: "£CUB_nationalist_right_wing_populist"
 CUB.Nat_Populism_desc: "La teocracia es una forma de gobierno en la que una o más deidades son reconocidas como autoridades gobernantes supremas, que brindan orientación divina a los intermediarios humanos que administran los asuntos diarios del gobierno."
 CUB.Nat_Fascism: "£CUB_nationalist_fascism Falanga Cubana (CF)"
 CUB.Nat_Fascism_icon: "£CUB_nationalist_fascism"
 CUB.Nat_Fascism_desc: "La Falange Cubana, inspirada en el movimiento fascista español, surgió en la década de 1930. Promoviendo ideales nacionalistas y autoritarios, el movimiento se opuso al comunismo y buscó establecer un estado iliberal centralizado. Los falangistas apoyaban la jerarquía estricta y la gestión corporativa de la economía. Aunque el movimiento perdió una popularidad considerable después de la revolución de 1959, todavía hay partidarios activos de los falangistas cubanos que continúan expresando sus puntos de vista de extrema derecha y apoyando las ideas del movimiento."
 CUB.Nat_Autocracy: "£CUB_nationalist_military_junta Fuerzas Armadas Revolucionarias (FAR)"
 CUB.Nat_Autocracy_icon: "£CUB_nationalist_military_junta"
 CUB.Nat_Autocracy_desc: "Las Fuerzas Armadas Revolucionarias de Cuba son las fuerzas militares de Cuba. Incluyen el Ejército Revolucionario, la Armada Revolucionaria, la Fuerza Revolucionaria de Defensa Aérea y Aérea, y otros cuerpos paramilitares, incluida la Milicia de las Tropas Territoriales, el Ejército de Trabajo Juvenil y las Brigadas de Defensa y Producción, además de la Organización de Defensa Civil y la Institución de Reservas Nacionales."
