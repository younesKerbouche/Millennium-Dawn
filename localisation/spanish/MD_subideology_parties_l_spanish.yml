 AFG.Neutral_Muslim_Brotherhood_desc: "Jamiat-e-Islami, un partido político predominantemente tayiko, es la organización política más antigua y más grande de Afganistán, fundada por Burhanuddin Rabbani en la década de 1960. Originalmente un movimiento estudiantil en la Universidad de Kabul, se convirtió en un poderoso grupo muyahidín durante la guerra afgano-soviética. El partido se basa en la ley islámica y tiene una ideología comunitaria. Bajo el liderazgo de Ahmad Shah Massoud, Jamiat se convirtió en un actor clave en la Guerra Civil Afgana y en la resistencia contra los talibanes, formando más tarde la Alianza del Norte."
 AFG.Neutral_conservatism: "£AFG_neutral_conservatism Naveen"
 AFG.Neutral_conservatism_icon: "£AFG_neutral_conservatism"
 AFG.Neutral_conservatism_desc: "Fundado en 2004 por Yunus Qanuni, este partido político surgió tras la salida de Qanuni del Movimiento Nacional de Afganistán. El partido lideró brevemente el Frente Nacional de Entendimiento de Afganistán, una alianza de oposición, pero quedó inactivo poco después. En diciembre de 2005, se intentó una fusión con Jamiat-e Islami, aunque los informes contradictorios sobre si la fusión se había realizado plenamente en 2006."
