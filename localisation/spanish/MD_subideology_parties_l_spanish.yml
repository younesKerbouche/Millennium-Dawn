 SWI.conservatism: "£SWI_western_conservative Vicepresidente ejecutivo"
 SWI.conservatism_icon: "£SWI_western_conservative"
 SWI.conservatism_desc: "Conservador - Evangelische Volkspartei (Partido Popular Evangélico) es el partido pequeño más presente de manera constante en Suiza, siendo miembro del consejo nacional desde 1943, con un porcentaje de votos que generalmente ronda el 2%. Forma parte de una facción parlamentaria con el CVP. Apoya una postura conservadora en temas como el aborto o el matrimonio entre personas del mismo sexo, pero tiene una política económica centrista y una política ambiental e inmigratoria de izquierda."
 SWI.liberalism: "£SWI_western_liberal Grünliberale"
 SWI.liberalism_icon: "£SWI_western_liberal"
 SWI.liberalism_desc: "Liberal - grünliberale (Partido Liberal Verde) es el partido verde más pequeño en el consejo nacional. Se creó cuando los partidos verdes cantonales de Basilea-Campiña, Berna, San Galo y Zúrich se separaron del GPS en 2007. A diferencia del GPS, los Liberales Verdes no son de izquierda, sino más centristas, y buscan combinar políticas económicas y sociales liberales con políticas ambientales sostenibles. Ha sido un miembro constante del consejo nacional desde 2007."
 SWI.socialism: "£SWI_western_social_democrat SP"
 SWI.socialism_icon: "£SWI_western_social_democrat"
 SWI.socialism_desc: "El Partido Socialdemócrata de Suiza (Sozialdemokratische Partei der Schweiz) es el segundo partido más importante del Consejo Nacional por número de votos. Sigue la corriente de la socialdemocracia clásica y apoya la prestación de servicios públicos por parte del gobierno. También se opone al capitalismo y es proeuropeo. Como uno de los únicos partidos de Suiza, apoya firmemente la pertenencia a la UE."
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative CVP"
 SWI.Neutral_conservatism_icon: "£SWI_non_aligned_conservative"
 SWI.Neutral_conservatism_desc: "El Partido Popular Demócrata Cristiano (Christidemokratische Volkspartei) es un partido de centro-centroderecha de Suiza. Defiende valores como la libertad, la solidaridad, la justicia, el progreso y la apertura. Ha sido miembro estable del consejo nacional desde 1891 y ocupó el puesto de cuarto partido más importante desde 1999 hasta 2019, cuando fue reemplazado por el GPS. También tiene la mayor cantidad de escaños en el consejo de estados suizos."
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian FDP"
 SWI.Neutral_Libertarian_icon: "£SWI_non_aligned_libertarian"
 SWI.Neutral_Libertarian_desc: "Libertario - FDP.Die Liberalen (FDP.Los Liberales) es el tercer partido más importante en el consejo nacional en 2017. Se formó en 2009 cuando el FDP y el Partido Liberal se fusionaron. Defiende un punto de vista liberal clásico y conservador y quiere proteger las libertades civiles y la responsabilidad personal. Está a favor de la neutralidad suiza, la democracia directa y el federalismo. Apoya los tratados bilaterales con la UE, pero rechaza la membresía."
 SWI.Neutral_green: "£SWI_non_aligned_greens GPS"
 SWI.Neutral_green_icon: "£SWI_non_aligned_greens"
 SWI.Neutral_green_desc: "Los Verdes - Grüne Partei der Schweiz (Partido Verde de Suiza) es el partido verde más grande de Suiza. Se centra en gran medida en el ecologismo, la apertura a los extranjeros, el pacifismo y una mayor intervención del gobierno en la economía. Ha estado representado de forma continua en el consejo nacional desde 1979 y ha sido el quinto partido más popular y, por lo tanto, el más grande sin representación en el consejo federal desde 1987. Ha reemplazado al CVP como el cuarto partido más grande en el consejo nacional en 2019."
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat Alternative Liste"
 SWI.neutral_Social_icon: "£SWI_non_aligned_socialist_democrat"
 SWI.neutral_Social_desc: "Socialista Democrático - Alternative Liste es un partido político de izquierda alternativo en Suiza. Trabaja en estrecha colaboración con el PdA y solidaritéS y busca representar las opiniones políticas suizas más a la izquierda que el GPS y el SP. Se compromete con los intereses de los trabajadores más pobres de las ciudades suizas y apoya visiones sociales y ecológicas progresistas y sostenibles."
 SWI.Neutral_Communism: "£SWI_non_aligned_communism PdA/solidaritéS"
 SWI.Neutral_Communism_icon: "£SWI_non_aligned_communism"
 SWI.Neutral_Communism_desc: "El Partido del Trabajo es un partido comunista marxista democrático de Suiza. Su objetivo es crear apoyo en el pueblo suizo para la abolición del capitalismo y el desarrollo de la sociedad suiza hacia el socialismo. Apoya la redistribución en oposición a la privatización y muestra solidaridad con los socialmente débiles. Tuvo éxito inicial después de su creación en 1944, pero ha sido un partido disidente con poco éxito desde entonces. Hizo campaña junto con el partido solidaritéS (Solidaridad), que tiene una ideología trotskista similar."
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist SVP"
 SWI.Nat_Populism_icon: "£SWI_nationalist_right_wing_populist"
 SWI.Nat_Populism_desc: "El Partido Popular Suizo (Schweizerische Volkspartei) es un partido populista de derechas fundado en 1971 en el seno de la BGB y el DP. Comenzó siendo un partido conservador en el campo de la agricultura, pero en los años 80 se convirtió en un partido populista de derechas bajo la influencia de Christoph Blocher. Desde las elecciones de 1999 es el más fuerte de los cuatro grandes partidos del Consejo Nacional de Suiza. Está representado en el Consejo Nacional en una coalición parlamentaria junto con el partido de derecha Lega dei Ticinesi y el partido conservador nacional EDU."
