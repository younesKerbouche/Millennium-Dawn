 generic.Western_Autocracy: "£generic_Western_Autocracy_small Pro-Autócratas Occidentales"
 generic.Western_Autocracy_desc: "La autocracia prooccidental se refiere a un amplio espectro de ideologías autoritarias y no democráticas que están alineadas con los intereses geopolíticos del hemisferio occidental."
 generic.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 generic.conservatism: "£generic_conservatism_small Conservadores"
 generic.conservatism_desc: "El conservadurismo se refiere a un amplio espectro de ideologías de derecha moderada que defienden la importancia de la cultura tradicional, la unidad y un modo de vida estable. Los conservadores tienden a oponerse a la intervención del Estado en los asuntos sociales y económicos, y a menudo creen que una menor regulación dará como resultado una mayor movilidad social para la población."
 generic.conservatism_icon: "£generic_conservatism_small"
 generic.liberalism: "£generic_liberalism_small Liberales"
 generic.liberalism_desc: "El liberalismo es una ideología centrista que promueve los derechos del individuo y enfatiza la libertad por encima de la expansión del poder estatal. Los liberales tienden a apoyar políticas sociales progresistas en el marco de un mercado libre con libre comercio con el resto del mundo."
 generic.liberalism_icon: "£generic_liberalism_small"
 generic.socialism: "£generic_socialism_small Socialdemócratas"
 generic.socialism_desc: "La socialdemocracia se refiere a un amplio espectro de ideologías de izquierda que propugnan la justicia económica y social en mayor medida que la mayoría de las ramas del liberalismo. Los socialdemócratas buscan humanizar el capitalismo para frenar la desigualdad y la opresión y fomentar la democracia."
 generic.socialism_icon: "£generic_socialism_small"
 generic.Communist-State: "£generic_Communist_State_small Comunistas"
 generic.Communist-State_desc: "El comunismo, en sentido amplio, se refiere a una ideología que propugna el fin del sistema capitalista para crear un paraíso comunal para los trabajadores. En realidad, las naciones comunistas conservan sistemas económicos capitalistas y, a menudo, no son democráticas por naturaleza."
 generic.Communist-State_icon: "£generic_Communist_State_small"
 generic.anarchist_communism: "£generic_anarchist_communism_small Radicales de Izquierda"
 generic.anarchist_communism_desc: "El radicalismo de izquierdas es un amplio espectro ideológico de extrema izquierda que suele propugnar el fin del capitalismo y la globalización. Si bien algunos pueden apoyar la resistencia armada, muchos se consideran simplemente más izquierdistas que los socialdemócratas y aceptan la democracia liberal."
 generic.anarchist_communism_icon: "£generic_anarchist_communism_small"
 generic.Conservative: "£generic_Conservative_small Reaccionarios"
 generic.Conservative_desc: "Los reaccionarios son un amplio espectro de ideologías de extrema derecha cuyos objetivos van más allá de los de los conservadores moderados. Los reaccionarios suelen creer en una versión idealizada del pasado y tratan de restaurar la antigua gloria de una nación mediante una ideología revanchista e irredentista y una política militar agresiva."
 generic.Conservative_icon: "£generic_Conservative_small"
 generic.Autocracy: "£generic_Autocracy_small Autócratas"
 generic.Autocracy_desc: "La autocracia se refiere a un amplio espectro de sistemas políticos autoritarios y no democráticos donde un solo gobernante o un grupo de élites privilegiadas controlan todo el poder político."
 generic.Autocracy_icon: "£generic_Autocracy_small"
 generic.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small Revolucionarios chiitas moderados"
 generic.Mod_Vilayat_e_Faqih_desc: "Los revolucionarios chiítas moderados son un grupo de seguidores chiítas de derecha que defienden una interpretación estricta del islam chií, pero que apoyan una mayor pluralidad política que sus hermanos de línea más dura. A pesar de ello, en gran medida apoyan la continuidad de la teocracia."
 generic.Mod_Vilayat_e_Faqih_icon: "£generic_Mod_Vilayat_e_Faqih_small"
 generic.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Revolucionarios chiitas intransigentes"
 generic.Vilayat_e_Faqih_desc: "Los revolucionarios chiítas de línea dura son un espectro de seguidores chiítas de extrema derecha y militaristas que defienden una interpretación estricta del islam chií. Tienen opiniones mayoritariamente negativas hacia los sunitas y tratan de garantizar la continuidad del islam chií dentro de un estado teocrático."
 generic.Vilayat_e_Faqih_icon: "£generic_Vilayat_e_Faqih_small"
 generic.Kingdom: "£generic_Kingdom_small Salafismo Pro-Establecimiento"
 generic.Kingdom_icon: "£generic_Kingdom_small"
 generic.Kingdom_desc: "Ciertas corrientes del pensamiento salafista, como el wahabismo y el madkhalismo, abogan por la preservación del status quo en detrimento de la revolución radical y la yihad armada. Estos salafistas comparten las opiniones fundamentalistas e intolerantes de los yihadistas qutbianos, pero en general rechazan la violencia y apoyan a los gobiernos existentes. Su conformidad los hace populares entre los estados árabes autoritarios, temerosos de la amenaza que las corrientes más políticas del islamismo representan para su poder."
 generic.Caliphate: "£generic_Caliphate_small Salafi Yihadismo"
 generic.Caliphate_icon: "£generic_Caliphate_small"
 generic.Caliphate_desc: "El yihadismo salafista es una rama ultraconservadora, fundamentalista y estricta de la ideología política islámica, inspirada en las enseñanzas de Sayyid Qutb. Pretenden conquistar todos los territorios islámicos y gobernarlos mediante una interpretación estricta de la ley islámica. No reconocen otras formas de Islam ni religiones minoritarias y no se detendrán ante nada para lograr sus objetivos."
 generic.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Islamistas Moderados"
 generic.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 generic.Neutral_Muslim_Brotherhood_desc: "El islamismo moderado se refiere a un amplio espectro de movimientos políticos islámicos que buscan establecer un estado democrático dentro de los confines de la ley islámica."
 generic.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Autócratas No Alineados"
 generic.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 generic.Neutral_Autocracy_desc: "La autocracia se refiere a un amplio espectro de ideologías autoritarias y no democráticas donde todo el poder está en manos de un solo gobernante."
 generic.Neutral_conservatism: "£generic_Neutral_conservatism_small Conservadores"
 generic.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 generic.Neutral_conservatism_desc: "El conservadurismo se refiere a un amplio espectro de ideologías de derecha moderada que defienden la importancia de la cultura tradicional, la unidad y un modo de vida estable. Los conservadores tienden a oponerse a la intervención del Estado en los asuntos sociales y económicos, y a menudo creen que una menor regulación dará como resultado una mayor movilidad social para la población."
 generic.oligarchism: "£generic_oligarchism_small Oligarcas"
 generic.oligarchism_icon: "£generic_oligarchism_small"
 generic.oligarchism_desc: "La oligarquía se refiere a una estructura de poder en la que el control está en manos de un grupo selecto de élites políticas y económicas. Las oligarquías suelen ser de naturaleza no democrática y autoritaria."
 generic.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertarios"
 generic.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 generic.Neutral_Libertarian_desc: "El libertarismo se refiere a una amplia gama de ideologías y movimientos políticos que defienden la libertad como principio fundamental. Los libertarios suelen apoyar una intervención gubernamental limitada en todos los aspectos de la vida social, política y económica en mayor medida que los conservadores."
 generic.Neutral_green: "£generic_Neutral_green_small Verdes"
 generic.Neutral_green_icon: "£generic_Neutral_green_small"
 generic.Neutral_green_desc: "La política verde o ecopolítica se refiere a un amplio espectro de movimientos de izquierda que defienden la no violencia, la justicia social, la democracia directa y el ambientalismo."
 generic.neutral_Social: "£generic_neutral_Social_small Socialistas Democráticos"
 generic.neutral_Social_icon: "£generic_neutral_Social_small"
 generic.neutral_Social_desc: "La ideología demócrata socialista se refiere a las ideologías de izquierda que propugnan la justicia económica y social. Si bien funcionan en el marco del capitalismo, buscan una fuerte redistribución de la riqueza para frenar la desigualdad. Promueven el estado de bienestar e imponen una mayor regulación sobre las empresas privadas."
 generic.Neutral_Communism: "£generic_Neutral_Communism_small Comunistas"
 generic.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 generic.Neutral_Communism_desc: "El comunismo, en sentido amplio, se refiere a una ideología que propugna el fin del sistema capitalista para crear un paraíso comunal para los trabajadores. En realidad, las naciones comunistas conservan sistemas económicos capitalistas y, a menudo, no son democráticas por naturaleza."
 generic.Nat_Populism: "£generic_Nat_Populism_small Populistas de Derecha"
 generic.Nat_Populism_icon: "£generic_Nat_Populism_small"
 generic.Nat_Populism_desc: "El populismo de derechas se refiere a una rama específica de la ideología populista que busca empoderar a la gente contra las élites percibidas que controlan la sociedad. Los populistas de derechas suelen apoyar la antiglobalización, el proteccionismo, el nativismo, el nacionalismo y la oposición a la inmigración."
 generic.Nat_Fascism: "£generic_Nat_Fascism_small Fascistas"
 generic.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 generic.Nat_Fascism_desc: "El fascismo es una forma de ultranacionalismo autoritario que se presenta con matices militaristas. El fascismo busca establecer un Estado de partido único encabezado por un líder único que ejerza autoridad absoluta y apoya la violencia y el expansionismo agresivo para fomentar el rejuvenecimiento nacional."
 generic.Nat_Autocracy: "£generic_Nat_Autocracy_small Junta Militar"
 generic.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 generic.Nat_Autocracy_desc: "Las juntas militares son gobiernos dirigidos por un comité de líderes militares. Las juntas militares suelen ser de naturaleza no democrática y autoritaria, y en un sentido muy amplio pueden considerarse una forma de dictadura militar o estratocracia."
 generic.Monarchist: "£generic_Monarchist_small Monárquicos"
 generic.Monarchist_icon: "£generic_Monarchist_small"
 generic.Monarchist_desc: "La ideología monárquica se refiere a las monarquías absolutas."
