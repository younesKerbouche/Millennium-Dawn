 GUA.conservatism: "£generic_conservatism_small PAN"
 GUA.conservatism_desc: "Conservador - El Partido de Avanzada Nacional es un partido conservador de derecha de Guatemala. El partido fue fundado en 1989 y ganó las elecciones presidenciales de 1995. También fue el partido más fuerte en las elecciones al Congreso de ese mismo año. Después de eso, comenzó a ir a la zaga de los partidos más fuertes, perdiendo votos en casi todas las elecciones posteriores."
 GUA.liberalism: "£generic_liberalism_small Partido Patriota"
 GUA.liberalism_desc: "Liberal - Partido Patriota (Patriotic Party) was a conservative liberal party that was founded in 2001. It had huge successes in the 2007 and 2011 elections, but lost a lot of support after that, until it finally dissolved in 2017. In 2011, they were the strongest party in congress at 56 seats out of 158."
 GUA.socialism: "£generic_socialism_small UNE"
 GUA.socialism_desc: "La Unidad Nacional de la Esperanza es un partido socialdemócrata de Guatemala. También se define como socialcristiano y es populista. Tras su fundación en 2002, tuvo un gran éxito en las elecciones generales de 2003 y fue el partido más grande en el parlamento en 2019 y 2007, donde también ganó las elecciones presidenciales. El partido ganó la primera vuelta de las elecciones presidenciales en 2019, pero perdió en la segunda vuelta ante el candidato de Vamos."
 GUA.Communist-State: "£generic_Communist_State_small URNG-MAIZ"
 GUA.Communist-State_desc: "Comunista - Unidad Revolucionaria Nacional Guatemalteca es un partido comunista de Guatemala. Sigue una variedad de ideologías, entre las que destacan el marxismo-leninismo, el chavismo, el bolivarismo y el populismo. El partido fue fundado en 1982, pero solo logró entrar en el parlamento en 2003. Desde entonces, siempre se ha mantenido en un solo dígito más bajo, sin superar nunca el 4%. En 2011 y 2015, se postuló en una coalición electoral con Winaq."
 GUA.anarchist_communism: "£generic_anarchist_communism_small Alianza Nueva Nación"
 GUA.anarchist_communism_desc: "Left Wing Radical - Alianza Nueva Nación (New Nation Alliance) was a leftist political party. It entered Guatemalan congress in 1999 as the third most popular party. After that, it continuously lost votes and was eventually forced to disband in 2007 because of a lack of votes in accordance with Guatemalan election law."
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Winaq"
 GUA.anarchist_communism_2007_desc: "Radical de izquierda - Winaq se fundó en 2007 y es un partido socialista democrático en Guatemala. Tiene sus raíces en las comunidades indígenas de Guatemala y lucha por la igualdad entre las etnias del país. El nombre \"Winaq\" proviene del término quiché para \"pueblo\", siendo los quiché los pueblos indígenas americanos, descendientes de los mayas. Inicialmente se postuló en coalición con URNG-MAIZ, pero la abandonó para las elecciones de 2019, donde la superaron en votos y escaños."
 GUA.Conservative: "£generic_Conservative_small Partido Unionista"
 GUA.Conservative_desc: "Reaccionario - El Partido Unionista es un partido político conservador, nacionalista de derecha y liberal en el plano económico. Su principal objetivo es la recreación de una unión centroamericana. Al principio tuvo un éxito marginal, con más del 6% de los votos, pero su popularidad cayó después de 2007. Formó parte de una coalición electoral con Compromiso, Renovación y Orden (CREO) en 2015."
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small LIDER"
 GUA.Neutral_conservatism_desc: "Neutral Conservative - Libertad Democrática Renovada (Renewed Democratic Liberty) was a short-lived center-right party in Guatemala. It split off from the UNE party in 2010 and had initial success in the 2011 elections, garnering close to 9% of the vote. In the next elections, they managed to more than double their results, reaching almost 19%. However, they were banned in 2016 due to constant violations of the Electoral and Political Parties Law. The party was also reported to have strong ties to groups involved in drug trafficking."
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "Conservador Neutral - Vamos es un partido político conservador en Guatemala. Se formó en 2017 y rápidamente se convirtió en el segundo partido más grande en 2019, además de ganar la segunda vuelta de las elecciones presidenciales ese mismo año. Es socialmente conservador y económicamente liberal. Su nombre oficial es \"Vamos por una Guatemala Diferente\"."
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small UCN"
 GUA.Neutral_Libertarian_desc: "Nacionalista - La Unión del Cambio Nacional es un partido nacionalista guatemalteco. Fue fundado en 2006 y tuvo buenos resultados, ya que obtuvo más del 4% de los votos en las elecciones generales de 2007 y casi el 10% en 2011. Desde entonces, cayó ligeramente, pero se mantuvo por encima del 5%."
 GUA.Neutral_green: "£generic_Neutral_green_small Todos"
 GUA.Neutral_green_desc: "Centrist - Todos is a centrist political party in Guatemala. It's nationalist and advocates for Christian democracy and humanism, as well as a social market economy. It was formed after a group of MPs from UNE left the party and formed a government faction known as the 'Purple Ties' for their attire. In the middle of 2012, they joined the Greens, who changed their name and logo and became 'Todos' (meaning 'All' or 'Everybody'). The party became the third biggest party in 2015, but fell the next election to less than half their previous seats."
 GUA.neutral_Social: "£generic_neutral_Social_small Encuentro"
 GUA.neutral_Social_desc: "Social Democratic - Encuentro por Guatemala (Encounter for Guatemala/Together for Guatemala) was a social democratic party in Guatemala. It strongly advocated for the rights of indigenous people as its main philosophy. The party's logo represents the four indigenous groups of Guatemala: the Mayas, Garifunas, Xincas, and Ladinos, all coming together. Encuentro had success with approximately 6% of the vote from 2007 to 2015 but experienced a significant loss in 2019, leading to its dissolution in 2020."
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small MLP"
 GUA.Neutral_Communism_desc: "El Movimiento para la Liberación de los Pueblos (MPL) es un partido indigenista de Guatemala. Fue creado bajo el argumento de que Winaq y la URNG no representan a los pueblos indígenas. Se formó a fines de 2016, pero se legalizó solo dos años después. En las elecciones de 2019, obtuvieron más del 10% de los votos presidenciales, pero solo alrededor del 3% de los votos del Congreso."
 GUA.Nat_Populism: "£generic_Nat_Populism_small MLN"
 GUA.Nat_Populism_desc: "El Movimiento de Liberación Nacional (MLN) fue un partido político de extrema derecha de Guatemala. Fue fundado en 1954 como Movimiento Democrático Nacional. El golpe de Estado de 1963 llevó al MLN a convertirse en la principal plataforma política de los militares. También fue clasificado como populista de derecha, agrarista, conservador y económicamente liberal. Se disolvió en 1999 debido a que perdió todos los escaños en el Congreso en las elecciones de ese año."
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small FCN"
 GUA.Nat_Populism_2008_desc: "Right Wing Populist - Frente de Convergencia Nacional (National Convergence Front) is a right-wing populist party in Guatemala. It was founded in 2008 by retired army officers and is nationalist, nationally and socially conservative, anti-communist and -socialist, and nationalist. It didn't have success in their first elections in 2011, only getting 0.5%, but shot up in popularity, getting 9%. In 2019, they lost a huge majority of their seats again."
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small FRG"
 GUA.Nat_Fascism_desc: "Extrema derecha: El Frente Republicano Guatemalteco fue un partido político de extrema derecha, conservador, republicano y anticomunista, además de populista de derecha. Fue creado en 1989 por el expresidente y dictador de Guatemala Efraín Ríos Montt. Tuvo un gran éxito en los años 90, siendo el partido más votado con diferencia en 1999, con un 42 % de los votos. Sin embargo, sus votos se redujeron a la mitad dos veces en las dos elecciones siguientes, hasta llegar a menos del 3 % en 2011. En 2015, no logró obtener ningún escaño y se disolvió ese mismo año. En 2013, cambió su nombre a PRI."
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small PRI"
 GUA.Nat_Fascism_2013_desc: "Extrema derecha - El Partido Republicano Institucional (PRI) fue un partido político de extrema derecha, conservador, republicano y anticomunista, además de populista de derecha. Fue creado en 1989 por el expresidente y dictador de Guatemala Efraín Ríos Montt. Tuvo un gran éxito en los años 90, siendo el partido más votado con diferencia en 1999, con un 42%. Sin embargo, sus votos se redujeron a la mitad dos veces en las dos elecciones siguientes, hasta llegar a menos del 3% en 2011. En 2015, no logró obtener ningún escaño y se disolvió ese mismo año. Antes de 2013, se conocía como FRG."
 GUA.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas Armadas de Guatemala"
 GUA.Nat_Autocracy_desc: ""
 GUA.oligarchism: "£generic_oligarchism_small Los Huistas (LH)"
 GUA.oligarchism_desc: ""
 GUB.socialism: "£generic_socialism_small PRS"
 GUB.socialism_desc: "Social Demócrata - Partido de Renovación Social (Partido para la Renovación Social) es un partido socialdemócrata en Guinea-Bisáu."
 GUB.neutral_Social: "£generic_neutral_Social_small Madem G-15"
 GUB.neutral_Social_desc: "Social Demócrata - Movimento Para Alternância Democrática (Movimiento para la Alternancia Democrática) es un partido socialdemócrata en Guinea-Bisáu."
 GUB.Communist-State: "£GUB_emerging_left_wing_radical PAIGC (Línea Dura)"
 GUB.Communist-State_icon: "£GUB_emerging_left_wing_radical"
 GUB.Communist-State_desc: "Comunista - Partido Africano para la Independência da Guiné e Cabo Verde (Partido Africano para la Independencia de Guinea y Cabo Verde) fue originalmente formado para luchar pacíficamente por la independencia de Portugal, pero el partido recurrió al conflicto armado en la década de 1960 y fue uno de los beligerantes en la Guerra de Independencia de Guinea-Bisáu. Hacia el final de la guerra, el partido estableció un estado de partido único marxista-leninista antes de que se introdujera la democracia a principios de la década de 1990."
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical PAIGC (Moderado)"
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
 GUB.anarchist_communism_desc: "Radical de Izquierda - Partido Africano para la Independência da Guiné e Cabo Verde (Partido Africano para la Independencia de Guinea y Cabo Verde) fue originalmente formado para luchar pacíficamente por la independencia de Portugal, pero el partido recurrió al conflicto armado en la década de 1960 y fue uno de los beligerantes en la Guerra de Independencia de Guinea-Bisáu. Hacia el final de la guerra, el partido estableció un estado de partido único marxista-leninista antes de que se introdujera la democracia a principios de la década de 1990."
 GUB.Nat_Autocracy: "£generic_Nat_Autocracy_small FARP"
 GUB.Nat_Autocracy_desc: "Junta Militar - Forças Armadas Revolucionárias do Povo (Fuerzas Armadas Revolucionarias del Pueblo)"
 GUI.Western_Autocracy: "£generic_Western_Autocracy_small Unión para el Progreso y la Renovación"
 GUI.liberalism: "£generic_liberalism_small Unión de Fuerzas Democráticas de Guinea"
 GUI.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Partido de Unidad y Progreso"
 GUI.neutral_Social: "£generic_neutral_Social_small Rally del Pueblo Guineano"
 GUY.conservatism: "£generic_conservatism_small United Force"
 GUY.conservatism_icon: "£GUY_western_conservative"
 GUY.conservatism_desc: "Conservador - United Force es un partido conservador en Guyana. Es económicamente liberal, tiene un sentimiento anti-ruso y es ideológicamente de centro-derecha. Fue formado en 1960 y continuó existiendo hasta las elecciones de 2015. Sin embargo, después de 1968, nunca superó el 5% de los votos, pero se mantuvo como uno de los partidos pequeños más grandes."
 GUY.liberalism: "£GUY_western_liberal Alianza para el Cambio"
 GUY.liberalism_icon: "£GUY_western_liberal"
 GUY.liberalism_desc: "Liberal - La Alianza para el Cambio es un partido político liberal social. Fue formado en 2005 por tres diputados que abandonaron sus partidos anteriores. Es progresista y multirracial y mantiene una posición de centro a centroizquierda. Después de su fundación, fue continuamente el tercer partido más importante del parlamento. Desde 2015, se presenta en una sola lista con el APNU."
 GUY.socialism: "£GUY_western_social_democrat Congreso Nacional del Pueblo"
 GUY.socialism_icon: "£GUY_western_social_democrat"
 GUY.socialism_desc: "Socialdemócrata - El Congreso Nacional Popular-Reforma es un partido socialdemócrata de Guyana. También se clasifica como socialdemócrata democrático y solía ser nacionalista de izquierda y populista en el pasado. Ocupa el centro-izquierda a la izquierda de la política. Se formó en 1957 y desde entonces es uno de los dos grandes partidos de Guyana, junto con el PPP/C. Cuenta con el apoyo principalmente de los afroguyaneses. En 2011, formó una alianza electoral con varios otros partidos llamada Una Alianza para la Unidad Nacional."
 GUY.socialism_2011: "£GUY_western_social_democrat_alt APNU"
 GUY.socialism_2011_icon: "£GUY_western_social_democrat_alt"
 GUY.socialism_2011_desc: "En 2011, diez partidos diferentes formaron el Partido Socialdemócrata para la Unidad Nacional, de los cuales el Congreso Nacional Popular es el más importante y el más popular. Está formado principalmente por partidos de izquierda. En 2011, formaron una coalición con el Congreso Nacional Popular. Obtuvieron la mayoría de los escaños, pero el PPP/C fue el partido más grande en total, lo que significa que ganó la presidencia. En las siguientes elecciones, el Congreso Nacional Popular y el Congreso Nacional Popular se presentaron juntos en una sola lista, lo que significa que podían presentarse a la presidencia como una sola entidad."
 GUY.anarchist_communism: "£GUY_anarchist_communism PPP/C"
 GUY.anarchist_communism_icon: "£GUY_anarchist_communism"
 GUY.anarchist_communism_desc: "Comunista - El Partido Cívico Progresista Popular es uno de los dos grandes partidos políticos de Guyana. Se formó en 1950 como una fusión del Partido Laborista de la Guayana Británica y el Comité de Asuntos Políticos. Desde su formación, ha seguido siendo el partido guyanés más grande o el segundo más grande. Es multiétnico, pero su base de votantes está formada principalmente por indoguyaneses. Es de centroizquierda a izquierda y sigue una ideología de socialdemocracia, socialismo democrático y populismo de izquierda. En el pasado, se lo clasificaba como nacionalista de izquierda y marxista-leninista."
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative ROAR"
 GUY.Neutral_conservatism_icon: "£GUY_non_aligned_conservative"
 GUY.Neutral_conservatism_desc: "Neutral Conservative - Rise Organise and Rebuild Guyana es un partido conservador de Ghana. Fue el primer partido que se consideró de base étnica, al ser un partido indoguyanés. Se creó en 1999 y obtuvo malos resultados en las elecciones de 2001. Posteriormente, formó una alianza con el GAP y tuvo un éxito ligeramente mejor, antes de que muchos de sus miembros se fueran al AFC en 2011, antes de las elecciones de ese año."
 GUY.neutral_Social: "£GUY_neutral_Social WPA"
 GUY.neutral_Social_icon: "£GUY_neutral_Social"
 GUY.neutral_Social_desc: "La Alianza Socialista Democrática del Pueblo Trabajador es un partido guyanés de izquierda. Fue creado en 1974 como una alianza de tres partidos de izquierda y se declaró formalmente como partido propio en 1979. En general, tuvo un éxito limitado; sus mejores resultados se dieron en las elecciones de 2001, en las que se presentó junto con el GAP."
 GUY.Neutral_Communism: "£GUY_Neutral_Communism GAP"
 GUY.Neutral_Communism_icon: "£GUY_Neutral_Communism"
 GUY.Neutral_Communism_desc: "Comunista - El Partido de Acción de Guyana es un partido político de izquierda de Guyana. Representa a la población indígena amerindia del país. Se formó en 1989, pero se presentó por primera vez en 2001, en alianza con el WPA. En 2006, se alió con ROAR y en 2011, se unió a APNU."
 GUY.Nat_Populism: "£GUY_Nat_Populism Partido Republicano Unido"
 GUY.Nat_Populism_icon: "£GUY_Nat_Populism"
 GUY.Nat_Populism_desc: "Populista de Derecha - El Partido Republicano Unido se formó en 1985 en Estados Unidos, antes de ser lanzado en Guyana en 1987. En 1992, no logró ganar ni un solo escaño. Comenzó a participar en elecciones nuevamente a partir de 2015, sin mucho éxito. Su objetivo es mejorar el nivel de vida y la educación en Guyana, entre otros temas."
 GUY.Nat_Autocracy: "£GUY_Nat_Autocracy Fuerza de Defensa de Guyana"
 GUY.Nat_Autocracy_icon: "£GUY_Nat_Autocracy"
 GUY.Nat_Autocracy_desc: ""
 GUY.oligarchism: "£GUY_non_aligned_oligarchism Banda Agricola-Buxton(ABG)"
 GUY.oligarchism_icon: "£GUY_non_aligned_oligarchism"
 GUY.oligarchism_desc: ""
 HAI.conservatism: "£HAI_western_conservatives RDNP - Rassemblement des Démocrates Nationaux Progressistes"
 HAI.conservatism_desc: "La Democracia Cristiana - Rassemblement des Démocrates Nationaux Progressistes (o Agrupación de Demócratas Nacionales Progresistas en español) es uno de los partidos políticos más antiguos que existen en Haití, fundado en 1979, se les permitió presentarse a las elecciones en 1987, poco después de la caída del segundo régimen de Duvalier.\n\nSon miembros de la Internacional Demócrata de Centro y de la Organización Demócrata Cristiana de América."
 HAI.liberalism: "£HAI_western_liberalism Partido Tet Kale Haitiano"
 HAI.liberalism_desc: "Liberalismo - Pati Ayisyen Tèt Kale (o Partido Haitiano Calvo en inglés) es un partido liberal que se escindió de RP en agosto de 2012. Aunque Michel Martelly nunca fue miembro del PHTK, mantuvieron estrechos vínculos con el partido RP."
 HAI.socialism: "£HAI_western_socialism  Familia Lavalas"
 HAI.socialism_desc: "Populismo socialdemócrata - Fanmi Lavalas (o Familia Lavalas en español) es un partido que lleva el nombre del movimiento político Lavalas popularizado por la campaña presidencial de 1990 de Jean-Bertran Aristide, que se separó oficialmente del Òganizasyon Pèp k ap Lite (OPL) en 1996.\n\nEl partido es bien conocido por mantener una política de \"crecimiento y equidad\", buscando los principios socialdemócratas de Europa occidental mientras rechaza los deseos del FMI de implementar medidas de austeridad."
 HAI.Communist-State: "£HAI_communist_state Nuevo Partido Comunista Haitiano (Marxiste-Léniniste)"
 HAI.Communist-State_desc: "El Comunismo Marxista-Leninista - Nuevo Partido Comunista Haitiano (Marxiste-Leniniste) (o Nuevo Partido Comunista Haitiano (Marxista-Leninista) en español) es un partido formado en el año 2000, el partido alberga una mezcla general de marxistas-leninistas, maoístas y estalinistas.\n\nSon ampliamente considerados como anti-revisionistas, y son los descendientes ideológicos del Parti Unifié des Communistes Haïtiens, un antiguo partido comunista reprimido y eventualmente exiliado bajo el reinado de François \"Papa Doc\" Duvalier y su hijo Jean-Claude \"Baby Doc\" Duvalier."
 HAI.anarchist_communism: "£HAI_anarchist_communists PPD - Platfòm Pitit Desalin"
 HAI.anarchist_communism_desc: "Dessalinismo - Platfòm Pitit Desalin (o Plataforma del Hijo de Dessalines en español) es un partido socialista democrático fundado en diciembre de 2014 y está fuertemente influenciado por los amplios principios económicos dessalinistas.\n\nEl partido toma su nombre del primer gobernante de Haití después de la revolución, Jean-Jacques Dessalines (Jan-Jak Desalin en haitiano), después de prohibir la esclavitud permanentemente, Desalin puso toda la producción y el procesamiento de cultivos comerciales bajo el control del nuevo gobierno haitiano, participando en políticas altamente proteccionistas para proteger los intereses económicos haitianos. En general, no estaba en contra de las inversiones extranjeras, solo de las francesas."
 HAI.Neutral_conservatism: "£HAI_neutral_conservatives MCNH - Mouvement Chrétien pour une Nouvelle Haïti"
 HAI.Neutral_conservatism_desc: "La Democracia Cristiana - Movimiento Cristiano para un Nuevo Haití (en español) es un partido demócrata cristiano de centroderecha, fundado en 1991 por un conglomerado de iglesias evangélicas protestantes dentro de Haití.\n\nHubo que esperar hasta 1999 para que las autoridades electorales reconocieran al partido como candidato oficial a las elecciones."
 HAI.Neutral_green: "£HAI_neutral_green RP - Repons Peyizan"
 HAI.Neutral_green_desc: "Agrarianismo - Repons Peyizan (o Respuesta Campesina en español) es un partido fundado en julio de 2010 como respuesta al terremoto que devastó la nación ese año. Su fundación fue gracias a Michel Martelly, un músico de Kompa más conocido por su nombre artístico de Sweet Micky que se unió oficialmente a la esfera política después de que las dificultades que siguieron al desastre empeoraran las condiciones en la nación."
 HAI.neutral_Social: "£HAI_neutral_socialist OPL - Òganizasyon Pèp k ap Lite"
 HAI.neutral_Social_desc: "Òganizasyon Pèp k ap Lite (Organización del Pueblo Luchador en español) es un partido político fundado en 1991 durante el movimiento Lavalas.\n\nSi bien el partido se encuentra bajo el paraguas de la socialdemocracia, apoyan la privatización y las medidas de austeridad económica como una forma de revitalizar la economía haitiana en crisis, lo que llevó a la división ideológica de OPL y FL en 1996."
 HAI.Nat_Populism: "£HAI_nationalist_populism AAA - Ayiti an Aksyon"
 HAI.Nat_Populism_desc: "Nacionalismo Federalista - Ayiti an Aksyon (o Haití en Acción en español) es simultáneamente un partido nacionalista y federalista. Fundado en 2005, buscaba lograr el control regionalista y la autodeterminación del departamento de Latibonit, el partido comenzó a impulsar la descentralización y el federalismo en su conjunto poco después."
 HAI.Nat_Fascism: "£HAI_nationalist_fascism PUN - Parti de l'Unité Nationale"
 HAI.Nat_Fascism_desc: "El Nacionalismo Negro Totalitario - Parti de l'Unité Nationale (o Partido de Unidad Nacional en español) es un partido fundado originalmente en 1957 como un partido nacionalista antiestadounidense y haitiano bajo François \"Papa Doc\" Duvalier.\n\nA medida que avanzaba el reinado de Papa Doc, el partido se volvió cada vez más autoritario, utilizando su temible Tonton Macoute para aplastar a toda oposición. Papa Doc Duvalier una vez usó el Tonton Macoute para buscar y matar a todos los perros negros, creyendo que el ex líder del Tonton Macoute, Clément Barbot, se había transformado en un perro negro."
 HAI.Nat_Autocracy: "£HAI_nationalist_junta FAd'H - Forces Armées d'Haïti"
 HAI.Nat_Autocracy_desc: "Fuerzas Armadas de Haití (o Fuerzas Armadas de Haití en español) es el título oficial del ejército haitiano, fue suspendido y posteriormente disuelto en 1995 debido a la prevalencia de golpes de Estado e intentos de golpe de Estado desde el alto mando militar."
 HEZ.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small Hezbollah"
 HEZ.Vilayat_e_Faqih_desc: ""
 HKG.conservatism: "£HKG_conservatism Partido Democrático"
 HKG.conservatism_desc: "Centrista - El Partido Democrático fue el partido más grande en la primera legislatura elegida de Hong Kong en 1995. Es uno de los partidos pan-demócratas más moderados, buscando el compromiso con Beijing de una manera que ha alienado a algunos de sus antiguos seguidores."
 HKG.liberalism: "£generic_liberalism_small Partido Ciudadanos"
 HKG.liberalism_desc: "Liberal - El Partido Ciudadanos, al igual que los otros miembros del campo pro-democracia, aboga por el sufragio universal y la protección de las libertades individuales. Lo que distingue al partido es su preocupación por la protección del medio ambiente y los derechos de las minorías."
 HKG.liberalism_2006: "£HKG_liberalism_2006 Partido Cívico"
 HKG.liberalism_2006_desc: "Liberal - El Partido Cívico es un partido pro-democracia de corriente principal fundado por un grupo de abogados que se enfoca en los temas del sufragio universal, las libertades civiles y el estado de derecho."
 HKG.socialism: "£generic_socialism_small The Frontier"
 HKG.socialism_desc: "Socialdemócrata - La idea de Emily Lau, The Frontier, es un partido pro-democracia más radical que algunos de los otros pan-demócratas, que aboga por una nueva constitución para reemplazar la Ley Básica."
 HKG.socialism_2006: "£generic_socialism_small Liga de Socialdemócratas (LSD)"
 HKG.socialism_2006_desc: "Socialdemócrata - La alianza de la Liga de Socialdemócratas es un partido \"demócrata progresista\" que, a diferencia de otros partidos pandemócratas, se asocia estrechamente con una agenda de acción callejera."
 HKG.socialism_2016: "£generic_socialism_small People Power - Liga de Socialdemócratas (PP-LSD)"
 HKG.socialism_2016_desc: "La alianza Socialdemócrata - La alianza Poder Popular - Liga de Socialdemócratas es una combinación de dos partidos \"demócratas progresistas\" que, a diferencia de los otros partidos pandemócratas, se asocian estrechamente con una agenda de acción callejera."
 HKG.Communist-State: "£HK_PLA Guarnición del Ejército de Liberación del Pueblo de Hong Kong"
 HKG.Communist-State_icon: "£HK_PLA"
 HKG.Communist-State_desc: "Comunista - La Guarnición del ELPL en Hong Kong existe para mantener la defensa de la Región Administrativa Especial. Si bien la Ley Básica prohíbe que la Guarnición interfiera en los asuntos locales, la Guarnición puede ser llamada para restablecer el orden público si así lo solicita el gobierno de Hong Kong."
 HKG.Conservative: "£HKG_Conservative Alianza Democrática para la Mejora de Hong Kong (DAB)"
 HKG.Conservative_desc: "Conservador - El DAB ha sido el principal partido pro-Beijing en el Consejo Legislativo, manteniendo consistentemente su apoyo a la integración con el continente. El partido también ha adoptado una postura socialmente conservadora, oponiéndose al matrimonio homosexual y manteniendo estrechos vínculos con organizaciones cristianas evangélicas."
 HKG.Autocracy: "£HKG_Autocracy Partido de las Nuevas Personas (NPP)"
 HKG.Autocracy_desc: "Conservador - El Partido de las Nuevas Personas es ampliamente visto como un vehículo electoral para la prominente política pro-Beijing, Regina Ip. Su defensa de la legislación de seguridad nacional y sus afirmaciones de que potencias extranjeras utilizaron las redes sociales para interferir en las protestas la han convertido en una figura controvertida."
 HKG.anarchist_communism: "£HKG_anarchist_communism Federación de Sindicatos de Hong Kong (HKFTU)"
 HKG.anarchist_communism_desc: "Radicalismo de Izquierda - La Federación de Sindicatos de Hong Kong ha estado estrechamente asociada con el Partido Comunista de China durante mucho tiempo. El sindicato jugó un papel importante en los disturbios de izquierdas de 1967 contra las autoridades coloniales británicas, y hoy mantiene su posición pro-Beijing y a favor de la clase trabajadora, lo que lo distingue tanto de los pan-demócratas anti-Beijing como de los otros partidos pro-Beijing, que están más orientados a la clase media."
 HKG.Neutral_conservatism: "£generic_Neutral_conservatism_small Camino de la Democracia"
 HKG.Neutral_conservatism_desc: "Centrista - Camino de la Democracia es un pequeño partido centrista que se presenta como por encima de la distinción binaria entre el campo pro-Beijing y los pan-demócratas. Aboga por un enfoque que busca un compromiso entre ambos lados, pero no cuenta con mucho apoyo en este esfuerzo."
 HKG.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Tercer Lado"
 HKG.Neutral_Libertarian_desc: "Libertario - Tercer Lado es un pequeño partido centrista que se presenta como por encima de la distinción binaria entre el campo pro-Beijing y los pan-demócratas. Aboga por un enfoque que busca un compromiso entre ambos lados, pero no cuenta con mucho apoyo en este esfuerzo."
 HKG.oligarchism: "£generic_oligarchism_small Partido Liberal"
 HKG.oligarchism_desc: "Oligárquico - El Partido Liberal es un partido político pro-negocios y socialmente conservador. A pesar de ser miembro del campo pro-Beijing, el partido no siempre ha estado de acuerdo con sus supuestos aliados, oponiéndose públicamente al gobierno en varias ocasiones."
 HKG.Neutral_green: "£generic_Neutral_green_small Partido Verde de Hong Kong"
 HKG.Neutral_green_desc: "Verde - El Partido Verde de Hong Kong es un pequeño partido ecologista con ideales de izquierda. Es miembro de la Federación Verde de Asia Pacífico."
 HKG.Nat_Populism: "£generic_Nat_Populism_small Localistas"
 HKG.Nat_Populism_desc: "Populismo Nacionalista - Los localistas son un grupo político que abarca una amplia gama de partidos diferentes, unidos por su deseo de autodeterminación en Hong Kong. Grupos como Youngspiration, Demosisto y el Partido Nacional de Hong Kong cobraron protagonismo durante las protestas de Hong Kong en 2014 y representan una nueva y más radical marca de política de Hong Kong, más populista y también más polémica. Algunos localistas abogan por la preservación de la cultura única de Hong Kong, mientras que otros defienden restricciones al turismo y la inmigración desde el continente. Algunos de los localistas más extremos abogan por la independencia o incluso por un retorno temporal al dominio británico como medida transitoria. Independientemente, son admirados por una parte significativa de los jóvenes y desaprobados, casi con disgusto, por el segmento de mayor edad de la población."
