 ROJ.conservatism_desc: "Conservadurismo - Encûmena Niştimanî ya Kurdî li Sûriyê (Consejo Nacional Kurdo) es un partido político kurdo con sede en el norte de Siria y está estrechamente relacionado con el PDK liderado por Barzani en el Kurdistán iraquí. Actuando como una extensión de la rivalidad entre el PKK y el KDP, el KNC se opone firmemente al PYD, que controla la Administración Autónoma del Norte y Este de Siria, también conocida como Rojava. Al ser principalmente un partido nacionalista kurdo, se inspira en el GRK y los Barzanis. El KNC, en comparación con el PYD, también goza de representación dentro de la oposición siria y de buenas relaciones con Turquía."
