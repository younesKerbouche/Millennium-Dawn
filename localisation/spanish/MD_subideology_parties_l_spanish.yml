 LIB.liberalism: "£LIB_liberalism_small (UP) - Partido de la Unidad"
 LIB.liberalism_icon: "£LIB_liberalism_small"
 LIB.liberalism_desc: "(Democracia Liberal) - El Partido de la Unidad es el principal partido de oposición a Taylor. El partido fue creado en 1984 para presentarse a las primeras elecciones contra Samuel Doe tras el golpe de Estado de 1980. El partido aboga por la democracia liberal y la liberalización económica. También aboga por estrechar lazos con Estados Unidos, que ha sido el aliado tradicional del país."
 LIB.Western_Autocracy: "£LIB_Western_Autocracy_small (NDPL) - Partido Democrático Nacional de Liberia"
 LIB.Western_Autocracy_icon: "£LIB_Western_Autocracy_small"
 LIB.Western_Autocracy_desc: "(Nacionalismo) - El Partido Nacional Democrático de Liberia es el partido político que una vez fue dirigido por el Dr. Samuel Doe. Aunque fuertemente autoritario, anticomunista y antimasón, Doe alineó al país con los Estados Unidos. Después del derrocamiento y muerte de Doe en la primera guerra civil liberiana, sus amigos señores de la guerra y miembros del gabinete han mantenido vivo el partido."
 LIB.anarchist_communism: "£LIB_anarchist_communism_small (LPP) - Partido Popular Liberiano"
 LIB.anarchist_communism_desc: "(Socialismo Democrático) - El Partido Popular de Liberia es un partido socialista panafricano."
 LIB.neutral_Social: "£LIB_neutral_Social_small (UPP) - Partido Popular Unido"
 LIB.neutral_Social_desc: "(Socialismo Africano) - El Partido Popular Unido es un partido socialista africano. El socialismo africano incluye muchos elementos del marxismo-leninismo, pero rechaza conceptos como la antirreligión, la lucha de clases y la revolución violenta. Muchos de sus miembros desertaron al grupo rebelde LURD para oponerse a Taylor, incluido Sekou Conneh, el líder de los rebeldes."
 LIB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (FAPL) - Partido Alianza por la Libertad de Liberia"
 LIB.Nat_Autocracy: "£LIB_Nat_Autocracy_small (AFL) - Fuerzas Armadas de Liberia"
