 LIB.Neutral_Muslim_Brotherhood: "£LIB_muslim_brotherhood_small (NMCL) - Consejo Nacional Musulmán de Liberia"
 LIB.Neutral_Muslim_Brotherhood_desc: "(Islam moderado) - El Consejo Nacional Musulmán de Liberia tiene como objetivo preservar los derechos de los musulmanes en el país. Los musulmanes constituyen una pequeña porción de los liberianos, y la mayoría proviene del grupo mandinga. Si bien Taylor inicialmente dio más libertades a los musulmanes liberianos debido a sus lazos con Libia, en los últimos años ha comenzado una campaña de cristianización contra ellos."
