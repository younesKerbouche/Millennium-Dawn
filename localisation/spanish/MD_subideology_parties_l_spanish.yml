 KAZ.liberalism_desc: "(Liberalism) - Democratic Party of Kazakhstan (Kazakh: Ak Zhol)\n\nThe Aq Jol, officially the 'Aq Jol' Democratic Party of Kazakhstan is a liberal-conservative political party in Kazakhstan. The Aq Jol is led by Azat Peruaşev, a deputy of the Mäjilis. The party itself was formed in early 2002 after its faction was split from the Democratic Choice of Kazakhstan. From there, it was positioned as an opposition party though in a moderate tone."
 KAZ.socialism: "£KAZ_western_social_democrat (PDP) Fiesta de Auyl"
 KAZ.socialism_icon: "£KAZ_western_social_democrat"
 KAZ.socialism_desc: "(Socialism) - People's Democratic Patriotic Party (Kazakh: Auyl Party)\n\nThe 'Auyl' People's Democratic Patriotic Party or simply as Auyl ('village'), is a political party in Kazakhstan. It was originally founded by Gani Qaliev on 30 January 2000 as the 'Auyl'. The Auyl declared its main values of spirituality, patriotism, loyalty, equality, and cooperation. Basing its principles of social democracy, the party spoke out in favour of the rural population's interests by seeing its priorities as strengthening state regulation and supporting the agricultural economy, protecting the interests of rural workers, actively promoting the implementation of economic and political reforms aimed at further democratization of society, the implementation of justified forms of market relations in all sectors of the economy, improving the living standards of citizens, as well as the formation of patriotic education of the population."
 KAZ.Communist-State: "£generic_Communist_State_small (KPK) Partido Comunista"
 KAZ.Communist-State_desc: "(Comunista) - Partido Comunista de Kazajstán (en kazajo: Kommunistik Partiasy)\n\nEl Partido Comunista de Kazajstán se fundó en 1936, cuando Kazajstán obtuvo el estatus de República de la Unión Soviética. El Partido Comunista de Kazajstán había sido una rama del Partido Comunista de la Unión Soviética (PCUS) hasta la disolución de la Unión Soviética."
 KAZ.Autocracy: "£KAZ_Autocracy (APP) Amanat "
 KAZ.Autocracy_icon: "£KAZ_Autocracy"
 KAZ.Autocracy_desc: "(Autocracy) - Radiant Fatherland (Kazakh: Amanat)\n\nNur Otan is a political party in Kazakhstan. Being the largest to date, it has been the ruling party of the country since 1999. Originally founded on 12 February 1999 as simply Otan by former Prime Minister Sergey Tereshchenko, after the merger of several previously independent pro-presidential parties, including the People's Union of Kazakhstan Unity, the Liberal Movement of Kazakhstan, and the 'For Kazakhstan — 2030' Movement."
 KAZ.anarchist_communism: "£KAZ_anarchist_communism (SMK) Movimiento Socialista"
 KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism"
 KAZ.anarchist_communism_desc: "(Socialista) - Resistencia Socialista de Kazajstán (en kazajo: Sotsialistik Qozğalysy)\n\nLa Resistencia Socialista de Kazajstán fue fundada por Ainur Kurmanov en Almaty. Originalmente la sección kazaja del Comité Trotskista por una Internacional de los Trabajadores (CIT), la organización se ha alejado del trotskismo y ahora participa en el Encuentro Internacional Marxista-Leninista de Partidos Comunistas y Obreros (IMCWP)."
 KAZ.neutral_Social: "£generic_neutral_Social_small (QAP) O Partido Cívico do Cazaquistão"
 KAZ.neutral_Social_desc: "(Conservadorismo liberal) - O Partido Cívico do Cazaquistão (Cazaque: Azamattyq Partiiasy)\n\nO Partido Cívico do Cazaquistão é um partido político extinto no Cazaquistão que foi liderado pelo Primeiro Secretário Azat Peruashev. O QAP foi formado em 1998. O QAP defendia a construção de um estado democrático de direito, a formação de instituições da sociedade civil e o fortalecimento e desenvolvimento do estado. A maioria dos membros do QAP consistia em trabalhadores e empregados das maiores empresas das indústrias de mineração e metalurgia. O principal órgão do partido era o Comitê Central."
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian (PPK) Partido Pirata de Kazajistán"
 KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian"
 KAZ.Neutral_Libertarian_desc: "(Libertário) - O Partido Pirata do Cazaquistão (Cazaque: Qazaqstannyn Qaraqshy Partiyasy)\n\nO Partido Pirata do Cazaquistão é um partido político não registrado no Cazaquistão. Baseado no modelo do Partido Pirata Sueco, ele apoia a reforma da propriedade intelectual, liberdade de expressão e privacidade. Foi um membro fundador do Pirate Parties International."
 KAZ.Neutral_green: "£KAZ_non_aligned_greens (QAP) Partidario de Argrarlyq"
 KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens"
 KAZ.Neutral_green_desc: "(Agrarianismo) - O Partido Agrário do Cazaquistão (Cazaque: Argrarlyq partiasy)\n\nO Partido Agrário do Cazaquistão (QAP) foi fundado em 6 de janeiro de 1999. O partido tinha como objetivo proteger os direitos sociais, culturais, civis, políticos e econômicos dos moradores rurais e trabalhadores agrícolas para promover o fortalecimento da condição de estado dentro da nação. O partido consistia principalmente de trabalhadores agrícolas e fazendeiros, fazendas privadas e empresas e associações rurais."
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta (KAF) Fuerzas Armadas de la República de Kazajistán"
 KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta"
 KAZ.Nat_Autocracy_desc: "(Junta Militar) - As Forças Armadas da República do Cazaquistão (Cazaque: Respublikasynyn Qaruly Kushteri)\n\nAs Forças Armadas da República do Cazaquistão são as forças armadas unificadas do Cazaquistão. Elas garantem a preservação da independência e soberania do estado e a integridade de sua área terrestre, águas territoriais e espaço aéreo e sua ordem constitucional. As forças armadas do Cazaquistão agem sob a autoridade do Ministério da Defesa do Cazaquistão."
 KEN.socialism: "£generic_socialism_small FORD-People"
 KEN.socialism_desc: "(Socialdemócratas) - El Foro para la Restauración de la Democracia-Pueblo (FORD-Pueblo)\n\nEl partido FORD-People es el partido disidente más reciente contra FORD-Kenia, que se originó a partir de FORD-Asili. Su plataforma es socialdemócrata y amiga de los derechos laborales y la reforma de la asistencia social."
 KEN.Communist-State: "£generic_Communist_State_small Partido Socialdemócrata de Kenia"
 KEN.Communist-State_desc: ""
 KEN.anarchist_communism: "£generic_anarchist_communism_small (KNC) - Congreso Social de Kenia"
 KEN.anarchist_communism_desc: "(Extremo izquierdo) - Congreso Social de Kenia (KNC)\n\nEl KNC tiene, como la mayoría de los otros partidos, sus orígenes en los años 90, cuando Kenia levantó su prohibición a los partidos no gobernantes. Su escisión a principios de 1991 con FORD-Asili convierte al partido en uno de los partidos activos más antiguos de la Kenia moderna. Los derechos sociales y la autonomía económica son la piedra angular del KNC."
 KEN.Neutral_conservatism: "£generic_Neutral_conservatism_small (DP) - Partido Demócrata"
 KEN.Neutral_conservatism_desc: "(Non-Aligned Conservatism) - Democratic Party of Kenya (DP)\n\nThe DP is a conservative political party cofounded famously by Mwai Kibaki. It was formed as result of Kenya becoming a multi-party state in 1991. It's seen as a center-right anti-KANU party who seeks some local autonomy and separation of power. It is also more business friendlier with a big focus to rewamp many economic sectors in Kenya."
 KEN.neutral_Social: "£generic_neutral_Social_small FORD-Kenya"
 KEN.neutral_Social_desc: "(Socialdemócrata) - Foro para la Restauración de la Democracia - Kenia (FORD-Kenia)\n\nLa historia de FORD-Kenia es esencialmente la historia de la política multipartidista en Kenia. Debido a una lucha interna por el poder desde el principio, el partido se dividió en FORD-Asili (original) y FORD-Kenia. El partido apela a la centroizquierda y ha tenido más éxito popular que su contraparte. Mucho se debe a su hostilidad sin remordimientos hacia Moi y su estilo de gobernar en lugar de apelar al chovinismo tribal."
 KEN.Neutral_green: "£generic_Neutral_green_small (MGPK) - Mazingira Green Party of Kenya"
 KEN.Neutral_green_desc: "(Verdes) - Partido Verde Mazingira de Kenia (MGPK)\n\nEl Partido Verde de Kenia, anteriormente conocido como el Partido Liberal de Kenia, fue formado por Wangari Maathai a finales de la década de 1990 y no logró mucha transacción, pero continúa presionando para que se adopten más políticas conservacionistas en Kenia para proteger el medio ambiente."
