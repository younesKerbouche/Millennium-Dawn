 CAM.Western_Autocracy: "£generic_Western_Autocracy_small CPDM"
 CAM.Western_Autocracy_desc: "Autocracia Pro-Occidental: El CPDM (Movimiento Democrático del Pueblo de Camerún) es el partido político más grande de Camerún y ha dominado la política de Camerún desde la independencia en los años 60. Originalmente se llamaba Unión Nacional Camerunesa, pero luego cambió su nombre en 1985."
 CAR.liberalism: "£CAR_western_liberalism Partido de la Unidad Nacional (PUN)"
 CAR.liberalism_icon: "£CAR_western_liberalism"
 CAR.liberalism_desc: "El Partido de Unidad Nacional es un partido liberal de la República Centroafricana formado en 1997. El partido apoya una serie de políticas liberales de orientación occidental."
 CAR.liberalism_2013: "£CAR_western_liberalism_alt Unión para la Renovación Centroafricana"
 CAR.liberalism_2013_icon: "£CAR_western_liberalism_alt"
 CAR.liberalism_2013_desc: "La Unión para la Renovación Centroafricana se formó a finales de 2013 como partido sucesor de los partidos liberales desorganizados de la República Centroafricana. Se formó detrás de Anicet-Georges Dologuélé para su candidatura a la presidencia y poco a poco se está convirtiendo en la columna vertebral y el rostro del neoliberalismo centroafricano."
 CAR.socialism: "£CAR_western_socialism Partido de Convergencia Nacional 'Kwa Na Kwa'"
 CAR.socialism_icon: "£CAR_western_socialism"
 CAR.socialism_desc: "El Partido Convergencia Nacional \"Kwa Na Kwa\" es la culminación de partidos que rodean y apoyan a François Bozizé. No se consolidaron como un partido unitario hasta 2009, sino que constituyen una coalición de partidos que apoyan la candidatura presidencial de Bozizé. Este grupo de partidos se alinea estrechamente con una ideología socialdemócrata y laborista sin \"teorías\". Bozizé declaró: \"Kwa Na Kwa\" es un partido de los trabajadores en la tradición de la socialdemocracia. Su objetivo es movilizar a la población, sensibilizar e impulsar el desarrollo, en el sentido de la lucha contra la pobreza a través del trabajo. Solo a través del trabajo podemos cambiar la situación en este país\"."
 CAR.Conservative: "£CAR_emergency_conservatism United Hearts Movement (MCU)"
 CAR.Conservative_icon: "£CAR_emergency_conservatism"
 CAR.Conservative_desc: "El Movimiento Corazones Unidos es el partido de Faustin-Archange Touadéra. El partido se formó como una divergencia del partido Kwa Na Kwa y se han vuelto más activos en una postura pro-África y pro-Rusia y han sido anti-influencia occidental en el país. Se basan en una serie de valores socialdemócratas que se han consolidado como precursores en la República Centroafricana."
 CAR.anarchist_communism: "£CAR_anarchist_communism Agrupación Democrática Centroafricana (RDC)"
 CAR.anarchist_communism_icon: "£CAR_anarchist_communism"
 CAR.anarchist_communism_desc: "La Agrupación Democrática Centroafricana (RDC) es un nacionalismo africano que sigue las ideologías del republicanismo y el socialismo democrático. El partido fue fundado por André-Dieudonné Kolingba en 1987 en el apogeo de su poder durante sus doce años de presidente. Comparte una visión a menudo anti-occidental y pro-africana en la actualidad, pero históricamente sigue estando estrechamente alineada con la francesa."
 CAR.Neutral_conservatism: "£CAR_neutral_conservatism Movimiento por la Democracia y el Desarrollo(MDD)"
 CAR.Neutral_conservatism_icon: "£CAR_neutral_conservatism"
 CAR.Neutral_conservatism_desc: "El Movimiento para la Democracia y el Desarrollo (MDD) es un partido social conservador que fue formado en 1993 por el expresidente David Dacko. El partido es más notable por su oposición a Ange-Félix Patassé y al MLPC."
 CAR.neutral_Social: "£CAR_neutral_socialism Movimiento para la Liberación del Pueblo Centroafricano(MLPC)"
 CAR.neutral_Social_icon: "£CAR_neutral_socialism"
 CAR.neutral_Social_desc: "El Movimiento para la Liberación del Pueblo Centroafricano (MLPC) es uno de los principales partidos políticos de la República Centroafricana y es el partido de Ange-Félix Patassé. El partido se basa en los principios del socialismo democrático, la socialdemocracia y el republicanismo. También propugna una ideología un tanto coloquial del patasísmo que se refiere a la ideología de Ange-Félix Patassé."
 CAR.Neutral_green: "£CAR_neutral_green Partido Socialdemócrata (PSD)"
 CAR.Neutral_green_icon: "£CAR_neutral_green"
 CAR.Neutral_green_desc: "El Partido Socialdemócrata (PSD) es un partido ecologista socialdemócrata formado en 1991. El partido defiende una serie de puntos de vista, a saber, alineados con la política verde y socialdemócrata y es un miembro activo de la internacional socialista."
 CAR.Neutral_Autocracy: "£CAR_neutral_autocracy Union of Democratic Forces for Unity (UDFR)"
 CAR.Neutral_Autocracy_icon: "£CAR_neutral_autocracy"
 CAR.Neutral_Autocracy_desc: "La Unión de Fuerzas Democráticas para la Unidad (UDFR) es un grupo rebelde de la República Centroafricana que reside en el norte y noreste de la República Centroafricana. El grupo fue liderado por Michel Djotodia, quien se convirtió en un miembro prominente del gobierno centroafricano."
 CAR.Nat_Autocracy: "£CAR_nationalist_junta Fuerzas Armadas Centroafricanas (FACA)"
 CAR.Nat_Autocracy_icon: "£CAR_nationalist_junta"
 CAR.Nat_Autocracy_desc: "Las Fuerzas Armadas Centroafricanas (FACA) son las fuerzas armadas de la República Centroafricana. Consta de varias ramas, siendo las Fuerzas Terrestres Centroafricanas, la Fuerza Aérea Centroafricana, la Gendarmería Nacional, la Guardia Republicana y la Policía Nacional"
 CAR.Monarchist: "£CAR_nationalist_monarchism Casa de Bokassa"
 CAR.Monarchist_icon: "£CAR_nationalist_monarchism"
 CAR.Monarchist_desc: "La Casa de Bokassa es el nombre de la dinastía imperial que gobernó brevemente el Imperio centroafricano entre 1976 y 1979. Fue fundada por Jean-Bédel Bokassa I y recibió muy poco reconocimiento extranjero como monarquía legítima."
