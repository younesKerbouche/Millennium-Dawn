 TUR.Western_Autocracy: "£TUR_Western_Autocracy (HM) Hizmet Movement"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "(Democracia Islámica) - Movimiento Gülenista (en turco: Gülen Hareketi)\n\nHizmet, conocido internacionalmente como el Movimiento Gülen, es un círculo social islámico transnacional dirigido por Fethullah Gülen. Los objetivos del grupo son abogar por el diálogo interreligioso y mejorar la posición de los musulmanes en todo el mundo, con el objetivo de convertirse en la principal red musulmana del mundo. Algunos temen que sus objetivos no sean tan diferentes a los de los Hermanos Musulmanes, y que su principal objetivo sea el dominio del Islam.\n\nMilitar §YEn pie§! De esta fiesta: §R-50§!"
 TUR.conservatism: "£TUR_conservatism (CHP) Republican People's Party"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "(Kemalismo) - Partido Republicano del Pueblo (en turco: Cumhuriyet Halk Partisi)\n\nEl Cumhuriyet Halk Partisi (Partido Republicano del Pueblo) es un partido socialdemócrata kemalista fundado por el propio Atatürk. El partido es pro-UE y muchos de sus miembros apoyan los derechos LGBT y de las mujeres, y el partido es generalmente visto como uno de los partidos más occidentales y progresistas del país.\n\nMilitar §YEn pie§! De esta fiesta: §G+100§!"
 TUR.liberalism: "£TUR_liberalism (PLD) Partido Liberal Demócrata"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "(Liberalismo) - Partido Liberal Demócrata (en turco: Liberal Demokrat Parti)\n\nEl Partido Liberal Demócrata (Liberal Demócrata) es un partido liberal clásico fundado por el empresario turco Besim Tibuk.\n\nMilitar §YEn pie§! De esta fiesta: §G+50§!"
 TUR.socialism: "£TUR_socialism (DSP) Democratic Left Party"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "(Socialdemocracia) - Partido de la Izquierda Democrática (en turco: Demokratik Sol Parti)\n\nEl Partido de la Izquierda Democrática (Demokratik Sol Parti) es un partido socialista kemalista que tiene como objetivo reformar la economía de Turquía. El partido es fuertemente proeuropeo y desea una mayor integración de Turquía en la UE.\n\nMilitar §YEn pie§! De esta fiesta: §G+100§!"
 TUR.Communist-State: "£TUR_Communist_State (IP) Workers' Party of Turkey"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "(Kemalismo Maoísta) - Partido de los Trabajadores (en turco: İşçi Partisi)\n\nİşçi Partisi (Partido de los Trabajadores) es un partido kemalista maoísta, y celebran a Atatürk como un héroe de izquierda de la burguesía. Apoyan el alineamiento con otros países socialistas como Cuba y Venezuela y se oponen al expansionismo estadounidense. Su opinión sobre los kurdos es que los campesinos kurdos deben ser liberados de sus cadenas feudales y unirse a los turcos en una revolución democrática antiimperialista.\n\nMilitar §YEn pie§! De esta fiesta: §R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 VATAN"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "Vatan Partisi (Partido Patriótico) es un cambio de imagen del Partido Maoísta de los Trabajadores Kemalista, que se opone al expansionismo estadounidense. El partido pretende ser la vanguardia de socialistas, revolucionarios, nacionalistas y kemalistas.\n\nMilitar §YEn pie§! De esta fiesta: §R-25§!"
 TUR.anarchist_communism: "£TUR_anarchist_communism (ODP) Freedom and Solidarity Party"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "(Populismo de izquierda) - Partido de la Libertad y la Solidaridad (en turco: Özgürlük ve Dayanışma Partisi)\n\nÖzgürlük ve Dayanışma Partisi (Partido de la Libertad y la Solidaridad) es un partido socialista populista de izquierda. El núcleo principal del partido es el socialismo libertario, inspirado en el movimiento sindical del DEV-YOL de la década de 1970.\n\nMilitar §YEn pie§! De esta fiesta: §R-50§!"
 TUR.Conservative: "£TUR_Conservative (FP) Virtue Party"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "(Islamismo) - Partido de la Virtud (en turco: Fazilet Partisi)\n\nFazilet Partisi (Partido de la Virtud) es un partido político islamista. Muchos de sus miembros actuales también han formado parte de otros partidos políticos islamistas, todos los cuales han sido prohibidos bajo el pretexto secular de la República Turca.\n\nMilitar §YEn pie§! De esta fiesta: §R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform (SP) Felicity Party"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "(Islamismo) - Partido de la Felicidad (en turco: Saade Partisi)\n\nSaade Partisi (Partido de la Felicidad) es un partido político islamista formado por los partidarios de la línea dura del antiguo Fazilet Partisi (Partido de la Virtud), que ahora ha sido proscrito. El partido es uno de los principales competidores del AKP de Erdogan, y están en contra de la participación de Turquía en la UE, y en contra de Estados Unidos e Israel. El partido afirma que Turquía debe asumir un papel de liderazgo en la protección del mundo musulmán de la amenaza de Occidente.\n\nMilitar §YEn pie§! De esta fiesta: §R-100§!"
 TUR.Autocracy: "£TUR_Autocracy (EMEP) Labour Party"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "(Marxismo-Leninismo) - Partido Laborista (en turco: Emek Partisi)\n\nEmek Partisi (Partido Laborista) es un partido que sigue el socialismo científico con el objetivo de crear una Turquía democrática e independiente.\n\nMilitar §YEn pie§! De esta fiesta: §R-50§!"
 TUR.Caliphate: "£TUR_Caliphate (İBDA-C) Great Eastern Islamic Raiders' Front"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "(Militarismo Islámico) - Gran Frente de Asaltantes Islámicos Orientales (en turco: İslami Büyükdoğu Akıncılar Cephesi)\n\nİslami Büyükdoğu Akıncılar Cephesi (Gran Frente de Asaltantes Islámicos Orientales) es una organización militante islámica que sigue las enseñanzas de Necip Fazıl Kısakürek. El grupo tiene como objetivo crear un estado federal islámico suní en el Medio Oriente y restablecer el califato.\n\nMilitar §YEn pie§! De esta fiesta: §R-250§!"
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood (AKP) Justice and Development Party"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "(Islamismo moderado) - Frente del Partido de la Justicia y el Desarrollo (en turco: Adalet ve Kalkınma Partisi)\n\nEl Adalet ve Kalkınma Partisi (Partido de la Justicia y el Desarrollo) es un partido político islamista conservador centrado en la política de Recep Tayyip Erdoğan. Aunque afirman ser seculares, muchas de sus políticas tienen como objetivo recuperar muchos elementos del islam conservador, como la eliminación de la prohibición del hiyab y los impuestos sobre el alcohol. En lo que respecta a la política exterior, el partido a menudo se alinea con Estados Unidos y Occidente, pero no tiene problemas para tener en cuenta los propios intereses de Turquía y, a menudo, la política exterior se realiza sin una alineación establecida.\n\nMilitar §YEn pie§! De esta fiesta: §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Islamistas moderados"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy (GP) Young Party"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "(Populismo Liberal) - Partido Joven (en turco: GENÇPARTİ)\n\nGENÇPARTİ (Partido Joven) es un partido liberal populista. El líder del partido, Cem Uzan, no teme utilizar el imperio mediático de su familia para reforzar su popularidad, y hay sospechas de que participa en actos de corrupción y prácticas comerciales turbias.\n\nMilitar §YEn pie§! De esta fiesta: §G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Hizmet Movement"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "(Democracia Islámica) - Movimiento Gülenista (en turco: Gülen Hareketi)\n\nHizmet, conocido internacionalmente como el Movimiento Gülen, es un círculo social islámico transnacional dirigido por Fethullah Gülen. Los objetivos del grupo son abogar por el diálogo interreligioso y mejorar la posición de los musulmanes en todo el mundo, con el objetivo de convertirse en la principal red musulmana del mundo. Algunos temen que sus objetivos no sean tan diferentes a los de los Hermanos Musulmanes, y que su principal objetivo sea el dominio del Islam.\n\nMilitar §YEn pie§! De esta fiesta: §R-50§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small MP"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "(Conservadurismo) - Partido de la Nación (en turco: Millet Partisi)\n\nMillet Partisi (Partido de la Nación) es un partido político nacionalista conservador.\n\nMilitar §YEn pie§! De esta fiesta: §R-50§!"
 TUR.oligarchism: "£TUR_oligarchism DYP"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "DYP: Partido del Camino Correcto es un partido liberal conservador. Muchos de sus miembros estuvieron involucrados en el escándalo de Susurluk, donde se reveló que muchos de los diputados del partido estaban vinculados a la mafia turca.(Moderados) - Partido Camino Verdadero (en turco: Doğru Yol Partisi)\n\nDoğru Yol Partisi (Partido del Camino Verdadero) es un partido liberal conservador. Muchos de sus miembros formaron parte del escándalo Sustruk, donde se reveló que muchos de los parlamentarios del partido habían estado involucrados con la mafia turca.\n\nMilitar §YEn pie§! De esta fiesta: §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism Partido Demócrata"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "DP: Partido Demócrata es un partido liberal conservador, renombrado del antiguo Partido del Camino Correcto. Muchos de sus miembros estuvieron involucrados en el escándalo de Susurluk, donde se reveló que muchos de los diputados del partido estaban vinculados a la mafia turca\n\n§YPosición§! militar de este partido: §R-25§!"
 TUR.oligarchism_mafia: "£generic_oligarchism_small Mafia turca"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Mafia turca - La mafia turca ha estado involucrada en la política turca y en la vida cotidiana durante mucho tiempo. Se sabe que llevan a cabo actividades delictivas dentro y fuera del suelo turco. Por lo general, sus operaciones externas tienen lugar en Europa Occidental, sin embargo, se sabe que también operan en otros lugares.\n\nMilitar §YEn pie§! De esta fiesta: §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian ANAP"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "(Libertarismo) - Partido de la Patria (en turco: Anavatan Partisi)\n\nAnavatan Partisi (Partido de la Patria) es un partido neoliberal que apoya las reformas de libre mercado.\n\nMilitar §YEn pie§! De esta fiesta: §G+50§! ANAP: Partido de la Patria es un partido neoliberal que apoya las reformas de libre mercado"
 TUR.Neutral_green: "£TUR_Neutral_green HADEPPartido de la Democracia Popular"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "(Socialdemocracia) - Partido de la Democracia Popular (en turco: Halkın Demokrasi Partisi)\n\nHalkın Demokrasi Partisi (Partido de la Democracia del Pueblo) es un partido político de la minoría kurda. Su plataforma partidaria incluye la socialdemocracia, la política verde y los derechos de las minorías y las mujeres.\n\nMilitar §YEn pie§! De esta fiesta: §R-50§! HADEP: Partido de la Democracia del Pueblo es un partido político de la minoría kurda. Su plataforma incluye democracia social, política verde y derechos de las minorías y las mujeres"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 DEHAP"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "DEHAP: Partido Democrático del Pueblo es un partido político de la minoría kurda. Su plataforma incluye democracia social, política verde y derechos de las minorías y las mujeres\n\n§YPosición§! militar de este partido: §R-50§!"
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 DTP"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "DTP: Partido de la Sociedad Democrática es un partido político de la minoría kurda. Su plataforma incluye democracia social, política verde y derechos de las minorías y las mujeres\n\n§YPosición§! militar de este partido: §R-50§!"
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 BDP"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "BDP: Partido de la Paz y la Democracia es un partido político de la minoría kurda. Su plataforma incluye democracia social, política verde y derechos de las minorías y las mujeres\n\n§YPosición§! militar de este partido: §R-50§!"
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 HDP"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "HDP: Partido Democrático de los Pueblos es un partido político pro-minorías. Su plataforma incluye democracia social, política verde y derechos de las minorías y las mujeres. También apoyan la formación de parlamentos locales de las personas\n\n§YPosición§! militar de este partido: §R-50§!"
 TUR.neutral_Social: "£TUR_neutral_Social HEPAR"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "HEPAR: Partido de los Derechos y la Igualdad es un partido fundado por Osman Pamukoğlu, el 'Comandante Legendario'. El partido sigue de cerca el kemalismo, con el objetivo de crear una sociedad sin clases ni privilegios. A diferencia de otros partidos políticos, HEPAR se financia exclusivamente mediante donaciones públicas\n\n§YPosición§! militar de este partido: §G+100§!"
 TUR.Neutral_Communism: "£TUR_Neutral_Communism PKK Partido de los Trabajadores del Kurdistán"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "(Militarismo kurdo) - Partido de los Trabajadores del Kurdistán (kurdo: Partîya Karkerên Kurdistanê)\n\nEl Partîya Karkerên Kurdistanê (Partido de los Trabajadores del Kurdistán) es una organización militante y política kurda que lucha por los derechos políticos y culturales de los kurdos en Turquía. La ideología política del PKK es una mezcla de marxismo-leninismo, nacionalismo kurdo, socialismo libertario y confederalismo democrático.\n\nMilitar §YEn pie§! De esta fiesta: §R-250§! PKK: Partido de los Trabajadores del Kurdistán es una organización política y militante kurda que busca derechos políticos y culturales para los kurdos en Turquía. La ideología política del PKK combina el marxismo-leninismo, el nacionalismo kurdo, el socialismo libertario y el confederalismo democrático"
 TUR.Nat_Populism: "£TUR_Nat_Populism MHP Partido Movimiento Nacionalista\n"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "(Neo-Otomanismo) - Partido del Movimiento Nacionalista (en turco: Milliyetçi Hareket Partisi)\n\nEl Milliyetçi Hareket Partisi (Partido del Movimiento Nacionalista) es un partido ultranacionalista. El partido sigue la doctrina de las Nueve Luces tal y como la expuso su fundador, aunque desde finales de los años 90 se han mezclado con elementos del islam conservador. Algunos han clasificado al grupo como neofascista, debido a sus vínculos con la organización Lobos Grises y los comentarios racistas hechos por muchos de sus miembros.\n\nMilitar §YEn pie§! De esta fiesta: §R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism (BK) Grey Wolves"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "(Fascismo) - Lobos grises (turco: Bozkurtlar)\n\nBozkurtlar (Lobos Grises) es una organización de extrema derecha afiliada al MHP. A menudo descritos como neofascistas, algunos los han clasificado como el ala paramilitar del MHP. La organización apoya el panturquismo. La organización ha estado detrás de muchos asesinatos y otros crímenes violentos, y sus combatientes a menudo participan en conflictos extranjeros.\n\nMilitar §YEn pie§! De esta fiesta: §R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy TSK"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "(Junta Militar) - Fuerzas Armadas Turcas (en turco: Türk Silahlı Kuvvetleri)\n\nLas Fuerzas Armadas Turcas (Türk Silahlı Kuvvetleri) son el principal brazo militar de la República de Turquía. Los militares han intervenido a menudo en política y han protagonizado golpes de Estado cada vez que han sentido que los ideales kemalistas de la república están siendo atacados por los islamistas.\n\nMilitar §YEn pie§! De esta fiesta: §G+200§!"
 TUR.Monarchist: "£TUR_Monarchist Casa de Osman"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "(Monarquía absoluta) - Casa de Osman (en turco: Osmanlı Hanedanı)\n\nLa Casa de Osman fue el monarca gobernante del Imperio Otomano durante 600 años. La familia fue depuesta en 1922 después de la Guerra de Independencia turca y fueron enviados al exilio (aunque el exilio se levantó más tarde). El apoyo popular a la casa real sigue siendo bajo en Turquía, ya que los turcos ven a Turquía como una ciudad que se independizó del Imperio Otomano en lugar de ser una continuación del mismo.\n\nMilitar §YEn pie§! De esta fiesta: §R-100§!"
 UKR.conservatism: "£ukr_fatherland VO 'Bat'kivshchyna'"
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "All-Ukrainian Union «Fatherland» £ukr_fatherland On 9 July 1999, based on the parliamentary group and smaller party, a new political party - All-Ukrainian Union «Fatherland» - was founded its constituent congress. The party sees Ukrainian membership in the European Union as a strategic goal. It favors visa-free travel for Ukrainians to the EU and wants to cancel «humiliating visa regimes»."
 UKR.liberalism: "£ukr_solidarity BPP 'Solidarnist'"
 UKR.liberalism_desc: "Petro Poroshenko Bloc «Solidarity» £ukr_solidarity is a political party in Ukraine, taking it's roots from a parliamentary group called Solidarity dating from 2000 and has existed since in various forms as a political outlet for Petro Poroshenko. The party officially decries populism and advocates for pragmatism and realism. Membership of Ukraine in the European Union, welfare and social protection for poor citizens. But actually remains populist Poroshenko's pocket party."
 UKR.socialism: "£ukr_sdpu SDPU(o)"
 UKR.socialism_desc: "The Social Democratic Party of Ukraine (United) £ukr_sdpu is a Ukrainian political party. The SDPU(o) itself positions itself as a center-left party, which caused sharp dissonance with the presence of large oligarchs in its leadership. Despite its Western bias, it is more inclined to cooperate with neutral and pro-western leftist parties due to common goals."
 UKR.socialism_2017: "£ukr_groysman Ukrains'ka Stratehiia Hroismana"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "Ukrainian Strategy of Groysman £ukr_groysman is a Ukrainian political party founded by Volodymyr Groysman, former Prime Minister of Ukraine and mayor of Vinnitsa. Due to his successful reforms, he has gained a certain popularity in his region. The party's general line is pro-European and seeks to build a social democracy."
 UKR.Western_Autocracy: "£UKR_western_autocracy Partiya Zakhysnykiv Vitchizni"
 UKR.Western_Autocracy_desc: "Motherland Defenders Party £UKR_western_autocracy is a party declaring a pro-Western foreign policy course, autocratic, militaristic sentiments, created by an Orthodox Christian and honored lawyer of Ukraine - Yuriy Karamzin"
 UKR.Communist-State: "£ukr_cpu KPU"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "Communist Party of Ukraine £ukr_cpu With fall of the Soviet Union, the party's predecessor, Communist Party of Ukraine (Soviet Union), was banned previously in 1991 reforming into Socialist Party of Ukraine. Between 1991 and 1993, several small communist organizations were created throughout Ukraine. 'Without clear legality' communists from all over Ukraine convened on 6 March 1993 for the All-Ukrainian Conference for Communists in an attempt to reestablish the KPU. In reaction the Verkhovna Rada, two months later, legalized the establishment of communist parties."
 UKR.Conservative: "£UKR_emerging_kuchma Za Yedynu Ukrayinu!"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "For United Ukraine! £UKR_emerging_kuchma - an electoral bloc of five political parties in Ukraine, created in advance to participate in the 2002 Verkhovna Rada elections. The bloc supported President Leonid Kuchma and was essentially centered on him.»"
 UKR.Conservative_2001: "£ukr_regions Partido de las Regiones"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "Party of Regions £ukr_regions is a pro-Russian political party created in late 1997. The party asserts it has a pragmatic approach to Ukrainian EU membership with respect to the country's foreign economic interests; it supports «to walk the path of European integration and the implementation of respective standards in the social and economic spheres». Yet, given the European financial crisis, the party sees the issue of Ukraine's accession to the EU as «purely theoretical.»"
 UKR.Conservative_2017: "£ukr_opposition Bloque de Oposición"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "Opposition Platform - For Life £ukr_opposition is a Ukrainian pro-Russian political party. As a new rebranding of the Party of Regions, OPZZh has gathered all non-leftist pro-Russian Ukrainian politicians and oligarchs into its ranks. Nominally, the party declares social-democratic and regionalist views as the ideological basis for their program."
 UKR.Autocracy: "£UKR_feminism El Bloque de Oposición Popular"
 UKR.Autocracy_desc: "El Bloque de Oposición Popular £UKR_feminism es una asociación de varios partidos de derecha-izquierda liderada por Natalia Vitrenko, académica en economía y miembro de la Unión de Jóvenes Euroasiáticos. Esencialmente una figura unificadora, une al partido paneslavo pro-occidental Rus, a los bolcheviques nacionales y a los comunistas ortodoxos cristianos bajo su partido."
 UKR.anarchist_communism: "£UKR_anarchism_communism Soyuz Livykh Syl"
 UKR.anarchist_communism_desc: "The Union of Left Forces £UKR_anarchism_communism is a Ukrainian socialist party founded by former submariner Vasyl Volga. The party was initially in a joint bloc with the SPU, but later split from it. The party seeks to destroy the oligarchy as an exploiting class and build a welfare state."
 UKR.Neutral_conservatism: "£ukr_pmu  Patria"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "People's Movement of Ukraine £ukr_pmu is a centre-right political party. Initially organized as the People's Movement of Ukraine for Reconstruction (i.e. for Perestroika), Rukh was founded in 1989 as a civil-political movement as there were no other political parties allowed in the Soviet Union but the Communist Party. The organization has its roots in Ukrainian dissidents — the most notable of them being Viacheslav Chornovil."
 UKR.oligarchism: "£ukr_udar UDAR Vitaliya Klitschka"
 UKR.oligarchism_desc: "Vitali Klitschko's UDAR (Ukrainian Democratic Alliance for Reform) £ukr_udar is a political party founded by professional boxer Vitali Klitschko. With his popular popularity as a sportsman, as well as his charity work, he has built an interesting reputation. The party aims to preserve the conservative orders and traditions of Ukraine, and to clean corruption out of the country with a strong strike from the party leader."
 UKR.neutral_Social: "£ukr_spu SPU"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Socialistic-Democrats) £ukr_spu Socialist Party of Ukraine is one of the oldest parties and was created by the former members of the Soviet-era Communist Party of Ukraine in late 1991 when the Communist Party was banned. It was part of the parliament from 1994 and was long the fourth biggest party of Ukraine."
 UKR.Neutral_Libertarian: "£UKR_our_ukraine Block 'Nasha Ukrayina'"
 UKR.Neutral_Libertarian_desc: "Our Ukraine £UKR_our_ukraine is a Ukrainian center-right political party created in support of Viktor Yushchenko, the elected leader of the party. Bringing together moderate nationalists, liberals and conservatives, as well as moderate pro-Russian activists, the party is essentially a moderately pro-Western, anti-corruption party centered around Yushchenko himself."
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Sluha Narodu"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "Servant of the People £ukr_servant_of_the_people formed in late 2017, the Servant of the People party is named after the hit TV show of the same name. The party is predominantly focused on big tent populist policies, along with a Pro-European foreign policy the party is making a particular effort to halt corruption within Ukraine and bring more direct democracy to the country."
 UKR.Neutral_Autocracy: "£UKR_neutral_internet Internet-Partiya Ukrayiny"
 UKR.Neutral_Autocracy_desc: "Internet Party of Ukraine £UKR_neutral_internet Founded and led by Darth Vader, the party claims to be the first Internet party in the world, its slogan is e-government against bureaucracy, and it wants to create e-government in Ukraine. In fact, the party is a joke, however, it has gained a lot of popularity and often does anti-communist actions. But who knows what lurks behind the dark lord of the Sith...."
 UKR.Neutral_Communism: "£UKR_neutral_communism Spilka Komunistiv Ukrayiny"
 UKR.Neutral_Communism_desc: "The Union of Communists £UKR_neutral_communism of Ukraine is a Ukrainian anti-revisionist Marxist-Leninist Communist party. Being alienated from the majority of pro-Russian left parties, the SKU considers any modern conflicts to be bourgeois and does not consider it necessary to intervene in them, since they do not correspond to the interests of the proletariat."
 UKR.Neutral_green: "£UKR_greenone Unity of Oleksandr Omelchenko"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "Unity of Oleksandr Omelchenko £UKR_greenone is a political party in Ukraine created in 1999 as a protest party against the establishment. The party was led by the former mayor of Kyiv Oleksandr Omelchenko and held moderate pro-green and agrarian views."
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Milliy Firqa"
 UKR.Neutral_Muslim_Brotherhood_desc: "Milliy Fırqa £UKR_neutral_muslim is a moderately pro-Russian Crimean Tatar non-government organization, de facto having it's roots from a former political party of same name. They advocate for crimean tatar rights and sometimes appeal to support from Turkish government."
 UKR.Nat_Autocracy: "£urk_armed_forces Armed Forces of Ukraine"
 UKR.Nat_Autocracy_desc: "The Armed Forces of Ukraine £urk_armed_forces are the military forces of Ukraine. All military and security forces, including the Armed Forces, are under the command of the President of Ukraine and subject to oversight by a permanent Verkhovna Rada parliamentary commission."
 UKR.Nat_Fascism: "£ukr_kongress Konhres Ukrayinskykh Natsionalistiv"
 UKR.Nat_Fascism_desc: "The Congress of Ukrainian Nationalists £ukr_kongress is a far-right political party in Ukraine. By uniting under its wing such paramilitary organizations as UNA-UNSO and Trizub, the Congress strives to build a great Ukraine, intervening in all possible conflicts in the post-Soviet space to counter Russian influence."
 UKR.Nat_Populism: "£ukr_freedom VO 'Svoboda'"
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "All-Ukrainian Union «Freedom» £ukr_freedom is a Ukrainian nationalist political party that was founded in 1991 as the Social-National Party of Ukraine and acts as a populist proponent of extreme nationalism. It is positioned between the right-wing and the far-right."
 UKR.Monarchist: "£UKR_monarchism House of Skoropadskyi"
 UKR.Monarchist_desc: "The House of Skoropadsky £UKR_monarchism is a noble Ukrainian family of Cossack origin, who layed the foundation of the modern Ukraine back in 17th century, leading the Zaporozhian Host. After that, their family led the Ukrainian State in 1918."
