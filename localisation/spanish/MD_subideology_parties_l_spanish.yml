 HOL.Nat_Populism2006: "£HOL_nationalist_right_wing_populist2006 Partij voor de Vrijheid (PVV)"
 HOL.Nat_Populism2006_icon: "£HOL_nationalist_right_wing_populist2006"
 HOL.Nat_Populism2006_desc: "El Partido por la Libertad (PVV) fue fundado por Geert Wilders en 2006, tras su salida del VVD. El PVV se centra en limitar la inmigración, oponerse a la influencia del Islam en la sociedad neerlandesa y defender la soberanía nacional. Con sus posiciones duras sobre la identidad cultural y el euroescepticismo, el PVV atrae a los votantes que buscan fronteras más fuertes y una reducción de la influencia de la Unión Europea. La retórica confrontativa de Wilders y su defensa sin complejos de los valores holandeses posicionaron al PVV como uno de los movimientos nacionalistas más destacados de los Países Bajos, desafiando a la élite política y a los partidos tradicionales."
