 LBA.conservatism: "£LBA_conservatism Unión por la Patria"
 LBA.conservatism_desc: "(Regionalism) - The Union for Homeland (Arabic: Al-Ittihad min Ajl Al-Watan) party is an anti-Gaddafist party founded by Abdulrahman Sewehli, the grandson of Ramadan Asswehly, one of the founders of the Tripolitanian republic that fought against Italian colonialism. The party advocates for a French-style presidential system and decentralisation, though not federalisation, of the country."
 LBA.liberalism: "£LBA_liberalism Partido Nacional para el Desarrollo y el Bienestar"
 LBA.liberalism_desc: "(Liberalismo) - El Partido Nacional para el Desarrollo y el Bienestar (árabe: Al-Hizb Al-Wataniu Liltanmiat Walrafah) es un pequeño partido fundado por Ali Zeidan, un ex diplomático y exiliado libio."
 LBA.liberalism_icon: "£LBA_liberalism"
 LBA.socialism: "£generic_socialism_small Frente Democrático Nacional Libio"
 LBA.socialism_desc: "(Democracia Nacional) - El Frente Democrático Nacional Libio (en árabe: Al-Jabhat Al-Liybiat Al-Wataniat Al-Diymuqratia) es una organización política fundada en los Estados Unidos por varios destacados exiliados políticos libios. El grupo defiende los derechos de los pobres y la clase media, la independencia nacional absoluta y los medios democráticos de gobierno."
 LBA.Communist-State: "£generic_Communist_State_small Partido Comunista Libio"
 LBA.Communist-State_desc: "(Marxismo-leninismo) - El Partido Comunista Libio (árabe: Hizb Al-Shuyueii Al-Liybii) fue fundado justo después de la Segunda Guerra Mundial. Sin embargo, los comunistas se enfrentaron inmediatamente a una ofensiva de las autoridades del Reino. Después de la llegada de Gadafi al poder, la represión continuó y los comunistas fueron acusados ​​de difundir propaganda occidental y capitalista."
 LBA.Conservative: "£LBA_Conservative Movimiento Nacional Popular Libio"
 LBA.Conservative_desc: "(Lealtad a Gadafi) - El Movimiento Nacional Popular Libio (Al-Harakat Al-Wataniat Al-Shaebiat Al-Liybia) fue fundado por el mayor general Khweldi Hameidi después de la caída de Gadafi. Hameidi fue uno de los aliados más cercanos de Gadafi durante su reinado y su hija está casada con uno de los hijos de Gadafi. El objetivo principal del Movimiento es reparar los daños causados ​​por la guerra civil libia y devolver las cosas a un \"statu quo\" como si la guerra civil nunca hubiera sucedido."
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy: "£LBA_Autocracy_small Comité Popular General"
 LBA.Autocracy_desc: "(Teoría de la Tercera Internacional) - (Árabe: Al-Lajna Ash-Sha'biyya Al-'āmma) El Comité General del Pueblo es el poder ejecutivo gobernante de Libia. Es elegido por los miembros del Congreso General del Pueblo, que a su vez es elegido por los Congresos Básicos del Pueblo (un gobierno a nivel municipal). Si bien en teoría se trata de un método de abajo hacia arriba para seleccionar a los líderes, en la práctica el control ejecutivo recae en Gadafi y su círculo íntimo."
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy Unión Socialista Árabe"
 LBA.Autocracy_democracy_desc: "(Teoría de la Tercera Internacional) - Con la creación de la democracia en Libia, Gadafi ha vuelto a sus raíces. La Unión Socialista Árabe (en árabe: Al'Iitihad Al'Iishtirakiu Al-Arabiu Al-Liybiu) era el nombre de su partido político antes de que tomara el control del país mediante un golpe de Estado. La ASU es cercana en ideología al partido nasserista egipcio Unión Socialista Árabe."
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback Frente Popular para la Liberación de Libia"
 LBA.Autocracy_comeback_desc: "(Teoría de la Tercera Internacional) - Tras la caída de Muammar Gaddafi, su hijo ha continuado su mandato formando un partido político leal a Gadafi. El Frente Popular para la Liberación de Libia (en árabe: Al-Jabhat Al-Shaebiat Li-Tahrir Libiya) tiene como objetivo liberar al país de las organizaciones terroristas financiadas por enemigos extranjeros y hacer que el país vuelva a seguir la Teoría de la Tercera Internacional de Muammar Gaddafi."
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
 LBA.Kingdom: "£LBA_Kingdom Partido Patria"
 LBA.Kingdom_desc: "(Democracia Islámica) - El Partido de la Patria (árabe: Hizb Al-Watan) es un partido político islamista dirigido por el clérigo salafista Ali al-Sallabi. Después de ser detenido por las autoridades libias y encarcelado durante 8 años, al-Sallabi se mudó a Arabia Saudita para realizar estudios religiosos. El Partido de la Patria tiene como objetivo reformar la constitución libia para que se base en la ley islámica."
 LBA.Kingdom_icon: "£LBA_Kingdom"
 LBA.Caliphate: "£LBA_Caliphate Grupo Libio de Lucha Islámica"
 LBA.Caliphate_desc: "(Yihadismo salafista) - El Grupo Islámico Combatiente Libio (en árabe: Al-Jama'a Al-Islamiyyah Al-Muqatilah Bi-Libya) fue fundado por combatientes libios que regresaron de Afganistán después de la invasión de la Unión Soviética. Con presuntos vínculos con Al-Qaeda, el objetivo del grupo es derrocar a Gadafi y crear un estado islámico en Libia. Después de un intento fallido de asesinato contra Gadafi en 1996, el grupo ha estado bajo constante presión por parte del régimen de Gadafi."
 LBA.Caliphate_icon: "£LBA_Caliphate"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood Partido de Justicia y Construcción"
 LBA.Neutral_Muslim_Brotherhood_desc: "(Democracia Islámica) - El Partido Justicia y Construcción (árabe: Hizb Al-Adala Wal-Bina) es el partido local libio de los Hermanos Musulmanes. El partido comparte los objetivos y principios del movimiento."
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood"
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy Alianza de Fuerzas Nacionales"
 LBA.Neutral_Autocracy_desc: "(Liberalismo) - La Alianza de Fuerzas Nacionales (árabe: Tahalluf Al-Quwa Al-Wataniyya) es un partido liberal (al menos para los estándares libios). Fue fundado por Mahmoud Jibril, asesor económico de Muammar Gaddafi y protegido del hijo de Gaddafi, Saif al-Islam. Aunque liberal y reformista en nombre, muchos albergan sospechas sobre el partido debido a sus vínculos con el antiguo régimen de Gaddafi y al hecho de que Jibril tiene tendencia a ceder cargos políticos a sus amigos y familiares."
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism Frente Nacional para la Salvación de Libia"
 LBA.Neutral_conservatism_desc: "(Anti-Gadafismo) - El Frente Nacional para la Salvación de Libia (árabe: Al-Jabhat Al-Wataniat Li'Iinqadh Libia) es un grupo de oposición anti-Gadafi que opera en Libia. Formado por políticos libios y veteranos de la guerra entre Chad y Libia, el grupo comenzó como un grupo militante. Sin embargo, después de los ataques fallidos contra el propio Gadafi en los años 80, el grupo ha pasado a tácticas más pacíficas."
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy Partido del Frente Nacional"
 LBA.Neutral_conservatism_democracy_desc: "(Progresismo) - El Partido del Frente Nacional (árabe: Hizb Al-Jabha Al-Wataniyya) es el sucesor político del Frente Nacional para la Salvación de Libia. Si bien el partido es uno de los más liberales de Libia, aún sostiene que el Islam debe servir como guía para el gobierno."
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian Partido Democrático"
 LBA.Neutral_Libertarian_desc: "(Liberalismo) - El Partido Demócrata (árabe: Al-Hizb Al-Diymuqratiu) es un pequeño partido liberal y laico. Apoya la separación de la religión y el Estado y tiene varias políticas pro-israelíes en su programa partidario."
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian"
 LBA.neutral_Social: "£LBA_neutral_Social Movimiento Ensaf"
 LBA.neutral_Social_desc: "(Socialdemocracia) - El Movimiento Ensaf (árabe: Harakat 'Iinsaf Al-Liybia) es un partido político socialdemócrata de Libia. El partido defiende los derechos de los trabajadores, el secularismo, el feminismo y la disolución de las milicias. Su objetivo es modelar la socialdemocracia libia según el modelo nórdico."
 LBA.neutral_Social_icon: "£LBA_neutral_Social"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism Movimiento Nacional Libio"
 LBA.Nat_Fascism_desc: "(Baasismo iraquí) - El Movimiento Nacional Libio (en árabe: Al-Harakah Al-Wataniyah Al-Libiyah) fue fundado en 1980 por un abogado baasista como grupo de oposición a Gadafi. Especialmente en sus inicios, el partido recibió una financiación considerable del Partido Baasista Iraquí."
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism"
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small Ejército Libio"
 LBA.Nat_Autocracy_desc: "(Junta Militar) - El Ejército Libio (árabe: Al-Jaysh Al-Liybiu) es el principal organismo responsable de la defensa de Libia. Bajo el gobierno de Gadafi, el ejército estaba dividido en el ejército regular y el Cuerpo de la Guardia Revolucionaria. Este último estaba mucho mejor equipado y servía como organismo de control para mantener bajo control al ejército regular."
 LBA.Monarchist: "£LBA_Monarchist Casa de Senussi"
 LBA.Monarchist_desc: "(Monarquismo) - La Casa de Senussi (árabe: Al-Sanussiyya) asumió el gobierno de Libia después de la Segunda Guerra Mundial bajo el rey Idris. La monarquía gobernó hasta 1969, cuando fue derrocada en un golpe de Estado por Gadafi. Inicialmente encarcelada, la familia real fue enviada al exilio al Reino Unido en 1988. La familia real todavía tiene cierto apoyo en Libia, y los miembros de la familia hacen campaña activamente contra el gobierno de Gadafi."
