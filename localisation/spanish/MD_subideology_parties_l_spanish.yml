 SWE.oligarchism_icon: "£SWE_non_aligned_oligarchism"
 SWE.oligarchism_desc: "Agrario - Centerpartiet (Partido del Centro). Tradicionalmente un partido rural y agariano, el Centerpartiet ha sido una característica habitual de cualquier gobierno sueco no socialista. Cada vez más, el partido ha promovido los valores liberales-conservadores, además de apoyar la descentralización del poder."
 SWE.Neutral_Libertarian: "£SWE_non_aligned_libertarian (PP)Piratpartiet"
 SWE.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 SWE.Neutral_Libertarian_desc: "Libertario - Piratpartiet (El Partido Pirata) es un partido sincrético dedicado a la democracia electrónica, la reforma de los derechos de autor y las libertades civiles. Fue fundada por Piratbyrån, el grupo sueco detrás de la página web de torrents The Pirate Bay, como la primera de su tipo en el mundo."
