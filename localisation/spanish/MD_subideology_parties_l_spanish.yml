 USoE.oligarchism_desc: "(Oligarquismo) - Alianza de Oligarcas (AoO)\n\n"
 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian (AoL) - Alianza de Libertarios"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "(Libertario) - Alianza de Libertarios (AoL)\n\nLa Alianza de Libertarios (AoL) es un partido libertario que apoya una intervención limitada del gobierno en la economía y en las decisiones de vida de las personas, creyendo en cambio que el papel del gobierno es proporcionar un entorno seguro para que las empresas y las personas prosperen libremente. Su agenda política se centra en aprovechar las ventajas de Internet en cuestiones como la democracia directa, la libertad de expresión y los derechos de autor."
 USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian Partido Pirata Europeo (PPEU)"
 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "(Libertario) - Partido Pirata Europeo (PPEU)\n\nEl PPEU es un partido libertario que apoya una intervención limitada del gobierno en la economía y en las opciones de vida de las personas, creyendo en cambio que el papel del gobierno es proporcionar un entorno seguro para que las empresas y las personas prosperen libremente. Su agenda política se centra en aprovechar las ventajas de Internet en cuestiones como la democracia directa, la libertad de expresión y los derechos de autor."
 USoE.Neutral_green: "£EU_parliament_PG_Neutral_green Los Verdes/Alianza Libre Europea (Greens/EFA)"
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_green"
 USoE.Neutral_green_desc: "(Verdes) - Los Verdes/Alianza Libre Europea (Verdes/ALE)\n\nLos Verdes/Alianza Libre Europea (Verdes/ALE), comúnmente conocidos como \"Verdes\", es un partido de izquierdas. Su visión económica rechaza el capitalismo y la búsqueda de un crecimiento constante, creyendo en cambio en la necesidad de un \"decrecimiento feliz\". Se opone firmemente a la energía nuclear como fuente de energía limpia, creyendo en cambio en la necesidad de construir temporalmente centrales eléctricas alimentadas con gas para apoyar una futura transición energética renovable. Su agenda política se centra en la reducción de la desigualdad y la protección del medio ambiente y pretende hacerlo con un gran gasto público financiado con déficit."
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green Partido Verde Europeo (EGP)"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "(Verdes) - Partido Verde Europeo (EGP)\n\nEl Partido Verde Europeo (EGP), conocido comúnmente como \"Verdes\", es un partido de izquierdas. Su visión económica rechaza el capitalismo y la búsqueda de un crecimiento constante, creyendo en cambio en la necesidad de un \"decrecimiento feliz\". Se opone firmemente a la energía nuclear como fuente de energía limpia, creyendo en cambio en la necesidad de construir temporalmente centrales eléctricas alimentadas con gas para apoyar una futura transición energética renovable. Su agenda política se centra en la reducción de la desigualdad y la protección del medio ambiente y pretende hacerlo con un gran gasto público financiado con déficit."
 USoE.neutral_Social: "£EU_parliament_PG_neutral_Social (ASD) - Alianza de Socialdemócratas"
 USoE.neutral_Social_icon: "£EU_parliament_PG_neutral_Social"
 USoE.neutral_Social_desc: "(Socialistas Demócratas No Alineados) - Alianza de Demócratas Socialistas (ASD)\n\nLa Alianza de Demócratas Socialistas (ASD) es un partido de izquierdas del Parlamento de la USoE que aboga por un mayor grado de representación democrática basado en la identidad regional y aspira a convertir la USoE en una \"Europa de las regiones\". Su agenda política se centra en la justicia social y la igualdad económica."
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social (EFA) - Alianza Europea Libre"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "(Demócratas Socialistas No Alineados) - Alianza Libre Europea (EFA)\n\nLa EFA es un partido de izquierdas del Parlamento de la USoE que aboga por un mayor grado de representación democrática basada en la identidad regional y aspira a convertir la USoE en una \"Europa de las regiones\". Su agenda política se centra en la justicia social y la igualdad económica."
 USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism Izquierda Unida Europea/Izquierda Verde Nórdica (GUE/NGL)"
 USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "(Marxista-leninista neutral) - Izquierda Unitaria Europea/Izquierda Verde Nórdica (GUE/NGL)\n\nLa Izquierda Unitaria Europea/Izquierda Verde Nórdica (GUE/NGL) es un partido político de izquierdas del Parlamento del USoE. Está compuesto principalmente por socialistas y comunistas y, como tal, rechaza el capitalismo y las políticas monetaristas y presupuestarias tradicionales. Su objetivo es lograr un cambio en la sociedad hacia el socialismo, pero no tiene una posición clara sobre si la reforma o la revolución es la mejor manera de lograrlo. Se opone a la cooperación del USoE con los EE. UU. y, en cambio, cree que Europa debe seguir su propio camino."
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism Partido de la Izquierda Europea (PEL)"
 USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism"
 USoE.Neutral_Communism_2017_desc: "(Marxista-leninista neutral) - Partido de la Izquierda Europea (PEL)\n\nEl Partido de la Izquierda Europea (PEL) es un partido político de izquierdas del Parlamento del USoE. Está compuesto principalmente por socialistas y comunistas y, como tal, rechaza el capitalismo y las políticas monetaristas y presupuestarias tradicionales. Su objetivo es lograr un cambio en la sociedad hacia el socialismo, pero no tiene una posición clara sobre si la reforma o la revolución es la mejor manera de lograrlo. Se opone a la cooperación del USoE con los EE. UU. y, en cambio, cree que Europa debe seguir su propio camino."
 USoE.Nat_Populism: "£EU_parliament_PG_Nat_Populism Europa de Democracias y Diversidades (EDD)"
 USoE.Nat_Populism_icon: "£EU_parliament_PG_Nat_Populism"
 USoE.Nat_Populism_desc: "(Populismo de derecha) - Europa de las democracias y las diversidades (EDD)\n\nLa Europa de las democracias y las diversidades (EDD) es un partido euroescéptico populista del Parlamento del USoE. Se opone firmemente al proceso de unificación y aspira a revertirlo. Sus puntos de vista políticos se centran en una postura antiinmigratoria y antiglobalización y en el objetivo de introducir la democracia directa."
 USoE.Nat_Populism_2017: "£EU_parliament_PG_2017_Nat_Populism Europa de la Libertad y la Democracia Directa (EFDD)"
 USoE.Nat_Populism_2017_icon: "£EU_parliament_PG_2017_Nat_Populism"
 USoE.Nat_Populism_2017_desc: "(Populismo de derecha) - La Europa de la Libertad y la Democracia Directa (EFDD)\n\nLa Europa de la Libertad y la Democracia Directa (EFDD), antes conocida como 'Europa de las Democracias y las Diversidades', es un partido euroescéptico populista del Parlamento del USoE. Se opuso firmemente al proceso de unificación y aspira a revertirlo. Sus opiniones políticas se centran en una postura antiinmigratoria y antiglobalización y en el objetivo de introducir la democracia directa."
 USoE.Nat_Fascism: "£EU_parliament_PG_Nat_Fascism (AoF) - Alianza de Fascistas"
 USoE.Nat_Fascism_icon: "£EU_parliament_PG_Nat_Fascism"
 USoE.Nat_Fascism_desc: "(Fascismo) - Alianza de Fascistas (AoF)\n\nLa Alianza de Fascistas (AoF) es un partido político euroescéptico de extrema derecha del Parlamento del USoE. Está compuesto principalmente por fascistas y ultranacionalistas. Sus puntos de vista políticos se centran en la defensa de la tradición cristiana, una política fuerte contra la inmigración y la sustitución de la democracia por una dictadura autoritaria."
 USoE.Nat_Fascism_2017: "£EU_parliament_PG_2017_Nat_Fascism Alianza por la Paz y la Libertad (APF)"
 USoE.Nat_Fascism_2017_icon: "£EU_parliament_PG_2017_Nat_Fascism"
 USoE.Nat_Fascism_2017_desc: "(Fascismo) - Alianza por la Paz y la Libertad (APF)\n\nLa Alianza por la Paz y la Libertad (APF) es un partido político euroescéptico de extrema derecha del Parlamento del USoE. Está compuesto principalmente por fascistas y ultranacionalistas. Sus puntos de vista políticos se centran en la defensa de la tradición cristiana, una política fuerte contra la inmigración y la sustitución de la democracia por una dictadura autoritaria."
 USoE.Nat_Autocracy: "£EU_parliament_PG_Nat_Autocracy Estado Mayor Militar de la Unión Europea (EUMS)"
 USoE.Nat_Autocracy_icon: "£EU_parliament_PG_Nat_Autocracy"
 USoE.Nat_Autocracy_desc: "(Junta Militar) - Estado Mayor de la Unión Europea (EUMS)\n\nEl Estado Mayor de la Unión Europea (EUMS) es la rama política del Ejército de los Estados Unidos, es una unión de líderes militares de alto rango del ejército que han formado una junta militar y han asumido el control del ejecutivo, ejerciendo el poder de manera autoritaria."
 USoE.Monarchist: "£EU_parliament_PG_Monarchist (AoM) - Alianza de Monárquicos"
 USoE.Monarchist_icon: "£EU_parliament_PG_Monarchist"
 USoE.Monarchist_desc: "(Monárquicos absolutistas) - Alianza de Monárquicos (AoM)\n\nLos monárquicos apoyan a la nueva dinastía en el trono. Creen en la necesidad de un gobernante absoluto, liberado de las ataduras de la toma de decisiones democrática, para liderar el continente a través del siglo XXI."
