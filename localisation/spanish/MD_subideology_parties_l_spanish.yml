 ITA.Monarchist: "£ITA_nationalist_monarchist Casa Savoia"
 ITA.Monarchist_desc: "La Casa de Saboya es una de las dinastías más antiguas de Europa, que reinó en el condado de Saboya desde las últimas décadas del primer milenio. Durante el período del Risorgimento, el reino saboyano unificó la península y fundó la Nación Italiana. Después de entregar efectivamente el país a Mussolini, la monarquía fue abolida mediante un referéndum después de la Segunda Guerra Mundial y la familia Saboya fue exiliada, pero gracias a la eliminación de la disposición XIII de la Constitución, la familia Saboya pudo regresar a suelo italiano."
 ITA.Western_Autocracy_roman_desc: "La narrativa fascista del siglo pasado ha revivido los recuerdos desvanecidos de la antigua Roma y finalmente esos recuerdos han guiado a Italia a alzar nuevamente el Águila Imperial. El recientemente surgido Nuevo Imperio Romano ha redimensionado sus ambiciones, teniendo en cuenta las potencias del mundo moderno, pero aún conserva la búsqueda de alcanzar su antigua gloria como objetivo principal. Encontrar el equilibrio adecuado entre mantener las antiguas alianzas occidentales y recuperar las tierras romanas legítimas será crucial para el joven Imperio. Si bien la guerra es la forma más rápida de restaurar las antiguas fronteras, los riesgos que conlleva podrían ser demasiado grandes para que la Nación los soporte, por lo que se cree que una expansión pacífica es la mejor estrategia para perseguir la Restauración Romana."
 ITA.Autocracy_roman_desc: "La narrativa fascista del siglo pasado ha revivido los recuerdos desvanecidos de la antigua Roma y finalmente esos recuerdos han guiado a Italia a alzar nuevamente el Águila Imperial. El recientemente surgido Nuevo Imperio Romano ha redimensionado sus ambiciones, teniendo en cuenta las potencias del mundo moderno, pero aún conserva la búsqueda de alcanzar su antigua gloria como objetivo principal. Encontrar nuevos aliados para contrarrestar a las Potencias Occidentales y explotar sus divisiones será crucial para el joven Imperio. Si bien la expansión económica y la diplomacia pacífica pueden ser la forma más segura de restaurar las antiguas fronteras, la guerra es mucho más rápida y digna de la gloria de Roma."
 ITA.Neutral_Autocracy_roman_desc: "La narrativa fascista del siglo pasado ha revivido los recuerdos desvanecidos de la antigua Roma y finalmente esos recuerdos han guiado a Italia a alzar nuevamente el Águila Imperial. El recientemente surgido Nuevo Imperio Romano ha redimensionado sus ambiciones, teniendo en cuenta las potencias del mundo moderno, pero aún conserva la búsqueda de alcanzar su antigua gloria como objetivo principal. Encontrar el equilibrio adecuado entre mantener a raya a las potencias occidentales y orientales mientras se recuperan las tierras romanas legítimas será crucial para el joven Imperio. La guerra ciertamente es la forma más rápida de lograr la Restauración Romana, pero no es la única."
 ITA.oligarchism_roman: "£ITA_roman_senate Senatus Romanus"
 ITA.oligarchism_roman_desc: "La narrativa fascista del siglo pasado ha revivido los recuerdos desvanecidos de la antigua Roma y finalmente esos recuerdos han guiado a Italia a alzar nuevamente el Águila Romana. Si bien nominalmente no es una autocracia, el poder está en manos del Senado, un grupo relativamente pequeño elegido entre las élites industriales, políticas y militares del país, lo que lo califica como una oligarquía. La recién surgida Nueva República Romana ha redimensionado sus ambiciones, teniendo en cuenta las potencias del mundo moderno, pero aún conserva la búsqueda de alcanzar su antigua gloria como objetivo principal. Encontrar el equilibrio adecuado entre mantener a raya a las potencias occidentales y orientales mientras se recuperan las tierras romanas legítimas será crucial para la joven República. La guerra ciertamente es la forma más rápida de lograr la Restauración Romana, pero no es la única."
