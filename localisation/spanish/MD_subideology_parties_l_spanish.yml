 PER.hardline_totalitarian_desc: ""
 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£PER_Mod_Vilayat_e_Faqih (RFS) Reformists"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism (MEK) Organización Muyahidín del Pueblo de Irán"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "(Islamismo marxista) - Organización Muyahidín del Pueblo de Irán (persa/farsi: Mojâhedin-é Khalq-é Irân)\n\nEl MEK, también conocido como la Organización Muyahidín del Pueblo de Irán, se formó en 1965 en oposición a la dinastía Pahlavi, y sus principios fundacionales estuvieron fuertemente influenciados por el marxismo y el islamismo. A menudo se les conoce como un grupo \"similar a una secta\", ya que su estructura partidaria gira en torno a Maryam y Massoud Rajavi. El MEK busca implementar una serie de planes que impulsarían a Irán hacia un estado más federalizado y socialista."
 PER.Caliphate: "£generic_Caliphate_small Wilayat Khurasan"
 PER.Caliphate_desc: ""
 PER.Neutral_conservatism: " £PER_Neutral_conservatism (NFI) National Front of Iran"
 PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism"
 PER.Neutral_conservatism_desc: "(Nacionalismo cívico) - Frente Nacional de Irán (persa/farsi: Jebhe-ye Melli-ye Irân)\n\nJebhe-ye Melli-ye Irán, o también conocido como Frente Nacional, es un partido nacionalista iraní fundado por Mohammad Mossadegh. Durante el reinado de Mohammad Reza Pahlavis, la atmósfera política se volvió tan restrictiva que el Frente Nacional dejó de existir después de algunos años. Finalmente, en 1977, cuando el reinado del Sha estaba llegando lentamente a su fin, Karim Sanjabi revivió el Frente Nacional y reanudó sus actividades en Irán, hasta que fue prohibido por el régimen del ayatolá."
 PER.oligarchism: "£PER_oligarchism (OI) Oligarchs of Iran"
 PER.oligarchism_desc: "(Technocratic Oligarchy) - Oligarchs of Iran (Persian/Farsi: Oligarkhā-ye Īrān)\n\nOligarchs in Iran mostly come from two sectors of life. Either the oil industry, or the IRGC. Both these groups have had one thing in common, close ties with the ruling establishment at that time. These close ties as a result of their positions allows certain individuals to become incredibly rich by securing exclusive deals. Iranian Oligarchs often have technocratic tendencies, putting economic and scientific development over other things such as personal freedoms."
 PER.neutral_Social: "£PER_OIPFM (OIPFM) Organization of Iranian People's Fedaian - Majority"
 PER.neutral_Social_icon: "£PER_OIPFM"
 PER.neutral_Social_desc: "(Social Democracy/Marxism-Leninism Sympathies) - Organization of Iranian People's Fedaian - Majority (Persian/Farsi: Sāzmān-e Fedaiyān-e Khalq-e Irān - Aksariat )\n\nOrganization of Iranian People's Fedaian - Majority also known by its Literal translation of Organization of self-sacrificers of the people of Iran is an Iranian left-wing opposition political party. The OIPFM advocates for an Iranian secular republic and the overthrow the current Islamic Republic government. The OIPFM is one of the many ofshoots of the Organization of Iranian People's Fedai Guerrillas that was considered one of if not the largest communist organization in Iran from 1980 to 1991. The Majority unlike the OIPF-Minority has maintiain a cohesive party that hasnt fractured into multiple rivaling factions"
 PER.Neutral_Libertarian: "£PER_neutral_Social (FMI) Freedom Movement of Iran"
 PER.Neutral_Libertarian_desc: "(Islamic Democracy) - Freedom Movement of Iran/Liberation Movement of Iran (Persian/Farsi: Nahżat-é āzādi-é Irān)\n\nThe Freedom Movement of Iran describe themselves as \"Muslims, Iranians, Constitutionalists and Mossadeghists\". It is amongst the oldest parties active in Iran, and they have been known to be a semi-opposition group to the Islamic Republic. The Freedom Movement of Iran is based on a moderate interpretation of Islam. It rejects both royal and clerical dictatorship and is in in favor of political and economic liberalism."
 PER.Neutral_Autocracy: "£PER_Neutral_Autocracy (FoM) Followers of Montazeri"
 PER.Neutral_Autocracy_icon: "£PER_Neutral_Autocracy"
 PER.Neutral_Autocracy_desc: "(Islamic Democracy) - Followers of Ayatollah Montazeri (Persian/Farsi: Peyrovân-e Montazeri)\n\nThe Followers of Montazeri are a coalition and broad movement of Islamic Democrats, clerics, and workers who seek to see Ayatollah Montazeri instated as the next Supreme Leader of Iran. Following his disinheritence at the hands of Ayatollah Khomeini, Montazeri had been kicked out of politics by the government. His followership comprises mostly of scholars and academics, however he has plenty of support from Reformist politicians and opposition groups to the Islamic Republic. "
 PER.Neutral_Communism: "£PER_Neutral_Communism (WPI) Partido Comunista Obrero de Irán"
 PER.Neutral_Communism_icon: "£PER_Neutral_Communism"
 PER.Neutral_Communism_desc: "(Marxismo obrerista) - Partido Obrero-Comunista de Irán (persa/farsi: Hezb-é Kommunist-é Kârgari)\n\nHezb-é Kommunist-é Kargari-ye Irán, también conocido como Partido Comunista Obrero de Irán, se creó en 1991 para derrocar a la República Islámica y establecer una república socialista en su lugar."
 PER.Neutral_green: "£PER_Neutral_green (GPI) Green Party of Iran"
 PER.Neutral_green_icon: "£PER_Neutral_green"
 PER.Neutral_green_desc: "(Política Verde) - El Partido Verde de Irán (persa/farsi: Hezb-é Sabzhā-ye Irān)\n\nEl Partido Verde de Irán tiene una postura radical hacia el Departamento de Medio Ambiente iraní y ve al organismo gubernamental como un encubrimiento de la mala gestión de la República Islámica."
 PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood (GPH) Camino Verde de la Esperanza"
 PER.Neutral_Muslim_Brotherhood_icon: "£PER_Neutral_Muslim_Brotherhood"
 PER.Neutral_Muslim_Brotherhood_desc: "(Republicanismo) - El Camino Verde de la Esperanza (persa/farsi: Rāh-é Sabz-é Omid)\n\nFundada por Mir-Hossein Mousavi, Green Path of Hope es una asociación iraní que busca un camino hacia la democracia a través de medios pacíficos. Mousavi optó por elegir \"Camino\" en lugar de \"Partido\", ya que los partidos tenían que ser aprobados por el gobierno, que Mousavi no reconocía como legítimo. El Camino Verde de la Esperanza es un movimiento reformista que incorpora ideales republicanos e islámicos moderados para formar su ideología central."
 PER.Nat_Autocracy: "£PER_military_junta (AJA) Iranian Armed Forces"
 PER.Nat_Autocracy_icon: "£PER_military_junta"
 PER.Nat_Autocracy_desc: "(Junta Militar) - El ejército iraní/Artesh (persa/farsi: Arteš-é Irān)\n\nArtesh-é Irán, o Fuerzas Armadas iraníes, se estableció en el año 550 a.C., y su forma más moderna se creó en 1921 durante el ascenso de la dinastía Pahlavi. El Artesh permaneció mayoritariamente apolítico en los asuntos iraníes, tanto en la era Pahlavi como en la era de las Repúblicas Islámicas. A lo largo de la historia, los Artesh se han mantenido leales al gobierno en el poder, pero han intervenido en algunos casos en la historia política iraní."
 PER.Nat_Fascism: "£PER_fascism_alt (TPS) The People's Spring"
 PER.Nat_Fascism_icon: "£PER_fascism_alt"
 PER.Nat_Fascism_desc: "(Neo-Conservative Nationalism) - The People's Spring (Persian/Farsi: Bahar-e Mardom)\n\nThe Current of Deviation is a term coined by the opponents of the movement which aims to create an Iranian School of Islam. Being headed by Esfandiar Mashaei, the movement seeks to remove the Clerics from any position of authority, promoting direct relations with God in their place. The movement utilizes Iranian nationalism and tries to make it one with Islamic nationalism to garner support from different aspects of society."
 PER.Nat_Populism: "£PER_Nat_Populism_small Hezb-e Pan-Irani"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "(Paniranismo) - Partido Paniranista de Irán (persa/farsi: Hezb-é Pān-Irānist)\n\nEl Partido Paniranista surgió en 1952 para impulsar la unificación de los pueblos iraníes y la devolución del territorio iraní perdido durante un período de humillación y derrota en los siglos XVIII y XIX. Se oponen firmemente a la participación de potencias extranjeras en Irán y la región, y valoran mucho la independencia nacional por encima de todo."
 PER.nation_party: "£PER_Nat_Populism_small (NPI) Nation Party of Iran"
 PER.nation_party_icon: "£PER_Nat_Populism_small"
 PER.nation_party_desc: "(Demócratas Nacionalistas) - Partido Nación de Irán (persa/farsi: Hezb-é Mellat-é Irân)\n\nHezb-e Mellat-e Irán, o Partido de la Nación, se separó de los paniranistas en octubre de 1951, tras una disputa entre Pezekshapour y Forouhar. Forouhar quería impulsar una agenda más democrática, mientras que Pezekshapour quería empujar al partido hacia el autoritarismo, lo que llevó a Forouhar a crear el Partido de la Nación."
 PER.Monarchist: "£PER_monarchism (HoP) House of Pahlavi"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "(Monarquía Absoluta) - Dinastía Pahlavi (persa/farsi: Saltānāt-é Pāhlavi)\n\nLa Casa de Pahlavi es citada a menudo por sus logros en la modernización de Irán y el establecimiento del marco para el nacionalismo iraní moderno. La Casa de Pahlavi intentó impulsar sus esfuerzos de modernización secularizando en gran medida el país, lo que a menudo lo puso en desacuerdo con los elementos islamistas del país."
 POL.conservatism: "£POL_conservatism_small AWS"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Conservador - Akcja Wyborcza Solidarność (Acción Electoral Solidaridad) es una amplia coalición política que une a partidos liberales, conservadores y cristianos."
 POL.conservatism_1: "£POL_conservatism_1_small PiS"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Conservador - Prawo i Sprawiedliwość (Ley y Justicia) es el partido polaco dominante de orientación nacional-conservadora y demócrata cristiano, que combina el intervencionismo económico y el bienestar social con una perspectiva socialmente conservadora. Aboga por una cooperación cautelosa con la Unión Europea y es firmemente anti-ruso."
 POL.liberalism: "£POL_liberalism_small UW"
 POL.liberalism_desc: "Liberal - Unia Wolności (Unión de la Libertad) es una fusión de la Unión Democrática (Unia Demokratyczna, UD) y el Congreso Liberal Democrático (Kongres Liberalno-Demokratyczny, KLD). Representa la tradición democrática y liberal europea, aboga por una economía de libre mercado y libertad individual, y rechaza el extremismo y el fanatismo."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small PO"
 POL.liberalism_1_desc: "Liberal - Platforma Obywatelska (Plataforma Cívica) es un partido político polaco de centro que aboga por una economía ordoliberal y una postura social de centro a centro-derecha, proeuropea."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small SLD"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Socialdemocracia - Sojusz Lewicy Demokratycznej (Alianza de Izquierda Democrática) es un partido de centro-izquierda con raíces postcomunistas. Sus políticas se pueden describir como proeuropeas, intervencionistas económicas y centristas socialmente."
 POL.Communist-State: "£generic_Communist_State_small Związek Komunistów Polskich \"Proletariat\""
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Komunistyczna Partia Polski"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Samoobrona"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Reaccionario - Samoobrona Rzeczpospolitej Polskiej (Autodefensa de la República de Polonia) es un partido populista de izquierda y conservador conocido por sus controvertidas campañas electorales. Es euroescéptico y no se opone a la cooperación con Rusia y otros estados postsoviéticos."
 POL.Conservative_2017: "£generic_Conservative_small Partia Zmiana"
 POL.Conservative_2017_desc: "Reaccionario - Partia Zmiana (Cambio) es un partido político prorruso y antioccidental, con vínculos con los servicios de inteligencia rusos."
 POL.anarchist_communism: "£generic_anarchist_communism_small Polska Partia Socjalistyczna"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism: "£POL_walesa Chrześcijańska Demokracja III Rzeczypospolitej"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "Chrześcijańska Demokracja III Rzeczypospolitej Polskiej (ChDRP) es un partido político polaco fundado en 1997 por Lech Wałęsa. Es un partido demócrata cristiano que aboga por una economía de libre mercado, justicia social y una fuerte defensa nacional. El partido ha estado en declive en los últimos años, pero sigue siendo una fuerza importante en la política polaca."
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Conservador - Kukiz'15 es una asociación de varios activistas de centro-derecha a derecha y políticos novatos, nombrada en honor a su líder, el exmúsico Paweł Kukiz. Surgió a raíz de un sentimiento antiestablishment, postulando la ruptura del monopolio de los partidos políticos en el parlamento, la reforma electoral y la democracia directa."
 POL.oligarchism: "£POL_oligarchism_small PSL"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Agrario - Polskie Stronnictwo Ludowe (Partido Popular Polaco) es un partido agrario y demócrata cristiano con un sólido electorado en el campo. Promueve políticas proteccionistas y a favor de los agricultores."
 POL.neutral_Social: "£POL_neutral_Social_small Unia Pracy"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Razem"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Socialdemocracia - Razem (Juntos) es un partido político polaco de izquierda y progresista que aboga por la introducción de un sistema socialista democrático con sólidas leyes laborales, bienestar social y una fiscalidad progresiva, oponiéndose a la privatización y la desregulación."
 POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Libertarios"
 POL.Neutral_Libertarian_desc: ""
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Wolność"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Libertario - Wolność (Libertad) es un partido conservador-liberal centrado en su líder, Janusz Korwin-Mikke, que aboga por la reducción del papel del gobierno, la amplia privatización y la desregulación, manteniendo al mismo tiempo una postura ideológicamente conservadora."
 POL.Neutral_green: "£generic_Neutral_green_small Polska Partia Ekologiczna - Zielonych"
 POL.Neutral_green_desc: ""
 POL.Neutral_green_2017: "£POL_Neutral_green_2017_small Partia Zieloni"
 POL.Neutral_green_2017_icon: "£POL_Neutral_green_2017_small"
 POL.Neutral_Green_2017_desc: ""
 POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Siły Zbrojne Rzeczypospolitej Polskiej"
 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: ""
 POL.Nat_Fascism: "£POL_Nat_Fascism_small ONR"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "Fascismo - Obóz Narodowo-Radykalny (Campo Nacional Radical) es un movimiento de extrema derecha, a menudo descrito como fascista y a veces como neonazi. El ONR se considera a sí mismo un descendiente ideológico del movimiento político fascista y antisemita del Campo Nacional Radical de la década de 1930."
 POL.Nat_Populism: "£POL_Nat_Populism_small LPR"
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small"
 POL.Nat_Populism_desc: "Populismo de derecha - Liga Polskich Rodzin (Liga de las Familias Polacas) es un partido político de derecha que se considera sucesor del movimiento preguerra de la Democracia Nacional. Mantiene una postura nacionalista y cercana al populismo de extrema derecha."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Ruch Narodowy"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "Populismo de derecha - Ruch Narodowy (Movimiento Nacional) es una alianza política polaca compuesta por varios movimientos políticos de derecha, extrema derecha y nacionalistas. Hace referencia al movimiento de la Democracia Nacional de la preguerra, con una postura anti-UE, anti-globalización y ultraconservadora."
 POL.Monarchist: "£generic_Monarchist_small Dynastia Wettynów"
 POL.Monarchist_icon: "£POL_Monarchist_small"
 POL.Monarchist_desc: "Libertario - Unia Polityki Realnej (Unión de Política Real) es un partido conservador-liberal cuyo objetivo es reducir al mínimo el papel del gobierno. Generalmente es socialmente conservador."
 SER.Western_Autocracy: "£SER_western_autocrat Srpski Pokret Obnove"
 SER.Western_Autocracy_icon: "£SER_western_autocrat"
 SER.Western_Autocracy_desc: "Autocracia pro-occidental - Srpski Pokret Obnove (Movimiento de Renovación Serbio) es un partido monárquico orientado hacia Europa, que aboga por la reconciliación con todos los antiguos estados yugoslavos, la cooperación económica mutua y todas las formas de integración euroatlántica, incluida la adhesión a la UE y la OTAN."
 SER.conservatism: "£SER_western_conservative Nova Srbija"
 SER.conservatism_icon: "£SER_western_conservative"
 SER.conservatism_desc: "Conservador - Nova Srbija (Nueva Serbia), un pequeño partido monárquico de centroderecha que surgió después de que sus miembros se separaron del SPO debido a conflictos internos del partido y acusaciones de vínculos del liderazgo del SPO con el régimen de Milosevic."
 SER.liberalism: "£SER_western_liberal Demokratska Stranka"
 SER.liberalism_icon: "£SER_western_liberal"
 SER.liberalism_desc: "Liberal - Demokratska Stranka (Partido Democrático). El DS es un partido liberal de centro-izquierda pro-occidental y fue uno de los partidos más importantes de la coalición Demokratska Opozicija Srbije (Oposición Democrática de Serbia). Su líder, Zoran Ðindic, se convirtió en primer ministro del país, pero debido a su \"guerra contra el crimen\" y a los desacuerdos con el líder conservador del DSS y nuevo presidente yugoslavo, Voislav Kostunica, una nueva lucha de poder entre los antiguos aliados era inevitable."
 SER.socialism: "£SER_western_social_democrat Socijaldemokratska Unija"
 SER.socialism_icon: "£SER_western_social_democrat"
 SER.socialism_desc: "Socialdemócrata - Socijaldemokratska Unija (Unión Socialdemócrata) es un partido de izquierda menor y de tendencia anti-guerra y anti-nacionalismo que participó en la coalición Demokratska Opozicija Srbije. A favor de los derechos LGBT, sus oficinas han sido destrozadas y sus miembros han sido golpeados por nacionalistas."
 SER.Communist-State: "£SER_emerging_communism Nova Komunistička Partija Jugoslavije"
 SER.Communist-State_icon: "£SER_emerging_communism"
 SER.Communist-State_desc: "Comunista - Nova Komunistička Partija Jugoslavije (Nuevo Partido Comunista de Yugoslavia). NKPJ se formó en 1990 como una alternativa no titoísta a la Liga de Comunistas de Yugoslavia."
 SER.Communist-State_2017: "£SER_emerging_communism_alt Komunistička Partija"
 SER.Communist-State_2017_icon: "£SER_emerging_communism_alt"
 SER.Communist-State_2017_desc: "Comunista - Komunistička Partija (Partido Comunista). KP se formó como una fusión entre el Nuevo Partido Comunista de Yugoslavia y los Socialdemócratas de Novi Sad. Está encabezado por el nieto de Josip Broz Tito."
 SER.anarchist_communism: "£SER_anarchist_communism Jugoslovenska Levica"
 SER.anarchist_communism_icon: "£SER_anarchist_communism"
 SER.anarchist_communism_desc: "Partido radical de izquierdas - Jugoslovenska Levica (Izquierda Yugoslava) El partido JUL se formó en 1994 fusionando 19 partidos de izquierdas bajo el liderazgo de la Liga de Comunistas. Era un partido nacionalista, proyugoslavo, que mantenía algunos vínculos internacionales con otros partidos comunistas, como el de China, Cuba y Corea del Norte. Debido a su estrecha colaboración con ellos, su oponente a menudo lo llamaba \"títere chino\"."
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Pokret Socijalista"
 SER.anarchist_communism_2017_icon: "£SER_anarchist_communism_alt"
 SER.anarchist_communism_2017_desc: "Partido Radical de Izquierda - Pokret Socijalista (Movimiento de Socialistas). El PS es un partido político populista y nacionalista de izquierda fundado en 2008. Fue formado por exmiembros del Partido Socialista de Serbia porque no estaban de acuerdo con la política pro-UE del partido."
 SER.Conservative: "£SER_conservatism Serbia unica"
 SER.Conservative_icon: "£SER_conservatism"
 SER.Conservative_desc: "Reaccionario - Jedinstvena Srbija (Serbia Unida) Partido conservador nacional minoritario. Es firmemente conservador en lo social y también defiende el regionalismo."
 SER.Autocracy: "£SER_Autocracy Srpska Narodna Partija"
 SER.Autocracy_icon: "£SER_Autocracy"
 SER.Autocracy_desc: "Autócratas - Srpska Narodna Partija (Partido Popular Serbio). SNP es un partido populista de derecha filorruso. El partido favorece una mayor proximidad entre Serbia y Rusia y se opone a la membresía de Serbia en la Unión Europea."
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood BDSS"
 SER.Neutral_Muslim_Brotherhood_icon: "£SER_Neutral_Muslim_Brotherhood"
 SER.Neutral_Muslim_Brotherhood_desc: "Islamista moderado: Bošnjačka demokratska stranka Sandžaka (Partido Demócrata Bosnio de Sandžak). Un partido menor que defiende los derechos de los musulmanes bosnios."
 SER.Neutral_Autocracy: "£SER_emerging_reactionary Sabor Srpskog Jedinstva"
 SER.Neutral_Autocracy_icon: "£SER_emerging_reactionary"
 SER.Neutral_Autocracy_desc: "Autocracia Neutral - Sabor Srpskog Jedinstva (Consejo de Unidad Serbia) Un partido nacionalista menor, fundado por Zeljko Raznatovic \"Arkan\", líder de la organización paramilitar \"Guardia de Voluntarios Serbios\" y el jefe criminal más poderoso de todos los Balcanes. Buscado por la ONU por crímenes contra la humanidad, fue asesinado en las primeras semanas del año 2000. El nuevo jefe del partido, Borislav Pelevic, nunca fue muy hábil en política."
 SER.Neutral_Autocracy_alt: "£SER_western_liberal_alt Srpska Napredna Stranka"
 SER.Neutral_Autocracy_alt_icon: "£SER_western_liberal_alt"
 SER.Neutral_Autocracy_alt_desc: "Srpska Napredna Stranka (Partido Progresista Serbio). SNS es un partido político populista de centro derecha fundado por los miembros más moderados del Partido Radical Serbio."
 SER.Neutral_conservatism: "£SER_non_aligned_conservative Demokratska Stranka Srbije"
 SER.Neutral_conservatism_icon: "£SER_non_aligned_conservative"
 SER.Neutral_conservatism_desc: "Conservador - Demokratska Stranka Srbije (Partido Democrático de Serbia). El partido más grande de la Demokratska Opozicija Srbije (Oposición Democrática de Serbia), una coalición de casi todos los partidos de oposición a Milosevic. DSS es conservador por naturaleza y cuenta con el respaldo de la mafia serbia."
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Građanski Savez Srbije"
 SER.Neutral_Libertarian_icon: "£SER_non_aligned_libertarian"
 SER.Neutral_Libertarian_desc: "Libertario - Građanski Savez Srbije (Alianza Cívica de Serbia). Un partido liberal pacifista muy menor a favor de Europa."
 SER.Neutral_green: "£SER_Neutral_green Zeleni Srbije"
 SER.Neutral_green_icon: "£SER_Neutral_green"
 SER.Neutral_green_desc: "Verde - Zeleni Srbije (Verdes de Serbia) es un partido político verde en Serbia. Este partido aboga por la sabiduría ambiental y ecológica, la justicia social y la solidaridad, la democracia directa, la economía verde, la sostenibilidad, el respeto a la diversidad y los derechos humanos, y la prevención de todas las formas de violencia."
 SER.neutral_Social: "£SER_neutral_Social Socijalistička Partija Srbije - §CAla democrática§!"
 SER.neutral_Social_icon: "£SER_neutral_Social"
 SER.neutral_Social_desc: "Partido Socialista Democrático - Socijalistička Partija Srbije (Partido Socialista de Serbia). Aunque nominalmente es un partido socialista con una ideología económica de izquierdas y vínculos directos con la antigua Liga de Comunistas de Serbia, bajo el gobierno de Slobodan Milošević el partido surgió como nacionalista, aislacionista y antioccidental. Tras la caída de Milošević, el partido ha vuelto a sus raíces de izquierdas e incluso ha adoptado una postura pro-UE."
 SER.Neutral_Communism: "£SER_Neutral_Communism Savez Komunista Jugoslavije u Srbiji"
 SER.Neutral_Communism_icon: "£SER_Neutral_Communism"
 SER.Neutral_Communism_desc: "Comunista - Savez Komunista Jugoslavije u Srbiji (Liga de Comunistas de Serbia) son los remanentes de la Titois Liga de Comunistas Yugoslavos."
 SER.Nat_Populism: "£SER_Nat_Populism Socijalistička Partija Srbije"
 SER.Nat_Populism_icon: "£SER_Nat_Populism"
 SER.Nat_Populism_desc: "Populista de derechas: Socijalistička Partija Srbije (Partido Socialista de Serbia). Aunque nominalmente es un partido socialista con una economía de izquierdas y vínculos directos con la antigua Liga de Comunistas de Serbia, bajo el liderazgo de Slobodan Milošević el partido se ha convertido en nacionalista, aislacionista y antioccidental. Promoviendo el nacionalismo serbio, desmembró a Yugoslavia y trató de maximizar las ganancias serbias en las guerras yugoslavas resultantes por diversos medios, incluida la limpieza étnica."
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Srpski Pokret Dveri"
 SER.Nat_Populism_2017_icon: "£SER_Nat_Populism_alt"
 SER.Nat_Populism_2017_desc: "Populista de derechas: Srpski Pokret Dveri (Movimiento serbio Dveri). Dveri es un movimiento político de derechas y extrema derecha. Dveri se formó en 1999 como una organización juvenil cristiana de derechas reunida en torno a la revista estudiantil homónima."
 SER.Nat_Fascism: "£SER_Nat_Fascism Srpska Radikalna Stranka"
 SER.Nat_Fascism_icon: "£SER_Nat_Fascism"
 SER.Nat_Fascism_desc: "Fascista - Srpska Radikalna Stranka (Partido Radical Serbio) es un partido ultranacionalista y neo-fascista con el objetivo principal de crear una Gran Serbia."
 SER.Nat_Autocracy: "£SER_Nat_Autocracy JSO"
 SER.Nat_Autocracy_icon: "£SER_Nat_Autocracy"
 SER.Nat_Autocracy_desc: "Junta Militar - Jedinica za Specijalne Operacije (La Unidad de Operaciones Especiales), también conocida como los \"Boinas Rojas\", esta unidad de élite de fuerzas especiales de policía del Servicio de Seguridad del Estado de Yugoslavia se formó a partir de miembros de la clandestinidad paramilitar y criminal. Si bien nunca fueron un partido oficial, ejercieron mucho poder. Asesinaron al primer ministro serbio Zoran Djindjic, lo que finalmente provocó la operación \"Sable\", y su destitución y caída."
 SER.Monarchist: "£SER_nationalist_monarchist Casa de Karadordevic"
 SER.Monarchist_icon: "£SER_nationalist_monarchist"
 SER.Monarchist_desc: "Monárquico - POKS, el Movimiento para la Restauración del Reino de Serbia, busca devolver a la familia real Karadordevic al poder."
