 LIB.Nat_Fascism: "£LIB_Nat_Fascism_small (PNP) - Partido Patriótico Nacional"
 LIB.Nat_Fascism_desc: "(Nacionalismo) - El Partido Patriótico Nacional es el sucesor político del grupo rebelde de Charles Taylor, el Frente Patriótico Nacional. El partido sirve principalmente como una colección de leales a Taylor, y realmente no tiene un programa de fiesta. Las \"políticas\" de Taylor consisten principalmente en asegurar su dominio sobre Liberia y sus vecinos."
