 NKO.liberalism_2017: "£NKO_liberalism_2017 (FJ) Joseon libre"
 NKO.liberalism_2017_desc: "(Big Tent) - Free Joseon\n\nFree Joseon is an anti-DPRK government NGO. It has been noted for protecting Kim Han-sol, the son of Kim Jong-nam, since the assassination of his father. It is also known to support North Korean defectors who want to leave North Korea. On March 1, 2019, 'Cheollima Civil Defense' was renamed to 'Free Joseon', which is also its proposed name for North Korea if it overthrows its current government."
 NKO.liberalism_2017_icon: "£NKO_liberalism_2017"
 NKO.Communist-State: "£NKO_communism (WPK) Partido de los Trabajadores de Corea"
 NKO.Communist-State_desc: "(Juche) - The Worker's Party of Korea (Korean: Joseon Rodongdang)\n\nThe Workers' Party of Korea (WPK) is the only ruling party in the Democratic People's Republic of Korea, and is often referred to as the 'Workers' Party' in its own country. \nAlthough considered by some scholars to be an extreme right-wing party, the WPK still considers itself part of the international left-wing and socialist movement, adhering to the DPRK's indigenous Juche ideology."
 NKO.Communist-State_icon: "£NKO_communism"
 NKO.anarchist_communism: "£NKO_anarchist_communism (KSDP) Partido Socialdemócrata de Corea"
 NKO.anarchist_communism_desc: "(Socialdemocracia) - Partido Socialdemócrata de Corea (en coreano: Joseon Sahoe Minjudang)\n\nEl KSDP es uno de los varios partidos registrados oficialmente en Corea del Norte. Fue fundado el 3 de noviembre de 1945 como Partido Democrático de Corea por un grupo mixto de empresarios, comerciantes, artesanos, pequeña burguesía, campesinos y cristianos."
