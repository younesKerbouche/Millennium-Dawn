 SIN.Caliphate: "£generic_Caliphate_small Jemaah Islamiyah"
 SIN.Neutral_Autocracy: "£SIN_conservatism PAP - §Clique No Alineada§!"
 SIN.Neutral_Autocracy_desc: "El Partido de Acción Popular (PAP) ha estado en el poder en Singapur desde finales de la década de 1950. Es considerado por muchos como una oligarquía glorificada, pero también ha contribuido al auge económico de Singapur. Las políticas promovidas por el PAP suelen ser conservadoras, aunque rechazan la etiqueta de cualquier cosa realmente occidental.\n\n¡La §Clique No Alineada§! se centra principalmente en la ASEAN y en que Singapur se mantenga firme sin interferencias extranjeras. Suelen ser el grupo más grande de los tres cliques.\n"
 SIN.Neutral_Autocracy_icon: "£SIN_conservatism"
 SIN.Neutral_Communism: "£SIN_Neutral_Communism Partido Democrático Progresista"
 SIN.Neutral_Communism_desc: "El Partido Democrático Progresista es otro partido minoritario en Singapur que aboga por mayores derechos humanos y una redistribución de la riqueza para permitir la eliminación de la pobreza.\n"
 SIN.Neutral_Communism_icon: "£SIN_Neutral_Communism"
 SIN.Neutral_conservatism: "£generic_Neutral_conservatism_small Partido Reformista"
 SIN.Neutral_conservatism_desc: "Conservadurismo Neutral - El Partido Reformista es un partido político económicamente liberal y socialmente conservador en Singapur."
 SIN.Neutral_Libertarian: "£SIN_Neutral_Libertarian Singapurenses Primero"
 SIN.Neutral_Libertarian_desc: "Singapurenses Primero fue fundado a principios de 2014 para reducir la dependencia de la mano de obra extranjera barata y poco cualificada, dar mayor prioridad al desarrollo empresarial local, fomentar el empleo de los singapurenses nativos y revisar las políticas que ponen a los singapurenses en desventaja al trabajar en Singapur.\n"
 SIN.Neutral_Libertarian_icon: "£SIN_Neutral_Libertarian"
 SIN.neutral_Social: "£SIN_neutral_Social Partido de Solidaridad Nacional"
 SIN.neutral_Social_desc: "El PSN aboga por una mayor cooperación dentro del sistema político multipartidista y mayores derechos políticos y económicos para el pueblo.\n"
 SIN.neutral_Social_icon: "£SIN_neutral_Social"
 SIN.Nat_Autocracy: "£SIN_Nat_Autocracy Fuerzas Armadas de Singapur"
