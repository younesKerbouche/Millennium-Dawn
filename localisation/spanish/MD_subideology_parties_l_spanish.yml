 ROM.Neutral_Autocracy_frn_icon: "£generic_Nat_Autocracy_small"
 ROM.Neutral_Autocracy_frn_desc: "(Conservadurismo autoritario) - Frente Nacional del Renacimiento (en rumano: Frontul Renasterii Nationale, FRN)Originalmente creado como un solo partido monopólico por el rey de Rumania Carol II en 1938 después de su decisión de prohibir todos los partidos políticos y suspender la constitución de 1923, el FRN revivido tiene exactamente el mismo propósito, ya que es un vehículo político para el rey Pablo. El partido tiene su principal perspectiva ideológica en el nacionalismo, el conservadurismo, el monarquismo y el corporativismo\n\n"
 SLV.Western_Autocracy_Modern_Centre_Party: "£SLV_Modern_Centre_Party Partido de Centro Moderno (SMC)"
 SLV.Western_Autocracy_Modern_Centre_Party_icon: "£SLV_Modern_Centre_Party"
 SLV.Western_Autocracy_Modern_Centre_Party_desc: "Autócratas prooccidentales - Partido de Centro Moderno (Stranka Modernega Centra) es un partido político liberal de centro-izquierda. Promueve el estado de derecho, la liberalización de la economía y la reducción de la burocracia para reducir la fuga burocrática del aparato estatal. Su fundador, Miroslav Cerar Jr., creó el partido, afirmando que los partidos parlamentarios debían proporcionar las bases necesarias para superar la crisis social. El partido desea servir como inclusivo para un amplio grupo demográfico de votantes moderados frustrados con la actual alianza gobernante"
 SLV.Western_Autocracy_Konkretno: "£SLV_Concretely Concretamente"
 SLV.Western_Autocracy_Konkretno_icon: "£SLV_Concretely"
 SLV.Western_Autocracy_Konkretno_desc: "Autócratas pro-occidentales - Concretamente (Konkretno) es un partido conservador-liberal formado a partir de la fusión de Stranka Modernega Centra y Gospodarsko aktivna stranka, junto con la absorción de partidos locales más pequeños. Tras la fusión, la membresía de Konkretno en el partido Alianza de los Liberales y Demócratas por Europa terminó su permanencia."
 SLV.liberalism_Liberal_Democracy_of_Slovenia: "£SLV_Liberal_Democracy_of_Slovenia Democracia Liberal de Eslovenia (LDS)"
 SLV.liberalism_Positive_Slovenia: "£SLV_Positive_Slovenia Positivo Eslovenia (PS)"
 SLV.liberalism_Positive_Slovenia_desc: ""
 SLV.liberalism_List_of_Marjan: "Lista TODO de Marjan Šarec (LMŠ)"
 SLV.liberalism_List_of_Marjan_icon: "TODO"
 SLV.liberalism_List_of_Marjan_desc: "Liberalismo - Lista de Marjan Šarec (Lista Marjana Šarca) es un partido social-liberal y populista fundado por Marjan Šarec, ex periodista, actor y comediante. Inicialmente establecido como la Lista de Marjan Šarec – Onward Kamnik durante su primer mandato como alcalde para competir en las elecciones locales eslovenas de 2014 en el consejo municipal de Kamnik, comenzó como un partido local. Con el tiempo, LMŠ amplió su alcance y entró en la arena política nacional en 2018, encabezando rápidamente las encuestas de opinión pública."
 SLV.liberalism_ZDEJ: "£ZDEJ Acción Verde (Z.DEJ)"
 SLV.liberalism_icon_ZDEJ: "£ZDEJ"
 SLV.liberalism_ZDEJ_desc: "Liberalismo - Partido de Acción Verde (Stranka Zelenih Dejan) es un partido social-liberal, verde, progresista y proeuropeo con una orientación de centro-izquierda. El partido busca equilibrar el progreso industrial y la preservación del medio ambiente a través de diversas medidas ambientales. Sus actividades promueven la asistencia sanitaria accesible y tienen como objetivo aumentar el empleo. Además, el partido aboga por la reforma del sistema educativo y la digitalización de las escuelas. Según el ex presidente del partido Leben, Eslovenia debería aspirar a figurar entre los 20 países más competitivos del mundo en el Foro Económico Mundial."
 SLV.liberalism_Freedom: "£SLV_freedom Movimiento por la Libertad"
 SLV.liberalism_icon_Freedom: "£SLV_freedom"
 SLV.liberalism_ZDEJ_Freedom_desc: "Liberalism - Gibanje Svoboda (Gibanje Svoboda) is a social liberal, green liberal, progressive, and pro-European party with a centre-left orientation. The party seeks to balance industrial progress and environmental preservation through various environmental measures. Its activities promote accessible healthcare and aim to increase employment. Additionally, the party advocates for reforming the education system and digitizing schools. According to former party chairman Leben, Slovenia should aspire to rank among the 20 most competitive countries globally in the World Economic Forum."
 SLV.Communist-State: "£generic_Communist_State_small Komunistična partija Slovenije"
 SLV.Communist-State_desc: "Comunistas - Partido Comunista de Eslovenia (Komunistična partija Slovenije) Poco se sabe sobre los comunistas, ya que la mayoría de los miembros originales del partido comunista se transfirieron a los socialdemócratas, el Partido Comunista todavía aparece en las boletas electorales, recibiendo solo un pequeño número de votos en la boleta. Aproximadamente mil quinientos más o menos. "
 SLV.anarchist_communism_IFDS: "£SLV_Initiative_for_Democratic_Socialism Initiative for Democratic Socialism"
 SLV.anarchist_communism_IFDS_icon: "£SLV_Initiative_for_Democratic_Socialism"
 SLV.anarchist_communism_IFDS_desc: "El Radical de Izquierda - Iniciativa para el Socialismo Democrático (Iniciativa za demokratični socializem) es un partido marxista de izquierda con una estructura de liderazgo colectiva, que carece de un líder individual. Su creación se inspiró en Occupy Wall Street, un movimiento populista de izquierda contra la desigualdad económica y la codicia corporativa con sede en la ciudad de Nueva York. El programa del partido se basa en el análisis económico de la Universidad de los Trabajadores y los Punks, que aboga por la regulación del neoliberalismo a corto plazo haciendo más progresivas las tasas impositivas y dirigiendo fondos a obras públicas para reducir el desempleo, entre otras ideas socialdemócratas.\nA largo plazo, el partido pretende sustituir el capitalismo por el socialismo democrático a través de políticas como la democracia en el lugar de trabajo y la nacionalización. La izquierda está vinculada a la izquierda europea, junto con otros partidos anticapitalistas europeos, como el alemán Die Linke, el francés Front de Gauche y el Bloco de Izquierda portugués."
 SLV.anarchist_communism_The_Left: "£SLV_The_Left La izquierda"
 SLV.anarchist_communism_The_Left_icon: "£SLV_The_Left"
 SLV.anarchist_communism_The_Left_desc: "Left-Wing Radical - The Left (Levica) is an eco-socialist & democratic socialist party formed from the merger of the Party for Sustainable Development of Slovenia and the Initiative for Democratic Socialism. The famous philosopher and Lacanian psychoanalyst Slavoj Žižek has given his support to the party. I swear only German-speaking Scotts would agree with this dude. "
 SLV.Conservative: "£SLV_Resnicca Resni.ca "
 SLV.Conservative_icon: "£SLV_Resnicca"
 SLV.Conservative_desc: "Reactionaries - Resni.ca also referred to as Serious/truth is a Anti-lockdown, Anti-5G pro-Kremlin party. According to its founder Zoran Stevanović its name represents the words Truth and Serious. It belives that all main Political parties are corrupt. Zoran emphasises that the party is (Serious) about carrying out their goals. Resni.ca's visibility fueled speculation that the party might be a Slovenian Democratic Party satellite or Trojan horse. To gain Support for the Slovenian Democratic Party. Stevanović has also proposed that Slovenia become a tax haven, that they Abolish all welfare payments And lastly the ability for unconditional freedom of speech."
 SLV.Autocracy: "£SLV_Peoples_Royalist_Party Partido Monárquico del Pueblo (LKS)"
 SLV.Autocracy_icon: "£SLV_Peoples_Royalist_Party"
 SLV.Autocracy_desc: "El Partido Monárquico del Pueblo (Ljudske kraljevske stranke) es un partido político fundado por Boris Valenčič, quien se declaró el primer rey de Eslovenia en 1989. La plataforma del partido es vehementemente antiestadounidense, anti-OTAN, anti-izquierdista y anti-comunista. Se divide en largas diatribas que critican las conquistas imperiales occidentales, al tiempo que expresa fuertes sentimientos antiserbios y anticomunistas, a menudo estableciendo comparaciones entre figuras como George W. Bush y Saddam Hussein. Valenčič también afirma que las elecciones de 1990 fueron totalmente falsificadas en la primera vuelta, afirmando que la mayoría de los eslovenos atendieron su llamamiento a boicotear las elecciones, lo que resultó en una participación electoral de sólo el 29%. Afirma que el director de RTV Eslovenia en ese momento dio un golpe de Estado manipulando los datos para mostrar una tasa de participación del 90%. El estatuto del partido, simbolizado por una estrella de siete puntas que representa los continentes de la Tierra, encarna los principios del pensamiento creativo y la soberanía nacional. Hace hincapié en la libre expresión de ideas, la identidad cultural y los derechos de las naciones a la libre determinación."
 SLV.Kingdom: "£generic_Kingdom_small La Sociedad El Iman y el hermano de Mirsad Omerovic"
 SLV.Kingdom_desc: "La Sociedad El Iman y el hermano de Mirsad Omerovic (también conocido como Abu Tejma de Sandjak), un conocido reclutador de yihadistas en Europa con contactos con Abu Bakr al-Baghdadi y Bilal Bosnic. El grupo también incluye al teólogo islámico Alim Hasangic de Jesenice, Eslovenia."
 SLV.Caliphate: "£generic_Caliphate_small Sharia 4 Eslovenia"
 SLV.Caliphate_desc: "Jihad - Sharia 4 Slovenia. Europol reported the existence of a branch of the Sharia4 movement in Slovenia. (Sharia4 is a multi-national radical Islamic group based out of the United Kingdom and the Benelux countries). The only publicly known incident involving this movement is the desecration of a Catholic chapel at Smarna Gora Hill, a popular hiking destination near Ljubljana. The chapel was vandalized with Arabic script on three sides and two messages in Latin script reading Sharia 4 Slovenia and Allahu Akbar."
 SLV.Neutral_Muslim_Brotherhood: "£SLV_Democrati_Action_Party_of_Slovenia Partido de la Acción Democrática - Rama Eslovena (SDA)"
 SLV.Neutral_Muslim_Brotherhood_icon: "£SLV_Democrati_Action_Party_of_Slovenia"
 SLV.Neutral_Muslim_Brotherhood_desc: "El Partido de la Acción Democrática de Eslovenia (Stranka Demokratske Akcije Slovenije) es un partido conservador moderado y panislamista y una rama del Partido Bosnio de Acción Democrática (Stranka demokratske akcije), fundado por Alija Izetbegović, un nacionalista bosnio y promotor de la fe islámica. Izetbegović estableció el partido para atraer a la minoría bosnia que vivía en los Balcanes, con otras ramas en Serbia, Croacia y Macedonia. Se presume que el partido tiene estrechos vínculos con los Hermanos Musulmanes, así como con el actual régimen de Irán. A pesar de estas asociaciones, el partido también tiende a ser atlantista, apoyando a organizaciones como la OTAN y la Unión Europea. No se sabe mucho sobre la rama eslovena, más allá de que obtuvo un pequeño margen de votos en las últimas elecciones."
 SLV.Neutral_Autocracy: "£SLV_New_Slovenia Nueva Eslovenia (NSi)"
 SLV.Neutral_Autocracy_icon: "£SLV_New_Slovenia"
 SLV.Neutral_Autocracy_desc: "Los Países No Alineados Autócrates - Nueva Eslovenia - Demócratas Cristianos (Nova Slovenija - Krščanski demokrati) es un partido cristiano-conservador que se escindió del Partido Popular Esloveno. El partido aboga activamente por los valores sociales tradicionales y defiende la posición de la Iglesia Católica en cuestiones morales. Se opone al matrimonio entre personas del mismo sexo y a la adopción por parte de parejas del mismo sexo, aunque apoya y votó a favor de la legislación actual que otorga ciertos derechos a las parejas del mismo sexo registradas. Aunque generalmente es liberal, el partido defiende una economía social de mercado. Nova Slovenija es un partido proeuropeo que apoya al establishment actual."
 SLV.Neutral_conservatism: "£SLV_western_conservative Partido Socialdemócrata de Eslovenia (SDSS)"
 SLV.Neutral_conservatism_icon: "£SLV_western_conservative"
 SLV.Neutral_conservatism_desc: "Conservative - Social Democratic Party of Slovenia (Slovenska demokratska stranka) is a centre-right conservative party. It was initially part of the Democratic Opposition of Slovenia (Demokratična opozicija Slovenije), a coalition formed in 1990 to challenge communism after Slovenia's communist government allowed multiparty political life. The party is broadly pro-market, with economic policies characterized as neoliberal, advocating for lower taxes and accelerated privatization efforts."
 SLV.oligarchism: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia Partido Democrático de los Pensionistas (DeSUS)"
 SLV.oligarchism_icon: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia"
 SLV.oligarchism_desc: "Oligarquía - El Partido Democrático de los Pensionistas de Eslovenia ( Demokratična stranka upokojencev Slovenije / Stranka upokojencev) es un partido político que se centra en los intereses de los ciudadanos jubilados y ancianos. A pesar de su participación constante en coaliciones gubernamentales desde sus inicios, el partido ha recibido históricamente una proporción relativamente pequeña de los votos."
 SLV.Neutral_Libertarian: "£SLV_Pirate_Party Pirati"
 SLV.Neutral_Libertarian_icon: "£SLV_Pirate_Party"
 SLV.Neutral_Libertarian_desc: "Libertario - Pirati o el Partido Pirata de Eslovenia (Piratska stranka Slovenije) es un partido formado sobre los mismos motivos y principios similares a otros partidos piratas en todo el mundo, en particular el Partido Pirata Sueco. También es miembro de la Asociación Internacional de Partidos Piratas. Promueve la privacidad y la protección de datos, un Internet libre y neutral, la transparencia gubernamental y política y, finalmente, el software libre."
 SLV.Neutral_green_party: "£SLV_Greens_of_Slovenia Verdes de Eslovenia"
 SLV.Neutral_green_party_icon: "£SLV_Greens_of_Slovenia"
 SLV.Neutral_green_party_desc: "Política Verde - Zeleni Slovenije (Verdes de Eslovenia) es un partido verde, liberal-conservador formado durante la revolución de 1989, cuando Eslovenia estaba bajo el dominio yugoslavo. Sin embargo, en 1996, el partido se enfrentó a una ruptura con la Asamblea Nacional debido a las acusaciones de liderazgo insuficiente."
 SLV.Neutral_green_coalition: "£SLV_non_aligned_greens Verdes de Eslovenia"
 SLV.Neutral_green_coalition_icon: "£SLV_non_aligned_greens"
 SLV.Neutral_green_coalition_desc: "Coalición Verde / Verdes Unidos"
 SLV.Neutral_green_Youth_party: "£slv_youth_party Fiesta de la Juventud"
 SLV.Neutral_green_Youth_party_icon: "£slv_youth_party"
 SLV.Neutral_green_youth_party_desc: ""
 SLV.neutral_Social: "£SLV_Zares Zares"
 SLV.neutral_Social_icon: "£SLV_Zares"
 SLV.neutral_Social_desc: "Socialistas Demócratas - Zares (Realmente) es un partido social-liberal pro-europeo. Se escindió originalmente de la Liberalna demokracija Slovenije (Democracia Liberal de Eslovenia) cuando 6 diputados de la Asamblea Nacional, liderados por el ex ministro de Economía Matej Lahovnik, abandonaron la SUD y fundaron Zares."
 SLV.Neutral_Communism: "£SLV_ecosocialism_and_sustainable Desarrollo sostenible de Eslovenia"
 SLV.Neutral_Communism_icon: "£SLV_ecosocialism_and_sustainable"
 SLV.Neutral_Communism_desc: "Comunistas - El Partido para el Desarrollo Sostenible de Eslovenia (Stranka za trajnostni razvoj Slovenije) es un partido socialista fundado en el Grand Hotel Union como brazo político del movimiento del mismo nombre. Matjaž Hanžek, ex defensor de los derechos humanos de la República de Eslovenia, fue elegido presidente del partido. Su visión es pasar del capitalismo neoliberal al socialismo ecológico democrático. Además, abogan por la desmilitarización de Eslovenia y la retirada del país de la OTAN."
 SLV.Nat_Fascism: "£SLV_Here_Is_Slovenija Tukaj je Slovenija"
 SLV.Nat_Fascism_icon: "£SLV_Here_Is_Slovenija"
 SLV.Nat_Fascism_desc: "Fascist - Tukaj je Slovenija Traducción being Here Is Slovenia es una organización de extrema derecha que opera un foro web que participa activamente en el reclutamiento de jóvenes. El grupo utiliza su presencia en línea para promover su ideología y atraer a los jóvenes a su causa."
 SLV.Monarchist: "£SLV_Barbo_von_Waxenstein Barbo von Waxenstein"
 SLV.Monarchist_icon: "£SLV_Barbo_von_Waxenstein"
 SLV.Monarchist_desc: "Monárquicos - Casa de Barbo von Waxenstein / Familia Barbo. La familia Barbo se originó en el Véneto antes de trasladarse a Austria Interior, en particular a Carniola (actual Eslovenia). En 1547, la familia se estableció en Kožljak (Waxenstein) en la Marca de Istria de los Habsburgo. La familia produjo varios funcionarios y políticos de alto rango en el Ducado de Carniola. El último miembro masculino, el conde Robert Barbo von Waxenstein, murió en 1977. Tuvo una hija, la condesa Livia Barbo von Waxenstein, más tarde baronesa von Reden."
 NOR.Conservative_icon: "£generic_Conservative_small"
 NOR.Conservative_desc: ""
 CAS.Western_Autocracy: "£generic_Western_Autocracy_small Partido de los Consumidores de Cascadian"
 CAS.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CAS.Western_Autocracy_desc: "£generic_Western_Autocracy_small Partido de los Consumidores de Cascadian - (CCP) El Partido de los Consumidores de Cascadian es un partido a favor de los negocios que busca establecer la economía en primer lugar como su plataforma principal. Aunque a muchos les gusta un partido relativamente arraigado, especialmente uno que tiene algunos inquilinos interesantes a favor del consumidor, muchos más se muestran escépticos, ya que se rumorea que la mayor parte de la financiación del PCCh proviene de la empresa Cascade Mining, una empresa de materiales de construcción y minería general bastante grande y en constante crecimiento de Idaho."
 CAS.conservatism: "£generic_conservatism_small Nuevo Partido Conservador"
 CAS.conservatism_icon: "£generic_conservatism_small"
 CAS.conservatism_desc: "£generic_conservatism_small Partido Conservador del Pacífico - (PCP) El Partido Conservador del Pacífico es un partido de intenciones bastante moderadas, y la mayor parte de su plataforma son las posturas estándar de centro-derecha en términos de la perspectiva moderna."
 CAS.liberalism: "£generic_liberalism_small Partido Liberal de Cascadia"
 CAS.liberalism_icon: "£generic_liberalism_small"
 CAS.liberalism_desc: "£generic_liberalism_small Liberal Party of Cascadia - (LPC) Similar to its conservative counterpart, the LPC is a modern Liberal party which looks to make progress, albeit steady progress, towards Liberalization of certain social and economic policies. Right-wing strawmen will usually say the LPC is the 'gateway party to socialism', but most just don't see it."
 CAS.socialism: "£generic_socialism_small Partido del Progreso Social"
 CAS.socialism_icon: "£generic_socialism_small"
 CAS.socialism_desc: "£generic_socialism_small Social Progress Party - (SPP) The 'Progress Party' as many affectionaly call them is a fairly standard Social Democratic party. Looking to be more pro worker and strong baseline economy. The SPP looks to better working conditions and hopes to focus more on small business rather than rely on corporate entities to build up the economy."
 CAS.Communist-State: "£generic_Communist_State_small Fiesta de la Montaña Roja"
 CAS.Communist-State_icon: "£generic_Communist_State_small"
 CAS.Communist-State_desc: "£generic_Communist_State_small Red Mountain Party - (RMP) The Red Mountain Party is a pretty one dimensional party. They believe in classical socialism which pre-dates Marxism. Looking to the economics of state and or collective ownership over the traditional class warfare. Many see this party in confusion cause most of the modern age has been essentially, 'Communism and Socialism bad'. But with this sort of 'proto-socialism', there is now a better economic arguement for the testing and actual changing of how the economy works in terms of the society itself."
 CAS.anarchist_communism: "£generic_anarchist_communism_small Partido Popular de Cascadia"
 CAS.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CAS.anarchist_communism_desc: "£generic_anarchist_communism_small Partido Popular de Cascadia - (PPC) El Partido Popular de Cascadia o PPC para abreviar es un partido anarquista tradicional. Uno que cree que la lenta descentralización de la autoridad central permitirá que las personas estén mejor incentivadas para ayudarse mutuamente y cuidar a la familia y amigos por encima del uso de la fuerza que tiene la autoridad centralizada."
 CAS.Conservative: "£generic_Conservative_small Conservadores por Cascadia"
 CAS.Conservative_icon: "£generic_Conservative_small"
 CAS.Conservative_desc: "£generic_Conservative_small Conservatives for Cascadia - (CfC) The Conservatives for Cascadia is a mixed bag party, on one hand it is mostly a right wing party, however it believes that this 'right-wing power' comes from the blue collar men and women of the nation. So while they have a fair amount of conservative views, they also have this strange egalitarian sort of view on how the people contribute towards the economy and thus towards themselves."
 CAS.Autocracy: "£generic_Autocracy_small Fiesta por la Gran Cascadia"
 CAS.Autocracy_icon: "£generic_Autocracy_small"
 CAS.Autocracy_desc: "£generic_Autocracy_small Partido por la Gran Cascadia - (PGC) El Partido de la Gran Cascadia y el Partido por la Gran Cascadia dan dolores de cabeza a la población votante. Ambos quieren lo mismo, una gran nación Cascadiana. Sin embargo, uno mira hacia las costas del Pacífico y el otro mira más adentro del continente. En el caso del PGC, buscan hacer una nación más grande tomando California, Alaska y de alguna manera Columbia Británica, Canadá. Sean cuales sean sus objetivos, muchos los ven a ellos y a su contraparte al otro lado del pasillo... Bueno, de alguna manera al otro lado del pasillo, como expansionistas agresivos y por lo tanto desconfían de votar genuinamente por ellos."
 CAS.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nación del Islam"
 CAS.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CAS.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small La Nación del Islam - La Nación del Islam es un grupo cultural afroamericano que busca promover y garantizar el estatus negro en la sociedad dominada por los blancos de Estados Unidos. En la República del Sur, tienen mucha más influencia debido a la región del Cinturón Negro, que comprende casi la mitad, si no más de la mitad, de la nueva nación. En consecuencia, sin embargo, los miembros radicales de la Nación del Islam buscan crear una nueva nación solo para los negros, viendo esta nueva nación como la salvación para los negros que están en el continente."
 CAS.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Fiesta de la Gran Cascadia"
 CAS.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CAS.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Partido de la Gran Cascadia - (GCP) El Partido de la Gran Cascadia y el Partido de la Gran Cascadia dan dolores de cabeza a la población votante. Ambos quieren lo mismo, una gran nación Cascadiana. Sin embargo, uno mira hacia las costas del Pacífico y el otro mira más adentro del continente. En el caso del GCP, buscan hacer una nación más grande tomando la mitad occidental de la América continental, desde California hasta Kansas. Sean cuales sean sus objetivos, muchos los ven a ellos y a su contraparte al otro lado del pasillo... Bueno, de alguna manera al otro lado del pasillo, como expansionistas agresivos y por lo tanto desconfían de votar genuinamente por ellos."
 CAS.Neutral_conservatism: "£generic_Neutral_conservatism_small Fiesta de los Salvadores de Salem"
 CAS.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CAS.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Salem's Saviors Party - (SSP) The 'fence sitters party' as many opposition jokely call them, is a party of oxymoronic tendencies. Despite is self absorbing sounding name the party is a fairly closed off Christian right party. Their mostly seen as a single issue party with that being the status of the abilities to practice and conduct their religious acts. Some see them as a bit nutty, especially in this day an age of technology. But others understand that pluralism is a right in itself and so as long as they keep to themselves and don't force people to act a certain way, then they're fine just as they are."
 CAS.oligarchism: "£generic_oligarchism_small Fiesta de negocios de Boise"
 CAS.oligarchism_icon: "£generic_oligarchism_small"
 CAS.oligarchism_desc: "£generic_oligarchism_small Boise Business Party - (BPP) El Boise Business Party es un partido profesional de negocios que tiene su sede en Boise, Idaho. Algunos desconfían de las intenciones del partido, ya que la mayoría de sus miembros y líderes del partido son parte de los principales negocios en todo el país. Pero algunos los ven como una forma de poner en marcha la eficiencia económica y el éxito de nuestra joven nación. Independientemente de lo que hagan, primero tendrán que ser elegidos para hacer cualquier cosa."
 CAS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partido de la Libertad de Cascadian"
 CAS.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CAS.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Partido de la Libertad de Cascadian - (CLP) El Partido de la Libertad de Cascadian es un partido bastante modesto como el libertario, mira más hacia las ideas de lo que se conoce como Liberalismo de Mercado que hacia su contemporáneo más moderno del Liberalismo Social. Sin embargo, aunque el partido tiene más conciencia económica que social, creen en una especie de mentalidad de vivir y dejar vivir, por lo que muchos tienen la esperanza de que las políticas sociales no sean tan exigentes por parte del gobierno y las cosas puedan transcurrir pacíficamente."
 CAS.Neutral_green: "£generic_Neutral_green_small Movimiento de las Montañas Verdes"
 CAS.Neutral_green_icon: "£generic_Neutral_green_small"
 CAS.Neutral_green_desc: "£generic_Neutral_green_small Movimiento de las Montañas Verdes - (GMM) El Movimiento de las Montañas Verdes es un movimiento político para ser más respetuoso con el medio ambiente y la naturaleza prestina que tiene nuestra nación. Una buena cantidad de personas entienden lo que el movimiento quiere, sin embargo, con innovaciones tecnológicas reales ser capaces de limitar y subvertir algunas de las políticas más agresivas que propone el MMM. Hay mucha gente que se mantiene alejada de ellos como partido político."
 CAS.neutral_Social: "£USA_democratic_socialist Fiesta de Robin de Cascadia"
 CAS.neutral_Social_icon: "£USA_democratic_socialist"
 CAS.neutral_Social_desc: "£USA_democratic_socialist Robin Party of Cascadia - (RPC) Formally the pacific northwest chapter of the Red Democracy Party, the RPC is an extension of what is viewed as a 'general left-wing' party. It looks to better working conditions, with the 4 day work week one of its main tenants, it looks to create a more cohesive society by understanding the social differences and divides so it can improve and create a new baseline for which every Cascadian can say, 'I was there so I get you'. Some call them dust rakers as their origins tell of a different time, but regardless the party stands tall and looks to win every election it possibly can for the betterment of the people."
 CAS.Neutral_Communism: "£generic_Neutral_Communism_small Partido del Estandarte Púrpura"
 CAS.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CAS.Neutral_Communism_desc: "£generic_Neutral_Communism_small Partido de la Bandera Púrpura - (PPB) El Partido de la Bandera Púrpura, como a muchos les gusta abreviarlos, es un partido socialista militante que busca utilizar las fuerzas de la milicia como una forma de instigar y preparar la revolución. Aunque su grupo es pequeño en número, a muchos les preocupa que ellos y la Brigada Escarlata se enfrenten y causen pérdidas o daños colaterales en general."
 CAS.Nat_Populism: "£generic_Nat_Populism_small Fiesta de Fuerza y Unidad"
 CAS.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CAS.Nat_Populism_desc: "£generic_Nat_Populism_small Partido Fuerza y Unidad - (SUP) El Partido Fuerza y Unidad es un típico partido de derecha, pro nativismo, pro autarquía y generalmente anti-inmigración. Aunque el partido tiende a bajar el tono de los miembros que son duros con la inmigración, muchos se preguntan cuál es exactamente la dirección que el SUP está queriendo seriamente. Esta división significa que, si estuviera en el poder, el debate sobre la inmigración probablemente estaría en primer plano mientras los miembros discuten sobre la severidad de las reformas migratorias reales."
 CAS.Nat_Fascism: "£generic_Nat_Fascism_small La Brigada Escarlata"
 CAS.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CAS.Nat_Fascism_desc: "£generic_Nat_Fascism_small The Scarlet Brigade - (TSB) The Scarlet Brigade is a Far-right party which seeks to make a \"pure Cascadia\". Most don't see their appeal, however many members have been former military or law enforcement and so their pseudo populist rallies tend to attract a fair amount of on lookers for good or ill. Regardless the makeup of Cascadia is fairly diverse and so they would be hard pressed to get into power even if they did try."
 CAS.Nat_Autocracy: "£generic_Nat_Autocracy_small Ejército de Cascadian"
 CAS.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CAS.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Ejército de Cascadia - (CM) El ejército de Cascadia es defensivo, las montañas y el terreno en general sirven para resistir mejor y luego atacar. Como tal, la mayoría de los líderes militares miran más hacia la política que hacia la expansión. Sin embargo, solo se necesita un líder para hacer girar las ruedas de la gobernanza."
 CAS.Monarchist: "£generic_Monarchist_small Casa de Olimpia"
 CAS.Monarchist_icon: "£generic_Monarchist_small"
 CAS.Monarchist_desc: "£generic_Monarchist_small House of Olympia - (HoO) The House of Olympia is a monarchist movement which looks to create a constitutional monarchy out of the pacific northwestern nation. The main tenant of this constitutional monarchy however is surprisingly turning the monarch itself into an elective monarchy. Essentially a president without being called one. Some find the notion appealing, mostly for ego or self esteem reasons, but nevertheless the movement does wish to keep pretty much the status-quo in terms of modernity as quote 'The past is in the past for a reason, now its time to take the good moments and turn them into great moments for the future'."
 NEN.Western_Autocracy: "£generic_Western_Autocracy_small Fiesta de Creaciones de Concord"
 NEN.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 NEN.Western_Autocracy_desc: "£generic_Western_Autocracy_small Concord Creations Party - (CCP) El Concord Creations Party es un partido a favor de los negocios con sede en New Hampshire que busca relajar las regulaciones comerciales y formar un sistema cohesivo entre las pequeñas empresas y las empresas corporativas. Sin embargo, muchos están preocupados, ya que una buena parte del liderazgo del partido proviene de la compañía Concord Concrete, una de las compañías de construcción y materiales de construcción más grandes de nuestra nación."
 NEN.conservatism: "£generic_conservatism_small Partido de la Asociación Conservadora"
 NEN.conservatism_icon: "£generic_conservatism_small"
 NEN.conservatism_desc: "£generic_conservatism_small Partido de la Asociación Conservadora - (CAP) El Partido de la Asociación Conservadora es considerado un partido de centro-derecha que busca mantener una economía baja y un pequeño papel gubernamental en las políticas sociales fuera de los edificios y tierras gubernamentales."
 NEN.liberalism: "£generic_liberalism_small Partido de Unidad Liberal de Nueva Inglaterra"
 NEN.liberalism_icon: "£generic_liberalism_small"
 NEN.liberalism_desc: "£generic_liberalism_small Partido de Unidad Liberal de Nueva Inglaterra - (NELUP) El Partido de Unidad Liberal es un partido de centro-izquierda que se considera la principal oposición del CAP. A pesar de que son más restrictivos económica e incluso socialmente, no tienen miedo de recurrir a los tribunales y al sistema legal para disuadir la discriminación injustificada contra los miembros de las minorías y de la comunidad LGBT."
 NEN.socialism: "£USA_progressive_party Partido Democracia y Progreso"
 NEN.socialism_icon: "£USA_progressive_party"
 NEN.socialism_desc: "£USA_progressive_party Democracy & Progress Party - (DPP) The Democracy & Progress Party is strangely enough a resurgent chapter of the revitalized Bull Moose Party. Many see them as a nice middle ground of social and economic equality of opportunity while also not being revolutionary or divisionist like your traditional 'socialist' party."
 NEN.Communist-State: "£generic_Communist_State_small Partido de las Reformas Revolucionarias"
 NEN.Communist-State_icon: "£generic_Communist_State_small"
 NEN.Communist-State_desc: "£generic_Communist_State_small Partido para las Reformas Revolucionarias - (PRR) El Partido para las Reformas Revolucionarias es un partido socialista radical que busca instigar y agitar por votos y reformas. Si bien no es un partido abiertamente violento, parece haber una mala costumbre de que algunos miembros más radicales se conviertan en una especie de ala pseudo paramilitar del partido."
 NEN.anarchist_communism: "£generic_anarchist_communism_small Asociación de la Bandera Negra"
 NEN.anarchist_communism_icon: "£generic_anarchist_communism_small"
 NEN.anarchist_communism_desc: "£generic_anarchist_communism_small Black Banner Association - (BBA) The Black Banner Association is a fairly moderate party ironically despite its core being that of anarchism. The party believes in using the system to essentially 'destroy itself', as such many wonder just what exactly such a political party could and or even would do if given power."
 NEN.Conservative: "£generic_Conservative_small Nuevo Partido Conservador"
 NEN.Conservative_icon: "£generic_Conservative_small"
 NEN.Conservative_desc: "£generic_Conservative_small Nuevo Partido Conservador - (NCP) Los Nuevos Conservadores son un partido de derecha más tradicional, que cree en el antiaborto, en una fuerte regulación de la inmigración, así como en una interferencia gubernamental limitada o nula en la economía. Algunos los ven más como una fachada a la PAC más atractiva, pero aún así atraen a una variedad de personas en general."
 NEN.Autocracy: "£generic_Autocracy_small Sociedad de Fuerza de Nueva Inglaterra"
 NEN.Autocracy_icon: "£generic_Autocracy_small"
 NEN.Autocracy_desc: "£generic_Autocracy_small New Englander Strength Society - (NESS) La Strength Society es una especie de partido político de falsa bandera. Aunque en realidad no es una postura firme en temas tradicionales como las políticas sociales y económicas. La sociedad cree que el mejoramiento de la nación radica en el fortalecimiento de la identidad nacional y su pueblo. Lo que esto realmente significa, nadie está completamente seguro, pero su nacionalismo suave a través de la comunidad atrae a algunos miembros decentes de vez en cuando."
 NEN.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Nación del Islam"
 NEN.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 NEN.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small La Nación del Islam - La Nación del Islam es un grupo cultural afroamericano que busca promover y garantizar el estatus negro en la sociedad dominada por los blancos de Estados Unidos. En la República del Sur, tienen mucha más influencia debido a la región del Cinturón Negro, que comprende casi la mitad, si no más de la mitad, de la nueva nación. En consecuencia, sin embargo, los miembros radicales de la Nación del Islam buscan crear una nueva nación solo para los negros, viendo esta nueva nación como la salvación para los negros que están en el continente."
 NEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Fiesta de la Nueva Sociedad"
 NEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 NEN.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small New Society Party - (NSP) The New Society Party is sort of paradox party. They believe in more egalitarian means in terms of economic opportunity and mobility, but also prefer to be more regulating on immigration and certain social policies. This along with the PTP tend to form what is known within the nation as the 'deadlockers coalition'."
 NEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Fiesta de Principios y Tradiciones"
 NEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 NEN.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Principles & Traditions Party - (PTP) The Traditions Party as some call it is a fairly standard right-wing party. Over all it's not excessive in its supposed 'devout absolution' in defending traditional means of social policies. However they do tend to be a thorn party in the political circus of New England as it doesn't really compromise on its positions, resulting in failed votes or general dead locking at times. They do try to work with other conservative parties but tend to be more open to working with parties like the New Defenders party."
 NEN.oligarchism: "£generic_oligarchism_small Fiesta del Éxito Económico"
 NEN.oligarchism_icon: "£generic_oligarchism_small"
 NEN.oligarchism_desc: "£generic_oligarchism_small Partido del Éxito Económico - (ESP) El Partido del Éxito Económico es un partido pro-empresarial que busca hacer todo lo posible para garantizar la movilidad económica y el crecimiento. A algunos les preocupa que el tipo de enfoque estrecho de miras de las decisiones políticas pueda dar lugar a excesos incalculables. Sin embargo, algunos tienen la esperanza de que el partido impulse a la nación en los mercados regionales e incluso internacionales con el tiempo."
 NEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Partido Nueva Libertades"
 NEN.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 NEN.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Partido de las Nuevas Libertades - (PNL) El Partido de las Nuevas Libertades es un partido libertario bastante tradicional. El partido equilibra las necesidades de la nación para el progreso social y económico, sin embargo, lleva la mayor parte de esto a los estados y localidades, solo abordando directamente lo que puede considerarse abusos a través de los sistemas legales de la nación."
 NEN.Neutral_green: "£generic_Neutral_green_small Asociación Forestal"
 NEN.Neutral_green_icon: "£generic_Neutral_green_small"
 NEN.Neutral_green_desc: "£generic_Neutral_green_small Forestry Association - (FA) The Forestry Association is a soft environmental party that believes in using technology to enhance abilities to preserve and extend natural resources and their utilization. While not being the sort of 'green activist' that many may assume, the FA is considered an oxymoron for being more pro-business despite is platform of conservation and utilization."
 NEN.neutral_Social: "£USA_democratic_socialist Partido Democracia Socialista"
 NEN.neutral_Social_icon: "£USA_democratic_socialist"
 NEN.neutral_Social_desc: "£USA_democratic_socialist Socialist Democracy Party - (SDP) The Socialist Democracy Party is sort of an odd one out in the nation's politics. Taking most of its platform from its German 'sister party' the unironically named SPD, albeit a German nation that translates to the Social Democratic Party. Both parties believe in using the system to obtain public support and usher in socialist economic policies slowly and comprehensively over time through the legislative process as to not cause any shock value that sudden change can have on people."
 NEN.Neutral_Communism: "£generic_Neutral_Communism_small Partido Socialista de Nueva Inglaterra"
 NEN.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 NEN.Neutral_Communism_desc: "£generic_Neutral_Communism_small Partido Socialista de Nueva Inglaterra - (SPNE) El Partido Socialista es un partido marxista bastante estándar, creen en la lucha de los trabajadores y que el sistema actual los obstaculiza esencialmente en la servidumbre moderna. Sin embargo, la principal diferencia es que, si bien están muy a favor de los trabajadores, no son del todo antiempresariales. Esto significa que los moderados y los izquierdistas similares tienden a afluir hacia y desde el partido dependiendo de la tendencia general en las necesidades de la nación. Su mayor aliado es el Partido Socialista Democrático."
 NEN.Nat_Populism: "£generic_Nat_Populism_small Nuevo Partido de los Defensores"
 NEN.Nat_Populism_icon: "£generic_Nat_Populism_small"
 NEN.Nat_Populism_desc: "£generic_Nat_Populism_small New Defenders Party - (NDP) The New Defenders Party is sneered at as a 'limp noodle cabal'. They get this cause most of their organizations are met with disorganized meetings and pretty plain jane types of populist speeches. Despite this the party believes in pro-militarism, pro-immigration and molding the economy to benefit the society at large to ensure its main focus which is the military. The NDP usually consist of former service members or even some active duty members of the military."
 NEN.Nat_Fascism: "£generic_Nat_Fascism_small The Green Shirt Society"
 NEN.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 NEN.Nat_Fascism_desc: "£generic_Nat_Fascism_small La Sociedad de los Camisas Verdes - (GSS) Los Camisas Verdes, como muchos los llaman, es un grupo nacional-socialista que busca hacer una Nueva Inglaterra pura y libre. Si bien creen en algunos de los métodos más agresivos, los moderados... Sí, de alguna manera, los moderados de su grupo creen que un Quip Pro Quo en forma de un programa de pago para irse sería más beneficioso en términos de percepción extranjera. Aunque muchos no están seguros de cuán popular puede llegar a ser un grupo tan nicho y anticuado, muchos más no quieren averiguarlo."
 NEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Armed Forces of New England"
 NEN.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 NEN.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Fuerzas Armadas de Nueva Inglaterra - (AFNE) Las AFNE o simplemente las Fuerzas Armadas, son una entidad política relativamente neutral. En la mayoría de los casos, si ejercen o obtienen algún tipo de poder blando del que hablar, su enfoque principal es una mejor financiación para el ejército y reformas del servicio militar obligatorio para garantizar una fuerza militar cohesiva y, en general, estable para garantizar la preparación nacional."
 NEN.Monarchist: "£generic_Monarchist_small House of Chicopee"
 NEN.Monarchist_icon: "£generic_Monarchist_small"
 NEN.Monarchist_desc: "£generic_Monarchist_small Casa de Chicopee - (HoC) La Casa de Chicopee es lo que a algunos les gusta llamar, la cerveza casera del monarquismo moderno. Esta supuesta casa real cree en el uso de la ciudad de Chicopee, de nicho pero históricamente significativa, como una representación de una casa real. Los miembros creen que es lo suficientemente único como para ser distintivamente de Nueva Inglaterra, pero también respetuoso con todos los ámbitos de la vida cultural de Nueva Inglaterra. Por supuesto, el hecho de que su movimiento sea parte del paraguas monárquico mundial significa que desean conservar las ideas y prácticas del sistema actual, pero simplemente cambiar los títulos para que sean del antiguo. Esencialmente, hacer de la nación una especie de monarquía electiva y monarquía constitucional híbrida."
 CZE.Western_Autocracy_2004: "£CZE_western_autocracy_2004 Alcaldes e independientes"
 CZE.Western_Autocracy_2004_icon: "£CZE_western_autocracy_2004"
 CZE.Western_Autocracy_2004_desc: "El partido Alcaldes e Independientes (STAN) es un partido político liberal de la República Checa, centrado en el localismo, el regionalismo y la subsidiariedad. El partido surgió de cuatro partidos menores, entre ellos los Alcaldes Independientes de la Región y el partido liberal-conservador SNK Demócratas Europeos. Hasta 2016, el partido cooperó con otro partido liberal-conservador, TOP 09. El STAN participó en las elecciones parlamentarias checas de 2021 como parte de la coalición Piratas e Alcaldes con el Partido Pirata Checo."
 CZE.Western_Autocracy_pavel: "£generic_Western_Autocracy_small Gobierno de Petr Pavel"
 CZE.Western_Autocracy_pavel_icon: "£generic_Western_Autocracy_small"
 CZE.Western_Autocracy_pavel_desc: "Tras la victoria de Petr Pavel en las elecciones presidenciales, se ha creado un nuevo gobierno. La colaboración con otros políticos permitirá al nuevo presidente completar su programa electoral e implementar la nueva doctrina del programa de armamentos checo."
 CZE.liberalism_2010: "£CZE_western_liberal_2010 TOP 09"
 CZE.liberalism_2010_icon: "£CZE_western_liberal_2010"
 CZE.liberalism_2010_desc: "El partido fue fundado el 11 de junio de 2009 por Miroslav Kalousek, que abandonó la Unión Cristiana y Democrática - Partido Popular Checoslovaco. Su primer líder fue Karel Schwarzenberg, que había sido ministro de Asuntos Exteriores en el segundo gabinete de Topolánek, de enero de 2007 a marzo de 2009."
 CZE.Neutral_Autocracy: "£CZE_neutral_Social_2011 Acción de ciudadanos insatisfechos(ANO)"
 CZE.Neutral_Autocracy_icon: "£CZE_neutral_Social_2011"
 CZE.Neutral_Autocracy_desc: "Acción de Ciudadanos Insatisfechos, más conocida como ANO 2011 o simplemente ANO (en español: Sí), es un partido político populista de la República Checa, liderado por el empresario Andrej Babiš. ANO 2011 comenzó como asociación en noviembre de 2011 y se convirtió en un partido político oficial en la República Checa el 11 de mayo de 2012."
 CZE.Conservative_2015: "£CZE_emerging_reactionary_2015 Libertad y democracia directa(SPD)"
 CZE.Conservative_2015_icon: "£CZE_emerging_reactionary_2015"
 CZE.Conservative_2015_desc: "Libertad y Democracia Directa es un partido político dirigido por Tomio Okamura. Se lo ha descrito como de derecha o extrema derecha en el espectro político. También se lo ha descrito como partidario del populismo de derecha y ha expresado su oposición a la inmigración y es firmemente euroescéptico, mientras que en su programa político declara su apoyo a la democracia directa."
 CZE.Nat_Fascism: "£CZE_Nat_Fascism Partido de los Trabajadores de la Justicia Social(DSSS)"
 CZE.Nat_Fascism_icon: "£CZE_Nat_Fascism"
 CZE.Nat_Fascism_desc: "El Partido Obrero de Justicia Social es un partido político, a menudo descrito como el principal partido de extrema derecha en la República Checa. El partido no tiene representación en ningún órgano legislativo de la República Checa y su mayor éxito electoral hasta ahora ha sido un aumento del 1,14% en las elecciones legislativas checas. Algunos de los altos funcionarios del partido, incluido un líder del partido de Praga, han estado asociados con grupos neonazis como Národní odpor, la filial checa de un grupo militante neonazi internacional."
 CZE.Neutral_Libertarian_2009: "£CZE_Neutral_libertarian Partido Pirata Checo"
 CZE.Neutral_Libertarian_2009_icon: "£CZE_Neutral_libertarian"
 CZE.Neutral_Libertarian_2009_desc: "El Partido Pirata Checo, a menudo conocido simplemente como los Piratas, es un partido político liberal progresista de la República Checa, fundado en 2009. El partido fue fundado como un movimiento de base impulsado por estudiantes que hacía campaña por la transparencia política, los derechos civiles y la democracia directa."
 SYR.Neutral_green: "£generic_Neutral_green_small Movimiento Sirio Federalista de los Verdes"
 SYR.Neutral_green_desc: "El Movimiento Federalista Verde Sirio se formó después de que la primavera de Damasco allanara el camino para el restablecimiento de los partidos políticos en el país. Se opone al estilo burocrático de gobierno y aspira a la creación de una Siria federal y ecológica. Debido al número relativamente alto de miembros kurdos, numerosas organizaciones acusaron al partido de tener vínculos con el PKK, pero la verdad es que el partido está dividido en cuanto a su postura hacia el PKK."
 SYR.Communist-State_Bak_desc: "El Partido Comunista Sirio fue un partido político en Siria fundado en 1924. Se convirtió en miembro del Frente Nacional Progresista en 1972. El partido se dividió en dos en 1986 con dos partidos separados que afirmaban representar al Partido Comunista Sirio original; el Partido Comunista Sirio (Unificado) y el Partido Comunista Sirio (Bakdash). Con este último tomando efectivamente el control de la nación y declarando un estado de partido único y transformandolo en un regimen autoritario."
 SYR.Communist-State_Fai_desc: "El Partido Comunista Sirio fue un partido político en Siria fundado en 1924. Se convirtió en miembro del Frente Nacional Progresista en 1972. El partido se dividió en dos en 1986 con dos partidos separados que afirmaban representar al Partido Comunista Sirio original; el Partido Comunista Sirio (Unificado) y el Partido Comunista Sirio (Bakdash). Con el primero tomando efectivamente el control de la nación y declarando un estado de partido único e imponiendo un regimen autoritario."
 SYR.Nat_Fascism_desc: "The Syrian Ba'ath Party is a Ba'athist political party which was headquartered in Baghdad, Iraq, until 2003. In 1966, the original Ba'ath Party was split in half; one half was led by the Damascus leadership of the Ba'ath Party which established a party in Syria and the other half with its leadership in Baghdad. The two Ba'ath parties retained the same name and maintained parallel structures in the Arab world, but relations became so antagonistic that Syria supported Iran against Iraq during the bloody Iran–Iraq War; it also joined the U.S.-led coalition against Iraq in the Gulf War. The Ba'athists seized power in Iraq for the first time in 1963, but were deposed several months later."
 GER.Nat_Fascism_alt: "£GER_nat_fascism_alt la patria"
 GER.Nat_Fascism_alt_icon: "£GER_nat_fascism_alt"
 GER.Nat_Fascism_alt_desc: "(Fascismo) Die Heimat (La Patria). La Patria es un partido ultranacionalista de extrema derecha que ha sido tachado de neonazi. Si bien el partido ha sido infiltrado en gran medida por los servicios de inteligencia del Estado, los intentos de prohibirlo han fracasado. Es antisemita y promueve el odio contra los inmigrantes."
