 AFG.Conservative_icon: "£AFG_conservative"
 AFG.Conservative_desc: "Partido político turco fundado por el mariscal Abdul Rashid Dostum en 1992, compuesto por ex comunistas e islamistas. Originalmente una fuerza de autodefensa para los campos petroleros del norte de Afganistán, Junbish se convirtió en una importante fuerza militar y política, dominando el norte con una fuerte base de votantes uzbekos. Aunque secular e inclinado a la izquierda, el partido es tristemente célebre por su papel en los abusos de los derechos humanos durante la guerra civil afgana y por sus alianzas cambiantes, incluida una alianza temporal con los talibanes a finales de la década de 1990"
