 BOL.neutral_Social_mir_desc: "(Socialdemocracia, reformismo boliviano) - Movimiento de la Izquierda Revolucionaria - Nueva Mayoría, MIR-NM\n\nEl Movimiento de Izquierda Revolucionaria (MIR), fue fundado en 1971 por la fusión de una facción de izquierda del Partido Demócrata Cristiano de Bolivia y el ala estudiantil radical del Movimiento Nacionalista Revolucionario (MNR), bajo el liderazgo de Jaime Paz Zamora. Antes de las elecciones de 1985, una facción del partido liderada por Antonio Araníbar abandonó el partido por motivos ideológicos y formó el Movimiento Bolivia Libre, un partido rival. La facción del MIR que permaneció fiel a Paz Zamora se autodenominó MIR-Nueva Mayoría y abrazó un programa mucho más moderado que antes, habiéndose distanciado de los dogmas marxistas y de cualquier noción de lucha de clases. Finalmente, en 1989, en un sorprendente pacto con el Partido de Acción Democrática Nacionalista (ADN) del ex dictador Hugo Banzer, Jaime Paz Zamora fue elegido presidente e impulsó varias reformas liberales de mercado. El MIR-NM es un partido reformista y socialdemócrata, y recientemente se ha aliado con otras fuerzas reformistas bolivianas."
 BOL.Nat_Populism: "£BOL_Nat_Populism Partido Demócrata Cristiano"
 BOL.Nat_Populism_icon: "£BOL_Nat_Populism"
 BOL.Nat_Populism_desc: "(Ultraconservadurismo, intereses mestizos) - Partido Demócrata Cristiano, PDC\n\nEl Partido Demócrata Cristiano (PDC), fundado originalmente como Partido Social Cristiano, fue originalmente un partido demócrata cristiano moderado y, bajo la dictadura de Hugo Banzer, los demócratas cristianos lucharon por los derechos humanos, las libertades fundamentales y la celebración de elecciones libres. Sin embargo, el partido luego viró hacia la derecha, promoviendo posiciones fundamentalistas cristianas, ultranacionalistas y populistas de derecha."
