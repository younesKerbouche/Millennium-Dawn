 SPR.Nat_Fascism: "£SPR_falangists La Falange"
 SPR.Nat_Fascism_icon: "£SPR_falangists"
 SPR.Nat_Fascism_desc: "Falangistas - La Falange es el sucesor espiritual del partido falangista original encabezado por Francisco Franco. Es un firme defensor de las enseñanzas falangistas y extremadamente euroescéptico.\n"
 SPR.Nat_Populism: "£SPR_espana_2000 Plataforma de España 2000"
 SPR.Nat_Populism_icon: "£SPR_espana_2000"
 SPR.Nat_Populism_desc: "Populista de derecha - Plataforma de España 2000 es un partido populista de derecha que defiende valores antieuropeos y el nacionalismo español. Abogan por roles tradicionales de las familias y un retorno a una España dominada por la Iglesia Católica.\n"
 SPR.Nat_Populism_2017: "£SPR_vox VOX"
 SPR.Nat_Populism_2017_icon: "£SPR_vox"
 SPR.Nat_Populism_2017_desc: "Liberal de derecha - Vox es un partido en ascenso en España. Es un partidonacionalista liberal derecha. Surgió como una escisión del Partido Popular y tiene una plataforma basada en el nacionalismo español, el proteccionismo firme y el liberalismo económico, siendo este último no un elemento central del partido. También abogan por un retorno a un enfoque más tradicional y nativista en la gobernabilidad de España.\n"
 SPR.Monarchist: "£SPR_spanish_bourbons Casa de Borbón (Absolutista)"
