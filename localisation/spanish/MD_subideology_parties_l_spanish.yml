 ITA.italia_viva_loc_key_desc: ""
 ITA.italia_viva_loc_key_icon: "£ITA_Italia_Viva"
 ITA.azione_loc_key: "£ITA_Azione Azione"
 ITA.azione_loc_key_desc: ""
 ITA.azione_loc_key_icon: "£ITA_Azione"
 ITA.socialism: "£ITA_western_social_democrat Ulivo"
 ITA.socialism_desc: "Nacido de la fusión de una miríada de partidos de izquierda, como La Margherita y Democratici di Sinistra, Ulivo nació con el objetivo de unir a todos los partidos italianos de tendencia izquierdista en una única coalición y dejar que las distintas posturas ideológicas compitieran con un sistema democrático interno. Si bien esta ha demostrado ser una buena opción en términos de votos, ya que el PD se convirtió en el partido más grande de Italia, condujo a un partido muy dividido que a menudo termina con las manos atadas por el miedo a las escisiones. En general, cree en la necesidad de un estado de bienestar considerable, la necesidad de una intervención gubernamental moderada en la economía y los derechos sociales."
 ITA.partito_democratico_loc_key: "£ITA_PD Partito Democratico"
 ITA.partito_democratico_loc_key_desc: ""
 ITA.Communist-State: "£ITA_emerging_communism Partito Comunista Italiano"
 ITA.Communist-State_desc: "El PCI original, \"Partito Comunista Italiano\", se disolvió cuando la Unión Soviética colapsó en 1991. Después de eso, muchas entidades más pequeñas intentaron recoger su legado pero fracasaron considerablemente en recrear lo que fue el partido comunista más grande del Occidente en su apogeo. El PCI sigue el pensamiento leninista y estalinista soviético, con una visión clásica del comunismo soviético. Redistribuir la tierra y los medios de producción es una parte importante de sus objetivos y ningún medio para lograr esos objetivos está descartado. Puede ser necesario un período de transición dictatorial para garantizar la seguridad de la revolución proletaria cuando finalmente llegue su momento. Como dijo una vez Berlusconi, está claro que son y siempre serán pobres comunistas."
 ITA.anarchist_communism: "£ITA_left_wing_radical Movimento 5 Stelle"
 ITA.anarchist_communism_desc: "El Movimento 5 Stelle (Movimiento 5 Estrellas) fue fundado en 2009 por el comediante Beppe Grillo después de años de encuentros. Sus estrellas representan las batallas fundamentales del movimiento: Agua, Medio Ambiente, Transporte, Conectividad, Desarrollo. El movimiento basa toda su organización en una plataforma web, el mismo lugar donde nació. Para calificar como candidato, los solicitantes deben tener antecedentes penales completamente limpios, pero no hay otros requisitos. Sus miembros elegidos a menudo han abrazado teorías de conspiración, noticias falsas y afirmaciones no científicas. Aunque el partido está fuertemente controlado por un grupo privado que posee toda su infraestructura, creen firmemente en la democracia directa. El Movimiento abarca un amplio espectro de ideologías y, al igual que muchos otros partidos populistas, es conocido por cambiar rápidamente de posición en muchos temas. En su núcleo, tiene una ideología inclinada hacia la izquierda, influenciada por los ejemplos venezolanos, cubanos y chinos, orientada fuertemente a oponerse a las élites y a rechazar el capitalismo."
 ITA.m5s2050_loc_key: "£ITA_M5S_2050 Movimiento 5 Estrellas"
 ITA.m5s2050_loc_key_desc: "El Movimento 5 Stelle (Movimiento 5 Estrellas) fue fundado en 2009 por el comediante Beppe Grillo después de años de encuentros. Sus estrellas representan las batallas fundamentales del movimiento: Agua, Medio Ambiente, Transporte, Conectividad, Desarrollo. El movimiento basa toda su organización en una plataforma web, el mismo lugar donde nació. Para calificar como candidato, los solicitantes deben tener antecedentes penales completamente limpios, pero no hay otros requisitos. Sus miembros elegidos a menudo han abrazado teorías de conspiración, noticias falsas y afirmaciones no científicas. Aunque el partido está fuertemente controlado por un grupo privado que posee toda su infraestructura, creen firmemente en la democracia directa. El Movimiento abarca un amplio espectro de ideologías y, al igual que muchos otros partidos populistas, es conocido por cambiar rápidamente de posición en muchos temas. En su núcleo, tiene una ideología inclinada hacia la izquierda, influenciada por los ejemplos venezolanos, cubanos y chinos, orientada fuertemente a oponerse a las élites y a rechazar el capitalismo."
 ITA.Conservative: "£ITA_Lega_Salvini Lega Nord (Salvini)"
 ITA.Conservative_desc: "Si bien la Liga Norte nació como un movimiento independentista en la mitad norte de Italia, el partido logró un gran éxito una vez que cambió su enfoque principal de la cuestión del sur y la inmigración interna a la inmigración externa. Manipular los sentimientos antiinmigrantes ha asegurado al movimiento un apoyo sin precedentes y, junto con el apoyo de Rusia y la extrema derecha estadounidense, ha permitido que el partido ascienda del nivel regional al nacional. Al igual que muchos otros partidos populistas, es conocido por cambiar rápidamente de posición en muchos temas, pero en su núcleo es un partido reaccionario que cree firmemente en la necesidad de reafirmar los valores cristianos tradicionales. Económicamente, está principalmente a favor de la intervención gubernamental, pero al mismo tiempo afirma que planea reducir los impuestos."
 ITA.Neutral_conservatism: "£ITA_non_aligned_conservative Lega Nord (Bossi)"
 ITA.Neutral_conservatism_desc: "Lega Nord nació de la unión de varios movimientos e partidos independentistas de Lombardía y Venecia, y luego se extendió a gran parte del norte de Italia, cansado del lastre del sur de Italia y de la burocracia estatal que impide que el norte alcance su verdadero potencial. El partido se preocupa principalmente por la migración interna, la descentralización y la reducción de impuestos y la burocracia."
 ITA.neutral_Social: "£ITA_non_aligned_social Liberi e Uguali"
 ITA.neutral_Social_desc: "Liberi e Uguali es un partido de izquierda fundado en 2007 por el exmagistrado antimafia Pietro Grasso después de separarse del Partido Democrático, del cual representaba la mayor parte de su ala más izquierdista. Es un partido socialista progresista que se centra fuertemente en los derechos sociales, de las mujeres y de los migrantes, y en la lucha contra las desigualdades mediante la intervención gubernamental."
