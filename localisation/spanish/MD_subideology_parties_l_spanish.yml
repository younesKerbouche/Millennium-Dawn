 ZAM.conservatism_desc: "Conservador - Alianza Zambiana para el Progreso fue un partido político de Zambia. Se formó en 1999 como una fusión de seis partidos más pequeños, principalmente el Programa para Zambia. Solo se presentó a las elecciones parlamentarias de 2001 y se disolvió después de no obtener ningún escaño y solo el 0,23% de los votos."
 ZAM.liberalism: "£generic_liberalism_small UPND"
 ZAM.liberalism_desc: "Liberal - El Partido Unido para el Desarrollo Nacional es un partido político liberal. Fue creado en 1998 por el ex político del MMD Anderson Mazoka. En las elecciones de 2001, se convirtió en el segundo partido más importante después del MMD y tuvo buenos resultados en 2011 y 2016, cuando volvió a ser el segundo partido más importante con el 47,63% de los votos presidenciales y el 41,66% de los votos parlamentarios. Es principalmente popular en las partes occidentales del país."
 ZAM.socialism: "£generic_socialism_small MMD"
 ZAM.socialism_desc: "Socialdemócrata - El Movimiento por la Democracia Multipartidaria es un partido socialdemócrata de tercera vía en Zambia. Se formó inicialmente en 1990 para derrocar al gobierno autoritario socialista anterior. Ocupó la posición del partido más popular desde 1991 hasta 2008. En las elecciones presidenciales extraordinarias de 2015, perdió duramente, obteniendo menos del uno por ciento de los votos."
 ZAM.Western_Autocracy: "£generic_Western_Autocracy_small Partido para los Pobres"
 ZAM.Western_Autocracy_desc: ""
 ZAM.anarchist_communism: "£generic_anarchist_communism_small UNIP"
 ZAM.anarchist_communism_desc: "Partido Nacional Unido de la Independencia (UNIP) de izquierda radical es un partido nacionalista socialista de Zambia. Gobernó el país bajo la presidencia de Kenneth Kaunda de 1964 a 1991 y fue el único partido legal de 1973 a 1990. Perdió influencia gravemente después de las elecciones de 1991 y no obtuvo ningún escaño parlamentario en 1996. Tuvo un pequeño resurgimiento en 2001, cuando obtuvo 13 de los 159 escaños, pero desde entonces no volvió a gobernar."
 ZAM.Conservative: "£generic_Conservative_small Fiesta del Patrimonio"
 ZAM.Conservative_desc: "Reaccionario: El Partido del Patrimonio es un partido político conservador nacionalista. Se formó en 2001 como una escisión y en oposición al MMD y obtuvo 4 escaños en las elecciones de ese año. Perdió todos sus escaños en las elecciones siguientes y nunca ganó ninguno desde entonces. En 2015, se presentó a la presidencia por última vez."
 ZAM.Neutral_conservatism: "£generic_Neutral_conservatism_small NAREP"
 ZAM.Neutral_conservatism_desc: "Conservador Neutral - El Partido de Restauración Nacional es un partido conservador anticomunista. Fue creado en 2010 y se presentó al gobierno por primera vez en 2011. Nunca obtuvo ningún escaño en el parlamento y nunca obtuvo un resultado superior al 0,4%."
 ZAM.Neutral_green: "£generic_Neutral_green_small FDD"
 ZAM.Neutral_green_desc: "Socialdemócrata - El Foro para la Democracia y el Desarrollo es un partido socialdemócrata de Zambia. Fue fundado en 2001 por antiguos miembros del MMD. Tuvo un gran éxito en las elecciones de ese mismo año, donde obtuvo 12 escaños en la Asamblea Nacional, pero más votos que el UNIP. Se presentó en 2006 junto con el UNIP y el UPND. Después, solo logró obtener un escaño en la Asamblea Nacional en 2011, que mantuvo en 2016."
 ZAM.neutral_Social: "£generic_neutral_Social_small Frente Patriótico"
 ZAM.neutral_Social_desc: "El Frente Patriótico es un partido socialista democrático de Zambia. Se separó del MMD en 2001. Obtuvo su primer gran éxito en las elecciones generales de 2006, donde se convirtió en el segundo partido más importante del parlamento. Cinco años después, en 2011, superó al MMD en votos y escaños y su candidato Michael Sata ganó las elecciones presidenciales. Sigue siendo el partido más fuerte en la actualidad y tiene mayoría absoluta en la Asamblea Nacional. Tiene la mayoría de los escaños en los distritos electorales del oeste de Zambia."
 ZAM.Neutral_Communism: "£generic_Neutral_Communism_small Rainbow Party"
 ZAM.Neutral_Communism_desc: "Comunista - El Partido Arcoiris es un partido socialista democrático de Zambia. Participó en las elecciones generales de 2016 por primera vez, después de que se formara en 2014 por exmiembros del PF. Fue el quinto partido más importante en las elecciones de 2016, no obtuvo ningún escaño y, por lo tanto, fue el partido más popular en no obtenerlo."
 ZAM.Nat_Populism: "£generic_Nat_Populism_small Partido Nacional"
 ZAM.Nat_Populism_desc: "El Partido Nacional, de derecha populista, es un partido político de Zambia. Fue fundado por exmiembros del MMD en 1993. Obtuvo su mayor éxito en 1996, cuando obtuvo cinco escaños en la Asamblea, pero los perdió todos en las elecciones generales de 2001. Desde entonces, nunca recuperó su popularidad anterior."
