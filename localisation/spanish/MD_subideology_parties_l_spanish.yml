 SPR.Neutral_conservatism: "£SPR_gil Grupo Independiente Liberal"
 SPR.Neutral_conservatism_icon: "£SPR_gil"
 SPR.Neutral_conservatism_desc: "Conservador - Grupo Independiente Liberal es un partido neoliberal de derecha formado en los años 90 para combatir la delincuencia menor y llevar a cabo obras ornamentales en la Costa del Sol. Dio paso a un movimiento conocido como Gilismo, que se identificaba estrechamente con el populismo italianizado.\n"
 SPR.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Alternativa Española"
 SPR.Neutral_conservatism_2017_icon: "£generic_Neutral_conservatism_small"
 SPR.Neutral_conservatism_2017_desc: "Conservador - Alternativa Española es un partido de derecha que defiende posturas nacional conservadoras. Es una escisión del Partido Popular, al que consideran que ha traicionado al pueblo español y a sus votantes católicos. Es firmemente contrario a las comunidades autónomas y se considera un posible refugio para miembros neofascistas."
 SPR.neutral_Social_2017: "£SPR_unidas_podemos Unidos Podemos"
 SPR.neutral_Social_2017_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2017_desc: "Socialdemócrata - Unidos Podemos es una alianza política formada por Podemos y muchos otros partidos minoritarios de extrema izquierda. Aboga por la democracia directa, el federalismo y el republicanismo adecuado en España. El partido también es firmemente contrario a la austeridad.\n"
 SPR.neutral_Social_2019: "£SPR_unidas_podemos Unidos Podemos"
 SPR.neutral_Social_2019_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2019_desc: "Socialdemócrata - Unidos Podemos es una alianza política formada por Podemos y muchos otros partidos minoritarios de extrema izquierda. Aboga por la democracia directa, el federalismo y el republicanismo adecuado en España. El partido también es firmemente contrario a la austeridad.\n"
 SPR.oligarchism: "£generic_oligarchism_small Clan de La Paca"
 SPR.oligarchism_desc: "Oligarcas - Clan de La Paca es uno de los clanes gitanos más grandes de España. La matriarca, que se hace llamar 'La Paca', es una de las mayores narcotraficantes de España.\n"
 SPR.Neutral_Libertarian: "£SPR_centro_democratico Centro Democrático y Social"
 SPR.Neutral_Libertarian_icon: "£SPR_centro_democratico"
 SPR.Neutral_Libertarian_desc: "Libertario - Centro Democrático y Social es un partido liberal y democristiano. El partido es miembro de la Internacional Liberal, sin embargo, defiende puntos de vista conservadores.\n"
 SPR.Neutral_Libertarian_2017: "£SPR_partido_libertarian Partido Libertario"
 SPR.Neutral_Libertarian_2017_icon: "£SPR_partido_libertarian"
 SPR.Neutral_Libertarian_2017_desc: "Libertario - Partido Libertario sigue una plataforma liberal clásica, libertaria, anarcocapitalista y no intervencionista. Se inspira mucho en la corriente de pensamiento objetivista de Ayn Rand.\n"
 SPR.Neutral_Communism: "£generic_Neutral_Communism_small PCPE"
 SPR.Neutral_Communism_desc: "Comunista - El PCPE es otro partido marxista-leninista en España. Tiene una postura más euroescéptica que su partido hermano, el PCE.\n"
