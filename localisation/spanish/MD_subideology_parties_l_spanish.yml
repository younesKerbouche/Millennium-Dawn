 NOR.conservatism: "£NOR_conservatism_small Bien"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Conservadores - Høyre (Derecha) es el partido conservador predominante en Noruega. Trabajan hacia la liberalización económica y la disminución de impuestos. Están a favor de unirse a la UE y históricamente han sido pro-estadounidenses."
 NOR.liberalism: "£NOR_liberalism_small Izquierda"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Liberal-Venstre (izquierda) es el partido más antiguo de Noruega y siempre ha promovido los derechos liberales, así como la educación, el medio ambiente y la cultura."
 NOR.socialism: "£NOR_socialism_small Partido de los trabajadores"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Socialdemócrata - Arbeiderpartiet (Partido Laborista) tiene sus raíces como un partido comunista, pero ganó popularidad al convertirse en un partido socialdemócrata. Durante casi toda la historia de Noruega después de la Segunda Guerra Mundial, fueron el partido más grande con diferencia y guiaron el desarrollo de la sociedad noruega. Se consideran los defensores del Estado de bienestar y están a favor de la UE y la OTAN."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 NOR.Communist-State: "£NOR_Communist_State_small Partido Comunista de Noruega"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Comunista - Norges Kommunistiske Parti (Partido Comunista de Noruega) es un partido comunista estalinista. Surgieron muy populares después de la Segunda Guerra Mundial al liderar la resistencia contra la ocupación nazi. Sin embargo, rápidamente perdieron popularidad y desde entonces han sido en gran medida irrelevantes."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Rojo"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Izquierda radical - Rødt (Rojo) se formó como una fusión entre dos partidos marxistas-leninistas y maoístas. Desde entonces, han abandonado el comunismo total y ahora favorecen un camino más socialista democrático. Desean poner fin al capitalismo y retirarse de la OTAN."
 NOR.Conservative: "£generic_Conservative_small Realistas climáticos"
 NOR.Caliphate: "£generic_Caliphate_small Ummah del Profeta"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Partido Cristiano Popular"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservadores - Kristelig Folkeparti (Partido Popular Cristiano) es un partido de centro-derecha cristiano. Desean que el estado promueva el cristianismo como religión oficial. En política exterior, desean promover la paz y favorecen el aumento de la ayuda a los países pobres."
 NOR.oligarchism: "£NOR_oligarchism_small Fiesta del centro"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "El Partido del Campesino (Senterpartiet) es un partido predominantemente rural. Es euroescéptico y rechaza el libre comercio. Trabaja para revertir la centralización y desea aumentar los subsidios agrícolas."
 NOR.neutral_Social: "£NOR_neutral_Social_small Partido de Izquierda Socialista"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Socialdemócrata - Sosialistisk Venstreparti (Partido de la Izquierda Socialista) se formó como una facción escindida de Arbeiderpartiet, ya que deseaban poner fin a la membresía en la OTAN. Son más izquierdistas que Arbeiderpartiet y defienden el feminismo, el bienestar social, el medio ambiente y el capitalismo de Estado."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Los libertarios"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertario - Liberalistene (Los Libertarios) es un partido libertario bastante nuevo que defiende el fin de los impuestos, la reducción del bienestar social y la disminución del poder estatal."
 NOR.Neutral_green: "£NOR_Neutral_green_small El Partido Verde Ambientalista"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Verdes - Miljøpartiet De Grønne (Partido Verde Ambiental) se formó después de inspirarse en los logros electorales del Partido Verde alemán y su causa principal es el medio ambiente."
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small La alianza"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fascista - Alliansen (La Alianza) se formó como un intento de frente amplio contra el Mercado Común Europeo y la libre circulación de trabajadores, pero su principal afluencia provino de personalidades de extrema derecha que desean poner fin a toda la inmigración. Son antislámicos y a menudo incitan al odio racial."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fascista - Vigrid (Del antiguo nórdico Vígríðr, relacionado con Ragnarok) es un partido y movimiento neonazi que promueve la religión nórdica pagana. Son supremacistas blancos que niegan el Holocausto y idolatran a Hitler."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Partido Progresista"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Populista de derecha - Fremskrittspartiet es en su esencia un partido populista. Favorecen en gran medida poner fin a la inmigración, especialmente desde países musulmanes. Son partidarios de un estado y un ejército fuertes, y han defendido un aumento del gasto público en carreteras, personas mayores y salud."
 NOR.Monarchist: "£NOR_nationalist_monarchist Casa de Glücksburg"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: ""
 CHI.conservatism: "£CHI_conservative Unión de Nacionalistas Chinos"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "Conservador occidental: La Unión de Nacionalistas Chinos, también conocida como Alianza Pan-Azul China, es un partido conservador liberal que busca reunificar China. Valora la democracia liberal y los Tres Principios del Pueblo."
 CHI.liberalism: "£CHI_liberal Partido Democracia de China"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "Liberalismo - El Partido Democrático de China es un partido prohibido en la República Popular China. El reformismo y la democracia liberal son sus valores fundamentales. Según la mayoría de las fuentes occidentales, está formado por activistas por la democracia y antiguos líderes estudiantiles de las protestas de la Plaza de Tiananmen."
 CHI.socialism: "£CHI_social_democrat Federación por una China Democrática"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "Socialdemocracia - La FDC (Federación por una China Democrática) es un grupo con sede en Canadá que aboga por la democratización de la República Popular. Es uno de los movimientos prodemocracia más grandes de China y en el extranjero."
 CHI.Communist-State: "£CHI_communism Partido Comunista de China"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "Comunismo - El Partido Comunista de China es el partido fundador y gobernante de la República Popular. Es el único partido gobernante en China continental. Fue fundado inicialmente en 1921 y ha permanecido en el poder desde 1949, tras el fin de la Guerra Civil China. También es el partido líder del Frente Unido Chino."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Liga Democrática de China"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Autocracia - La Liga Democrática de China es uno de los nueve miembros del Frente Unido. También es uno de los únicos partidos políticos legales en China. Sus miembros abogan por el patriotismo chino y el socialismo básico."
 CHI.anarchist_communism: "£CHI_left_wing_radical Comité Revolucionario del Kuomintang Chino"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "El RCCK es uno de los nueve miembros que componen el Frente Unido Chino. Defiende los Tres Principios del Pueblo, el nacionalismo de izquierda y el socialismo democrático. El partido es considerado el segundo en importancia después del PCCh y, por lo tanto, se le permite el mayor número de escaños en la Conferencia Consultiva Política del Pueblo. Además, es uno de los únicos partidos minoritarios a los que se les permite operar y mantener activos."
 CHI.Caliphate: "£CHI_salafist_jihadism Partido Islámico de Turkistán"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 CHI.neutral_Social: "£CHI_neutral_social_democrat Asociación China para la Promoción de la Democracia"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Socialdemócratas Neutrales: El partido se formó a finales de 1945 como otra alternativa al PCCh. Es uno de los partidos minoritarios más grandes."
 CHI.Neutral_Communism: "£CHI_neutral_communism Partido Comunista Maoísta de China"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Comunismo - El Partido Comunista Maoísta de China es un partido comunista clandestino antirrevisionista de la República Popular. Su objetivo es derrocar al bloque revisionista gobernante del Partido Comunista Chino y lograr el verdadero comunismo."
 CHI.Nat_Autocracy: "£CHI_military_junta Ejército de Liberación del Pueblo"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Junta Militar - El EPL, o Ejército Popular de Liberación, fue fundado en 1927 con el levantamiento de Nanchang. Está formado por las fuerzas armadas de la República Popular China y su partido político fundador."
 CHI.Monarchist: "£CHI_monarchism Casa de Aisin-Gioro"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Monárquicos - La Casa Imperial de Qing gobernó China durante casi 276 años hasta que la Emperatriz Longyu emitió un edicto imperial que llevó a la abdicación del Emperador Niño Puyi. La casa permanece en un segundo plano como símbolo nacional del patriotismo chino."
 PER.conservatism: "£PER_IDF (IDF) Iranian Democracy Front"
 PER.conservatism_desc: "(Conservatism) - Iranian Democracy Front (Persian/Farsi: Jebhe-ye Demokratik-e Irān)\n\nThe Iranian Democracy Front is a political organization advocating for the establishment of a democratic government in Iran. Formed in opposition to the Islamic Republic, the IDF asserts that the current regime has systematically violated human rights and engaged in terrorist activities. The party promotes a secular, democratic Front that emphasizes the necessity of replacing the Islamic Republic through a popular movement. It supports the territorial integrity of Iran and the separation of state and religion."
 PER.liberalism: "£PER_ISDP (ISDP) Iranian Secular Democratic Party"
 PER.liberalism_desc: "(Liberalism/Secular Democracy) - Secular Democratic Party of Iran (Persian/Farsi: Hezb-é Demokracy-ye Sekular-é Irān)\n\nThe party is aimed at creating a front of secular democrats to overthrow the Islamic government and establish a secular democratic government in Iran. The party is focused around human rights and relgoius freedoms."
 PER.socialism: "£PER_socialism (IP) Iran Party"
 PER.socialism_icon: "£PER_socialism"
 PER.socialism_desc: "(Social Democracy) - Iran Party (Persian/Farsi: Hezb-é Irān)\n\nHezb-é Irān, also known as the Iran Party, was often referred to as the backbone of the National Front party. Being created by mostly European-Education technocrats, the Iran Party promotes Social Democracy and Liberal Nationalism in Iran."
 PER.Western_Autocracy: "£PER_Western_Autocracy (CPI) Constitutionalist Party of Iran (§CL-D§!)"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "(Constitutionalist Monarchy) - Constitutionalist Party of Iran (Persian/Farsi: Hezb-é Mashrut-é Irān - Liberal Democrat)\n\nThe Constitutionalist Party of Iran (Liberal-Democrat) awaits the return of Reza Pahlavi and strongly condemns the revolutionaries whom overthrew him. Though they do not want an absolute monarchy, they have hinted at more direct control being given to the Shah compared to other constitutionalist groups."
 PER.Communist-State: "£PER_IFPG (IFPG) Iranian People's Fedai Guerrillas - Dehghani Faction"
 PER.Communist-State_icon: "£PER_IFPG"
 PER.Communist-State_desc: "(Marxist-Leninism) - Iranian People's Fedai Guerrillas (Persian/Farsi: Čerikha-ye Fada'i-ye Khalq-e Irān - Dehghani)\n\nThe Iranian People's Fedai Guerrilla Formed in 1979, as a break away from the OIFPG when Ashraf Dehghani accused it of deviating from the strategy of guerrilla warfare. The group claimed to be the only genuine communist organization and deeply opposed the Islamic Republic. Many members of the original OIFPG joined the group and fought in the 1979 Kurdish rebellion against government forces, backing the Democratic Party of Iranian Kurdistan. Currently the surviving members of the group are loacted in Europe Mainly in the United Kingdom"
 PER.Conservative: "£PER_IRGC_small (IRGC) Islamic Revolutionary Guard Corp - Political Wing"
 PER.Conservative_desc: "(Militarismo chiita) - Cuerpo de la Guardia Revolucionaria Islámica (persa/farsi: Sepāh-é Pāsdarān)\n\nEl Cuerpo de la Guardia Revolucionaria Islámica (CGRI) es una rama de las Fuerzas Armadas iraníes, fundada después de la Revolución iraní el 22 de abril de 1979 por orden del ayatolá Ruhollah Jomeini para defender las fronteras iraníes y mantener el orden interno. La organización se ha expandido a la esfera política y muchos de sus antiguos miembros se postulan para cargos públicos como miembros de línea dura."
 PER.Autocracy: "£PER_autocracy  (STQ) Maestros de seminario de Qom"
 PER.Autocracy_desc: "(Chiismo radical) - Sociedad de Profesores de Seminario de Qom (persa/farsi: Jâme'e Mādarressin-é Qom)\n\nLa Sociedad de Profesores de Seminario de Qom fue establecida por un grupo de estudiantes del ayatolá Jomeinis, con el fin de organizar las actividades políticas de los seguidores de Jomeini y promover su interpretación revolucionaria del Islam, como la idea de Vilayat-é Faqih (Gobierno islámico)."
 PER.Vilayat_e_Faqih: "£PER_Vilayat_e_Faqih (FoP) Followers of Principle"
