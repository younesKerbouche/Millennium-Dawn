 MAC.Communist-State_icon: "£MAC_PLA"
 MAC.Communist-State_desc: "Comunista - La guarnición del EPL en Macao existe para mantener la defensa de la Región de Administración Especial. Si bien la Ley Fundamental restringe a la guarnición la interferencia en los asuntos locales, se puede pedir a la guarnición que restablezca el orden público si así lo solicita el gobierno de Macao."
 MAC.Conservative: "£MAC_Conservative Macau union of employer's interests"
 MAC.Conservative_icon: "£MAC_Conservative"
 MAC.Conservative_desc: "La Unión de Intereses Patronales de Macao es un partido político de la Región Administrativa Especial de Macao, China."
 MAC.anarchist_communism: "£MAC_anarchist_communism Asociación de Ciudadanos Unidos de Macao"
 MAC.anarchist_communism_icon: "£MAC_anarchist_communism"
 MAC.anarchist_communism_desc: "La Asociación de Ciudadanos Unidos de Macao es un partido político de la Región Administrativa Especial de Macao, antigua posesión portuguesa. Macao es un estado en el que los partidos políticos no desempeñan ningún papel, aunque algunos grupos cívicos presentan listas en las elecciones y pueden ser considerados partidos."
 MAC.liberalism: "£MAC_liberalism Asociación Nueva Macao"
 MAC.liberalism_icon: "£MAC_liberalism"
 MAC.liberalism_desc: "La Asociación Nuevo Macao (AMN) es un importante partido político prodemocrático en la Región Administrativa Especial china de Macao."
 MAC.socialism: "£MAC_socialism Sinergia de Macao"
 MAC.socialism_icon: "£MAC_socialism"
 MAC.socialism_desc: "La Asociación de Sinergia de Macao, a menudo abreviada como Sinergia de Macao, es un partido político centrista en Macao."
 MAC.conservatism: "£MAC_conservatism Unión para la Promoción del Progreso"
 MAC.conservatism_icon: "£MAC_conservatism"
 MAC.conservatism_desc: "La Unión para la Promoción del Progreso es un partido político en la Región Administrativa Especial de Macao, China."
 MAC.Neutral_Autocracy: "£MAC_Neutral_Autocracy Federación de Sindicatos de Macao"
 MAC.Neutral_Autocracy_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_Autocracy_desc: "La Federación de Sindicatos de Macao (MFTU) es un grupo político y laboral pro-Beijing en Macao. Es el grupo laboral más grande e influyente de la ciudad, con más de 50.000 miembros en 43 sindicatos asociados."
 MAC.Neutral_conservatism: "£MAC_Neutral_conservatism Unión Macao-Guangdong"
 MAC.Neutral_conservatism_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_conservatism_desc: "La Unión Macao-Guangdong, UMG para abreviar, es un partido político de la Región Administrativa Especial de Macao, China."
 MAC.neutral_Social: "£MAC_neutral_Social Unión General de Asociaciones de Vecinos de Macao"
 MAC.neutral_Social_icon: "£MAC_neutral_Social"
 MAC.neutral_Social_desc: "La Unión General de Asociaciones de Vecinos de Macao, o abreviada Unión de Vecinos, es un partido político pro-Beijing en Macao y está representado en la Asamblea Legislativa."
 MAL.conservatism: "£generic_conservatism_small Fuerzas Alternativas para la Renovación y el Emergimiento"
 MAL.conservatism_desc: "(Conservador) - Fuerzas Alternativas para la Renovación y el Emergente (en francés: Fuerzas Alternativas para la Renovación y el Emergente, FARE)\nLas Fuerzas Alternativas para la Renovación y el Emergente son un partido conservador formado en oposición al gobierno y que perciben la corrupción en el gobierno. Formado por Soumana Mory Coulibaly, FARE hace campaña sobre la lucha contra la corrupción, el conservadurismo social y algunas otras políticas menores en su plataforma."
 MAL.conservatism_icon: "£MAL_western_conservative"
 MAL.liberalism_2003: "£MAL_western_liberalism (URD) - Unión por la República y la Democracia"
 MAL.liberalism_2003_desc: "(Social Liberalismo) - Unión para la República y la Democracia (en francés: Union pour la République et la Démocratie, URD)\nLa Unión para la República y la Democracia es un partido de liberalismo social de Mali. Fundado por partidarios de Soumaïla Cissé, el partido se fundó como reacción al entonces presidente Alpha Oumar Konaré, que apoyó a Amadou Touré contra su propio partido. Además, el partido está afiliado regionalmente a la Red Liberal Africana y luego a la Internacional Demócrata Centrista, reconocida internacionalmente."
 MAL.liberalism_2003_icon: "£MAL_western_socialist"
 MAL.socialism_2001: "£MAL_western_socialist (RPM) - Manifestación por Mali"
 MAL.socialism_2001_desc: "(Socialismo) - Rally for Mali (en francés: Rassemblement pour le Mali)\nFundado en 2001, Rally for Mali es el partido político de Ibrahim Boubacar Keïta. Él y el partido son prodemocráticos, tienen estabilidad en la nación y negocian con el pueblo tuareg y acercan al gobierno. El partido también busca llevar a Mali hacia el futuro eliminando las barreras a la educación, mejorando la estructura de la seguridad social, llevando agua y riego a las áreas vulnerables y un conjunto más amplio de reformas políticas para llevar prosperidad a todos los habitantes de Mali."
 MAL.socialism_2001_icon: "£MAL_western_socialist"
 MAL.anarchist_communism: "£MAL_anarchist_communism (US-RDA) - Unión Sudanesa - Agrupación Democrática Africana"
 MAL.anarchist_communism_desc: "(Socialista Panafricano) - Unión Sudanesa - Agrupación Democrática Africana (en francés: Union Soudanaise-Rassemblement Démocratique Africain, US-RDA)\nLa Unión Sudanesa - Agrupación Democrática Africana es un partido de izquierdas socialistas y panafricanistas de Mali que está estrechamente alineado con el Partido Democrático Africano. Fue miembro activo de la Alianza para la Democracia en Mali antes de separarse de la coalición."
 MAL.anarchist_communism_icon: "£MAL_anarchist_communism"
 MAL.Communist-State: "£MAL_communism Solidaridad africana por la democracia y la independencia"
 MAL.Communist-State_desc: "(Comunista Panafricano) - Solidaridad Africana para la Democracia y la Independencia (en francés: Solidarité Africaine pour la Démocratie et l'Indépendance)\nSolidaridad Africana para la Democracia y la Independencia es uno de los principales partidos comunistas de Malí. Hace campaña constantemente en torno a una agenda de comunismo marxista-leninista y panafricanismo. El partido declara nominalmente que su ideología principal de campaña es panafricanista, pero en la práctica es de naturaleza comunista. Además, el partido está afiliado internacionalmente al Seminario Comunista Internacional (ICS), más tarde Reunión Internacional de Partidos Comunistas y Obreros (IMCWP), lo que lo convierte en uno de los principales partidos comunistas y reconocidos de Malí."
 MAL.Communist-State_icon: "£MAL_communism"
 MAL.Neutral_Muslim_Brotherhood: "£MAL_muslim_brotherhood (UDD) - Unión para la Democracia y el Desarrollo"
 MAL.Neutral_Muslim_Brotherhood_desc: "(Democracia Islámica) - Unión para la Democracia y el Desarrollo (en francés: Union pour la démocratie et le développement, UDD)\nLa Unión para la Democracia y el Desarrollo fue fundada en 1992 por Hassane Barry en oposición al entonces presidente Alpha Oumar Konaré. El partido hace campaña sobre una serie de valores democráticos islámicos conservadores, aunque algunas facciones del partido son más derechistas. Uno de los principios principales del partido es introducir más democracia islámica en Mali y dar inicio a una nueva era de influencia."
 MAL.Neutral_Muslim_Brotherhood_icon: "£MAL_muslim_brotherhood"
 MAL.neutral_Social: "£MAL_neutral_social (ADEMA-PASJ) - Alianza para la Democracia en Mali - Partido Africano de Solidaridad y Justicia"
 MAL.neutral_Social_desc: "(Socialismo Democrático) - Alianza para la Democracia en Mali - Partido Africano de Solidaridad y Justicia (en francés: Alliance pour la démocratie au Mali - Parti africain pour la solidarité et la justice, ADEMA-PASJ).\nADEMA-PASJ es un partido socialista democrático y panafricanista que se formó en 1990. El ADEMA-PASJ disfruta de un gran apoyo entre una variedad de personas dentro del país debido a los partidos que formaron el partido político original. Fue formado por marxistas-leninistas, emigrantes y exiliados políticos malienses, y más, abarcando un partido paraguas que defiende una serie de ideologías socialistas y alienta una fuerte participación del gobierno maliense en el extranjero en África."
 MAL.neutral_Social_icon: "£MAL_neutral_social"
 MAL.Neutral_Communism: "£MAL_neutral_communism Partido del Trabajo de Mali"
 MAL.Neutral_Communism_desc: "(Comunista hoxhaista) - Partido del Trabajo de Mali (en francés: Parti malien du travail, PMT)\nOriginalmente formado en 1958 como un partido marxista-leninista, se convirtió en miembro de la Alianza para la Democracia en Mali antes de formarse como una facción escindida. El Partido del Trabajo de Mali continúa hoy como una facción escindida del comunismo hoxhaista dentro de la gran Alianza para la Democracia en Mali. Como partido comunista antirrevisionista, sigue más de cerca las verdaderas enseñanzas del marxismo-leninismo y es extremadamente crítico con los Estados Unidos, Rusia, la Unión Europea y China."
 MAL.Neutral_Communism_icon: "£MAL_neutral_communism"
 MAL.Neutral_green: "£generic_Neutral_green_small Partido Ecologista de Malí"
 MAL.Neutral_green_desc: "(Verde) - Partido Ecologista de Mali (en francés: Parti Ecologiste du Mali, PEM)\nEl Partido Ecologista de Mali es el partido verde de Mali y es miembro de la organización internacional Global Greens. Propugna una serie de puntos de vista de la política verde, entre ellos el crecimiento económico sostenible, las políticas de cambio climático y la protección del medio ambiente."
 MAL.Neutral_green_icon: "£MAL_neutral_green"
 MAL.Neutral_conservatism: "£MAL_neutral_conservative El Gobierno de Touré"
 MAL.Neutral_conservatism_desc: "(Gran carpa conservadora) - El gobierno de Touré\nAmadou Toumani Touré fue un político de Mali que supervisó las primeras elecciones multipartidistas del país como presidente del gobierno de transición de 1991 a 1992. Además, fue el jefe de la guardia personal del ex presidente Moussa Traoré, ayudó a liderar la revolución y presidió el proceso de transición militar-civil que vio la redacción de la constitución de Mali. Se retiró del ejército con el rango de general y su elección de presentarse como independiente atrae a votantes de todo el espectro político. Este partido representa el apoyo a su plataforma de cara a cada elección."
 MAL.Neutral_conservatism_icon: "£MAL_neutral_conservative"
 MAL.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas Armadas de Malí"
 MAL.Nat_Autocracy_desc: "(Junta Militar) - Fuerzas Armadas de Malí (en francés: Forces Armées Maliennes, FAM)\nLas Fuerzas Armadas de Malí son el ejército del gobierno de Malí, que está compuesto por el Ejército (en francés: Armée de Terre), la Fuerza Aérea de la República de Malí (en francés: Force Aérienne de la République du Mali) y la Guardia Nacional. El ejército se formó en 1960 durante el período de descolonización francesa y estuvo formado inicialmente por reclutas malienses y veteranos voluntarios de las Fuerzas Armadas francesas. Las Fuerzas Armadas de Malí luego lucharían en una serie de conflictos contra los tuaregs y participarían en operaciones de mantenimiento de la paz en toda África occidental y central."
