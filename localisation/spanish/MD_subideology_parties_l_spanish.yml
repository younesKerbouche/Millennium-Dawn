 ROM.Neutral_conservatism_desc: "(Conservadurismo Liberal) - Partido Democrático (rumano: Partidul Democrat, PD)\n\nEl Partido Democrático fue fundado en 1993 como sucesor de Salvación Nacional (FSN) por Petre Roman, el primer primer ministro no comunista de Rumanía tras la revolución de 1989. El §BAla conservadora§! del Partido Democrático, se centra en Traian Basescu, ex ministro de Transportes y está presionando por la consolidación del libre mercado y el mantenimiento de la tasa impositiva plana del 16% en Rumania. También apoyan la reforma de la Constitución rumana con el fin de lograr la descentralización de la administración y dar mayor poder a las ocho regiones en desarrollo."
 ROM.neutral_Social: "£ROM_neutral_social Partido demócrata- §RSocialistas§!"
 ROM.neutral_Social_icon: "£ROM_neutral_social"
 ROM.neutral_Social_desc: "(Socialdemocracia) - Partido Democrático (en rumano: Partidul Democrat, PD)\n\nEl Partido Democrático fue fundado en 1993 como sucesor de Salvación Nacional (FSN) por Petre Roman, el primer primer ministro no comunista de Rumanía tras la revolución de 1989. El §RAla socialista§! del Partido Democrático, se centra en Petre Roman, el primer primer ministro no comunista de Rumanía después de 1989 y está impulsando un modelo socialdemócrata europeo para Rumanía, con un gran enfoque en un mayor desarrollo de las instituciones democráticas rumanas, y también se opone a la retórica nacionalista, a diferencia del PDSR que la ha utilizado en el pasado."
