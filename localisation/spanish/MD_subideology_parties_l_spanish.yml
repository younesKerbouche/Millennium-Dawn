 SYR.Western_Autocracy: "£SYR_Western_Autocracy Partido de la Reforma de Siria"
 SYR.Western_Autocracy_icon: "£SYR_Western_Autocracy"
 SYR.Western_Autocracy_desc: "El Partido de la Reforma de Siria es un pequeño partido político y grupo de presión con sede en los Estados Unidos."
 SYR.liberalism: "£generic_liberalism_small Movimiento por la Justicia y el Desarrollo en Siria"
 SYR.liberalism_desc: "El Movimiento por la Justicia y el Desarrollo en Siria es un partido político y un movimiento fundado en el año 2006 y con sede en Londres, Reino Unido. El grupo se describe a sí mismo como \"comprometido con el cambio pacífico y democrático en Siria y con la creación de un Estado moderno que respete los derechos humanos y promueva el desarrollo económico y social\"."
 SYR.socialism: "£SYR_socialism Partido Democrático del Pueblo Sirio"
 SYR.socialism_icon: "£SYR_socialism"
 SYR.socialism_desc: "El Partido Democrático Popular Sirio es un partido de oposición democrático de izquierdas en Siria que está prohibido por el gobierno sirio. Forma parte de varias alianzas de oposición sirias que tienen como objetivo derrocar al gobierno sirio, la Agrupación Democrática Nacional y la Declaración de Damasco."
 SYR.Communist-State: "£SYR_Communist_State Partido Comunista Sirio"
 SYR.Communist-State_icon: "£SYR_Communist_State"
 SYR.Communist-State_desc: "El Partido Comunista Sirio fue un partido político en Siria fundado en 1924. Se convirtió en miembro del Frente Nacional Progresista en 1972. El partido se dividió en dos en 1986, con dos partidos separados que afirmaban representar al Partido Comunista Sirio original: el Partido Comunista Sirio (Unificado) y el Partido Comunista Sirio (Bakdash). El término 'Partido Comunista Sirio' se refiere a la popularidad total combinada de estos dos grupos escindidos."
 SYR.anarchist_communism: "£generic_anarchist_communism_small Movimiento Socialista Árabe"
 SYR.anarchist_communism_desc: "El Movimiento Socialista Árabe, también conocido como Partido Socialista Árabe, fue un partido político sirio que se dividió en varias facciones desde la década de 1960 y que siguen utilizando el mismo nombre. La rama de Damasco de Abdul-Ghani Qannout se unió al gobierno del Frente Progresista Nacional liderado por el Partido Baaz en 1972 y ha seguido apoyando el gobierno de la familia al-Assad en Siria desde entonces. Está activo en Siria y Líbano. Después de que Abdul-Ghani Qannout muriera en 2001, Ahmad al-Ahmad se convirtió en el nuevo secretario general; bajo su mando, el partido continuó su rumbo progubernamental, incluso durante la guerra civil siria. En medio de la fase de levantamiento civil del conflicto, la rama de Damasco del Movimiento Socialista Árabe organizó manifestaciones a favor del gobierno. Cuando el levantamiento se convirtió en una insurgencia total, los miembros del partido organizaron milicias progubernamentales."
 SYR.Autocracy: "£SYR_Autocracy Partido Árabe Socialista Ba'ath de Siria"
 SYR.Autocracy_icon: "£SYR_Autocracy"
 SYR.Autocracy_desc: "El Partido Baaz Socialista Árabe Sirio es una organización neobaazista fundada el 7 de abril de 1947 por Michel Aflaq, Salah al-Din al-Bitar y seguidores de Zaki al-Arsuzi. En un principio fue la rama regional del Partido Baaz original antes de cambiar su lealtad al movimiento Baaz dominado por los sirios tras la división en 1966 dentro del Partido Baaz original. El partido ha gobernado Siria de forma continua desde el golpe de Estado sirio de 1963 que llevó a los baazistas al poder. El partido es distinto del Partido Baaz Socialista Árabe Iraquí."
 SYR.Mod_Vilayat_e_Faqih: "£SYR_Mod_Vilayat_e_Faqih Brigada de Al-Abbas"
 SYR.Mod_Vilayat_e_Faqih_icon: "£SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc: "La Brigada de Abu al-Fadl al-Abbas, también conocida como Brigada de Al-Abbas, es un grupo militante pro-gobierno de musulmanes chiítas duodecimanos que opera en toda Siria. Recibe su nombre del apodo de Al-Abbas ibn Ali, hijo del Imam Ali. El grupo se formó a finales de 2012 para defender la Mezquita Sayyidah Zaynab y otros lugares sagrados chiítas en Siria. Cobró importancia en reacción a la profanación de varios santuarios, lugares históricos y lugares de culto por parte de los rebeldes durante la guerra civil siria y posteriormente colaboró con el Ejército Sirio."
 SYR.Caliphate: "£SYR_Caliphate Tahrir Al-Sham"
 SYR.Caliphate_icon: "£SYR_Caliphate"
 SYR.Caliphate_desc: "Tahrir al-Sham es un grupo militante yihadista salafista activo en la Guerra Civil Siria. El grupo se formó el 28 de enero de 2017 como una fusión entre Jabhat Fateh al-Sham (anteriormente conocido como Frente al-Nusra), el Frente Ansar al-Din, Jaysh al-Sunna, Liwa al-Haqq y el Movimiento Nour al-Din al-Zenki. A pesar de la fusión, se ha acusado a Tahrir al-Sham de trabajar como la rama siria de Al-Qaeda de manera encubierta y se le considera una de sus ramas, aunque el grupo lo ha negado oficialmente."
 SYR.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Hermandad Musulmana de Siria"
 SYR.Neutral_Muslim_Brotherhood_icon: "£SYR_brotherhood"
 SYR.Neutral_Muslim_Brotherhood_desc: "La Hermandad Musulmana es una organización transnacional islamista sunita fundada en Egipto por el estudioso islámico y maestro de escuela Hassan al-Banna en 1928. Inicialmente, como un movimiento religioso y social panislámico, predicaba el Islam en Egipto, enseñaba a los analfabetos y establecía hospitales y empresas comerciales. Más tarde, se adentró en el ámbito político con el objetivo de poner fin al control colonial británico de Egipto. El objetivo declarado del movimiento es el establecimiento de un estado gobernado por la ley Sharia, siendo su lema más famoso en todo el mundo: 'El Islam es la solución'. La caridad es un motor importante de su trabajo."
 FSA.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Coalición Nacional Siria"
 FSA.Neutral_Muslim_Brotherhood_desc: "La Coalición Nacional Siria (CNS) es una coalición de grupos de oposición en la Guerra Civil Siria que fue fundada en Doha, Qatar, en noviembre de 2012. Los principales objetivos de la Coalición Nacional son reemplazar al gobierno de Bashar al-Assad y 'sus símbolos y pilares de apoyo', 'desmantelar los servicios de seguridad', unificar y apoyar al Ejército Libre Sirio, rechazar el diálogo y la negociación con el gobierno de al-Assad, y 'responsabilizar a los responsables de matar a los sirios, destruir Siria y desplazar a los sirios'."
 SYR.Neutral_Autocracy: "£SYR_Neutral_Autocracy Unión Árabe Socialista"
 SYR.Neutral_Autocracy_icon: "£SYR_Neutral_Autocracy"
 SYR.Neutral_Autocracy_desc: "El Partido de la Unión Árabe Socialista de Siria es un partido político naserista. El partido glorifica la presidencia del Ba'ath y muestra prácticamente ninguna independencia del gobierno."
 SYR.neutral_Social: "£SYR_neutral_Social Partido Unionista Social Demócrata"
 SYR.neutral_Social_icon: "£SYR_neutral_Social"
 SYR.neutral_Social_desc: "El Partido Unionista Socialista Democrático es un partido político de Siria. Forma parte del Frente Progresista Nacional de partidos legalmente autorizados que apoyan la orientación socialista y nacionalista árabe del gobierno y aceptan el liderazgo del Partido Baaz."
 SYR.Neutral_Communism: "£generic_Neutral_Communism_small Partido Voluntad Popular"
 SYR.Neutral_Communism_desc: "El Partido Voluntad Popular es un partido político formado por miembros expulsados del Partido Comunista Sirio. En cuanto a su organización, el Partido Voluntad Popular sigue el centralismo democrático. Sin embargo, no tiene un Secretario General designado; en su lugar, un liderazgo colectivo de los miembros del Consejo Central, elegidos en la Conferencia General, dirige el partido. El Consejo Central elige a sus miembros del Presidium y a los miembros del Secretariado para llevar a cabo las tareas diarias."
 SYR.Nat_national_covenent: "£generic_Nat_Populism_small Partido Sirio Nacional Socialista"
 SYR.Nat_Populism: "£SYR_Nat_Fascism Partido Social Nacionalista Sirio"
 SYR.Nat_Populism_icon: "£SYR_Nat_Fascism"
 SYR.Nat_Populism_desc: "El Partido Social Nacionalista Sirio (SSNP) es un partido político nacionalista que opera en Líbano, Siria, Jordania, Irak y Palestina. Aboga por el establecimiento de un Estado nacional sirio que abarque la Media Luna Fértil, que incluye la actual Siria, Líbano, Irak, Kuwait, Jordania, Palestina, Israel, Chipre, Sinaí y el sudeste de Turquía, basándose en las fronteras geográficas y la historia común que comparten las personas dentro de las fronteras. Con más de 100.000 miembros, es el segundo grupo político legal más grande de Siria después del gobernante Partido Socialista Árabe Baaz. En Líbano, ha sido un importante partido de élite secular y altamente organizado en la historia política del país durante más de 80 años."
