 SWE.socialism: "£SWE_western_social_democrat (S)Socialdemokraterna"
 SWE.socialism_icon: "£SWE_western_social_democrat"
 SWE.socialism_desc: "El Partido Socialdemócrata de los Trabajadores de Suecia ha sido históricamente el partido más grande e influyente de Suecia, recibiendo solo menos del 40% de los votos en una elección entre 1932 y 1994. Dando forma a la Suecia moderna y construyendo el modelo sueco de bienestar y cooperación unionista-privada, recientemente se ha desplazado más del socialismo democrático hacia el centro de la política sueca, siguiendo el ejemplo del Nuevo Laborismo de Tony Blair."
