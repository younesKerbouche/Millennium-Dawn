 ROM.Neutral_Libertarian_desc: "(Intereses de la minoría húngara) - Unión Democrática de Húngaros en Rumania (en rumano: Uniunea Democrata Maghiara din Romania, UDMR), (en húngaro: Romániai Magyar Demokrata Szövetség, RMDSZ)\n\nLa Unión Democrática de Húngaros en Rumanía fue fundada después de la revolución rumana de 1989 y es el principal partido que representa a la minoría hunagria de Rumanía en Transilvania, con el partido que pide la autonomía de Szeklerland, así como un mayor acceso a la educación en húngaro para la minoría húngara."
 ROM.Nat_Fascism: "£ROM_nat_fascism Nueva derecha"
 ROM.Nat_Fascism_icon: "£ROM_nat_fascism"
 ROM.Nat_Fascism_desc: "(Neolegionarismo) - Nueva Derecha (rumano: Noua Dreapta, ND)\n\nLa Nueva Derecha, fundada originalmente como una ONG, es el único movimiento neolegionario notable en Rumania, que afirma ser el sucesor de la Guardia de Hierro ultranacionalista de Corneliu Zelea Codreanu durante el período de entreguerras. La Nueva Derecha adopta una postura cultural antioccidental, sobre todo oponiéndose a los derechos de las minorías, a la cultura occidental como Halloween y a otros grupos religiosos distintos de la iglesia ortodoxa rumana. El partido también adopta una postura anticapitalista y antimarxista y sigue una postura tercerposicionista."
 ROM.Nat_Populism: "£ROM_nat_populism Partido de la Gran Rumanía"
 ROM.Nat_Populism_icon: "£ROM_nat_populism"
 ROM.Nat_Populism_desc: "(Ultranacionalismo) - Partido de la Gran Rumanía (en rumano: Partidul Romania Mare, PRM)\n\nEl Partido de la Gran Rumanía, fundado en 1991 por Corneliu Vadim Tudor, el PRM propugna un enfoque nacionalpopulista, con una mezcla de sentimientos ultranacionalistas, nacionalcomunistas y neolegionarios. El partido se centra principalmente en su líder, Corneliu Vadim Tudor, un antiguo poeta, que ha emitido declaraciones contra los derechos de la minoría húngara y pide la creación de una gran Rumanía que comprenda las tierras que anteriormente había ocupado el Reino de Rumanía hasta que se perdieron después de la Segunda Guerra Mundial."
