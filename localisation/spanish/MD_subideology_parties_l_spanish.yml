 FIN.conservatism_icon: "£FIN_conservatism_small"
 FIN.conservatism_desc: "(Christian Democracy) - Christian Democrats (Finnish: Suomen Kristillisdemokraatit, Swedish: Kristdemokraterna i Finland)\n\nThe Christian Democratic Party advocates traditional Christian values, family friendly policies and laws that support entrepreneurs. The party used to be against the Finland's European Union membership but after the party's leadership changes in the mid 90s, it has become pro-EU and pro-NATO although it opposes a federal European Union."
 FIN.liberalism: "£FIN_liberalism_small (Kok.) - National Coalition Party"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "(Market Liberalism) - National Coalition Party (Finnish: Kansallinen Kokoomus, Swedish: Samlingpartiet)\n\nThe National Coalition Party is the main centre-right wing party of Finland. The party's core values are liberalism (both social and economic) and democracy. The party has its origins in supporters of monarchy from the Finnish and Young Finnish Parties. The party was one of the first to vocally start demanding Finland's entry into the European Union, and many of its members are also strong supporters of NATO."
 FIN.socialism: "£FIN_socialism_small (SDP) - Social Democratic Party"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "(Social Democracy) - Social Democratic Party of Finland (Finnish: Suomen Sosialidemokraattinen Puolue, Swedish: Finlands Socialdemokratiska Parti)\n\nThe Social Democratic Party is one of the oldest political parties in Finland, being founded in 1899 as the Finnish Workers' Party. Party is centre-left, advocating for workers rights, the welfare state and liberal social values. The party has a long history of cooperating with the more right wing Centre Party and the National Coalition Party."
 FIN.Communist-State: "£FIN_Communist_State_small (KTP) - Communist Worker's Party"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "(Marxism-Leninism) - Communist Worker's Party (Finnish: Kommunisitinen Työväenpuolue, Swedish: Kommunistiska Arbetarparti)\n\nThe Communist Worker's Party - For Peace and Socialism is a marxist-leninist party made up of the hardline communists from the old communist party. The party regularly makes trips to Saint Petersburg to celebrate the October Revolution, they support the North Korea juche-principle and the party also supports communists insurgencies in the Philippines and Colombia."
 FIN.Conservative: "£FIN_Conservative_small (KP) - Citizen's Party"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "(Conservatism) - Citizen's Party (Finnish: Kansalaispuolue, Swedish: Medborgarpartiet)\n\nCitizen's Party is a political party founded by a veteran politician Paavo Väyrynen. Väyrynen was a long-standing member of the Centre Party, but eventually left it due not being able to make it to the party leadership position despite his experience. The Citizen's Party wants to detach Finland from Euro and create a new floating national currency. The party also supports decentralised policies. The party is mainly focused around Väyrynen, and he has been criticsed many times due to his refusal to condemn any of Russia's or the Soviet Union's hostile actions."
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small (Kesk.) - Centre Party"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "(Agrarianism) - Centre Party (Finnish: Suomen Keskusta, Swedish: Centern i Finland)\n\nThe Centre Party bases most of its politics on alkioism (Finnish: alkiolaisuus), named after the writer-politician Santeri Alkio. Alkioism is a Finnish agrarian ideology, that was born as a counter to both capitalism and socialism. The party wishes to create policies that will ensure all of Finland stays populated rather than becoming city-centric by decentralising governance. The party had an internal struggle during the 1994 EU referendum, as many of its members wished to stay out of the EU, or at the very least prevent the adoption of the Euro."
 FIN.Neutral_Libertarian: "£FIN_Neutral_Libertarian_small (Lib.) - Liberals"
 FIN.Neutral_Libertarian_icon: "£FIN_Neutral_Libertarian_small"
 FIN.Neutral_Libertarian_desc: "(Liberalism) - Liberals (Finnish: Liberaalit, Swedish: Liberaler)\n\nThe Liberals are a small party that advocates maximum personal freedoms and minimum government intervention."
 FIN.Neutral_green: "£FIN_Neutral_Green_small (Vihr.) - Green League"
 FIN.Neutral_green_icon: "£FIN_Neutral_green_small"
 FIN.Neutral_green_desc: "(Environmentalism) - Green League (Finnish: Vihreä Liitto, Swedish: Grönä Förbundet)\n\nThe Green League is an environmentally focused social liberal party. The party itself has described that the party is neither left nor right at the political axis, but at the front. The party criticises both socialism and capitalism, as neither system doesn't take environmental issues into account fully. The party also advocates the decriminalisation of drugs."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small (SKP) - Communist Party"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "(Marxism-Leninism) - Communist Party (Finnish: Suomen Kommunistinen Puolue, Swedish: Finlands Kommunistika Parti)\n\nThe current Communist Party of Finland was founded in 1997 after the old party was joined into the Left Alliance and then the remnants bankrupted. The party is against NATO and the EU. The party claims it is not marxist-leninist even though their party manifesto it is mentioned that marxism-leninism must refined further to fully understand and study the complicated reality of class struggle. The party has also advocated a universal basic income for those citizens who are unable to work."
 FIN.Nat_Populism: "£FIN_Nat_Populism_small (PS) - True Finns"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "(National/Christian Conservatism) - True Finns (Finnish: Perussuomalaiset, Swedish: Sannfinländarna)\n\nThe True Finns Party is a conservative and euroskeptic party that describes itself as a 'workers' party without the socialism'. The party doesn't have a true ideology, except for nationalism, and it draws popularity from both the country side and cities. The party was only founded in 1995 as a successor to the Finnish Rural Party. The party has been classified by some of its opposers as racist and even fascist."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small (IO) - Patriotic Right"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "(National Socialism) - Patriotic Right (Finnish: Isänmaallinen Oikeisto, Swedish: Fösterländska Höger)\n\nThe Patriotic Right is a successor to the neo-Nazi Aryan Germanic Brotherhood organisation. In order to seem more legitimate, the party has switched Nazi iconography to Kalevala and Finnish mythology based symbols. The party opposes immigration, market capitalism, Judaism and the United States, and emphasises Finnish roots and Kalevala. The party has been also called national socialist."
 FIN.Monarchist: "£FIN_Monarchist_small (HoS) - House of Hesse-Kassel"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: "(Monarchism) - House of Hesse-Kassel (Finnish: Hessen-Kasselin suku, Swedish: Huset Hessen-Kassel)\n\nThe House of Hesse-Kassel was supposed to take rule of Finland in 1918, but this was cut short with the revolution of Germany and the overthrow of the Kaiser. Friedrich Karl, the hypothetical King of Finland, was never officially crowned. As the Parliament of Finland voted positively on inving him to be the King, he never had time to confirm the official invitation."
 FGU.oligarchism: "£generic_oligarchism_small Escuadrón fantasma(PS)"
 FGU.oligarchism_desc: ""
 FRA.conservatism: "£FRA_conservatism RPR"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Conservador - Rassemblement pour la République (Agrupamiento para la República) es un partido político neogaullista y conservador que aboga por una política exterior francesa fortalecida e independiente, junto con el apoyo a un Estado fuerte con un fuerte control regulatorio sobre partes vitales de la economía."
 FRA.conservatism_2002: "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Conservador - Unión por un Movimiento Popular (UMP). La UMP nació de la fusión de la Agrupación por la República y dos partidos liberal-centristas más pequeños. La UMP es un partido de amplio espectro de centroderecha en la política francesa."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Los republicanos"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Conservador - Les Républicains (Los Republicanos) es una continuación de la Unión para un Movimiento Popular. El cambio de nombre estuvo envuelto en controversia, ya que, según los ideales de la Revolución Francesa, todos los que apoyan el actual sistema político francés son republicanos. El partido es un partido de amplio espectro para la centroderecha en la política francesa."
 FRA.liberalism: "£FRA_liberalism UDF"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Liberal - La Unión para la Democracia Francesa (Unión para la Democracia Francesa) es un partido centrista integrado por liberales, demócrata-cristianos y radicales (liberales tradicionales franceses). Generalmente se considera el partido de todos aquellos que no son socialistas, populistas de extrema derecha ni conservadores gaullistas. Apoya el federalismo europeo y aboga por la creación de los «Estados Unidos de Europa»."
 FRA.liberalism_2017: "£FRA_liberalism_2017 ¡En movimiento!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberal - La République En Marche! (¡Adelante con la República!) es un partido liberal-centrista con valores generalmente progresistas creado en 2016 por Emmanuel Macron. Es el partido más pro-UE en Francia y es liberal tanto en cuestiones económicas como sociales."
 FRA.socialism: "£FRA_socialism Partido socialista"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Socialdemócrata - Parti Socialiste (Partido Socialista) surgió de la sombra del entonces más grande Partido Comunista a fines de los años 70, llegando al poder durante los dos mandatos de François Mitterrand. El partido se debilitó debido a escándalos en los años 90, pero sigue siendo una fuerza potente de la izquierda francesa. Con el tiempo, ha suavizado sus posturas sobre los mercados libres y hoy en día se considera de centro-izquierda por muchos."
 FRA.Communist-State: "£FRA_Communist_State PCF"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Comunista - Parti Communiste Français (Partido Comunista Francés) ha tenido un éxito electoral sin precedentes según los estándares de Europa Occidental, participando en todas las coaliciones de izquierda que han estado en el poder desde la Segunda Guerra Mundial. Aunque su apoyo ha disminuido en cierta medida, especialmente desde la caída de la Unión Soviética, sigue siendo un partido de masas potente para el comunismo y el socialismo democrático."
 FRA.anarchist_communism: "£FRA_left_wing_radical Lucha obrera"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Radical de izquierda - La Unión Comunista 'Lucha Obrera' (Unión Comunista - Lucha Obrera) es un partido comunista trotskista. Es anticapitalista, feminista, antisistema y muy hermético, y la mayoría de sus líderes utilizan seudónimos. Entre sus miembros, se desaconseja encarecidamente tener hijos, para que puedan dedicar su vida a la revolución y poder pasar a la clandestinidad si el Estado intenta reprimirlos."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Radical de Izquierda - Nouveau Parti Anticapitaliste (Nuevo Partido Anticapitalista) fue fundado en 2009 como una fusión de varios partidos de extrema izquierda, trotskistas y marxistas revolucionarios. Considerándose a sí mismo más a la izquierda del Parti Communiste Français, han cooperado en la presentación conjunta de listas electorales."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Conservador - Rassemblement Pour la France (Agrupación para Francia) es un partido conservador gaullista y euroescéptico."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Levántate Francia"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Conservador - Debout la France (Levántate, Francia) es un partido conservador gaullista y euroescéptico, que en gran medida ha asumido el papel del desaparecido Rassemblement Pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social Francia insumisa"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Socialista democrático - La Francia Insumisa (La Francia Indomable) es un partido socialista democrático que busca formar una nueva Sexta República Francesa, ya que considera la actual una \"monarquía presidencial\" con excesivos poderes presidenciales. Además, busca fortalecer los derechos de los trabajadores y trabajar para que Francia sea 100 % neutra en carbono."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Federación Anarquista"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Comunista Libertario - Fédération Anarchiste (Federación Anarquista), fundada en 1945, constituye más de 100 grupos anarquistas en toda Francia."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Partido de los Musulmanes de Francia"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Los Verdes"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Verdes - Les Verts (Los Verdes) tiene sus raíces en el movimiento ecologista de los años 70 y desde entonces ha sido una presencia constante en la política francesa. Generalmente está dividido en temas no relacionados con el medio ambiente entre sus alas centristas e izquierdistas."
 FRA.Neutral_green_2017: "£FRA_Neutral_green EELV"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Verdes - Europa Ecología Les Verts (Europa Ecología - Los Verdes) es una fusión entre Les Verts y la nueva Europa Ecología, creada para ampliar el movimiento ecologista europeo. Busca impuestos elevados sobre las emisiones y financiar nuevas iniciativas hacia la energía verde no nuclear mediante impuestos progresivos a los ricos."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy las fuerzas armadas"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Frente Nacional"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Populista de Derecha - Front National (Frente Nacional) es la fuerza principal de la política nacionalista francesa. El partido está en contra de la Unión Europea, la OTAN y la inmigración. Busca un mayor proteccionismo económico contra la competencia extranjera, un estado fuerte con un alto gasto militar y una política de tolerancia cero hacia el crimen. A nivel internacional, considera a Rusia como su claro aliado."
 FRA.Monarchist: "£FRA_Monarchist Casa de Borbón"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Monárquico - Maison de Bourbon o Casa de Borbón ha ocupado tronos en España, Nápoles, Sicilia, Parma, Francia y Navarra. Actualmente, la Casa de Borbón ocupa los tronos de España, Luxemburgo y Francia. También es una de las casas nobles más duraderas."
 FRA.Monarchist2: "£FRA_Monarchist2 Casa Bonaparte"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monárquico - La autodenominada 'Casa Imperial de Francia' es la dinastía del gran Emperador Napoleón Bonaparte."
 GER.conservatism: "£GER_western_conservative (CDU/CSU) Unión Demócrata Cristiana"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Conservador - La Unión Demócrata Cristiana (CDU) y su partido hermano bávaro, la CDU-Soziale (CDU), operan en estrecha colaboración en una unión política. La CDU es el principal partido de centroderecha de la política alemana."
 GER.liberalism: "£GER_non_aligned_libertarian (LKR)Reformadores liberales-conservadores"
 GER.liberalism_icon: "£GER_non_aligned_libertarian"
 GER.liberalism_desc: "Liberal - El Partido Liberal-Conservador Reformista (Liberal Conservador Reformista) critica las políticas de tipos de interés bajos, cero y negativos del Banco Central Europeo. También enfatiza la alineación de Occidente con la OTAN y la UE como base de una estructura de seguridad transatlántica. LKR favorece el libre comercio en general y, bajo ciertas condiciones, la Asociación Transatlántica de Comercio e Inversión (TTIP). Apoya la inmigración de candidatos cualificados siguiendo el modelo canadiense y se opone a la inmigración ilegal. El partido rechaza el salario mínimo, pero prefiere una renta mínima activa para todos los ciudadanos. El partido se describe como moralmente conservador, económicamente liberal y defensor del progreso tecnológico. Rechaza rotundamente cualquier tipo de extremismo. Exige una reforma fundamental de la Unión Europea y la eurozona, argumentando que debería retomar sus competencias esenciales con una menor interferencia política en los Estados miembros, el fin de las cuotas migratorias y la supresión de los rescates financieros para los miembros de la eurozona."
 GER.socialism: "£GER_western_social_democrat (SPD) Partido Socialdemócrata de Alemania"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Socialdemócrata - Partido Socialdemócrata de Alemania (Social Democratic Party). Fundado en 1863, el SPD es, con mucho, el partido político más antiguo representado en el Bundestag y fue uno de los primeros partidos socialistas en el mundo. Hoy en día, abraza la economía de mercado social y el internacionalismo de la UE y la OTAN, aunque existen divisiones internas sobre el tamaño que debería tener el estado de bienestar. La principal base de apoyo del partido son las grandes ciudades en el norte y oeste de Alemania, especialmente las áreas industriales del Ruhr."
 GER.Communist-State: "£GER_emerging_communism (DKP) Partido Comunista Alemán"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Partido Comunista Alemán (DKP). El DKP es un partido comunista marxista-leninista que se formó en Alemania Occidental durante la Guerra Fría, bajo la supervisión de Alemania Oriental, y recibió la mayoría de sus fondos de allí. Tras la reunificación alemana, el partido entró en un declive constante de popularidad."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat_alt (PDS) Partido del Socialismo Democrático"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat_alt"
 GER.anarchist_communism_desc: "Socialista de izquierda - PDS (Partei Democratischer Sozialismus). El Partido del Socialismo Democrático surgió del Partido Socialista Unificado de Alemania (SED), el partido gobernante de la antigua Alemania Oriental, tras la caída del Muro de Berlín. Rebautizado como partido socialista democrático, el PDS buscaba mantener su influencia en Alemania Oriental, a la vez que suavizaba su imagen para atraer un apoyo más amplio. Abogando por la redistribución de la riqueza, sólidos programas de bienestar social y el rechazo a las políticas económicas neoliberales, el PDS atraía a quienes se sentían desilusionados por las dificultades económicas de la reunificación. El partido también se posicionó como un crítico acérrimo de la OTAN, a favor del desarme y una estructura de seguridad europea que incluyera a Rusia. Si bien su fuerza se concentraba principalmente en los estados de la antigua Alemania Oriental, el PDS tuvo dificultades para obtener un apoyo comparable en Alemania Occidental."
 GER.Caliphate: "£generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Yihadismo Salafista - Einladung zum Paradies (Invitación al Paraíso) fue una organización salafista privada en la ciudad de Brunswick, fundada por Muhamed Ciftci y respaldada por dos de los predicadores salafistas más destacados de Alemania, Pierre Vogel y Sven Lau."
 GER.Neutral_conservatism: "£GER_non_aligned_conservative (FW) Votantes libres"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Conservador - Freie Wähler (Votantes Libres). Los Votantes Libres no están formados como un partido político, sino como asociaciones que participan en elecciones. Son especialmente activos en las zonas rurales más conservadoras del sur de Alemania. Prefieren que la mayor parte de la política y la toma de decisiones se realice a nivel local."
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Gobierno provisional"
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 GER.Neutral_Autocracy_desc: "El gobierno alemán ha colapsado, y el gobierno interino salvaguardará el territorio alemán hasta que se establezca un gobierno adecuado."
 GER.Neutral_Libertarian: "£GER_western_liberal (FDP) Partido Demócrata Libre"
 GER.Neutral_Libertarian_icon: "£GER_western_liberal"
 GER.Neutral_Libertarian_desc: "Libertario - El Partido Democrático Libre (FDP) es un partido liberal de centroderecha alemán que promueve las libertades civiles, los derechos humanos y el internacionalismo. El FDP ha impulsado firmemente el liberalismo económico y se ha alineado estrechamente con la promoción del libre mercado y la privatización."
 GER.Neutral_Communism: "£GER_non_aligned_communism (MLPD) Partido Marxista-Leninista de Alemania"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Partido Comunista - Marxistisch-Leninistische Partei Deutschlands (Partido Marxista-Leninista de Alemania). El MLPD aboga por el establecimiento de una dictadura del proletariado, derrocando al actual gobierno capitalista y reemplazándolo por un nuevo orden social socialista. Consideran a Stalin y Mao como figuras inspiradoras que deben ser emuladas."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Islamista moderado - Allianz Deutscher Demokraten (Alianza de los Demócratas Alemanes) es un partido político dirigido a la minoría turca en Alemania. Fue fundado en 2016 por Remzi Aru después de que el parlamento alemán decidiera reconocer el Genocidio Armenio, lo que causó consternación entre los conservadores y nacionalistas turcos. El partido sufre de una base de votantes limitada, ya que solo alrededor de la mitad de la minoría turca tiene derecho a voto en Alemania en primer lugar. ADD atrae principalmente a los turcos alineados con el conservador AKP de Turquía. No tiene un programa político bien establecido más allá de la derogación del reconocimiento del Genocidio Armenio y políticas en nombre de las minorías turcas y musulmanas de Alemania."
 GER.Neutral_green: "£GER_non_aligned_greens (GRÜNE) Bündnis 90/Die Grünen"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Verdes - Bündnis 90/Die Grünen (Alianza 90/Los Verdes) se formó como una fusión de la Alianza 90 de la antigua Alemania Oriental y el Partido Verde occidental. El partido promueve el ecologismo y la sostenibilidad. El partido ha tenido mucho éxito en las encuestas en comparación con otros partidos verdes a nivel internacional, y ha formado parte de coaliciones de gobierno con un gran impacto en las políticas. Son considerados una fuente importante de inspiración para los ecologistas de todo el mundo."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta_alt (DVU) Deutsche Volksunion"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta_alt"
 GER.Nat_Autocracy_desc: "Far-Right Nationalist – DVU (Deutsche Volksunion) The German People's Union (Deutsche Volksunion, DVU) was a far-right nationalist party known for its strong anti-immigration stance and opposition to European integration. Founded in 1987 by Gerhard Frey, the party positioned itself as a defender of 'German identity' and frequently used populist rhetoric to appeal to nationalist and conservative voters. The DVU focused on issues like restricting immigration, opposing multiculturalism, and critiquing Germany's political establishment, often with inflammatory and xenophobic undertones. While it achieved some regional successes, particularly in economically challenged areas of eastern Germany, the party's influence waned over time."
 GER.Nat_Fascism: "£GER_nationalist_fascism (NPD) Nationaldemokratische Partei Deutschlands"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fascismo - Nationaldemokratische Partei Deutschlands (Partido Nacional Demócrata). El NDP es un partido ultranacionalista de extrema derecha que ha sido etiquetado como neonazi. Aunque el partido ha sido infiltrado en gran medida por los servicios de inteligencia estatales, los intentos de prohibirlo han fracasado. Son antisemitas y promueven el odio hacia los inmigrantes."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b (REP) Los republicanos"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist_b"
 GER.Nat_Populism_desc: "Populismo de Derecha - Alternative für Deutschland (Alternativa para Alemania) es un partido populista de derecha euroescéptico que ha ganado prominencia al atacar, entre otras cosas, las políticas de inmigración de los partidos tradicionalmente establecidos. El partido busca recuperar la soberanía y el orgullo nacional de Alemania, y proteger su cultura contra la islamización."
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist (AfD) Alternativa para Alemania"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Populista de derecha - Alternative für Deutschland (Alternativa para Alemania) es un partido populista de derecha euroescéptico que ha ganado prominencia, entre otras cosas, atacando las políticas de inmigración de los partidos tradicionales. El partido busca recuperar la soberanía y el orgullo nacional de Alemania y proteger su cultura contra la islamización."
 GER.Monarchist: "£GER_nationalist_monarchist Casa de Hohenzollern"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "La Casa de Hohenzollern es la dinastía real alemana del antiguo Imperio Alemán y Prusia. Aunque se disolvió en 1918 tras la abdicación del Káiser Guillermo II, el patrimonio sigue en activo."
