 SIN.conservatism: "£SIN_conservatism PAP - §Clique Occidental§!"
 SIN.conservatism_desc: "El Partido de Acción Popular (PAP) ha estado en el poder en Singapur desde finales de la década de 1950. Es considerado por muchos como una oligarquía glorificada, pero también ha contribuido al auge económico de Singapur. Las políticas promovidas por el PAP suelen ser conservadoras, aunque rechazan la etiqueta de cualquier cosa realmente occidental.\n\n¡La §Clique Occidental§! impulsará una mayor cooperación con Estados Unidos y otras potencias occidentales importantes."
 SIN.conservatism_icon: "£SIN_conservatism"
 SIN.liberalism: "£SIN_liberalism Partido Democrático de Singapur"
 SIN.liberalism_desc: "El Partido Democrático de Singapur se centra en la agenda de los derechos humanos y de un Singapur en crecimiento sin sobreexplotar a su población."
 SIN.liberalism_icon: "£SIN_liberalism"
 SIN.socialism: "£SIN_socialism Partido de los Trabajadores"
 SIN.socialism_desc: "El Partido de los Trabajadores es el único partido de oposición que cuenta con miembros del parlamento. Abogan por que Singapur se convierta en un país más socialista, minimizando el elitismo y el materialismo. Además, creen en un 'Parlamento de Primer Mundo' en el que el gobierno sea responsable de los problemas que afectan a los singapurenses y permita a los singapurenses ejercer su derecho a la participación política.\n"
 SIN.socialism_icon: "£SIN_socialism"
 SIN.Autocracy: "£SIN_conservatism PAP - §Clique Oriental§!"
 SIN.Autocracy_desc: "El Partido de Acción Popular (PAP) ha estado en el poder en Singapur desde finales de la década de 1950. Es considerado por muchos como una oligarquía glorificada, pero también ha contribuido al auge económico de Singapur. Las políticas promovidas por el PAP suelen ser conservadoras, aunque rechazan la etiqueta de cualquier cosa realmente occidental.\n\n¡La §Clique Oriental§! del PAP busca una mayor relación con la República Popular China, Rusia y otras potencias emergentes importantes.\n"
 SIN.Autocracy_icon: "£SIN_conservatism"
 SIN.anarchist_communism: "£SIN_anarchist_communism Partido del Pueblo de Singapur"
 SIN.anarchist_communism_desc: "El Partido del Pueblo de Singapur sigue patrones similares a los de los partidos liberales en Singapur. Son similares al Partido Democrático de Singapur, pero buscan concesiones adicionales como mejores oportunidades de empleo y educación.\n"
