 USA.conservatism: "£USA_conservatism_small Partido Republicano"
 USA.conservatism_icon: "£USA_conservatism_small"
 USA.conservatism_desc: "Conservador - El Partido Republicano es el \"Gran Partido Viejo\" del conservadurismo estadounidense. Fundado como un partido antiesclavista en 1854, su encarnación moderna se formó en gran medida gracias al triunfo del conservadurismo de Ronald Reagan sobre los valores más liberales. En los últimos años, ha experimentado una afluencia masiva de cristianos evangélicos, a medida que el partido se ha convertido cada vez más en un partido de conservadurismo social. Al ser un partido de amplio espectro, existe una amplia gama de opiniones entre el establishment moderado principal y diversos movimientos conservadores de base."
 USA.liberalism: "£USA_liberalism_small Partido Demócrata"
 USA.liberalism_icon: "£USA_liberalism_small"
 USA.liberalism_desc: "Liberal - El Partido Demócrata, antes un partido de liberalismo económico, populismo y conservadurismo social, se ha transformado en un partido con justicia social, igualdad y liberalismo social como sus valores centrales. Mientras que su ala liberal principal aboga por el libre comercio y políticas proempresariales como parte de una amplia coalición centrista, también cuenta con alas importantes de progresistas y socialistas que favorecen soluciones mucho más izquierdistas."
 USA.socialism: "£USA_socialism_small Progresistas"
 USA.socialism_icon: "£USA_socialism_small"
 USA.socialism_desc: "Socialdemócrata - El ala progresista del Partido Demócrata £USA_socialism_small tiene como principal objetivo abordar la creciente desigualdad de ingresos y el aumento de la pobreza en Estados Unidos. Considerando la política económica del establishment demócrata, favorable a las empresas, como \"neoliberalismo\", abogan por frenarla mediante una reforma regulatoria estructural y un mayor gasto social, así como un aumento de los impuestos a los más ricos. Promueven con vehemencia los derechos de las minorías y abogan por la justicia social."
 USA.progressives: "£USA_progressive_party Progresistas"
 USA.progressives_icon: "£USA_progressive_party"
 USA.progressives_desc: "Partido Progresista - El Partido Progresista puede rastrear sus principales raíces hasta la administración de Teddy Roosevelt. Una fuerte mezcla de regulación, cuidado del medio ambiente y un enfoque en la defensa regional en lugar de la internacional hacen que el partido progresista sea un partido centrado en asuntos nacionales bien equilibrado. Aunque su contraparte moderna tiene alas más radicales, el partido comparte muchos de los valores fundamentales de igualdad y la mentalidad tipo Robin Hood en las regulaciones económicas."
 USA.Communist-State: "£USA_Communist_State_small Partido Comunista de Estados Unidos"
 USA.Communist-State_icon: "£USA_Communist_State_small"
 USA.Communist-State_desc: "£USA_Communist_State_small Communist State - The Communist Party of the USA was established in 1919 after a major split within the Socialist Party of America. It has been tied closely with the American labor movement and other communist parties worldwide. The CPUSA was a major force in the early 20th century until it was forced underground by the First Red Scare. The party has gained minor traction within the younger crowds of America in recent years."
 USA.American_Anarchist_Society: "£generic_anarchist_communism_small American Anarchist Society"
 USA.American_Anarchist_Society_icon: "£generic_anarchist_communism_small"
 USA.American_Anarchist_Society_desc: "£generic_anarchist_communism_small The AAS or American Anarchist Society is a dedicated group of people that look to restore a more naturalistic order by taking the idea of minarchism and more or less going further. Sort of functioning like Syndicalism in terms of societal organization being more of a grid in format, nevertheless the main focus is the peak decentralization to ensure that the fairest forms of society are realized through collective and mutual benefits in terms of economic and social interactions."
 USA.anarchist_communism: "£USA_anarchist_communism_small PSL"
 USA.anarchist_communism_icon: "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc: "Partido Radical de Izquierda: El Partido por el Socialismo y la Liberación es un partido socialista revolucionario que surgió del Partido Mundial de los Trabajadores. Su principal objetivo es apoyar los movimientos socialistas y comunistas en todo el mundo, así como erradicar el capitalismo en Estados Unidos."
 USA.shepards_party: "£USA_shepards_party Partido Shepard's"
 USA.shepards_party_icon: "£USA_shepards_party"
 USA.shepards_party_desc: "El Partido Shepard's - El PS, anteriormente conocido como el Partido por el Socialismo y la Liberación o PSL, es un partido que se ha reformado a partir de la coalición de importantes movimientos de izquierda en Estados Unidos. Visto como una contraparte al surgimiento del NFP en la derecha, el Partido Shepard's busca presentar lo que los socialistas democráticos de Europa y en Estados Unidos desean, pero vendiéndolo al pueblo estadounidense de una manera más clara y realista. El objetivo principal es reformar la economía hacia un entorno de socialismo de mercado, brindando al pueblo el verdadero estándar que se merece. Aunque la política exterior se enfoca más en la hegemonía doméstica en el hemisferio, el futuro podría cambiar los deseos del liderazgo del partido."
 USA.Conservative: "£USA_Conservative_small Partido America First"
 USA.Conservative_icon: "£USA_Conservative_small"
 USA.Conservative_desc: "Reaccionario: El Partido América Primero es un partido dedicado principalmente a cuestiones de política exterior, que busca retirar a Estados Unidos de las Naciones Unidas y disolver la OTAN. Además, el partido desea fortalecer el derecho a portar armas, deportar a todos los inmigrantes ilegales y promover la independencia económica mediante aranceles elevados y la eliminación de las regulaciones ambientales."
 USA.Commissariat_Corps: "£USA_Commissariat_Corps_small The Commissariat Corps"
 USA.Commissariat_Corps_icon: "£USA_Commissariat_Corps_small"
 USA.Commissariat_Corps_desc: "El Cuerpo de Comisariado es el órgano político de las fuerzas armadas. Al centrarse en la integridad política de la nación, sorprendentemente cuenta con oficiales militares competentes, ya que para formar parte del CC se requiere completar un periodo completo en una de las instituciones militares del país. Sin embargo, muchos lo descartan como un simple \"brazo intimidatorio\" del partido, a pesar de los claros requisitos para unirse. Su Plan de Unidad también ha generado controversia por su extraño y casi contradictorio formato, que utiliza el servicio militar y la economía socialista como una forma de unir verdaderamente a la nación y a su pueblo en torno a un objetivo común. Pero eso no significa nada si solo son militares en lugar de políticos... ¿verdad?"
 USA.Autocracy: "£USA_Autocracy_small SWP"
 USA.Autocracy_icon: "£USA_Autocracy_small"
 USA.Autocracy_desc: "Autocracia: El Partido Socialista Obrero Español (PSOE) fue originalmente un partido comunista trotskista que, gradualmente, durante la Guerra Fría, cayó bajo la influencia de Fidel Castro. Hoy en día, se dedica principalmente a promover la solidaridad con Cuba."
 USA.Neutral_Muslim_Brotherhood: "£USA_Neutral_Muslim_Brotherhood_small Nación del Islam"
 USA.Neutral_Muslim_Brotherhood_icon: "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc: "Islamista moderado: La Nación del Islam es un movimiento político y religioso afroamericano. Cobró importancia bajo el liderazgo carismático de Elijah Muhammad y Malcolm X. Lucha por la justicia social para los afroamericanos y moviliza a millones de personas para marchas en Washington DC. Considerado por muchos como un grupo de odio supremacista negro y considerado heterodoxo en su islam por muchos académicos suníes extranjeros, cuenta no obstante con un sólido núcleo de miembros y ha logrado aliados vitales en Oriente Medio y el norte de África."
 USA.Neutral_Autocracy: "£USA_Neutral_Autocracy_small Partido de la Reforma"
 USA.Neutral_Autocracy_icon: "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc: "Paleoconservador: El Partido Reformista de EE. UU. fue fundado por el multimillonario Ross Perot debido a su profundo desacuerdo con la política exterior neoimperialista del £USA_conservatism_small Partido Republicano, que buscaba que Estados Unidos retomara una política exterior no intervencionista tras su victoria en la Guerra Fría. El partido se opone al TLCAN y busca reformar la política estadounidense mediante la limitación de mandatos y la reforma electoral. Tras alcanzar un 18,9% de los votos, una cifra sin precedentes, en las elecciones de 1992 y elegir a Jesse Ventura como gobernador de Minnesota en 1998, el partido espera repetir estas hazañas y ofrecer una alternativa viable a los partidos Demócrata y Republicano."
 USA.Neutral_conservatism: "£USA_Neutral_conservatism_small Constitucionalistas"
 USA.Neutral_conservatism_icon: "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc: "Conservador: El ala constitucionalista y libertaria del £USA_Neutral_conservatism_small Partido Republicano se considera el \"verdadero conservador\", al estilo de Goldwater y Reagan. Proclamando que Estados Unidos se ha alejado demasiado de sus valores fundacionales, abogan por limitar el poder federal sobre los estados, promueven el conservadurismo fiscal, la reducción de impuestos y el abandono de la construcción de naciones extranjeras."
 USA.constitutionalist: "£USA_constitutionalist Partido Constitucionalista"
 USA.constitutionalist_icon: "£USA_constitutionalist"
 USA.constitutionalist_desc: "Partido Constitucionalista - El primer paso hacia lo que muchos consideran un movimiento de extrema derecha, la mayoría de las políticas del constitucionalista se resumen en una estricta adhesión a la constitución de Estados Unidos y una influencia abrumadora del ala evangélica de la sociedad estadounidense. Si bien no es de extrema derecha, ciertamente es un punto de partida y tiene una naturaleza firmemente tradicionalista que hace que muchos no vean que obtengan la presidencia en el corto plazo."
 USA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Partido Libertario"
 USA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc: "Libertario - El Partido Libertario ha sido, según los estándares estadounidenses, un \"tercer partido\" exitoso, compitiendo regularmente en todas las elecciones. Promoviendo el liberalismo social y el conservadurismo económico, y considerándose la \"personificación del espíritu individualista estadounidense\", busca liberalizar radicalmente la sociedad en todos los aspectos y reducir el tamaño del gobierno federal, devolviendo el poder a los estados y al pueblo. Rechazando tanto el militarismo como el internacionalismo, favorece una política exterior no intervencionista."
 USA.Neutral_green: "£USA_Neutral_green_small Partido Verde"
 USA.Neutral_green_icon: "£USA_Neutral_green_small"
 USA.Neutral_green_desc: "Verde - El Partido Verde es un partido eco-socialista y anticapitalista que promueve el ecologismo y el feminismo. Desea reformar la economía basándose en cooperativas y comunidades locales."
 USA.green_party: "£USA_green_party Partido Verde"
 USA.green_party_icon: "£USA_green_party"
 USA.green_party_desc: "Partido Verde - El Partido Verde estadounidense es una mezcla de ideales progresistas, ambientalismo extremo y una visión globalista sobre cómo resolver los principales problemas en los que se centra su partido. El partido puede ser visto como un partido pacifista y con una política doméstica y exterior equilibrada."
 USA.neutral_Social: "£USA_neutral_Social_small Socialistas Democráticos"
 USA.neutral_Social_icon: "£USA_neutral_Social_small"
 USA.neutral_Social_desc: "Socialismo Democrático: El ala socialista del £USA_neutral_Social_small Partido Demócrata rechaza el liberalismo del establishment y el gradualismo de los progresistas, a favor de una solución más radical: establecer un estado de bienestar sólido con un mayor control democrático sobre todos los sectores importantes de la economía. Rechazan el militarismo estadounidense en el extranjero y consideran que las guerras libradas para \"proteger la libertad y la democracia\" solo favorecen los estrechos objetivos de lucro de la élite corporativa."
 USA.democratic_socialist: "£USA_democratic_socialist Partido de la Democracia Roja"
 USA.democratic_socialist_icon: "£USA_democratic_socialist"
 USA.democratic_socialist_desc: "Partido de la Democracia Roja - El movimiento socialista democrático de Estados Unidos ha surgido en la creación del Partido Robin, más conocido como Partido de la Democracia Roja. Este partido está fuertemente influenciado por sus contrapartes europeas. Líderes del partido como Bernie Sanders promueven las políticas del partido utilizando esencialmente el sistema actual para reformar la nación y lograr la igualdad en los medios sociales y económicos, así como alcanzar dichos objetivos cambiando el sistema económico capitalista por un sistema económico socialista a través de reformas a través del cuerpo gubernamental de la nación."
 USA.Neutral_Communism: "£USA_Neutral_Communism_small WWP"
 USA.Neutral_Communism_icon: "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc: "Comunista - El Partido del Mundo Obrero fue fundado en 1959 como un grupo escindido del Partido Socialista de los Trabajadores trotskista por considerar que este no era lo suficientemente trotskista, aunque ellos mismos abandonaron el trotskismo algunos años después. Han estado principalmente enfocados en el activismo de base."
 USA.Nat_Populism: "£USA_Nat_Populism_small Populistas de Derecha"
 USA.Nat_Populism_icon: "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc: "Populista de Derecha: El ala populista y nacionalista del £USA_Nat_Populism_small Partido Republicano ha estado tradicionalmente arraigada en el Sur Profundo tras el éxodo masivo de segregacionistas del Partido Demócrata en la década de 1960. Al verse asediados por las guerras culturales liberales y las altas tasas de inmigración, buscan revertir la erosión de su cultura y valores. Con la subcontratación, que ha dejado a muchos centros industriales en declive, su discurso sobre \"ser traicionados por políticos globalistas que importan votantes de México\" está encontrando ahora una resonancia más amplia en Estados Unidos."
 USA.nationalist_front: "£USA_nationalist_front Partido Frente Nacional"
 USA.nationalist_front_icon: "£USA_nationalist_front"
 USA.nationalist_front_desc: "El NFP es un partido de coalición de pensadores de derecha en Estados Unidos, desde los tradicionalistas hasta la alt-right. Es confuso en cuanto a políticas concretas, pero la mayoría parece estar de acuerdo en reformas migratorias más restrictivas y en centrarse en políticas domésticas para reavivar la familia tradicional y un retorno a valores más tradicionales en instituciones públicas como las escuelas, con un juramento de lealtad y alineadas con valores más cristianos."
 USA.Nat_Fascism: "£USA_nazi_party  Partido Nazi Americano"
 USA.Nat_Fascism_icon: "£USA_nazi_party"
 USA.Nat_Fascism_desc: "Fascista - El Partido Nazi Americano es un partido neonazi supremacista blanco. Aunque tiene una larga historia, en su mayoría no ha tenido un seguimiento popular, ya que ha sido disuelto y reorganizado por personas separadas en medio de múltiples disputas internas."
 USA.Naturalist_NFP_Victory: "£USA_american_heritage_party American Naturalist Party"
 USA.Naturalist_NFP_Victory_icon: "£USA_american_heritage_party"
 USA.Naturalist_NFP_Victory_desc: "Partido Naturalista Americano (PNA): El PNA es un partido de pseudocoalición donde el ala ultranacionalista del antiguo PNA se consolidó en una ideología unificada. Esta comprende el Movimiento Naturalista, el Partido Nazi Americano, remanentes del KKK y algunos otros grupos y organizaciones. La ideología principal se centra en el Naturalismo Americano, una adaptación moderna del Plan Liberiano. Dado que el asesinato injustificado está claramente mal visto, la reubicación en el extranjero, con apoyo gubernamental, es la forma en que el partido busca enfocar su plan de pureza. La economía tiende a ser una forma de capitalismo de Estado/socialismo autoritario, pero como a nadie le gustan los \"rojos\", simplemente limpian el nombre para que funcione. La política exterior es un expansionismo moderado con fuertes influencias mercantilistas y aislacionistas."
 USA.Nat_Autocracy: "£USA_Nat_Autocracy_small El Ejército de los EE.UU."
 USA.Nat_Autocracy_icon: "£USA_Nat_Autocracy_small"
 USA.Nat_Autocracy_desc: "El Ejército de los Estados Unidos es una de las ramas más grandes y posiblemente más influyentes dentro del Complejo Industrial Militar más amplio. Con generales de carrera y un Departamento de Defensa abarrotado a su favor, el ejército de EE.UU. tiene la mejor oportunidad de asegurar un nuevo gobierno en caso de que lo peor de la historia llegue a estas tierras."
 USA.Militarist_NFP_Victory: "£USA_Nat_Autocracy_small American Military Society"
 USA.Militarist_NFP_Victory_icon: "£USA_Nat_Autocracy_small"
 USA.Militarist_NFP_Victory_desc: "Sociedad Militar Americana - La AMS es el producto de las políticas de la NFP que vieron un cambio en la base del partido hacia las élites militaristas y del Pentágono. Ahora a cargo, esos mismos generales del Pentágono ahora necesitan encontrar una rama de oficina para empujar en los asuntos civiles para que puedan seguir centrándose en la soldadesca real, fin de la cita. Sin embargo, el público está entusiasmado y el orgullo nacional está en su punto más alto, así que montémonos en la ola el mayor tiempo posible."
 USA.Monarchist: "£USA_nationalist_monarchist Movimiento monárquico americano"
 USA.Monarchist_icon: "£USA_nationalist_monarchist"
 USA.Monarchist_desc: "El movimiento monárquico estadounidense es un movimiento marginal para aquellos que soñaban con siglos atrás. Si bien nadie toma en serio el movimiento fuera de sus propios miembros, por supuesto, la realidad es que las organizaciones de gobierno no son muy diferentes en esencia. Un par de cambios en los títulos de los cargos y boom, tenemos una monarquía constitucional. Pero por ahora, el movimiento busca crecer a través de movimientos de base y son fáciles de agrupar en movimientos más grandes para difundir pasivamente sus ideas e ideales."
 USB.Western_Autocracy: "£USA_federalist Federalist Party"
 USB.Western_Autocracy_icon: "£USA_federalist"
 USB.Western_Autocracy_desc: "£USA_federalist Partido Federalista (Ala Derecha/FPRW) - El principal organismo antielectoral del Partido Federalista tiene algunas posturas contradictorias. No quieren elecciones ahora, tal vez más adelante. Son indiferentes a la idea de reunificar el continente de los caídos Estados Unidos, pero sin embargo no están completamente en contra de la idea. Sin embargo, también parecen estar más inclinados a apretarse el cinturón fiscalmente, pero al mismo tiempo desean alentar el progresismo cultural. Algunos pueden decir que esta es una nueva era de republicanismo progresista, otros dicen que son falsas esperanzas de un futuro autocrático. Sea cual sea el objetivo final, solo lo sabremos cuando suceda."
 USB.conservatism: "£generic_conservatism_small The Free Conservative Party"
 USB.conservatism_icon: "£generic_conservatism_small"
 USB.conservatism_desc: "£generic_conservatism_small El Partido Conservador Libre (FCP) es un partido conservador moderado indiferente al debate electoral. Sin embargo, las políticas fiscales y sociales han llevado a algunos partidos de la oposición a etiquetarlo como la \"derecha blanda\". Esta indiferencia política los ha llevado a votar en mayor o menor medida en línea con la facción derechista del Partido Federalista. Por ello, muchos se preguntan cuán independiente es un partido así cuando colabora tanto con otro."
 USB.liberalism: "£USA_federalist Federalist Party"
 USB.liberalism_icon: "£USA_federalist"
 USB.liberalism_desc: "£USA_federalist Partido Federalista - (Ala Izquierda/FPLW) La principal facción pro-electoral del FP, esta facción está formada por una mezcla de ideologías socialdemócratas y de centroizquierda. Muchos ven a esta facción como un partido demócrata al estilo de la década de 1990 en términos de similitudes, sin embargo, la principal diferencia es que este partido es pro-renavchismo y pro-expansionismo. Ven la caída del continente como una señal de las faldas de las viejas cabezas que lideran a las generaciones más jóvenes y su incapacidad para llegar a los jóvenes con nuevas formas de pensar. Por lo tanto, este sector del Partido Federalista desea tener un gobierno de representación proporcional con votación por orden de preferencia. El representante del conteo de la población se decidirá más adelante. Por ahora, su principal objetivo es ganarse el favor del público con la esperanza de un futuro real."
 USB.socialism: "£generic_socialism_small Social Democratic Workers Party"
 USB.socialism_icon: "£generic_socialism_small"
 USB.socialism_desc: "£generic_socialism_small El Partido Socialdemócrata de los Trabajadores (SDWP) es un partido de izquierda progresista que ha elegido su propio camino en términos de la escena política del Estado Libre. Al estar mucho más en línea con sus homólogos europeos, también creen que, de los principales partidos, el ala izquierda del Partido Federalista es la mejor y más fácil de trabajar para lograr sus objetivos. Sin embargo, una de las mayores diferencias entre el FPLW y el SDWP es su enfoque del código tributario y el papel que desempeña el código tributario en sí mismo para castigar económicamente y beneficiar a la sociedad."
 USB.Communist-State: "£USA_free_socialist_party Free Socialist Party"
 USB.Communist-State_icon: "£USA_free_socialist_party"
 USB.Communist-State_desc: "£USA_free_socialist_party Partido Socialista Libre - (Statist/FSPS) El bloque socialista más tradicional del FSP, esta facción del partido estaría buscando establecer la Dictadura del Proletario para que los trabajadores vean el trato justo que merecen. Sus principales puntos son ser antielectorales, sin embargo, son pro-expansionismo e intervencionismo extranjero. Aunque su punto más controvertido es que son estrictamente antiamericanistas, lo que significa que no buscan unir el continente, sino forjar una nueva identidad."
 USB.Neutral_Communism: "£generic_Neutral_Communism_small Communist Freedom League"
 USB.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 USB.Neutral_Communism_desc: "£generic_Neutral_Communism_small Liga de la Libertad Comunista (LFC) es un partido marxista-leninista centrado en asegurar la dictadura del proletariado. Sus principales influencias provienen de la Cuba de Castro y del régimen socialista venezolano. Mediante la economía socialista y una política exterior de \"socialismo hemisférico\", un compromiso entre el socialismo en un solo país de Stalin y la revolución permanente de Trotsky, la LFC aspira a la meta del Destino Socialista y está dispuesta a colaborar con la facción antielectoral del Partido Socialista Libre para asegurar el logro de sus objetivos."
 USB.anarchist_communism: "£USA_free_socialist_party Free Socialist Party"
 USB.anarchist_communism_icon: "£USA_free_socialist_party"
 USB.anarchist_communism_desc: "£USA_free_socialist_party Partido Socialista Libre - (Anarquista/FSPA) La facción minarquista extrema del FSP, aunque no es anarquista tradicional, es visto como una especie de Libertario-Socialista. Esta facción quiere el voto democrático directo, la representación proporcional y el voto por orden de preferencia como una forma de maximizar la equidad de las elecciones. Son extremadamente pro-elecciones, sin embargo, están en contra de la expansión y el anti-americanismo. Buscan formar una nueva identidad a través de las formas más puras de la democracia y limitan el poder del gobierno federal a los deberes federales. Muchos jóvenes se sienten atraídos por esta facción y compiten amargamente con la facción estatista del FSP en su conjunto."
 USB.Neutral_green: "£generic_Neutral_green_small Green Future Party"
 USB.Neutral_green_icon: "£generic_Neutral_green_small"
 USB.Neutral_green_desc: "£generic_Neutral_green_small Partido del Futuro Verde - (GFP) El GFP es el enfoque moderno del Pensamiento Verde. Entender que nuestro planeta es fuerte, pero delicado, da una perspectiva más amplia sobre cómo abordar la política interna en su conjunto. A través de un fuerte armamento de la facción anarquista del Partido Socialista Libre, el GFP busca utilizar la ciencia y la tecnología para allanar el camino hacia un Futuro Verde."
 USB.oligarchism: "£USA_mid_atlantic_party Mid-Atlantic Party"
 USB.oligarchism_icon: "£USA_mid_atlantic_party"
 USB.oligarchism_desc: "£USA_mid_atlantic_party Partido del Atlántico Medio - (Aislacionista/MAPI) Es un partido de la nueva ola, en el que una de sus principales facciones es un fuerte aislacionista. Estas personas desean buscar la nueva identidad del Atlántico Medio y dejar atrás los fracasos del pasado bajo una nueva luz. Son antielectorales, indiferentes a la expansión y a la participación extranjera, pero son fuertemente antiamericanistas. Ambas facciones comparten este antiamericanismo, pero sus posturas sobre política exterior y la idea de elecciones y/o un retorno a los ideales democráticos parecen estirar los límites."
 USB.Autocracy: "£generic_Autocracy_small Atlantic Authority Party"
 USB.Autocracy_icon: "£generic_Autocracy_small"
 USB.Autocracy_desc: "£generic_Autocracy_small Partido de la Autoridad Atlántica - (AAP) El AAP es un partido fuertemente pro-Autoridad que busca establecer leyes federales que definan y garanticen la autoridad investida en las agencias de ley. Muchos de los que se oponen a este supuesto partido de mente estrecha no los ven más que como un peón de la facción aislacionista del Partido del Atlántico Medio. Aunque sus nombres son similares, los aislacionistas del MAP son un poco más relajados en su visión de la autoridad, pero más bien se centran en que son la autoridad con la postura más antielectoral. Esta postura antielectoral es el principal argumento en contra que tiene la AAP para impugnar al aislacionista del MAP, pero sus gritos parecen pasar desapercibidos."
 USB.Neutral_Libertarian: "£USA_mid_atlantic_party Mid-Atlantic Party"
 USB.Neutral_Libertarian_icon: "£USA_mid_atlantic_party"
 USB.Neutral_Libertarian_desc: "£USA_mid_atlantic_party La Fiesta del Atlántico Medio - (Nueva Identidad/MAPNI) es una que está totalmente centrada en la identidad de la nueva ola que se ha creado. Al estar a favor de las elecciones, pero también en línea con su mitad aislacionista en el antiamericanismo, los supuestos identitarios se centran principalmente en forjar una nueva identidad para sí mismos. Aunque no se oponen a la expansión, no sienten la necesidad de ir más allá del río Mississippi si llega el momento."
 USB.Neutral_conservatism: "£generic_Neutral_conservatism_small Freedom & Solidarity Party"
 USB.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 USB.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small El Partido de la Libertad y la Solidaridad (FSP / F &SP) es un partido pro-aislacionista que busca utilizar los medios de la ciencia y la innovación para asegurar los niveles adecuados de vida y el disfrute de la vida. Su principal punto económico es la Autarquía donde sea posible, pero no posiblemente la Autarquía. En cuanto a la política social, son bastante moderados, con una especie de inclinación a la izquierda y a la derecha, dando o quita el material del tema. Un ejemplo son los homosexuales en el ejército, que creen y defienden algo primordial para cualquier ciudadano, independientemente de su origen, pero aún así no creen del todo en el matrimonio gay. A pesar de todo, se han mantenido firmes con su aliado político más cercano, que es la facción aislacionista del Partido del Atlántico Medio. Su creencia común de que el antiguo idealismo centrado en el mundo de los Estados Unidos es lo que resultó en el colapso conduce a una especie de enfoque de mente cerrada hacia los problemas extranjeros y, esencialmente, cualquier cosa fuera de, digamos, su vecindario, por hablar."
 USB.Nat_Autocracy: "£USA_national_service_party National Service Party"
 USB.Nat_Autocracy_icon: "£USA_national_service_party"
 USB.Nat_Autocracy_desc: "£USA_national_service_party Partido del Servicio Nacional - (Militarista/NSPM) El NSP es un partido de pro-americanismo y patrioterismo pesado. Aunque el partido está mayoritariamente dividido sobre la idea de las elecciones, el ala militarista del partido se opone rotundamente a dichas elecciones. Pero esta facción está a favor del expansionismo y está fuertemente influenciada por las ideas de una meritocracia casi completa."
 USB.Nat_Populism: "£generic_Nat_Populism_small National Union Party"
 USB.Nat_Populism_icon: "£generic_Nat_Populism_small"
 USB.Nat_Populism_desc: "£generic_Nat_Populism_small Partido de la Unión Nacional - (NUP) El NUP es un partido Pro-Naturalista, lo que muchos encuentran confuso teniendo en cuenta que la nación en la que se encuentran ni siquiera ha existido durante tanto tiempo. Sin embargo, la NUP utiliza el hecho de que la mayor parte de su base de votantes proviene de veteranos y un puñado de personas orientadas hacia la derecha para solidificar su legitimidad. Pero aparte de todas las políticas a favor de los veteranos, se les ve cada vez más como el ala política de los militares, lo que sorprendentemente pocos en el partido dicen que es falso. Tampoco dicen que sea cierto, pero desde luego no lo niegan."
 USB.Monarchist: "£USA_modern_monarchist_movement National Service Party"
 USB.Monarchist_icon: "£USA_modern_monarchist_movement"
 USB.Monarchist_desc: "£USA_modern_monarchist_movement Partido del Servicio Nacional (Monárquico Moderno/NSPMM) - El NSP, siendo esencialmente un partido militar y de servicios de emergencia, también está lleno de soñadores. El MMM o Movimiento Monárquico Moderno del NSP ha considerado oportuno volver a poner de moda el monarquismo mediante la popularización del sistema de Monarquía Electiva. La idea es que, esencialmente, las ideas de elección y principios democráticos seguirán siendo las mismas, pero los cargos y sus nombres, comillas, títulos, se adjuntarán a aquellos que sean votados para ellos. En cuanto a la fuerte postura a favor de las elecciones, la facción desea expandirse y crear más de una nueva idea. Muchos han oído hablar de una supuesta Casa de Arlington, pero nadie está seguro de lo que significa. Por ahora, sin embargo, deben convencer a la gente de que se puede elegir un liderazgo fuerte y que incluso un día, si trabajas lo suficiente, puedes ser un rey, tal como te dijeron cuando eras pequeño."
 USB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Atlantic Unity Party"
 USB.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 USB.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Partido de Unidad Atlántica (AUP) El AUP es un partido de ley y orden, de democracia directa sin ser tan directa y de idealismo. Criticado como autócratas sin convicciones, el AUP se esfuerza por garantizar cosas como el voto por orden de preferencia y un impuesto progresivo centrado exclusivamente en gravar proporcionalmente los ingresos de los ciudadanos. Estas similitudes, así como los miembros más idealistas del partido, se apoyan y cooperan bastante con la facción de los Monárquicos Modernos del NSP. Después de todo, como dijo un líder del AUP: \"¿Qué tiene de malo un poco de brillo cosmético?\"."
 USB.Conservative: "£generic_Conservative_small Condor Union Party"
 USB.Conservative_icon: "£generic_Conservative_small"
 USB.Conservative_desc: "£generic_Conservative_small Partido Unión Cóndor (CUP). La CUP es un partido populista de larga trayectoria. No totalmente de izquierdas ni de derechas, los Cóndores, como se les conoce a sus miembros, creen que la clave de la democracia es la estrategia fundamental de gobierno. Este partido se percibe más como una mancha confusa que como un partido real, con muchos partidos de oposición casi contradictorios sobre a qué partido principal aspiran. En cualquier caso, la CUP es un partido de principios y ha sido una especie de \"tercer partido\" sólido en el panorama político nacional."
 USB.neutral_Social: "£generic_neutral_Social_small Workers Union Party"
 USB.neutral_Social_icon: "£generic_neutral_Social_small"
 USB.neutral_Social_desc: "£generic_neutral_Social_small Partido de la Unión de los Trabajadores - (WUP) El WUP es un partido pro-sindical y pro-nacionalización. Los miembros del partido creen que un núcleo de industrias nacionalizadas en torno a los fundamentos de la supervivencia ayudará al sector privado a priorizar la ayuda y la mejora de los estándares de sus propios trabajadores. El partido también cree en las regulaciones para limitar los excesos corporativos de manera explotadora y se dedica a ordenar la creación de una red sindical para coordinar y manejar los problemas tanto a nivel local, regional como nacional si llega el momento."
 USB.Nat_Fascism: "£generic_Nat_Fascism_small The Free Nation League"
 USB.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 USB.Nat_Fascism_desc: "£generic_Nat_Fascism_small La Liga de las Naciones Libres (FNL) es un partido naturalista con una xenofobia impactante hacia Oriente Medio. Han dejado claro que las religiones e ideologías de Oriente Medio y del supuesto \"mundo musulmán\" representan un peligro para la libertad y la estabilidad de nuestra nación. Aunque se venden a sí mismos con este supuesto \"racismo limitado\", lo cierto es que muchos fuera del partido perciben una concentración de neonazis, fascistas y antiguos miembros del Ku Klux Klan. Si bien el partido es marginal en el mejor de los casos y un grupo terrorista en el peor, muchos, políticamente hablando, no lo ven más como un circo de extremismo de derecha que solo atrae a quienes no pueden ver o creer los hechos."
 ARG.Western_Autocracy: "£ARG_western_autocracy Federal Commitment"
 ARG.Western_Autocracy_icon: "£ARG_western_autocracy"
 ARG.Western_Autocracy_desc: "Autocracia Occidental - Compromiso Federal es un partido político peronista, cuyo objetivo principal es implementar el modelo de San Luis a nivel nacional."
 ARG.conservatism: "£ARG_conservatism Acción por la República"
 ARG.conservatism_icon: "£ARG_conservatism"
 ARG.conservatism_desc: "Conservadurismo - Acción por la República es un partido político conservador en Argentina, fundado en 1997 por Domingo Cavallo como defensor de las ideologías neoliberales."
 ARG.conservatism_alt: "£ARG_conservatism_alt Republican Proposal"
 ARG.conservatism_alt_icon: "£ARG_conservatism_alt"
 ARG.conservatism_alt_desc: "Conservadurismo - Propuesta Republicana es un partido político conservador neoliberal. Es el principal partido antiperonista, y su líder es el ex presidente argentino Mauricio Macri."
 ARG.liberalism: "£ARG_liberalism Coalición Cívica ARI"
 ARG.liberalism_icon: "£ARG_liberalism"
 ARG.liberalism_desc: "Liberalismo - Coalición Cívica ARI es un partido político argentino de orientación liberal social, fundado en 2001 por Elisa Carrió. Es miembro de Cambiemos junto a partidos centristas y de centro-derecha."
 ARG.socialism: "£ARG_socialism Unión Cívica Radical"
 ARG.socialism_icon: "£ARG_socialism"
 ARG.socialism_desc: "Socialismo - Unión Cívica Radical es un partido político argentino de orientación centrista y social-liberal. Fundado en 1891 por liberales radicales, el partido ha sido ideológicamente heterogéneo, abarcando desde el liberalismo social hasta la socialdemocracia. Es el partido político más antiguo activo en Argentina después del Partido Liberal de Corrientes."
 ARG.Communist-State: "£ARG_Communist_State Partido Comunista de Argentina"
 ARG.Communist-State_icon: "£ARG_Communist_State"
 ARG.Communist-State_desc: "Estado Comunista - El Partido Comunista de la Argentina (en español: Partido Comunista de la Argentina, también conocido simplemente como 'PC') es un partido comunista de Argentina, que fue fundado el 6 de enero de 1918. Desde su origen, mantuvo un alineamiento casi automático con el Partido Comunista de la Unión Soviética, lo que generó fricciones con el resto de la izquierda nacional, que acusaba al partido de luchar más por los intereses geopolíticos de la Unión Soviética que por el surgimiento efectivo de la revolución comunista en Argentina."
 ARG.Autocracy: "£ARG_Autocracy Frente Grande"
 ARG.Autocracy_icon: "£ARG_Autocracy"
 ARG.Autocracy_desc: "Autocracia - Frente Grande es un partido político de izquierda en Argentina, fundado en 1993. El partido fue creado por un grupo de miembros izquierdistas del Partido Justicialista en la Cámara de Diputados de Argentina y otros izquierdistas que estaban molestos con las políticas neoliberales de la época."
 ARG.anarchist_communism: "£ARG_left_wing_radical Partido Intransigente"
 ARG.anarchist_communism_icon: "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc: "Radical de Izquierda - El Partido Intransigente es un partido político de izquierda y populista en Argentina, fundado en 1963 por Oscar Alende. Su membresía provenía de la Unión Cívica Radical Intransigente, una de las dos facciones en las que se dividió la Unión Cívica Radical en 1956."
 ARG.Conservative: "£ARG_emerging_reactionary Fiesta de la Victoria"
 ARG.Conservative_icon: "£ARG_emerging_reactionary"
 ARG.Conservative_desc: "El Partido de la Victoria es un partido peronista de extrema izquierda fundado por el ex presidente argintino Néstor Kirchner. El partido promueve su ideología líder: el kirchnerismo, considerado como una rama del peronismo."
