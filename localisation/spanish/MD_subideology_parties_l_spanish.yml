 SWE.anarchist_communism: "£SWE_non_aligned_socialist_democrat (V)Vänsterpartiet"
 SWE.anarchist_communism_icon: "£SWE_non_aligned_socialist_democrat"
 SWE.anarchist_communism_desc: "El Vänsterpartiet (Partido de la Izquierda) fue considerado un partido comunista hasta 1990, suscribiendo una doctrina de eurocomunismo. Desde entonces, el partido ha visto una afluencia significativa de nuevos votantes a medida que Socialdemokraterna se movió hacia la derecha, dejando un mayor espacio para un partido socialista de extrema izquierda. El Vänsterpartiet, además del socialismo, ha asumido el manto del feminismo. Está en contra de la Unión Europea y aboga por un embargo a Israel."
 SWE.Neutral_conservatism: "£SWE_non_aligned_conservative (KD)Kristdemokraterna"
