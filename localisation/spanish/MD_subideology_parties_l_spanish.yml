 SWE.conservatism: "£SWE_western_conservative (M)Moderaterna"
 SWE.conservatism_icon: "£SWE_western_conservative"
 SWE.conservatism_desc: "Conservador - Moderata Samlingspartiet (Partido de Unidad Moderado) es un partido liberal-conservador que históricamente se ha promocionado a sí mismo como la antítesis de los socialdemócratas suecos, promoviendo el libre mercado y la reducción de impuestos. Sin embargo, cada vez más, ha navegado hacia el centro político, abogando por la preservación del modelo de bienestar sueco."
