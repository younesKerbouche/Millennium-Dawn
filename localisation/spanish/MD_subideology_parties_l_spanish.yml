 SUD.liberalism: "£generic_liberalism_small Partido Liberal de Sudán"
 SUD.liberalism_desc: "El Partido Liberal de Sudán (en árabe: a-Hizb al-Ahrar al-Sudani) es el primer partido en Sudán en reclamar una economía de libre mercado. El partido también lucha contra la dictadura fundamentalista de al-Bashir y es un firme defensor de los derechos humanos y de los derechos de las mujeres."
 SUD.Communist-State: "£generic_Communist_State_small Partido Comunista Sudanés"
 SUD.Communist-State_desc: "(Marxismo-Leninismo) - El Partido Comunista Sudanés (al-Hizb al-Shuyui al-Sudani) es uno de los partidos más antiguos de Sudán (fundado en 1946), y fue una fuerza importante en el país justo después de la independencia. Después del golpe de Estado de Gaafar Nimeiry en 1971, las figuras más prominentes del partido fueron encarceladas y ejecutadas y nunca pudieron recuperar su fuerza. El partido se opone al gobierno de al-Bashir."
 SUD.Autocracy: "£generic_Autocracy_small (APWF) - Alianza de las Fuerzas Populares de Trabajo"
 SUD.Autocracy_desc: "La Alianza de las Fuerzas Populares de Trabajo (en árabe: Tahaluf al-Qiwaa al-Eamilat al-Shaebia) es una sucesora de la Unión Socialista Sudanesa, el partido político del dictador sudanés de la Guerra Fría Gaafar Nimeiry."
 SUD.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ASBP-RS) - Partido Socialista Árabe Baaz - Región de Sudán"
 SUD.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 SUD.Nat_Fascism_desc: "El Partido Socialista Árabe Baaz (en árabe: al-Hizb al-Ba'th al-Arabi al-Ishtiraki) en Sudán es un partido relativamente pequeño, aunque ha sido capaz de ejercer una influencia significativa en relación con su tamaño debido a la financiación de Irak. El partido está formado principalmente por estudiantes que han estudiado en Irak."
 SUD.Caliphate: "£generic_Caliphate_small (PCP) - Partido del Congreso Popular"
 SUD.Caliphate_desc: "(Islamismo) - El Partido del Congreso Popular (al-Hizb al-Mutamar al-Shaebii) fue fundado por Hassan al-Turabi, cuando tuvo una pelea con Omar al-Bashir. Aunque inicialmente ambos formaban parte del mismo partido, el extremismo religioso de Turabi obligó a Bashir a encarcelarlo por acusaciones de conspiración. Si bien Turabi afirma representar al islam moderado, muchas de las políticas implementadas por él se basan en gran medida en el salafismo. Además, Turabi ha sido más que acogedor al permitir que terroristas islámicos (como Osama bin Laden) busquen refugio en Sudán."
 SUD.Neutral_Muslim_Brotherhood: "£SUD_Autocracy_small Congreso Nacional"
 SUD.Neutral_Muslim_Brotherhood_desc: "El Partido del Congreso Nacional (en árabe: al-Mutamar al-Watani) fue fundado en 1998, cuando Omar al-Bashir disolvió su anterior grupo político, el Frente Nacional Islámico, que tomó el poder en Sudán en un golpe de Estado en 1989. Bashir ha purgado a la mayoría de los islamistas de línea dura del partido, pero el NCP sigue estando muy a favor de la implementación de la sharia y el dominio árabe en Sudán, lo que causa mucha tensión en el diverso país."
 SUD.Nat_Autocracy: "£generic_Nat_Autocracy_small Fuerzas Armadas Sudanesas"
 SUD.Nat_Autocracy_desc: "Las Fuerzas Armadas de Sudán (en árabe: al-Quwwat al-Musallaha as-Sudaniyah) fueron fundadas en 1956 cuando el país se independizó, aunque el linaje de la fuerza se remonta a 1925, cuando los británicos crearon la Fuerza de Defensa de Sudán. Las Fuerzas Armadas están compuestas principalmente por el Ejército Sudanés. Sobre el papel, las Fuerzas Armadas son muy grandes, pero en la práctica muchas unidades carecen de personal. Además del Ejército, la Armada y la Fuerza Aérea, las Fuerzas Armadas también incluyen una unidad paramilitar llamada Fuerzas de Defensa Popular."
