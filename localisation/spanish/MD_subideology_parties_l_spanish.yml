 TRK.liberalism: "£TRK_western_liberal (TRP) Partido Republicano de Turkmenistán"
 TRK.liberalism_icon: "£TRK_western_liberal"
 TRK.liberalism_desc: "(Liberalismo) - Partido Republicano de Turkmenistán (Turkmeno: Turkmenistanyn Respublikan Partiyasy)\n\nEl Partido Republicano de Turkmenistán es uno de los varios partidos políticos disidentes que han sido ilegalizados en Turkmenistán. Entre los líderes del RPT, con sede en el exilio, se encuentran Nurmuhammet Hanamow, que se exilió en 2002, y Annadurdy Hajyyew, cuya hermana, Ogulsapar Myradowa, murió en una prisión turcomana en septiembre de 2006. El último partido de oposición, el RPT, opera en el exilio: dado que toda oposición está prohibida en Turkmenistán, se vio obligado a formarse y operar desde el extranjero."
 TRK.socialism: "£TRK_western_social_democrat (TZB)Asociación de mujeres"
 TRK.socialism_icon: "£TRK_western_social_democrat"
 TRK.socialism_desc: "(Derechos de las mujeres) - Unión de Mujeres de Turkmenistán (en turcomano: Zenanlar Birlesigi)\n\nLa Unión de Mujeres de Turkmenistán (TZB; en turcomano: Turkmenistanyn zenanlar birlesigi) es una organización de mujeres de masas en Turkmenistán. Durante mucho tiempo, la Unión de Mujeres fue la única organización de mujeres permitida en el país. Esta organización, que defendía los derechos de las mujeres, aparecía como una organización no gubernamental, pero en realidad estaba estrechamente vinculada y controlada por el gobierno."
 TRK.Western_Autocracy: "£generic_Western_Autocracy_small (TUDF) Unión Turcomana de Fuerzas Democráticas"
 TRK.Western_Autocracy_desc: "(Democracia occidental) - Unión de Fuerzas Democráticas de Turkmenistán (en turcomano: Turkmen demokratik guclerinin birlesigi)\n\nLa Unión de Fuerzas Democráticas de Turkmenistán es un partido político turcomano que se organizó en Viena, Austria, el 23 de noviembre de 2003 (el acuerdo original se alcanzó el 29 de septiembre). El ex ministro de Asuntos Exteriores Awdy Kulyýew, el ex embajador en Turquía Nurmuhammet Hanamow, el ex director del banco central Hudaýberdi Orazow y el ex viceministro de Agricultura Saparmyrat Yklymow son miembros fundadores."
 TRK.Communist-State: "£generic_Communist_State_small (CPT) Partido Comunista"
 TRK.Communist-State_desc: "(Marxismo-leninismo) - Partido Comunista de Turkmenistán (en turcomano: Kommunistik Partiyasy)\n\nEl Partido Comunista de Turkmenistán (en ruso: Kommunisticheskaya partiya Turkmenistana; en turcomano: Turkmenistanyn Kommunistik Partiyasy) es una división del Partido Comunista de la Unión Soviética y el partido comunista gobernante de la República Socialista Soviética de Turkmenistán."
 TRK.Conservative: "£TRK_emerging_reactionary Organización de Jóvenes Magtymguly de Turkmenistán (MAYG)"
 TRK.Conservative_icon: "£TRK_emerging_reactionary"
 TRK.Conservative_desc: "(Nacionalismo) - Organización de la Juventud Magtymguly de Turkmenistán (en turcomano: Magtymguly adyndaky Yashlar guramasy)\n\nLa Organización de la Juventud Magtymguly de Turkmenistán (en turcomano: Turkmenistanyn Magtymguly adyndaky Yashlar guramasy) es una organización social y política registrada en Turkmenistán. Ocupó escaños en el Mejilis de Turkmenistán de la sexta convocatoria (2013-2018). A pesar de que esta organización tiene la apariencia de una organización no gubernamental, en realidad, la Organización de la Juventud Magtymguly estaba estrechamente vinculada y controlada por el gobierno."
 TRK.anarchist_communism: "£TRK_anarchist_communism (KAG) Organización de Sindicatos de Turkmenistán"
 TRK.anarchist_communism_icon: "£TRK_anarchist_communism"
 TRK.anarchist_communism_desc: "(Trade) - Organisation of Trade Unions of Turkmenistan (Turkmen: Kardeshler arkalashyklary guramasy)\n\nThe Organisation of Trade Unions of Turkmenistan (Turkmen: Turkmenistanyn kardeshler arkalashyklary guramasy), officially the National Center of Trade Unions of Turkmenistan (TKAMM; Turkmen: Turkmenistanyn Kardeshler arkalashyklerinin Milli merkezi), is an officially registered social organization in Turkmenistan, uniting trade unions in the country. It was represented in the 2013–2018 Assembly of Turkmenistan. Members of the organization held 33 out of 125 seats in the Mejilis."
 TRK.Neutral_conservatism: "£TRK_non_aligned_conservative (STP) Senagatchylar we Telekechiler Partiyasy"
 TRK.Neutral_conservatism_icon: "£TRK_non_aligned_conservative"
 TRK.Neutral_conservatism_desc: "(Industrialization) - Party of Industrialists and Entrepreneurs (Turkmen: Senagatchylar we Telekechiler Partiyasy)\n\nThe Party of Industrialists and Entrepreneurs (STP) (Turkmen: Senagatchylar we Telekechiler Partiyasy) is a political party in Turkmenistan. The party was founded on 21 August 2012 and is the first legal opposition party in the country. The party is led by Saparmurat Ovganov."
 TRK.neutral_Social: "£TRK_non_aligned_socialist_democrat (AP) Agrar Partiyasy"
 TRK.neutral_Social_icon: "£TRK_non_aligned_socialist_democrat"
 TRK.neutral_Social_desc: "(Agriculturalism) - The Agricultural Party of Turkmenistan (Turkmen: Agrar Partiyasy)\n\nThe Agricultural Party of Turkmenistan (Turkmen: Turkmenistanyn agrar Partiyasy) is a political party in Turkmenistan. It was founded on September 28, 2014. The Agrarian Party of Turkmenistan is one of three officially registered political parties legally present in Turkmenistan and is represented in the Parliament of Turkmenistan."
 TRK.Neutral_Autocracy: "£TRK_non_aligned_autocracy (TPD) Demokratik Partiyasy"
 TRK.Neutral_Autocracy_icon: "£TRK_non_aligned_autocracy"
 TRK.Neutral_Autocracy_desc: "(Social conservatism) - The Democratic Party of Turkmenistan (Turkmen: Demokratik Partiyasy)\n\nThe Democratic Party of Turkmenistan (TDP) (Turkmen: Turkmenistanyn Demokrat Partiyasy) is a political party in Turkmenistan. The party was founded on 16 December 1991, replacing the Communist Party of Turkmenistan. It was the only political party in the country until the legalization of other political parties in 2010."
