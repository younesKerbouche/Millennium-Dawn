 SOV.Nat_Populism_desc: "(Nacionalpopulismo) Partido Liberal Democrático de Rusia (ruso: Liberal'no-demokraticheskaya partiya Rossii)\n\n El LDPR no es ni liberal ni democrático, sino que busca un renacimiento autoritario, populista y nacionalista de un Imperio ruso enormemente expandido."
 SOV.Nat_Populism_alt: "£SOV_ldpss (LDPSS) Liberal Democratic Party of the Soviet Union"
 SOV.Nat_Populism_alt_icon: "£SOV_ldpss"
 SOV.Nat_Populism_alt_desc: "(Nacionalpopulismo) Partido Liberal Democrático de la Unión Soviética (ruso: Liberal'no-demokraticheskaya partiya Sovetskogo Soyuza)\n\n El LDPSS no es ni liberal ni democrático, sino que busca un renacimiento autoritario, populista y nacionalista de un Imperio ruso enormemente expandido."
 SOV.Nat_Autocracy_wagner: "£SOV_Nat_Autocracy_wagner (WP) Wagner Party"
 SOV.Nat_Autocracy_wagner_icon: "£SOV_Nat_Autocracy_wagner"
 SOV.Nat_Autocracy_wagner_desc: "(Patriotismo mercenario) Partido Wagner (ruso: Partiya Wagnera)\n\n El partido se formó como resultado de la expansión de la influencia de Prigozhin en el país. Wagner se ha convertido en una ideología militarista que reúne a su alrededor a todos aquellos que la comparten y están dispuestos a defender los intereses de Rusia con una ametralladora en la mano."
 SOV.Nat_Autocracy_alt: "£SOV_comm_military_junta (AFSU) Armed Forces of the Soviet Union"
 SOV.Nat_Autocracy_alt_icon: "£SOV_comm_military_junta"
 SOV.Nat_Autocracy_alt_desc: "(Junta Socialista) Fuerzas Armadas de la Unión Soviética (ruso: Vooruzhennyye Sily Sovetskogo Soyuza)\n\nLas Fuerzas Armadas Soviéticas fueron creadas para defender las ideas del comunismo, proteger la integridad territorial, la soberanía y cumplir tareas de acuerdo con los tratados internacionales."
 SOV.Nat_Autocracy_alty: "£SOV_nationalist_military_junta_alt (CPU) Conceptual Party \"Edineniye\""
 SOV.Nat_Autocracy_alty_icon: "£SOV_nationalist_military_junta_alt"
 SOV.Nat_Autocracy_alty_desc: "(Concepto de Seguridad Pública. Agua Muerta) Partido Conceptual \"Unidad\" (ruso: Kontseptualnaya Partiya \"Yedineniye\")\n\nUnidad es un partido político conceptualmente nuevo que rechaza todas las ideas políticas clásicas, así como la comprensión clásica del universo entero, considerándolo una ficción creada por el Predictor Corrector, cuyo objetivo es controlar el mundo mediante instrumentos de guerra cosmológicos, cronológicos, ideológicos y económicos, armas de genocidio y armas de destrucción. El partido aboga por la lucha contra el Predictor Corrector, su búsqueda y destrucción."
 SOV.Nat_Autocracy: "£SOV_nationalist_military_junta (AFRF) Armed Forces of the Russian Federation"
 SOV.Nat_Autocracy_icon: "£SOV_nationalist_military_junta"
 SOV.Nat_Autocracy_desc: "(Junta Militar) Fuerzas Armadas de la Federación Rusa (ruso: Vooruzhennyye Sily Rossiyskoy Federatsii)\n\nLas Fuerzas Armadas de Rusia fueron creadas en 1992 por el presidente Boris Yeltsin. Su misión es defenderse de las agresiones, proteger la integridad territorial y la soberanía y cumplir las tareas establecidas en los tratados internacionales."
