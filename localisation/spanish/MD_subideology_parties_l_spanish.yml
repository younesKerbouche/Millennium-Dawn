 EGY.conservatism: "£EGY_conservatism Partido Conservador"
 EGY.conservatism_icon: "£EGY_conservatism"
 EGY.conservatism_desc: "El partido fue fundado por Mostafa Abdel Aziz, escritor y periodista. En su fundación, el partido incluyó a muchos periodistas y figuras públicas egipcias notables. El actual líder, Akmal Kertam, fue un miembro influyente del Partido Democrático Nacional. \n\n§HOpinión militar§! de este Partido es §G+50§!"
 EGY.liberalism: "£EGY_liberalism_alt Movimiento Patriótico Egipcio"
 EGY.liberalism_icon: "£EGY_liberalism_alt"
 EGY.liberalism_desc: "El Movimiento Patriótico Egipcio, o Movimiento Nacional Egipcio, es un partido político iniciado por el ex candidato presidencial Ahmed Shafik y Mohamed Abu Hamed, ex vicepresidente del Partido de los Egipcios Libres y fundador del Partido de la Vida de los Egipcios. \n\n§HOpinión militar§! de este Partido es §G+50§!"
 EGY.socialism: "£EGY_socialism Fiesta del Egipto moderno"
 EGY.socialism_icon: "£EGY_socialism"
 EGY.socialism_desc: "El Partido Egipto Moderno es un partido político egipcio formado por antiguos miembros del NDP. \n\n§HOpinión militar§! de este Partido es §G+50§!"
 EGY.Western_Autocracy: "£EGY_Autocracy_small Partido Nacional Democrático"
 EGY.Western_Autocracy_icon: "£EGY_Autocracy_small"
 EGY.Western_Autocracy_desc: "El Partido Nacional Democrático es un partido centrista autoritario. Desde sus inicios, fue, con mucho, el más poderoso de los partidos que surgieron de la Unión Socialista Árabe (ASU), el antiguo partido único que gobernó desde 1962, y como tal fue visto como su sucesor orgánico. En contraste con el fuerte énfasis de ASU en el nacionalismo árabe y el socialismo árabe (nasserismo), el NDP se convirtió en un partido centrista moderado. \n\n§HOpinión militar§! de este Partido es §G+50§!"
 EGY.Western_Autocracy_alt: "£EGY_Western_Autocracy_sisi Partido del Futuro de la Nación\n"
 EGY.Western_Autocracy_alt_icon: "£EGY_Western_Autocracy_sisi"
 EGY.Western_Autocracy_alt_desc: "El Partido del Futuro de la Nación, también conocido como el Partido del Futuro de la Nación o Mostaqbal Watan, es un partido político egipcio. El partido es a menudo visto como un partido de poder, creado con el único propósito de respaldar al presidente Abdel Fattah el-Sisi y sus políticas. El partido apoya a las Fuerzas Armadas egipcias, creyendo que los egipcios deben unirse detrás del ejército y la Policía Nacional Egipcia en su lucha contra el terrorismo en defensa de la nación. \n\n§HOpinión militar§! de este Partido es §G+50§!"
 EGY.Communist-State: "£EGY_Communist_State Partido Comunista Egipcio"
 EGY.Communist-State_icon: "£EGY_Communist_State"
 EGY.Communist-State_desc: "El Partido Comunista Egipcio moderno fue formado en 1975 por varios miembros del antiguo Partido Comunista Egipcio. Bajo los regímenes de los presidentes Anwar Sadat y Hosni Mubarak, el nuevo Partido Comunista se enfrentó a la represión estatal y se le prohibió presentarse a las elecciones. \n\nEl §HMilitar§! es §HNeutral§! con este Partido"
 EGY.Conservative: "£EGY_Conservative Partido Defensores de la Patria"
 EGY.Conservative_icon: "£EGY_Conservative"
 EGY.Conservative_desc: "El Partido de los Defensores de la Patria es un partido político centrista de Egipto. Fue fundada por un grupo de oficiales retirados y defensores de políticas moderadas de derecha. Con el tiempo, el partido se expandió, abriendo nuevas sedes y sucursales en todo el país. Alcanzó las 1000 unidades y una nueva sede del partido. \n\nEl §HMilitar§! es §HNeutral§! con este Partido"
 EGY.Autocracy: "£EGY_em_Autocracy Partido Unionista Nacional Progresista"
 EGY.Autocracy_icon: "£EGY_em_Autocracy"
 EGY.Autocracy_desc: "El Partido Unionista Nacional Progresista (PNP) es un partido político socialista nasserista de Egipto. Originalmente conocida como la Organización Unionista Nacional Progresista, se estableció como la facción de izquierda de la gobernante Unión Socialista Árabe y se convirtió en un partido independiente después de la disolución de ASU. El partido se considera un defensor de los principios de la Revolución egipcia de 1952. Llama a oponerse a los intentos de revertir los logros sociales de la revolución para los trabajadores, los pobres y otros grupos de bajos ingresos. \n\n§HOpinión militar§! de este Partido es §G+50§!"
 EGY.anarchist_communism: "£EGY_anarchist_communism Partido Democrático de los Trabajadores"
 EGY.anarchist_communism_icon: "£EGY_anarchist_communism"
 EGY.anarchist_communism_desc: "Los principios más importantes del partido son el respeto de las creencias religiosas de todos los egipcios y el fin de la discriminación por motivos de religión, color o sexo. La renacionalización de la industria es una de las demandas clave del WDP, pero a diferencia de bajo Gamal Abdel Nasser, donde los jefes de las fábricas estatales eran nombrados por el presidente, el WDP pide a los trabajadores de estas fábricas que nombren a sus propios gerentes. El WDP defiende la abolición de las políticas de privatización y monopolio y la reorientación de los planes de desarrollo para beneficiar a las clases sociales desatendidas. El partido también se está coordinando con otras fuerzas para establecer un salario mínimo más alto para los trabajadores egipcios, el establecimiento de sindicatos independientes del Estado y mejorar las condiciones de trabajo en todos los lugares de trabajo. También piden combatir la corrupción administrativa y reevaluar los lazos económicos de Egipto con Israel. Su consigna es que los trabajadores deben estar unidos. \n\nEl §HMilitar§! es §HNeutral§! con este Partido\n"
 EGY.Caliphate: "£generic_Caliphate_small Tanzim Al-Jihad"
 EGY.Caliphate_desc: "La Yihad Islámica Egipcia y el Ejército de Liberación de los Santos Lugares, originalmente conocidos como al-Jihad, y luego el Grupo Jihad, o la Organización Jihad, es un grupo islamista egipcio activo desde finales de la década de 1970. Está bajo embargo mundial por parte de las Naciones Unidas como afiliado de Al-Qaeda. \n\n§HOpinión militar§! de este Partido es §R-50§!"
 EGY.Kingdom: "£EGY_kingdom Partido Al-Nour"
 EGY.Kingdom_icon: "£EGY_kingdom"
 EGY.Kingdom_desc: "El Partido al Nour, o Partido de la Luz, tiene una ideología ultraconservadora e islamista, que cree en la aplicación estricta de la sharia. Ha sido descrito como el brazo político de la Sociedad Salafista y el más prominente de los nuevos partidos salafistas en Egipto, al que ha superado en virtud de su larga experiencia organizativa y administrativa y sus carismáticos líderes. Su objetivo político es establecer un estado teocrático en las líneas del wahabismo como en Arabia Saudita. Se descubrió que Arabia Saudita era el principal financista del partido, según el servicio de noticias de la televisión pública alemana ARD. \n\n§HOpinión militar§! de este Partido es §R-50§!"
 EGY.Neutral_conservatism: "£EGY_Neutral_conservatism Partido Islámico"
 EGY.Neutral_conservatism_icon: "£EGY_Neutral_conservatism"
 EGY.Neutral_conservatism_desc: "El Partido Islámico es un partido político islamista de Egipto. Los principales líderes del grupo son Mohamed Abu Samra y Kamal Habib. El partido está respaldado por el grupo Yihad Islámica Egipcia. La mayoría de los fundadores del partido son antiguos miembros de la organización. Muchos miembros del partido tienen sentencias judiciales que les prohíben postularse para cargos electos. \n\nEl §HMilitar§! es §HNeutral§! con este Partido"
 EGY.oligarchism: "£EGY_oligarchism Partido Republicano Popular"
 EGY.oligarchism_icon: "£EGY_oligarchism"
 EGY.oligarchism_desc: "El órgano parlamentario del partido en el Senado está encabezado por el representante Ihab Wahba. Clasificado ideológicamente, este partido es un partido civil, liberal, con una línea fija que representa al centro izquierda, con los programas e ideas políticas y económicas que adopta que representan esta tendencia. \n\nEl §HMilitar§! es §HNeutral§! con este Partido"
 EGY.neutral_Social: "£EGY_neutral_Social Partido Socialdemócrata Egipcio"
 EGY.neutral_Social_icon: "£EGY_neutral_Social"
 EGY.neutral_Social_desc: "El Partido Socialdemócrata Egipcio es un partido socialliberal y socialdemócrata de Egipto. Hace hincapié tanto en la economía de libre mercado como en la justicia social, como parte de un sistema libre y democrático. La piedra angular de su programa es una constitución que garantice que un Estado civil se base en la ciudadanía. Esto es similar a otros partidos como al-Tagammu y el Partido de los Egipcios Libres. La PESD abogó por la protección y promoción de los derechos humanos en Egipto. Esto incluyó esfuerzos para fortalecer las libertades civiles, la libertad de expresión y la protección de los derechos de las minorías. \n\nEl §HMilitar§! es §HNeutral§! con este Partido"
 EGY.Neutral_Libertarian: "£EGY_Neutral_Libertarian Democratic Peace Party"
 EGY.Neutral_Libertarian_icon: "£EGY_Neutral_Libertarian"
 EGY.Neutral_Libertarian_desc: "El Partido Democrático por la Paz es un pequeño partido político egipcio. Según su presidente en Al-Faraeen TV, declaró que hay alrededor de un millón de miembros en el partido. El partido ha sido descrito como un partido de tendencia secular pero que abraza una identidad islámica. El partido presiona para establecer la paz en la región y en todo el mundo. \n\nEl §HMilitar§! es §HNeutral§! con este Partido"
 EGY.Neutral_Autocracy: "£EGY_Neutral_Autocracy Autoridad cristiana copta"
 EGY.Neutral_Autocracy_icon: "£EGY_Neutral_Autocracy"
 EGY.Neutral_Autocracy_desc: "Los coptos son un pueblo etno-religioso autóctono que vive en el sur de Egipto. Al tener su propia identidad confesional cristiana separada, concentrada y centralizada en la Iglesia Ortodoxa Copta, los coptos a menudo estaban separados de la vida política. \n\n§HOpinión militar§! de este Partido es §R-50§!"
 EGY.Neutral_Communism: "£EGY_Neutral_Communism Socialistas revolucionarios"
 EGY.Neutral_Communism_icon: "£EGY_Neutral_Communism"
 EGY.Neutral_Communism_desc: "Los Socialistas Revolucionarios son una organización trotskista en Egipto que se origina en la tradición del socialismo desde abajo. Entre los principales miembros de la RS se encuentra el sociólogo Sameh Naguib. \n\nEl §HMilitar§! es §HNeutral§! con este Partido"
 EGY.Neutral_Muslim_Brotherhood: "£EGY_Neutral_Muslim_Brotherhood Partido Libertad y Justicia"
 EGY.Neutral_Muslim_Brotherhood_icon: "£EGY_Neutral_Muslim_Brotherhood"
 EGY.Neutral_Muslim_Brotherhood_desc: "El Partido de la Libertad y la Justicia es un partido político islamista egipcio. Es nominalmente independiente, pero tiene fuertes vínculos con la Hermandad Musulmana de Egipto, el grupo político más grande de Egipto. El partido fue prohibido y disuelto; sin embargo, sigue funcionando en la clandestinidad. \n\n§HOpinión militar§! de este Partido es §R-100§!"
 EGY.Neutral_green: "£EGY_Neutral_Green Partido de Reforma y Desarrollo"
 EGY.Neutral_green_icon: "£EGY_Neutral_Green"
 EGY.Neutral_green_desc: "Los fundadores del partido son Mohamed Anwar Esmat Sadat, sobrino del expresidente Anwar Sadat, y el multimillonario egipcio Raymond Lakah. \n\nEl §HMilitar§! es §HNeutral§! con este Partido"
 EGY.Nat_Autocracy: "£EGY_Nat_Autocracy Fuerzas Armadas de Egipto"
 EGY.Nat_Autocracy_icon: "£EGY_Nat_Autocracy"
 EGY.Nat_Autocracy_desc: "Las Fuerzas Armadas de Egipto son una organización militar de la República Árabe de Egipto, diseñada para proteger la libertad, la independencia y la integridad territorial del estado. Consta de fuerzas terrestres, marina, fuerza aérea y fuerzas de defensa aérea. \n\n§HOpinión militar§! de este Partido es §G+100§!"
 EGY.Nat_Fascism: "£EGY_Nat_Fascism Arab Socialist Ba'ath Party"
 EGY.Nat_Fascism_icon: "£EGY_Nat_Fascism"
 EGY.Nat_Fascism_desc: "El Partido Socialista Árabe Baaz de la Región de Egipto es un partido político neobaazista egipcio. Es la rama regional egipcia del Partido Baaz, liderado por los iraquíes. \n\n§HOpinión militar§! de este Partido es §G+50§!"
 EGY.Nat_Populism: "£EGY_Nat_Populism_alt Partido Wafd egipcio"
 EGY.Nat_Populism_icon: "£EGY_Nat_Populism_alt"
 EGY.Nat_Populism_desc: "El Nuevo Partido Wafd, oficialmente el Partido Wafd egipcio y también conocido como el Partido Al-Wafd, es un partido liberal nacionalista de Egipto. Es la extensión de uno de los partidos políticos más antiguos e históricamente más activos de Egipto, el Partido Wafd, que fue desmantelado después de la Revolución de 1952. El Nuevo Wafd se estableció en 1978, pero se prohibió solo unos meses después. Fue revivido después del asesinato del presidente Anwar Sadat en 1981. \n\nEl §HMilitar§! es §HNeutral§! con este Partido"
 EGY.Monarchist: "£EGY_Monarchist Casa de Muhammad Ali"
 EGY.Monarchist_icon: "£EGY_Monarchist"
 EGY.Monarchist_desc: "La dinastía Muhammad Ali fue la dinastía gobernante de Egipto y Sudán desde el siglo XIX hasta mediados del siglo XX. Lleva el nombre de su progenitor, Muhammad Ali de Egipto, considerado como el fundador del Egipto moderno. \n\nEl §HMilitar§! es §HNeutral§! con la Monarquía"
