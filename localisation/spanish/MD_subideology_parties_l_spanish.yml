 EST.conservatism_1_desc: "(National Conservatism) - Fatherland Union (Estonian: Isamaaliit)\n\n Isamaaliit is Estonia's Christian-democratic and national-conservative political party. The party espouses several values of being socially conservative and economically liberal. It also plays on nationalism in Estonia, with its name meaning 'Fatherland Union.'"
