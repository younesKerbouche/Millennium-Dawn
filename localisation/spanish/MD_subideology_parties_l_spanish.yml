 SOV.Western_Autocracy: "£SOV_western_autocrat (Oficina de Recursos Humanos) Nuestra Casa - Rusia"
 SOV.Western_Autocracy_icon: "£SOV_western_autocrat"
 SOV.Western_Autocracy_desc: "(Reformismo yeltsinista) Nuestro hogar - Rusia (ruso: Nash Dom - Rossiya)\n\nOur Home – Russia es un partido político centrista fundado en 1995 por el Primer Ministro Viktor Chernomyrdin para presentarse como candidato a la Duma Estatal y formar una mayoría progubernamental. El partido apoya las ideas y políticas de centroderecha del ex Presidente Boris Yeltsin."
 SOV.Western_Autocracy_ed: "£SOV_western_autocracy (UR) Rusia Unida - §CClub liberal-conservador§!"
 SOV.Western_Autocracy_ed_icon: "£SOV_western_autocracy"
 SOV.Western_Autocracy_ed_desc: "(Perspectiva Pro-Occidental) Rusia Unida (en ruso: Yedinaya Rossiya)\n\nRusia Unida proclama que su ideología oficial es el \"conservadurismo ruso\", pero carece en gran medida de una ideología real y funciona como un partido populista de gran alcance, que promueve la estabilidad como su virtud central, en oposición al caos revolucionario que caracterizó a Rusia en la era postsoviética hasta que Putin llegó al poder."
 SOV.conservatism: "£SOV_western_conservative (URF) Unión de Fuerzas de Derecho"
 SOV.conservatism_icon: "£SOV_western_conservative"
 SOV.conservatism_desc: "(Liberalismo de Libre Mercado) La Unión de Fuerzas de Derecha (en ruso: Soyuz Pravykh Sil) fue fundada en 1999 y promueve la privatización y el capitalismo de libre mercado, y está firmemente en contra del autoritarismo.\n"
 SOV.conservatism_1: "£SOV_western_conservative_1 (RPR-PARNAS) Partido de la Libertad del Pueblo.\n"
 SOV.conservatism_1_icon: "£SOV_western_conservative_1"
 SOV.conservatism_1_desc: "(Democracia Liberal) Partido Republicano de Rusia - Partido de la Libertad del Pueblo. (Ruso: Respubikanskaya Partiya Rossii - Partiya Narodnoy Svobody)   El Partido de la Libertad del Pueblo o PARNAS es uno de los partidos más antiguos, comenzó como una de las plataformas del PCUS en 1990, luego se convirtió en un partido separado, ha participado en elecciones a todos los niveles, logrando un éxito limitado. El partido representa el liberalismo, la economía de mercado y el antiautoritarismo.\n"
 SOV.liberalism_yash: "£SOV_yashin (FN) Norte Libre"
 SOV.liberalism_yash_icon: "£SOV_yashin"
 SOV.liberalism_yash_desc: "(Gran Carpa) Coalición del Norte Libre. (ruso: Koalitsyya Svobodnogo Severa)\n\nLa Coalición del Norte Libre es una alianza de todo tipo de partidos liberales y organizaciones regionalistas de las regiones del norte de Rusia. El objetivo de la Coalición es crear un estado libre e independiente en el territorio del norte de Rusia y derrotar a las tropas de PMC-Wagner."
 SOV.liberalism: "£SOV_western_liberal (RUBIO) Yábloko"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "(Liberalismo social) - Partido Democrático Unido de Rusia \"Yabloko\" (en ruso: Rossiyskaya Obyedinennaya Democraticheskaya Partiya \"Yabloko\")\n\nYabloko es un partido socialliberal que promueve la economía de mercado y los valores democráticos. Yabloko, que significa \"manzana\" en ruso, ha sido históricamente la principal fuerza política contra el comunismo y el conservadurismo en Rusia."
 SOV.liberalism_alt: "£SOV_navalnyu (PA) Alianza Popular"
 SOV.liberalism_alt_icon: "£SOV_navalnyu"
 SOV.liberalism_alt_desc: "(Liberalismo Progresista) Alianza Popular (en ruso: Narodnyy Al'yans) La Alianza Popular es un partido liberal progresista creado por la prominente figura política rusa Alexsey Navalny. Es sinónimo de anticorrupción, liberalismo y economía de mercado.\n\n"
 SOV.liberalism_alty: "£SOV_western_social_democrat33 (PP) Partido Popular"
 SOV.liberalism_alty_icon: "£SOV_western_social_democrat33"
 SOV.liberalism_alty_desc: "(Liberalismo Progresista) El Partido del Progreso (en ruso: Partiya Progressa) es un partido liberal progresista creado por la prominente figura política rusa Alexsey Navalny. Es sinónimo de anticorrupción, liberalismo y economía de mercado.\n\n"
 SOV.liberalism_altyn: "£SOV_future (RF) La Rusia del futuro"
 SOV.liberalism_altyn_icon: "£SOV_future"
 SOV.liberalism_altyn_desc: "(Liberalismo Progresista) Rusia del Futuro (en ruso: Rossiya Budushchego) Rusia del Futuro es un partido liberal progresista creado por la destacada figura política rusa Alexsey Navalny. Es sinónimo de anticorrupción, liberalismo y economía de mercado.\n\n"
 SOV.liberalism_nat: "£SOV_narod (NDAN) NAROD"
 SOV.liberalism_nat_icon: "£SOV_narod"
 SOV.liberalism_nat_desc: "(Democracia Nacional) El Partido Nacional Democrático (en ruso: NAROD)\n\nNAROD es un partido nacionaldemócrata creado por el destacado político ruso Alexéi Navalni. Defiende la lucha contra la corrupción, el nacionalismo y la democracia."
 SOV.socialism: "£SOV_western_social_democrat (PPRF) Partido Popular de la Federación Rusa"
 SOV.socialism_icon: "£SOV_western_social_democrat"
 SOV.socialism_desc: "(centrismo de izquierda) Partido Popular de la Federación Rusa (en ruso: Narodnaya Partiya Rossiyskoy Federatsii) El Partido Popular de la Federación Rusa fue creado sobre la base de la facción parlamentaria Narodnyi Deputat, que consiste en su totalidad por diputados elegidos en circunscripciones de mandato único. El partido es centrista, pero a menudo aboga por la expansión de los programas de asistencia social.\n\n"
 SOV.socialism_1: "£SOV_social_democrat_1 (JR) Una Rusia Justa - Ala Pro-Occidental§C§!"
 SOV.socialism_1_icon: "£SOV_social_democrat_1"
 SOV.socialism_1_desc: "(Socialdemocracia) Una Rusia Justa (en ruso: Spravedlivaya Rossiya) Una Rusia Justa es el resultado de la unificación de varios partidos nacionalistas, socialistas y progresistas de izquierda. Aunque el partido se posiciona como socialista, en realidad es una amplia coalición de izquierdas con nacionalistas de izquierda y liberales de izquierda. El partido aboga por la expansión de los programas sociales y una mayor participación del Estado en la economía.\n\n"
 SOV.socialism_alt: "£SOV_socialist_alt (PSR) Partido de los Socialistas Revolucionarios"
 SOV.socialism_alt_icon: "£SOV_socialist_alt"
 SOV.socialism_alt_desc: "(Socialismo Democrático) Partido de los Socialistas Revolucionarios (en ruso: Partiya Sotsialistov Revolutsionerov) El Partido de los Socialistas Revolucionarios fue un partido radical de izquierda que existió en el Imperio Ruso. El partido abogó por resolver la cuestión de la tierra mediante la socialización de la tierra por el Estado, haciendo así que la tierra fuera común para todos, derrocando la autocracia zarista y estableciendo una república democrática y llevando a cabo amplias reformas populares, pero cuando los bolcheviques llegaron al poder, muchos miembros de la facción de derecha fueron reprimidos o emigraron. Sin embargo, las ideas no fueron olvidadas. Como resultado de la escisión en Rusia Justa, la facción democrática decidió abandonar el partido y recrear de nuevo el PSR.\n\n"
 SOV.socialism_dem: "£SOV_democratic_soyus (DU) Unión Democrática"
 SOV.socialism_dem_icon: "£SOV_democratic_soyus"
 SOV.socialism_dem_desc: "(Liberalismo radical) La Unión Democrática es la organización política más antigua, fundada en 1988 por disidentes soviéticos y activistas de derechos humanos. La Unión propugna la democratización del sistema político, la descomunización, el pacifismo y se opone al autoritarismo.\n\n"
 SOV.Communist-State: "£SOV_emerging_communism (Partido Comunista de la Federación de Rusia) Partido Comunista de la Federación Rusa"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "(Socialismo del Siglo XXI) Partido Comunista de la Federación Rusa (en ruso: Kommunisticheskaya Partiya Rossiyskoy Federatsii) El PCFR es el sucesor del antiguo Partido Comunista de la Unión Soviética. Es marxista-leninista y ha sido el segundo partido político más grande de toda la historia postsoviética de Rusia.\n\n"
 SOV.Communist-State_alt: "£SOV_gorba (SDPR) Partido Socialdemócrata de Rusia"
 SOV.Communist-State_alt_icon: "£SOV_gorba"
 SOV.Communist-State_alt_desc: "Socialismo Democrático) El Partido Socialdemócrata de Rusia (en ruso: Sotsial-Demokraticheskaya Partiya Rossii) es el amplio partido socialista creado a partir de un Partido Comunista de la Federación Rusa. Es socialista democrático y apoya las políticas de Perestroyka y Glasnost.\n\n"
 SOV.Communist-State_alty: "£SOV_kpss (PCUS) Partido Comunista de la Unión Soviética - Centro§G§!"
 SOV.Communist-State_alty_icon: "£SOV_kpss"
 SOV.Communist-State_alty_desc: "(Marxismo-Leninismo) El Partido Comunista de la Unión Soviética (en ruso: Kommunisticheskaya Partiya Sovietskogo Soyuza) es el partido gobernante de la Unión Soviética. Revivido en el siglo XXI, el partido sigue representando el marxismo-leninismo y el centralismo democrático.\n\n"
 SOV.Conservative_dum: "£SOV_volodin (EDRF) Duma de Emergencia de la Federación Rusa"
 SOV.Conservative_dum_icon: "£SOV_volodin"
 SOV.Conservative_dum_desc: "(Gobierno de Emergencia) Duma de Emergencia de la Federación Rusa (en ruso: Chrezvychaynaya Duma Rossiyskoy Federatsii) Se convocó una sesión de emergencia de la Duma Estatal en el contexto del golpe de Estado de la PMC Wagner. Los diputados de la Duma votaron por mayoría a favor de la creación de un gobierno de emergencia encabezado por el presidente de la Duma, Viacheslav Volodin.\n\n"
 SOV.Conservative: "£SOV_emerging_conserva (IM) Unidad"
 SOV.Conservative_icon: "£SOV_emerging_conserva"
 SOV.Conservative_desc: "(Centrismo progubernamental) Movimiento Interregional \"Unidad\" (ruso: Mezhregionalnoye Dvizheniye \"Yedinstvo\")\n\nUnidad es una organización política centrista fundada en 1999 para postularse a la Duma Estatal. El partido apoya las ideas conservadoras y las políticas del ex primer ministro y actual presidente Vladimir Putin."
 SOV.Conservative_ed: "£SOV_emerging_reactionary (UR) Rusia Unida"
 SOV.Conservative_ed_icon: "£SOV_emerging_reactionary"
 SOV.Conservative_ed_desc: "(Gran Carpa) Rusia Unida (en ruso: Yedinaya Rossiya)\n\nRusia Unida proclama que su ideología oficial es el \"conservadurismo ruso\", pero carece en gran medida de una ideología real y funciona como un partido populista de gran alcance, que promueve la estabilidad como su virtud central, en oposición al caos revolucionario que caracterizó a Rusia en la era postsoviética hasta que Putin llegó al poder."
 SOV.anarchist_communism: "£SOV_left_wing_radical (RPL) Partido Ruso de la Vida"
 SOV.anarchist_communism_icon: "£SOV_left_wing_radical"
 SOV.anarchist_communism_desc: "(centrismo de izquierda) Partido Ruso de la Vida (en ruso: Rossiskaya Partiya Zhizni) El Partido Ruso de la Vida fue fundado por el presidente del Consejo de la Federación, Sergei Mironov. El partido aboga por la expansión de los programas sociales, la mejora de la calidad de vida de los ciudadanos y la regulación estatal de la economía.\n\n"
 SOV.anarchist_communism_1: "£SOV_left_wing_radical_1 (JR) Una Rusia justa"
 SOV.anarchist_communism_1_icon: "£SOV_left_wing_radical_1"
 SOV.anarchist_communism_1_desc: "(Populismo de izquierda) Una Rusia Justa (en ruso: Spravedlivaya Rossiya) Una Rusia Justa es el resultado de la unificación de varios partidos nacionalistas, socialistas y progresistas de izquierda. Aunque el partido se posiciona como socialista, en realidad es una amplia coalición de izquierdas con nacionalistas de izquierda y liberales de izquierda. El partido aboga por la expansión de los programas sociales y una mayor participación del Estado en la economía.\n\n"
 SOV.Autocracy: "£SOV_Autocracy (PPUM) Patria"
 SOV.Autocracy_icon: "£SOV_Autocracy"
 SOV.Autocracy_desc: "(Nacionalismo de izquierda) Unión Patriótica Popular \"Madre Patria\" (en ruso: Narodno-Patrioticheskiy Soyuz \"Rodina\")\n\nLa Madre Patria es un partido nacionalista ruso de izquierda que promueve el patriotismo, el nacionalismo y una amplia intervención gubernamental en la economía rusa."
 SOV.Neutral_conservatism: "£SOV_conservative_one (PW) Voluntad del pueblo"
 SOV.Neutral_conservatism_icon: "£SOV_conservative_one"
 SOV.Neutral_conservatism_1: "£SOV_conservatismus (PU) Unión Popular"
 SOV.Neutral_conservatism_1_icon: "£SOV_conservatismus"
 SOV.Neutral_conservatism_2: "£SOV_non_aligned_conservative (ARPU) Unión Popular Panrusa"
 SOV.Neutral_conservatism_2_icon: "£SOV_non_aligned_conservative"
 SOV.Neutral_Autocracy: "£SOV_non_aligned_autocracy (PRR) Party of Russian Rebirth"
 SOV.Neutral_Autocracy_icon: "£SOV_non_aligned_autocracy"
 SOV.Neutral_Autocracy_desc: "(Patriotismo de izquierda) Partido del Renacimiento Ruso (ruso: Partiya Vozrozhdeniya Rossii)\n\nEl Partido del Renacimiento Ruso es un partido político de izquierda fundado por miembros insatisfechos del CRPF. El partido apoya la regulación del mercado, el aumento del gasto militar, el nacionalismo y el gasto social."
 SOV.oligarchism: "£SOV_oligarchists (FAR) Fatherland - All Russia"
 SOV.oligarchism_icon: "£SOV_oligarchists"
 SOV.oligarchism_desc: "(regionalismo) Patria - Toda Rusia (ruso: Otechestvo - Vsya Rossiya)\n\nPatria - Toda Rusia es un bloque político surgido de la fusión de los movimientos \"Patria\" y \"Toda Rusia\". Las FAR recibieron el apodo de \"Partido de los Gobernadores\" porque incluían a gran parte de las élites regionales y gobernadores influyentes. Su objetivo era representar los intereses de las regiones en el parlamento federal."
 SOV.oligarchism_ed: "£SOV_non_aligned_oligarchism Rusia Unida - §gClub Conservador Social§!"
 SOV.oligarchism_ed_icon: "£SOV_non_aligned_oligarchism"
 SOV.oligarchism_ed_desc: "(Oligarquismo) Rusia Unida (ruso: Yedinaya Rossiya)\n\nRusia Unida proclama que su ideología oficial es el \"conservadurismo ruso\", pero carece en gran medida de una ideología real y funciona como un partido populista de gran alcance, que promueve la estabilidad como su virtud central, en oposición al caos revolucionario que caracterizó a Rusia en la era postsoviética hasta que Putin llegó al poder."
 SOV.Neutral_Libertarian: "£SOV_non_aligned_libertarian (LPR) Libertarian Party of Russia"
 SOV.Neutral_Libertarian_icon: "£SOV_non_aligned_libertarian"
 SOV.Neutral_Libertarian_desc: "(Libertarianismo) Partido Libertario de Rusia (ruso: Libertarianskaya Partiya Rossii)\n\nEl Partido Libertario de Rusia promueve las ideas del libertarismo en Rusia. Como partido de base amplia, intenta atraer a un amplio círculo de personas que compartan las ideas de la libertad absoluta y la inviolabilidad de las relaciones de mercado. El partido tiene una estructura organizativa compleja y un sistema complejo de relaciones entre las ramas. El partido comparte las ideas del desarrollo libertario del país, el sistema confederal y el desarrollo de las relaciones de mercado."
 SOV.Neutral_Communism: "£SOV_non_aligned_communism (CR) Communists of Russia"
 SOV.Neutral_Communism_icon: "£SOV_non_aligned_communism"
 SOV.Neutral_Communism_desc: "(Comunismo Anti-Revisionista) Partido Comunista \"Comunistas de Rusia\" (ruso: Kommunisticheskaya Partiya \"Kommunisty Rossii\")\n\nLos Comunistas de Rusia es un partido comunista fundado en 2012 que se posiciona como una alternativa al PCFR. Rechazan cualquier reforma de la ideología marxista-leninista y consideran que las políticas del PCFR son revisionistas. El partido también defiende el estalinismo y el ateísmo."
 SOV.Neutral_Communism_alt: "£SOV_kpss (CPSU) Communist Party of the Soviet Union - §gHardline§!"
 SOV.Neutral_Communism_alt_icon: "£SOV_kpss"
 SOV.Neutral_Communism_alt_desc: "(Marxismo-Leninismo) Partido Comunista de la Unión Soviética (ruso: Kommunisticheskaya Partiya Sovietskogo Soyuza)\n\n PCUS es el partido gobernante de la Unión Soviética. Revivido en el siglo XXI, el partido sigue defendiendo el marxismo-leninismo y el centralismo democrático"
