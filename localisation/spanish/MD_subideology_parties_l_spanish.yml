 SOV.Neutral_green_desc: "(Activismo Verde) Partido Ecológico de Rusia \"KEDR\" / \"Los Verdes\" (ruso: Ecologicheskaya Partiya Rossii \"KEDR\" / \"Zelenyye\")\n\nLos Verdes (antes conocidos como KEDR) es un partido político que aboga por la priorización de las políticas medioambientales. Apoyan la lucha contra la contaminación, la deforestación descontrolada y la lucha contra el calentamiento global. A diferencia de los Verdes occidentales, los Verdes rusos no apoyan el progresismo social, pero consideran la lucha contra la contaminación como el objetivo más importante."
