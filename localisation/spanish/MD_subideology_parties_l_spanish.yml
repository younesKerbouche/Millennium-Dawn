 AFG.liberalism_2017_desc: "La Tendencia Verde de Afganistán, también conocida como Rawand-e Sabz-e Afghanistan (Tendencia Verde de Afganistán), es un partido político afgano nacionalista y prodemocrático antitalibán. Fundado por el ex jefe de inteligencia afgano Amrullah Saleh, el movimiento comenzó como un esfuerzo de base para promover la democracia y oponerse a los talibanes."
