 SIN.Nat_Populism: "£SIN_conservatism PAP - §YCamarilla nacionalista§!"
 SIN.Nat_Populism_desc: "El Partido de Acción Popular (PAP)ha estado en el poder en Singapur desde finales de la década de 1950. Muchos lo consideran una oligarquía glorificada, pero también ha contribuido al auge económico de Singapur. Las políticas implementadas por el PAP suelen ser conservadoras, rechazando la etiqueta de algo verdaderamente occidental.\n\nLa §YCamarilla Nacionalista§!, una derecha dura que prioriza los intereses internos y no duda en enfrentarse a países que considera enemigos del Estado."
