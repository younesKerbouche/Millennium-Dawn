 ITA.Neutral_Libertarian: "£ITA_non_aligned_libertarian Partito Radicale"
 ITA.Neutral_Libertarian_desc: "Aunque el nombre sugiera lo contrario, el Partido Radical no es un partido tradicional, ya que no participa en las elecciones. En cambio, ha decidido centrarse en hacer campaña para resolver los problemas por otros medios. Pero, al mismo tiempo, han surgido muchas listas electorales dedicadas a elecciones específicas en el entorno del Partido. El Partido Radical favorece las libertades económicas, el pacifismo y las ideas progresistas y lucha principalmente contra el prohibicionismo, la intervención gubernamental y por derechos sociales como el aborto y el divorcio."
