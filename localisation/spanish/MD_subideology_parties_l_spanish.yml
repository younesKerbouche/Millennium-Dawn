 KEN.Nat_Populism: "£generic_Nat_Populism_small Partido Jubilee de Kenia"
 KEN.Nat_Populism_desc: "Populismo de derecha: conocido simplemente como el Partido del Jubileo, se fundó con la fusión de 11 partidos más pequeños detrás del liderazgo de Uhuru Kenyatta. Su predecesora fue la Alianza del Jubileo de las elecciones de 2013."
