 TOG.liberalism: "£generic_liberalism_small CPP"
 TOG.liberalism_desc: "Liberal - Convergence patriotique panafricaine (Convergencia Patriótica Panafricana) es un partido político en Togo. Se formó en 1999 como una fusión de cuatro partidos y fue parte de la Coalición de Fuerzas Democráticas que boicoteó las elecciones de 2002 por motivos de corrupción. Su principal ideología es el panafricanismo."
 TOG.socialism: "£generic_socialism_small UFC"
 TOG.socialism_desc: "Socialdemócrata - Unión de Fuerzas del Cambio (Unión de Fuerzas para el Cambio) es un partido político de Togo. Es de centroizquierda y socialdemócrata. Fue creado en 1992. Desde 1998 fue el segundo partido más fuerte en las elecciones presidenciales, pero sólo compitió en ellas hasta 2010. En el parlamento, estuvo constantemente entre los 4 partidos más votados."
 TOG.anarchist_communism: "£generic_anarchist_communism_small Colectivo Salvemos a Togo"
 TOG.anarchist_communism_desc: "El partido radical de izquierdas Collectif Sauvons le Togo (Colectivo para Salvar a Togo) es un partido político de gran tamaño de Togo que defiende la democracia y los derechos humanos. Fue fundado en 2012 por seis partidos diferentes que defienden el comunismo, el socialismo, el trotskismo, el centrismo y el progresismo. Solo compitió en las elecciones parlamentarias de 2013 y quedó en segundo lugar."
 TOG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small RPT"
 TOG.Neutral_Autocracy_desc: "Autocrático - Rassemblement du Peuple Togolais (Agrupamiento del Pueblo Togolés) es un partido político de derecha a extrema derecha de Togo. Fue creado en 1969 como el único partido legal, hasta que se estableció un sistema multipartidista en 1991. Hasta su disolución, siguió siendo el partido más popular tanto en las elecciones presidenciales como en las parlamentarias, a excepción de las elecciones parlamentarias de 1994, en las que el Comité de Acción para la Renovación ocupó su lugar."
 TOG.Neutral_Autocracy_2012: "£generic_Neutral_Autocracy_small UNIR"
 TOG.Neutral_Autocracy_2012_desc: "Autocrático - Unión por la República (Unión por la República) es un partido político de derecha de Togo. El partido, aunque no es un sucesor pleno, surgió en 2012 de la Agrupación del Pueblo Togolés, que era el partido gobernante anterior y se disolvió en 2012. Es conservador, nacionalista y autoritario. Gobierna el país desde las elecciones presidenciales de 2015."
 TOG.Neutral_conservatism: "£generic_Neutral_conservatism_small NET"
 TOG.Neutral_conservatism_desc: "Conservador - Nouvel Engagement Togolais (Nuevo Compromiso Togolés) es un partido político de Togo. Se hizo en 2012 y se unió a la Alianza Arco Iris para las elecciones de 2013. En 2018, se convirtió en el tercer partido más popular en el parlamento. Intentaron postularse a la presidencia en 2015, pero solo obtuvieron poco más del uno por ciento en votos."
 TOG.Neutral_green: "£generic_Neutral_green_small ANC"
 TOG.Neutral_green_desc: "Progresista - Alliance Nationale pour le Changement (Alianza Nacional para el Cambio) es un partido político de centroizquierda. Fue fundada en 2010 tras las elecciones presidenciales de ese mismo año. Su ideología consiste en la socialdemocracia, el progresismo y el antiautoritarismo."
 TOG.neutral_Social: "£generic_neutral_Social_small CAR"
 TOG.neutral_Social_desc: "El Socialista Democrático - Comité de Acción para la Renovación es un partido político de Togo. Es uno de los mayores partidos de la oposición. Se formó en 2008 y formó la alianza Rainbow en 2012."
 TOG.neutral_Social_2012: "£generic_neutral_Social_small Rainbow Alliance"
 TOG.neutral_Social_2012_desc: "La Coalición Socialista Democrática Arc-en-Ciel (Alianza Arcoiris) es una alianza política togolesa formada en 2012 por el Comité de Acción para la Renovación. Es un partido democrático de amplio espectro que defiende los derechos humanos, pero cuenta con facciones panafricanistas, socialdemócratas y socialdemócratas."
