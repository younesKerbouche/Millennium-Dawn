 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "Liberalismo proeuropeo - La Bielorrusia europea (bielorruso - Ewrapiejskaja Biełaruś)\n\nSe trata de una coalición de simpatizantes proeuropeos en Bielorrusia. Ha expresado claramente una retórica antirrusa y su intención de retirarse de todos los acuerdos relacionados con Rusia tras llegar al poder."
 BLR.conservatism: "£BLR_conservatism (UCP) Partido Cívico Unido"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "Conservadurismo Liberal - Partido Cívico Unido (Bielorruso - Abjadnanaja Hramadzianskaja Partyja)\n\nEl Partido Cívico Unido es un partido liberal-conservador formado en 1995 como resultado de la fusión de partidos liberales con ideas afines. El partido aboga por la democratización del régimen político, las reformas de mercado y apoya la adhesión del país a las organizaciones occidentales."
 BLR.socialism: "£BLR_western_socialism (BSDP) Partido Socialdemócrata de Bielorrusia (Asamblea Popular)"
 BLR.socialism_desc: "Socialdemocracia - Partido Socialdemócrata Bielorruso (Asamblea Popular) (Bielorruso - Bielaruskaja Sacyjal-Demakratyčnaja Partyja (Narodnaja Hramada))\n\nEl Partido Socialdemócrata Bielorruso (BSDP) es un partido político bielorruso. Inicialmente, el partido se fundó el 2 de marzo de 1991 como Gramada Socialdemócrata Bielorrusa (BSDG) y existió bajo este nombre hasta el 29 de junio de 1996, cuando se fusionó con el Partido del Consentimiento Popular (PNS), como resultado de lo cual recibió un nuevo nombre, Partido Socialdemócrata Bielorruso (Narodnaya Gramada), bajo el cual existió hasta el 24 de junio de 2005. El BSDP continúa las tradiciones de la Gramada Socialista Bielorrusa (1902-1918) y el Partido Socialdemócrata Bielorruso (1918-1924). El BSDP pertenece a la comunidad de partidos unidos en la Internacional Socialista y la Alianza Progresista. El BSDP se opone al régimen del presidente Alexander Lukashenko."
 BLR.Communist-State: "£BLR_Communist_State (CPB) Partido Comunista de Bielorrusia"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "Marxism-Leninism - The Communist Party of Belarus (Belarusian - Kamunistyčnaja Partyja Bielarusi)\n\n Communist Party of Belarus is a political party in the Republic of Belarus. It was formed in 1996 as a result of a split in the Party of Communists of Belarus, associated with the existence of different views within the PKB on the policy pursued by the president of the country. The CPB supports the policy of Alexander Lukashenko and is the largest communist organization in the republic."
 BLR.Conservative: "£BLR_Conservative La administración de Lukashenko"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "Alexander Lukashenko se aferra al poder y no tiene intención de renunciar fácilmente. Ha reunido a su alrededor fervientes seguidores de sus ideas. Su ideología es claramente pro-rusa con una integración lo más profunda posible en términos económicos y sociales. Pero a pesar de esto, Lukashenko todavía busca socios tanto en occidente como en oriente, en la persona de China. Así que trata de negociar con Rusia sin convertirse completamente en su títere."
 BLR.Autocracy: "£BLR_Autocracy (BPP) Partido Patriótico Bielorruso"
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "Nacionalismo de izquierda - Partido Patriótico Bielorruso (Bielorruso - Bielaruskaja Patryjatyčnaja Partyja)\n\nEl Partido Patriótico Bielorruso es un partido político de Bielorrusia. Fue creado en 1996 entre los partidarios activos de Alexander Lukashenko. Sus objetivos son promover la construcción de una sociedad socialmente justa; promover la renovación de la unión de los pueblos hermanos, en primer lugar, de Rusia, Bielorrusia y Ucrania; apoyar al presidente en sus esfuerzos por implementar programas electorales y medidas urgentes para sacar a Bielorrusia de la crisis; y proteger los intereses nacionales, el honor y la dignidad de Bielorrusia en todos los ámbitos."
 BLR.anarchist_communism: "£BLR_anarchist_communism (RPLJ) Partido Republicano del Trabajo y la Justicia"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "Populismo de izquierda - Partido Republicano del Trabajo y la Justicia (bielorruso - Respublikanskaja Partyja Pracy i Spraviadlivaści)\n\nEl Partido Republicano del Trabajo y la Justicia es un partido socialista fundado en 1993. Favorece la creación de un estado de bienestar y una transición parcial a una economía planificada, pero también el conservadurismo social. Coopera activamente con partidos políticos similares en la CEI y mantiene una actitud muy negativa hacia el mundo occidental."
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism (BCD) Democracia Cristiana Bielorrusa"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "Democracia Cristiana - La Democracia Cristiana Bielorrusa (Bielaruskaja Chryścijanskaja Demakratyja)\n\nLa Democracia Cristiana Bielorrusa es la sucesora del partido homónimo, que luchó por la independencia de Bielorrusia en el siglo XX. El partido proclama la democracia cristiana como su ideología y se opone al autoritarismo."
 BLR.oligarchism: "£BLR_oligarchism (LDPB) Partido Liberal Democrático de Bielorrusia"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "Populismo prorruso - Partido Liberal Democrático de Bielorrusia (bielorruso - Libieraĺna-Demakratyčnaja Partyja Bielarusi)\n\nEl Partido Liberal Democrático (PLD) es el mayor partido político bielorruso, fundado en 1994 a partir de la rama bielorrusa del PLD de la Unión Soviética. Desde octubre de 1999, se ha posicionado como un partido de \"oposición constructiva\"."
 BLR.neutral_Social: "£BLR_neutral_Social (BSDA) Asamblea Socialdemócrata de Bielorrusia"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "Socialdemocracia - Asamblea Socialdemócrata de Bielorrusia (Bielaruskaja Sacyjal-Demakratyčnaja Hramada)\n\nEl Partido Gramada es un partido político bielorruso. Su líder honorario fue Stanislav Shushkevich, un político reconocido y primer líder de la Bielorrusia independiente. El programa del BSDG, adoptado en el II Congreso en 1999, señalaba que el BSDG es un partido de centroderecha. A pesar de su nombre, no se adhiere al principio de regulación estatal de la economía, establecido entre los partidos socialdemócratas, sino que aboga por una economía multidimensional y, ante todo, por una economía de mercado. La segunda característica del BSDG —también un signo tradicional de su sesgo de derecha— es que en su programa se asigna un papel importante a la revitalización nacional y al fortalecimiento de la independencia estatal de Bielorrusia."
 BLR.Neutral_Communism: "£BLR_Neutral_Communism (BPL) Partido Bielorruso de la Izquierda 'Mundo Justo'"
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "Socialismo Revolucionario - El Partido Bielorruso de Izquierda 'Mundo Justo' (Bielorruso - Bielaruskaja Partyja Lievych 'Spraviadlivy Sviet')\n\nEl Partido Bielorruso de la Izquierda es un partido político de la República de Bielorrusia. Se fundó en 1991 tras la suspensión de las actividades del PCUS en Bielorrusia. En 1996, algunos miembros del PKB que apoyaban la política de A. Lukashenko se separaron del partido y formaron el Partido Comunista de Bielorrusia, de tendencia propresidencial. Actualmente, el Partido Mundo Justo se opone al régimen del presidente Alexander Lukashenko. El partido cuenta con una extensa red de organizaciones regionales y forma parte de la Izquierda Europea."
 BLR.Neutral_green: "£BLR_neutral_green (BGP) Partido Verde Bielorruso"
 BLR.Neutral_green_desc: "Progresismo Verde - El Partido Verde Bielorruso (Bielorruso - Bielaruskaja Partyja 'Zialionyja')\n\nEl Partido Verde Bielorruso es un partido político progresista que aboga por la priorización de las cuestiones ambientales y apoya públicamente los derechos LGBT. El partido también se opone a la pena de muerte y al autoritarismo."
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy (AFRB) Fuerzas Armadas de la República de Bielorrusia"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "Gobierno Militar - Fuerzas Armadas de la República de Bielorrusia (Bielorruso - Uzbrojenyja sily Respubliki Bielaruś)\n\nLa junta militar de los principales generales de las Fuerzas Armadas de Bielorrusia. Con mano de hierro, están listos para mantener el poder y proteger al país del enemigo externo."
 BLR.Nat_Fascism: "£BLR_Nat_Fascism (NBP) Partido Nacional Bolchevique"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "Nacional Bolchevismo - Partido Nacional Bolchevique (Bielorruso - Nacyjanal-Baĺšavickaja Partyja)\n\nLos Nacional Bolcheviques, partidarios de Eduard Limónov, son un movimiento político que opera en Bielorrusia desde 1994. El nacionalbolchevismo moderno es una ideología flexible que combina las ideas de justicia nacional y social con las exigencias de las libertades civiles. Para el nacionalbolchevismo, nuestra patria es sinónimo de un estado de bienestar y un país libre basado en los derechos de los ciudadanos."
 BLR.Nat_Populism: "£BLR_Nat_Populism (BPF) El 'renacimiento' del Frente Popular Bielorruso"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "Nacionalbolchevismo - Frente Popular Bielorruso \"Renacimiento\" (Bielorruso - Frente Narodny Biełaruski \"Adradžeńnie\")\n\nEl Frente Popular Bielorruso es un partido bielorruso de centroderecha, creado en 1993 con el nombre de \"Frente Popular Bielorruso\". Su rostro y líder es Zenon Poznyak. Es conocido por sus opiniones antirrusas y por ser partidario de la plena autonomía de Bielorrusia respecto a Occidente y Oriente."
 BLR.Monarchist: "£BLR_monarchism (ML) Liga Monárquica del Gran Ducado de Lituania"
 BLR.Monarchist_desc: "Monarquía hereditaria - Liga monárquica del Gran Ducado de Lituania (bielorruso - 'Za Wieru, Ajczynu j Kniazia!')\n\nLa Liga Monárquica del Gran Ducado de Lituania «Za Wieru, Ajczynu j Kniazia!» es una organización sociopolítica de orientación monárquica, patriótica y prolituana (probielorrusa). Opera en el territorio de Bielorrusia y Lituania. Fundada el 30 de junio de 2002, su dirección se encuentra en Minsk. Reúne a conservadores y partidarios de la restauración de la monarquía en Lituania y Bielorrusia. Aboga por la restauración de las libertades eclesiásticas y de la nobleza. La misión de la Liga es revitalizar el Gran Ducado de Lituania como una monarquía hereditaria católica, sujeto de derecho internacional desde 1654."
