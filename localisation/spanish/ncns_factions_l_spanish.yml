l_spanish:
 faction_manifest_containment_of_decadence_name: "Contención de la decadencia occidental"
 faction_manifest_containment_of_decadence_desc: "'En el nombre de Dios, el Compasivo, el Misericordioso'\n--------------\n¿Qué tenemos sino nuestra propia carne y sangre para proteger esta tierra? La sed imperialista por un suelo que no les pertenece nunca podría saciarse con simple diplomacia. Al final, un Eje de Resistencia es el único camino a seguir para evitar que las agendas imperialistas sigan ganando terreno en el mundo, incluso si eso significa luchar hasta el último hombre."
 faction_manifest_peace_in_our_time_name: "Paz en el mundo"
 faction_manifest_peace_in_our_time_desc: "'El espíritu es libre al deliberar'\n--------------\nEl colapso del Pacto de Varsovia y el resurgimiento del derecho y el orden internacional fueron posibles gracias al esfuerzo colectivo de los Estados miembros de la OTAN. Hoy, sin embargo, parece que algunos estados en nuestro mundo han decidido aprovechar esta era de estabilidad para sus propios intereses y están trabajando activamente en contra de los esfuerzos de la OTAN. Para garantizar la seguridad en nuestros tiempos, debemos trabajar para ampliar la alianza hacia nuevas fronteras y asegurar la protección de todos los pueblos a nivel mundial."
 faction_manifest_unite_islamic_countries_name: "Unir al mundo islámico"
 faction_manifest_unite_islamic_countries_desc: "Durante siglos, el mundo islámico ha estado fragmentado; ahora, mediante la cooperación y la comprensión, podemos unirnos una vez más."
 faction_manifest_the_second_red_wave_goal_name: "La Segunda Ola Roja"
 faction_manifest_the_second_red_wave_goal_desc: "Cuando los bolcheviques tomaron el poder por primera vez, encendieron un fuego que duró décadas. Sin embargo, no pudieron resolver el mayor defecto de su nuevo sistema: el liderazgo incompetente. Mientras Occidente se fortalecía, la Unión Soviética se estancaba. Hemos vivido bajo dictaduras comunistas durante demasiado tiempo. Ahora es nuestro momento de gobernar el mundo según nuestra propia visión del comunismo."
 faction_manifest_comeback_of_the_monarchy_name: "El regreso de la monarquía"
 faction_manifest_comeback_of_the_monarchy_desc: "Durante siglos, las monarquías han gobernado el mundo con sabiduría y fuerza. Sin embargo, en las últimas décadas, las repúblicas y las democracias han tomado el poder, introduciendo solo una paz y estabilidad temporales. Esa prosperidad comenzó a decaer, por lo que es hora de que las monarquías resurgieran y restablezcan el orden y la tradición en nuestras naciones. Mediante la unidad y la cooperación, podemos recuperar la gloria de la monarquía y guiar a nuestro pueblo hacia un futuro más brillante."
 faction_manifest_preserving_our_place_name: "Preservando nuestro lugar en el mundo"
 faction_manifest_preserving_our_place_desc: "'Seguridad colectiva en un mundo multipolar'\n--------------\nEl colapso de la Unión Soviética provocó la creación de varios estados. Este acontecimiento se presentó como una oportunidad para el bloque occidental, donde Estados Unidos y el resto de la OTAN buscaban someter a los antiguos estados soviéticos a su influencia. Aunque muchos afirman que un Estados Unidos recientemente hegemónico es la única superpotencia mundial, nuestras facciones pretenden frustrar cualquier esperanza de que esto se convierta en una realidad permanente. Mediante la fuerza de la unidad, garantizaremos que la esfera postsoviética esté protegida, armada y preparada."