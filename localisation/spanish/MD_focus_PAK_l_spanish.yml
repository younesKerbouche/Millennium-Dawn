 pakistan_focus: "Árbol de enfoque de Pakistán"
 PAK_one_pillar_state: "Estado de un solo pilar"
 PAK_one_pillar_state_desc: "El Estado pakistaní está, en la práctica, dirigido por una sola institución: el ejército. Este domina la política, la política exterior y gestiona la seguridad interna. Aunque existe un gobierno civil en nombre, el verdadero poder reside en los generales.\n§W--------------§!\nEste Espíritu Nacional será §RRemovido§! si la facción interna §HEl Ejército§! es eliminada."