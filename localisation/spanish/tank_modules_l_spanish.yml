 art_battlestation_gen1: "Sistemas de Control de Fuego de Artillería Tempranos"
 art_battlestation_gen1_desc: "Radio y computadora balística básica."
 art_battlestation_gen2: "Sistemas de Control de Fuego de Artillería de la Guerra Fría"
 art_battlestation_gen2_desc: "Equipamiento de radio duplicado y computadora balística semidigital."
 art_battlestation_gen3: "Sistemas de Control de Fuego de Artillería Modernos"
 art_battlestation_gen3_desc: "Sistema de navegación, cámaras y una computadora balística completamente digital."
 art_battlestation_gen4: "Sistemas de Control de Fuego Avanzados"
 art_battlestation_gen4_desc: "Conjunto de cámaras y sistemas avanzados de observación de batalla."
 direct_fire_conversion: "Módulo de Disparo Directo"
 direct_fire_conversion_desc: "Al permitir que el cañón tenga una mayor depresión, la pieza de artillería se puede utilizar en modo de fuego directo en caso de emergencia. Esto permitirá atacar con mayor facilidad a objetivos difíciles, pero permitir más opciones de fuego directo comprometerá algunas de las capacidades de fuego indirecto de la artillería."
 direct_fire_conversion_medium: "Módulo de Disparo Directo"
 direct_fire_conversion_medium_desc: "Al permitir que el cañón tenga una mayor depresión, la pieza de artillería se puede utilizar en modo de fuego directo en caso de emergencia. Esto permitirá atacar con mayor facilidad a objetivos difíciles, pero permitir más opciones de fuego directo comprometerá algunas de las capacidades de fuego indirecto de la artillería."
 mortar_barrel_conversion_small: "Cañón de Mortero Ligero"
 mortar_barrel_conversion_small_desc: "Al sustituir el obús por un mortero de tamaño similar, podemos mejorar la cadencia de fuego y el arco de tiro de la artillería. Sin embargo, es más difícil soportar ataques a larga distancia."
 mortar_barrel_conversion: "Cañón de Mortero Pesado"
 mortar_barrel_conversion_desc: "Al sustituir el obús por un mortero de tamaño similar, podemos mejorar la cadencia de fuego y el arco de tiro de la artillería. Sin embargo, es más difícil soportar ataques a larga distancia."
 gun_barrel_conversion: "Cañón de Artillería"
 gun_barrel_conversion_desc: "El cañón del arma es más largo en comparación con un obús estándar, tiene un ángulo de elevación más bajo que le permite ser un poco más preciso a costa de limitaciones operativas y es bueno para enfrentamientos de alcance medio."
 thermobaric_ammo_conversion: "Munición Termobárica"
 thermobaric_ammo_conversion_desc: "Los cohetes termobáricos son armas antiinfantería devastadoras. Cuando el cohete alcanza su objetivo, una pequeña explosión primaria crea una nube de combustible vaporizado. Una explosión secundaria enciende el combustible y crea una bola de fuego. El fuego agota todo el oxígeno que lo rodea y es lo suficientemente caliente como para vaporizar cuerpos humanos."
 thermobaric_ammo_conversion_small: "Munición Termobárica"
 thermobaric_ammo_conversion_small_desc: "Los cohetes termobáricos son armas antiinfantería devastadoras. Cuando el cohete alcanza su objetivo, una pequeña explosión primaria crea una nube de combustible vaporizado. Una explosión secundaria enciende el combustible y crea una bola de fuego. El fuego agota todo el oxígeno que lo rodea y es lo suficientemente caliente como para vaporizar cuerpos humanos."
 double_caliber_ammo_conversion: "Cohetes Multicalibre"
 double_caliber_ammo_conversion_desc: "Adaptar el lanzacohetes para que pueda disparar varios calibres de munición desde el mismo lanzador nos dará más flexibilidad en el campo de batalla. Sin embargo, esto ralentizará nuestro avance, ya que necesitaremos llevar el doble de munición."
 cluster_ammo_rocket_small_gen3: "Cohete de Racimo Avanzado"
 cluster_ammo_rocket_small_gen3_desc: "En lugar de una gran carga, los cohetes de racimo llevan varias bombas más pequeñas. A medida que el cohete se acerca a su objetivo, se liberan las bombas más pequeñas. Esto salpicará la zona con un racimo de explosiones más pequeñas en lugar de una sola gran explosión."
 cluster_ammo_rocket_medium_gen3: "Cohete de Racimo Avanzado"
 cluster_ammo_rocket_medium_gen3_desc: "En lugar de una gran carga, los cohetes de racimo llevan varias bombas más pequeñas. A medida que el cohete se acerca a su objetivo, se liberan las bombas más pequeñas. Esto salpicará la zona con un racimo de explosiones más pequeñas en lugar de una sola gran explosión."
 laser_ammo_rocket_medium_gen3: "Cohete Guiado por Láser Avanzado"
 laser_ammo_rocket_medium_gen3_desc: "Un cohete guiado por láser podrá cambiar su trayectoria en pleno vuelo mediante pequeños propulsores de control, lo que le permitirá alcanzar su objetivo con mayor precisión."
 cluster_ammo_rocket_big_gen3: "Cohete de Racimo Avanzado"
 cluster_ammo_rocket_big_gen3_desc: "En lugar de una gran carga, los cohetes de racimo llevan varias bombas más pequeñas. A medida que el cohete se acerca a su objetivo, se liberan las bombas más pequeñas. Esto salpicará la zona con un racimo de explosiones más pequeñas en lugar de una sola gran explosión."
 support_ammo_small_gen2: "Munición de Apoyo Mejorada"
 support_ammo_small_gen2_desc: "Diversos tipos de munición de apoyo (como bengalas y humo) ayudarán a nuestras tropas tanto en operaciones defensivas como ofensivas."
 support_ammo_small_gen3: "Munición de Apoyo Avanzada"
 support_ammo_small_gen3_desc: "Diversos tipos de munición de apoyo (como bengalas y humo) ayudarán a nuestras tropas tanto en operaciones defensivas como ofensivas."
 heat_ammo_gun_small_gen1: "Munición HEAT Temprana"
 heat_ammo_gun_small_gen1_desc: "Los proyectiles HEAT (High Explosive Anti-Tank) son un tipo especializado de munición diseñado para eliminar blindajes enemigos. Al impactar en su objetivo, la explosión genera un chorro de metal que penetra el blindaje enemigo. Esto significa que tiene poco efecto contra la infantería a menos que haya un impacto directo."
 heat_ammo_gun_small_gen2: "Munición HEAT Mejorada"
 heat_ammo_gun_small_gen2_desc: "Los proyectiles HEAT (High Explosive Anti-Tank) son un tipo especializado de munición diseñado para eliminar blindajes enemigos. Al impactar en su objetivo, la explosión genera un chorro de metal que penetra el blindaje enemigo. Esto significa que tiene poco efecto contra la infantería a menos que haya un impacto directo."
 heat_ammo_gun_small_gen3: "Munición HEAT Avanzada"
 heat_ammo_gun_small_gen3_desc: "Los proyectiles HEAT (High Explosive Anti-Tank) son un tipo especializado de munición diseñado para eliminar blindajes enemigos. Al impactar en su objetivo, la explosión genera un chorro de metal que penetra el blindaje enemigo. Esto significa que tiene poco efecto contra la infantería a menos que haya un impacto directo."
 rocket_assisted_ammo_gun_medium_gen3: "Munición con Cohetes Asistidos Avanzada"
 rocket_assisted_ammo_gun_medium_gen3_desc: "Al colocar pequeños propulsores en los proyectiles que dispara la artillería, podemos aumentar su alcance."
 rocket_assisted_ammo_gun_big_gen2: "Munición con Cohetes Asistidos Mejorada"
 rocket_assisted_ammo_gun_big_gen2_desc: "Al colocar pequeños propulsores en los proyectiles que dispara la artillería, podemos aumentar su alcance."
 rocket_assisted_ammo_gun_big_gen3: "Munición con Cohetes Asistidos Avanzada"
 rocket_assisted_ammo_gun_big_gen3_desc: "Al colocar pequeños propulsores en los proyectiles que dispara la artillería, podemos aumentar su alcance."
 burst_fire_gun_medium_gen1: "Modo de Fuego Rápido Temprano"
 burst_fire_gun_medium_gen1_desc: "Con una computadora de orientación avanzada y un cargador automático, la artillería puede disparar múltiples rondas en rápida sucesión al mismo objetivo, maximizando la supresión."
 burst_fire_gun_medium_gen2: "Modo de Fuego Rápido Mejorado"
 burst_fire_gun_medium_gen2_desc: "Con una computadora de orientación avanzada y un cargador automático, la artillería puede disparar múltiples rondas en rápida sucesión al mismo objetivo, maximizando la supresión."
 burst_fire_gun_medium_gen3: "Modo de Fuego Rápido Avanzado"
 burst_fire_gun_medium_gen3_desc: "Con una computadora de orientación avanzada y un cargador automático, la artillería puede disparar múltiples rondas en rápida sucesión al mismo objetivo, maximizando la supresión."
 multiple_rounds_medium_gen1: "Modo de Impacto Múltiple Temprano"
 multiple_rounds_medium_gen1_desc: "Al disparar varios proyectiles en sucesión con distintas cargas propulsoras y distintos arcos de disparo, es posible hacer que todos los proyectiles impacten en el objetivo al mismo tiempo. Esto requiere una tripulación altamente capacitada y una computadora de puntería avanzada."
 multiple_rounds_medium_gen2: "Modo de Impacto Múltiple Mejorado"
 multiple_rounds_medium_gen2_desc: "Al disparar varios proyectiles en sucesión con distintas cargas propulsoras y distintos arcos de disparo, es posible hacer que todos los proyectiles impacten en el objetivo al mismo tiempo. Esto requiere una tripulación altamente capacitada y una computadora de puntería avanzada."
 multiple_rounds_medium_gen3: "Modo de Impacto Múltiple Avanzado"
 multiple_rounds_medium_gen3_desc: "Al disparar varios proyectiles en sucesión con distintas cargas propulsoras y distintos arcos de disparo, es posible hacer que todos los proyectiles impacten en el objetivo al mismo tiempo. Esto requiere una tripulación altamente capacitada y una computadora de puntería avanzada."
 tank_base_tank_turret: "Torreta Soldada"
 tank_base_tank_turret_desc: "A turret constructed from flat armor plates welded together at angles to maximize internal space and armor efficiency. Welded turrets allow for tailored protection layouts, easier integration of upgrades, and better crew ergonomics. Though more labor-intensive to produce, this method provides superior protection and modularity over cast designs.\n\n§GDesigner Hint: This is a balanced tank turret for both offence and defence. Use this if you value high survivability and quality over quantity for your tanks§!"
 tank_soviet_turret: "Torreta Fundida"
 tank_soviet_turret_desc: "A one-piece turret formed by pouring molten metal into a mold, creating a rounded structure with uniform armor thickness. While easier to produce in bulk, cast turrets often have limited internal space and reduced armor optimization compared to later designs.\n\n§GDesigner Hint: This is a balanced tank turret for both offence and defence. Use this if you need a large amount of tanks and can live with favouring quantity over quality§!"
 tank_no_turret: "Sin Torreta"
 tank_no_turret_desc: "A fixed-weapon platform where the main armament is mounted directly into the hull without a rotating turret. This design reduces weight and mechanical complexity, allowing for lower silhouettes, improved reliability, and simpler production. While offering easier maintenance, it limits firing arcs and requires vehicle repositioning to engage new targets.\n\n§GDesigner Hint: A module commonly found on MG APCs or non-turreted SPGs.§!"
 tank_oscillating_turret: "Torreta Oscilante"
 tank_oscillating_turret_desc: "Un diseño inusual en el que el cañón está fijado a la torreta y, para apuntar, toda la torreta gira sobre un muñón. Esto le da al cañón una gran estabilidad y permite apuntar de forma rápida y flexible. Debido a su diseño, el sistema de muñón deja el anillo de la torreta expuesto y con un blindaje débil.\n\n§GConsejo del diseñador: Usa esto si quieres maximizar el daño que produce tu tanque y usarlo exclusivamente en la ofensiva.§!"
 tank_unmanned_turret: "Unmanned Turret"
 tank_unmanned_turret_desc: "An unmanned turret is operated remotely from inside the hull of the tank, giving more protection to the crew. With no need for room for the crew, the turret itself can be made smaller and more heavily armoured. However, visibility is reduced as the turret has to be operated based on video feeds from the outside.\n\n§GDesigner Hint: Unmanned turret are the go-to choice for rich nations. Use this if you want to maximise the armour that your tank has, at increased expanse§!"
 tank_steel_armor_gen1: "Blindaje de Acero Temprano"
 tank_steel_armor_gen1_desc: "Blindaje homogéneo laminado temprano (RHA) utilizado en los tanques de batalla principales de primera generación.\n\n§GConsejo del diseñador: El blindaje de acero es una opción de blindaje de bajo presupuesto para tanques. No es comparable con el blindaje compuesto moderno.§!"
 tank_steel_armor_gen2: "Blindaje de Acero Mejorado"
 tank_steel_armor_gen2_desc: "Las aleaciones de acero mejoradas y las técnicas de fundición proporcionan una mejor resistencia para el mismo volumen y masa.\n\n§GConsejo del diseñador: El blindaje de acero es una opción de blindaje de bajo presupuesto para tanques. No es comparable con el blindaje compuesto moderno.§!"
 tank_steel_armor_gen3: "Blindaje de Acero Avanzado"
 tank_steel_armor_gen3_desc: "Con la inclusión de elementos adicionales en las aleaciones de acero, podemos aumentar su resistencia a la fractura y la fatiga.\n\n§GConsejo del diseñador: El blindaje de acero es una opción de blindaje de bajo presupuesto para tanques. No es comparable con el blindaje compuesto moderno.§!"
 tank_composite_armor_gen1: "Early Cold War Composite Armor"
 tank_composite_armor_gen1_desc: "Los primeros blindajes compuestos se probaron en el tanque pesado estadounidense T95. Se instalaron placas de vidrio de sílice fundido (vidrio de cuarzo) entre placas de acero, lo que proporcionó una mayor protección contra la penetración. Aunque nunca se utilizó en la producción, sirvió como inspiración para desarrollos posteriores.\n\n§GConsejo del diseñador: El blindaje compuesto es la opción estándar para los tanques de batalla principales modernos.§!"
 tank_composite_armor_gen2: "Cold War Composite Armor"
 tank_composite_armor_gen2_desc: "Al sustituir el vidrio de sílice por vidrio reforzado con plástico (fibra de vidrio) y añadir placas de corindón cerámico, la resistencia de la armadura aumenta enormemente.\n\n§GConsejo del diseñador: El blindaje compuesto es la opción estándar para los tanques de batalla principales modernos.§!"
 tank_composite_armor_gen3: "Modern Composite Armor"
 tank_composite_armor_gen3_desc: "El blindaje compuesto moderno consta de placas de cerámica dentro de un patrón de panal de abeja de metal con placas elásticas instaladas en ambos lados y recubiertas con una placa de blindaje. El blindaje moderno ofrece una gran protección contra los penetradores cinéticos tradicionales, así como contra las cargas huecas.\n\n§GConsejo del diseñador: El blindaje compuesto es la opción estándar para los tanques de batalla principales modernos.§!"
 tank_composite_armor_gen4: "Advanced Composite Armor"
 tank_composite_armor_gen4_desc: "La impresión 3D, la sinterización láser y el polvo de alúmina a nanoescala con nanotubos de carbono proporcionan una protección de blindaje de última generación para nuestros tanques.\n\n§GConsejo del diseñador: El blindaje compuesto es la opción estándar para los tanques de batalla principales modernos.§!"
 tank_battlestation_1: "Estación de Batalla de la Guerra Fría Temprana"
 tank_battlestation_1_desc: "Radio y computadora balística básica.\n\n§GConsejo del diseñador: La estación de batalla representa los sistemas de artillería, control de fuego, óptica y otros equipos auxiliares necesarios para las operaciones con tanques. Una mejor estación de batalla mejorará la calidad general de tu tanque.§!"
 tank_battlestation_2: "Estación de Batalla de la Guerra Fría"
 tank_battlestation_2_desc: "Equipo de radio duplicado y computadora balística semidigital.\n\n§GConsejo del diseñador: La estación de batalla representa los sistemas de artillería, control de fuego, óptica y otros equipos auxiliares necesarios para las operaciones con tanques. Una mejor estación de batalla mejorará la calidad general de tu tanque.§!"
 tank_battlestation_3: "Estación de Batalla Moderna"
 tank_battlestation_3_desc: "Sistema de navegación, cámaras y un ordenador balístico totalmente digital.\n\n§GConsejo del diseñador: La estación de batalla representa los sistemas de artillería, control de fuego, óptica y otros equipos auxiliares necesarios para las operaciones con tanques. Una mejor estación de batalla mejorará la calidad general de tu tanque.§!"
 tank_battlestation_4: "Estación de Batalla Avanzada"
 tank_battlestation_4_desc: "Conjunto de cámaras y sistemas avanzados de observación de batalla.\n\n§GConsejo del diseñador: La estación de batalla representa los sistemas de artillería, control de fuego, óptica y otros equipos auxiliares necesarios para las operaciones con tanques. Una mejor estación de batalla mejorará la calidad general de tu tanque.§!"
 smoke_launchers: "Lanzadores de Humo Tempranos"
 smoke_launchers_desc: "Conjunto de lanzadores de humo destinados a cubrir el vehículo del fuego enemigo directo.\n\n§GConsejo del diseñador: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, lo que lo hace mejor tanto en defensa como en ataque.§!"
 smoke_launchers_2: "Lanzadores de Humo Mejorados"
 smoke_launchers_2_desc: "La fórmula química mejorada también protege al vehículo de las miradas infrarrojas.\n\n§GConsejo del diseñador: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, lo que lo hace mejor tanto en defensa como en ataque.§!"
 reactive_armor_gen1: "ERA de 1st Generación"
 reactive_armor_gen1_desc: "El blindaje reactivo explosivo (ERA) está compuesto por bloques de explosivos colocados sobre un armazón metálico instalado en el tanque. Cuando un penetrador cinético o una carga hueca impactan sobre el bloque, explota y contrarresta el proyectil que se aproxima. Los primeros experimentos se realizaron en los años 60 para contrarrestar las primeras cargas huecas, pero ninguno llegó a producirse.\n\n§GConsejo del diseñador: La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 reactive_armor_gen2: "ERA de 2da Generación"
 reactive_armor_gen2_desc: "Al aumentar el tamaño de los ladrillos ERA y agregar más explosivos y un marco más grueso, se puede aumentar la fuerza explosiva para contrarrestar incluso los penetradores cinéticos.\n\n§GConsejo del diseñador: La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 reactive_armor_gen3: "ERA de 3ra Generación"
 reactive_armor_gen3_desc: "Con una nueva estructura, el ERA puede mejorarse para resistir mejor tanto a los penetradores cinéticos como a las cargas huecas. Incluso puede ofrecer protección contra las cargas huecas en tándem que están diseñadas específicamente para contrarrestar el ERA.\n\n§GConsejo del diseñador: La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 reactive_armor_gen4: "ERA de 4ta Generación"
 reactive_armor_gen4_desc: "La forma más avanzada de ERA, capaz de operar en diversas condiciones ambientales y de reducir la eficiencia de la mayoría de los incendios entrantes.\n\n§GConsejo del diseñador: La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 spaced_armor_gen1: "Blindaje Espaciado Temprano"
 spaced_armor_gen1_desc: "El blindaje espaciado es un sistema de blindaje en el que hay una placa de blindaje adicional sobre la armadura principal con un espacio entre ellas. La placa exterior hará que una carga hueca detone antes, lo que reducirá su profundidad de penetración. El blindaje espaciado inicial consiste simplemente en placas de blindaje delgadas.\n\n§GConsejo del diseñador: La armadura espaciada es una versión económica de la armadura reactiva explosiva para darle a tu tanque más protección.§!"
 spaced_armor_gen2: "Blindaje Espaciado Mejorado"
 spaced_armor_gen2_desc: "Al cambiar las placas de acero sólido por una malla o una estructura similar a una jaula, aún podemos proteger nuestros tanques de las ojivas entrantes con menos peso.\n\n§GConsejo del diseñador: La armadura espaciada es una versión económica de la armadura reactiva explosiva para darle a tu tanque más protección.§!"
 spaced_armor_gen3: "Blindaje Espaciado Moderno"
 spaced_armor_gen3_desc: "Con placas de cerámica adicionales y formas distintas, podemos mejorar la protección general del blindaje de nuestros vehículos.\n\n§GConsejo del diseñador: La armadura espaciada es una versión económica de la armadura reactiva explosiva para darle a tu tanque más protección.§!"
 wet_ammo_storage: "Paneles de Expulsión"
 wet_ammo_storage_desc: "En caso de una explosión catastrófica de munición, es bueno diseñar el tanque teniendo en cuenta puntos débiles predeterminados. De esta manera, la explosión se dirigirá hacia el exterior del tanque en lugar de hacia el compartimiento de la tripulación.\n\n§GConsejo del diseñador:  Los reventones son una buena manera de mejorar la capacidad de supervivencia de su tanque.§!"
 automatic_loading: "Sistema de Carga Automática"
 automatic_loading_desc: "In an autoloading system commonly found on Soviet and Russian tanks, a mechanical lift automatically pulls a new round into the gun. Because of this, the rounds are often stored in a carousel under or near the gun. In a tank with an autoloader the crew has to share the compartment with live ammo. While an autoloader gives a much better rate of fire than manual loading, a penetrating hit will often cook-off the ammo and burn the tank and its crew to a crisp.\n\n§GDesigner Hint: An autoloader grants the ability of more sustained firepower on targets, but makes the vehicle more likely to be catastrophically lost when damaged.§!"
 manual_loading: "Carga Manual"
 manual_loading_desc: "A human loader. A good loader is even capable of outpacing the usual carousel autoloader depending on the conditions. The concept of the 4th crew member mostly endured through the ages due to the extra pair of hands the loader provides for field maintenance.\n\n§GDesigner Hint: This is the standard loading system for any tank. A cheap and low-risk option.§!"
 revolver_magazine: "Cargador automático de revólver"
 revolver_magazine_desc: "A turret bustle autoloader. Faster and safer than a carousel autoloader. The main drawback of the system is its expensive price.\n\n§GDesigner Hint: A revolver autoloader is the autoloader of choice for your tank if you're willing to pay the extra price.§!"
 hardkill_system_gen1: "Sistema de Defensa Activa Temprano"
 hardkill_system_gen1_desc: "El sistema de destrucción masiva es una medida defensiva activa montada en un tanque. El sistema detecta los proyectiles entrantes y los contrarresta con los suyos propios. El contraproyectil puede ser un cohete, un misil o un proyectil cinético. Los primeros sistemas de destrucción masiva protegían principalmente al tanque de las cargas huecas.\n\n§GConsejo del diseñador: Un sistema de destrucción masiva es una buena manera de reforzar las capacidades defensivas de nuestros tanques contra misiles hostiles. También permitirá que nuestro blindaje sea más eficaz a la hora de atravesar líneas hostiles.§!"
 hardkill_system_gen2: "Sistema de Defensa Activa Mejorado"
 hardkill_system_gen2_desc: "Un sistema de destrucción de proyectiles mejorado podrá detener incluso los penetradores cinéticos de rápido movimiento y las cargas en tándem. El sistema mejorado también cubre el tanque desde todas las direcciones.\n\n§GConsejo del diseñador: Un sistema de destrucción masiva es una buena manera de reforzar las capacidades defensivas de nuestros tanques contra misiles hostiles. También permitirá que nuestro blindaje sea más eficaz a la hora de atravesar líneas hostiles.§!"
 smoothbore_atgm_gen1: "Misil Antitanque de Ánima Lisa de la Guerra Fría Temprana"
 smoothbore_atgm_gen1_desc: "Con pequeños cambios podemos adaptar el cañón del tanque para disparar misiles guiados antitanque. Los primeros misiles guiados antitanque de ánima lisa se guiaban mediante un buscador infrarrojo alineado con la mira del cañón o el telescopio de observación.\n\n§GConsejo del diseñador: Al equipar nuestros tanques con la capacidad de lanzar ATGM desde su cañón principal además de los penetradores cinéticos tradicionales, podemos aumentar su capacidad para atacar vehículos blindados enemigos.§!"
 smoothbore_atgm_gen2: "Misil Antitanque de Ánima Lisa de la Guerra Fría Tardía"
 smoothbore_atgm_gen2_desc: "Con la puntería láser hay menos distorsión y el ATGM vuela con mayor precisión hacia el objetivo.\n\n§GConsejo del diseñador: Al equipar nuestros tanques con la capacidad de lanzar ATGM desde su cañón principal además de los penetradores cinéticos tradicionales, podemos aumentar su capacidad para atacar vehículos blindados enemigos.§!"
 smoothbore_atgm_gen3: "Misil Antitanque de Ánima Lisa Moderno"
 smoothbore_atgm_gen3_desc: "Con un ATGM lanzado con un cañón de tanque que dispara y olvida, podemos atacar un objetivo con el misil y cambiar rápidamente el fuego a otro.\n\n§GConsejo del diseñador: Al equipar nuestros tanques con la capacidad de lanzar ATGM desde su cañón principal además de los penetradores cinéticos tradicionales, podemos aumentar su capacidad para atacar vehículos blindados enemigos.§!"
 smoothbore_atgm_gen4: "Misil Antitanque de Ánima Lisa Avanzado"
 smoothbore_atgm_gen4_desc: "Al mejorar la carga en tándem de la ojiva ATGM, podremos penetrar blindajes enemigos más resistentes.\n\n§GConsejo del diseñador: Al equipar nuestros tanques con la capacidad de lanzar ATGM desde su cañón principal además de los penetradores cinéticos tradicionales, podemos aumentar su capacidad para atacar vehículos blindados enemigos.§!"
 smoothbore_atgm_gen5: "Misil Antitanque de Ánima Lisa del Futuro"
 smoothbore_atgm_gen5_desc: "Con inteligencia artificial y algoritmos avanzados, el ATGM puede tener una trayectoria de vuelo compleja para evitar obstáculos y obtener el mejor ángulo de aproximación, e incluso cambiar objetivos en pleno vuelo si es necesario.\n\n§GConsejo del diseñador: Al equipar nuestros tanques con la capacidad de lanzar ATGM desde su cañón principal además de los penetradores cinéticos tradicionales, podemos aumentar su capacidad para atacar vehículos blindados enemigos.§!"
 tank_longer_gun: "Extensión del Cañón"
 tank_longer_gun_desc: "Al alargar el cañón respecto de su diseño original, podemos aumentar la velocidad inicial de los proyectiles disparados.\n\n§GConsejo del diseñador: Agregar soporte para un cañón más largo es una forma sencilla de aumentar la preparación de tu tanque contra blindajes hostiles sin tener que mejorar todo el cañón.§!"
 tank_aux_engine: "Motor Eléctrico Auxiliar"
 tank_aux_engine_desc: "Con un motor eléctrico auxiliar (o una unidad de potencia auxiliar) podemos hacer funcionar algunas partes del tanque, como la torreta, sin tener que encender los motores principales. De esta manera podemos hacer funcionar parcialmente nuestro tanque cuando está parado y ahorrar combustible.\n\n§GConsejo del diseñador: Agregar un motor eléctrico auxiliar funcionará mejor en motores que consumen combustible, como los motores de turbina de gas.§!"
 tank_aux_engine_2: "Motor Eléctrico Auxiliar Mejorado"
 tank_aux_engine_2_desc: "Las mejoras en el motor eléctrico auxiliar han permitido obtener más beneficios respecto a su predecesor y son mucho más eficientes.\n\n§GConsejo del diseñador: Agregar un motor eléctrico auxiliar funcionará mejor en motores que consumen combustible, como los motores de turbina de gas.§!"
 tank_drones: "Dron de Apoyo"
 tank_drones_desc: "La torreta del tanque puede equiparse con una estación de control de drones. El dron puede utilizarse para inspeccionar el campo de batalla circundante, adquirir objetivos y observar la efectividad del fuego.\n\n§GConsejo del diseñador: Equipar nuestros tanques con drones mejorará su capacidad para destruir enemigos.§!"
 tank_drones_2: "Dron de Apoyo Mejorado"
 tank_drones_2_desc: "Un dron de apoyo mejorado no solo podrá inspeccionar el campo de batalla, sino también dirigir el fuego, fijar objetivos para buscar proyectiles e incluso defenderse de los proyectiles entrantes.\n\n§GConsejo del diseñador: Equipar nuestros tanques con drones mejorará su capacidad para destruir enemigos.§!"
 afv_base_turret: "Torreta Básica de VCI"
 afv_base_turret_desc: "Torreta básica, generalmente destinada a 1-2 personas."
 afv_unmanned_turret: "Torreta de VCI No Tripulada"
 afv_unmanned_turret_desc: "Torreta no tripulada, con sistema de armas operado de forma remota, permite asignar más recursos a la protección del casco."
 afv_no_turret: "Sin Torreta de VCI"
 afv_no_turret_desc: "¿Quién necesita una torreta cuando puedes simplemente hacer una escotilla y esperar lo mejor?"
 afv_tracked_suspension: "Suspensión con Ruedas"
 afv_tracked_suspension_desc: "Suspensión basada en ruedas, ya sea 4x4/6x6/8x8, proporciona una mayor velocidad, pero es más vulnerable a la metralla y al fuego de armas pequeñas."
 afv_torsion_bar_suspension: "Suspensión de Barra de Torsión"
 afv_torsion_bar_suspension_desc: "Suspensión clásica 'tipo tanque'"
 afv_machine_gun: "Ametralladora Pesada de la Posguerra"
 afv_machine_gun_desc: "Versión ligeramente modificada de un confiable arma de la Segunda Guerra Mundial. Ahora sirve como arma de apoyo en un taxi blindado."
 afv_machine_gun_2: "Ametralladora Pesada de la Guerra Fría"
 afv_machine_gun_2_desc: "Después de la Segunda Guerra Mundial, se realizaron ciertos cambios de diseño en las ametralladoras pesadas de los principales países: mejor manejo, precisión, etc."
 afv_machine_gun_3: "Ametralladora Pesada Moderna"
 afv_machine_gun_3_desc: "La disolución de la Unión Soviética permitió a algunos países relajarse y centrarse en la calidad, no en la cantidad: esto es lo que representa esta nueva generación."
 afv_machine_gun_4: "Ametralladora Pesada del Futuro"
 afv_machine_gun_4_desc: "Carcasa de plástico, tecnología de seguimiento. Las ametralladoras pesadas son ahora más letales que nunca."
 afv_assault_gun: "High-Caliber Low-Velocity Gun I"
 afv_assault_gun_desc: "The artillery equipped on light tanks is generally a low-velocity gun, which achieves large-caliber firepower at the expense of low recoil."
 afv_assault_gun_2: "Cañón de Asalto de la Guerra Fría Tardía"
 afv_assault_gun_2_desc: "Balística mejorada, mejores proyectiles explosivos en comparación con los diseños de posguerra."
 afv_assault_gun_3: "Cañón de Asalto Moderno"
 afv_assault_gun_3_desc: "Lo mejor que el ejército moderno tiene para ofrecer: proyectiles inteligentes, explosión aérea."
 afv_assault_gun_4: "Cañón de Asalto del Futuro"
 afv_assault_gun_4_desc: "Ataques en racimo, perforación avanzada de búnkeres, hay poco que este cañón no pueda hacer, tal vez solo los tanques están a salvo."
 small_autocannon: "Autocañón de la Guerra Fría Temprana"
 small_autocannon_desc: "Con un calibre de 20-30 mm, generalmente solo una antigua y confiable arma antiaérea de la Segunda Guerra Mundial con algunas modificaciones. Cumple su función correctamente."
 small_autocannon_2: "Autocañón de la Guerra Fría Tardía"
 small_autocannon_2_desc: "Autocañón dedicado destinado a derrotar tanto a la infantería como al metal."
 small_autocannon_3: "Autocañón Moderno"
 small_autocannon_3_desc: "Los últimos avances, munición explosiva aérea, proyectiles programables."
 small_autocannon_4: "Autocañón del Futuro"
 small_autocannon_4_desc: "Autocañón de nivel de última generación, no deja nada atrás."
 apc_small_autocannon: "Autocañón de la Guerra Fría Temprana"
 apc_small_autocannon_desc: "Con un calibre de 20-30 mm, generalmente solo una antigua y confiable arma antiaérea de la Segunda Guerra Mundial con algunas modificaciones. Cumple su función correctamente."
 apc_small_autocannon_2: "Autocañón de la Guerra Fría Tardía"
 apc_small_autocannon_2_desc: "Autocañón dedicado destinado a derrotar tanto a la infantería como al metal."
 apc_small_autocannon_3: "Autocañón Moderno"
 apc_small_autocannon_3_desc: "Los últimos avances, munición explosiva aérea, proyectiles programables."
 apc_small_autocannon_4: "Autocañón del Futuro"
 apc_small_autocannon_4_desc: "Autocañón de nivel de última generación, no deja nada atrás."
 big_autocannon: "Autocañón Pesado de la Guerra Fría Temprana"
 big_autocannon_desc: "Autocañón de alto calibre de 35 a 60 mm destinado a destruir cualquier armadura ligera a la vista."
 big_autocannon_2: "Autocañón Pesado de la Guerra Fría Tardía"
 big_autocannon_2_desc: "Con nuevos proyectiles APFSDS, este cañón no es una broma."
 big_autocannon_3: "Autocañón Pesado Moderno"
 big_autocannon_3_desc: "Designed to be a threat to any armor on the field."
 big_autocannon_4: "Autocañón Pesado del Futuro"
 big_autocannon_4_desc: "Autocañón de alto calibre avanzado diseñado para destruir cualquier armadura."
 afv_small_medium_cannon: "Cañón Antitanque de la Guerra Fría Temprana"
 afv_small_medium_cannon_desc: "Por lo general, un cañón obsoleto de tanque, con un calibre de 90-105 mm, que 'debería' penetrar en los tanques enemigos. En condiciones favorables."
 afv_small_medium_cannon_2: "Cañón Antitanque de la Guerra Fría Tardía"
 afv_small_medium_cannon_2_desc: "Cañón antitanque dedicado, bueno para enfrentarse a la armadura."
 afv_small_medium_cannon_3: "Cañón Antitanque Moderno"
 afv_small_medium_cannon_3_desc: "Por lo general, un cañón de ánima rayada, preciso y bastante letal."
 afv_small_medium_cannon_4: "Cañón Antitanque del Futuro"
 afv_small_medium_cannon_4_desc: "Precisión, daño: esto describe mejor esta arma."
 afv_steel_armor_gen1: "Steel Armor"
 afv_steel_armor_gen1_desc: "Tu acero de calidad militar favorito."
 afv_steel_armor_gen2: "Blindaje de Acero Mejorado"
 afv_steel_armor_gen2_desc: "Más resistente que el simple acero, el RHA (acero de alta resistencia)."
 afv_steel_armor_gen3: "Blindaje de Acero Avanzado"
 afv_steel_armor_gen3_desc: "Nanorecubrimiento y aleaciones modernas. Ya ni siquiera es 'acero'."
 afv_alum_armor_gen1: "Aluminium Armor"
 afv_alum_armor_gen1_desc: "Liviano y bastante duradero."
 afv_alum_armor_gen2: "Blindaje de Aluminio Mejorado"
 afv_alum_armor_gen2_desc: "Aleación mejorada, mejor resistencia al impacto y a la perforación."
 afv_alum_armor_gen3: "Blindaje de Aluminio Avanzado"
 afv_alum_armor_gen3_desc: "Nanorecubrimiento y aleaciones modernas. 'Aluminio' sería un término demasiado limitado."
 afv_composite_armor_gen1: "Early Cold War Light Composite Armour"
 afv_composite_armor_gen1_desc: "Imitación de un antiguo blindaje compuesto para tanques."
 afv_composite_armor_gen2: "Cold War Light Composite Armour"
 afv_composite_armor_gen2_desc: "Versión mejorada del blindaje compuesto adaptado de los tanques."
 afv_composite_armor_gen3: "Modern Light Composite Armour"
 afv_composite_armor_gen3_desc: "Solución moderna y avanzada para vehículos blindados duraderos."
 afv_composite_armor_gen4: "Advanced Light Composite Armour"
 afv_composite_armor_gen4_desc: "Con un RHA equivalente medido en metros, es el blindaje más efectivo."
 afv_battlestation_1: "AFV Early Cold War Battlestation"
 afv_battlestation_1_desc: "Conjunto de radios para mantener contacto con el pelotón y otros vehículos."
 afv_battlestation_2: "AFV Cold War Battlestation"
 afv_battlestation_2_desc: "Better communication systems, laser rangefinder."
 afv_battlestation_3: "AFV Modern Battlestation"
 afv_battlestation_3_desc: "Cámaras de 360 grados, sistemas de comunicación internos más modernos."
 afv_battlestation_4: "AFV Advanced Battlestation"
 afv_battlestation_4_desc: "Integración en el 'campo de batalla', componentes avanzados para compartir información."
 afv_atgm_gen1: "ATGM de la Guerra Fría Temprana"
 afv_atgm_gen1_desc: "Lanzador externo temprano de ATGM."
 afv_atgm_gen2: "ATGM de la Guerra Fría Tardía"
 afv_atgm_gen2_desc: "Versión mejorada de un lanzador, ahora realmente un ATGM."
 afv_atgm_gen3: "ATGM Moderno"
 afv_atgm_gen3_desc: "Misil moderno guiado por láser con un buen sistema de control."
 afv_atgm_gen4: "ATGM Avanzado"
 afv_atgm_gen4_desc: "Óptica avanzada y un misil complejo hacen de este lanzador un cazatanques."
 afv_atgm_gen5: "ATGM del Futuro"
 afv_atgm_gen5_desc: "Las tecnologías y las innovaciones más avanzadas en el campo antitanque."
 afv_gun_ports: "Puertos de Armas"
 afv_gun_ports_desc: "Puertos de armas para que la tripulación dispare desde el interior del vehículo."
 afv_mine_protection: "Protección contra Minas"
 afv_mine_protection_desc: "Parte inferior del casco protegida contra minas para la seguridad de la tripulación."
 afv_reverse_doors: "Puertas de Tropas Ergonómicas"
 afv_reverse_doors_desc: "Puertas grandes y bien ubicadas para que la tripulación desembarque de manera segura."
 afv_coax_machine_gun: "Ametralladora Coaxial de la Guerra Fría Temprana"
 afv_coax_machine_gun_desc: "Ametralladora de la Segunda Guerra Mundial montada como una ametralladora coaxial."
 afv_coax_machine_gun_2: "Ametralladora Coaxial de la Guerra Fría Tardía"
 afv_coax_machine_gun_2_desc: "Versión mejorada de las armas de la Segunda Guerra Mundial como una ametralladora coaxial."
 afv_coax_machine_gun_3: "Ametralladora Coaxial Moderna"
 afv_coax_machine_gun_3_desc: "Ametralladora moderna montada como ametralladora coaxial."
 afv_coax_machine_gun_4: "Ametralladora Coaxial del Futuro"
 afv_coax_machine_gun_4_desc: "Diseño avanzado, montada como ametralladora coaxial."
 afv_coax_autocannon: "Autocañón Coaxial de la Guerra Fría Temprana"
 afv_coax_autocannon_desc: "Autocañón montado como ametralladora coaxial."
 afv_coax_autocannon_2: "Autocañón Coaxial de la Guerra Fría Tardía"
 afv_coax_autocannon_2_desc: "Autocañón mejorado montado como ametralladora coaxial."
 afv_coax_autocannon_3: "Autocañón Coaxial Moderno"
 afv_coax_autocannon_3_desc: "Autocañón moderno montado como ametralladora coaxial."
 afv_coax_autocannon_4: "Autocañón Coaxial del Futuro"
 afv_coax_autocannon_4_desc: "Autocañón del futuro utilizado en versión coaxial."
 double_feed_system: "Sistema de Alimentación de Doble Calibre"
 double_feed_system_desc: "Este sistema permite que los cañones de alto calibre disparen proyectiles de calibre más pequeño."
 double_cannons: "Cañones Dobles"
 double_cannons_desc: "Sistema para montar dos cañones en lugar de uno, con sus propias complicaciones."
 tank_nsb_armor_upgrade: "Blindaje"
 EQ_MOD_CAT_spaa_naval_cannon_systems_TITLE: "Cañón naval"
 spaa_naval_cannon_1: "Cañón naval posterior a la Segunda Guerra Mundial"
 spaa_naval_cannon_1_desc: "Con un calibre inmenso para su época, este cañón naval ofrece una devastación sin igual para objetivos blandos. Su pura potencia lo convierte en un componente formidable, aunque la movilidad y la eficiencia son un bien escaso."
 spaa_naval_cannon_2: "Cañón naval de la Guerra Fría"
 spaa_naval_cannon_2_desc: "Los diseños de proyectiles y los mecanismos de propulsión mejorados mejoran la potencia de fuego del cañón. Si bien conserva su importante potencial de amenaza aérea, sigue siendo una opción sólida en términos de potencia bruta."
 spaa_naval_cannon_3: "Cañón naval moderno"
 spaa_naval_cannon_3_desc: "Al incorporar carga semiautomática y tipos de municiones avanzadas, esta generación mejora la velocidad de disparo, consolidando aún más su dominio en los enfrentamientos contra objetivos blandos."
 spaa_naval_cannon_4: "Cañón naval avanzado"
 spaa_naval_cannon_4_desc: "Aprovechando rondas de munición guiadas, este cañón ofrece una precisión sin precedentes, consolidando su estatus como potencia en defensa aérea."
 spaa_naval_cannon_5: "Cañón naval futurista"
 spaa_naval_cannon_5_desc: "Utilizando materiales de última generación y diseños de munición optimizados, este cañón garantiza una destrucción aún mayor de objetivos blandos con una eficiencia mejorada."
 EQ_MOD_CAT_spaa_light_autocannon_systems_TITLE: "§RSPAA§!\nLight Autocannon"
 spaa_light_autocannon1: "Cañón automático ligero posterior a la Segunda Guerra Mundial"
 spaa_light_autocannon1_desc: "Aerodinámico y liviano, este cañón automático enfatiza la respuesta rápida y la movilidad, brindando cobertura aérea esencial en situaciones de combate fluidas."
 spaa_light_autocannon2: "Cañón automático ligero de la Guerra Fría"
 spaa_light_autocannon2_desc: "Los materiales evolucionados y los mecanismos de disparo optimizados mejoran la eficiencia del cañón, fortaleciendo su condición de defensor ágil en campos de batalla dinámicos."
 spaa_light_autocannon3: "Cañón automático ligero moderno"
 spaa_light_autocannon3_desc: "Con rondas de alta velocidad, esta versión garantiza enfrentamientos rápidos, lo que la convierte en una excelente opción para una rápida neutralización de amenazas aéreas."
 spaa_light_autocannon4: "Cañón automático ligero avanzado"
 spaa_light_autocannon4_desc: "Las aleaciones avanzadas y una tasa cíclica más alta solidifican su posición como líder en enfrentamientos aéreos rápidos y eficientes."
 spaa_light_autocannon5: "Cañón automático de luz futurista"
 spaa_light_autocannon5_desc: "Aprovechando técnicas de fabricación de última generación, este cañón ofrece la cima de la velocidad y la eficiencia, estableciendo el punto de referencia en sistemas de respuesta rápida."
 EQ_MOD_CAT_spaa_autocannon_systems_TITLE: "§RSPAA§!\nSPAA Cannons"
 spaa_autocannon_1: "Cañón automático posterior a la Segunda Guerra Mundial"
 spaa_autocannon_1_desc: "Ofreciendo una combinación armoniosa de potencia y velocidad, este cañón versátil es un todoterreno, adecuado para una amplia gama de situaciones de combate."
 spaa_autocannon_2: "Cañón automático de la Guerra Fría"
 spaa_autocannon_2_desc: "Las mejoras en el diseño de la carcasa y la construcción de materiales mejoran su eficacia general, fortaleciendo su posición como una opción confiable para combates variados."
 spaa_autocannon_3: "Autocañón Moderno"
 spaa_autocannon_3_desc: "Los mecanismos de disparo mejorados y los tipos de munición optimizados llevan a esta generación a nuevas alturas, garantizando un rendimiento confiable contra amenazas aéreas y terrestres."
 spaa_autocannon_4: "Cañón automático avanzado"
 spaa_autocannon_4_desc: "Con diseños de cañón reforzado y municiones superiores, esta versión ofrece aún más consistencia en diversos escenarios de combate."
 spaa_autocannon_5: "Cañón automático futurista"
 spaa_autocannon_5_desc: "Esta iteración, que representa el cenit del diseño de cañones automáticos, garantiza un rendimiento óptimo y aprovecha lo último en ciencia de materiales y tecnología de municiones."
 EQ_MOD_CAT_spaa_missile_systems_TITLE: "Misiles de doble propósito"
 spaa_missiles_1: "Misiles de doble propósito posteriores a la Segunda Guerra Mundial"
 spaa_missiles_1_desc: "Estos proyectiles guiados, que adoptan los albores de la tecnología de misiles, garantizan enfrentamientos precisos, especialmente potentes contra adversarios aéreos blindados, pero también capaces de atacar objetivos de superficie."
 spaa_missiles_2: "Misiles de doble propósito de la Guerra Fría"
 spaa_missiles_2_desc: "La propulsión y la aerodinámica mejoradas dan a estos misiles un impulso, asegurando un impacto más significativo contra objetivos duros y evasivos."
 spaa_missiles_3: "Misiles modernos de doble propósito"
 spaa_missiles_3_desc: "Con sistemas de guía mejorados y ojivas optimizadas, esta generación garantiza enfrentamientos más efectivos y solidifica su autoridad en los cielos."
 spaa_missiles_4: "Misiles avanzados de doble propósito"
 spaa_missiles_4_desc: "Los materiales y sistemas de propulsión avanzados garantizan que estos misiles tengan un mayor alcance e impacto, manteniendo el dominio en la guerra aérea."
 spaa_missiles_5: "Misiles futuristas de doble propósito"
 spaa_missiles_5_desc: "Superando los límites de la tecnología de misiles, esta generación ofrece un alcance, velocidad e impacto incomparables, lo que garantiza que ninguna amenaza aérea quede sin control."
