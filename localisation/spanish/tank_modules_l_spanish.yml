 light_tank_afv_automatic_loading_desc: "El sistema de carga automática puede mejorar eficazmente la eficiencia de combate del vehículo en tiempos de guerra."
 afv_gasoline_engine_gen1: "Motor de Gasolina de Posguerra"
 afv_gasoline_engine_gen1_desc: "Motor de gasolina mediano o conjunto de varios motores más pequeños con suficiente potencia para mover vehículos ligeros."
 afv_gasoline_engine_gen2: "Motor de Gasolina de Principios de la Guerra Fría"
 afv_gasoline_engine_gen2_desc: "Versión mejorada y más potente del motor de gasolina para vehículos ligeros."
 afv_gasoline_engine_gen3: "Motor de Gasolina de Finales de la Guerra Fría"
 afv_gasoline_engine_gen3_desc: "Una decisión poco común en los tiempos modernos: estos motores altamente efectivos ayudan a los vehículos livianos a moverse a una velocidad decente."
 tank_diesel_engine_gen1: "V12 Aspiración Natural"
 tank_diesel_engine_gen1_desc: "Motor diésel V12 de aspiración natural originario de la Segunda Guerra Mundial. Comúnmente utilizado para tanques a principios de la Guerra Fría, capaz de producir aproximadamente entre 500 y 600 hp.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 tank_diesel_engine_gen2: "V12 Turbocargado"
 tank_diesel_engine_gen2_desc: "Al añadir un turbocompresor al motor diésel V12, podemos introducir más aire en el motor y generar más potencia. Se utilizaba habitualmente en los tanques de mediados de la Guerra Fría. Generaba unos 800 CV.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 tank_diesel_engine_gen3: "V12 de Doble Turbocargador"
 tank_diesel_engine_gen3_desc: "Si añadimos un segundo turbocompresor podemos conseguir incluso más potencia. La tecnología para ello empezó a aparecer a finales de los años 80. El motor puede producir casi hasta 1000 CV.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 tank_diesel_engine_gen4: "V12 Sobrealimentado"
 tank_diesel_engine_gen4_desc: "El cambio de los turbocompresores por un compresor aumentará aún más la potencia del motor. Era algo habitual en los tanques de principios de la década de 2000, capaces de desarrollar una potencia de 1100 CV.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 tank_diesel_engine_gen5: "V12 Sobrealimentado con Inyección Directa"
 tank_diesel_engine_gen5_desc: "Al adoptar tecnologías de fabricación de automóviles, podemos tener motores controlados de manera más eficiente. Con estos motores controlados electrónicamente, un tanque podrá impulsar hasta 1200 hp.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 tank_diesel_engine_gen6: "X12 Turbocargado"
 tank_diesel_engine_gen6_desc: "En un motor X12, los pistones están dispuestos en filas de tres en forma de X. La última innovación en tecnología de motores de tanque, capaz de producir 1500 hp.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 tank_diesel_engine_gen7: "X12 Sobrealimentado"
 tank_diesel_engine_gen7_desc: "La sobrealimentación de los motores de los tanques X12 puede llevar las capacidades de los motores más allá de lo que podemos imaginar. ¡Velocidad y potencia!\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 tank_gas_turbine_engine_gen1: "Turbina de Gas de la Guerra Fría"
 tank_gas_turbine_engine_gen1_desc: "Motor de turbina de gas temprano, poco fiable y voluminoso, adaptado de la industria aeronáutica.\n\n§GConsejo del diseñador: Las turbinas de gas tienen una mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son caras de construir y consumen mucho combustible. Utilice turbinas de gas si desea tanques rápidos y puede proporcionarles el combustible.§!"
 tank_gas_turbine_engine_gen2: "Turbina de Gas de Finales de la Guerra Fría"
 tank_gas_turbine_engine_gen2_desc: "Diseño mejorado que corrige la mayoría de los defectos de diseño de la turbina y la hace más utilizable en el campo.\n\n§GConsejo del diseñador: Las turbinas de gas tienen una mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son caras de construir y consumen mucho combustible. Utilice turbinas de gas si desea tanques rápidos y puede proporcionarles el combustible.§!"
 tank_gas_turbine_engine_gen3: "Turbina de Gas de la Post Guerra Fría"
 tank_gas_turbine_engine_gen3_desc: "Diseño de turbinas de finales de la Guerra Fría centrado en mejorar la potencia de salida y la eficiencia del combustible.\n\n§GConsejo del diseñador: Las turbinas de gas tienen una mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son caras de construir y consumen mucho combustible. Utilice turbinas de gas si desea tanques rápidos y puede proporcionarles el combustible.§!"
 tank_gas_turbine_engine_gen4: "Turbina de Gas Semi-Moderna"
 tank_gas_turbine_engine_gen4_desc: "Turbina de gas con buena confiabilidad y excelente potencia de salida.\n\n§GConsejo del diseñador: Las turbinas de gas tienen una mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son caras de construir y consumen mucho combustible. Utilice turbinas de gas si desea tanques rápidos y puede proporcionarles el combustible.§!"
 tank_gas_turbine_engine_gen5: "Turbina de Gas Moderna"
 tank_gas_turbine_engine_gen5_desc: "Un punto culminante de la tecnología moderna en lo que se refiere a turbinas de gas.\n\n§GConsejo del diseñador: Las turbinas de gas tienen una mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son caras de construir y consumen mucho combustible. Utilice turbinas de gas si desea tanques rápidos y puede proporcionarles el combustible.§!"
 tank_gas_turbine_engine_gen6: "Turbina de Gas de Baja Fricción"
 tank_gas_turbine_engine_gen6_desc: "Con materiales avanzados, se puede reducir la fricción en la turbina de gas, lo que permite una mejor potencia de salida y eficiencia de combustible.\n\n§GConsejo del diseñador: Las turbinas de gas tienen una mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son caras de construir y consumen mucho combustible. Utilice turbinas de gas si desea tanques rápidos y puede proporcionarles el combustible.§!"
 tank_electric_engine_gen1: "Motor Eléctrico Temprano"
 tank_electric_engine_gen1_desc: "Un sistema de propulsión eléctrico temprano. Aunque hasta ahora solo se usaba en posiciones auxiliares, ahora tenemos la tecnología para alimentar todo el tanque con él.\n\n§GLos motores eléctricos son una opción futurista para alimentar tus tanques. Aunque son costosos de usar, requieren poco o ningún combustible. Equipa tus tanques con motores eléctricos si deseas ahorrar combustible§!"
 tank_electric_engine_gen2: "Motor Eléctrico Mejorado"
 tank_electric_engine_gen2_desc: "Versión mejorada del motor eléctrico con mayor confiabilidad.\n\n§GLos motores eléctricos son una opción futurista para alimentar tus tanques. Aunque son costosos de usar, requieren poco o ningún combustible. Equipa tus tanques con motores eléctricos si deseas ahorrar combustible§!"
 tank_small_medium_cannon: "Cañón de tanque ligero de principios de la Guerra Fría"
 tank_small_medium_cannon_desc: "Un cañón ligero de tanque era común en los tanques de la Guerra Fría temprana. Los estándares eran de 100 mm para la Unión Soviética y 105 mm para los países occidentales. Ambos tenían suficiente potencia de fuego para enfrentar tanto vehículos como infantería de la época.\n\n§Consejo del diseñador: Los cañones de bajo calibre son adecuados para proyectiles de alto explosivo (HE) debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque a blancos blandos sobre el ataque a blancos duros§!"
 tank_small_medium_cannon_2: "Cañón de tanque ligero de finales de la Guerra Fría"
 tank_small_medium_cannon_2_desc: "Con una fundición mejorada y manguitos térmicos, hacia el final de la Guerra Fría, los cañones de los tanques podían mantener una mayor cadencia de fuego antes de fallar.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 tank_small_medium_cannon_3: "Cañón de tanque ligero moderno"
 tank_small_medium_cannon_3_desc: "Equipado con un mecanismo de baja fuerza de retroceso de carrera larga y una recámara mejorada, un cañón de tanque ligero moderno es mortal incluso contra vehículos más pesados, especialmente con munición mejorada.\n\n§Consejo del diseñador: Los cañones de bajo calibre son adecuados para proyectiles de alto explosivo (HE) debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque a blancos blandos sobre el ataque a blancos duros§!"
 tank_small_medium_cannon_4: "Cañón de tanque ligero del futuro"
 tank_small_medium_cannon_4_desc: "Con mayor velocidad inicial y elementos tomados de los cañones principales de los tanques, un cañón de tanque ligero del futuro podrá hacer frente a casi cualquier amenaza en el campo de batalla.\n\n§Consejo del diseñador: Los cañones de bajo calibre son adecuados para proyectiles de alto explosivo (HE) debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque a blancos blandos sobre el ataque a blancos duros§!"
 tank_small_cannon: "Cañón de tanque ligero de principios de la Guerra Fría"
 tank_small_cannon_desc: "Los cañones principales de los primeros tanques ligeros a menudo se modificaban a partir de otra artillería remolcada."
 tank_small_cannon_2: "Cañón de tanque ligero de finales de la Guerra Fría"
 tank_small_cannon_2_desc: "El cañón principal de un tanque ligero suele ser un cañón de baja presión, que consigue un peso total menor con un retroceso menor."
 tank_small_cannon_3: "Cañón de tanque ligero moderno"
 tank_small_cannon_3_desc: "Los cañones principales de los tanques ligeros modernos utilizan materiales y diseños avanzados, que pueden mejorar enormemente la potencia de fuego y el alcance."
 tank_small_cannon_4: "Cañón de tanque ligero del futuro"
 tank_small_cannon_4_desc: "La introducción de la nanotecnología y el diseño asistido por ordenador ha permitido un progreso sin precedentes en los cañones principales de los futuros tanques ligeros, mejorando aún más la capacidad de supervivencia y de rendimiento de los tanques ligeros."
 tank_medium_cannon: "Cañón de Tanque Medio de la Guerra Fría Temprana"
 tank_medium_cannon_desc: "Con el desarrollo del blindaje compuesto, se necesitaba un cañón más grande para perforar más blindaje que el cañón de un tanque ligero. Si bien la Unión Soviética comenzó con un cañón de 115 mm en el T-62, rápidamente lo actualizó a un cañón principal de 125 mm. Los países occidentales siguieron rápidamente su ejemplo con su cañón de 120 mm. El cañón de tanque medio ha sido la opción más común para el armamento de tanques desde entonces.\n\n§GConsejo del diseñador:  Los cañones de calibre medio son un arma de tanque equilibrada. Úsalos si no quieres favorecer ni los ataques suaves ni los duros.§!"
 tank_medium_cannon_2: "Cañón de Tanque Medio de la Guerra Fría Tardía"
 tank_medium_cannon_2_desc: "Con un cañón cromado y una longitud mayor, esta pistola es capaz de soportar una mayor presión en la recámara. Con esta mayor presión y las últimas balas sabot de carburo de tungsteno, la pistola puede perforar más de 10 pulgadas de acero blindado.\n\n§GConsejo del diseñador: Los cañones de calibre medio son un arma de tanque equilibrada. Úsalos si no quieres favorecer ni los ataques suaves ni los duros.§!"
 tank_medium_cannon_3: "Cañón de Tanque Medio Moderno"
 tank_medium_cannon_3_desc: "Con munición inteligente moderna y materiales mejorados, un cañón de tanque mediano moderno puede perforar casi 40 pulgadas de acero de blindaje a distancias más cortas y puede disparar una variedad de proyectiles antitanque y antiinfantería.\n\n§GConsejo del diseñador: Los cañones de calibre medio son un arma de tanque equilibrada. Úsalos si no quieres favorecer ni los ataques suaves ni los duros.§!"
 tank_medium_cannon_4: "Cañón de Tanque Medio del Futuro"
 tank_medium_cannon_4_desc: "Con la adición de propulsión química electrotérmica, un cañón de tanque del futuro podrá tener una velocidad inicial increíblemente alta, ya que el proyectil se acelerará a lo largo de todo el cañón.\n\n§GConsejo del diseñador: Los cañones de calibre medio son un arma de tanque equilibrada. Úsalos si no quieres favorecer ni los ataques suaves ni los duros.§!"
 tank_large_cannon: "Cañón pesado de tanque temprano"
 tank_large_cannon_desc: "A medida que aumentó la necesidad de aumentar las capacidades de penetración en los años 90, se imaginó un cañón de tanque pesado, con un diámetro de entre 130 y 135 mm.\n\n§GConsejo del diseñador: Los cañones pesados ​​están pensados ​​para usarse principalmente en tareas antiblindaje. Úsalos si quieres favorecer el ataque duro y al mismo tiempo conservar algo de ataque suave.§!"
 tank_large_cannon_2: "Cañón pesado de tanque mejorado"
 tank_large_cannon_2_desc: "Las últimas aleaciones y municiones programadas permiten que los cañones de este tanque pesado de segunda generación hagan llover el infierno sobre los enemigos.\n\n§GConsejo del diseñador: Los cañones pesados ​​están pensados ​​para usarse principalmente en tareas antiblindaje. Úsalos si quieres favorecer el ataque duro y al mismo tiempo conservar algo de ataque suave.§!"
 tank_large_cannon_3: "Cañón avanzado de tanque pesado"
 tank_large_cannon_3_desc: "Con un diseño mejorado, los proyectiles disparados desde un cañón de tanque pesado avanzado serán efectivos tanto contra vehículos como contra infantería.\n\n§GConsejo del diseñador: Los cañones pesados ​​están pensados ​​para usarse principalmente en tareas antiblindaje. Úsalos si quieres favorecer el ataque duro y al mismo tiempo conservar algo de ataque suave.§!"
 tank_very_large_cannon: "Cañón súper pesado de tanque temprano"
 tank_very_large_cannon_desc: "Este cañón de alto calibre puede destruir prácticamente todo. Con un calibre de 152 mm, aunque no perfora el blindaje, disloca torretas y resquebraja blindajes a gran distancia.\n\n§GConsejo del diseñador: Los cañones superpesados ​​están pensados ​​para su uso en misiones antiblindaje. Utilízalos si quieres favorecer en gran medida el ataque duro frente al ataque suave.§!"
 tank_very_large_cannon_2: "Cañón súper pesado de tanque mejorado"
 tank_very_large_cannon_2_desc: "Con los últimos avances en munición y computación aplicados a los cañones de alto calibre existentes, este cañón es lo mejor que el ejército puede ofrecer en términos de blindaje de combate.\n\n§GConsejo del diseñador: Los cañones superpesados ​​están pensados ​​para su uso en misiones antiblindaje. Utilízalos si quieres favorecer en gran medida el ataque duro frente al ataque suave.§!"
 tank_very_large_cannon_3: "Cañón súper pesado de tanque avanzado"
 tank_very_large_cannon_3_desc: "Gracias a una aceleración electromagnética adicional del proyectil, un cañón de tanque superpesado podrá perforar blindajes, edificios e incluso búnkeres con sus proyectiles.\n\n§GConsejo del diseñador: Los cañones superpesados ​​están pensados ​​para su uso en misiones antiblindaje. Utilízalos si quieres favorecer en gran medida el ataque duro frente al ataque suave.§!"
 art_small_gun_gen3: "Obús ligero moderno"
 art_small_gun_gen3_desc: "Un cañón fabricado para ser disparado desde un vehículo más ligero, preparado para disparar rápidamente múltiples proyectiles con un tiempo de inactividad mínimo y un sistema efectivo de amortiguación del retroceso."
 art_small_gun_gen4: "Obús ligero avanzado"
 art_small_gun_gen4_desc: "La modernización del concepto de artillería ligera dio lugar a este cañón de artillería, preparado para disparar rápidamente y ser lo suficientemente ligero como para no ralentizar la plataforma al reubicarse."
 art_small_gun_gen5: "Obús ligero del futuro"
 art_small_gun_gen5_desc: "Lo mejor que nuestro complejo de fabricación puede producir, estos cañones de artillería móvil estarán lanzando proyectiles en cualquier área objetivo."
 art_med_gun_gen1: "Early Cold War Howitzer"
 art_med_gun_gen1_desc: "The heaviest of WW2 artillery guns barely adapted for being fired in a tracked platform. Not recommended to stand anywhere near the vehicle as it fires."
 art_med_gun_gen2: "Cold War Howitzer"
 art_med_gun_gen2_desc: "Heavy WW2 howitzers adapted for being used from tracked vehicles as artillery guns, prepared to fire the gun in a much safer manner, you can finally stand somewhere close. Plow in the back included on the bundle."
 art_med_gun_gen3: "Modern Howitzer"
 art_med_gun_gen3_desc: "Un cañón de artillería de tamaño mediano adecuado fabricado específicamente para las necesidades de un ejército moderno. Movilidad y confiabilidad combinadas con potencia de fuego, la combinación perfecta."
 art_med_gun_gen4: "Advanced Howitzer"
 art_med_gun_gen4_desc: "Cañón de artillería de tamaño mediano para el ejército moderno, los mecanismos del cañón se han mejorado para que pueda disparar proyectiles mejorados con un mejor efecto en el objetivo."
 art_med_gun_gen5: "Future Howitzer"
 art_med_gun_gen5_desc: "La cúspide de los cañones de artillería de tamaño mediano, este cañón se asegurará de que el área sobre la cual se dispara se reduzca a nada más que polvo y tierra."
 art_big_gun_gen3: "Modern Howitzer"
 art_big_gun_gen3_desc: "Cañón de artillería de largo alcance preparado para disparar los obuses más pesados en posiciones enemigas. Se ha mejorado la amortiguación del retroceso, sin embargo, debido al gran calibre, estos cañones siguen siendo relativamente lentos en disparar."
 art_big_gun_gen4: "Advanced Howitzer"
 art_big_gun_gen4_desc: "Las mejoras en los mecanismos de disparo de los obuses pesados han dado lugar a sistemas de artillería pesada capaces de disparar a una velocidad aceptable mientras mantienen sus obuses pesados destinados a golpear los objetivos más pesados."
 art_big_gun_gen5: "Future Howitzer"
 art_big_gun_gen5_desc: "Cañones de artillería de largo alcance perfeccionados en cuanto a sus cañones y mecanismos de disparo, lo que los convierte en artillería pesada extremadamente efectiva cuando necesitas realmente destruir un objetivo."
 art_small_rocket_gen5: "Future MLRS"
 art_small_rocket_gen5_desc: "Un MLRS con los mejores cohetes de calibre más pequeño disponibles, combinados con la mejor tecnología de cálculo necesaria para entregar con precisión golpes de cohetes en un área concentrada. Suprimirá y destruirá todo en el cuadrado de la cuadrícula en el que decidas dispararlo."
 art_med_rocket_gen1: "Early Cold War MLRS"
 art_med_rocket_gen1_desc: "Cohetes de 200-300 mm lanzados generalmente desde plataformas modificadas de 100-200 mm, con menos tubos pero en general más potencia de explosión y fragmentación."
 art_med_rocket_gen2: "Cold War MLRS"
 art_med_rocket_gen2_desc: "El desarrollo de sistemas de lanzadores para cohetes de tamaño mediano mejora la eficiencia general de estas plataformas junto con su costo. Con un rango mejorado y compatibilidad con una variedad más amplia de ojivas y cohetes, son perfectos para una amplia variedad de misiones de fuego. Utilizados para atacar objetivos en un área amplia."
 art_med_rocket_gen3: "Modern MLRS"
 art_med_rocket_gen3_desc: "La modernización de los lanzadores y sus sistemas ha dado lugar a MLRS de tamaño mediano que pueden utilizarse en un alcance mucho mayor y con mayor precisión gracias a mejores cohetes y ojivas preparadas para atacar objetivos a distancias medias y largas."
 art_med_rocket_gen4: "Advanced MLRS"
 art_med_rocket_gen4_desc: "Sistemas MLRS de tamaño medio más grandes que aumentan la cantidad de tubos, junto con ojivas más grandes para infligir el mayor daño posible manteniendo la eficiencia."
 art_med_rocket_gen5: "Future MLRS"
 art_med_rocket_gen5_desc: "MLRS de tamaño mediano preparados para lanzar múltiples cohetes diferentes al mismo tiempo. Estos lanzadores están preparados para recargarse mucho más rápido de lo habitual, por lo que pueden mantener un fuego sostenido sin necesidad de desplegar múltiples plataformas juntas."
 art_big_rocket_gen1: "Cohetes pesados de la Guerra Fría temprana"
 art_big_rocket_gen1_desc: "En la Segunda Guerra Mundial, los cohetes de 300 mm eran los más pesados que se utilizaban en plataformas de lanzamiento, utilizados principalmente para destruir las fortificaciones más pesadas y dañar la infraestructura de ciudades y emplazamientos improvisados por tropas enemigas. Estos cohetes tenían un peso equivalente al de bombas pequeñas y se temía por su capacidad para destruir completamente edificios, mientras se disparaban relativamente rápido. Su principal inconveniente era su corto alcance, cerca de 4 km."
 art_big_rocket_gen2: "Cohetes pesados de la Guerra Fría"
 art_big_rocket_gen2_desc: "Aunque son pocos, los sistemas de lanzamiento de cohetes pesados ​​son lo suficientemente potentes como para neutralizar posiciones por sí solos si se disparan con precisión. Estos cohetes más pesados ​​se han adaptado para usarse a distancias mayores que los antiguos de la Segunda Guerra Mundial, mediante plataformas de lanzamiento especializadas hechas para estos cohetes más pesados. Sus ojivas contienen una gran cantidad de explosivos y fragmentos, lo que los hace extremadamente letales."
 art_big_rocket_gen3: "Cohetes pesados modernos"
 art_big_rocket_gen3_desc: "Los MLRS de alto calibre tienen una cantidad muy pequeña de tubos, sin embargo se especializan en ataques de largo alcance con cohetes en su mayoría especializados desarrollados para entregar las mayores cargas útiles, estos cohetes son caros y causan grandes tensiones en la logística, pero cuando se disparan son capaces de neutralizar todo tipo de objetivo terrestre."
 art_big_rocket_gen4: "Cohetes pesados avanzados"
 art_big_rocket_gen4_desc: "Este avanzado MLRS pesado está extremadamente bien preparado para atacar objetivos a largas distancias, proporcionando un apoyo de fuego preciso gracias a sus cohetes avanzados."
 art_big_rocket_gen5: "Cohetes pesados del futuro"
 art_big_rocket_gen5_desc: "MLRS pesados futuristas que utilizan cargas útiles modernas de cohetes, todos los cohetes disparados están guiados en cierta medida, lo que proporciona un apoyo de fuego increíblemente preciso. Son capaces de disparar a distancias extremadamente largas con una precisión extremadamente precisa."
 chassis_truck_gen0: "Chasis de camión de la Guerra Fría temprana"
 chassis_truck_gen0_desc: "Los camiones más antiguos se pueden reutilizar para colocar lanzadores improvisados ​​o armas pesadas en la parte trasera, esto era común en aquella época y el principio sigue siendo el mismo en la era moderna."
 chassis_truck_gen1: "Chasis de camión de la Guerra Fría"
 chassis_truck_gen1_desc: "Los camiones para transportar carga y suministros se pueden modificar para adaptarlos a plataformas de artillería; esto generalmente se hace con camiones más viejos que están cerca del final de su vida útil. Sin embargo, también hay algunos producidos específicamente para este propósito."
 chassis_truck_gen2: "Chasis de camión moderno"
 chassis_truck_gen2_desc: "Cada vez son más comunes los camiones de servicio pesado fabricados específicamente para ser utilizados como plataformas para diferentes sistemas de armas. Están reforzados para soportar las duras operaciones militares de la actualidad."
 chassis_truck_gen3: "Chasis de camión mejorado"
 chassis_truck_gen3_desc: "Los camiones blindados de servicio pesado fabricados para ser utilizados como sistemas de armas de gran durabilidad y gran movilidad son la columna vertebral de la mayoría de los regimientos logísticos y de artillería. Este tipo de chasis puede sobrevivir al fuego de armas pequeñas y a las explosiones de fragmentación, además de tener neumáticos específicos para servicio pesado que ayudan a la supervivencia en el campo de batalla. Puede transportar algo de munición en la parte trasera."
 chassis_truck_gen4: "Chasis de camión del futuro"
 chassis_truck_gen4_desc: "Un chasis de camión futuro altamente modificado y diseñado específicamente para los sistemas de artillería del futuro, este chasis incluye múltiples modificaciones para que sea la plataforma perfecta para una amplia variedad de sistemas de artillería en su parte trasera, con componentes intercambiables para convertirlo en una verdadera plataforma multifunción."
 chassis_tank_gen0: "Chasis de tanque de la Guerra Fría temprana"
 chassis_tank_gen0_desc: "El primer chasis del tanque puede no ser el más impresionante desde el punto de vista tecnológico hoy en día, pero constituye una buena plataforma para varios sistemas de artillería improvisados; normalmente los cañones se instalan en las torretas retiradas de los tanques más antiguos, lo que proporciona cierta protección a la tripulación y al vehículo. con capacidades todoterreno sin que su producción cueste demasiados recursos en comparación con los contemporáneos."
 chassis_tank_gen1: "Chasis de tanque de la Guerra Fría"
 chassis_tank_gen1_desc: "Los tanques obsoletos de la Guerra Fría en la URSS fueron ampliamente adaptados para diferentes tareas, lo que amplió el uso de su chasis. Algunos países han adoptado este enfoque, convirtiendo sus obsoletos tanques de la época de la guerra fría en plataformas para sistemas de artillería; este chasis es realmente bueno para atravesar terrenos difíciles y también puede tener armas más pesadas montadas en una torreta cerrada y más segura."
 chassis_tank_gen2: "Chasis de tanque moderno"
 chassis_tank_gen2_desc: "Los nuevos tanques deben poder adaptarse ampliamente a futuras modificaciones o actualizaciones en el futuro. Esto significa que también se pueden adaptar para una variedad de plataformas diferentes, estas están específicamente adaptadas para ser utilizadas como plataformas de artillería, conservan la movilidad y el blindaje de un tanque adecuado, y el espacio que antes se usaba para almacenar el La munición del tanque se puede utilizar para almacenar munición para la propia artillería."
 chassis_tank_gen3: "Chasis de tanque mejorado"
 chassis_tank_gen3_desc: "Los chasis de tanque mejorados deben estar listos para adaptarse en el campo de batalla para múltiples tareas, ya sea con kits de mejora o una torreta totalmente diferente; en este caso, las torretas del tanque se reemplazan con sistemas de armas de artillería. Por supuesto, esto es una tarea costosa, pero una vez realizada, un sistema de artillería conserva todas las ventajas del futuro chasis de tanque, lo que lo convierte en una plataforma mucho más segura para usar en primera línea."
 chassis_tank_gen4: "Chasis de tanque del futuro"
 chassis_tank_gen4_desc: "Los chasis de tanque mejorados deben estar listos para adaptarse en el campo de batalla para múltiples tareas, ya sea con kits de mejora o una torreta totalmente diferente; en este caso, las torretas del tanque se reemplazan con sistemas de armas de artillería. Por supuesto, esto es una tarea costosa, pero una vez realizada, un sistema de artillería conserva todas las ventajas del futuro chasis de tanque, lo que lo convierte en una plataforma mucho más segura para usar en primera línea."
 chassis_afv_gen0: "Chasis AFV de principios de la Guerra Fría"
 chassis_afv_gen0_desc: "El chasis del AFV es más ligero en comparación con el chasis de un tanque, sin embargo, sigue siendo muy móvil y capaz de usarse para montar sistemas de artillería de gran calibre; este primer chasis AFV se usa principalmente de manera abierta y el espacio que se usaba para transportar tripulaciones suele ser la base de los cañones desplegados en él, mientras que para los sistemas de cohetes, los lanzadores se colocan en el extremo trasero del chasis y el frente son las estaciones de la tripulación."
 chassis_afv_gen1: "Chasis AFV de la Guerra Fría"
 chassis_afv_gen1_desc: "Los AFV de la Guerra Fría se volvieron mucho más capaces de montar armas más grandes y soportar más peso para armadura adicional o equipo adicional, lo que llevó a que su chasis fuera mucho mejor utilizado para artillería improvisada o sistemas de cohetes. Estos vehículos pueden tener torretas de menor tamaño en lugar de ser abiertas, lo que brinda a la tripulación una mayor capacidad de supervivencia y también es más fácil de reubicar al disparar."
 chassis_afv_gen2: "Chasis AFV moderno"
 chassis_afv_gen2_desc: "Tras el fin de la Guerra Fría, el papel de los vehículos blindados cambió y, con él, su chasis. Estos chasis debían ser más duraderos y sostenibles a largo plazo, mejorando enormemente la cantidad de peso que podían transportar para que los vehículos pudieran utilizar una gama más amplia de armas. Esto ha llevado a que sus variantes de artillería y MLRS también hayan mejorado considerablemente."
 chassis_afv_gen3: "Chasis AFV mejorado"
 chassis_afv_gen3_desc: "Los AFV mejorados son capaces de utilizar múltiples tipos de torretas y múltiples tipos de armamento, por lo tanto, el siguiente paso lógico fue adaptarlos para funciones específicas de artillería y MLRS, este chasis es extremadamente duradero y tiene todas las ventajas de un AFV mejorado, por lo tanto, se ha convertido en la columna vertebral de las unidades mecanizadas."
 chassis_afv_gen4: "Futuro chasis AFV"
 chassis_afv_gen4_desc: "Los Vehículos de Combate de Infantería (AFV) avanzados son capaces de montar múltiples tipos de torretas y múltiples tipos de armamento, por lo que el siguiente paso lógico fue adaptarlos para roles específicos de artillería y MLRS. Este chasis es extremadamente resistente y tiene todas las ventajas de un Vehículo de Combate de Infantería (AFV) mejorado, por lo que se ha convertido en la columna vertebral de las unidades mecanizadas."
