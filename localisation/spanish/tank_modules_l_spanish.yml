 ISR_tank_medium_cannon_2: "120mm MG251"
 ISR_tank_medium_cannon_2_desc: "The IMI 120 mm gun is an L44 smoothbore tank gun designed and produced by Israeli Military Industries (IMI). It is widely confused as a licensed production of the Rheinmetall L44 tank gun, however it was developed by IMI from 1983 to 1988, to meet the requirements of the Israel Defense Forces' Merkava Mark III main battle tank, i.e. a narrower mount like in the M60, both tanks designed around a 105 mm gun"
 ISR_tank_medium_cannon_3: "120mm MG251-LR"
 ISR_tank_medium_cannon_3_desc: "Improved version of the MG251 with a thermal sleeve developed by VIDCO Industries and a new compressed gas recoil system"
 SOV_tank_small_cannon: "76,2mm D-56T"
 SOV_afv_machine_gun: "7,62mm SGMT"
 SOV_afv_machine_gun_desc: "The SG-43/SGMT Goryunov (Russian: Станковый пулемёт системы Горюнова, Stankovyy pulyemyot sistyemy Goryunova, meaning \"Mounted machinegun, Goryunov design\") was a Soviet medium machine gun that was introduced during the Second World War. It was chambered for the 7.62×54mmR cartridge, and was introduced in 1943 as a replacement for the older M1910 Maxim machine guns."
 SOV_afv_machine_gun_2: "14,5mm KPVT"
 SOV_afv_machine_gun_2_desc: "The KPVT heavy machinegun  is a Soviet designed 14.5×114mm-caliber heavy machine gun, which first entered service as an infantry weapon (designated PKP) in 1949. In the 1960s, the infantry version was taken out of production because it was too large and heavy. It was later use in BTR series"
 SOV_afv_coax_machine_gun: "7,62mm PKT"
 SOV_afv_coax_machine_gun_desc: "The PKT (Russian: Пулемёт Калашникова, transliterated as Pulemyot Kalashnikova, or \"Kalashnikov's machine gun\"), is a belt-fed general-purpose machine gun, chambered for the 7.62×54mmR rimmed cartridge derived of the PK/PKM machinegun"
 SOV_afv_atgm_gen1: "9M14 Malyutka"
 SOV_afv_atgm_gen1_desc: "(NATO name AT-3 Sanger) It was the first man-portable anti-tank guided missile of the Soviet Union and is probably the most widely produced ATGM of all time"
 SOV_afv_assault_gun: "73mm 2A28 Grom"
 SOV_afv_assault_gun_desc: "The 2A28 Grom also known as KBP 2A28 Grom, is a 73 mm low pressure smoothbore semi-automatic gun with a wedge breech block. Development of the 2A28 Grom was directly linked to that of the SPG-9 recoilless gun; both fired projectiles similar to rocket-propelled grenades"
 SOV_afv_assault_gun_2: "100mm 2A70"
 SOV_afv_assault_gun_2_desc: "The 100 mm gun-launcher 2A70 (GRAU designation: 2А70) is a model of low-pressure rifled cannons designed in the Soviet Union by the KBP Instrument Design Bureau"
 SOV_small_autocannon: "30mm 2A42"
 SOV_small_autocannon_desc: "The Shipunov 2A42 is a Soviet/Russian 30 mm autocannon. It is built by the Tulamashzavod Joint Stock Company and named after A. G. Shipunov"
 SOV_small_autocannon_2: "30mm 2A72"
 SOV_small_autocannon_2_desc: "Lighter simplified variant of the 2A42 with a lower number of parts, a longer barrel, and higher muzzle velocity, but also a lower rate of fire. It is long recoil-operated, not gas-operated"
