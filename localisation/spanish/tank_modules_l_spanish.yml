 spaa_long_range_missiles_5_desc: "Superando los límites de la tecnología de misiles, esta generación ofrece un alcance, velocidad e impacto incomparables, lo que garantiza que ninguna amenaza aérea quede sin control."
 spaa_battlestation_gen1: "Sistemas de control de incendios de la SPAA posteriores a la Segunda Guerra Mundial"
 spaa_battlestation_gen1_desc: "Este módulo utiliza sistemas rudimentarios y técnicas de coordinación, ofreciendo un enfoque fundamental para identificar y dañar amenazas aéreas."
 spaa_battlestation_gen2: "Sistemas de control de fuego antiaéreo de la Guerra Fría"
 spaa_battlestation_gen2_desc: "Este sistema incorpora métodos de seguimiento avanzados y componentes electrónicos superiores, optimizando la precisión del objetivo y mejorando las capacidades generales de defensa contra amenazas de rápido movimiento."
 spaa_battlestation_gen3: "Sistemas modernos de control de incendios SPAA"
 spaa_battlestation_gen3_desc: "Al integrar sofisticadas tecnologías de guerra digital, este módulo ofrece algoritmos de orientación precisos e interfaces digitales, maximizando el potencial para neutralizar adversarios aéreos."
 spaa_battlestation_gen4: "Sistemas avanzados de control de incendios SPAA"
 spaa_battlestation_gen4_desc: "Diseñado con funciones semiautomatizadas, este sistema emplea protocolos y sensores impulsados ​​por IA, lo que garantiza reacciones rápidas y una protección constante contra una variedad de amenazas aéreas."
 spaa_battlestation_gen5: "Sistemas futuristas de control de incendios SPAA"
 spaa_battlestation_gen5_desc: "Aprovechando las capacidades de la computación cuántica, este módulo ofrece una velocidad de procesamiento y una precisión de orientación incomparables, estableciendo un nuevo punto de referencia en la guerra antiaérea."
 spaa_radar_gen1: "Sistemas de radar posteriores a la Segunda Guerra Mundial"
 spaa_radar_gen1_desc: "Un sistema de radar básico diseñado específicamente para plataformas antiaéreas especiales, que ofrece una combinación equilibrada de alcance y precisión para detectar amenazas aéreas. Su coste es indicativo de su naturaleza especializada."
 spaa_radar_gen2: "Sistemas de radar de la Guerra Fría"
 spaa_radar_gen2_desc: "Mejorado con algoritmos de detección más avanzados, este sistema de radar se destaca en entornos aéreos concurridos, garantizando un seguimiento constante del objetivo en medio de interferencias."
 spaa_radar_gen3: "Sistemas de radar modernos"
 spaa_radar_gen3_desc: "Al implementar materiales de alta tecnología y procesamiento digital, garantiza un seguimiento óptimo en tiempo real y la transmisión de información, ofreciendo una ventaja en enfrentamientos aéreos de ritmo rápido."
 spaa_radar_gen4: "Sistemas de radar avanzados"
 spaa_radar_gen4_desc: "Un sistema de última generación que aprovecha tecnología innovadora y ofrece precisión y diferenciación de objetivos incomparables en diversos teatros de operaciones."
 spaa_radar_gen5: "Sistemas de radar asistidos por cuántica"
 spaa_radar_gen5_desc: "El pináculo del diseño de radar, que ofrece capacidades adaptativas que gestionan sin problemas múltiples amenazas, consolidando su reputación como una herramienta de detección de primer nivel, incluso si tiene un costo superior."
 spaa_off_vehicle_radar_gen1: "Vehículo de apoyo de radar posterior a la Segunda Guerra Mundial"
 spaa_off_vehicle_radar_gen1_desc: "Si bien ofrece capacidades de detección ampliadas, la función principal de este vehículo de apoyo es ayudar a los SPAA con mejores datos de orientación. Su diseño inicial presenta desafíos en escenarios de avance en primera línea."
 spaa_off_vehicle_radar_gen2: "Vehículo de apoyo de radar de la Guerra Fría"
 spaa_off_vehicle_radar_gen2_desc: "Complementado con un procesamiento de señales mejorado, mejora el tiempo de respuesta general del ecosistema de defensa aérea, aunque a expensas de la resiliencia del enfrentamiento directo."
 spaa_off_vehicle_radar_gen3: "Vehículo moderno de apoyo de radar"
 spaa_off_vehicle_radar_gen3_desc: "Este vehículo cuenta con sistemas de radar refinados que prometen una clasificación y retransmisión de amenazas más rápida, incluso si prefiere operar desde una distancia segura."
 spaa_off_vehicle_radar_gen4: "Vehículo de apoyo de radar avanzado"
 spaa_off_vehicle_radar_gen4_desc: "Incorporando tecnología de radar de última generación, actúa como los \"ojos\" de la red de defensa aérea, asegurando que las amenazas sean identificadas y abordadas, aunque es mejor mantenerlo protegido de confrontaciones directas."
 spaa_off_vehicle_radar_gen5: "Vehículo de apoyo de radar asistido por cuántica"
 spaa_off_vehicle_radar_gen5_desc: "Representando un punto culminante en la evolución del radar de apoyo, sus rangos de detección incomparables y su rápida difusión de información lo hacen invaluable, pero sus vulnerabilidades de primera línea persisten."
 spaa_optical_guidance_gen1: "Orientación óptica posterior a la Segunda Guerra Mundial"
 spaa_optical_guidance_gen1_desc: "Aprovechando ayudas visuales básicas y sensores tempranos, este sistema de guía proporciona un medio rentable para rastrear y atacar objetivos aéreos en condiciones favorables."
 spaa_optical_guidance_gen2: "Guía óptica de la Guerra Fría"
 spaa_optical_guidance_gen2_desc: "Al integrar lentes mejoradas y seguimiento electrónico temprano, ofrece una adquisición de objetivos más consistente, especialmente durante operaciones diurnas."
 spaa_optical_guidance_gen3: "Guía óptica moderna"
 spaa_optical_guidance_gen3_desc: "Con los avances en la tecnología de sensores, este sistema ofrece una mejor diferenciación de objetivos y estimación de alcance, lo que lo convierte en una opción confiable y económica."
 spaa_optical_guidance_gen4: "Guía óptica avanzada"
 spaa_optical_guidance_gen4_desc: "Al combinar sensores visuales de última generación con ayudas de software, promete un seguimiento de objetivos más efectivo, manteniéndose a la par de sus homólogos de radar más costosos."
 spaa_optical_guidance_gen5: "Guía óptica futurista"
 spaa_optical_guidance_gen5_desc: "Una maravilla de la tecnología óptica, que ofrece seguimiento visual adaptativo y priorización inteligente de amenazas, consolidando su posición como una alternativa económica pero eficiente."
 EQ_MOD_CAT_spaa_coax_machinegun_category_title: "Ametralladora coaxial"
 spaa_coax_machinegun_1: "MG adicional"
 spaa_coax_machinegun_1_desc: "Una ametralladora complementaria diseñada para combates a corta distancia. Ligera y económica, ofrece una defensa básica contra objetivos aéreos más blandos."
 EQ_MOD_CAT_spaa_auxiliary_autocannon_category_title: "Cañón automático auxiliar"
 spaa_auxiliary_autocannon_1: "Cañón automático auxiliar posterior a la Segunda Guerra Mundial"
 spaa_auxiliary_autocannon_1_desc: "Un cañón automático adicional que aporta más potencia de fuego. Si bien no es tan dominante como los cañones principales, su considerable potencia ayuda a repeler amenazas aéreas y terrestres."
 spaa_auxiliary_autocannon_2: "Cañón automático auxiliar de la Guerra Fría"
 spaa_auxiliary_autocannon_2_desc: "Una versión mejorada con mejores mecanismos de disparo, lo que garantiza un daño más consistente a los objetivos blandos, particularmente contra adversarios aéreos que se mueven rápidamente."
 spaa_auxiliary_autocannon_3: "Cañón automático auxiliar moderno"
 spaa_auxiliary_autocannon_3_desc: "Combinando materiales de alta tecnología con ingeniería refinada, este cañón automático sirve como un respaldo robusto y causa daños sustanciales cuando es necesario."
 spaa_auxiliary_autocannon_4: "Cañón automático auxiliar avanzado"
 spaa_auxiliary_autocannon_4_desc: "Aprovechando tecnología de última generación para mejorar la orientación y la eficiencia de la munición, este modelo consolida su papel como un multiplicador de fuerza secundaria confiable."
 spaa_auxiliary_autocannon_5: "Cañón automático auxiliar futurista"
 spaa_auxiliary_autocannon_5_desc: "Este diseño, que personifica los avances de los cañones automáticos, optimiza la potencia de fuego y la precisión, y se erige como una fuerza a tener en cuenta en operaciones en tándem."
 spaa_auxiliary_heavy_autocannon_1: "Cañón automático pesado auxiliar posterior a la Segunda Guerra Mundial"
 spaa_auxiliary_heavy_autocannon_1_desc: "Un cañón automático adicional que aporta más potencia de fuego. Si bien no es tan dominante como los cañones principales, su considerable potencia ayuda a repeler amenazas aéreas y terrestres."
 spaa_auxiliary_heavy_autocannon_2: "Cañón automático pesado auxiliar de la Guerra Fría"
 spaa_auxiliary_heavy_autocannon_2_desc: "Una versión mejorada con mejores mecanismos de disparo, lo que garantiza un daño más consistente a los objetivos blandos, particularmente contra adversarios aéreos que se mueven rápidamente."
 spaa_auxiliary_heavy_autocannon_3: "Cañón automático auxiliar pesado moderno"
 spaa_auxiliary_heavy_autocannon_3_desc: "Combinando materiales de alta tecnología con ingeniería refinada, este cañón automático sirve como un respaldo robusto y causa daños sustanciales cuando es necesario."
 spaa_auxiliary_heavy_autocannon_4: "Cañón automático auxiliar pesado avanzado"
 spaa_auxiliary_heavy_autocannon_4_desc: "Aprovechando tecnología de última generación para mejorar la orientación y la eficiencia de la munición, este modelo consolida su papel como un multiplicador de fuerza secundaria confiable."
 spaa_auxiliary_heavy_autocannon_5: "Cañón automático auxiliar pesado futurista"
 spaa_auxiliary_heavy_autocannon_5_desc: "Este diseño, que personifica los avances de los cañones automáticos, optimiza la potencia de fuego y la precisión, y se erige como una fuerza a tener en cuenta en operaciones en tándem."
 EQ_MOD_CAT_spaa_support_missile_system_category_title: "Misiles de apoyo"
 spaa_support_missile_system_1: "Misiles de apoyo posteriores a la Segunda Guerra Mundial"
 spaa_support_missile_system_1_desc: "Los primeros misiles guiados fueron diseñados para complementar las armas principales. Si bien su alcance y potencia son limitados, son especialmente útiles contra objetivos blindados."
 spaa_support_missile_system_2: "Misiles de apoyo de la Guerra Fría"
 spaa_support_missile_system_2_desc: "Los sistemas de guía y propulsión mejorados otorgan a estos misiles una mayor precisión, lo que garantiza enfrentamientos más efectivos con adversarios resistentes."
 spaa_support_missile_system_3: "Misiles de apoyo modernos"
 spaa_support_missile_system_3_desc: "La aerodinámica avanzada y la optimización de la ojiva mejoran la capacidad de ataque de este misil, consolidando su papel en la derrota de enemigos más duros."
 spaa_support_missile_system_4: "Misiles de apoyo avanzados"
 spaa_support_missile_system_4_desc: "Estos misiles, dotados de tecnología de guía de última generación, garantizan ataques precisos, lo que los convierte en activos invaluables contra amenazas aéreas de élite."
 spaa_support_missile_system_5: "Misiles de apoyo futuristas"
 spaa_support_missile_system_5_desc: "Ampliando los límites de la tecnología de misiles, esta iteración promete velocidad, impacto y confiabilidad inigualables, sin dejar espacio para que los adversarios respiren."
 ARG_tank_small_medium_cannon_2: "105 mm FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "Una versión producida bajo licencia argentina del cañón de tanque británico L7 fabricado por Fabricaciones Militares.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 hp"
 ARG_tank_diesel_engine_gen2_desc: "El MB 833 Ka-500 es un motor diésel de fabricación alemana fabricado por MTU. El motor fue adaptado por Argentina para ser utilizado en el tanque TAM.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 ARG_additional_machine_guns: "7.62 mm FN MAG 60-40"
 ARG_additional_machine_guns_desc: "La FN MAG es una ametralladora belga de uso general. La versión 60-40 está diseñada específicamente para ser montada en vehículos.\n\n§GConsejo del diseñador: Añadir una ametralladora pesada es una forma barata de aumentar ligeramente las capacidades de los tanques contra aviones hostiles y objetivos blandos.§!"
 BRA_tank_small_medium_cannon: "105 mm L7A3"
 BRA_tank_small_medium_cannon_desc: "Versión brasileña producida bajo licencia del L7A3 alemán de 105 mm. Esta arma de la época de la Guerra Fría fue la principal opción de armamento para el tanque Leopard I.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 BRA_tank_medium_cannon: "120 mm GIAT G1"
 BRA_tank_medium_cannon_desc: "El GIAT G1 ​​de 120 mm es una versión brasileña producida bajo licencia del cañón francés CN120-25 fabricado por el Établissement d'Études et de Fabrication d'Armements de Bourges. Este cañón de la época de la Guerra Fría fue la opción principal de armamento para los AMX-32 y AMX-40 de Giat Industries.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 BRA_additional_machine_guns: ".50 Cal M2HB"
 BRA_additional_machine_guns_desc: "La M2HB calibre .50 es una versión brasileña de la ametralladora estadounidense M2 Browning, producida con licencia. La M2HB calibre .50 es una de las ametralladoras más utilizadas, confiables y apreciadas.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 hp"
 BRA_tank_diesel_engine_gen2_desc: "El MWM TBH 234 es una versión producida bajo licencia brasileña del MWM TBD 234 alemán, este motor de la era de la Guerra Fría es un motor compacto y de alto rendimiento diseñado durante la Guerra Fría.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 CHI_tank_small_medium_cannon: "100 mm Tipo 59"
 CHI_tank_small_medium_cannon_desc: "El Tipo 59 es una copia china del cañón de tanque D-10T utilizado en la serie T-55.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 CHI_tank_small_medium_cannon_2: "105 mm ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc: "El ZPL-81A es una versión fabricada bajo licencia china del cañón británico L7A3. La versión china tiene una funda térmica mejorada de fabricación nacional.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 CHI_tank_small_medium_cannon_3: "105 mm ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "El ZPL-98A es una versión fabricada bajo licencia china del cañón británico L7A3. Esta versión mejorada tiene un freno de boca de bajo retroceso y es más ligera.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 CHI_tank_medium_cannon: "125 mm Tipo 88C"
 CHI_tank_medium_cannon_desc: "El Tipo 88C es uno de los primeros cañones de tanque principal chino basados ​​en el cañón soviético 2A46M.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 CHI_tank_medium_cannon_2: "125 mm ZPT-98"
 CHI_tank_medium_cannon_2_desc: "El ZPT-98 es un cañón de tanque principal de 125 mm construido en China, con un extractor de humos fácilmente distinguible en el punto medio del cañón.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 CHI_additional_machine_guns: "12,7 mm Tipo 54"
 CHI_additional_machine_guns_desc: "La ametralladora Tipo 54 es una copia china de la ametralladora soviética DShK de 12,7 mm que se utiliza comúnmente en los tanques soviéticos y rusos como arma antiaérea adicional.\n\n§GConsejo del diseñador: Añadir una ametralladora pesada es una forma barata de aumentar ligeramente las capacidades de los tanques contra aviones hostiles y objetivos blandos.§!"
 CHI_tank_diesel_engine_gen1: "Modelo 12150L V-12, 520 hp"
 CHI_tank_diesel_engine_gen1_desc: "El modelo 12150L es un motor chino V-12 de principios de la Guerra Fría. Cuando se monta en un tanque, se combina con una caja de cambios manual de cinco velocidades.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 CHI_tank_diesel_engine_gen2: "Modelo 12150L-7BW V-12, 580 hp"
 CHI_tank_diesel_engine_gen2_desc: "El modelo 12150L-7BW es una versión mejorada del modelo 12150L anterior.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 CHI_tank_diesel_engine_gen3: "Modelo 12150ZL V-12, 730 hp"
 CHI_tank_diesel_engine_gen3_desc: "El modelo 12150ZL es una versión mejorada del modelo anterior 12150L-7BW.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 hp"
 CHI_tank_diesel_engine_gen4_desc: "El KMDB 6TD-2 es un motor de tanque de fabricación rusa que inicialmente se planeó para el prototipo Tipo 90-II. El tanque nunca fue aceptado en servicio en China, pero continuó su vida como tanque Al-Khalid en servicio en Pakistán.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 hp"
 CHI_tank_diesel_engine_gen5_desc: "El 150HB es un motor diésel fabricado por Norinco basado en el MB 873 Ka-501 alemán utilizado en el Leopard 2.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 CHI_reactive_armor_gen1: "FY-I"
 CHI_reactive_armor_gen1_desc: "FY-I es un ERA chino de primera generación diseñado para combatir proyectiles HEAT.\n\n§GConsejo del diseñador: La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 CHI_reactive_armor_gen2: "FY-II"
 CHI_reactive_armor_gen2_desc: "FY-II es un ERA chino de segunda generación que protege a los tanques contra proyectiles HEAT y APFSDS.\n\n§GConsejo del diseñador: La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 CHI_reactive_armor_gen3: "FY-IV"
 CHI_reactive_armor_gen3_desc: "FY-IV es un ERA chino de tercera generación que funciona contra proyectiles HEAT y ojivas tándem.\n\n§GConsejo del diseñador: La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 CHI_reactive_armor_gen4: "FY-V"
 CHI_reactive_armor_gen4_desc: "FY-V es un ERA chino de cuarta generación destinado a proteger el tanque contra todos los proyectiles posibles.\n\n§GConsejo del diseñador: La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 CHI_hardkill_system_gen1: "GL5"
 ENG_tank_small_medium_cannon: "105 mm L7A1"
 ENG_tank_small_medium_cannon_desc: "El cañón para tanques Royal Ordnance L7 es probablemente uno de los cañones para tanques más famosos. Este cañón y sus diferentes versiones, que fueron copiados y autorizados por muchos países, se utilizaron ampliamente durante el comienzo de la Guerra Fría.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 ENG_tank_small_medium_cannon_2: "105 mm L7A2"
 ENG_tank_small_medium_cannon_2_desc: "El L7A2 es una mejora respecto del antiguo modelo L7 con una funda térmica añadida.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 ENG_tank_small_medium_cannon_3: "105 mm Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc: "El Royal Ordnance IWS (Improved Weapon System) es un desarrollo posterior del cañón L7 con una mayor carga de presión y un cañón más largo.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 ENG_tank_medium_cannon: "120 mm L11A5"
 ENG_tank_medium_cannon_desc: "El L11A5 es un cañón para tanques británico diseñado como sucesor del cañón L7, de menor tamaño. El cañón L11A5 posee actualmente el mayor alcance de destrucción de tanques, cuando un tanque Challenger británico destruyó un T-55 iraquí a una distancia de 4,7 km durante la Guerra del Golfo.\n\n§GConsejo del diseñador: Los cañones de calibre medio son un arma de tanque equilibrada. Úsalos si no quieres favorecer ni los ataques suaves ni los duros.§!"
 ENG_tank_medium_cannon_2: "120 mm L30A1"
 ENG_tank_medium_cannon_2_desc: "El cañón L30 es una mejora respecto del antiguo L11. Está fabricado con acero de fundición electrolítica con revestimiento de aleación de cromo. Algo poco habitual en un armamento de tanque de la OTAN es que, al igual que su predecesor, el cañón está estriado. Esto se debe al uso intensivo de proyectiles HESH (de cabeza aplastada de alto poder explosivo) por parte del Ejército Real Británico.\n\n§GConsejo del diseñador: Los cañones de calibre medio son un arma de tanque equilibrada. Úsalos si no quieres favorecer ni los ataques suaves ni los duros.§!"
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 hp"
 ENG_tank_diesel_engine_gen1_desc: "El motor Rolls-Royce Meteor es un motor de tanque versátil de la Segunda Guerra Mundial. Procedente de los aviones, se utilizó en los tanques Cromwell, Comet y Centurion.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 hp"
 ENG_tank_diesel_engine_gen2_desc: "El motor Perkins CV12 es un motor diésel muy potente desarrollado para los tanques Challenger 1 y Challenger 2.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 ENG_additional_machine_guns: "7.62 mm L37A2"
 ENG_additional_machine_guns_desc: "La L37 es una variante de la ametralladora L7 que se monta en un vehículo. La L7 es una versión fabricada bajo licencia británica de la ametralladora belga FN MAG.\n\n§GConsejo del diseñador: Añadir una ametralladora pesada es una forma barata de aumentar ligeramente las capacidades de los tanques contra aviones hostiles y objetivos blandos.§!"
 ENG_tank_composite_armor_gen1: "Chobham"
 ENG_tank_composite_armor_gen1_desc: "El blindaje Chobham es un blindaje compuesto diseñado por los británicos y desarrollado para el tanque Challenger. Está compuesto por placas de cerámica unidas con acero y reforzadas con placas elásticas. El término \"Chobham\" se ha convertido en sinónimo de blindaje compuesto, independientemente del tanque o del fabricante.\n\n§GConsejo del diseñador: El blindaje compuesto es la opción estándar para los tanques de batalla principales modernos.§!"
 ENG_tank_composite_armor_gen2: "Dorchester"
 ENG_tank_composite_armor_gen2_desc: "El blindaje Dorchester es la última variante del blindaje Chobham original y actualmente se utiliza en los tanques Abrams y Challenger 2. La versión mejorada ofrece una mejor protección contra el fuego enemigo.\n\n§GConsejo del diseñador: El blindaje compuesto es la opción estándar para los tanques de batalla principales modernos.§!"
 SOV_tank_small_medium_cannon: "100 mm D-10T2S"
 SOV_tank_small_medium_cannon_desc: "El D-10 es un cañón de tanque soviético desarrollado a finales de la Segunda Guerra Mundial, que se montó por primera vez en el cazacarros SU-100. Al comienzo de la Guerra Fría, el arma se convirtió en el armamento elegido para los tanques de las series T-54 y T-55.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 SOV_tank_small_medium_cannon_2: "115 mm U-5TS"
 SOV_tank_small_medium_cannon_2_desc: "El U-5TS es el primer cañón de ánima lisa desarrollado para su uso en tanques. El cañón de 100 mm existente en el T-55 era demasiado débil para enfrentarse a los nuevos tanques Centurion y M48 Patton de Occidente. En respuesta a estos tanques, los soviéticos desarrollaron el cañón de 115 mm. El cañón solo se ha utilizado en el T-62. Se ha demostrado que es eficaz incluso contra tanques más modernos, como se demostró en la guerra entre Irán e Irak, donde el T-62 fue capaz de derribar a los Chieftains y M60 mucho más nuevos.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 SOV_tank_small_medium_cannon_3: "100 mm 2A70"
 SOV_tank_small_medium_cannon_3_desc: "El 2A70 es un cañón estriado de tiro rápido diseñado para vehículos blindados ligeros. El cañón está destinado principalmente a ser utilizado con munición HE. El 2A70 es el arma principal de la serie BMP-3.\n\n§GConsejo del diseñador: Las armas de bajo calibre son adecuadas para munición HE debido a su menor velocidad inicial. Úsalos si quieres priorizar el ataque suave sobre el ataque duro.§!"
 SOV_tank_medium_cannon: "125 mm 2A46"
 SOV_tank_medium_cannon_desc: "El 2A46 es el cañón de tanque soviético más común. Desarrollado originalmente para el T-64, el cañón se ha utilizado en todos los tanques soviéticos y rusos desde entonces, además de en varios tanques extranjeros.\n\n§GConsejo del diseñador: Los cañones de calibre medio son un arma de tanque equilibrada. Úsalos si no quieres favorecer ni los ataques suaves ni los duros.§!"
 SOV_tank_medium_cannon_2: "125 mm 2A46M"
 SOV_tank_medium_cannon_2_desc: "El 2A46M es una familia de desarrollos del cañón 2A46 original, con una mayor variedad de munición y mejoras generales.\n\n§GConsejo del diseñador: Los cañones de calibre medio son un arma de tanque equilibrada. Úsalos si no quieres favorecer ni los ataques suaves ni los duros.§!"
 SOV_tank_medium_cannon_3: "125 mm 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "El cañón 2A82-1M, el último desarrollo de la tecnología rusa para tanques, está destinado a ser utilizado en los nuevos tanques T-14 Armata. Según se informa, este cañón tiene entre un 15% y un 20% más de precisión que el antiguo 2A46M y una velocidad inicial mayor que la del cañón Leopard 2.\n\n§GConsejo del diseñador: Los cañones de calibre medio son un arma de tanque equilibrada. Úsalos si no quieres favorecer ni los ataques suaves ni los duros.§!"
 SOV_tank_large_cannon: "130 mm M-65 L/60"
 SOV_tank_large_cannon_desc: "Un cañón experimental para tanque pesado que se pretendía utilizar con el tanque de asalto pesado Kotin Object 279, resistente a explosiones nucleares. Cuando se acabó la necesidad de tanques pesados, el proyecto se canceló y, con él, el cañón.\n\n§GConsejo del diseñador: Los cañones pesados ​​están pensados ​​para usarse principalmente en tareas antiblindaje. Úsalos si quieres favorecer el ataque duro y al mismo tiempo conservar algo de ataque suave.§!"
 SOV_tank_large_cannon_2: "130 mm M-65 L/70"
 SOV_tank_large_cannon_2_desc: "Una versión mejorada del cañón para tanque Object 279. Este cañón para tanque pesado estriado estaba destinado al Object 785, una mejora prevista para el tanque T-80. El proyecto nunca se terminó.\n\n§GConsejo del diseñador: Los cañones pesados ​​están pensados ​​para usarse principalmente en tareas antiblindaje. Úsalos si quieres favorecer el ataque duro y al mismo tiempo conservar algo de ataque suave.§!"
 SOV_tank_very_large_cannon: "152 mm LP-83"
 SOV_tank_very_large_cannon_desc: "El LP-83 era un cañón superpesado experimental que se probó en el Object 292, el tanque que debía reemplazar al T-80BV. En 1990 se fabricó un prototipo del tanque y del cañón, pero debido a la falta de financiación e interés, el proyecto se canceló.\n\n§GConsejo del diseñador: Los cañones superpesados ​​están pensados ​​para su uso en misiones antiblindaje. Utilízalos si quieres favorecer en gran medida el ataque duro frente al ataque suave.§!"
 SOV_tank_very_large_cannon_2: "152 mm 2A83"
 SOV_tank_very_large_cannon_2_desc: "El 2A83 es ​​una continuación de los cañones superpesados ​​de los tanques soviéticos. El cañón está pensado como una posible mejora para el T-14 Armata, para que supere en potencia a cualquier tanque occidental.\n\n§GConsejo del diseñador: Los cañones superpesados ​​están pensados ​​para su uso en misiones antiblindaje. Utilízalos si quieres favorecer en gran medida el ataque duro frente al ataque suave.§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 hp"
 SOV_tank_diesel_engine_gen1_desc: "El V-55 es un motor V12 de aspiración natural que se utilizó en el tanque T-55.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 hp"
 SOV_tank_diesel_engine_gen2_desc: "El 5TDF es un motor diésel de dos tiempos, multicombustible, con sobrealimentador de alta cilindrada, refrigeración líquida, inyección directa, pistones opuestos y cilindros horizontales. Originalmente diseñado para el T-64, también se utilizó en las primeras versiones del T-72.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 hp"
 SOV_tank_diesel_engine_gen3_desc: "Los motores diésel multicombustible son el motor estándar utilizado en los tanques.\n\n§GConsejo del diseñador: Los motores diésel multicombustible son el motor estándar utilizado en los tanques.§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 hp"
 SOV_tank_diesel_engine_gen4_desc: "El motor diésel turbocargado V-92S2 fue diseñado para los tanques de la serie T-72B3 y T-90.\n\n§GCosejo del diseñador: Los motores diésel multifunción son el estándar utilizado en los tanques§!"
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 hp"
 SOV_tank_diesel_engine_gen5_desc: "El V-92S2F es una versión mejorada del modelo anterior V-92S2. Está diseñado como una actualización directa para el modelo anterior.\n\n§GCosejo del diseñador: Los motores diésel multifunción son el estándar utilizado en los tanques§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 hp"
 SOV_tank_diesel_engine_gen6_desc: "El 2V-12-3A es un motor tipo X12 que fue diseñado para el T-14 Armata.\n\n§GCosejo del diseñador: Los motores diésel multifunción son el estándar utilizado en los tanques§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 hp"
 SOV_tank_diesel_engine_gen7_desc: "El A-85-3A es un motor tipo X12 que reemplazó al modelo anterior 2V-12-3A en el Armata debido a problemas de confiabilidad del modelo anterior.\n\n§GCosejo del diseñador: Los motores diésel multifunción son el estándar utilizado en los tanques§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "El GTD-3TL fue un motor de turbina de gas experimental que se pensaba utilizar como la opción principal para el tanque T-64. Sin embargo, la idea fue posteriormente abandonada en favor de un motor diésel.\n\n§GCosejo del diseñador: Las turbinas de gas tienen una mejor aceleración que los motores diésel, lo que mejora la maniobrabilidad del vehículo. Sin embargo, son costosas de construir y consumen mucha energía. Utiliza turbinas de gas si deseas tanques rápidos y puedes proporcionarles suficiente combustible§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "The SG-1000 was the original gas turbine engine of the T-80. It was quickly replaced with an improved model.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuvaribility of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "The GTD-1000T is gas turbine intended for the T-80A and T-80B tanks. The GTD-1000T is more reliable and produces slightly more horsepower than the older SG-1000.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuvaribility of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "The GTD-1250 is a gas turbine engine used on the second generation T-80 tank, the T-80U. The gas turbine comes paired with a smaller gas turbine that acts as an auxiliary power unit.\n\n§GDesigner Hint: Gas turbines have better acceleration than diesel engines, improving the maneuvaribility of the vehicle. However, they are expensive to build and consume a lot of fuel. Use gas turbines if you want fast tanks and can provide the fuel for them§!"
 SOV_tank_gas_turbine_engine_gen5: "GTD-1250T"
 SOV_tank_gas_turbine_engine_gen6: "GTD-1500"
 SOV_tank_electric_engine_gen1: "VK-1200V"
 SOV_tank_electric_engine_gen2: "VK-1700V"
 SOV_reactive_armor_gen1: "Kontakt-1"
 SOV_reactive_armor_gen1_desc: "El Kontakt-1 es el blindaje reactivo explosivo (ERA) de primera generación desarrollado en la Unión Soviética. Consta de dos elementos explosivos 4S20 entre dos placas de acero. El Kontakt-1 es muy insensible y solo puede ser detonado por una carga hueca.\n\n§GConsejo del diseñador:La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 SOV_reactive_armor_gen2: "Kontakt-5"
 SOV_reactive_armor_gen2_desc: "Kontakt-5 es el blindaje reactivo explosivo (ERA) de segunda generación desarrollado en la Unión Soviética. Al detonar, las placas de acero de los ladrillos se mueven lateralmente, creando un camino de penetración más largo para los proyectiles entrantes. Este método de defensa también es eficaz contra los penetradores cinéticos.\n\n§GConsejo del diseñador:La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 SOV_reactive_armor_gen3: "Relikt"
 SOV_reactive_armor_gen3_desc: "Relikt es la armadura reactiva explosiva (ERA) de tercera generación desarrollada en la Unión Soviética. Es capaz de defenderse contra penetradores de movimiento rápido y lento, e incluso puede proteger contra cargas en forma de tándem.\n\n§GConsejo del diseñador: la armadura reactiva explosiva (ERA) es una manera fácil de mejorar la armadura de su tanque§!"
 SOV_reactive_armor_gen4: "Malachit"
 SOV_reactive_armor_gen4_desc: "Malachit es el blindaje reactivo explosivo (ERA) de cuarta generación montado en el T-14 Armata.\n\n§GConsejo del diseñador: La armadura reactiva explosiva (ERA) es una forma sencilla de mejorar la armadura de tu tanque.§!"
 SOV_smoothbore_atgm_gen1: "9K112 Kobra"
 SOV_smoothbore_atgm_gen2: "9M119 Svir"
 SOV_smoothbore_atgm_gen3: "9M133 Kornet"
 SOV_smoothbore_atgm_gen4: "9M140 Udar"
 SOV_smoothbore_atgm_gen5: "9M143 Sila"
 SOV_additional_machine_guns: "12.7 mm DShK 1938/46"
 SOV_additional_machine_guns_desc: "The DShK is a heavy machine gun developed by the Soviet Union during World War 2. Despite its age, it is still widely used for anti-air and fire support duties on not just Russian vehicles, but in many other countries as well.\n\n§GDesigner Hint: Adding a heavy machine gun is a cheap way of slightly increasing the tanks capacities against hostile aircraft and soft targets§!"
 SOV_smoke_launchers: "3D6"
 SOV_smoke_launchers_desc: "Tucha is an 81 mm vehicle mounted grenade launcher developed in the Soviet Union. It is mainly used to fire the 3D6 and 3D6M type smoke grenades.\n\n§GDesigner Hint: Adding smoke launchers reduces the visibility of our tank, making it better in both defence and offence§!"
 SOV_smoke_launchers_2: "3D6M"
 SOV_smoke_launchers_2_desc: "El Tucha es un lanzagranadas de 81 mm para vehículos desarrollado en la Unión Soviética. Se utiliza principalmente para disparar granadas de humo de tipo 3D6 y 3D6M.\n\n§GConsejo del diseñador: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, lo que lo hace mejor tanto en defensa como en ataque.§!"
 SOV_hardkill_system_gen1: "Arena"
 SOV_hardkill_system_gen1_desc: "El sistema de protección activa Arena utiliza un radar Doppler para detectar misiles entrantes. Una vez que se detecta un misil, el sistema dispara un cohete para contrarrestarlo.\n\n§GConsejo del diseñador: Un sistema de destrucción masiva es una buena manera de reforzar las capacidades defensivas de nuestros tanques contra misiles hostiles. También permitirá que nuestro blindaje sea más eficaz a la hora de atravesar líneas hostiles.§!"
 SOV_hardkill_system_gen2: "Afganistán"
 SOV_hardkill_system_gen2_desc: "Afganit es un sistema avanzado de protección activa desarrollado en Rusia. Está destinado a ser utilizado en el tanque T-14 Armata. El sistema puede contrarrestar tanto misiles como penetradores cinéticos, y puede detener cualquier proyectil que vuele a menos de 1.700 m/s.\n\n§GConsejo del diseñador: Un sistema de destrucción masiva es una buena manera de reforzar las capacidades defensivas de nuestros tanques contra misiles hostiles. También permitirá que nuestro blindaje sea más eficaz a la hora de atravesar líneas hostiles.§!"
