 light_tank_low_velocity_gun_2: "Cañón de alto calibre y baja velocidad II"
 light_tank_low_velocity_gun_2_desc: "La artillería equipada en los tanques ligeros es generalmente un cañón de baja velocidad, que logra una potencia de fuego de gran calibre a expensas de un bajo retroceso."
 light_tank_low_velocity_gun_3: "Cañón de alto calibre y baja velocidad III"
 light_tank_low_velocity_gun_3_desc: "La artillería equipada en los tanques ligeros es generalmente un cañón de baja velocidad, que logra una potencia de fuego de gran calibre a expensas de un bajo retroceso."
 light_tank_low_velocity_gun_4: "Cañón de alto calibre y baja velocidad IV"
 light_tank_low_velocity_gun_4_desc: "La artillería equipada en los tanques ligeros es generalmente un cañón de baja velocidad, que logra una potencia de fuego de gran calibre a expensas de un bajo retroceso."
 chassis_wheeled_afv_gen0_desc: "Inspirado en los primeros vehículos de reconocimiento con ruedas como el Panhard AML, este chasis enfatiza el despliegue rápido y la versatilidad del terreno, lo que permite enfrentamientos rápidos con rentabilidad."
 chassis_tracked_afv_gen0_desc: "Arraigado en el legado de vehículos como el M113 APC y el BMP-1, este chasis equilibrado ofrece defensa y destreza innovadora a un costo de producción moderado."
 chassis_light_tank_gen0_desc: "Evocando los diseños de PT-76 y M551 Sheridan, este chasis ofrece una combinación de defensa y capacidades innovadoras adecuadas para diversos escenarios."
 chassis_wheeled_afv_gen1_desc: "Evolucionando con los avances observados en el ERC-90 Sagaie francés, el chasis mantiene su compromiso de velocidad inigualable, al tiempo que invierte un poco más para lograr una mejor resiliencia operativa."
 chassis_tracked_afv_gen1_desc: "Evolucionando a partir de diseños como la familia Scorpion y CVR(T), mejora sus capacidades operativas, manteniendo un punto medio en velocidad."
 chassis_light_tank_gen1_desc: "Con lecciones aprendidas de tanques como el AMX-13, combina resiliencia con destreza operativa efectiva, lo que garantiza que siga siendo más ágil que sus homólogos más pesados."
 chassis_wheeled_afv_gen2_desc: "A partir de las innovaciones del EE-9 Cascavel y el LAV-25, el diseño con ruedas sigue siendo económico, con mejoras orientadas a una mejor protección y capacidades innovadoras."
 chassis_tracked_afv_gen2_desc: "Influenciado por las innovaciones de Bradley y BMD-4, el chasis ofrece una protección mejorada, logrando avances tanto en defensa como en avance."
 chassis_light_tank_gen2_desc: "Inspirado en el Wiesel AWC y el IFV Tipo 89, el diseño es un testimonio de un blindaje y una protección mejorados, manteniendo al mismo tiempo una movilidad decente."
 chassis_wheeled_afv_gen3_desc: "Como reflejo del enfoque modular del Boxer y el Stryker, los costos de producción aumentan ligeramente, ofreciendo adaptabilidad sin comprometer su velocidad característica."
 chassis_tracked_afv_gen3_desc: "Este modelo, que refleja los avances del CV90 y del ASCOD, combina capacidades de defensa y de avanzada con un valor de producción superior."
 chassis_light_tank_gen3_desc: "Reflejando los avances del M8 Buford y el 2S25 Sprut-SD, el diseño garantiza que el avance y la defensa sean priorizados sin volverse demasiado engorroso."
 chassis_wheeled_afv_gen4_desc: "Una visión de la guerra del futuro, este chasis integra tecnologías de vanguardia para apoyar la defensa y el avance, asegurando que su agilidad se complemente con una mejor protección."
 chassis_tracked_afv_gen4_desc: "Con una visión de los campos de batalla del futuro, este modelo garantiza que, si bien los costos de producción pueden aumentar, el retorno en valores de defensa, avance y blindaje es incomparable."
 chassis_light_tank_gen4_desc: "Anticipándose a las demandas de la guerra futura, el chasis incorpora las últimas tecnologías de protección, garantizando que siga siendo una opción formidable en términos de defensa y avance, sin perder su ventaja en velocidad en relación con los tanques de batalla principales."
 smoke_launchers_3: "Moderno sistema de advertencia de humo y láser"
 smoke_launchers_3_desc: "El sistema de advertencia láser alerta a la tripulación cuando el vehículo es el objetivo de un misil guiado por láser o del control de disparo de un tanque.\n\n§GConsejo del diseñador: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, lo que lo hace mejor tanto en defensa como en ataque.§!"
 SOV_smoke_launchers_3: "Shtora-1"
 SOV_smoke_launchers_3_desc: "El 'sistema de protección activa electroóptica' Shtora-1 es un dispositivo avanzado de lanzamiento de humo. Dispara la granada de humo 3D17, que emite humo mediante fósforo rojo. El humo arde lo suficientemente caliente como para ocultar el tanque de las imágenes térmicas.\n\n§GConsejo del diseñador: Agregar lanzadores de humo reduce la visibilidad de nuestro tanque, lo que lo hace mejor tanto en defensa como en ataque.§!"
 USA_tank_small_medium_cannon_2: "105 mm M68A1"
 USA_reactive_armor_gen1: "ARAT I"
 twin_mortar_barrel_conversion_small: "Mortero automático de doble tambor"
 twin_mortar_barrel_conversion_small_desc: "Un cañón de mortero doble puede aumentar significativamente la cadencia de fuego de nuestra unidad de artillería. Gracias a los ordenadores y a la puntería avanzada, el mortero podrá lograr impactos simultáneos de múltiples proyectiles."
 tank_heavy_tank_turrets: "Torretas de tanques superpesados"
 tank_heavy_tank_turrets_desc: "La cumbre de la ingeniería moderna en lo que respecta a torretas de tanques. La torreta de tanque superpesada ofrece una enorme y enorme cantidad de protección contra armas pequeñas, cañones de gran calibre y mucho más. Tiene espacio para casi tres o cuatro miembros de la tripulación cómodamente y también tiene espacio para armas adicionales que requieren espacio adicional que los cañones normales no pueden montar.\n\n§GConsejo del diseñador: Esta es una torreta de tanque futurista especial. Úsala si quieres montar tipos de armas especiales, como el cañón de riel o cañones dobles.§!"
 aa_launchers: "SAM montado en tanque"
 aa_launchers_desc: "Un lanzador SAM montado fuera del tanque que puede usarse para apuntar a objetivos aéreos enemigos desde el interior del tanque.\n\n§GConsejo del diseñador: Al equipar nuestros tanques con un lanzador de misiles antiaéreos montado en la torreta, obtendremos cierta protección contra los aviones enemigos.§!"
 tank_railgun_cannon_1: "Cañón de tanque Railgun"
 tank_railgun_cannon_1_desc: "Con el desarrollo de motores eléctricos y tecnologías electromagnéticas, podemos acelerar salvas especiales a velocidades increíblemente altas. Los ajustes a estas salvas permitirán una gran cantidad de penetración de blindaje, haciendo inútil incluso el blindaje más grueso."
 tank_railgun_cannon_2: "Cañón de tanque de plasma Railgun"
 tank_railgun_cannon_2_desc: "En lugar de un proyectil sólido, un cañón de plasma dispara una carga de gas caliente ionizado, o plasma. Al impactar, el plasma explota y genera una gran cantidad de calor y fuerza cinética. También emite radiación electromagnética que afecta a los dispositivos electrónicos cercanos."
 tank_double_barrel_tank_cannons: "Cañones de tanque de doble cañón"
 tank_double_barrel_tank_cannons_desc: "En un trabajo que parece pura ciencia ficción, nuestros ingenieros han ideado una forma de montar dos cañones de tanque de batalla principales en una sola torreta. Ofrece mayores cadencias de fuego y la capacidad de devastar los blindados y las unidades enemigas aplastándolos con un fuego abrumador. Por si acaso querías eliminar una dirección con la mayor cantidad posible de 155 mm."
 tank_focused_laser_beam_cannon: "Cañón de haz láser enfocado"
 tank_focused_laser_beam_cannon_desc: "Uno de nuestros científicos tuvo la brillante idea de transformar nuestros láseres de dentista en energía concentrada pura que podemos usar para vaporizar instantáneamente a nuestro enemigo o dañar gravemente la armadura y los objetivos duros. El llamado \"cañón de rayos\" con sus paquetes de baterías adicionales y más requerirá una gran inversión de espacio e ingeniería interna en nuestra armadura, pero lo compensa al no necesitar ser rearmado debido a sus baterías autónomas y computadoras de a bordo. Verdaderamente un sueño húmedo para los miembros del Partido Verde. ¡Sin desperdicio, sin problemas!"
 tank_laser_point_defense: "Sistema de defensa con punto láser"
 tank_laser_point_defense_desc: "Sistema láser diseñado para hacer frente a los drones que persiguen al tanque y a los ATGM hostiles."
 EQ_MOD_CAT_tank_large_special_main_armament_TITLE: "Armas especiales para grandes tanques"
 art_battlestation_gen5: "Futuros sistemas de control de incendios"
 art_battlestation_gen5_desc: "Conjunto de cámaras y sistemas avanzados de observación de batalla."
 tank_battlestation_5: "Estación de batalla del futuro"
 tank_battlestation_5_desc: "Conjunto de cámaras y sistemas avanzados de observación de batalla.\n\n§GConsejo del diseñador: La estación de batalla representa los sistemas de artillería, control de fuego, óptica y otros equipos auxiliares necesarios para las operaciones con tanques. Una mejor estación de batalla mejorará la calidad general de tu tanque.§!"
 afv_battlestation_5: "AFV Future Battlestation"
 afv_battlestation_5_desc: "Integración de 'campo de batalla', componentes avanzados para compartir información."
 tank_battlestation_2_thermal: "Cold War Thermal Battlestation"
 tank_battlestation_2_thermal_desc: "80s battlestation with thermal sight.\n\n§GDesigner Hint: Battlestation represents the gunnery systems, fire control, optics and other auxiliary equipment necessary for tank operations. A better battlestation will improve your tank quality overall.§!"
 afv_battlestation_2_thermal: "AFV Cold War Thermal Battlestation"
 afv_battlestation_2_thermal_desc: "Estación de Batalla de la Guerra Fría con miras térmicas"
