 spaa_long_range_missiles_1_desc: "Estos proyectiles guiados, que adoptan los albores de la tecnología de misiles, garantizan enfrentamientos precisos, especialmente potentes contra adversarios aéreos blindados, pero también capaces de atacar objetivos de superficie."
