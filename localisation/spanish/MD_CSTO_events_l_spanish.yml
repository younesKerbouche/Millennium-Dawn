l_spanish:
 CSTO.1.t: "[From.GetNameDef] desea unirse a la CSTO"
 CSTO.1.d: "Las delegaciones de [From.GetAdjective] han presentado una propuesta interesante. La delegación explica cómo [From.GetNameDef] desea firmar los acuerdos conjuntos y convertirse en parte de la OTSC. Están solicitando una audiencia para comenzar el proceso de firma de una nueva declaración de amistad y permitir el ingreso de [From.GetNameDef] a nuestra alianza."
 CSTO.1.a: "Absolutamente"
 CSTO.1.b: "Nunca"
 CSTO.2.t: "[SOV.GetNameDef] rechaza la solicitud de unirse a la CSTO"
 CSTO.2.d: "[SOV.GetNameDef] ha rechazado nuestra solicitud de unirse a la CSTO."
 CSTO.2.a: "Decepcionante"
 CSTO.3.t: "Invitación a la CSTO"
 CSTO.3.d: "[SOV.GetNameDef] y sus aliados desean invitarnos a la CSTO. ¿Qué vamos a hacer al respecto?"
 CSTO.3.a: "¡Aceptamos!"
 CSTO.3.b: "No tenemos tiempo para esto."
 CSTO.4.t: "[ROOT.GetNameDef] se une a la CSTO"
 CSTO.4.d: "[SOV.GetNameDef] y [ROOT.GetNameDef] se han presentado hoy para anunciar la entrada de [ROOT.GetNameDef] en la Organización del Tratado de Seguridad Colectiva. [SOV.GetNameDef] y [ROOT.GetNameDef] han dejado de lado su rivalidad y han decidido que lo mejor para ambos es que [ROOT.GetNameDef] entre en la alianza."
 CSTO.4.a: "¡Un gran día!"
 CSTO.4.b: "Un nuevo aliado"
 CSTO.4.c: "Desarrollo interesante"
 CSTO.5.t: "[ROOT.GetNameDef] abandona la CSTO"
 CSTO.5.d: "El líder de [ROOT.GetNameDef], [ROOT.GetLeader], ha anunciado hoy la intención del país de retirarse inmediatamente de la Organización del Tratado de Seguridad Colectiva y sus alianzas afiliadas. Esto debilitará el pacto militar."
 CSTO.5.a: "Una buena elección"
 CSTO.5.b: "Interesante"
 CSTO.6.t: "La OTSC se convierte en una alianza militar plena"
 CSTO.6.d: "En un importante cambio de política, [SOV.GetNameDef] ha anunciado que la Organización del Tratado de Seguridad Colectiva se reestructurará para convertirse en una alianza militar totalmente ofensiva. Los Estados miembros estarán obligados a unirse a cualquier guerra declarada por el líder de la alianza, no solo a las defensivas. Esto marca una escalada significativa en las ambiciones militares de [SOV.GetAdjective] y ha suscitado preocupación entre las potencias occidentales."
 CSTO.6.a: "Nosotros estamos con moscow"
 CSTO.6.b: "Un desarrollo preocupante"
 CSTO_management: "Gestión de la OTSC"
 SOV_convert_csto_to_offensive: "Transformar la OTSC en una alianza ofensiva"
 SOV_convert_csto_to_offensive_desc: "Actualmente, la OTSC opera como una alianza defensiva: sus miembros solo pueden ser llamados a las armas cuando somos atacados. Al reestructurar el tratado, podemos transformarlo en una alianza militar plena donde los miembros deben participar en todas nuestras guerras, incluidas las operaciones ofensivas. Esto nos permitirá llamar a nuestros aliados y títeres a cualquier conflicto que iniciemos."
 SOV_csto_has_at_least_one_member_tt: "OTSC tiene al menos otro miembro"