 KOR_reclaim_gando: "Recuperar Gando"
 KOR_reclaim_gando_desc: "El territorio de Gando pasó a estar bajo nuestra jurisdicción ya en la dinastía Ming, en el siglo XIV. Esto es prueba suficiente de que esta tierra nos pertenece."
 KOR_militarize_dokdo: "Fortificar Dokdo"
 KOR_militarize_dokdo_desc: "Japón ha estado intentando arrebatarnos Dokdo durante mucho tiempo, e incluso los estadounidenses no han podido detener su ambición después de la Segunda Guerra Mundial. La única forma de proteger esta isla es armarla."
