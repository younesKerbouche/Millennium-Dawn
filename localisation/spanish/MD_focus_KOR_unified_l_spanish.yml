 korea.41.t: "Corea del Norte propone una confederación"
 korea.41.d: "Nuestro vecino del Norte ha dejado claro que la integración total de un país con otro es una perspectiva que no tiene sentido perseguir, por lo que propone crear una confederación de dos estados para resolver de una vez por todas los problemas de la cuestión coreana. Naturalmente, quiere tomar la iniciativa en esta confederación, lo que podría poner en peligro la existencia de nuestro país."
 korea.41.a: "La confederación debería ser"
 korea.41.b: "La confederación nunca podrá tener lugar en estos términos..."
 korea.42.t: "¡El Sur ha aceptado nuestros términos para la Confederación!"
 korea.42.d: "Tras extensas negociaciones, el Sur ha acordado la creación de una confederación. Con las relaciones entre las dos Coreas estabilizadas y la confederación en el horizonte, ¡el futuro del pueblo coreano nunca ha parecido más brillante!"
 korea.42.a: "¡Fantásticas noticias!"
 korea.43.t: "¡El Sur ha rechazado nuestras condiciones para la Confederación!"
 korea.43.d: "Lamentablemente, [KOR.GetLeader] ha optado por anteponer su propia posición egoísta a la del pueblo coreano y ha rechazado nuestra oferta de cooperar para crear una confederación. Este rechazo no significa que no podamos hacer otro intento en el futuro, pero sí significa que la confederación no se producirá en un futuro próximo. Debemos sentar las bases para garantizar que nuestro próximo intento tenga un mayor éxito."
 korea.43.a: "Un día triste para el pueblo coreano..."
 KOR_joint_research: "Joseon Joint Research"
 KOR_joint_research_desc: "With the unification of our scientific efforts, we can combine the brightest minds of North and South. A joint research program will accelerate innovation, create breakthroughs in technology, and foster trust between the peoples of Joseon."
 KOR_joint_military_might: "Joseon Military Might"
 KOR_joint_military_might_desc: "A unified Joseon military will ensure the safety and independence of our new state. By combining our doctrines, equipment, and experience, we can form a powerful armed force capable of defending our homeland."
 KOR_joint_military_cooperation: "Joint Military Cooperation"
 KOR_joint_military_cooperation_desc: "The armies of the North and South must learn to fight as one. Through shared drills, doctrine integration, and mutual exchanges, we can form a cohesive force."
 KOR_military_improved: "Improved Military Integration"
 KOR_military_improved_desc: "Our efforts have paid off. The combined forces now operate with increased efficiency, bridging the gap in training and discipline."
 KOR_military_exchange_experience: "Military Exchange Experience"
 KOR_military_exchange_experience_desc: "Officers and soldiers will be exchanged across regions to foster cooperation, break down mistrust, and build a unified chain of command."
 KOR_combined_airforce_technology: "Combined Airforce Technology"
 KOR_combined_airforce_technology_desc: "Both North and South bring valuable expertise in aviation. A shared air force project will enhance our capabilities in the skies."
 KOR_finish_the_kf21: "Finish the KF-21"
 KOR_finish_the_kf21_desc: "The KF-21 fighter project is a symbol of Joseon's ambition. By completing its development, we will ensure our place among the world's advanced air powers."
 KOR_jet_production: "Unified Jet Production"
 KOR_jet_production_desc: "With factories from both sides contributing, jet production can be scaled to equip our air force with modern, indigenous aircraft."
 KOR_connect_the_people: "Connect the People"
 KOR_connect_the_people_desc: "For Joseon to truly unite, the people must feel connected. Infrastructure, communication, and shared identity will be crucial in building a common future."
 KOR_labor_integration: "Labor Integration"
 KOR_labor_integration_desc: "The workforces of North and South must be harmonized. Shared labor laws, fair wages, and integrated industries will stabilize the economy."
 KOR_phase_one: "Phase One"
 KOR_phase_one_desc: "The first phase of integration involves merging basic infrastructure and industries, setting the foundation for deeper unity."
 KOR_phase_two: "Phase Two"
 KOR_phase_two_desc: "Now that the groundwork has been laid, the second phase will push for larger economic reforms and unified development policies."
 KOR_population_management: "Population Management"
 KOR_population_management_desc: "Different population sizes and demographics between North and South must be carefully managed. Housing, jobs, and social stability are key to preventing unrest."
 KOR_focused_growth: "Focused Growth"
 KOR_focused_growth_desc: "By channeling resources into key sectors, we can balance the economic disparities and ensure growth is distributed fairly across the nation."
 KOR_happy_united_people: "Happy United People"
 KOR_happy_united_people_desc: "A united people is a strong people. By improving living conditions and fostering a shared identity, Joseon will flourish."
 KOR_josen_economy: "The Joseon Economy"
 KOR_josen_economy_desc: "The merging of two very different economies is no easy task. Careful planning will allow us to forge a new, stronger Joseon economy."
 KOR_josen_economy_improved: "Improved Joseon Economy"
 KOR_josen_economy_improved_desc: "Our integration policies are beginning to bear fruit. The economy is stabilizing, industries are expanding, and trade is flourishing."
 KOR_josen_economy_integrated: "Integrated Joseon Economy"
 KOR_josen_economy_integrated_desc: "North and South are no longer two economies. They are one. With integration complete, Joseon can now stand as an economic power."