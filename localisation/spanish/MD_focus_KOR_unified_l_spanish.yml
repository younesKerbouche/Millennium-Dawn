 KOR_collective_defense: "Defensa colectiva"
 KOR_collective_defense_desc: "Como aliados leales de Estados Unidos, es hora de que fortalezcamos nuestra cooperación militar mutua. Esto inclinará aún más la balanza de la paz a favor de Occidente."
 KOR_nato_membership_action_plan: "Plan de Acción para la Membresía Especial en la OTAN"
