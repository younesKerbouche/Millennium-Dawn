 KOR_lean_to_China: "Inclinarse hacia China"
 KOR_lean_to_China_desc: "China es nuestro principal socio comercial extranjero. La amistad con ellos llevará nuestro negocio al siguiente nivel."
 KOR_lean_to_United_States: "Inclinarse hacia Estados Unidos"
 KOR_lean_to_United_States_desc: "Estados Unidos es la superpotencia mundial. Mejorar las relaciones con ellos nos hará sentir más seguros."
 KOR_preserve_neutrality: "Preservar la neutralidad"
 KOR_preserve_neutrality_desc: "La península de Corea unificada ya no puede permitirse una guerra, la neutralidad es nuestra mejor opción."
 KOR_stoke_anti_americanism: "Avivar el antiamericanismo"
 KOR_stoke_anti_americanism_desc: "Desde el armisticio de la Guerra de Corea, el ejército de EE. UU. ha disfrutado de un poder supremo en el Sur, incluso se les permite atropellar a civiles sin ser declarados culpables. Esto ha generado un alto sentimiento antiamericano en Corea. ¡Debemos expulsar a estos imperialistas estadounidenses!"
 KOR_back_chinese_claims: "Volver a la esfera china"
 KOR_back_chinese_claims_desc: "Volver a la esfera de influencia china para fortalecer la cooperación económica y cultural sino-coreana."
 KOR_threaten_japan: "Amenazar a Japón"
 KOR_threaten_japan_desc: ""
 KOR_demand_end_to_america_presence: "Exigir el fin de la presencia estadounidense"
 KOR_demand_end_to_america_presence_desc: ""
 KOR_join_sco: "Unirse a la SCO"
 KOR_join_sco_desc: "La SCO está encabezada por China y Rusia, y es una organización que enfatiza la paz regional, la seguridad, la lucha contra el terrorismo y la cooperación económica. Puede proporcionar muchos de los recursos que consideramos necesarios para nuestro país, como ejercicios antiterroristas y asistencia para el desarrollo. Deberíamos unirnos a la SCO por el beneficio de nuestro país."
 KOR_condemn_expansionism: "Condenar el expansionismo"
 KOR_condemn_expansionism_desc: "Las políticas neocoloniales de China y el creciente gasto militar están haciendo que los países de todo el mundo se muestren cada vez más sospechosos. La paz y la estabilidad mundial parecen estar amenazadas."
 KOR_support_freedom_of_navigation: "Apoyar la libertad de navegación"
 KOR_support_freedom_of_navigation_desc: "La libertad de navegación es un derecho básico que deben disfrutar todas las naciones. ¡Nadie más tiene derecho a interferir en dónde navegamos!"
