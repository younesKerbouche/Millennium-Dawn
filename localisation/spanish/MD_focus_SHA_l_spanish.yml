l_spanish:
 SHA_cross_the_sand_wall: "Cruzar el Muro de las Arenas"
 SHA_cross_the_sand_wall_desc: "El Muro del Sáhara Occidental es una barrera de 2.700 km que recorre la frontera entre el Sáhara Occidental ocupado por Marruecos y la Zona Libre. El muro se completó en 1987 como parte de una serie de fortificaciones destinadas a detener la infiltración del Frente Polisario. A pesar de este esfuerzo defensivo masivo, no será suficiente para detener nuestros esfuerzos, y continuaremos nuestra campaña."
 SHA_the_fifth_column: "La Quinta Columna"
 SHA_the_fifth_column_desc: "El Frente Polisario mantiene un monopolio de control alrededor de Tinduf, pero esto no detiene la infiltración de grupos militantes con vínculos con Al-Qaeda. Estos grupos cruzan Argelia hacia Malí para transportar hachís (drogas), contrabando u otros materiales ilegales."
 SHA_the_unthinkable_alliance: "La Alianza Impensable"
 SHA_the_unthinkable_alliance_desc: "Deberíamos seguir el ejemplo de Lahbib Ayoub y abrir lazos con grupos militantes extranjeros para reforzar nuestros números de campaña. Esta política de puertas abiertas nos ayudará a apelar a una yihad global y declarar una guerra santa a nuestros ocupantes."
 SHA_quash_the_bandits: "Aplastar a Los Bandidos"
 SHA_quash_the_bandits_desc: "El Frente Polisario mantiene un monopolio de control alrededor de Tinduf, pero esto no detiene la infiltración de grupos militantes con vínculos con Al-Qaeda. Estos grupos cruzan Argelia hacia Malí para transportar hachís (drogas), contrabando u otros materiales ilegales."
 SHA_establish_cross_border_bases: "Establecer Bases Transfronterizas"
 SHA_establish_cross_border_bases_desc: "Nuestras tropas realizan infiltraciones regulares a través de Mauritania para acceder a ciertas áreas de la Zona Libre. Debemos cooperar con el gobierno mauritano para asegurar un paso seguro y establecer complejos militares fuera del alcance de los objetivos de Marruecos."
 SHA_mauritanian_sponsorship: "Patrocinio Mauritano"
 SHA_mauritanian_sponsorship_desc: "Mauritania ve a Marruecos como una amenaza expansionista y está dispuesta a formar una alianza con nosotros para desafiar la hegemonía de los marroquíes y apoyar nuestra campaña por la independencia."
 SHA_invade_mauritania: "Invadir Mauritania"
 SHA_invade_mauritania_desc: "Incluso después de que Mauritania renunciara a las reclamaciones sobre el Sáhara Occidental, todavía socavan la causa. Deberíamos formar una alianza con los disidentes mauritanos y derrocar el estado feudal de Mauritania."
 SHA_our_sahara_is_homeland: "Nuestro Sáhara es la patria"
 SHA_our_sahara_is_homeland_desc: "Nuestro Sáhara, nuestra Patria. Nuestras tierras son finalmente libres. La campaña iniciada por El-Uali Mustafá Sayed hace más de 30 años ha florecido, y podemos comenzar a construir el estado y el retorno de nuestra gente desde Tinduf."
 SHA_show_its_hand: "Mostrar sus Cartas"
 SHA_show_its_hand_desc: "La fachada ha caído y el alto mando del Frente Polisario ha perdido su toque mientras Lahbib Ayoub planea un golpe con el apoyo de su aliado Mokhtar Belmokhtar."
 SHA_incorporate_the_teknad: "Incorporar a los Tekna"
 SHA_incorporate_the_teknad_desc: "Los Tekna son un pueblo étnico saharaui situado al norte. Históricamente, este era un territorio del Sáhara Español y debería ser parte integral de nuestro estado."
 SHA_uphold_the_oil_contracts: "Respetar los contratos petroleros"
 SHA_uphold_the_oil_contracts_desc: "El Frente Polisario firmó contratos petroleros con la esperanza de que, cuando sus tierras fueran libres algún día, los respetarían. Ahora que ha llegado el momento, debemos mantener esta promesa."
 SHA_the_maghreb_insurgency: "La insurgencia del Magreb"
 SHA_the_maghreb_insurgency_desc: "Ha llegado el momento de librar una insurgencia en todo el Magreb."
 SHA_pledge_allegiance_to_alqaeda: "Jurar lealtad a Al-Qaeda"
 SHA_pledge_allegiance_to_alqaeda_desc: "Al-Qaeda ha sido nuestro aliado a largo plazo, debemos asegurar nuestra lealtad al movimiento."
 SHA_align_with_bandits: "Alineados con los Bandidos"
 SHA_reclaim_the_sahara_TT: "§Y Una vez que los saharauis controlen todo el, [SHA.GetNameWithFlag] occidental, [MOR.GetNameWithFlag] podría verse obligado a negociar. §!"
 SHA_aligns_the_banditsTT: "§Y Nos alinea con los bandidos §!"
 SHA_flip_to_salafist_TT: "§Y La ideología del gobierno §! cambiará a §H Yihadismo Salafista §!\n\n"
 SHA_auto_complete_focus_TT: "§G Enfoque autocompletado: §! Hemos asegurado el control total sobre el §Y Sáhara Occidental §!."
 SHA_effect_from_evemt_TT: "§Y Efectos del evento: §!"
 SHA_Cleaner_tooltip_for_MAU_investment_TT: "§Y Posibles objetivos de inversión §!\n§g - §! [SHA.GetFlag] [SHA.GetNameDefCap] y [MAU.GetFlag] [MAU.GetNameDefCap] ahora se convertirán en §Y Objetivos de Inversión §! el uno para el otro"
 SHA_sahara_offensive: "La Ofensiva del Sáhara"
 SHA_sahara_offensive_desc: "¡En nombre de El-Uali Mustafá Sayed triunfaremos!"
 SHA_cross_border_bases: "Bases transfronterizas"
 SHA_reclaim_the_sahara: "Reclamar el Sáhara"
 SHA_reclaim_the_sahara_desc: "Bajo el mando de [SHA.GetLeader], comienza la liberación de Saguía el Hamra y Río de Oro."
 SHA_cross_the_sand_wall_TT: "£decision_icon_small Habilita la decisión §Y Reclamar el Sáhara §!"
 SHA_cross_the_sand_line_decision_cat: "Cruzando la Línea de Arena"
 SHA_cross_the_sand_line_decision_cat_desc: "Una barrera masiva de 2.700 km de arena y piedra. Este 'Muro de las Arenas' define la línea del frente. Debemos infiltrarnos, abrir una brecha y recuperar la patria."
 SHA_AUTH_SS_fascism: "Al-Mourabitoun"
 Sahrawi.1.t: "Lahbib Ayoub deserta"
 Sahrawi.1.d: "Lahbib Ayoub se ha enemistado con el presidente Mohamed Abdelaziz debido a desacuerdos sobre la dependencia del Frente con Argelia, la falta de escalada militar y la dirección de la causa saharaui. Tras su partida, Ayoub ha viajado a Malí para unirse a Mokhtar Belmokhtar, un veterano de la guerra soviético-afgana y comandante de grupos militantes en el Sahel. Ayoub ha indicado que podría regresar si la postura de la administración del Frente Polisario sobre Argelia cambia."
 Sahrawi.1.a: "Simplemente cortad la podredumbre"
 Sahrawi.1.b: "Deberíamos buscar una oportunidad con Mokhtar Belmokhtar"
 Sahrawi.2.t: "La desilusión de Al-Sahraoui"
 Sahrawi.2.d: "Originario de una rica familia de comerciantes de El Aaiún, pasó su juventud en campos de refugiados argelinos y sirvió en nuestro ejército hasta el alto el fuego respaldado por la ONU. Sin embargo, el fracaso del referéndum prometido, combinado con luchas personales con la salud y la depresión, lo ha alejado del activismo social. Tras el contacto con estudiantes religiosos del Instituto Ibn Abbas en Nuakchot, se ha volcado hacia una forma rigurosa del Islam."
 Sahrawi.2.a: "Vaya"
 Sahrawi.3.t: "El Desertor Mauritano"
 Sahrawi.3.d: "Originally from a wealthy trading family in Laayoune, he spent his youth in Algerian refugee camps and served in our military until the UN-backed ceasefire. However, the failure of the promised referendum, combined with personal struggles with health and depression, has led him away from social activism. Following contact with religious students from the Ibn Abbas Institute in Nouakchott, he has turned toward a rigorous form of Islam."
 Sahrawi.3.a: "Down with Maaouya Ould Sid'Ahmed Taya"
 Sahrawi.4.t: "The Tiris Appeal"
 Sahrawi.4.d: "The Polisario leadership is looking south. A high-level delegation has been dispatched to Nouakchott to request a discreet shipment of small arms, anti-tank munitions, and fuel supplies. They argue that a stronger Polisario serves Mauritanian interests by acting as a buffer against Moroccan expansionism."
 Sahrawi.4.a: "Agree"
 Sahrawi.4.b: "Reject"
 Sahrawi.5.t: "[MAU.GetLeader] Accepts are call"
 Sahrawi.5.d: "President [MAU.GetLeader] has formally declined the Sahrawi request for military equipment. The Mauritanian has cited the risk of severe Moroccan diplomatic and economic retaliation and Mauritania remains committed to the 1979 peace treaty."
 Sahrawi.5.a: "Oh"
 Sahrawi.6.t: "The [MAU.GetNameWithFlag] Rejects the Request"
 Sahrawi.6.d: "[MAU.GetLeader] has authorised the secret transfer of surplus military equipment to the Polisario Front. As new equipment rolls over the southern border, we can incorporate it into our army. "
 Sahrawi.7.t: "Should we call it here?"
 Sahrawi.7.d: "We have been crushed, and the answer is, do we keep fighting or hand over our arms and call it here? "
 Sahrawi.7.a: "Send a offer"
 Sahrawi.7.b: "No we must keep fighting"
 Sahrawi.8.t: "[MOR.GetNameWithFlag] Proposes Peace Offer"
 Sahrawi.8.d: "Against all odds, the Sahrawi People's Liberation Army has achieved the impossible by liberating our historic settlements. With the Moroccan army retreating across the border in disarray, Rabat has sent a diplomatic offer. They offer a formal cessation of hostilities and a recognition of our sovereignty over Western Sahara in exchange for an immediate ceasefire. "
 Sahrawi.8.a: "We have done we need"
 Sahrawi.8.b: "No, we push till Rabat"
 Sahrawi_news.1.t: "Sahrawi War of Liberation Ends In Victory"
 Sahrawi_news.1.d: "In a reversal of decades of occupation, the Sahrawi People's Liberation Army (SPLA) has officially declared total victory over the Kingdom of Morocco. Following the collapse of the Moroccan 'Berm' defensive lines and the withdrawal of Royal Armed Forces to the pre-1975 borders, the Sahrawi Arab Democratic Republic has taken full control of its national territory. From Laayoune to Dakhla, the Sahrawi flag flies undisputed."
 Sahrawi_news.1.a: "Another War in Ends in the Sahara.. "
 Sahrawi_news.2.t: "Black Flags Over the Sahara"
 Sahrawi_news.2.d: "The militant group Al-Mourabitoun launched a coordinated dawn raid against the Polisario front leadership. Citing the failure of secular socialism. Heavy gunfire was reported near the Polisario camp, and the fate of the previous leadership remains unknown. "
 Sahrawi_news.2.a: "A Shadow Flies Over the Sahara"
 SHA_unit_leader_trait_polisario: "Polisario Front Member"
 SHA_unit_leader_trait_polisario_desc: ""
 Sahrawi.6.a: "Good News"