l_spanish:
 SHA_cross_the_sand_wall: "Cross the Sand Wall"
 SHA_cross_the_sand_wall_desc: "The Moroccan Western Sahara Wall is a 2,700 km-long Berm running along the border between the Moroccan-occupied Western Sahara and the Free Zone. The Wall was completed in 1987 as part of a series of fortifications intended to halt Polisario Front infiltration. Despite this massive defensive effort, this will not be enough to stop our efforts, and we shall continue our campaign"
 SHA_the_fifth_column: "The Fifth Column"
 SHA_the_fifth_column_desc: "The Polisario Front maintains a monopoly of control around Tindouf, but this does not stop the infiltration of militant groups with ties to Al-Qaeda. These groups cross Algeria to Mali to transport Hash (drugs), contraband, or other illegal materials."
 SHA_the_unthinkable_alliance: "The Unthinkable Alliance"
 SHA_the_unthinkable_alliance_desc: "We should follow Lahbib Ayoub’s lead and open ties with foreign militant groups to bolster our campaign numbers. This open-door policy will help us appeal to a global jihad and declare a holy war on our occupiers."
 SHA_quash_the_bandits: "Quash the Bandits"
 SHA_quash_the_bandits_desc: "The Polisario Front maintains a monopoly of control around Tindouf, but this does not stop the infiltration of militant groups with ties to Al-Qaeda. These groups cross Algeria to Mali to transport Hash (drugs), contraband, or other illegal materials."
 SHA_establish_cross_border_bases: "Establish Cross Border Bases"
 SHA_establish_cross_border_bases_desc: "Our troops regularly make infiltrations through Mauritania to access certain areas of the Free Zone. We must cooperate with the Mauritanian government to secure safe passage and set up military complexes outside of Morocco's targeting"
 SHA_mauritanian_sponsorship: "Mauritanian Sponsorship"
 SHA_mauritanian_sponsorship_desc: "Mauritania views Morocco as an expansionist threat and is willing to form an alliance with us to challenge the hegemony of the Moroccans and support our campaign for independence."
 SHA_invade_mauritania: "Invade Mauritania"
 SHA_invade_mauritania_desc: "Even after Mauritania's relinquishment of the Western Sahara claims, they still undermine the cause we should form an alliance with Mauritanian dissidents and topple the Mauritania feudal state."
 SHA_our_sahara_is_homeland: "Our Sahara is Homeland"
 SHA_our_sahara_is_homeland_desc: "Our Sahara, our Homeland. Our lands are finally free. The campaign started by El-Ouali Mustapha Sayed over 30 years ago has flourished, and we can begin building the state and the return of our people from Tindouf."
 SHA_show_its_hand: "Show It's Hand"
 SHA_show_its_hand_desc: "Drop the façade has dropped and the Polisario Front high commanded has lost its touch as Lahbib Ayoub plots a coup with the support of his ally of Mokhtar Belmokhtar. "
 SHA_incorporate_the_teknad: "Incorporate the Tekna"
 SHA_incorporate_the_teknad_desc: "The Tekna are an ethnic Sahrawi people located to our north. Historically, this was a territory of the Spanish Sahara and should be integral to our state."
 SHA_uphold_the_oil_contracts: "Uphold the Oil Contracts"
 SHA_uphold_the_oil_contracts_desc: "The Polisario Front signed oil contracts in the hope that when its lands were one day free, they would uphold them. Now that the time has come, we should uphold this promise."
 SHA_the_maghreb_insurgency: "The Maghreb Insurgency "
 SHA_the_maghreb_insurgency_desc: "The time has come to wage a Insurgency across the Maghreb."
 SHA_pledge_allegiance_to_alqaeda: "Pledge Allegiance to al-Qaeda"
 SHA_pledge_allegiance_to_alqaeda_desc: "al-Qaeda has been are long term ally we should sure are loyalty to the movement."
 SHA_align_with_bandits: "Aligned with the Bandits"
 SHA_reclaim_the_sahara_TT: "§YOnce Sahrawi holds all of Western Sahara state, [SHA.GetNameWithFlag], [MOR.GetNameWithFlag] may be compelled to negotiate.§!"
 SHA_aligns_the_banditsTT: "§YAligns us with the Bandits§!"
 SHA_flip_to_salafist_TT: "§YGovernment ideology§! will shift to §HSalafist Jihadism§!\n\n"
 SHA_auto_complete_focus_TT: "§GFocus autocompleted:§! We have secured total control over §YWestern Sahara§!."
 SHA_effect_if_they_accept_TT: "§YEffect if they Accept:§!"
 SHA_effect_from_evemt_TT: "§YEffects From Event:§!"
 SHA_Cleaner_tooltip_for_MAU_investment_TT: "§YPossible Investment Targets§!\n§g-§! [SHA.GetFlag] [SHA.GetNameDefCap] and [MAU.GetFlag] [MAU.GetNameDefCap] will now become §YInvestment Targets§! for each other"
 SHA_sahara_offensive: "The Sahara Offensive"
 SHA_sahara_offensive_desc: "In the name of El-Ouali Mustapha Sayed we shall be triumphant!"
 SHA_cross_border_bases: "Cross Border Bases"
 SHA_reclaim_the_sahara: "Reclaim the Sahara"
 SHA_reclaim_the_sahara_desc: "'Under the command of [SHA.GetLeader], the liberation of Saguia el-Hamra and Río de Oro begins.'"
 SHA_cross_the_sand_wall_TT: "£decision_icon_small Enables §YReclaim the Sahara§! Decision"
 SHA_cross_the_sand_line_decision_cat: "Crossing The Sand Line"
 SHA_cross_the_sand_line_decision_cat_desc: "A massive 2,700km barrier of sand and stone. This 'Sand Wall' defines the front line. We must infiltrate and breach it and take back the homeland"
 SHA_AUTH_SS_fascism: "Al-Mourabitoun"
 Sahrawi.1.t: "Lahbib Ayoub Defects"
 Sahrawi.1.d: "Lahbib Ayoub has fallen out with President Mohamed Abdelaziz due to disagreements over the Front's dependency on Algeria, the lack of military escalation, and the direction of the Sahrawi cause. Following his departure, Ayoub has travelled to Mali to join Mokhtar Belmokhtar, a veteran of the Soviet-Afghan War and a commander of militant groups in the Sahel. Ayoub has indicated he might return if the adm Polisario Frontinistration's stance on Algeria changes."
 Sahrawi.1.a: "Just cut the rot"
 Sahrawi.1.b: "We should seek a opportunity with Mokhtar Belmokhtar"
 Sahrawi.2.t: "The Disillusionment of Al-Sahrawi"
 Sahrawi.2.d: "Originally from a wealthy trading family in Laayoune, he spent his youth in Algerian refugee camps and served in our military until the UN-backed ceasefire. However, the failure of the promised referendum, combined with personal struggles with health and depression, has led him away from social activism. Following contact with religious students from the Ibn Abbas Institute in Nouakchott, he has turned toward a rigorous form of Islam."
 Sahrawi.2.a: "Oh my"
 Sahrawi.3.t: "The Mauritanian Defector"
 Sahrawi.3.d: "Originally from a wealthy trading family in Laayoune, he spent his youth in Algerian refugee camps and served in our military until the UN-backed ceasefire. However, the failure of the promised referendum, combined with personal struggles with health and depression, has led him away from social activism. Following contact with religious students from the Ibn Abbas Institute in Nouakchott, he has turned toward a rigorous form of Islam."
 Sahrawi.3.a: "Down with Maaouya Ould Sid'Ahmed Taya"
 Sahrawi.4.t: "The Tiris Appeal"
 Sahrawi.4.d: "The Polisario leadership is looking south. A high-level delegation has been dispatched to Nouakchott to request a discreet shipment of small arms, anti-tank munitions, and fuel supplies. They argue that a stronger Polisario serves Mauritanian interests by acting as a buffer against Moroccan expansionism."
 Sahrawi.4.a: "Agree"
 Sahrawi.4.b: "Reject"
 Sahrawi.5.t: "[MAU.GetLeader] Accepts are call"
 Sahrawi.5.d: "President [MAU.GetLeader] has formally declined the Sahrawi request for military equipment. The Mauritanian has cited the risk of severe Moroccan diplomatic and economic retaliation and Mauritania remains committed to the 1979 peace treaty."
 Sahrawi.5.a: "Oh"
 Sahrawi.6.t: "The [MAU.GetNameWithFlag] Rejects the Request"
 Sahrawi.6.d: "[MAU.GetLeader] has authorised the secret transfer of surplus military equipment to the Polisario Front. As new equipment rolls over the southern border, we can incorporate it into our army. "
 Sahrawi.7.t: "Should we call it here?"
 Sahrawi.7.d: "We have been crushed, and the answer is, do we keep fighting or hand over our arms and call it here? "
 Sahrawi.7.a: "Send a offer"
 Sahrawi.7.b: "No we must keep fighting"
 Sahrawi.8.t: "[MOR.GetNameWithFlag] Proposes Peace Offer"
 Sahrawi.8.d: "Against all odds, the Sahrawi People's Liberation Army has achieved the impossible by liberating our historic settlements. With the Moroccan army retreating across the border in disarray, Rabat has sent a diplomatic offer. They offer a formal cessation of hostilities and a recognition of our sovereignty over Western Sahara in exchange for an immediate ceasefire. "
 Sahrawi.8.a: "We have done we need"
 Sahrawi.8.b: "No, we push till Rabat"
 Sahrawi_news.1.t: "Sahrawi War of Liberation Ends In Victory"
 Sahrawi_news.1.d: "In a reversal of decades of occupation, the Sahrawi People's Liberation Army (SPLA) has officially declared total victory over the Kingdom of Morocco. Following the collapse of the Moroccan 'Berm' defensive lines and the withdrawal of Royal Armed Forces to the pre-1975 borders, the Sahrawi Arab Democratic Republic has taken full control of its national territory. From Laayoune to Dakhla, the Sahrawi flag flies undisputed."
 Sahrawi_news.1.a: "Another War in Ends in the Sahara.. "
 Sahrawi_news.2.t: "Black Flags Over the Sahara"
 Sahrawi_news.2.d: "The militant group Al-Mourabitoun launched a coordinated dawn raid against the Polisario front leadership. Citing the failure of secular socialism. Heavy gunfire was reported near the Polisario camp, and the fate of the previous leadership remains unknown. "
 Sahrawi_news.2.a: "A Shadow Flies Over the Sahara"
