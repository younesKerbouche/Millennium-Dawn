 satellites.2.t: "Sistema GNSS Militar Degradado"
 satellites.2.d: "Hemos perdido demasiados de nuestros satélites GNSS militares, por lo que debemos degradar nuestro sistema GNSS militar. A un nivel inferior será menos eficiente, pero volverá a funcionar."
