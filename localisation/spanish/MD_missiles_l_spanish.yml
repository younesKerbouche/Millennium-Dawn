 satellites.5.a: "De acuerdo"
 satellites.6.t: "El sistema de satélites de reconocimiento militar se ha degradado"
 satellites.6.d: "Hemos perdido demasiados de nuestros satélites espías militares, por lo que debemos degradar nuestro sistema de satélites de reconocimiento militar. A un nivel inferior será menos eficiente, pero volverá a funcionar."
 satellites.6.a: "De acuerdo"
 satellites.7.t: "El sistema de satélites de reconocimiento civil se ha degradado"
 satellites.7.d: "Hemos perdido demasiados de nuestros satélites espías civiles, por lo que debemos degradar nuestro sistema de satélites de reconocimiento civil. A un nivel inferior será menos eficiente, pero volverá a funcionar."
 satellites.7.a: "De acuerdo"
 satellites.8.t: "Límite de Satélites Alcanzado"
 satellites.8.d: "Tenemos demasiados satélites en órbita y no podemos lanzar más por el momento. El límite es 3000."
