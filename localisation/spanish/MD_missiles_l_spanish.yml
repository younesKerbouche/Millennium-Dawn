 satellites.3.t: "Sistema GNSS Civil Degradado"
 satellites.3.d: "Hemos perdido demasiados de nuestros satélites GNSS civiles, por lo que debemos degradar nuestro sistema GNSS civil. A un nivel inferior será menos eficiente, pero volverá a funcionar."
