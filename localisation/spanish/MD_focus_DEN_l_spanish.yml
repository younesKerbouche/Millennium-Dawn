 DEN_modify_Envirementalist_anger_tt: "§YLa ira de los ambientalistas§! cambia en [?modify_Envirementalist_anger|-0] (Actual: [?DEN.DEN_environmentalist_anger|Y0])\n"
 DEN_a_green_initiative: "Sustitución ambiental"
 DEN_a_green_initiative_desc: "La sustitución ambiental es parte de una estrategia más amplia para lograr la sostenibilidad y mitigar la degradación ambiental. Requiere innovación, concienciación y compromiso por parte de las personas, las empresas y los gobiernos para identificar y adoptar alternativas más ecológicas."
