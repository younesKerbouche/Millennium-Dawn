 DEN_euro_question_decisions_category: "La Cuestión del Euro"
 DEN_euro_referendum_decision: "Referéndum sobre el Euro"
 DEN_euro_referendum_decision_desc: "El referéndum sobre el euro marca un momento crucial en la política económica danesa, ofreciendo a los ciudadanos la oportunidad de expresar su postura sobre la adopción de la moneda euro. Mientras Dinamarca sopesa los beneficios y desafíos de la integración en la eurozona, este referéndum refleja el compromiso de la nación con la toma de decisiones democráticas y su lugar dentro de la Unión Europea."
 DEN_Increase_Eurosceptism_decision: "Moneda Soberana"
 DEN_Increase_Eurosceptism_decision_desc: "Dinamarca reafirma su compromiso con su moneda soberana, rechazando una mayor integración con la eurozona. Al enfatizar la soberanía nacional y la independencia económica, esta decisión señala el escepticismo de Dinamarca hacia una integración europea más profunda y la adopción del euro como su moneda oficial."
 DEN_downcrease_Eurosceptism_decision: "Iniciativa de Integración al Euro"
 DEN_downcrease_Eurosceptism_decision_desc: "Dinamarca da pasos proactivos hacia una integración más estrecha con la eurozona, señalando su disposición a adoptar el euro como su moneda oficial. Al adoptar la moneda común, Dinamarca busca fortalecer los lazos económicos con sus socios europeos, mejorar la estabilidad del mercado y facilitar el comercio y la inversión dentro de la eurozona."
 DEN_Bad_Bank_decision: "Estrategia Pragmática de Reducción de Deuda"
 DEN_Bad_Bank_decision_desc: "Dinamarca implementa un enfoque pragmático para la reducción de la deuda, asignando una inversión modesta para disminuir la deuda nacional mientras expande las inversiones internacionales. Al equilibrar la responsabilidad fiscal con inversiones estratégicas, Dinamarca busca mejorar la estabilidad financiera, aumentar la competitividad económica y atraer capital extranjero para un crecimiento sostenible."
 DEN_Bad_Bank_EZB_decision: "Audaz Plan de Estímulo Económico"
 DEN_Bad_Bank_EZB_decision_desc: "Dinamarca lanza un audaz plan de estímulo económico, comprometiendo recursos significativos para reducir la deuda nacional y aumentar las inversiones internacionales. Al inyectar capital en sectores estratégicos y proyectos de infraestructura, Dinamarca busca revitalizar la economía, crear empleos y atraer inversores extranjeros, posicionándose como un centro dinámico de innovación y crecimiento en el mercado global."
 DEN_visitdenmark_category: "VisitDinamarca"
 DEN_visitdenmark_category_desc: "El establecimiento de VisitDinamarca representa un esfuerzo concertado del gobierno danés para promover el turismo y mostrar al mundo el rico patrimonio cultural, la belleza natural y la vibrante vida urbana del país."
