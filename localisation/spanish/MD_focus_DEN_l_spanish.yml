 denmark.4001.t: "Dinamarca está pidiendo algunos cazas!"
 denmark.4001.d1: "Como parte de la OTAN, Dinamarca está solicitando que compartamos algunos de nuestros cazas para ayudar a proteger los cielos, hacerlo seguramente mantendrá la unidad de la organización y nos ganará el favor de [DEN.GetLeader]."
 denmark.4001.d2: "Como parte de nuestra facción, Dinamarca está solicitando que compartamos algunos de nuestros cazas para ayudar a proteger los cielos, hacerlo seguramente mantendrá la unidad de la organización y nos ganará el favor de [DEN.GetLeader]."
 denmark.4001.o1: "Por supuesto"
 denmark.4001.o2: "No hay oportunidad!"
 denmark.4002.t: "Nuestros aliados han venido a nuestro rescate!"
 denmark.4002.d1: "[USA.GetLeader] ha terminado de firmar algunos cazas nuevos y brillantes para nuestra valiente fuerza aérea! Se dice que [DEN.GetLeader] está eufórico con la demostración del gobierno [USA.GetAdjective] al proporcionar la ayuda y supervisará personalmente su llegada."
 denmark.4002.d2: "[SOV.GetLeader] ha terminado de firmar algunos cazas nuevos y brillantes para nuestra valiente fuerza aérea! Se dice que [DEN.GetLeader] está eufórico con la demostración del gobierno [SOV.GetAdjective] al proporcionar la ayuda y supervisará personalmente su llegada."
 denmark.4002.o1: "Estupendo!"
 denmark.4003.t: "Nuestros aliados se han negado a venir en nuestra ayuda!"
 denmark.4003.d1: "[USA.GetLeader] se ha negado a firmar el suministro de algunos cazas nuevos y brillantes para nuestra valiente fuerza aérea! Se dice que [DEN.GetLeader] está furioso con la demostración del gobierno [USA.GetAdjective] y ha intentado obtener una respuesta de Washington sin éxito."
 denmark.4003.d2: "[SOV.GetLeader] se ha negado a firmar el suministro de algunos cazas nuevos y brillantes para nuestra valiente fuerza aérea! Se dice que [DEN.GetLeader] está furioso con la demostración del gobierno [SOV.GetAdjective] y ha intentado obtener una respuesta de Moscú sin éxito."
 denmark.4003.o1: "Esos bastardos!"
 denmark_agrar_event.10.t: "Protestas de activistas ambientales"
 denmark_agrar_event.10.d: "Las protestas de activistas ambientales son demostraciones orgánicas con el objetivo de aumentar la conciencia y fomentar la acción sobre diversos problemas ambientales."
 denmark_agrar_event.10.a: "se quejan como siempre"
 denmark_agrar_event.11.t: "Protestas de activistas ambientales"
 denmark_agrar_event.11.d: "Únete a nosotros para el Green Earth Rally, una protesta pacífica e impactante para aumentar la conciencia sobre la urgente necesidad de acción climática. Este evento familiar invita a personas de todas las edades y orígenes a unirse y abogar por un futuro sostenible."
 denmark_agrar_event.11.a: "¿Spasser?"
 denmark_agrar_event.12.t: "Protestas de activistas ambientales"
 denmark_agrar_event.12.d: "Únete a nosotros para la Marcha por la Justicia Climática, una protesta dinámica e impactante destinada a exigir acción urgente por la justicia climática. Este evento está diseñado para hacer una declaración firme mientras se mantiene respetuoso y no violento, proporcionando una plataforma para que individuos apasionados expresen sus preocupaciones y promuevan un cambio significativo."
 denmark_agrar_event.12.a: "esto podría generar problemas"
 denmark_agrar_event.13.t: "Protestas de activistas ambientales"
 denmark_agrar_event.13.d: "Únete a nosotros para Eco Uprising, una protesta de alta intensidad diseñada para confrontar a los responsables de la destrucción ambiental y exigir un cambio radical e inmediato. Este evento no es para los débiles de corazón; es un llamado audaz a la acción para aquellos dispuestos a enfrentar a las corporaciones y políticas que están poniendo en peligro nuestro planeta."
 denmark_agrar_event.13.a: "Tal vez deberíamos escucharlos"
 denmark_agrar_event.14.t: "Protestas de activistas ambientales"
 denmark_agrar_event.14.d: "Únete a nosotros para Eco Uprising, una protesta intensa y urgente diseñada para confrontar a los responsables de la destrucción ambiental y exigir una acción radical e inmediata. Este evento es para activistas dedicados dispuestos a dar pasos audaces en la lucha contra el cambio climático y la degradación ambiental."
 denmark_agrar_event.14.a: "Que te jodan Greta"
 denmark_agrar_event.15.t: "Protestas de agricultores"
 denmark_agrar_event.15.d: "Únete a nosotros para Farmers' Voices, una protesta pacífica y poderosa organizada por pequeños agricultores para abogar por la agricultura sostenible y prácticas agrícolas justas. Esta protesta tiene como objetivo resaltar los desafíos enfrentados por los agricultores a pequeña escala y exigir apoyo de los responsables políticos y la comunidad."
 denmark_agrar_event.15.a: "esto no es algo de lo que preocuparnos"
 denmark_agrar_event.16.t: "Protestas de agricultores"
 denmark_agrar_event.16.d: "Únete a nosotros para el Farmers' Rights Rally, una protesta pacífica y decidida organizada por pequeños y medianos agricultores para abogar por políticas justas, agricultura sostenible y apoyo económico. Este evento tiene como objetivo llamar la atención sobre los problemas urgentes que enfrentan los agricultores y promover reformas significativas que respalden a la comunidad agrícola."
 denmark_agrar_event.16.a: "Tal vez deberíamos pensar en nuestra política"
 denmark_agrar_event.17.t: "Protestas de agricultores"
 denmark_agrar_event.17.d: "Únete a nosotros para el Farmers' Revolt, una protesta intensa y confrontacional organizada por agricultores que están hartos de las políticas injustas, prácticas insostenibles y la falta de apoyo por parte del gobierno. Esta protesta tiene como objetivo resaltar con firmeza las necesidades urgentes de la comunidad agrícola y exigir acción inmediata por parte de los responsables políticos."
 denmark_agrar_event.17.a: "Esto podría llevar a problemas graves"
 denmark_agrar_event.18.t: "Protestas de agricultores"
 denmark_agrar_event.18.d: "Los agricultores marcharán por las calles, utilizando tractores y otros equipos agrícolas para bloquear las principales carreteras y cruces, interrumpiendo el tráfico para llamar la atención sobre su difícil situación. Esta demostración de solidaridad y frustración tiene como objetivo mostrar el estado crítico de la industria agrícola."
 denmark_agrar_event.18.a: "Lortesæks"
 denmark_agrar_event.19.t: "Protestas de agricultores"
 denmark_agrar_event.19.d: "Únete a nosotros para el Farmers' Revolt, una protesta altamente cargada y confrontacional organizada por agricultores que están indignados por las políticas injustas, prácticas insostenibles y la falta de apoyo por parte del gobierno. Esta protesta es una última resistencia, dirigida a exigir con firmeza una acción inmediata y significativa para abordar los problemas críticos que enfrenta la comunidad agrícola."
 denmark_agrar_event.19.a: "sådanne røvhuller"
 denmark.22.t: "Øresunds Broen"
 denmark.22.d: "La construcción comenzó en 1995 para conectar la isla de Sjælland con Skåne, con la intención de facilitar el comercio desde el resto de Europa hacia el norte. Tanto Dinamarca como Suecia firmaron el Acuerdo de Schengen, que eliminó el control fronterizo y de pasaportes entre los países."
 denmark.22.a: "Skåne es danesa!"
 denmark.23.t: "Base aérea de Thule"
 denmark.23.d: "Dinamarca y Estados Unidos han firmado un acuerdo para modernizar la Base Aérea de Thule, ubicada en Groenlandia. Durante la Segunda Guerra Mundial, cuando Alemania ocupaba Dinamarca, el embajador danés en Estados Unidos firmó un acuerdo con los EE. UU. en el que se les permitió defender la colonia danesa de Groenlandia de cualquier ataque alemán, lo que llevó a la construcción de la Base Aérea de Thule. Desde entonces, ha permanecido operativa bajo control estadounidense."
 denmark.23.a: "Esperemos que nunca intenten comprar Groenlandia"
 denmark.24.t: "Isla Hans"
 denmark.24.d: "La isla Hans es una roca deshabitada y árida en el Ártico donde Dinamarca y Canadá han tenido una disputa sobre quién es el legítimo propietario. La disputa ha estado activa desde 1933. En 1984, un ministro danés plantó la bandera danesa en la isla y dejó una botella de Schnapps, y desde entonces ha sido tradición para el \"conquistador\" dejar su bandera y una botella de licor en la isla."
 denmark.24.a: "El Canadá de Europa"
 denmark.25.t: "Caricatura de Muhammed"
 denmark.25.d: "Un periódico danés, \"Jyllands-Posten\", publicó recientemente una caricatura, realizada por Kurt Westergaard, donde se representaba un dibujo del profeta Mahoma con una bomba en su turbante. Esto ha provocado indignación en todo el mundo islámico, con varios países prohibiendo productos daneses."
 denmark.25.a: "Pero... ¿la libertad de expresión?"
 denmark.26.t: "Dejando Irak"
 denmark.26.d: "El gobierno danés ha anunciado que retirará sus tropas de Irak. Dinamarca fue uno de los países originales de la coalición que participó en la invasión en 2003."
 denmark.26.a: "¿Por qué decidimos luchar?"
 denmark.27.t: "Trama para matar a Kurt Westergaard"
 denmark.27.d: "La policía danesa descubre una trama para matar a Kurt Westergaard, el dibujante original detrás de la caricatura del profeta Mahoma, lo que lleva a otro periódico a republicar la caricatura de Mahoma, lo que nuevamente provoca protestas."
 denmark.27.a: "Aquí vamos de nuevo..."
 denmark.28.t: "Mando Militar del Ártico"
 denmark.28.d: "Debido al derretimiento de los casquetes polares, Groenlandia y las aguas a su alrededor se han convertido en un \"campo de batalla\" recién abierto, por lo que Dinamarca ha establecido una fuerza de tarea para enfrentar los tiempos venideros."
 denmark.28.a: "Esperemos que no se derrita demasiada nieve"
 denmark.29.t: "Cumbre de Copenhague"
 denmark.29.d: "In 2009 a climate conference was held in Copenhagen, though not reaching any definite conclusion, the entire summit benefited the Danish economy, and made us a blip on the international radar again"
 denmark.29.a: "Alguien nos notó!"
 denmark.30.t: "Asalto a Kurt Westergaard"
 denmark.30.d: "En la noche del viernes, un hombre somalí de 28 años intentó irrumpir en la casa de Kurt Westergaard para matarlo con un hacha. Kurt Westergaard, que ahora tiene 78 años, se escondió en un baño de su casa, mientras protegía a su nieta. Antes de que ocurriera algo drástico, la policía llegó y disparó al atacante en la rodilla y la mano cuando resistió el arresto para pacificarlo."
 denmark.30.a: "¿A qué está llegando el mundo?"
 denmark.31.t: "Ataque frustrado en la sede de Jylland Sposten"
 denmark.31.d: "La policía ha descubierto y detenido un ataque que debía ocurrir en la sede de Jylland Sposten, presumiblemente debido a la publicación de los dibujos de Mahoma."
 denmark.31.a: "Policía eficiente con cero gastos"
 denmark.32.t: "Restablecer control fronterizo"
 denmark.32.d: "En un intento por contrarrestar mejor la inmigración ilegal, Dinamarca ha restablecido los controles fronterizos. Muchos países han cuestionado la legalidad de esto debido al acuerdo de Schengen de 1995, que abolió las fronteras internas dentro de gran parte de Europa occidental."
 denmark.32.a: "Malditos daneses, arruinaron Dinamarca."
 denmark.33.t: "Matrimonio entre personas del mismo sexo"
 denmark.33.d: "En junio de 2012, Dinamarca decidió legalizar el matrimonio entre personas del mismo sexo, lo que fue recibido con un gran apoyo por parte de la población. Sin embargo, algunos sacerdotes conservadores se han pronunciado en contra, afirmando que iba en contra de \"los fundamentos de los valores de la Iglesia\"."
 denmark.33.a: "Hermanos antes que...."
 denmark.34.t: "Sindicato de maestros"
 denmark.34.d: "El Sindicato de Maestros de Dinamarca ha decidido cerrar las escuelas debido a una disputa sobre cómo se habían planeado los años escolares, ya que se había demostrado anteriormente que los maestros solo enseñaban realmente a los estudiantes el 40% de su tiempo de trabajo, el resto se dedicaba a la preparación."
 denmark.34.a: "¿Pero no quiero que mis hijos estén en casa?"
 denmark.35.t: "Terror en Dinamarca"
 denmark.35.d: "In early February, 2015, three separate shootings have occurred in Copenhagen.\n\nThe first shooting occurred at the Krudttønden Cafe, which was holding a free speech event at that time, which killed film director Finn Nørgaard.\n\nThe second shooting occurred in the Great Synagogue, which killed volunteer guard Dan Uzan.\n\nThe third shooting occurred in an apartment building, in which Danish police identified the perpetrator and engaged in a shootout with him, killing him.\n\n The entire attack claimed the lives of 3 people and saw 5 officers injured. The perpertrator was Omar Abdel Hamid El-Hussein, a man of Palestinian descent, who's had trouble with the law his whole life and, allegedly, declared his allegiance to the extremist group ISIS before the attacks."
 denmark.35.a: "¿Cómo pudo ocurrir algo así en Dinamarca?"
 denmark.36.t: "Quitar los objetos de valor a los solicitantes de asilo"
 denmark.36.d: "Las tensiones están aumentando debido a la creciente cantidad de solicitantes de asilo. Todo este asunto ha puesto al gobierno en un dilema: ¿deberíamos o no reclamar los objetos de valor de algunos de estos solicitantes de asilo como una forma de pagar su estancia?"
 denmark.36.a: "Manos arriba y dennos todo su dinero!"
 denmark.36.b: "Eso es una locura!"
 denmark.37.t: "Prohibir el discurso de odio"
 denmark.37.d: "Dinamarca ha decidido prohibir a 1 predicador cristiano y varios predicadores musulmanes extranjeros, ya que el gobierno cree que están \"predicando discurso de odio\"."
 denmark.37.a: "Eso no es Hygge!"
 denmark.38.t: "Antigua ley de blasfemia"
 denmark.38.d: "El parlamento danés ha decidido derogar una antigua ley de blasfemia, que prohíbe los insultos públicos a las creencias religiosas o el culto de una persona."
 denmark.38.a: "La libertad de expresión prevalece!"
 denmark.43.t: "Ciclón Gudrun"
 denmark.43.d: "El ciclón Gudrun ha atravesado nuestro país, el Reino Unido y Suecia, matando a 22 personas, 4 de las cuales son de Dinamarca. La tormenta también causó daños financieros significativos en Suecia, donde la industria forestal sufrió mucho debido a los árboles dañados."
 denmark.43.a: "Enviamos nuestras condolencias..."
 denmark.44.t: "Referéndum de Groenlandia"
 denmark.44.d: "Groenlandia, después de haber sido una colonia autónoma danesa desde 1979, ha decidido celebrar un referéndum sobre el autogobierno, en el que la mayoría votó a favor del referéndum."
 denmark.44.a: "Excelente"
 denmark.45.t: "Referéndum de las Islas Feroe"
 denmark.45.d: "El pueblo feroés está celebrando su referéndum y busca independizarse de nuestro país. Es su derecho convertirse en un sujeto autónomo dentro de nosotros y no vamos a frenarlos. Permítanles su autogobierno."
 denmark.45.a: "Interesante"
 denmark.46.t: "El referéndum sobre el Euro"
 denmark.46.d: "Para introducir el EURO necesitamos hacer un referéndum y dar a nuestra gente la oportunidad de votar."
 denmark.46.a: "Comencemos la votación"
 denmark.47.t: "Nuestra gente quiere el EURO"
 denmark.47.d: "Los resultados muestran que la mayoría de nuestra gente quiere unirse a la Eurozona y adoptar la moneda Euro."
 denmark.47.a: "Grandes noticias, llamemos a Bruselas"
 denmark.47.b: "Desafortunadamente, los resultados se han perdido en la trituradora"
 denmark.48.t: "Nuestra gente no quiere el EURO"
 denmark.48.d: "Los resultados muestran que la mayoría de nuestra gente quiere mantener nuestra propia moneda."
 denmark.48.a: "Envía un mensaje al BCE"
 denmark.48.b: "Desafortunadamente para los votantes, introduciremos el Euro."
 denmark.4.t: "Inventario de cazas"
 denmark.4.d: "Nuestro inventario de cazas es bastante bajo. No tenemos la industria militar para apoyar nunca un flujo adecuado de cazas avanzados/modernos. Puede ser en nuestro mejor interés contactar a nuestro líder de facción e intentar negociar una compra adicional de cazas.\n"
 denmark.4.o1: "Solicitar cazas a los Estados Unidos"
 denmark.4.o2: "Solicitar cazas a Rusia"
 denmark.4.o3: "En realidad, no podemos permitirnoslo en este momento"
 denmark.5.t: "Los liberales [DEN.GetAdjective] critican el estado de bienestar"
 denmark.5.d: "A principios de esta semana, la sociedad [DEN.GetAdjective] se sorprendió al escuchar que el partido Liberal pedía abiertamente el desmantelamiento del estado de bienestar [DEN.GetAdjective] a favor de un 'estado mínimo'. Los liberales parecen listos para tomar la delantera y convertirse en el partido político más grande de la derecha, si no en general, y aunque en realidad esto probablemente significará simplemente recortes en la financiación del estado de bienestar, en lugar de su desmantelamiento total, se está viendo como una declaración minarquista de guerra al modelo nórdico."
 denmark.5.o1: "Deja caer lo que no pueda mantenerse"
 denmark.6.t: "El Partido Popular [DEN.GetAdjective] gana en las encuestas"
 denmark.6.d: "Los recientes desarrollos políticos han visto un mayor enfoque en preservar la cultura [DEN.GetAdjective] de influencias extranjeras. En cuanto a lo que esto constituye, muchos daneses parecen opinar que la cultura [DEN.GetAdjective] se basa principalmente en el orgullo por la historia de [DEN.GetName] y piden que se detenga el progresismo implacable, el relativismo cultural y el globalismo a favor de un regreso más reaccionario a la doctrina de 'Dinamarca Primero'. Este desarrollo ha sido una buena noticia para el Partido Popular [DEN.GetAdjective], al que muchos ven como los defensores del tradicionalismo y el orgullo nacional en [DEN.GetName]."
 denmark.6.o1: "Devuélvanos Dinamarca"
 denmark.7.t: "Gran victoria pronosticada para los conservadores [DEN.GetAdjective]"
 denmark.7.d: "Los conservadores [DEN.GetAdjective] parecen haber hecho un regreso triunfal después de haber estado en declive desde principios de los 90. Cuando se les preguntó sobre el motivo de este giro de los acontecimientos, un comentarista político señaló que los intercambios culturales internacionales del nuevo milenio parecen haber dejado a muchos daneses a la deriva, sin un sentido de pertenencia en ningún lugar, y han hecho que los valores daneses sean el centro del discurso político. El liderazgo conservador ya se está preparando para capitalizar este apoyo recién encontrado con discursos que subrayan su defensa inquebrantable de 'todo lo que nos hace [DEN.GetAdjective]'."
 denmark.7.o1: "De vuelta a los 80"
 denmark.8.t: "La boda del príncipe heredero Frederik, sucesor del trono de [DEN.GetName]"
 denmark.8.d: "El príncipe heredero Frederik está en una buena edad para un matrimonio. Su verdadero amor está con una plebeya australiana, sin embargo, podríamos usar este matrimonio para aumentar nuestra influencia en otras familias monárquicas nórdicas."
 denmark.8.a: "El verdadero amor gana!"
 denmark.8.b: "La princesa heredera Victoria de Suecia"
 denmark.8.c: "La princesa Märtha Louise de Noruega"
 denmark.9.t: "Ley marcial declarada en [DEN.GetName]!"
 denmark.9.d: "Después de una serie de manifestaciones a gran escala para cambios radicales en la política [DEN.GetAdjective] últimamente, la situación se ha convertido ahora en disturbios a gran escala en todo el país, lo que ha obligado a [DEN.GetLeader] a declarar la ley marcial para ampliar la capacidad de la policía y el ejército para mantener el orden.\n\nLa mayor parte de Europa observa incrédula cómo su pequeño vecino del norte está siendo engullido por disturbios a nivel nacional, y se preguntan quién saldrá victorioso. Independientemente de quién gane, los cambios a gran escala son una certeza en este punto."
 denmark.9.o1: "Envía a las tropas!"
 denmark.10.t: "El pueblo [DEN.GetAdjective] se agrupa bajo el Dannebrog"
 denmark.10.d: "La ley marcial recientemente declarada no disuadió a la extrema izquierda y una coalición de otros oportunistas de intentar derrocar el gobierno de [DEN.GetLeader], pero estos intentos fueron derrotados rotundamente mientras la población en general se agrupa en milicias patrióticas y luchó contra el intento de golpe.\n\nAunque el gobierno sobrevivió, la batalla ha expuesto a [DEN.GetLeader] como un líder débil dependiente de la extrema derecha y se rumorea que los diferentes grupos nacionalistas y fascistas están actualmente negociando para establecer un nuevo gobierno."
 denmark.10.o1: "El símbolo de nuestra victoria"
 denmark.11.t: "Extremos nacionalistas [DEN.GetAdjective] buscando influencia"
 denmark.11.d: "Parece que los grupos patrióticos de extrema derecha han logrado dejar de lado sus diferencias ideológicas y han formado un frente unido para los nacionalistas [DEN.GetAdjective]. Estos grupos, que usualmente eran dispares, se han unido en una creencia común en la superioridad de la nación de [DEN.GetName] sobre todas las demás naciones del mundo, y una fuerte creencia de que el nuevo [DEN.GetName] debe corregir los muchos errores que el mundo ha infligido a la nación a lo largo de la historia [DEN.GetAdjective].\n\nLa retórica de estos grupos ya está causando preocupación en varios de los vecinos de [DEN.GetName], quienes, históricamente, los [DEN.GetAdjective] tienen muchas razones para guardar rencor."
 denmark.11.o1: "Ese rincón del mundo me sonríe más que todos los demás."
 denmark.12.t: "El ascenso del fascismo [DEN.GetAdjective]"
 denmark.12.d: "Parece que los grupos nacionalistas de extrema derecha han aceptado y se han incorporado al Movimiento Nacional Socialista de Dinamarca. Este es un movimiento sorprendente para el, anteriormente muy pequeño y obscuro, movimiento de nazis daneses, que ahora experimentan un rápido crecimiento en miembros. Algunos comentaristas políticos han señalado que si este desarrollo continúa, podríamos ver la presencia más fuerte del fascismo en Dinamarca desde que Frits Clausen lideró el Partido Nacional Socialista de los Trabajadores de Dinamarca durante la ocupación en los años 40."
 denmark.12.o1: "[DEN.GetName] para los [DEN.GetAdjective]!"
 denmark.13.t: "Funcionarios del gobierno [DEN.GetAdjective] atacados por internacionalistas extremos!"
 denmark.13.d: "La ley marcial declarada recientemente solo pareció haber vigorizado a las fuerzas internacionalistas que buscan derrocar al gobierno corrupto de [DEN.GetName], y durante el conflicto se reportaron múltiples enfrentamientos entre las fuerzas revolucionarias internacionalistas y una variedad contrarrevolucionaria de patriotas autoproclamados. Hoy, los internacionalistas se alzan como los victoriosos indiscutibles, y el gobierno actual de [DEN.GetLeader] ya ha anunciado que continuará solo como un gobierno transitorio temporal pendiente de las demandas de los vencedores."
 denmark.13.o1: "Imagina que no hay países, es fácil si lo intentas"
 denmark.17.t: "¡Revolución en [DEN.GetNombre]!"
 denmark.17.d: "La gran cantidad de acciones revolucionarias emprendidas recientemente en [DEN.GetNombre] ya ha llevado a enormes cambios en el país, pero las actividades se detuvieron recientemente debido a que los miembros del Comité Revolucionario no estuvieron de acuerdo en los medios para impulsar la revolución. Hoy está claro que los extremistas que abogan por la insurrección armada han ganado, y ya se están reportando asaltos violentos a banqueros y políticos en Copenhague. Mientras tanto, se informa que las voces moderadas en el Comité Revolucionario están desaparecidas y se rumorea que están muertas o escondidas. Un comentarista político comentó amargamente que parece que la revolución está destinada a ser sangrienta y solo el tiempo dirá si valdrá la pena al final."
 denmark.17.o1: "¡Trabajadores del mundo, uníos!"
 denmark.100.t: "El estatus de Ertholmene"
 denmark.100.d: "Ertholmene es un pequeño archipiélago frente a la costa de Bornholm. Actualmente está fuera del alcance de cualquier región o municipio, por lo que sus habitantes no pagan impuestos municipales, ni ninguna forma de impuesto relacionado con el sistema gubernamental danés. ¿Qué deberíamos hacer con ellos? ¿Deberíamos incorporarlos a la región de Bornholm?"
 denmark.100.a: "Continuar la autonomía"
 denmark.100.b: "Controlar Ertholmene"
 denmark.300.t: "Comienzan las crónicas del fuego"
 denmark.300.d: "Un chico cualquiera de Dinamarca que se graba jugando y se hace famoso en la comunidad MD decide comprar una granja en el interior de Dinamarca."
 denmark.300.a: "¿Los pelirrojos consiguen terratenientes? ¡Este país está acabado!"
 denmark.300.b: "¿Tiene OnlyFans?"
 denmark.300.c: "Toda Dinamarca es literalmente Outback."
 denmark_news.1.t: "Abdicación de Margrethe II"
 denmark_news.1.d: "Las noticias de Dinamarca informan que la Reina [DEN.GetAdjetivo] ha decidido abdicar al trono bajo la presión del creciente extremismo de izquierda en Dinamarca. Los seguidores del Partido Comunista de Dinamarca (DKP) han salido a las calles con alegría, ya que uno de los últimos bastiones de los viejos tiempos finalmente ha sido eliminado. La ex reina ha encontrado refugio con la Casa de Windsor en Gran Bretaña."
 denmark_news.1.o1: "Preocupante para nuestra corona"
 denmark_news.1.o2: "¡Buen riddance! (¡Buena riddance!)"
 denmark_news.1.o3: "Un desarrollo interesante."
 DEN_idea_joint_material_command: "Comando Conjunto de Material"
 DEN_idea_joint_material_command_desc: "El recién fundado comando conjunto de materiales agiliza nuestros procesos en el país para permitir una adquisición de armas más efectiva."
 DEN_idea_streamline_infantry_production: "Producción de Equipamiento de Infantería Optimizada"
 DEN_idea_streamline_infantry_production_desc: "Nuestra industria militar se enfoca en optimizar armas ligeras"
 DEN_idea_streamline_naval_production: "Producción Naval Optimizada"
 DEN_idea_streamline_naval_production_desc: "Dinamarca implementa reformas para optimizar la producción naval, mejorando la eficiencia y reduciendo costos en la construcción de buques, fortaleciendo las capacidades de defensa marítima."
 DEN_idea_FAUK: "Forsvarets Auditørkorps"
 DEN_idea_FAUK_desc: "El Forsvarets Auditørkorps, el servicio de fiscalía militar de Dinamarca, sufre reformas para mejorar la rendición de cuentas y la transparencia dentro de las fuerzas armadas. Estos cambios buscan fortalecer la justicia militar y mantener el estado de derecho, asegurando procedimientos legales justos e imparciales para el personal militar."
 DEN_intensify_the_flexicurity_idea: "Intensificar la flexiguridad"
 DEN_intensify_the_flexicurity_idea_desc: "Dinamarca intensifica su modelo de flexiguridad, combinando la flexibilidad del mercado laboral con medidas de seguridad social para promover la estabilidad laboral y la resiliencia económica."
 DEN_immigrants_must_work_idea: "Reforma Laboral para Inmigrantes"
 DEN_immigrants_must_work_idea_desc: "Dinamarca facilita la integración de los inmigrantes en la fuerza laboral mediante reformas destinadas a proporcionar capacitación y apoyo, mejorando las oportunidades de empleo."
 DEN_the_retirement_reform_idea: "La Reforma de Jubilación"
 DEN_the_retirement_reform_idea_desc: "Dinamarca ajusta los criterios de elegibilidad para pensiones y la edad de jubilación para abordar los desafíos demográficos, asegurando la sostenibilidad a largo plazo de los beneficios de jubilación."
 DEN_idea_greenlandic_conscripts: "Reclutas de Groenlandia"
 DEN_idea_greenlandic_conscripts_desc: "Groenlandia es conocida por ser un área dura debido a su clima."
 DEN_idea_margrethe: "Reina Margrethe II"
 DEN_idea_margrethe_desc: "La reina Margrethe II continúa simbolizando la monarquía constitucional y el patrimonio cultural de Dinamarca como jefa de estado."
 DEN_idea_state_atheism: "Ateísmo Estatal"
 DEN_idea_state_atheism_desc: "Dinamarca adoptó el ateísmo de estado, separando la religión de los asuntos gubernamentales y promoviendo el secularismo en las instituciones públicas."
 DEN_idea_neutrality_drift: "Neutralidad en Dinamarca"
 DEN_idea_neutrality_drift_desc: "Dinamarca mantiene su neutralidad, absteniéndose de involucrarse en conflictos y alianzas internacionales para priorizar la diplomacia y la resolución pacífica."
 DEN_a_green_leap_forward: "Un salto verde hacia adelante"
 DEN_a_green_leap_forward_desc: "Dinamarca acelera su transición hacia una economía sostenible mediante políticas ambientales ambiciosas e inversiones, combatiendo el cambio climático y promoviendo energías renovables."
 DEN_pacifist_science: "Ciencia Pacifista"
 DEN_pacifist_science_desc: "Dinamarca enfatiza el pacifismo en los esfuerzos científicos, redirigiendo los fondos de investigación lejos de aplicaciones militares hacia objetivos pacíficos y causas humanitarias."
 DEN_for_faedre_landet: "¡Por Fædre Landet! (Por la Patria!)"
 DEN_for_faedre_landet_desc: "El fervor patriótico arrasa Dinamarca mientras los ciudadanos se unen bajo la consigna \"Por la Patria!\", promoviendo la unidad nacional y la solidaridad frente a desafíos domésticos e internacionales."
 DEN_danish_unions: "Cooperación de Sindicatos Daneses"
 DEN_danish_unions_desc: "Los sindicatos laborales daneses forjan alianzas y colaboran estrechamente para abogar por los derechos de los trabajadores, salarios y mejores condiciones laborales, demostrando solidaridad y fuerza colectiva."
 DEN_economic_freedoms: "Libertades Económicas Danesas"
 DEN_economic_freedoms_desc: "Dinamarca defiende las libertades económicas, fomentando un entorno favorable para los negocios caracterizado por bajas regulaciones, innovación y emprendimiento para estimular el crecimiento y la prosperidad."
 DEN_public_service_investment: "Rescate de los bancos"
 DEN_public_service_investment_desc: "Dinamarca toma medidas decisivas para estabilizar su sector financiero, implementando medidas para rescatar bancos en dificultades y salvaguardar la estabilidad de la economía."
 DEN_idea_monarchy_drift: "Poderes de la Monarquía"
 DEN_idea_monarchy_drift_desc: "La monarquía danesa afirma sus poderes constitucionales, desempeñando un papel fundamental en los asuntos nacionales y sirviendo como un símbolo unificador de la identidad y tradición danesas."
 DEN_idea_militarization: "El Ejército Apoya a la Monarquía"
 DEN_idea_militarization_desc: "El ejército danés promete su lealtad a la monarquía, reforzando su papel como guardián de la soberanía y estabilidad nacional."
 DEN_military_build_up: "La Máquina de Guerra Danesa"
 DEN_military_build_up_desc: "Dinamarca fortalece sus capacidades militares, invirtiendo en modernización y expansión para construir un formidable aparato de defensa, asegurando la seguridad y preparación defensiva de la nación."
 DEN_communist_gains: "Avances Comunistas"
 DEN_communist_gains_desc: "La ideología comunista gana terreno en Dinamarca, generando debates y remodelando el discurso político a medida que los movimientos de izquierda ganan impulso e influencia."
 DEN_idea_gender_roles: "Mujeres en el Hogar"
 DEN_idea_gender_roles_desc: "Los roles de género tradicionales persisten en Dinamarca, con muchas mujeres principalmente dedicadas a tareas domésticas y responsabilidades de cuidado dentro del hogar."
 DEN_idea_refugees_welcome: "Flujo de Refugiados"
 DEN_idea_refugees_welcome_desc: "Dinamarca experimenta una afluencia significativa de refugiados, presentando tanto desafíos como oportunidades para la integración y la cohesión social."
 DEN_idea_nordisk_film: "Película Nordisk"
 DEN_idea_nordisk_film_desc: "Con un apoyo adicional para películas y cines daneses, podemos obtener un apoyo adicional de la población danesa"
 DEN_idea_clean_energy_initiatives: "Iniciativas de energía limpia"
 DEN_idea_clean_energy_initiatives_desc: "Dinamarca lanza iniciativas ambiciosas de energía limpia, invirtiendo en recursos renovables como la energía eólica y solar para reducir las emisiones de carbono y combatir el cambio climático."
 DEN_idea_equality: "Verdadera Igualdad"
 DEN_idea_equality_desc: "Dinamarca lucha por una igualdad verdadera, implementando políticas e iniciativas para promover oportunidades y derechos iguales para todos los ciudadanos, independientemente de su género, etnia o antecedentes."
 DEN_idea_schultz_larsen: "Schultz Larsen"
 DEN_idea_schultz_larsen_desc: "La compañía Schultz Larsen, conocida por sus armas de fuego y rifles, sigue siendo un pilar de la industria manufacturera danesa, proporcionando productos de calidad tanto a nivel nacional como internacional."
 DEN_idea_DISA: "DISA"
 DEN_idea_DISA_desc: "DISA, el principal proveedor de servicios de TI de Dinamarca, juega un papel crucial en la modernización de la infraestructura digital del país y asegura que las medidas de ciberseguridad sean robustas y efectivas."
 DEN_idea_conservative: "Sociedad Conservadora"
 DEN_idea_conservative_desc: "Dinamarca mantiene su estatus como una sociedad conservadora, valorando la tradición, la familia y la estabilidad mientras navega con cautela los cambios sociales y culturales."
 DEN_idea_multiculturalism: "Proyectos de Vivienda"
 DEN_idea_multiculturalism_desc: "Dinamarca invierte en proyectos de vivienda para abordar la escasez de viviendas y garantizar opciones de vivienda asequible para sus ciudadanos, particularmente en áreas urbanas donde la demanda es alta."
 DEN_idea_strict_immigration_law: "Leyes de Inmigración Estrictas"
 DEN_idea_strict_immigration_law_desc: "Aplicar leyes de inmigración estrictas garantizará que nuestro país siga siendo firmemente danés."
 DEN_idea_strict_immigration_law2: "Ley Anti Musulmanes"
 DEN_idea_strict_immigration_law2_desc: "Establecer leyes estándar que impidan la entrada de musulmanes a nuestro país, además de nuestras estrictas leyes de inmigración, nos ayudará a avanzar."
 DEN_communist_gains2: "Propagación del Comunismo"
 DEN_communist_gains2_desc: "La ideología comunista gana terreno en Dinamarca, desatando debates y remodelando el discurso político a medida que los movimientos de izquierda abogan por reformas sociales y económicas."
 DEN_idea_unemployment_benefits: "Beneficios por Desempleo"
 DEN_idea_unemployment_benefits_desc: "Dinamarca mantiene generosos beneficios por desempleo, proporcionando apoyo financiero a quienes lo necesitan mientras promueve programas de reintegración laboral y desarrollo de habilidades."
 DEN_idea_offentlighedsloven: "Offentlighedsloven"
 DEN_idea_offentlighedsloven_desc: "La Offentlighedsloven, la Ley de Libertad de Información de Dinamarca, subraya el compromiso de la nación con la transparencia y la rendición de cuentas en las operaciones gubernamentales y los procesos de toma de decisiones."
 DEN_idea_intervention_forces: "Fuerzas de intervención danesas"
 DEN_idea_intervention_forces_desc: "Dinamarca fortalece sus fuerzas de intervención, mejorando sus capacidades militares y su preparación para responder eficazmente a los desafíos y crisis de seguridad global."
 DEN_idea_expanding_our_research: "Expansión de Nuestra Investigación"
 DEN_idea_university_reform: "Reforma Universitaria"
 DEN_local_construction_renewable_initiatives_modifier: "Iniciativas de construcción de energías renovables"
 DEN_local_construction_renewable_initiatives_modifier_desc: "§YEl Fondo de Desarrollo Urbano§! §gha asignado algunos fondos para la inversión regional en energías renovables en este estado.§!"
 DEN_local_construction_initiatives_modifier: "Iniciativas locales de construcción"
 DEN_local_construction_initiatives_modifier_desc: "§YEl Fondo de Desarrollo Urbano§! §gha asignado algunos fondos para las inversiones regionales en este estado.§!"
 DEN_last_bastions_of_corruption: "Últimos bastiones de la corrupción"
 DEN_last_bastions_of_corruption_desc: "Hay algunos lugares en Dinamarca donde aún ocurre corrupción. Los últimos bastiones de la corrupción deben ser erradicados para que nuestro pueblo avance."
 DEN_greenlandic_separatism_modifier: "Separatismo groenlandés"
 DEN_greenlandic_separatism_modifier_desc: "Los debates sobre el separatismo groenlandés se intensifican a medida que las discusiones sobre la autonomía y soberanía del territorio ganan protagonismo."
 DEN_faroese_separatism_modifier: "Separatismo faroés"
 DEN_faroese_separatism_modifier_desc: "Surgen discusiones similares sobre autonomía y separatismo en las Islas Feroe, reflejando los debates en curso sobre autodeterminación e independencia."
 DEN_energy_exports_idea: "Exportaciones de energía"
 DEN_energy_exports_idea_desc: "Dinamarca aprovecha sus recursos energéticos, incluidos el petróleo, el gas y las energías renovables, para convertirse en un exportador neto de energía, contribuyendo a la prosperidad económica y a la seguridad energética."
 DEN_in_need_of_banking_reforms_idea: "Necesidad de reformas bancarias"
 DEN_in_need_of_banking_reforms_idea_desc: "Dinamarca enfrenta llamados a reformas bancarias para abordar cuestiones de transparencia, responsabilidad y estabilidad dentro del sector financiero."
 DEN_danish_pharmaceuticals_idea: "Productos farmacéuticos daneses"
 DEN_danish_pharmaceuticals_idea_desc: "La industria farmacéutica de Dinamarca prospera, produciendo medicamentos y productos de salud de alta calidad que contribuyen a la salud y el bienestar globales."
 DEN_colonial_holding_master_modifier: "Acciones de la Corona Danesa"
 DEN_colonial_holding_modifier: "Inversiones de la Corona"
 DEN_special_municipal_districts_idea: "Distritos municipales especiales"
 DEN_special_municipal_districts_idea_desc: "Se establecen distritos municipales especiales para abordar las necesidades y prioridades locales únicas, permitiendo una gobernanza y servicios adaptados a nivel comunitario."
 DEN_direct_governance_idea: "Gobernanza directa"
 DEN_direct_governance_idea_desc: "Dinamarca explora modelos de gobernanza directa, empoderando a los ciudadanos para participar más activamente en los procesos de toma de decisiones y la gobernanza local."
 DEN_autonomous_administration_idea: "Administración autónoma"
 DEN_autonomous_administration_idea_desc: "Se implementan modelos de administración autónoma en ciertas regiones, otorgando mayor autogobernanza y autoridad para la toma de decisiones a las autoridades locales."
 DEN_regional_investments_idea_loc: "Inversiones regionales"
 DEN_regional_investments_idea_loc_desc: "Dinamarca invierte en proyectos de desarrollo regional e infraestructura, promoviendo el crecimiento económico y la prosperidad en diferentes regiones del país."
 DEN_social_spending_reforms_centralization_idea: "Reformas del gasto social regional"
 DEN_social_spending_reforms_centralization_idea_desc: "Las reformas al gasto social regional tienen como objetivo abordar las disparidades y mejorar los resultados del bienestar social en las áreas desatendidas."
 DEN_social_spending_reforms_decentralization_idea: "Reformas del gasto social municipal"
 DEN_social_spending_reforms_decentralization_idea_desc: "Los municipios implementan reformas al gasto social para mejorar los servicios sociales y los sistemas de apoyo para las poblaciones vulnerables."
 DEN_local_municipalities_idea: "Inversiones municipales"
 DEN_local_municipalities_idea_desc: "Los municipios priorizan las inversiones en infraestructura, educación y atención médica para mejorar la calidad de vida y fomentar el desarrollo comunitario."
 DEN_idea_feal_well: "Estado de bienestar verdadero"
 DEN_idea_feal_well_desc: "Dinamarca reafirma su compromiso de ser un verdadero estado de bienestar, priorizando los programas de bienestar social, la accesibilidad a la atención médica y la educación para garantizar el bienestar de todos los ciudadanos."
 DEN_idea_Unconditional_basic_income: "Renta Básica Incondicional"
 DEN_idea_Unconditional_basic_income_des: "Dinamarca ofrece un Ingreso Básico Incondicional para cada ciudadano, mejorando su esperanza de vida y bienestar."
 DEN_euro_question_idea: "Pregunta del Euro"
 DEN_euro_question_idea_desc: "Dinamarca lidia con la cuestión del Euro, participando en debates y discusiones sobre los posibles beneficios y desventajas de adoptar el Euro como su moneda oficial."
 DEN_Idea_office_of_international_relations: "Oficina de Relaciones Internacionales"
 DEN_Idea_office_of_international_relations_desc: "La Oficina de Relaciones Internacionales, bajo la supervisión de la monarquía, actúa como enlace diplomático entre Dinamarca y otras naciones, fomentando la cooperación y la buena voluntad internacional."
 DEN_Royal_nordic_institute: "Instituto Real Nórdico"
 DEN_Royal_nordic_institute_desc: "La creación del Instituto Real Nórdico simboliza el compromiso de Dinamarca con el fomento de la colaboración e intercambio cultural entre los países nórdicos, promoviendo la comprensión mutua y la solidaridad."
 DEN_idea_new_Tradition: "Nueva tradición en la monarquía"
 DEN_idea_new_Tradition_desc: "Dinamarca abraza una nueva tradición en su monarquía, fusionando valores modernos con costumbres históricas para adaptarse a las cambiantes normas y expectativas sociales."
 DEN_idea_new_way: "Monarquía de nuevo estilo"
 DEN_idea_new_way_desc: "La monarquía explora nuevas formas de interactuar con el pueblo danés y adaptarse a los desafíos de la era moderna, redefiniendo su papel y relevancia en la sociedad."
 DEN_courtly: "Cortesana"
 DEN_courtly_desc: "Dinamarca preserva sus tradiciones cortesanas, manteniendo la etiqueta, el protocolo y las prácticas ceremoniales que reflejan el rico patrimonio cultural y la historia real de la nación."
 DEN_idea_new_dkr: "Nueva corona danesa"
 DEN_idea_new_dkr_desc: "Dinamarca introduce una nueva moneda, el Nuevo Kroner Danés, como parte de las reformas monetarias destinadas a mejorar la estabilidad económica y la competitividad."
 DEN_Idea_light_Force: "Enfoque en Fuerzas Ligeras"
 DEN_Idea_light_Force_desc: "Dinamarca cambia su enfoque militar hacia las fuerzas ligeras, enfatizando la agilidad, la movilidad y las capacidades de respuesta rápida para abordar los desafíos de seguridad modernos."
 DEN_Idea_medium_Force: "Enfoque en Fuerzas Medias"
 DEN_Idea_medium_Force_desc: "Dinamarca mantiene una estructura de fuerzas militares equilibrada, con un enfoque en unidades de tamaño medio capaces de realizar una amplia gama de misiones con flexibilidad y efectividad."
 DEN_Idea_heavy_Force: "Enfoque en Fuerzas Pesadas"
 DEN_Idea_heavy_Force_desc: "Dinamarca fortalece sus capacidades de fuerzas pesadas, invirtiendo en vehículos blindados, artillería e infantería mecanizada para mejorar el poder de fuego y la supremacía en el campo de batalla."
 DEN_Idea_VFK: "VFK"
 DEN_Idea_VFK_desc: "Las Fuerzas Armadas Danesas (VFK) llevaron a cabo un programa integral de modernización, fortaleciendo sus capacidades a través de tecnologías avanzadas, mejor capacitación y reestructuración estratégica para garantizar la preparación y efectividad en la protección de la seguridad nacional."
 DEN_idea_Privatisation_Post: "Postnord"
 DEN_idea_Privatisation_Post_desc: "El proveedor de servicios postales de Dinamarca moderniza sus operaciones y expande sus servicios para satisfacer las necesidades cambiantes de los clientes en la era digital."
 DEN_idea_den_education_reform1: "Reformas Educativas"
 DEN_idea_den_education_reform1_desc: "Dinamarca implementa reformas educativas integrales para mejorar la calidad, la equidad y la innovación en el sistema educativo, preparando a los estudiantes para el éxito en un mundo en rápida evolución."
 DEN_idea_den_education_reform4: "Educación Reformada"
 DEN_idea_den_education_reform4_desc: "Dinamarca celebra la exitosa finalización de su ambiciosa agenda de reformas educativas, marcando un hito en el compromiso de la nación para ofrecer educación de alta calidad y adaptable para sus ciudadanos. El sistema reformado refleja un enfoque modernizado de la enseñanza y el aprendizaje, equipando a los estudiantes con las habilidades y el conocimiento necesarios para prosperar en un panorama global en rápida evolución."
 DEN_idea_World_forum: "Foro mundial"
 DEN_idea_World_forum_desc: "Dinamarca aboga por la creación de un Foro Mundial del Trabajo, en el que representantes de sindicatos y organizaciones de trabajadores de todo el mundo puedan reunirse para abordar desafíos comunes, compartir las mejores prácticas y coordinar esfuerzos de solidaridad internacional."
 DEN_Labour_Union1: "Derechos Laborales Asegurados"
 DEN_Labour_Union1_desc: "Debemos reafirmar nuestro compromiso de proteger los derechos laborales, asegurar un trato justo y promover condiciones laborales seguras."
 DEN_Labour_Union2: "Consejos de trabajadores obligatorios"
 DEN_Labour_Union2_desc: "La Ley de Consejos de Trabajadores Obligatorios establece la creación de consejos de trabajadores en todas las empresas importantes, para mejorar la democracia en el lugar de trabajo y mejorar la comunicación entre empleados y la dirección."
 DEN_Labour_Union3a: "Consejos de Trabajadores del Partido"
 DEN_Labour_Union3a_desc: "Los Consejos de Trabajadores del Partido tienen como objetivo representar los intereses de los trabajadores en la esfera política, garantizando que las políticas laborales estén alineadas con las necesidades y aspiraciones de la población trabajadora."
 DEN_Labour_Union3b: "Consejos de Trabajadores Sindicales"
 DEN_Labour_Union3b_desc: "Los Consejos de Trabajadores Sindicales empoderarán a los sindicatos para participar activamente en la gobernanza del lugar de trabajo, abogar por mejores condiciones laborales y negociar en nombre de sus miembros, fomentando un entorno laboral más equitativo."
 DEN_marxist_reeducation_idea: "Reeducación Marxista"
 DEN_marxist_reeducation_idea_desc: "La Reeducación Marxista es un programa de reeducación destinado a remodelar los valores sociales y los principios económicos. Esta iniciativa se centra en promover los principios de la teoría marxista, incluyendo la propiedad colectiva, la igualdad social y el desmantelamiento de las estructuras capitalistas. A través de reformas educativas y campañas públicas, buscamos fomentar una comprensión más profunda de los ideales marxistas y cultivar una sociedad basada en la solidaridad y la equidad."
 DEN_inspire_revolutions: "Exportaciones de Protestas"
 DEN_inspire_revolutions_desc: "Las Exportaciones de Protestas es una estrategia visionaria destinada a catalizar movimientos globales por el cambio. A través de canales diplomáticos, intercambios culturales y apoyo directo, Dinamarca busca encender el espíritu de protesta y revolución en todo el mundo."
 DEN_World_Workers_Paradise: "Paraíso Mundial de los Trabajadores"
 DEN_World_Workers_Paradise_desc: "El Paraíso Mundial de los Trabajadores es una visión de un mundo donde los derechos laborales sean universalmente respetados, y los trabajadores disfruten de un trato equitativo y prosperidad. Este ambicioso esfuerzo busca promover la solidaridad entre los trabajadores de todo el mundo y abogar por salarios justos, condiciones laborales seguras y justicia social."
 DEN_council_run_corporations_idea: "Corporaciones dirigidas por el consejo"
 DEN_council_run_corporations_idea_desc: "Las Corporaciones Gestionadas por Consejos tienen como objetivo revolucionar la gobernanza corporativa. Bajo esta iniciativa, las corporaciones serán gestionadas por consejos democráticos compuestos por trabajadores, accionistas y representantes de la comunidad."
 DEN_Political_Capital_Injection: "Inyección de Capital Político"
 DEN_Political_Capital_Injection_desc: "La Inyección de Capital Político significa el compromiso de Dinamarca de proporcionar Capital Político a los Sindicatos Laborales, otorgándoles así mayor influencia y acceso dentro de la esfera política."
 DEN_Anarchism1: "Anarquismo Danés"
 DEN_Anarchism1_desc: "El Anarquismo Danés encapsula una visión audaz de organización social basada en principios de autonomía, asociación voluntaria y toma de decisiones descentralizada. Esta ideología aboga por la abolición de estructuras jerárquicas, incluido el estado, a favor de la democracia de base y la acción directa. El Anarquismo Danés busca empoderar a los individuos y comunidades para gobernarse libremente, fomentando una sociedad basada en la ayuda mutua, la solidaridad y la responsabilidad colectiva."
 DEN_idea_Visitdenmark: "VisitDinamarca"
 DEN_idea_Visitdenmark_desc: "A través de campañas de marketing estratégicas, asociaciones con actores de la industria turística y actividades promocionales innovadoras, VisitDenmark tiene como objetivo atraer visitantes de todo el mundo, estimulando el crecimiento económico y mejorando la reputación de Dinamarca como un destino turístico de primer nivel."
 DEN_Maersk1: "Grupo Møller-Mærsk"
 DEN_Maersk1_desc: "Fundado en 1904 por A.P. Møller y el Capitán Peter Mærsk Møller, Mærsk ha crecido hasta convertirse en una de las mayores compañías de transporte y logística del mundo. Con presencia en más de 130 países y una flota de más de 700 embarcaciones, Mærsk opera en varios sectores, incluyendo el transporte de contenedores, operaciones de terminales, exploración de petróleo y gas, y servicios logísticos."
 DEN_decision_Investments_Global: "Invertir en Puertos Globales"
 DEN_decision_Investments_Global_desc: "Como parte del programa estratégico de Dinamarca para expandir las redes logísticas globales, estamos invirtiendo en puertos globales. Estas inversiones mejorarán la infraestructura portuaria, aumentarán la eficiencia en el manejo de carga y establecerán asociaciones internacionales clave. Al fortalecer las capacidades portuarias, buscamos desbloquear nuevas oportunidades para el comercio, estimular ganancias financieras a largo plazo y consolidar el papel de Dinamarca en la economía global."
 DEN_Maersk_Invest: "Invertir en la infraestructura naval de [FROM.GetName]"
 DEN_decision_Investments_Global_II: "Invertir en logística de transporte global"
 DEN_decision_Investments_Global_II_desc: "Como parte de la expansión estratégica de Dinamarca de las redes logísticas globales, estamos invirtiendo en logística de transporte global. Esta iniciativa involucra el desarrollo de centros logísticos avanzados y la implementación de tecnologías de vanguardia para optimizar las rutas comerciales y agilizar las cadenas de suministro. Al invertir en logística de transporte global, buscamos aumentar la eficiencia, estimular ganancias financieras a largo plazo y reforzar la posición de Dinamarca como líder en el comercio internacional."
 DEN_DSV_Invest: "Invertir en la logística de transporte de [FROM.GetName]"
 DEN_DSV_TT: "[FROM.GetName] recibirá una inversión en logística"
 DEN_colonial_separatism_category: "Posesiones coloniales danesas"
 DEN_colonial_separatism_category_desc: "Las posesiones coloniales de Dinamarca"
 develop_infrastructure_greenland: "Desarrollo de la Infraestructura de Groenlandia"
 develop_infrastructure_greenland_desc: "Groenlandia carece en gran medida de infraestructura, si queremos utilizar esta gran tierra correctamente, primero debemos domarla y facilitar el transporte"
 develop_infrastructure_faeroerne: "Desarrollo de la Infraestructura de las Islas Feroe"
 develop_infrastructure_faeroerne_desc: "Debido a la pequeña población, la infraestructura en las islas es la que uno esperaría, si queremos iniciar una industria minera a gran escala, necesitaremos desarrollar las carreteras según nuestras necesidades"
 develop_oil_greenland: "Petróleo en y alrededor de Groenlandia"
 develop_oil_greenland_desc: "El calentamiento global ha hecho que el petróleo muestre su presencia en y alrededor de Groenlandia, es hora de intentar explotarlo en nuestro beneficio"
 develop_resources_faeroerne: "Minería en las Islas Feroe"
 develop_resources_faeroerne_desc: "Las Islas Feroe nunca han sido de mucho interés para nosotros, los daneses, pero es hora de intentar excavar en su tierra para ver si tienen algún tesoro oculto debajo"
 develop_resources_greenland: "Minería en Groenlandia"
 develop_resources_greenland_desc: "El calentamiento global ha ayudado a exponer recursos previamente desconocidos en y alrededor de Groenlandia, es hora de comenzar a excavar para ver qué hay debajo de la tierra"
 decision_danish_revolutionary_thought: "La Propagación del Comunismo"
 decision_danish_revolutionary_thought_desc: "El pueblo finalmente tiene el poder en el estado de Dinamarca, es hora de que difundamos nuestros pensamientos al resto de Escandinavia, necesitan adoptar el gobierno del pueblo"
 spread_communism_sweden: "Comunismo en Suecia"
 spread_communism_sweden_desc: "Suecia ha sido nuestro mayor rival a lo largo de la historia de Dinamarca, y a través de la cooperación ha sido bueno en los años 2000, necesitamos que el pueblo esté en el poder en Suecia"
 spread_communism_norway: "Comunismo en Noruega"
 spread_communism_norway_desc: "Noruega tiene una larga historia de ser parte de nuestro reino, si el pueblo puede liderar en Dinamarca, seguramente pueden llegar al poder y liderar el estado de Noruega"
 spread_communism_finland: "Comunismo en Finlandia"
 spread_communism_finland_desc: "Finlandia tiene una historia de tener un gran enemigo comunista en forma de la Unión Soviética, la propagación aquí será más difícil, pero eso no nos detiene para llevar al pueblo al poder"
 spread_communism_iceland: "Comunismo en Islandia"
 spread_communism_iceland_desc: "Islandia acaba de separarse del estado de Dinamarca durante la Segunda Guerra Mundial, nuestras opiniones están alineadas en gran medida y será fácil persuadirlos a nuestro modo de pensar"
 DEN_urban_development_fund_category: "Fondo de Desarrollo Urbano"
 DEN_urban_development_fund_category_desc: "El Fondo de Desarrollo Urbano es una iniciativa dirigida por el Gobierno de Dinamarca para mejorar las ciudades de Dinamarca y distribuir de manera equitativa la población y las oportunidades económicas desde la capital, Copenhague. Podemos desarrollar ciertas áreas utilizando los fondos invertidos en este fondo para proporcionar desarrollo específico, iniciativas sociales y otras en las regiones para atraer a más personas del extranjero y de la capital hacia las regiones económicamente estancadas.\n\n§YFondo de Desarrollo Urbano Disponible:§! $$[?DEN_urban_development_fund_value|+] mil millones"
 DEN_expand_resources_of_the_fund: "Expandir los recursos del fondo"
 DEN_expand_resources_of_the_fund_desc: "Podemos invertir recursos adicionales de los contribuyentes en el fondo para promover oportunidades adicionales de desarrollo."
 DEN_population_initiatives_decision: "Iniciativas de Crecimiento Poblacional"
 DEN_population_initiatives_decision_desc: "Fomentar la migración desde diversos países alrededor del mundo y desde nuestra capital debería ayudar a impulsar nuestra población y las regiones del país."
 DEN_local_construction_initiatives_decision: "Iniciativas de Construcción Local en §Y[FROM.GetName]§!"
 DEN_local_construction_initiatives_decision_desc: "[FROM.GetName] necesita urgentemente inversiones locales en términos de construcción y otros aspectos. Es hora de aportar algo de dinero!"
 DEN_local_renewable_investment_decision: "Iniciativa de Construcción Renovable en §Y[FROM.GetName]§!"
