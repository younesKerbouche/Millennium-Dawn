 DEN_Government_app: "Borger.dk"
 DEN_Government_app_desc: "Dinamarca lanza una aplicación gubernamental para brindar a los ciudadanos un acceso cómodo a los servicios, la información y los recursos gubernamentales en sus dispositivos móviles. Al ofrecer una interfaz fácil de usar, notificaciones personalizadas y funcionalidades integradas, la aplicación tiene como objetivo mejorar la participación de los ciudadanos, agilizar las transacciones y mejorar la experiencia general del usuario al interactuar con el gobierno."
