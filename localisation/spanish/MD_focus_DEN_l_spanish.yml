 DEN_idea_Welfare_State: "El Estado del bienestar"
 DEN_idea_Welfare_State_desc: "El Estado del bienestar es una parte fundamental de la sociedad danesa, diseñado para mantener a la mayor parte de nuestra sociedad en la clase media."
 DEN_idea_Welfare_State1: "El Estado mínimo danés"
 DEN_idea_Welfare_State1_desc: "El modelo danés de un estado mínimo es único, buscando reducir los costos tanto como sea posible mientras mantiene el apoyo público."
 DEN_idea_Welfare_State2: "El Estado del bienestar reformado"
 DEN_idea_Welfare_State2_desc: "El Estado del bienestar es una parte importante de la sociedad danesa, diseñado para mantener a la mayor parte de nuestra sociedad en la clase media. Sin embargo, fueron necesarias reformas para asegurar su efectividad y sostenibilidad continuas."
 DEN_Agriculture_subvention_TT: "Al apoyar nuestro sector agrícola, aumentamos la estabilidad e independencia de nuestra nación."
 DEN_agricultural_income: "Ingreso actual $[?agriculture_tax_gain|+3] de §YAgricultura§!"
 DEN_wine_grow_tt: "La viticultura en Dinamarca es un fenómeno relativamente reciente en comparación con las regiones tradicionales productoras de vino en Europa. Históricamente, el clima frío de Dinamarca representaba desafíos significativos para el cultivo de uvas. Sin embargo, con el cambio climático, los avances tecnológicos y la introducción de variedades de uvas resistentes, la producción de vino danés se ha vuelto cada vez más viable y popular. Entonces, ¿por qué no apoyar este proyecto?"
 DEN_wine_grow_tt_II: "Los subsidios agrícolas son herramientas cruciales para apoyar a los agricultores, estabilizar el suministro de alimentos y promover prácticas sostenibles. Y tal vez, al final, obtendremos una pequeña ganancia."
 DEN_decision_Agriculture: "Subsidios agrícolas"
 DEN_decision_Agriculture_desc: "Los subsidios agrícolas son ayudas financieras proporcionadas por los gobiernos para apoyar a los agricultores y las empresas agrícolas. Estos subsidios tienen como objetivo estabilizar los precios de los alimentos, asegurar un suministro constante de alimentos, promover la productividad agrícola y proteger los ingresos de los agricultores.\n\n§YIra de los agricultores§!: [?ROOT.DEN_farmer_anger]%\n§YIra de los ambientalistas§!: [?ROOT.DEN_environmentalist_anger]%"
 DEN_Subventions_for_Grain_decision: "Subsidios para granos"
 DEN_Subventions_for_Pigs_decision: "Subsidios para ganado"
 DEN_Subventions_for_Beef_decision: "Subsidios para acuicultura"
 DEN_Subventions_for_Fishing_decision: "Subsidios para la pesca"
 DEN_Request_Whine_grow_by_EU_decision: "Producir nuestro propio vino"
 DEN_Subventions_modernization_decision: "Esfuerzos de modernización de subsidios para equipos más amigables con el medio ambiente."
 DEN_idea_Agriculture: "Agricultura moderna"
 DEN_idea_Agriculture_desc: "La agricultura moderna se caracteriza por la integración de tecnologías avanzadas, prácticas sostenibles y métodos innovadores para aumentar la productividad, eficiencia y el cuidado del medio ambiente. Este enfoque busca satisfacer las demandas alimentarias de una población global en crecimiento mientras se minimiza la huella ecológica."
 DEN_idea_Agriculture_II: "Subsidios agrícolas"
 DEN_idea_Agriculture_II_desc: "Los subsidios agrícolas son mecanismos de apoyo financiero proporcionados por los gobiernos al sector agrícola para estabilizar los precios de los alimentos, asegurar un suministro estable de alimentos y apoyar los ingresos de los agricultores. Estos subsidios pueden adoptar diversas formas y servir a múltiples propósitos, abordando tanto objetivos económicos como sociales."
 DEN_wineland: "Vino de Dinamarca"
 DEN_wineland_desc: "La producción de vino danés es una industria dinámica y en crecimiento, caracterizada por la innovación y adaptación a las condiciones climáticas cambiantes. Con un enfoque en la calidad y la sostenibilidad, los vinos daneses están creando un nicho en el mercado global de vinos."
 DEN_Agriculture: "Agricultura moderna"
 DEN_Agriculture_desc: "La agricultura moderna se caracteriza por la integración de tecnologías avanzadas, prácticas sostenibles y métodos innovadores para aumentar la productividad, la eficiencia y el cuidado del medio ambiente. Este enfoque tiene como objetivo satisfacer las demandas alimentarias de una población global en crecimiento mientras minimiza la huella ecológica."
