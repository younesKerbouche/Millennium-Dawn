 DEN_controversal_campaign: "Lanzar una campaña polémica"
 DEN_controversal_campaign_tt: "Una campaña polémica sería un gran éxito, pero también podría fracasar por completo, pero no hay riesgo ni diversión."
 DEN_socialmedia_campaign_tt: "Una campaña en redes sociales llega a mucha gente, por lo que los riesgos son bajos y las posibilidades de éxito son realmente buenas."
