 georg_chech.6.t: "Georgia inicia una misión diplomática."
 georg_chech.6.d: "Casi al mismo tiempo que comenzaba la operación militar de los EE.UU. y Gran Bretaña en Afganistán (el comienzo de la guerra contra el terrorismo), en la zona de enfrentamiento entre Abjasia y Georgia estalló un conflicto armado. Desde el desfiladero de Kodori, que pertenece a Abjasia pero está controlado por Georgia, destacamentos combinados de partisanos georgianos y militantes del Cáucaso Norte descendieron al territorio controlado por Sujumi. Las tropas se están acercando a las fronteras entre Abjasia y Georgia. El parlamento georgiano exigió la retirada de las fuerzas de paz rusas de la zona de conflicto, mientras que Abjasia, a su vez, anunció que solicitaría su incorporación a Rusia: la fase armada. Intentaremos discutir este tema con el representante de Abjasia en Moscú, Igor Akhba, el parlamentario georgiano Hamlet Chipashvili y el corresponsal en Tbilisi, Yuri Vachnadze. Así pues, en el desfiladero de Kodori se están librando verdaderas batallas y surgen varias preguntas a la vez. El desfiladero de Kodori pertenece geográficamente a Abjasia, pero hasta hace poco estaba controlado por Georgia. Habla el representante de Abjasia en Moscú, Igor Akhba."
 georg_chech.6.a: "Kviciani y Gelaev, por supuesto..."
 georg_chech.6.b: "Preparémonos un acuerdo mutuo."
 georg_chech.6.c: "En realidad no nos importa mucho."
