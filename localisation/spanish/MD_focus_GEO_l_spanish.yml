 GEO_Zhvania: "Zurab Zhvania"
 georg_revol.7.t: "¡Asesinato de Zhvania!"
 georg_revol.7.d: "El cuerpo del primer ministro fue encontrado en el apartamento de su amigo. Además, su amigo también fue encontrado muerto. Según el ministro, anoche Z. Zhvania fue a visitar a su amigo, el vicegobernador de una de las regiones de Georgia. Después de un rato, la seguridad del primer ministro se preocupó porque no devolvió las llamadas. A las 4:30 hora local, los guardias rompieron la ventana y encontraron los cuerpos de Z. Zhvania y su amigo. Según la versión preliminar expresada por V. Merabishvili, se trató de un accidente: la muerte fue resultado de envenenamiento por gas. Sin embargo, David Morchiladze, director general de la empresa de distribución de gas de Tbilisi JSC Tbilgaz, dijo al canal de televisión Rustavi 2 después de inspeccionar el apartamento que no había ninguna fuga de gas natural. Según él, en el apartamento había instalado un calentador de gas. Y, con toda probabilidad, durante algún tiempo se acumuló en el apartamento el producto de la combustión incompleta del gas, lo que podría causar envenenamiento. Además, según informa Eco de Moscú, ahora todos los accesos a la casa donde murió Zhvania están acordonados por la policía. Los periodistas tampoco pueden entrar en el hospital republicano al que fue trasladado su cuerpo. Según informó el médico del hospital a los representantes de los medios, no hablarán con la prensa hasta que finalice el examen. \"Nos informaron de que el presidente ordenó no comunicarse con los periodistas\", dijo. En Tbilisi ya se celebró una reunión de emergencia del gobierno, convocada con motivo de la muerte de Zhvania. El presidente de Georgia, Mijail Saakashvili, intervino en la reunión. Según él, Georgia ha perdido a un gran patriota, al propio Saakashvili, su amigo más cercano, su consejero más fiable y su compañero de armas. El presidente llamó al gobierno a ser firme, resistente y unido. Además, Saakashvili expresó sus condolencias a las familias de Zhvania y Raúl Yusupov, que murieron con él. Los participantes del encuentro honraron la memoria de los fallecidos con un minuto de silencio."
 georg_revol.7.a: "Bien"
