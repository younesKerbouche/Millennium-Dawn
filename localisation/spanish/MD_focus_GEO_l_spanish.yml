 georg_war2008.1.t: "Decidiendo el curso de acción"
 georg_war2008.1.d: "Por tanto, el problema de Osetia del Sur y Abjasia está en la cúspide de la agenda actual del país georgiano... Por un lado, intentar conquistar Georgia es una aventura difícil y peligrosa para Georgia. Algunos de nuestros generales proponen hacer una guerra relámpago y atacar Osetia por dos lados con una carrera rápida para que Rusia no tenga tiempo de hacer nada y nos anexionemos Osetia antes de que las fuerzas de paz rusas inicien cualquier acción. Por otro lado, nuestros expertos advierten que deberíamos abandonar la cuestión de Osetia y Abjasia y dejar todo como está, tal vez incluso reconociendo su independencia. Camarada presidente [GEO.GetLeader], ¿qué vamos a hacer?"
