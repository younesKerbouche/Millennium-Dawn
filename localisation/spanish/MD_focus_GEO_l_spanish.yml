 georg_revol.8.d: "Tras una semana de silencio, el Ministerio del Interior de Georgia ha publicado un comunicado en el que se citan a 13 personas sospechosas de espiar para Rusia. La operación a gran escala de Envery, según los representantes del Ministerio del Interior, es el resultado de cuatro años de trabajo de los servicios de inteligencia georgianos. Una operación sin precedentes y la destrucción del mito sobre la invencibilidad de los servicios especiales rusos: así se valoró en Georgia el viernes tras la declaración oficial del Ministerio del Interior de Georgia sobre el descubrimiento de una red de espionaje."
