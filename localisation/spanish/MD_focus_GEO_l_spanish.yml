 geo_misc.9.d: "[FROM.GetName] ha propuesto una propuesta de paz sobre la cuestión de Djavakhq. La solución propuesta es permitir a los armenios cierto grado de autonomía. Teorizan que evitará que los armenios se sientan no representados en el gobierno y permitirá al gobierno georgiano la capacidad de retener el control sobre sus territorios. ¿Cómo respondemos? ¿Estamos dispuestos a sentarnos a la mesa de negociaciones?"
 geo_misc.9.a: "La autonomía resolvería el problema."
 geo_misc.9.b: "¿Estás bromeando? ¡Djavakhq debería ser libre!"
 geo_misc.9.c: "Estamos listos para comenzar las conversaciones sobre el aumento de la autonomía..."
 geo_misc.9.d1: "¡Samtskhe-Djavakheti nos pertenece legítimamente!"
 geo_misc.10.t: "Aumento de la autonomía en Djavakheti."
 geo_misc.10.d: "Ahora ha llegado el momento de firmar finalmente la resolución. Djavakheti obtendrá un estatus de autonomía religiosa, cultural y lingüística. ¿Vamos a dar el siguiente paso?"
 geo_misc.10.a: "Estamos de acuerdo con estos términos."
 geo_misc.10.b: "Estamos dispuestos a otorgar un estatus especial."
 geo_misc.11.t: "Propuesta de la RSS de Georgia"
 geo_misc.11.d: "Los socialistas georgianos proponen un acuerdo para la unificación de nuestros países. ¿Qué debemos hacer?"
 geo_misc.11.a: "¡Los capitalistas enmascarados de rojo no nos esclavizarán!"
 geo_misc.11.b: "Tal vez por el bien del octubre rojo..."
