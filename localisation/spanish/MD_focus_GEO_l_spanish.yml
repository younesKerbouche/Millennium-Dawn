 shervad_win_lol_TT: "§YShevardnadze se convertirá en el nuevo líder sin importar la popularidad!§!"
 georg_revol.1.t: "¡Revolución de la Rosa en Georgia!"
 georg_revol.1.d: "En Georgia, la era del zorro gris ha terminado. La pacífica Revolución de las Rosas destituyó a Eduard Shevardnadze, pero su legendaria astucia y su arte de la intriga lo traicionaron. Shevardnadze podría haber salvado a su país del shock y a sí mismo de la humillación si se hubiera retirado hace tiempo. Georgia sólo se beneficiaría de ello. En los últimos años, el presidente de 75 años no ha resuelto los problemas del país, sino que los ha dejado en un segundo plano. Los recursos de Georgia se han gastado únicamente en mantener el poder de Shevardnadze. Shevardnadze engañó a su pueblo. Permitió e incluso organizó el fraude electoral. Fue esta mentira la que llevó a su dimisión. Salvó al país del derramamiento de sangre, y ese es su mérito. Sin embargo, la autoridad del poder estatal en Georgia aún no ha sido socavada. Además, no hay respuesta a la pregunta principal: ¿cuál será el futuro del país después de Shevardnadze?"
 georg_revol.1.a: "No tenemos más opción que aceptar"
 georg_revol.2.t: "Protestas en Georgia"
 georg_revol.2.d: "Se llevó a cabo una concentración con protestas contra la falsificación en Tbilisi. Las autoridades se sintieron alarmadas y, por si acaso, corrigieron ligeramente el resultado para que los Burdzhanadze-Demócratas obtuvieran su 7 por ciento necesario. Todos estos disturbios podrían haber sido ignorados cuidadosamente, pero había un matiz sutil: un nuevo parlamento podría no reunirse en medio del caos. Claramente no había quórum, ya que la mitad de los diputados no reconocían los resultados electorales. Shevardnadze tuvo que hacer algo para poner en marcha el parlamento, pero no podía hacer nada. El zorro gris decidió ganar tiempo y llevar a cabo interminables negociaciones hasta que los manifestantes se aburrieran. Tenía un poderoso aliado a su favor: las lluvias de noviembre en Tbilisi."
 georg_revol.2.a: "Esperemos que las protestas se calmen por sí solas..."
 georg_revol.3.t: "Época de Saakashvili"
 georg_revol.3.d: "La era de Saakashvili ha comenzado en Georgia. La renuncia tardía de Eduard Shevardnadze pudo haber evitado una guerra civil sangrienta. Pero las perspectivas siguen siendo extremadamente peligrosas. Georgia solo tendrá una oportunidad para un futuro mejor si logra unir a las fuerzas políticas moderadas de la oposición y aislar a los radicales. La Revolución de la Rosa causará cierta ansiedad entre los presidentes postsoviéticos. Ocurrirán disturbios similares en Ucrania, Kirguistán y Uzbekistán. Mucho cambiará en Rusia misma: las autoridades comprenderán que son vulnerables. El Ministerio de Asuntos Exteriores no está satisfecho con el hecho de que las repúblicas postsoviéticas también requieran atención, y que también sea necesario trabajar con ellas y proteger sus intereses allí."
 georg_revol.3.a: "¡Georgia ha elegido su camino!"
