 georg.1000.t: "Época de Shevardnadze"
 georg.1000.d: "Eduard Amvrosievich Shevardnadze vivió tres vidas: como funcionario del partido soviético, creador de la perestroika y del nuevo pensamiento, y líder de la Georgia independiente. Nadie podría haber previsto estos giros, y menos él mismo. Al igual que su patrón Mijail Gorbachov, Shevardnadze es más respetado y apreciado en el mundo que en su país. Algunos sostienen que fracasó una y otra vez en todo lo que emprendió, otros están convencidos de que la humanidad no olvidará sus méritos históricos. Sin embargo, cuando en marzo de 1992 los políticos georgianos que acababan de derrocar a Zviad Gamsakhurdia le propusieron dirigir el país, él aceptó. Es difícil decir qué había más aquí: el deseo de ayudar a la patria en tiempos difíciles o el anhelo de poder y trabajo activo. \"Sabía que si no hubiera regresado a Georgia, ella habría muerto\", dijo Shevardnadze. Había algo de verdad en sus palabras, pero, a diferencia de Heydar Aliyev, que se encontró en una situación similar, no logró consolidar la sociedad. Probablemente, Shevardnadze esperaba encontrarse en un pequeño país que se convertiría en una \"ballena en un acuario\", ante cuya autoridad mundial todos se inclinarían al unísono. En cambio, se encontró en una sociedad en ebullición y rodeada de barones armados decididos a no obedecer a nadie. La crisis en las relaciones con Abjasia y Osetia del Sur fue creada por su predecesor Gamsakhurdia. Shevardnadze aceptó una expedición militar a Abjasia en agosto de 1992 bajo la presión de la opinión pública y de los influyentes líderes militares Tengiz Kitovani y Jaba Ioseliani. Después del derrocamiento de Gamasakhurdia, el prorruso Shevardnadze, que está construyendo relativamente relaciones con Occidente y Oriente y se muestra inseguro de su antigua autoridad, debe elaborar un plan para el desarrollo futuro de Georgia."
 georg.1000.a: "La mano derecha de Gorbachev."
 georg_chech.1.t: "Boeviks de Gelayev en los desfiladeros"
 georg_chech.1.d: "Hace unos días se difundió la información de que unos 700 boeviks chechenos armados planeaban entrar en Abjasia. La minoría parlamentaria (el bloque político Renacimiento, cuyo líder es Aslan Abashidze, líder de la República Autónoma de Adjaria) acusó a las autoridades georgianas de utilizar el aventurerismo militar y político. El líder de la minoría Jemal Gogitidze está seguro de que los boeviks chechenos reunidos en el desfiladero de Kodori, cerca de la frontera con Abjasia, planean entrar en la República Autónoma de Adjaria a través de la costa del mar Negro. Giorgi Targamadze, líder de la facción opositora Georgia Unida, apoya esta idea y afirma que las intrigas militares y políticas son inventadas por las autoridades para desviar la atención de la sociedad del conflicto entre Shevardnadze y Zhvania (presidente del parlamento) y servir a los intereses de Rusia en Georgia, informa Resonance. La Unión de Ciudadanos, el partido gobernante, por su parte, considera que el gobierno de Adjaria apoya los intereses de Rusia. El Comité de Defensa y Seguridad de Georgia analizó ayer el desplazamiento ilegal de las fuerzas militares rusas en el barrio de Cholokhi (Adzharia). El jefe del Comité, Gia Baramidze, declaró que hay que hacer todo lo posible para que las bases militares rusas abandonen el territorio de Georgia, ya que obstaculizan la seguridad del país. Tanto los partidos gobernantes como los de la oposición intentan sumar puntos para las próximas elecciones, mientras que la situación interna en el país es muy tensa. “El tema de Abjasia y los posibles enemigos forman parte de la campaña electoral”, así valora el periódico los comentarios de los representantes del gobierno. También cabe señalar que Rusia ha enviado un destacamento a la base militar de Gudauta, en el territorio de Abjasia, para encontrar y capturar a 13 boeviks chechenos que se cree que están desplazados allí (Resonancia). Según Khizri Aldamov, representante no oficial de Chechenia en Georgia, ninguno de estos 13 boeviks son de nacionalidad chechena, sino ciudadanos de la Federación Rusa. Se puede considerar que fingen ser chechenos. Ya se han producido hechos similares en el pasado. Rusia los hizo venir a Georgia deliberadamente para que Georgia participara en una provocación, afirmó Aldamov."
 georg_chech.1.a: "Necesitamos estabilizar la situación."
 georg_chech.2.t: "Reunión de funcionarios georgianos y rusos."
 georg_chech.2.d: "Recientemente, en el marco de la solución de la cuestión de la presencia de combatientes chechenos en las gargantas fronterizas entre Georgia y la Federación Rusa, se celebró una reunión de políticos georgianos y rusos. Georgia pidió ayuda para resolver el problema, a pesar de los conflictos anteriores. Georgia pide la presencia de fuerzas de paz rusas, así como asistencia en materia de apoyo diplomático a Georgia."
 georg_chech.2.a: "Esperemos que nos ayuden."
 georg_chech.2.b: "Por supuesto, los terroristas deben ser capturados."
 georg_chech.2.c: "Tendrán que depender de sí mismos."
 georg_chech.3.t: "Rusia envía ayuda"
 georg_chech.3.d: "Rusia accedió a enviarnos ayuda para capturarlos y enviarlos de vuelta a Rusia."
 georg_chech.3.a: "Decidamos qué hacer a continuación..."
 GEO_chech_future_help_TT: "¡Los chechenos podrían ayudarnos en el futuro a cambio de ayuda!"
 GEO_chech_will_not_future_help_TT: "¡Los boeviks chechenos serán hostiles hacia nosotros por no rescatarlos!"
 georg_chech.4.t: "Georgia no entrega a los boeviks chechenos a Rusia."
 georg_chech.4.d: "Para sorpresa de las autoridades rusas, Georgia ha declarado que no puede entregar a todos los combatientes chechenos a Rusia por diversas razones. Algunos afirman que han decidido deportarlos a terceros países o juzgarlos en el propio país. Georgia ha entregado sólo a unos pocos combatientes menores, pero sus líderes siguen en las cárceles georgianas."
 georg_chech.4.a: "Serán útiles en el futuro..."
 georg_chech.4.b: "Estás jugando con fuego, Eduard."
 georg_chech.4.c: "Lo más importante es que las fronteras ahora están seguras."
 georg_chech.5.t: "Georgia entrega a los boeviks chechenos a Rusia."
 georg_chech.5.d: "Georgia afirma haber entregado a todos los combatientes chechenos a Rusia por razones mutuamente beneficiosas de seguridad y estabilidad en la región. Inicialmente, Georgia solo entregó algunos combatientes menores, pero ahora los líderes ya han sido enviados a juicio en Rusia."
 georg_chech.5.a: "Esperemos que les guste nuestro esfuerzo."
 georg_chech.5.b: "Las relaciones georgiano-rusas deberían fortalecerse."
 georg_chech.5.c: "¿Eh? ¿Qué...? No nos importa."
