 georg_revol.4.t: "¡Rebelión de Kviciani!"
 georg_revol.4.d: "Kvitsiani declaró que ya no estaba subordinado al gobierno central de Georgia. El motivo de esta declaración fueron las actividades de los miembros del gobierno georgiano: los jefes del Ministerio del Interior y del Ministerio de Defensa, Vano Merabishvili y Okruashvili. Según Kvitsiani, por orden de ellos, las autoridades persiguieron a los habitantes de Kodori. En este sentido, Kvitsiani exigió la dimisión de los jefes de los organismos encargados de hacer cumplir la ley de Georgia y amenazó con sacar a la gente a las calles de Tbilisi y organizar la resistencia armada contra el ejército georgiano directamente en Kodor."
 georg_revol.4.a: "Veamos qué podemos hacer."
 georg_revol.5.t: "¡Crisis en Adjara!"
 georg_revol.5.d: "Abashidze, quien se opuso a nuestro gobierno actual, comenzó a llevar a cabo actividades anti-georgianas en Adjara. Durante estos discursos, Abashidze apoyó al presidente del país, Eduard Shevardnadze, y, hablando en la televisión adjara, calificó a los líderes de la oposición Movimiento Nacional Unido, Mikheil Saakashvili y David Berdzenishvili, de fascistas, y calificó a su movimiento como fascista. El 23 de noviembre, después de que la oposición tomara el edificio del parlamento, el gobierno de Adjara declaró el estado de emergencia."
 georg_revol.5.a: "Lidiemos con este idiota."
