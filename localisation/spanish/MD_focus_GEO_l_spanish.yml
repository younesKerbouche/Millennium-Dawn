l_spanish:
 georgia_focus: "Árbol de enfoque georgiano"
 GEO_gergiandream2013: "Sueño Georgiano"
 GEO_gergiandream2013_desc: "Sueño Georgiano es el verdadero partido que debería tener el mandato de gobernar Georgia"
 GEO_crush_opposition_dreams: "Aplastar los sueños de la oposición"
 GEO_crush_opposition_dreams_desc: "Aplastar a la patética oposición es la única forma verdadera de desarrollar Georgia. ¡Agentes extranjeros quieren destruir nuestro país! ¡No debemos permitir que eso suceda!"
 GEO_accept_turkish_capital: "Aceptar capital turca"
 GEO_accept_turkish_capital_desc: "La aceptación de capital turca es muy importante, y debe brindarnos algo a cambio."
 GEO_geo_elections2013: "Elecciones de §02013§!"
 GEO_geo_elections2013_desc: "Se celebraron elecciones presidenciales en Georgia el 27 de octubre de 2013"
 GEO_stren_garrisons: "Fortalecer guarniciones"
 GEO_stren_garrisons_desc: "Fortalecer las guarniciones en las fronteras del norte garantizará que no tengamos situaciones similares nuevamente."
 GEO_pankis_resolve: "Resolver el conflicto en el desfiladero de Pankisi"
 GEO_pankis_resolve_desc: "Finalmente, debemos poner fin al caos que ocurre en la frontera con Rusia y asegurar nuestra tierra."
 GEO_sng_unite: "Unirse a la CEI"
 GEO_sng_unite_desc: "CEI - oh Dios mío, cuánta felicidad y cooperación mutua hay en esta bandera azul. No puedo resistir..."
 GEO_shervad_victory: "§¡Victoria de Shervadnzade!§"
 GEO_shervad_victory_desc: "Shervadnzade ganó las elecciones. Ahora tiene que poner las cosas en orden."
 GEO_epoch_of_peace: "Época de paz"
 GEO_epoch_of_peace_desc: "Debe desplegarse una época de paz sobre Georgia. Necesitamos prosperar sin ninguna guerra."
 GEO_give_passports_to_everyone: "Dar pasaportes a todos"
 GEO_give_passports_to_everyone_desc: "huh"
 GEO_tskinvali_attack: "Plan de Batalla de Tskhinvali"
 GEO_tskinvali_attack_desc: "Plan de Ataque del Tigre - Una operación planificada para devolver Osetia a Georgia. Tal vez valga la pena tomar este paso arriesgado."
 GEO_pmc_support_instr: "Invitar instructores de PMC"
 GEO_pmc_support_instr_desc: "Necesitamos la ayuda de instructores militares calificados para organizar con éxito nuestro ejército y obtener eficiencia adicional para un futuro ataque."
 GEO_fail_war_geo2008: "Derrota en la Guerra de 2008"
 GEO_fail_war_geo2008_desc: "oh nooooo"
 GEO_win_war_geo2008: "Victoria en la Guerra de 2008"
 GEO_win_war_geo2008_desc: "oh si bebe"
 GEO_nato_in_georgia: "Fuerzas de la OTAN en Georgia"
 GEO_nato_in_georgia_desc: "envíenos carne"
 GEO_osset_abkhaz_priznat: "Reconocer Abjasia y Osetia"
 GEO_osset_abkhaz_priznat_desc: "Ha llegado el momento de reconocer a Osetia del Sur y Abjasia como estados separados e independientes como un medio para asegurar la paz en Georgia y toda la región."
 GEO_diplomatic_requests_fromrussia: "Solicitudes diplomáticas de Rusia"
 GEO_diplomatic_requests_fromrussia_desc: "dame dame dame"
 GEO_join_nato_geo: "Unirse a la OTAN"
 GEO_join_nato_geo_desc: "Occidente nos devorará"
 GEO_bezhenci_help_of_uf: "Ayudar a los refugiados"
 GEO_bezhenci_help_of_uf_desc: "Necesitamos intercambiar la población de refugiados con Osetia para asegurarnos absolutamente de que no tendremos tensiones en la frontera debido a asentamientos étnicos en el otro lado de la frontera."
 GEO_we_will_not_forget: "No olvidaremos"
 GEO_we_will_not_forget_desc: "Georgia nunca podrá sanar las heridas que se le infligieron después de la guerra de 5 días y las consecuencias que trajo a Georgia."
 GEO_peace_deals_with_russia: "Acuerdos de paz con Rusia"
 GEO_peace_deals_with_russia_desc: "Rusia puede buscar socavar nuestro poder en el Cáucaso, pero la verdad obvia es que no quieren conquistarnos. Será mucho beneficioso para nosotros firmar un pacto de no agresión con ellos y continuar nuestro camino occidental sin Osetia del Sur y Abjasia."
 GEO_constitutional_reforms: "Reformas constitucionales"
 GEO_constitutional_reforms_desc: "Independientemente del resultado, no debemos involucrar a Georgia en ningún conflicto después de todo esto."
 GEO_anti_corruption_measures: "Medidas contra la corrupción"
 GEO_anti_corruption_measures_desc: "La corrupción nos llevó a un uso excesivo de nuestro presupuesto en diferentes aspectos del gobierno que ya no son relevantes. Debemos cambiar eso."
 GEO_stop_the_war_geo: "Detener la guerra"
 GEO_stop_the_war_geo_desc: "Es necesario detener la guerra con los republicanos de una vez por todas. No debemos permitir que nuestras diferencias nos lleven a una guerra entre nosotros."
 GEO_ukrainian_volunteers_unso: "Invitar a UNA-UNSO"
 GEO_ukrainian_volunteers_unso_desc: "Debemos invitar a combatientes de UNA-UNSO a Georgia para la próxima guerra. Están ideológicamente dispuestos a luchar por nosotros."
 GEO_us_help_in_war_geo: "Pedir ayuda a Estados Unidos"
 GEO_us_help_in_war_geo_desc: "Es necesario pedir ayuda a Estados Unidos y prepararse para el conflicto armado de manera completa, habiendo adquirido las armas que necesitamos."
 GEO_chechen_boevik_help2008: "Invitar a los Boeviks de Ichkeria"
 GEO_chechen_boevik_help2008_desc: "Hubo un tiempo en el que teníamos contactos con los combatientes chechenos de Ichkeria antes de la Revolución de las Rosas."
 GEO_prepare_for2008_war: "§¡Prepararse para la guerra de 2008!§"
 GEO_prepare_for2008_war_desc: "Deberíamos intentar hacer una operación especial y anexar Osetia del Sur en un rápido blitzkrieg, para que Rusia no pueda reaccionar y pueda lidiar con el hecho de la anexión de Osetia."
 GEO_compromiss_with_russia: "Compromiso con Rusia"
 GEO_compromiss_with_russia_desc: "Ofreceremos a Rusia un acuerdo completo sobre el reconocimiento de las pseudorepúblicas, que se convertirán en... repúblicas de pleno derecho. Quizás sólo así Georgia se liberará de la carga de los territorios no reconocidos y podremos llegar a una diplomacia de pleno derecho."
 GEO_osset_abkhaz_let: "Dejar ir a Osetia y Abjasia"
 GEO_osset_abkhaz_let_desc: "Deberíamos dejar ir a Osetia y Abjasia en nombre de la prosperidad y la cooperación mutua."
 GEO_befriend_azeri_geo: "Hacer amistad con Azerbaiyán"
 GEO_befriend_azeri_geo_desc: "Azerbaiyán tiene la misma visión diplomática que nosotros, deberíamos hacernos amigos."
 GEO_befriend_eu: "Hacer amistad con la UE"
 GEO_befriend_eu_desc: "Deberíamos buscar unirnos a la UE. Es nuestra elección civilizacional."
 GEO_geo_elections2008: "§¡Elecciones de 2008!§"
 GEO_geo_elections2008_desc: "Las elecciones presidenciales se llevaron a cabo en Georgia el 5 de enero de 2008."
 GEO_government_strenght: "Fortalecer el Gobierno"
 GEO_government_strenght_desc: "Saakashvili necesita aumentar la influencia del gobierno y los poderes de su poder, sin dañar la democracia. La experiencia diversa y rica El comienzo del trabajo diario en la formación de una posición nos exige analizar nuevas propuestas."
 GEO_kill_zhvania: "Eliminar a Zhvania"
 GEO_kill_zhvania_desc: "Aunque Zurab Zhvania ayudó a nuestro país en las etapas iniciales de la revolución y el establecimiento del gobierno, comenzó a interferir demasiado, exigiendo que se violaran los poderes del presidente. Tiene una gran cantidad de pruebas comprometedoras sobre nosotros y no debemos dejarlo ir así como así..."
 GEO_demograph_crisis_oh: "Resolver la crisis demográfica"
 GEO_demograph_crisis_oh_desc: "Lidiar con la crisis demográfica es un paso necesario para establecer un Estado georgiano próspero."
 GEO_compromiss_oppos: "Compromiso con la oposición"
 GEO_compromiss_oppos_desc: "Somos una democracia. Deberíamos escuchar a la oposición si quieren reformas específicas de nuestra parte, incluso si perjudica a nuestro gabinete a corto plazo."
 GEO_babax_po_oppos: "Detener violentamente a la oposición"
 GEO_babax_po_oppos_desc: "No debemos permitir que la oposición socave nuestro rumbo político y nuestras decisiones. Métodos duros seguramente los silenciarán."
 GEO_befriend_ukraine_geo: "Hacer amistad con Ucrania"
 GEO_befriend_ukraine_geo_desc: "Ucrania siempre ha luchado por los mismos ideales que nosotros. Hemos sido copresidentes en GUAM durante mucho tiempo. Las relaciones deben llevarse al siguiente nivel."
 GEO_send_troops_toiraq: "Enviar nuestras tropas a Iraq"
 GEO_send_troops_toiraq_desc: "Deberíamos enviar nuestras tropas a Iraq para adquirir experiencia en una nueva guerra y comprender la estrategia de las tácticas militares estadounidenses. Esto nos beneficiará."
 GEO_adjara_crisis: "Crisis de Adjara"
 GEO_adjara_crisis_desc: "La crisis de Adjara, también conocida como la revolución adjara o la Segunda Revolución de las Rosas, fue una crisis política en la República Autónoma de Adjara de Georgia, dirigida entonces por Aslan Abashidze, quien se negó a obedecer a las autoridades centrales después del derrocamiento del presidente Eduard Shevardnadze durante la Revolución de las Rosas de noviembre de 2003."
 GEO_political_reforms_saak: "Reformas políticas de Saakashvili"
 GEO_political_reforms_saak_desc: "Las reformas de Saakashvili y su enfoque para dirigir el país pueden ayudar. Es necesario implementar nuevos métodos de gestión, ya que la práctica diaria muestra que la consulta con una amplia gama de activos contribuye a la preparación e implementación de direcciones para el desarrollo progresivo."
 GEO_kviciani_myatezh: "Rebelión de Kviciani"
 GEO_kviciani_myatezh_desc: "Kviciani inició una rebelión en el valle de Kodori, debemos tomar el control de la situación."
 GEO_clear_adjaria: "Limpiar Adjara"
 GEO_clear_adjaria_desc: "Es hora de limpiar Adjara de disidentes e integrar Adjara en un formato pleno y obligar a Abashidze a dimitir."
 GEO_discuss_adjara_release: "Discutir la liberación de Adjara"
 GEO_discuss_adjara_release_desc: "Tal vez deberíamos darle a Abashidze más autonomía, pero mantenerla bajo control. Quizás esto fortalezca nuestro país."
 GEO_deal_with_turkey_adjara: "Tratar con Turquía sobre Adjara"
 GEO_deal_with_turkey_adjara_desc: "Es hora de firmar acuerdos relevantes con Turquía sobre la cooperación en el tema de Adjara. La cooperación mutua será un buen pretexto para mejorar las relaciones."
 GEO_close_monadire: "Cerrar el Monadire"
 GEO_close_monadire_desc: "Monadire debería ser prohibido y Kviciani encarcelado. ¡No hay otra opción!"
 GEO_clear_dissidents_monadire: "Limpiar a los disidentes del Monadire"
 GEO_clear_dissidents_monadire_desc: "¡Eliminarlos es la única opción viable!"
 GEO_allow_kviciani: "Permitir a Kviciani"
 GEO_allow_kviciani_desc: "Deberíamos permitir la actividad de Kviciani y alcanzar acuerdos con él."
 GEO_deal_with_monadire: "Tratar con Monadire"
 GEO_deal_with_monadire_desc: "Tratar con ellos es la mejor opción para nuestro gobierno."
 GEO_rustavitwo: "§¡Asaltar Rustavi dos!§"
 GEO_rustavitwo_desc: "Rustavi 2 es un canal de oposición georgiano que constantemente interfiere con nuestro gobierno. Tal vez deberíamos asaltar su base de transmisión para silenciarlos. Sin embargo, esto puede tener consecuencias imprevistas..."
 GEO_geo_elections2003: "§¡Elecciones de 2003!§"
 GEO_geo_elections2003_desc: "Elecciones de 2003"
 GEO_another_victory_shervad: "Otra victoria de Shevardnadze"
 GEO_another_victory_shervad_desc: "Shevardnadze ganó de nuevo, pero la población no lo apoya. Necesitamos derrocar pacíficamente su patético gobierno."
 GEO_rose_revolution: "¡Revolución de las Rosas!"
 GEO_rose_revolution_desc: "Es hora de comenzar la Revolución de las Rosas y hacer de Georgia un país verdaderamente democrático. ¡Saakashvili nos llevará a la grandeza!"
 GEO_vneochered_elections: "Nuevas elecciones libres"
 GEO_vneochered_elections_desc: "Ahora es el momento de realizar nuevas elecciones en Georgia de manera justa y verdadera."
 GEO_unn_kodor: "Tropas de la ONU en Pankis y los desfiladeros de Kodor"
 GEO_unn_kodor_desc: "Ahora, deberíamos enviar tropas de la ONU a las regiones inestables para garantizar la estabilidad."
 GEO_russians_leave_abkhaz: "Pedir a los rusos que abandonen Abjasia"
 GEO_russians_leave_abkhaz_desc: "La situación en Abjasia es muy diferente a la de Osetia. Los abjasios no son constructivos en su postura diplomática y son mucho más hostiles que los osetios. Debemos pedir a los rusos que abandonen Abjasia, prometiendo no atacarlos. Kviciani y Gelaev deben dejar de hacer lo suyo. Debemos enviar patrullas de la ONU allí para garantizar la estabilidad."
 GEO_release_boeviks: "Liberar a los Nokhchas"
 GEO_release_boeviks_desc: "Estos combatientes chechenos podrían ser útiles en el futuro si Georgia cambia su perspectiva geopolítica algún día... Deberíamos enviarlos a terceros países."
 GEO_give_boevikstorussia: "Entregar a los Boeviks a Rusia"
 GEO_give_boevikstorussia_desc: "Estos terroristas chechenos deberían ser enviados de vuelta a donde vinieron. Incluso si eso significa que la autoridad gubernamental disminuirá."
 GEO_help_chechens_pankis: "Chechenos Boeviks en los desfiladeros georgianos"
 GEO_help_chechens_pankis_desc: "Debido a la inestabilidad en Chechenia, muchos boeviks chechenos cruzan la frontera y aterrorizan a la población local. Debemos ocuparnos de esto."
 GEO_ensure_for_russians: "Garantía para los rusos"
 GEO_ensure_for_russians_desc: "Necesitamos acercarnos a los funcionarios rusos para resolver el conflicto en los desfiladeros de manera más efectiva."
 GEO_ustupki_russia: "§¡Concesiones a Rusia!§"
 GEO_ustupki_russia_desc: "Tal vez tengamos que darle a Rusia más poder sobre nuestro rumbo político para mantenernos en el poder."
 GEO_pokrov_of_west: "§4Acolitamiento occidental§"
 GEO_pokrov_of_west_desc: "Eduard ha tenido desde hace mucho tiempo diversas conexiones con países occidentales. Tal vez valga la pena cambiar el rumbo del país, dejando a nuestro gobernante."
 GEO_russian_mil_in_geo: "Militares rusos en Georgia"
 GEO_russian_mil_in_geo_desc: "Deberíamos fortalecer nuestras relaciones con Rusia y asegurar la presencia militar rusa en Georgia."
 GEO_agreements_with_turks: "Pacto estratégico con Turquía"
 GEO_agreements_with_turks_desc: "Deberíamos fortalecer nuestras relaciones con Turquía y asegurar la presencia militar de la OTAN en Georgia."
 GEO_start_talks_with_russia: "Más vínculos con Oriente"
 GEO_start_talks_with_russia_desc: "Hola, bibbas de la possoviética, seamos amigos."
 GEO_vygod_svet: "Más vínculos con Occidente"
 GEO_vygod_svet_desc: "Hola, bibbas europeos de la OTAN, seamos amigos."
 GEO_georgian_capital_for_west: "Integración del mercado georgiano-occidental"
 GEO_georgian_capital_for_west_desc: "Es hora de reorientar nuestro mercado hacia Occidente y reconstruir nuestra economía."
 GEO_kill_oppos_leaders: "Matar a los líderes de la oposición"
 GEO_kill_oppos_leaders_desc: "Es hora de poner fin a las medias tintas y cortar la cabeza de la serpiente. Debemos matar a los líderes de la oposición."
 GEO_deport_oppos: "Deportar a los líderes de la oposición"
 GEO_deport_oppos_desc: "Tal vez no debamos ser tan radicales. Podemos deportar o encarcelar a los líderes de la oposición."
 GEO_befriend_armenia: "Hacer amistad con Armenia"
 GEO_befriend_armenia_desc: "Armenia es nuestro vecino más antiguo y permanente. Es necesario mejorar las relaciones bilaterales sobre la base del entendimiento mutuo."
 GEO_djavakhk_compromiss: "Compromiso en Djavakhq"
 GEO_djavakhk_compromiss_desc: "Un gran número de armenios vive en el sur de Georgia. Armenia nunca ha exigido su independencia ni nada parecido, pero vale la pena darles más autonomía para una mayor integración."
 GEO_vassal_of_russia: "Acuerdo de Unión con Rusia"
 GEO_vassal_of_russia_desc: "Necesitamos firmar un tratado final con Rusia sobre defensa mutua y cooperación económica."
 GEO_priznat_abkhazosset: "Federalización de Georgia"
 GEO_priznat_abkhazosset_desc: "No podemos reconocer las pseudorrepúblicas de Abjasia y Osetia, pero podemos federalizar Georgia bajo presión rusa, pero eso significaría una importante influencia de Rusia sobre nosotros."
 GEO_change_course_of_party: "Cambiar Rumbo del Partido"
 GEO_change_course_of_party_desc: "El antiguo Partido Shevardnadze no está en la línea que necesitamos. Es hora de cambiar esto y vasallizar a otros partidos prooccidentales."
 GEO_nato_help_shervad: "Ayuda de la OTAN para Georgia"
 GEO_nato_help_shervad_desc: "Es hora de pedir más ayuda a la OTAN para Georgia. Estamos preparados para ello."
 GEO_status_of_ossetabkhaz_demand: "Exigir el Estatus de las Pseudo-Repúblicas"
 GEO_status_of_ossetabkhaz_demand_desc: "Es hora de dejar de buscar soluciones a medias y comenzar a exigir la entrada incondicional de las repúblicas a nuestra membresía."
 GEO_prowestern_shervad: "Diplomacia Prooccidental"
 GEO_prowestern_shervad_desc: "Debemos seguir los ideales occidentales de libertad y liberalismo, y para eso debemos mejorar nuestras relaciones con los socios occidentales."
 GEO_reactionary_shervad: "§Y¡Romper lazos con la UE!§!"
 GEO_reactionary_shervad_desc: "No debemos permitir que la UE influya en nuestro país de ninguna manera, políticamente o económicamente."
 GEO_russina_spy_clear: "Eliminar espías rusos"
 GEO_russina_spy_clear_desc: "¡Los espías rusos están corrompiendo nuestro país! Debemos deshacernos de ellos de inmediato."
 GEO_join_eaes: "Unirse a la UEEA"
 GEO_join_eaes_desc: "Necesitamos integrarnos en la UEEA. ¿Por qué molestarse con programas de esclavitud económica de la UE, si podemos comerciar libremente con nuestros vecinos?"
 GEO_national_propaganda: "Propaganda Nacional"
 GEO_national_propaganda_desc: "Debemos mostrar a nuestra diversa población que Rusia no solo es nuestro socio económico y aliado confiable, sino también nuestro amigo, hermano y protector natural."
 GEO_open_door_toeasterninvestments: "Abrir puertas a las inversiones"
 GEO_open_door_toeasterninvestments_desc: "El dinero ruso debe fluir por las venas de la economía georgiana y satisfacer nuestro deseo de prosperidad económica. ¡Qué poético!"
 GEO_soviet_legacy_pol: "Legado soviético"
 GEO_soviet_legacy_pol_desc: "No debemos olvidar de quién obtuvimos la independencia y con quién estuvimos unidos desde los tiempos de la URSS. Debemos abrazar nuestro legado mutuo."
 GEO_join_csto: "Unirse a la CSTO"
 GEO_join_csto_desc: "Armenia y Rusia están en la CSTO. Quizás si fortalecemos nuestras fronteras conjuntas y la cooperación militar, realmente mejoraremos la seguridad de nuestro país..."
 GEO_embargo_turkey: "Minar la influencia turca"
 GEO_embargo_turkey_desc: "La influencia turca es perjudicial para nuestro país, especialmente para Batumi y su llamada autonomía... Debemos poner fin a eso."
 GEO_trade_deal_russia: "Acuerdo de cooperación mutua con Rusia"
 GEO_trade_deal_russia_desc: "Debemos cooperar con Rusia en base a acuerdos mutuos y comprensión. ¡Que nuestra amistad sea legendaria!"
 GEO_deal_with_armenia: "Acuerdo de amistad con Armenia"
 GEO_deal_with_armenia_desc: "Debemos cooperar con Armenia en base a acuerdos mutuos y comprensión. ¡Que nuestra amistad sea legendaria!"
 GEO_demands_from_azeris: "Reclamaciones orientales"
 GEO_demands_from_azeris_desc: "Debemos recordar a nuestros socios azeríes que la parte noroeste de Azerbaiyán históricamente perteneció a Georgia y que deben tratar nuestro legado con respeto."
 GEO_nato_drills: "Ejercicios con la OTAN"
 GEO_nato_drills_desc: "¡Realicemos ejercicios conjuntos con la OTAN! Al menos no están perforando nuestro trasero."
 GEO_legit_heir: "Heredero legítimo"
 GEO_legit_heir_desc: "Bidzina Ivanishvili es la persona que debería gobernar Georgia."
 GEO_defence_priority: "Prioridad de defensa"
 GEO_defence_priority_desc: "La prioridad de defensa debe ser un punto importante en la agenda de Georgia moderna."
 GEO_increase_eu_friendship: "Aumentar la amistad con la UE"
 GEO_increase_eu_friendship_desc: "La Unión Europea es la organización a la que debemos unirnos."
 GEO_narmalization_with_russia: "Pragmatismo ruso"
 GEO_narmalization_with_russia_desc: "¿Por qué debemos molestarnos en rivalizar con Rusia si podemos ser más pragmáticos y tener buenas relaciones comerciales?"
 GEO_azerbaijani_coop: "Cooperación con Azerbaiyán"
 GEO_azerbaijani_coop_desc: "Azerbaiyán es nuestro socio económico y político de larga data. Debemos aumentar nuestras relaciones mutuas."
 GEO_nato_connections: "Conexiones con la OTAN"
 GEO_nato_connections_desc: "Debemos aumentar nuestras conexiones con la OTAN. La experiencia diversa y rica de la estructura existente de la organización requiere la definición y mejora del sistema de capacitación de personal que satisfaga las necesidades urgentes."
 GEO_isolationaism: "Aislacionismo parcial"
 GEO_isolationaism_desc: "¿Por qué intervenir en asuntos que no nos conciernen? Debemos involucrarnos en la política de aislacionismo parcial."
 GEO_salome_zurab: "Salome Zurabishvili"
 GEO_salome_zurab_desc: "Necesitamos un presidente que no interfiera en el curso general de los asuntos políticos del país, pero que sea una buena figura para la diplomacia exterior."
 GEO_compromiss_monacrhists: "Compromiso con los monárquicos"
 GEO_compromiss_monacrhists_desc: "Nuestro pueblo quiere traer de vuelta al rey, ¡qué idea delirante! Deberíamos intentar encontrar un compromiso con ellos."
 GEO_lgbt_rights_geo: "Georgia a favor de los derechos LGBTQ+"
 GEO_lgbt_rights_geo_desc: "Debemos adoptar esta postura social debido a nuestra conexión ideológica con los países europeos."
 GEO_best_variant: "Mejor variante"
 GEO_best_variant_desc: ""
 GEO_second_epoch_of_saakash: "El regreso de Mikheil"
 GEO_second_epoch_of_saakash_desc: "¡Finalmente, el padre de la Revolución de las Rosas está de regreso para gobernar Sakartvelo!"
 GEO_united_nat_movem: "Movimiento Nacional Unido"
 GEO_united_nat_movem_desc: "El Movimiento Nacional Unido es el verdadero partido que debería tener el mandato de gobernar Georgia."
 GEO_prowestern_nationalist: "Cruzados de la Revolución de las Rosas"
 GEO_prowestern_nationalist_desc: "Bakradze debería asumir el poder en Georgia para completar los objetivos que buscó la Revolución de las Rosas."
 GEO_radical_antirussian_rhetoric: "Retórica antirrusa radical"
 GEO_radical_antirussian_rhetoric_desc: "Rusia siempre ha querido esclavizar nuestro país, ¡debemos resistir eso y difundir la palabra!"
 GEO_legacy_of_rose_revol: "Legado de la Revolución de las Rosas"
 GEO_legacy_of_rose_revol_desc: "Debemos abrazar el legado de la Revolución de las Rosas y tomarlo como un ejemplo de cómo se debe hacer la política real."
 GEO_reformation_of_armedforces_nat: "Reforma de las Fuerzas Armadas"
