 georg.1243.d: "A la luz de los acontecimientos recientes, el gobierno de Georgia ha enviado un aviso a nuestro gobierno exigiendo una retirada formal de todo nuestro personal militar del país. Las demandas también incluyen el desmantelamiento de todas las bases militares que pertenecen y son operadas por nuestro ejército, las Fuerzas Armadas Rusas. Nuestras fuerzas han sido trasladadas de sus puestos y están siendo enviadas de regreso a través de nuestra frontera con Georgia."
