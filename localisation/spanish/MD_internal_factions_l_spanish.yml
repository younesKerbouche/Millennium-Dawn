 raise_wages_labour_unions_decision: "Aumentar Salarios"
 raise_wages_labour_unions_decision_desc: "Aumentar los salarios en el país hará que los grupos laborales estén más contentos con nuestro gobierno."
 reduce_taxes_farmer_mission: "Los agricultores exigieron impuestos reducidos"
 reduce_taxes_farmer_mission_desc: "Los agricultores necesitan dinero adicional debido a las recientes malas ventas y al aumento de la inflación en la economía. ¡Nos han pedido que reduzcamos nuestra §YTasa del Impuesto Corporativo§! por §G5%§! para ayudar con esta campaña."
 agricultural_district_tax_credits_decision: "§YDistritos Agrícolas Comercializados§! Créditos fiscales"
 agricultural_district_tax_credits_decision_desc: "Podemos emitir una serie de pequeños créditos fiscales para ayudar a aliviar los problemas económicos de los agricultores, pero a costa de una reducción de ingresos durante los próximos meses. ¿Cómo debemos proceder?"
 allow_foreign_nationals_military_decision: "Permitir a ciudadanos extranjeros en el ejército"
 allow_foreign_nationals_military_decision_desc: "Nuestro ejército se encuentra en una posición precaria y necesitamos traer reclutas adicionales garantizándoles la ciudadanía."
 repeal_foreign_nationals_military_decision: "Derogar a los extranjeros en el ejército"
 repeal_foreign_nationals_military_decision_desc: "Recientemente hemos permitido que los ciudadanos extranjeros se unan al ejército. La decisión ha causado problemas entre los militares y puede que valga la pena revocarla."
 internal_faction_labour_dispute_companies_favoured: "Disputa laboral: favor a las corporaciones"
 internal_faction_labour_dispute_companies_favoured_desc: "En un conflicto laboral reciente, el gobierno favoreció los beneficios de las corporaciones sobre los sindicatos laborales."
 internal_faction_labour_dispute_union_favoured: "Disputa laboral: favor a los sindicatos laborales"
 internal_faction_labour_dispute_union_favoured_desc: "En un conflicto laboral reciente, el gobierno favoreció los beneficios de los sindicatos laborales sobre las corporaciones."
 internal_faction_economic_boom: "Auge económico"
 internal_faction_economic_boom_desc: "¡Nuestras facciones nos están ayudando a través de un auge económico!"
 internal_faction_military_industry_thriving: "Auge de la industria militar"
 internal_faction_military_industry_thriving_desc: "El reciente trabajo con nuestro Complejo Industrial Militar ha visto un número récord de activos militares producidos. ¡La industria está absolutamente en auge!"
 internal_faction_subsidize_convoy_production: "Subvencionar la producción de convoyes"
 internal_faction_subsidize_convoy_production_desc: "Hemos subvencionado la producción de cargueros convoy a instancias de diques secos que necesitaban el flujo de caja adicional."
 internal_faction_decreased_investments: "Inversiones Disminuidas"
 internal_faction_decreased_investments_desc: "Debido a nuestras decisiones económicas, las inversiones realizadas por las empresas se están desacelerando"
 internal_factions_allowed_foreign_nationals_military: "Servicio Garantiza Ciudadanía"
 internal_factions_allowed_foreign_nationals_military_desc: "Recientemente se han aprobado leyes y reglamentos que permiten el ingreso de extranjeros en el ejército sin exigirles la ciudadanía. Se ha convertido en un método para que los militares recluten nuevos soldados, pero ha causado cierta inestabilidad en las filas."
 internal_factions_temporarily_reduce_migrations: "Objetivos de migración temporalmente reducidos"
 internal_factions_temporarily_reduce_migrations_desc: "Debido a la presión de determinados grupos de interés extranjeros en el país, hemos reducido nuestros objetivos de migración."
 internal_factions_events.0.t: "Petición de reducción de impuestos por parte de los propietarios de negocios"
 internal_factions_events.0.d: "Un representante de propietarios de pequeñas y medianas empresas se ha acercado a nuestro gobierno. Alegan que debido a la situación económica del país, las empresas más pequeñas están sufriendo. Les gustaría recibir recortes de impuestos temporales para ayudar al éxito de sus negocios."
 internal_factions_events.0.o1: "Aceptar reducir algunos impuestos"
 internal_factions_events.0.o2: "¡El presupuesto no lo soportaría!"
 internal_factions_events.0.o3: "¡Aumentar los impuestos a las empresas en su lugar!"
 internal_factions_events.0.o4: "Trabajar con los sindicatos para resolver el problema"
 internal_factions_events.1.t: "Empresa de inicio en proceso de adquisición"
 internal_factions_events.1.d: "Recientemente, una exitosa empresa de inicio ha salido a la venta. Actualmente está despertando gran interés por parte de una gran empresa extranjera que busca expandir sus operaciones en [ROOT.GetNameDef]. Algunos dicen que esta expansión debería detenerse, aunque evitar la adquisición iría en contra de los principios de libre mercado."
 internal_factions_events.1.o1: "Permitir que se lleve a cabo la adquisición"
 internal_factions_events.1.o2: "Esto debe detenerse"
 internal_factions_events.1.o3: "El estado la comprará primero"
 internal_factions_events.1.o4: "Forzar una fusión con una empresa nacional en su lugar"
 internal_factions_events.2.t: "Empresas de inicio obstaculizadas por la burocracia"
 internal_factions_events.2.d: "Muchos propietarios de pequeñas empresas critican el nivel de burocracia en el país. Alegan que llenar formularios, solicitar permisos y correr de oficina en oficina desalienta a las personas a establecer nuevas empresas. Quieren que reduzcamos algunas de las restricciones para las empresas más pequeñas."
 internal_factions_events.2.o1: "Reducir la cantidad de burocracia"
 internal_factions_events.2.o2: "Esos burócratas son necesarios"
 internal_factions_events.2.o3: "Quizás podamos facilitarlo para algunas personas..."
 internal_factions_events.3.t: "Se solicita más financiamiento para empresas de inicio"
 internal_factions_events.3.d: "Un grupo de empresarios se acercó a nosotros pidiendo que asignemos más fondos para empresas de inicio con el fin de apoyar a las nuevas empresas. Establecer una empresa es una operación costosa y el estado debería apoyar a los propietarios de pequeñas empresas."
 internal_factions_events.3.o1: "Naturalmente, debemos ayudar más a los emprendedores"
 internal_factions_events.3.o2: "No debemos canalizar fondos estatales en empresas privadas"
 internal_factions_events.3.o3: "Obtener financiamiento de los bancos"
 internal_factions_events.4.t: "No se otorgan préstamos a las pequeñas empresas"
 internal_factions_events.4.d: "Se nos ha planteado una cuestión. Muchos directores ejecutivos de empresas más pequeñas dicen que los bancos se han vuelto cada vez más reacios a prestarles dinero. Sin embargo, un representante de los banqueros afirmó que es perfectamente normal que los bancos no presten dinero a cada fabricante de zumos \"revolucionario\" que alguien inventa."
 internal_factions_events.4.o1: "Obligar a los bancos a ser más generosos con su dinero"
 internal_factions_events.4.o2: "Los bancos son libres de elegir a quién prestan dinero"
 internal_factions_events.4.o3: "Proporcionar a las empresas más pequeñas préstamos respaldados por el estado"
 internal_factions_events.5.t: "Disputa sobre energía limpia"
 internal_factions_events.5.d: "Una pequeña empresa que ofrece soluciones de energía limpia ha llevado a una gran corporación de combustibles fósiles a los tribunales. Se acusa a la gran corporación de llevar a cabo campañas de marketing negativas contra la empresa más pequeña, así como de espionaje industrial y sabotaje. El caso judicial está acaparando titulares en todo el país y se ve como una lucha entre energías renovables y combustibles fósiles."
 internal_factions_events.5.o1: "Asegurarse de que prevalezca la energía verde"
 internal_factions_events.5.o2: "Asegurarse de que prevalezcan los combustibles fósiles"
 internal_factions_events.5.o3: "No debemos involucrarnos en esto"
 internal_factions_events.6.t: "Palabras tan grandes de una nación pequeña"
 internal_factions_events.6.d: "Estamos recibiendo quejas de que muchas grandes corporaciones están comprando intencionalmente a sus competidores más pequeños solo para cerrarlos y evitar la competencia. Muchos temen que las grandes corporaciones estén trabajando en conjunto para lograr un cartel y controlar los mercados."
 internal_factions_events.6.o1: "Es solo negocio, ¡baby!"
 internal_factions_events.6.o2: "¡Condenemos este tipo de comportamiento!"
 internal_factions_events.6.o3: "¿Dices carteles? Tal vez podamos llegar a un entendimiento mutuo"
 internal_factions_events.7.t: "Disputa de contratos de trabajo"
 internal_factions_events.7.d: "Los propietarios de negocios exigen que los contratos de trabajo nacionales puedan flexibilizarse mediante contratos locales entre el empleado y el empleador. Al permitir menos restricciones sobre quién puede ser despedido y más libertades en las horas de trabajo asignadas, sería más fácil para las pequeñas empresas contratar personal. La mayoría de los sindicatos laborales ya han protestado contra esta sugerencia, diciendo que está fuera de discusión reducir los derechos de los trabajadores. De hecho, sugieren más restricciones en los contratos de trabajo para eliminar cosas como las pasantías remuneradas."
 internal_factions_events.7.o1: "Se favorecen los contratos de trabajo locales"
 internal_factions_events.7.o2: "¡Los trabajadores son lo primero!"
 internal_factions_events.7.o3: "¿Tal vez podamos llegar a un entendimiento?"
 internal_factions_events.8.t: "Tiendas abiertas en día sagrado"
 internal_factions_events.8.d: "Recientemente estalló un escándalo cuando un propietario de una tienda en una de nuestras ciudades más grandes mantuvo su tienda abierta en un día festivo religioso nacional. La institución religiosa declaró que esto va en contra de las tradiciones de la nación, y los días sagrados están destinados a la adoración y la oración."
 internal_factions_events.8.o1: "Somos un país (inserta aquí una creencia arbitraria), ¡y las tradiciones deben ser respetadas!"
 internal_factions_events.8.o2: "¿A quién le importa la religión de todos modos?"
 internal_factions_events.9.t: "Empresa se lista en el mercado de valores"
 internal_factions_events.9.d: "Una empresa emergente popular y exitosa ha decidido listar su empresa en el mercado de valores nacional. Esto nos brinda una oportunidad de inversión para comprar algunas de las acciones de esa empresa."
 internal_factions_events.9.o1: "Comprar algunas de las acciones"
 internal_factions_events.9.o2: "No podemos permitírnoslo"
 internal_factions_events.10.t: "Auge de las empresas emergentes"
 internal_factions_events.10.d: "Recientemente, se han fundado un número récord de nuevas empresas en el país. Esto ha creado muchos empleos y está afectando positivamente nuestra economía. ¡La economía está en auge y estamos prosperando gracias al número récord de nuevas empresas!"
 internal_factions_events.10.o1: "Excelente"
 internal_factions_events.11.t: "Donación de campaña a un rival político"
 internal_factions_events.11.d: "Un rival político nuestro ha recibido una donación conjunta de un grupo de pequeñas empresas. Parece que los directores ejecutivos de las pequeñas empresas no están contentos con nuestras políticas."
 internal_factions_events.11.o1: "Maldición"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "Maldición"
 internal_factions_events.13.t: "¡Gran empresa en bancarrota!"
 internal_factions_events.13.d: "Una de las empresas más grandes de nuestra nación se ha declarado en bancarrota hoy. Realmente es un día triste para nuestra economía."
 internal_factions_events.13.a: "Triste"
 internal_factions_events.13.b: "Subvencionar a la empresa."
 internal_factions_events.14.t: "Los $labour_unions$ exigen aumentos salariales"
 internal_factions_events.14.d: "Los $labour_unions$ ahora exigen que se obligue a las empresas y a los conglomerados industriales de nuestro país a aumentar los salarios de los trabajadores."
 internal_factions_events.14.a: "Apoyar a las empresas."
 internal_factions_events.14.b: "Apoyar a los sindicatos."
 internal_factions_events.14.c: "Ninguno"
 internal_factions_events.15.t: "Los $labour_unions$ exigen una mejor atención médica"
 internal_factions_events.15.d: "Los $labour_unions$ están exigiendo que ampliemos nuestro presupuesto de atención médica. ¿Cómo debemos proceder?"
 internal_factions_events.15.a: "Aceptar las demandas."
 internal_factions_events.15.b: "Denegar las demandas."
 internal_factions_events.16.t: "Los $labour_unions$ exigen un aumento en el gasto en bienestar social"
 internal_factions_events.16.d: "Los sindicatos del país exigen que ampliemos nuestro presupuesto de gasto social para apoyar mejor a los trabajadores y a quienes no pueden trabajar. ¿Cómo debemos proceder?"
 internal_factions_events.16.a: "Aceptar las demandas."
 internal_factions_events.16.b: "Denegar las demandas."
 internal_factions_events.17.t: "Los agricultores se resisten a la reforma agraria"
 internal_factions_events.17.d: "Los agricultores de subsistencia a pequeña escala se han rebelado y exigen que se incorporen una multitud de factores en el desarrollo rural. Argumentan que la teoría neoclásica de producción agrícola solo ha traído dificultades para aquellos que dependen de insumos agrícolas sujetos a imperativos del mercado. Los actores estatales argumentan que transformar a los agricultores de subsistencia en productores orientados a la exportación permitiría el desarrollo del campo a través de la mercantilización."
 internal_factions_events.17.a: "Implementar prácticas de desarrollo de abajo hacia arriba."
 internal_factions_events.17.b: "Centrarse solo en un crecimiento favorable a los pobres."
 internal_factions_events.17.c: "Continuar con el statu quo."
 internal_factions_events.17.dd: "Promover aún más el desarrollo neoclásico."
 internal_factions_events.18.t: "Los agricultores solicitan asistencia financiera"
 internal_factions_events.18.d: "Los agricultores se enfrentan actualmente a dificultades financieras. Han presentado una petición para discutir una posible subvención de algún tipo."
 internal_factions_events.18.a: "Subvencionar a los agricultores."
 internal_factions_events.18.b: "Otorgar una suma global."
 internal_factions_events.18.c: "Actualízate, viejo."
 internal_factions_events.19.t: "Incursión aérea en la frontera"
 internal_factions_events.19.d: "Tras una incursión aérea en la frontera por parte de una aeronave de combate extranjera, los militares exigen que refuercemos nuestras defensas aéreas en la región. Los asesores sugieren construir sitios adicionales de misiles antiaéreos o ampliar la industria militar para proteger nuestro estado. Los pragmáticos entre nosotros sugieren simplemente construir uno de cada uno.\n\nRechazarlos sin rodeos y obtener puntos políticos rápidos en el proceso es otra opción, al igual que intentar preservar nuestras relaciones en su lugar."
 internal_factions_events.19.o1: "Construir más sitios de misiles antiaéreos."
 internal_factions_events.19.o2: "Construir más fábricas militares."
 internal_factions_events.19.o3: "Construir más sitios de misiles antiaéreos y fábricas militares."
 internal_factions_events.19.o4: "Rechazar las demandas."
 internal_factions_events.20.t: "La industria marítima solicita subvenciones"
 internal_factions_events.20.d: "La industria marítima de nuestra nación solicita asistencia financiera del gobierno. Algunos de nuestros astilleros están en mal estado y requieren atención inmediata. ¿Deberíamos otorgar estas subvenciones a nuestra industria marítima?"
 internal_factions_events.20.o1: "Aceptar las subvenciones."
 internal_factions_events.20.o2: "Denegar las subvenciones."
 MAR_industry_subsidies: "¡§YSubvenciones a la industria marítima§!"
 internal_factions_events_additional_expense_tt: "Se agregarán §YGastos adicionales§! al presupuesto: [?mar_industry_calculator|0R3]\n"
 internal_factions_events.21.t: "Los agricultores presionan por inversión en biocombustibles"
 internal_factions_events.21.d: "Las asociaciones de la industria agrícola se han acercado al gobierno para solicitar inversión en biocombustibles. Esto ayudaría a estabilizar el mercado nacional de granos ante la creciente competencia de agricultores internacionales. Los representantes de las principales compañías petroleras se oponen a la propuesta."
 internal_factions_events.21.o1: "Ignorar a los agricultores."
 internal_factions_events.21.o2: "Invertir en una refinería de biocombustibles."
 internal_factions_events.21.o3: "Construirlo, pero tranquilizar a las compañías petroleras."
 internal_factions_events.22.t: "Servicios Nacionales de Inteligencia sorprendidos espiando a ciudadanos"
 internal_factions_events.22.d: "Los servicios de inteligencia del país han sido expuestos por un informante por espiar a nuestros propios ciudadanos. ¡La población está indignada! Sin embargo, los líderes del gobierno y la comunidad de inteligencia afirman que esto es un comportamiento rutinario necesario para mantener la seguridad de nuestro país."
 internal_factions_events.22.o1: "Ignorar las afirmaciones."
 internal_factions_events.22.o2: "Realizar una investigación pública."
 internal_factions_events.22.o3: "Encubrir la filtración de información."
 internal_factions_events.22.o4: "Castigar al informante."
 internal_factions_events.23.t: "Oligarca involucrado en negocios turbios"
 internal_factions_events.23.d: "Nuestros servicios de inteligencia han descubierto que un miembro de la élite del país está involucrado en algunos negocios ilegales. Algunos miembros del gobierno desean llevar el asunto al ámbito público y llevar el caso a los tribunales. Otros han sugerido ocultar el problema."
 internal_factions_events.23.o1: "Mantener esto en secreto."
 internal_factions_events.23.o2: "Realizar un juicio público."
 internal_factions_events.23.o3: "Disuadir futuras investigaciones de oligarcas."
 internal_factions_events.24.t: "Oligarcas piden una disminución de impuestos"
 internal_factions_events.24.d: "Varios empresarios influyentes se han acercado a los ministros del gobierno para sugerir que disminuyamos los impuestos. Argumentan que esto apoyará la industria y el comercio nacional y que estas exenciones fiscales terminarán pagándose por sí mismas con el tiempo."
 internal_factions_events.24.o1: "No podemos reducir los impuestos en este momento."
 internal_factions_events.24.o2: "Reducir los impuestos para individuos."
 internal_factions_events.24.o3: "Reducir los impuestos a las corporaciones."
 internal_factions_events.24.o4: "Reducir los impuestos para todos."
 internal_factions_events.25.t: "La industria marítima propone un acuerdo"
 internal_factions_events.25.d: "Representantes de nuestras principales empresas constructoras de barcos se han acercado al gobierno con una nueva oferta. Tienen múltiples convoyes de buques de carga disponibles para su compra. Podríamos subsidiar la producción y ayudar a incorporar más de estos buques, o podemos comprar una cantidad fija. ¿Cómo debemos proceder?"
 internal_factions_events.25.o1: "Subsidiar la producción de convoyes."
 internal_factions_events.25.o2: "Comprar convoy."
 internal_factions_events.25.o3: "¡Todos los convoyes!"
 internal_factions_events.25.o4: "¿Quién necesita esa basura?"
 internal_factions_events.26.t: "Los militares se oponen a nuestro gobierno"
 internal_factions_events.26.d: "Las políticas recientes de nuestra actual coalición gobernante se han vuelto terriblemente impopulares entre nuestros militares. Argumentan que estamos haciendo todo lo posible para debilitar nuestra seguridad nacional."
 internal_factions_events.26.o1: "Aumentar el gasto militar."
 internal_factions_events.26.o2: "¡Negar las afirmaciones!"
 internal_factions_events.26.o3: "Calmar las cosas..."
 internal_factions_events.27.t: "La industria militar está prosperando"
 internal_factions_events.27.d: "La industria militar de nuestra nación está prosperando bajo la administración de [ROOT.GetLeader]. Podemos financiar este auge absoluto de nuestra industria de armamentos con una pequeña inversión en el sector de defensa, o podemos elogiarlos públicamente. ¿Qué debemos hacer?"
 internal_factions_events.27.o1: "Subsidiar la industria militar."
 internal_factions_events.27.o2: "¡Maravilloso! ¡Háblenlos bien!"
 internal_factions_events.28.t: "Conglomerados industriales protestan por la falta de industrialización"
 internal_factions_events.28.d: "Los líderes de los conglomerados industriales han llegado a [ROOT.GetLeader] quejándose de la falta de industrialización reciente en el país. Creen que el sector industrial del país ha sido descuidado y desean más inversiones en el sector industrial. Han citado directamente nuestro enfoque abierto en el lado agrícola de la economía del país. ¿Cómo debemos responder?"
 internal_factions_events.28.o1: "Que se jodan los industriales."
 internal_factions_events.28.o2: "Tal vez, ellos pueden usar un penique."
 internal_factions_events.28.o3: "Sinceramente, esto no tiene sentido."
 internal_factions_events.29.t: "Los agricultores exigen recortes de impuestos"
 internal_factions_events.29.d: "Los líderes de los agricultores han venido hoy a nosotros solicitando que reduzcamos nuestra tasa impositiva. Actualmente, el tipo impositivo está mermando sus beneficios ya marginales y está provocando un estrés indebido a algunos agricultores. Para ello nos han pedido que apuntemos a una reducción de impuestos del cinco por ciento. Podemos optar por hacer la medida a través de nuestro gobierno o podemos optar por continuar con el presupuesto actual. Reducirá nuestros ingresos fiscales actuales, pero aliviará la presión sobre nuestros agricultores."
 internal_factions_events.29.a: "Acepta la solicitud"
 internal_factions_events.29.b: "Nosotros necesitamos el dinero"
 internal_factions_events.30.t: "Promesas rotas"
 internal_factions_events.30.d: "El gobierno no ha reducido los impuestos como se solicitó y, por lo tanto, los agricultores no están contentos con el gobierno. Es realmente un día triste y podría ser indicativo de peores resultados aún por venir."
 internal_factions_events.30.a: "Lamentable"
 internal_factions_events.31.t: "Los industriales transforman un complejo agroindustrial"
 internal_factions_events.31.d: "Los industriales de nuestra nación han iniciado el proceso para convertir un $agriculture_district$ en un $industrial_complex$ después de algunas deliberaciones. Parece haber sido una fábrica de tractores que ahora se está reconvirtiendo en una fábrica de automóviles."
 internal_factions_events.31.a: "Ah, okey."
 internal_factions_events.31.b: "¡Necesitamos tractores!"
 internal_factions_events.31.c: "En realidad, convertir más de ellos!"
 internal_factions_events.32.t: "Los banqueros compran un silo de cereales"
 internal_factions_events.32.d: "Algunos miembros de nuestra comunidad inversora se han unido para reunir recursos y comprar un par de silos de cereales para su nueva \"oficina independiente\". No tenemos idea de qué es una oficina independiente, pero ahora tenemos una sede corporativa adicional fuera de las ciudades."
 internal_factions_events.32.a: "Bien"
 internal_factions_events.32.b: "¡Dáselo a un granjero!"
 internal_factions_events.33.t: "Industrias marítimas adquieren antigua pesquería"
 internal_factions_events.33.d: "Las Industrias Marítimas adquieren una antigua pesquería cercana a la costa. La antigua pesquería estaba en desorden y fue adquirida a precio de mercado en un esfuerzo por industrializar aún más la nación."
 internal_factions_events.33.a: "Bien"
 internal_factions_events.33.b: "¡Dáselo a un granjero!"
 internal_factions_events.34.t: "Los sindicatos protestan a los migrantes"
 internal_factions_events.34.d: "Los sindicatos están protestando por los recientes inmigrantes que llegan al país y socavan los salarios de los trabajadores sindicalizados. Los líderes de los sindicatos están acudiendo actualmente al gobierno para reducir la cuota de inmigrantes. ¿Cómo debemos responder?"
 internal_factions_events.34.a: "Ellos se preocupan demasiado!"
 internal_factions_events.34.b: "¿Quizás podamos reducir las migraciones?"
 internal_factions_events.34.c: "¡Reducir la migración permanentemente!"
 internal_factions_events.35.t: "Los barones de los combustibles fósiles proponen un acuerdo"
 internal_factions_events.35.d: "Las Industrias de Combustibles Fósiles han propuesto hoy un nuevo acuerdo para construir una nueva Reserva Nacional Estratégica. Están ofreciendo pagar la mitad de la construcción si el gobierno puede encontrar los fondos para pagar el resto."
 internal_factions_events.35.a: "Acepta el trato"
 internal_factions_events.35.b: "Rechazar el trato"
 internal_factions_events.36.t: "Una inversión en energía renovable"
 internal_factions_events.36.d: "Grupos de intereses especiales, así como los Verdes de la nación, solicitan que el gobierno invierta en infraestructura adicional de energía renovable. ¿Deberíamos apostar por la inversión?"
 internal_factions_events.36.a: "Aceptar la inversión"
