 DEFENCE_SPENDING: "§ODefensa:§!"
 DEFENCE_RATE: "$$§R[?defence_gain|-3]§!"
 DEFENCE_SPENDING_TOOLTIP: "Desglose del Gasto en Defensa:\n$[?defence_breakdown_industry|-3] se gasta en §YCosto Industrial§!\n$[?defence_breakdown_land|-3] se gasta en §YCosto Operativo del Ejército§!\n$[?defence_breakdown_navy|-3] se gasta en §YCosto Operativo de la Marina§!\n$[?defence_breakdown_airforce|-3] se gasta en §YCosto Operativo de la Fuerza Aérea§!"
 DEFENCE_SPENDING_TOOLTIP_DELAYED: "El gasto en defensa es la cantidad de dinero que utilizamos para financiar a nuestras fuerzas militares. El gasto en defensa se compone de dos componentes: el §YCosto Industrial§! y el §YCosto Operativo§!. El §YCosto Industrial§! es la cantidad de dinero que gastamos para mantener nuestra industria de defensa en funcionamiento. El costo base por fábrica militar y astillero se basa en nuestra ley de §YGasto Militar§!. Una ley más alta costará más. Nuestro §YPIB per cápita§! también aumentará el costo. Además, se agregan los costos de las §YDefensas Aéreas y de Misiles§!.\n\nEl §YCosto Operativo§! se basa en la cantidad de batallones, barcos y aviones que tenemos desplegados y cuánto equipo y aviones tenemos en almacenamiento. Este costo se modifica según nuestra ley de §YServicio Militar§!, ley de §YFormación de Oficiales§! y §YPIB per cápita§!.\n\nImpacto del PIB/C §YCosto Industrial§!: [?defence_breakdown_industry_gdp_modifier|-%0]\nImpacto del PIB/C §YCosto de Personal§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nImpacto de Leyes, Ideas y Tecnología en el §YCosto de Personal§!: [?defence_breakdown_personnel_modifier|-%0]"
