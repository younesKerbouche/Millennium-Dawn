 NUM_PRODUCTIVITY_DELAYED_DESC: "Crecimiento mensual actual de la productividad:[?productivity_growth_scaled|3+]\n\nEfecto de la productividad:\n§YSalida de fábrica:§! [?productivity_tax_effect_display|%+1]\n§YSalida del astillero:§! [?productivity_tax_effect_display|%+1]\n§YVelocidad de construcción:§! [?productivity_tax_effect_display|%+1]\n§YImpuesto corporativo:§! [?productivity_tax_effect_display|%+1]\n§Y£construction_speed_texticon §YDistritos agrícolas comercializados§! Velocidad de construcción:§! [?agriculture_district_output_var|%+1]"
 NUM_PRODUCTIVITY: "§Y[?ROOT.overall_productivity|3]§!"
 NUM_PRODUCTIVITY_DESC: "§YProductividad§! es el valor que determina la producción de nuestro país. El valor se obtiene como un agregado de la productividad de cada estado dividido por la población de su nación. §YProductividad§! es un multiplicador de todas las fuentes del Producto Interno Bruto (PIB), el impuesto corporativo y la producción de cada fábrica. Si su §YProductividad§! es mayor que 1000, verá mayores bonificaciones que impulsarán su crecimiento económico y la producción de todos sus edificios. §YProductividad§! crece o cae cada mes de manera pasiva, y ese crecimiento se ve afectado por su ciclo económico, tecnologías y espíritu nacional, y se escala aún más en función de la §YProductividad Promedio Global§!. Los países por debajo de la §YProductividad Promedio Global§! verán su §YProductividad§! crecer más rápidamente, mientras que los países por encima del promedio crecerán más lentamente.\n\nLa §YProductividad media global§! es actualmente §Y[?global.average_world_productivity|3]§!\nNuestra §YProductividad§! actualmente es §Y[?ROOT.overall_productivity|3]§!\n"
 PRODUCTIVITY_STATE_DESC: "§YProductividad del Estado§! cambios basados ​​en el crecimiento de la productividad del propietario y en relación con la §YProductividad Promedio Global§!"
