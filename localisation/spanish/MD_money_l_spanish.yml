 News_bankruptcy.4.t: "[FROM.GetNameDef] se prepara para nuevas elecciones"
 News_bankruptcy.4.d: "Tras las protestas contra las malas políticas financieras y el creciente endeudamiento, el líder de [FROM.GetAdjective] [FROM.GetLeader] ha accedido a las demandas de los partidos de la oposición de celebrar nuevas elecciones. Queda por ver si [FROM.GetLeader] tendrá suficiente apoyo popular para continuar en su mandato o si un nuevo partido intentará salvar al país de una espiral financiera."
 News_bankruptcy.4.a: "Interesante"
 News_bankruptcy.5.t: "Cambio político radical en [FROM.GetNameDef]"
 News_bankruptcy.5.d: "Tras las protestas contra las malas políticas financieras y el aumento constante de la deuda, la antigua dirigencia de [FROM.GetNameDef] ha accedido a las exigencias de la oposición y ha dimitido. La situación se agravó cuando los manifestantes irrumpieron en el parlamento. El líder de la oposición [FROM.GetLeader] ha prometido conducir al país hacia la recuperación financiera al frente de un gobierno provisional."
 News_bankruptcy.5.a: "Interesante"
 News_bankruptcy.6.t: "El colapso financiero desencadena conflictos en [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Después de las protestas contra las malas políticas financieras y la deuda en constante aumento, el líder de [FROM.GetAdjective], [FROM.GetLeader], ordenó a los militares dispersar y arrestar al grupo de manifestantes que intentaba irrumpir en el parlamento. Varias personas murieron en la dispersión y no pasó mucho tiempo antes de que varias unidades del ejército se unieran a los manifestantes que se oponían a los métodos violentos de [FROM.GetLeader]. Antes de que las cosas pudieran calmarse, hubo informes de batallas que se estaban produciendo entre las fuerzas leales al gobierno y las de la oposición.\n\nParece que los ciudadanos de [FROM.GetNameDef] tendrán que agregar la guerra civil a su lista de preocupaciones, además de la mala financiación del gobierno."
 News_bankruptcy.6.a: "Interesante"
