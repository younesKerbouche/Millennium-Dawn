 bankruptcy_decisions: "Deuda Nacional"
 bankruptcy_decisions_desc: "\n£MAIN_desctext_dept\n\n\n\n[ROOT.GetFlag]§Y¡Su gobierno§! está adquiriendo cada vez más §Rdebt§!. Recientemente hemos alcanzado un hito y ahora estamos pagando más del §R10%§! de intereses sobre nuestra §Ydebt§! actual.\n\n§YNota para el jugador§!: Una vez que esta categoría de decisión se active, comenzarás a recibir eventos que afectarán la deuda de tu nación. Esto puede ser en forma de penalizaciones o incluso pequeñas ventajas como una refinanciación temporal.\n\n§YTasa de interés§! es [?interest_rate|1]%                §YRelación Deuda-PIB§!: §Y[?debt_ratio|-%1]§!\nSe pagan §YIntereses de la Deuda§! por un total de §Y$$§! [?debt_rate|-3]\nImpacto de la idea en la §YTasa de Interés§!: [?interest_rate_multiplier|-0] (Puntos porcentuales)\n\nTener una §Ytasa de Interés§! más alta que §Y10%§! nos dará acceso a decisiones de emergencia para manejar nuestra creciente deuda. Una vez que el interés suba por encima de §Y15%§!, nuestra economía comenzará a desacelerarse y sufriremos otros efectos adversos. En este punto, tendremos la capacidad de incumplir nuestra deuda (a un gran costo). Una vez que nuestro §YInterés§! supere §Y20%§!, no podremos endeudarnos manualmente. Si nuestro §YInterés sobre la Deuda§! excede nuestro §YIngreso Bruto§!, nuestra nación colapsará."
 bankruptcy_cheap_loans_from_imf: "Obtener Préstamos Baratos del FMI"
 bankruptcy_cheap_loans_from_imf_desc: "As a developed country we can negotiate with the IMF for a loan with cheap interest. With this newer syet of loans we will pay some of our earlier debt, but the IMF demands that we balance our budget. We have a year to conduct this intiative else the IMF will collect on our debt in the form of state-owned asset seizure. It is imperative that we succeed or else we will be in for a world of hurt.\n\n§YNote to Player§!: This mission will be removed after 365 days and be readded every time we fail the mission. Furthemore, it will block you from the following mechanics:\n- Internal Investments\n-International Investments."
 bankruptcy_seek_bailout_from_biggest_influencer: "Solicitar Rescate de Deuda a [?var:FROM.influence_array^0.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Podemos pedir a nuestros principales patrocinadores económicos que nos rescaten de parte de nuestra deuda y también la condonen. Naturalmente, esto otorgará al prestamista una gran influencia sobre nosotros."
 bankruptcy_seek_bailout_from_second_biggest_influencer: "Solicitar Rescate de Deuda a [?var:FROM.influence_array^1.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Podemos pedir a nuestros grandes patrocinadores económicos que nos rescaten de parte de nuestra deuda y también la condonen. Naturalmente, esto otorgará al prestamista una gran influencia sobre nosotros."
 bankruptcy_seek_bailout_from_neighbour: "Solicitar Rescate de Deuda a Nuestro Vecino [FROM.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_neighbour_desc: "Parte del dinero que debemos proviene de nuestro vecino más rico, [FROM.GetNameDef]. Como son nuestros amistosos vecinos, ¿quizás deberíamos pedirles que nos rescaten?"
 bankruptcy_seek_bailout_from_overlord: "Solicitar Rescate de Deuda a Nuestro Señor [?overlord.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_overlord_desc: "Dado que gran parte de nuestra política está controlada por nuestro señor, tiene sentido que también sean responsables de nuestras finanzas. Necesitamos pedirles que nos ayuden."
 bankruptcy_seek_bailout_from_imf: "Solicitar Rescate de Deuda al FMI"
 bankruptcy_seek_bailout_from_imf_desc: "Como último recurso, podemos pedir al FMI que nos brinde alivio de la deuda. Como el FMI representa a una multitud de instituciones financieras en todo el mundo, son muy estrictos con el uso de su dinero. Nos exigirán que realicemos cambios en nuestras políticas financieras para asegurarnos de que podamos pagar nuestras deudas en el futuro."
 bankruptcy_incoming_collapse: "Inminente Colapso Financiero"
 bankruptcy_incoming_collapse_desc: "Ahora todo está a la vista. Los intereses que nuestro gobierno paga por su deuda han crecido hasta tal punto que superan con creces nuestros ingresos totales. Esta es una situación de pesadilla y convencer a nuestra gente de que todo está bajo control será muy difícil."
 bankruptcy_default_on_debts: "Incumplir con Nuestras Deudas"
 bankruptcy_default_on_debts_desc: "Al dejar de pagar nuestras deudas, les indicaremos a nuestros deudores que no hay una manera realista de pagar toda nuestra deuda. Esta es una opción de último recurso para que un país muy endeudado resuelva su crisis de deuda. Por lo general, nuestros deudores saldan (condonan) parte de nuestra deuda, ya que generalmente prefieren recuperar parte de su dinero que perderlo todo en un colapso total. Sin embargo, esto no se logra sin concesiones políticas. Dejar de pagar nuestras deudas y no compensar a nuestros deudores de ninguna manera puede ser muy peligroso."
 cheap_loans_from_imf_tt: "The §1IMF§! will request that we get our §YPotential Expenses§! below our §YPotential Income§! to fix our economy. For the next year we will not be required to pay any of our debts interest, but if we fail to do this we will be punished by losing state-owned assets."
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Pediremos a [?var:FROM.influence_array^0.GetNameDef] que se encargue de §Y$[?debt_bailout_temp|0] mil millones§! de nuestra deuda. Ellos pagarán tres cuartos de la suma y el resto se liquidará. La disposición de [?var:FROM.influence_array^0.GetNameDef] para pagar la deuda dependerá de su propia situación financiera.\n\nSi aceptan el trato, obtendrán §R15%§! de influencia sobre nosotros.\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Pediremos a [?var:FROM.influence_array^1.GetNameDef] que se encargue de §Y$[?debt_bailout_temp|0] mil millones§! de nuestra deuda. Ellos pagarán dos tercios de la suma y el resto se liquidará. La disposición de [?var:FROM.influence_array^1.GetNameDef] para pagar la deuda dependerá de su propia situación financiera.\n\nSi aceptan el trato, obtendrán §R10%§! de influencia sobre nosotros.\n\n"
