 PERSONAL_INCOME_TAXES_TOOLTIP: "Ingresos por Impuestos de la Población"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Los Impuestos de la Población son varios impuestos que cobramos a nuestros ciudadanos. Estos incluyen impuestos como el IVA, impuesto sobre la renta, impuesto sobre el patrimonio y impuesto sobre ganancias de capital personales. La cantidad de ingresos fiscales que obtenemos depende de nuestra población y de nuestra §YTasa de Impuesto a la Población§!. Los §YIngresos de la Población§! se modifican principalmente por nuestro §YCiclo Económico§! y nuestro §YNivel de Corrupción§!. Los ingresos también pueden modificarse mediante diversas ideas.\n\nCada §Y1%§! de impuestos a la población disminuye nuestra estabilidad en §R-1%§!, ya que las personas esperan recibir servicios a cambio de su carga tributaria.\n\nImpacto de Leyes, Ideas y Tecnología en §YTodas las Ganancias Fiscales§!: [?tax_gain_multiplier_display|+%0]\nImpacto de Leyes, Ideas y Tecnología en §YIngresos Fiscales por Impuestos a la Población§!: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§LIngresos Corporativos:§!"
 CORPORATE_INCOME_RATE: "$$§G[?corporate_tax|+3]§!"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Ingresos por Impuestos Corporativos:\n$[?civil_fac_tax|+3] de §YIndustrias Civiles§!\n$[?military_fac_tax|+3] de §YIndustrias Militares§!\n$[?dockyard_tax|+3] de §YAstilleros Navales§!\n$[?office_tax|+3] de §YParques de Oficinas§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Los Impuestos Corporativos son los impuestos que cobramos a las empresas que operan en nuestro país. Ejemplos son el IVA, impuestos a la tierra y, por supuesto, impuestos sobre las ganancias. La cantidad de impuestos que obtenemos depende de la cantidad de §YIndustrias Civiles§!, §YIndustrias Militares§!, §YAstilleros Navales§! y §YParques de Oficinas§! que tiene nuestro país, así como de nuestra §YTasa de Impuesto Corporativo§!. Los §YIngresos Corporativos§! se modifican principalmente por nuestro §YCiclo Económico§! y nuestro §YNivel de Corrupción§!. Los ingresos también pueden modificarse mediante diversas ideas.\n\nEl impuesto corporativo determina nuestro §YCosto Fiscal§! (cuántas §YIndustrias Civiles§! no tenemos disponibles para la construcción) y también influye en la cantidad de dinero que otros países tienen que pagar para invertir en nuestros estados.\n\nImpacto de Leyes, Ideas y Tecnología en §YTodas las Ganancias Fiscales§!: [?tax_gain_multiplier_display|+%0]\nImpacto de Leyes, Ideas y Tecnología en §YIngresos Fiscales por Impuestos Corporativos§!: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\nImpacto de Leyes, Ideas y Tecnología en Ingresos Fiscales por §YImpuestos de Parques de Oficinas§!: [?modifier@office_park_income_tax_modifier|+%0]\nImpacto de Leyes, Ideas y Tecnología en Ingresos Fiscales por §YImpuestos de Astilleros Navales§!: [?modifier@dockyard_income_tax_modifier|+%0]\nImpacto de Leyes, Ideas y Tecnología en Ingresos Fiscales por §YImpuestos de Industrias Civiles§!: [?modifier@civilian_industry_tax_modifier|+%0]\nImpacto de Leyes, Ideas y Tecnología en Ingresos Fiscales por §YImpuestos de Industrias Militares§!: [?modifier@military_industry_tax_modifier|+%0]\n"
