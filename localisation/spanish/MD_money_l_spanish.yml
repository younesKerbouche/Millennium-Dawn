 MIGRATION_LAWS_TOOLTIP_DELAYED: "El Control Migratorio representa los gastos incurridos por la §YLey de Migración§! de nuestro país y nuestra política migratoria vigente. El costo base del §7Control Migratorio§! se basa en la población total del país y cada nivel de §YLeyes Migratorias§! aumenta el costo.\n\n¡Impacto del PIB/C en la §YLey de Migración§!: [?education_cost_gdp_multiplier_display|-%0]\n¡El impacto de la ley, la idea y la tecnología en la §YLey de Migración§!: [?border_cost_multiplier_display|-%0]"
