 debt_default_pay_10_from_treasury_desc: "Una forma de pagar nuestras deudas antiguas es simplemente tomando nueva deuda y usando esa para pagar la antigua. Por supuesto, los acreedores no aceptarán este acuerdo solo para que podamos volver a incurrir en una alta deuda."
