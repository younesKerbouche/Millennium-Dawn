 bankruptcy.210.t: "[Kingdom_L] Clérigo exige liderazgo religioso"
 bankruptcy.210.d: "'Our country is being destroyed by our current leaders! We need a strong and devout ruler who with the help of Allah, blessings on His name, will stabilise and lead the country to a great future'\n\nThe words of a [Kingdom_L] cleric are greeted by praise from their followers at a local mosque. Our poor financial situation works as the perfect tool for opposition parties to gather support."
 bankruptcy.210.a: "Maldición"
 bankruptcy.210.b: "Lanzar una contracampaña"
 bankruptcy.211.t: "[Caliphate_L] Líder llama a la yihad"
 bankruptcy.211.d: "'Los perros infieles de [ROOT.GetLeader] y sus amigos de [show_ruling_party] se burlan de Alá, que Dios bendiga su nombre, inclinándose ante el orden mundial sionista y sus banqueros diabólicos...'\n\nAyer empezó a circular en YouPipe un vídeo de mala calidad, obviamente filmado en una cueva de mala calidad, en el que un portavoz de [Caliphate_L] transmitía las últimas opiniones delirantes de su líder. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.211.a: "Maldición"
 bankruptcy.211.b: "Lanzar una contracampaña"
 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] Destaca los valores islámicos"
 bankruptcy.212.d: "\"¿Veis cómo los valores occidentales han corrompido a nuestros dirigentes? Prestan dinero y lo gastan como si no hubiera un mañana. Este comportamiento va en contra de la voluntad de Dios...\"\n\nLas palabras de un líder [Neutral_Muslim_Brotherhood_L] son recibidas con elogios por sus seguidores en un centro cultural local. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.212.a: "Maldición"
 bankruptcy.212.b: "Lanzar una contracampaña"
 bankruptcy.213.t: "[Neutral_Autocracy_L] El hombre fuerte se burla del gobierno"
 bankruptcy.213.d: "\"... y es por eso que se llenan de otoño. [ROOT.GetLeader] es un líder débil, y su incapacidad para tomar decisiones es lo que va a llevar a [ROOT.GetNameDef] al caos. Necesitamos levantarnos por nuestros propios medios y pensar en nuevas soluciones para tener una economía que funcione de manera eficiente\".\n\nLas palabras de un líder de [Neutral_Autocracy_L] son ​​recibidas con vítores de la multitud, que corea el nombre del líder del partido. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.213.a: "Maldición"
 bankruptcy.213.b: "Lanzar una contracampaña"
 bankruptcy.214.t: "[Neutral_conservatism_L] Recuerdos de los buenos viejos tiempos"
 bankruptcy.214.d: "\"¿Recuerdan cuando el país estaba bien gobernado? Cuando la economía iba muy bien y el país en general iba aún mejor. [ROOT.GetLeader] se ha alejado demasiado de las viejas costumbres y ahora todos estamos pagando el precio...\"\n\nLas palabras de un líder [Neutral_conservatism_L] son ​​recibidas con vítores de la multitud, encantada por la nostalgia. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.214.a: "Maldición"
 bankruptcy.214.b: "Lanzar una contracampaña"
 bankruptcy.215.t: "[oligarchism_L] Político critica el gasto"
 bankruptcy.215.d: "\"El gobierno está gastando todo nuestro valioso dinero de los impuestos en cosas frívolas. Deberían ajustar el presupuesto y priorizar el gasto para apoyar a las empresas locales. Y no lo digo porque yo mismo sea un hombre de negocios legítimo, sino porque mis amigos y votantes también son hombres de negocios legítimos...\"\n\nLas palabras de un político [oligarchism_L] son ​​recibidas con vítores de la multitud en una convención empresarial. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.215.a: "Maldición"
 bankruptcy.215.b: "Lanzar una contracampaña"
 bankruptcy.216.t: "[Neutral_Libertarian_L] Político critica el gasto"
 bankruptcy.216.d: "\"El gobierno no debería gastar dinero, tío\", dice un político [Neutral_Libertarian_L] mientras da otra calada a un cigarrillo que parece haber sido liado por él mismo. Mientras exhala una nube de humo, un olor a humedad llena el aire. \"Imagínate si no hubiera dinero, tío. No puedes pagar intereses si no hay dinero\", continúa mientras se da golpecitos con un dedo en la sien.\n\n[ROOT.GetLeader] no está seguro de cómo acabó en esta fiesta..."
 bankruptcy.216.a: "Dulce, amigo"
 bankruptcy.216.b: "Fumistas..."
 bankruptcy.217.t: "[Neutral_green_L] Llama al Gobierno 'irresponsable'"
 bankruptcy.217.d: "\"El gobierno gasta todo su dinero en armas, hundiendo a nuestra nación en deudas. El dinero debería utilizarse para invertir en la producción de energía sostenible y aumentar la inclusión de nuestra sociedad...\"\n\nLas palabras de un líder de [Neutral_green_L] son ​​recibidas con vítores por la multitud que se reúne en uno de los parques de la capital. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición recaben apoyo."
 bankruptcy.217.a: "Maldición"
 bankruptcy.217.b: "Lanzar una contracampaña"
 bankruptcy.218.t: "[neutral_Social_L] Manifestaciones sindicales"
 bankruptcy.218.d: "\"¿Hasta cuándo tendremos que soportar el peso de unas políticas fiscales deficientes? Nosotros, la columna vertebral de este país, somos los trabajadores los que siempre acabamos pagando los errores de [show_ruling_party]...\"\n\nLas palabras de un dirigente de [neutral_Social_L] son ​​recibidas con vítores por la multitud en una reunión sindical. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.218.a: "Maldición"
 bankruptcy.218.b: "Lanzar una contracampaña"
 bankruptcy.219.t: "[Neutral_Communism_L] Líder agita a los trabajadores de fábrica"
 bankruptcy.219.d: "\"¿No veis las cadenas con las que os han atado? Vuestros hijos y vuestros nietos serán esclavos de los banqueros para siempre. ¡Este robo de la clase obrera debe parar o lo haremos parar!\"\n\nLas palabras de un dirigente de [Neutral_Communism_L] son ​​recibidas con vítores de la multitud en una fábrica. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.219.a: "Maldición"
 bankruptcy.219.b: "Lanzar una contracampaña"
 bankruptcy.220.t: "[Nat_Populism_L] Despotrica contra los globalistas"
 bankruptcy.220.d: "'Las élites y los globalistas controlan nuestra nación. Tienen un férreo control sobre nuestros medios de comunicación, impidiendo cualquier tipo de disidencia y ocultando la verdad. Si observan estas estadísticas que imprimí del sitio web del gobierno, verán la ridícula deuda que ha acumulado nuestro país. El gobierno está tratando de censurar esta información y silenciar a los críticos...'\n\nUn político de [Nat_Populism_L] despotricó hoy contra nuestro gobierno en la cadena de noticias nacional. Nuestra mala situación financiera funciona como la herramienta perfecta para que los partidos de la oposición consigan apoyo."
 bankruptcy.220.a: "Maldición"
 bankruptcy.220.b: "Lanzar una contracampaña"
 bankruptcy.221.t: "[Nat_Fascism_L] Celebra una gran manifestación"
 bankruptcy.221.d: "'¡No seremos reemplazados! ¡El gobierno está llevando a nuestro país a una deuda profunda para que las personas reptilianas sionistas nos vendan a los Illuminati!'\n\nLas palabras del líder de [Nat_Fascism_L] son recibidas con un aplauso ensordecedor. El discurso continúa durante un tiempo y parte del contenido es difícil de entender debido a todo el bullicio. Según las señales manuales onduladas al final del discurso, parece que el grupo de seis personas se había reunido en el estacionamiento del centro comercial solo para desviar el tráfico. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.221.a: "Maldición"
 bankruptcy.221.b: "Lanzar una contra-campaña"
 bankruptcy.222.t: "[Nat_Autocracy_L] General se queja de la falta de fondos"
 bankruptcy.222.d: "'¿Cómo se supone que nuestro ejército debe defender el país cuando constantemente nos quedamos sin dinero? Ayer mismo vi a soldados agitando palos de escoba gritando 'bang' porque no tenemos balas. El día anterior, tuvieron que empujarse en carritos de compras, haciendo ruidos con la boca y lanzando piedras solo para practicar conducir un tanque. Esto es ridículo.'\n\nLas palabras de un general en el periódico de hoy ilustran tristemente nuestra situación militar. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.222.a: "Maldición"
 bankruptcy.222.b: "Lanzar una contra-campaña"
 bankruptcy.223.t: "[Monarchist_L] El pretendiente publica un mensaje real"
 bankruptcy.223.d: "'Los nobles de [ROOT.GetLeader] están avergonzados por el estado en el que se encuentra nuestro país. Justo la semana pasada, tuve una larga discusión con mi cónyuge. Después de una larga conversación, mi primo y yo decidimos publicar este mensaje exigiendo que la democracia sea desmantelada. Claramente ha fallado a nuestro pueblo. Solo la realeza puede asegurar la estabilidad en este punto.'\n\nLas palabras del pretendiente real de [Monarchist_L] a la Corona [ROOT.GetAdjective] publicaron un mensaje real hoy pidiendo la reinstauración de la monarquía. Nuestra precaria situación financiera sirve como la herramienta perfecta para que los partidos de oposición reúnan apoyo."
 bankruptcy.223.a: "Maldición"
 bankruptcy.223.b: "Lanzar una contra-campaña"
