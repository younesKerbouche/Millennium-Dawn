 bankruptcy.1.t: "[From.GetNameWithFlag] solicita un rescate de deuda"
 bankruptcy.1.d: "El problema de la deuda de [From.GetName] se ha vuelto tan grave que, en realidad, no tienen ninguna posibilidad de pagarla ni siquiera de cumplir con los pagos de intereses corrientes. Con la posibilidad real de quiebra, fue en circunstancias desesperadas que el líder de [From.GetAdjective], [From.GetLeader], viajó a [Root.GetName] para pedirle ayuda a [Root.GetLeader].\n\n[From.GetNameWithFlag] nos pide que nos ocupemos de una parte de la deuda de $[?FROM.debt_bailout|0] §Ybillones§! pagando el 75% y perdonando el resto. Si lo hacemos, calmaremos a otros prestamistas internacionales, reduciendo drásticamente los costos de préstamo de [From.GetName], haciendo que su gran deuda sea manejable.\n\nAunque perderemos dinero al hacer esto, ellos estarán seriamente en deuda con nosotros y nuestra influencia sobre ellos aumentará significativamente."
 bankruptcy.1.a: "Conceder el rescate a [From.GetNameWithFlag]"
 bankruptcy.1.b: "Lo siento, no podemos permitírnoslo"
