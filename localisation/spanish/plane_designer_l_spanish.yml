 avionics_manned_1: "Aviónica de 1.ª generación"
 avionics_manned_1_desc: "Primera generación de instrumentos de aeronave, compuestos por giroscopios y diales, que requerían que el piloto escaneara no sólo la dirección de vuelo, sino también un panel de instrumentos.\n\n§GConsejo del diseñador: La aviónica establece las bases para tu aeronave. Proporciona mejoras generales en la mayoría de las estadísticas de la aeronave, a costa de un mayor costo de recursos.§!"
 avionics_manned_2: "Aviónica de segunda generación"
 avionics_manned_2_desc: "La proyección de información vital, como la velocidad aerodinámica, la altitud, el ángulo de ataque, la dirección de la brújula y más, permite un mejor conocimiento de la situación cuando se mira desde el frente del avión.\n\n§GConsejo del diseñador: La aviónica establece las bases para tu aeronave. Proporciona mejoras generales en la mayoría de las estadísticas de la aeronave, a costa de un mayor costo de recursos.§!"
 avionics_manned_3: "Aviónica de tercera generación"
 avionics_manned_3_desc: "La electrónica moderna permite a los pilotos personalizar sus pantallas de instrumentos y MFD, para permitir al piloto controlar qué información de vuelo y de diagnóstico se muestra y dónde.\n\n§GConsejo del diseñador: La aviónica establece las bases para tu aeronave. Proporciona mejoras generales en la mayoría de las estadísticas de la aeronave, a costa de un mayor costo de recursos.§!"
 avionics_manned_4: "Aviónica de cuarta generación"
 avionics_manned_4_desc: "Toda la información que necesita el piloto se proyecta en el HUD dentro de su casco, que sigue su visión a donde quiera que vaya. Además, las cámaras y los sistemas de sensores permiten al piloto \"ver\" a través de su aeronave, lo que le proporciona una percepción sin precedentes de la situación del espacio de batalla.\n\n§GConsejo del diseñador: La aviónica establece las bases para tu aeronave. Proporciona mejoras generales en la mayoría de las estadísticas de la aeronave, a costa de un mayor costo de recursos.§!"
 avionics_drone_1: "1ra Generación de Sistemas de drones"
 avionics_drone_1_desc: "La primera generación de tecnología de drones permitió que las aeronaves volaran sin necesidad de un piloto dentro de la aeronave, lo que permitió la exploración de nuevas capacidades de combate desde el aire.\n\n§GConsejo del diseñador: Los sistemas de drones permiten a los jugadores diseñar aeronaves que tienen costos de mano de obra reducidos, pero que también afectarán sus estadísticas de combate aéreo y defensa aérea. Úsalos para tener aeronaves para misiones en las que esperas pérdidas y deseas reducir las pérdidas de mano de obra y equipo.§!\n\n§WUsar esto como arma principal creará un§! §Bdron/avión de transporte.§!"
 avionics_drone_2: "2da Generación de Sistemas de drones"
 avionics_drone_2_desc: "Los drones de segunda generación tienen mayor alcance, mejores capacidades de comunicación y son más difíciles de interferir o de derribar. Estos drones están diseñados para un largo alcance y tiempos de permanencia prolongados, lo que permite un reconocimiento exhaustivo de un área sin un piloto en la cabina.\n\n§GConsejo del diseñador: Los sistemas de drones permiten a los jugadores diseñar aeronaves que tienen costos de mano de obra reducidos, pero que también afectarán sus estadísticas de combate aéreo y defensa aérea. Úsalos para tener aeronaves para misiones en las que esperas pérdidas y deseas reducir las pérdidas de mano de obra y equipo.§!\n\n§WUsar esto como arma principal creará un§! §Bdron/avión de transporte.§!"
 avionics_drone_3: "3ra Generación de Sistemas de drones"
 avionics_drone_3_desc: "Ahora que los drones están armados, estas aeronaves son capaces principalmente de realizar ataques de precisión y apoyo aéreo cercano, y también pueden usarse como drones suicidas, lo que permite realizar ataques de precisión a costa de la estructura del avión.\n\n§BConsejo del diseñador: Los sistemas de drones permiten a los jugadores diseñar aeronaves que tienen costos reducidos de IC y de mano de obra, pero que también afectarán sus estadísticas de combate aéreo y defensa aérea. Úselo cuando desee producir una aeronave barata que tenga algunas capacidades de combate aéreo y ataque, pero que aún así no tenga el mismo rendimiento que una aeronave pequeña básica.§!\n\n§WUsar esto como arma principal creará un§! §Bdron/avión de transporte.§!"
 avionics_drone_4: "4ta Generación de Sistemas de drones"
 avionics_drone_4_desc: "Los modernos drones de combate aéreo, capaces de luchar en todas las funciones, como lo hace un avión tripulado, se han modernizado ampliamente para permitir la toma de decisiones independiente en fracciones de segundo, algo vital para el combate en el espacio de batalla moderno.\n\n§BConsejo del diseñador: Los sistemas de drones permiten a los jugadores diseñar aeronaves que tienen costos reducidos de IC y de mano de obra, pero que también afectarán sus estadísticas de combate aéreo y defensa aérea. Úsalos cuando quieras producir aeronaves baratas que tengan capacidades de combate aéreo y de ataque decentes, pero que aún así no resistan bien los daños.§!\n\n§WUsar esto como arma principal creará un§! §Bdron/avión de transporte.§!"
 wing_quadcopter: "Estructura del cuadricóptero"
 wing_quadcopter_desc: "Un diseño de dron utilizado para fabricar drones extremadamente baratos y confiables para su uso en cantidades masivas."
 wing_delta: "Ala delta"
 wing_delta_desc: "Un diseño de ala sólida y estándar, destinado a hacer que los aviones sean más maniobrables.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio de un costo de IC.§!\n\n§GEsta forma de ala proporcionará un aumento leve a la velocidad y la ventaja del radar, al mismo tiempo que proporciona un aumento moderado a la defensa aérea, creando una aeronave de supervivencia ligeramente móvil sin el gran aumento de IC que supone invertir en tecnología furtiva.§!"
 wing_diamond: "Ala de diamante"
 wing_diamond_desc: "Una variante experimental del ala delta, que intercambia la maniobrabilidad del ala delta por mayor velocidad y mejores características de sigilo.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio de un costo de IC.§!\n\n§GEsta forma de ala proporcionará aumentos moderados en la ventaja y velocidad del radar, y un leve aumento en la defensa aérea. Si se combina con tecnologías de sigilo adicionales, esto creará un caza furtivo sólido que será muy difícil de alcanzar y derribar en combate aéreo.§!"
 wing_flyingwing: "Ala voladora"
 wing_flyingwing_desc: "La resistencia es el lema del juego. Esta forma de ala está diseñada para maximizar tanto el alcance como la velocidad, lo que resulta perfecto para aeronaves que necesitan cubrir grandes distancias rápidamente.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio de un costo de IC.§!\n\n§GEsta forma de ala proporciona un aumento significativo del alcance, junto con una ventaja moderada en el radar y mejoras de velocidad, pero conlleva un alto costo de IC y una reducción en la defensa aérea. Esta forma de ala se recomienda para naciones más grandes que quieran producir aviones de largo alcance.§!"
 wing_fwdswept: "Ala en flecha invertida"
 wing_fwdswept_desc: "Sacrificando alcance y velocidad para lograr una maniobrabilidad aún mayor, esta forma de ala está diseñada para cazas aéreos de corta distancia y aeronaves destinadas a acercarse y destruir aviones enemigos en combates cuerpo a cuerpo.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio de un costo de IC.§!\n\n§GEsta forma de ala proporciona un aumento significativo de las estadísticas de defensa aérea y ataque aéreo, a costa de la ventaja de radar y el alcance de vuelo, y un mayor costo de IC. Úsala si quieres tener una mayor producción de daño y una mayor capacidad de supervivencia, y estás dispuesto a permitir que los aviones sean golpeados con más frecuencia para lograrlo.§!"
 wing_straight: "Ala recta"
 wing_straight_desc: "El clásico: este estilo de ala te mantiene en el aire y te mantiene allí. Además, permite colocar fácilmente grandes cantidades de municiones en las alas, pero a costa de la maniobrabilidad en comparación con otras formas de ala.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio de un costo de IC.§!\n\n§GEsta forma de ala proporcionará mejoras moderadas a la defensa aérea y al ataque terrestre, a costa de la ventaja del radar y la velocidad. Esta forma de ala también tiene un costo de IC reducido para producir. Recomendado para naciones que construyen CAS o cazas de ataque con un presupuesto limitado.§!"
 wing_swept: "Ala en flecha"
 wing_swept_desc: "Los aviones de ala en flecha son simplemente alas rectas que son más maniobrables, más rápidas y pueden volar más lejos, pero los costos de diseño aumentan el precio de producción de este tipo de fuselajes.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio de un costo de IC.§!\n\n§GEsta forma de ala es la forma de ala básica para aeronaves. Proporciona mejoras moderadas a la velocidad y mejoras leves a la defensa aérea y el alcance de vuelo, sin ajuste del costo de IC. Se recomienda para construir con un presupuesto limitado o para aeronaves destinadas a cumplir una amplia gama de funciones.§!"
 wing_variable: "Ala variable"
 wing_variable_desc: "Los fuselajes de ala variable toman lo mejor de ambos mundos, los de ala en flecha y los de ala recta, pero a un costo: se vuelven más costosos de construir, más difíciles de mantener y requieren más tiempo de entrenamiento y habilidad para volar.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio de un costo de IC.§!\n\n§GEsta forma de ala ofrece mejoras moderadas en velocidad y defensa aérea, junto con una mejora menor en ataque terrestre, a costa de una menor confiabilidad y un mayor costo de IC. Se recomienda si quieres un avión de ataque terrestre más rápido.§!"
 wing_blended: "Forma de ala combinada"
 wing_blended_desc: "La próxima generación en diseño de aeronaves. Esta forma de ala está diseñada para maximizar el sigilo y la capacidad de supervivencia, impulsando el combate aéreo hacia la era moderna y del futuro cercano.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio de un costo de IC.§!\n\n§GEsta forma de ala proporciona una importante ventaja de radar, junto con mejoras moderadas de velocidad, defensa aérea y alcance de vuelo, pero viene con un gran aumento de CI y una disminución de las capacidades de ataque terrestre. Recomendado para naciones con una gran industria que quieran producir una fuerza aérea muy avanzada, específicamente en cazas multifunción y de superioridad aérea.§!"
 spec_mad_1: "Sonoboyas"
 spec_mad_1_desc: "Sistemas de sonar lanzados desde un avión para permitir que las tripulaciones antisubmarinas busquen submarinos enemigos con mayor eficacia.\n\n§GConsejo del diseñador: El uso de este módulo comenzará a aumentar las estadísticas de subdetección, pero a costa de una disminución de la ventaja, la velocidad y el alcance del radar.§!"
 spec_mad_2: "Detector de anomalías magnéticas"
 spec_mad_2_desc: "Sistema que detecta submarinos por anomalías magnéticas en el agua.\n\n§GConsejo del diseñador: El uso de este módulo comenzará a aumentar las estadísticas de subdetección, pero a costa de una disminución de la ventaja, la velocidad y el alcance del radar.§!"
 spec_mad_3: "Sistemas de sonar avanzados"
 spec_mad_3_desc: "Sistemas avanzados MAD y Sonobuoy con capacidad de enlace de datos.\n\n§GConsejo del diseñador: El uso de este módulo comenzará a aumentar las estadísticas de subdetección, pero a costa de una disminución de la ventaja, la velocidad y el alcance del radar.§!"
 spec_refuel_1: "Tanques de caída"
 spec_refuel_1_desc: "Tanques de combustible desechables utilizados para ampliar el alcance de las aeronaves.\n\n§GConsejo del diseñador: El uso de este módulo le permitirá aumentar ligeramente el alcance de la aeronave, a costa del consumo de combustible y de una disminución de la ventaja del radar. Utilícelo en aeronaves que necesiten aumentar su alcance debido a otros módulos.§!"
 spec_refuel_2: "Tanques de combustible conformados"
 spec_refuel_2_desc: "Depósitos de combustible externos que no comprometen la aerodinámica.\n\n§GConsejo del diseñador: El uso de este módulo le permitirá tener un alcance de aeronave ligeramente mayor, a costa del consumo de combustible y una disminución extremadamente pequeña de la ventaja del radar. Utilícelo en aeronaves que necesiten aumentar su alcance debido a otros módulos.§!"
 spec_refuel_3: "Reabastecimiento de combustible en el aire"
 spec_refuel_3_desc: "Puertos de reabastecimiento de combustible que permiten que una aeronave reciba combustible de un avión cisterna.\n\n§GConsejo del diseñador: El uso de este módulo le permitirá aumentar significativamente el alcance de la aeronave, con un aumento significativo en el consumo de combustible. Úselo en aeronaves que deseen tener capacidades de combate de alcance extremadamente largo.§!"
 spec_redundant_1: "Sistemas hidráulicos redundantes"
 spec_redundant_1_desc: "Primeros sistemas de backup para aeronaves.\n\n§GConsejo del diseñador: El uso de estos módulos aumentará la fiabilidad de las aeronaves. Las aeronaves deben tener como objetivo una fiabilidad del 100 % o superior, ya que esto reducirá el riesgo de accidentes aéreos al 0 % y le permitirá entrenar aeronaves de forma más eficaz sin perder pilotos ni fuselajes con el aumento de la probabilidad de accidentes aéreos.§!"
 spec_redundant_2: "Sistemas eléctricos redundantes"
 spec_redundant_2_desc: "Sistemas eléctricos de respaldo para aeronaves fly-by-wire.\n\n§GConsejo del diseñador: El uso de estos módulos aumentará la fiabilidad de las aeronaves. Las aeronaves deben tener como objetivo una fiabilidad del 100 % o superior, ya que esto reducirá el riesgo de accidentes aéreos al 0 % y le permitirá entrenar aeronaves de forma más eficaz sin perder pilotos ni fuselajes con el aumento de la probabilidad de accidentes aéreos.§!"
 spec_redundant_3: "Controles de vuelo de respaldo"
 spec_redundant_3_desc: "Sistemas de respaldo adicionales en caso de daños en el control de vuelo.\n\n§GConsejo del diseñador: El uso de estos módulos aumentará la fiabilidad de las aeronaves. Las aeronaves deben tener como objetivo una fiabilidad del 100 % o superior, ya que esto reducirá el riesgo de accidentes aéreos al 0 % y le permitirá entrenar aeronaves de forma más eficaz sin perder pilotos ni fuselajes con el aumento de la probabilidad de accidentes aéreos.§!"
 spec_protection_1: "Blindaje de aeronaves"
 spec_protection_1_desc: "Mayor capacidad de supervivencia a costa de mayor peso y menor velocidad.\n\n§GConsejo del diseñador: El blindaje de la aeronave proporcionará un aumento significativo de la defensa aérea, pero le costará CI, peso, alcance y ventaja de radar. Use este módulo en una aeronave que desee tener una alta defensa aérea y no tenga problemas con perder la ventaja de radar y las estadísticas de alcance.§!"
 spec_protection_2: "Los primeros materiales de autocuración"
 spec_protection_2_desc: "Materiales diseñados para intentar volver a unirse para permitir que una aeronave regrese a la base para reparaciones, pero que brindan mucha menos protección que la armadura.\n\n§GConsejo del diseñador: Estos módulos proporcionarán una mejora moderada de la defensa aérea y una pequeña mejora de la fiabilidad, a costa de un mayor coste de IC y de recursos. Utilice este módulo si necesita mejorar significativamente la fiabilidad de una aeronave y también quiere las ventajas del blindaje.§!"
 spec_protection_3: "Material avanzado para la cicatrización de focas"
 spec_protection_3_desc: "Materiales que pueden repararse casi por completo después de sufrir daños.\n\n§GConsejo del diseñador: Estos módulos proporcionarán una mejora moderada de la defensa aérea y una pequeña mejora de la fiabilidad, a costa de un mayor coste de IC y de recursos. Utilice este módulo si necesita mejorar significativamente la fiabilidad de una aeronave y también quiere las ventajas del blindaje.§!"
 spec_recon_1: "Cámara de reconocimiento de la Guerra Fría"
 spec_recon_1_desc: "Sistema de cámara que permite realizar misiones de reconocimiento de aeronaves.\n\n§GConsejo del diseñador: Utilice este módulo si desea permitir que su aeronave acceda a la misión de reconocimiento por un costo significativamente reducido.§!"
 spec_tgp_1: "Cápsula de orientación de la Guerra Fría"
 spec_tgp_1_desc: "Módulo de orientación que permite a una aeronave lanzar municiones con precisión sobre un objetivo.\n\n§GConsejo del diseñador: Utilice este módulo para mejorar todas las estadísticas de ataque terrestre y reducir la penalización nocturna, a costa de cierta ventaja de radar.§!"
