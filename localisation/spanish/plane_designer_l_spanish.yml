 gen_3_light: "Aviones ligeros de tercera generación"
 gen_3_light_desc: "Aviones multifunción que se desarrollaron a partir de los avances tecnológicos y las lecciones aprendidas de las guerras de Corea y Vietnam. Estos aviones son capaces de transportar misiles aire-tierra y municiones guiadas por láser, y al mismo tiempo son capaces de llevar a cabo ataques aéreos no tripulados. Entre los avances adicionales se incluyen sistemas de advertencia del terreno, radar Doppler de pulso y capacidades de orientación fuera de la vista."
 gen_4_light: "Aviones ligeros de cuarta generación"
 gen_4_light_desc: "Tras el éxito de los aviones multifunción de tercera generación, los fuselajes de cuarta generación siguieron expandiéndose gracias a los avances tecnológicos y de ingeniería. Los sistemas de control de vuelo por cable, las relaciones empuje-peso mejoradas, la aviónica avanzada y la aparición de las primeras tecnologías furtivas dieron lugar a esta generación de aviones."
 gen_5_light: "Aviones ligeros de quinta generación"
 gen_5_light_desc: "Los avances más importantes en tecnología furtiva, sistemas C3, cascos inteligentes, fusión de datos y sensores, entre otros, surgieron de los desarrollos de aeronaves de quinta generación. Estas aeronaves se volvieron mucho más furtivas con más mejoras en la tecnología furtiva, además de los grandes avances en materiales, electrónica y tecnología de motores."
 gen_6_light: "Aviones ligeros de sexta generación"
 gen_6_light_desc: "Los fuselajes de sexta generación son la tecnología experimental de vanguardia del combate aéreo. Son costosos de diseñar y fabricar e incluyen materiales de sigilo de vanguardia, aviónica, pilotos de ala de drones, sistemas de armas de precisión y más."
