 spec_stealthshape_1: "Modelado de sigilo temprano"
 spec_stealthshape_1_desc: "Los primeros diseños estaban pensados ​​para anular la detección por radar.\n\n§GConsejo del diseñador: Utilice este módulo para aumentar significativamente la ventaja del radar y las estadísticas de defensa aérea, a costa de un aumento significativo del costo de construcción. Recomendado solo para naciones que puedan permitirse construir estas aeronaves.§!"
 spec_stealthshape_2: "Modelado de sigilo avanzado"
 spec_stealthshape_2_desc: "Diseños avanzados diseñados para derrotar a los sistemas de radar modernos.\n\n§GConsejo del diseñador: Utilice este módulo para aumentar significativamente la ventaja del radar y las estadísticas de defensa aérea, a costa de un aumento significativo del costo de construcción. Recomendado solo para naciones que puedan permitirse construir estas aeronaves.§!"
 spec_stealthmats_1: "Materiales absorbentes de radar"
 spec_stealthmats_1_desc: "Materiales diseñados para absorber ondas de radar y anular su detección.\n\n§GConsejo del diseñador: Utilice este módulo para aumentar significativamente la ventaja del radar y las estadísticas de defensa aérea, a costa de aumentar las necesidades de recursos. Recomendado solo para naciones que puedan permitirse construir estas aeronaves.§!"
 spec_stealthmats_2: "RAM avanzada"
 spec_stealthmats_2_desc: "Materiales diseñados para ayudar a vencer la detección de radar moderna.\n\n§GConsejo del diseñador: Utilice este módulo para aumentar significativamente la ventaja del radar y las estadísticas de defensa aérea, a costa de aumentar las necesidades de recursos. Recomendado solo para naciones que puedan permitirse construir estas aeronaves.§!"
 spec_internal_1: "Bahías internas"
 spec_internal_1_desc: "Compartimento de armas interno para mejorar las capacidades de sigilo de las aeronaves.\n\n§GConsejo del diseñador: El uso de este módulo aumentará significativamente la ventaja del radar y las estadísticas de defensa aérea, pero también reducirá todas las estadísticas de armas ofensivas. Recomendado solo para naciones que quieran centrarse en aviones furtivos de rol específico.§!"
 spec_internal_2: "Bahías internas expandidas"
 spec_internal_2_desc: "Bahías de armas internas ampliadas para más municiones.\n\n§GConsejo del diseñador: El uso de este módulo aumentará significativamente la ventaja del radar y las estadísticas de defensa aérea, pero también reducirá todas las estadísticas de armas ofensivas. Recomendado solo para naciones que quieran centrarse en aviones furtivos de rol específico.§!"
 spec_thrust_vector_1: "Motores STO/VL"
 spec_thrust_vector_1_desc: "Primeros diseños de motores rotativos y con vectorización de empuje.\n\n§GConsejo del diseñador: Utilice este módulo para aumentar la defensa aérea de una aeronave, a costa de la fiabilidad. Recomendado cuando se desea crear una aeronave más duradera sin pagar costes de sigilo.§!"
 spec_thrust_vector_2: "Vectorización de empuje de un solo eje"
 spec_thrust_vector_2_desc: "Sistemas de vectorización de empuje diseñados para aumentar la maniobrabilidad.\n\n§GConsejo del diseñador: Utilice este módulo para aumentar la defensa aérea de una aeronave, a costa de la fiabilidad. Recomendado cuando se desea crear una aeronave más duradera sin pagar costes de sigilo.§!"
 spec_thrust_vector_3: "Vectorización de empuje de doble eje"
 spec_thrust_vector_3_desc: "Vectorización de empuje avanzada que permite una mayor maniobrabilidad en múltiples ejes.\n\n§GConsejo del diseñador: Utilice este módulo para aumentar la defensa aérea de una aeronave, a costa de la fiabilidad. Recomendado cuando se desea crear una aeronave más duradera sin pagar costes de sigilo.§!"
 spec_countermeasures_1: "Contramedidas y RWR temprano"
 spec_countermeasures_1_desc: "Opciones defensivas tempranas contra ataques con misiles.\n\n§GConsejo del diseñador: Aumento generalizado de la estadística de defensa aérea de una aeronave. Se recomienda tener al menos un módulo de contramedidas en una aeronave, especialmente si la aeronave no tiene ningún módulo de sigilo.§!"
 spec_countermeasures_2: "Contramedidas y RWR modernos"
 spec_countermeasures_2_desc: "Paja y bengalas modernas.\n\n§GConsejo del diseñador: Aumento generalizado de la estadística de defensa aérea de una aeronave. Se recomienda tener al menos un módulo de contramedidas en una aeronave, especialmente si la aeronave no tiene ningún módulo de sigilo.§!"
 spec_countermeasures_3: "Paquete de guerra electrónica"
 spec_countermeasures_3_desc: "Suite EW.\n\n§GConsejo del diseñador: Aumento generalizado de la estadística de defensa aérea de una aeronave, junto con un aumento de la ventaja del radar. Se recomienda tener al menos un módulo de contramedidas en una aeronave, especialmente si la aeronave no tiene ningún módulo de sigilo.§!"
 spec_countermeasures_4: "Sistema de eliminación de energía por láser"
 spec_countermeasures_4_desc: "Contramedidas Hard-Kill para protegerse contra todas las amenazas de misiles.\n\n§GConsejo del diseñador: Aumento generalizado de la estadística de defensa aérea de una aeronave, junto con un aumento de la ventaja del radar. Se recomienda tener al menos un módulo de contramedidas en una aeronave, especialmente si la aeronave no tiene ningún módulo de sigilo.§!"
