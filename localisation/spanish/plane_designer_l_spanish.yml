 weap_mp_light_hardpoint_1: "Punto duro ligero de 1ra generación"
 weap_mp_light_hardpoint_1_desc: "Los puntos de anclaje ligeros están diseñados para permitir que una aeronave lleve algo de armamento, pero no mucho. Estos puntos de anclaje son baratos y están pensados ​​para equipar a una aeronave ligera con algunas armas o para complementar el armamento de otras aeronaves. Los misiles aire-aire de corto alcance, las bombas de 250 a 500 libras y los pods de cohetes son las armas equipadas en estos puntos de anclaje.\n\n§GConsejo del diseñador: Estos puntos duros tienen como objetivo permitir a las naciones que cuentan con un presupuesto limitado equipar sus aviones con una carga útil mixta, y permitir a las naciones que producen aviones ligeros una forma más barata y liviana de equiparlos con armas.§!\n\n§WUsar esto como arma principal creará un§! §Bluchador multifunción.§!\n\n§RADVERTENCIA: Los cazas multifunción CV solo atacarán a los barcos enemigos durante el combate naval.§!"
 weap_mp_light_hardpoint_2: "Punto duro ligero de 2da generación"
 weap_mp_light_hardpoint_2_desc: "$weap_mp_light_hardpoint_1_desc$"
 weap_mp_light_hardpoint_3: "Punto duro ligero de 3ra generación"
 weap_mp_light_hardpoint_3_desc: "$weap_mp_light_hardpoint_1_desc$"
 weap_mp_light_hardpoint_4: "Punto duro ligero de 4da generación"
 weap_mp_light_hardpoint_4_desc: "$weap_mp_light_hardpoint_1_desc$"
 weap_int_mp_light_hardpoint_2: "Punto de luz interior de 1ra generación"
 weap_int_mp_light_hardpoint_2_desc: "Los puntos de anclaje internos para aeronaves ligeras permiten que una aeronave lleve una combinación de armas en compartimentos internos, lo que aumenta su capacidad de sigilo. Estos puntos de anclaje son económicos y están pensados ​​para equipar a aeronaves ligeras con algunas armas o para complementar la munición de otras aeronaves. Las armas que se equipan en estos puntos de anclaje son misiles aire-aire de corto alcance, bombas de 250 a 500 libras y cápsulas de cohetes.\n\n§GConsejo del diseñador: Estos puntos duros están destinados a permitir a las naciones construir aviones furtivos con capacidades de armas ligeras, perfectos para naciones que construyen con un presupuesto limitado.§!\n\n§WUsar esto como arma principal creará un§! §Bluchador multifunción.§!\n\n§RADVERTENCIA: Los cazas multifunción CV solo atacarán a los barcos enemigos durante el combate naval.§!"
 weap_int_mp_light_hardpoint_3: "Punto de luz interior de 2da generación"
 weap_int_mp_light_hardpoint_3_desc: "$weap_int_mp_light_hardpoint_2_desc$"
 weap_int_mp_light_hardpoint_4: "Punto de luz interior de 3ra generación"
 weap_int_mp_light_hardpoint_4_desc: "$weap_int_mp_light_hardpoint_2_desc$"
 weap_a2a_hardpoint_1: "Punto duro A2A de 1ra generación"
 weap_a2a_hardpoint_1_desc: "Los puntos duros aire-aire están diseñados para permitir que las aeronaves transporten múltiples armas aire-aire, principalmente armas aire-aire de largo alcance y otras municiones aire-aire modernas, junto con actualizaciones de aviónica para permitir que una aeronave ataque eficazmente múltiples objetivos a la vez.\n\n§GConsejo del diseñador: Los puntos de anclaje aire-aire están pensados ​​principalmente para crear aeronaves diseñadas para volar en misiones de superioridad aérea. Además, equipar aeronaves con uno de estos puntos de anclaje les permitirá mantener algunas estadísticas de ataque aéreo cuando vuelen en misiones distintas a las de superioridad aérea o intercepción, lo que aumentará sus capacidades de autoprotección.§!\n\n§WUsar esto como arma principal creará un§! §BLuchador de superioridad aérea§!\n\n§RADVERTENCIA: Los cazas de superioridad aérea CV solo atacarán aviones enemigos durante el combate naval.§!"
