 engine_solar_single_1: "Motor solar"
 engine_solar_single_1_desc: "El uso de motores alimentados con energía solar permitió que los aviones funcionaran con motores eléctricos, eliminando así la demanda de combustible de la fuerza aérea.\n\n§GConsejo del diseñador: Los motores solares permitirán que una aeronave tenga un consumo de combustible cero y una autonomía de vuelo significativamente mayor, pero a costa de un gran impacto en la defensa aérea y la ventaja del radar. Se recomienda su uso solo en aeronaves en conflictos de baja intensidad con aeronaves enemigas o recursos antiaéreos mínimos.§!"
 engine_solar_double_1: "Motores solares gemelos"
 engine_solar_double_1_desc: "El uso de motores alimentados con energía solar permitió que los aviones funcionaran con motores eléctricos, eliminando así la demanda de combustible de la fuerza aérea.\n\n§GConsejo del diseñador: Los motores solares permitirán que una aeronave tenga un consumo de combustible cero y una autonomía de vuelo significativamente mayor, pero a costa de un gran impacto en la defensa aérea y la ventaja del radar. Se recomienda su uso solo en aeronaves en conflictos de baja intensidad con aeronaves enemigas o recursos antiaéreos mínimos.§!"
 engine_nuclear_eight_1: "Motor nuclear"
 engine_nuclear_eight_1_desc: "Los motores nucleares proporcionan a los aviones un alcance extremo, a costa de la velocidad y la producción.\n\n§GConsejo del diseñador: Estos motores harán que la construcción de su avión sea extremadamente costosa, pero si se combinan con equipos que amplían el alcance, pueden ser capaces de atacar el mundo desde su base de origen. Úselo bajo su propio riesgo.§!"
 weap_buff_transport: "Capacidad de lanzamiento aéreo"
 weap_buff_transport_desc: "Espacio para paracaidistas y carga lanzada desde el aire.\n\n§GConsejo del diseñador: Utilice este módulo para crear aviones de transporte. Este módulo le impedirá el acceso a casi todos los sistemas de armas, excepto a los ALCM paletizados.§!\n\n§WUsar esto como arma principal creará un§! §Bdron/avión de transporte.§!"
 weap_buff_awacs_1: "Sistema AWACS de la Guerra Fría"
 weap_buff_awacs_1_desc: "Los primeros sistemas de radar AWACS y C3\n\n§GConsejo del diseñador: Los sistemas AWACS proporcionarán una importante mejora de superioridad aérea a sus fuerzas mientras vuelan en misiones de reconocimiento aéreo, proporcionando esa mejora por cada aeronave del escuadrón que vuela en la misión.§!\n\n§WUsando esto como arma principal se creará un§! §Bavión AWACS.§!"
 weap_buff_awacs_2: "Sistema AWACS moderno"
 weap_buff_awacs_2_desc: "Sistemas modernos de radar y enlace de datos AWACS\n\n§GConsejo del diseñador: Los sistemas AWACS proporcionarán una importante mejora de superioridad aérea a sus fuerzas mientras vuelan en misiones de reconocimiento aéreo, proporcionando esa mejora por cada aeronave del escuadrón que vuela en la misión.§!\n\n§WUsando esto como arma principal se creará un§! §Bavión AWACS.§!"
 weap_buff_awacs_3: "Futuro sistema AWACS"
 weap_buff_awacs_3_desc: "Futuros sistemas AWACS vinculados con radar, enlace de datos y drones.\n\n§GConsejo del diseñador: Los sistemas AWACS proporcionarán una importante mejora de superioridad aérea a sus fuerzas mientras vuelan en misiones de reconocimiento aéreo, proporcionando esa mejora por cada aeronave del escuadrón que vuela en la misión.§!\n\n§WUsando esto como arma principal se creará un§! §Bavión AWACS.§!"
 weap_multi_at_1: "Cañón AT temprano"
 weap_multi_at_1_desc: "Los primeros cañones antitanque montados en aviones, diseñados para penetrar blindajes de la Segunda Guerra Mundial.\n\n§GConsejo del diseñador: Utilice esta ranura de cañón al diseñar un avión de ataque terrestre, para aumentar el CAS y el daño del ataque.§!"
 weap_multi_at_2: "Cañón AT de la Guerra Fría"
 weap_multi_at_2_desc: "Cañón antitanque de la época de la Guerra Fría, diseñado para penetrar blindados y vehículos blindados de transporte de personal (APC) y vehículos de combate de infantería (IFV).\n\n§GConsejo del diseñador: Utilice esta ranura de cañón al diseñar un avión de ataque terrestre, para aumentar el CAS y el daño del ataque.§!"
 weap_multi_gun_1: "Cañón revólver de la Guerra Fría"
 weap_multi_gun_1_desc: "Cañones revólver de la época de la Guerra de Corea.\n\n§GConsejo del diseñador: Utilice esta selección de armas para lograr una combinación entre estadísticas de ataque aéreo y ataque terrestre para una aeronave.§!"
 weap_multi_gun_2: "Cañón de 20 mm"
 weap_multi_gun_2_desc: "Cañón rotatorio de 20mm para aviones.\n\n§GConsejo del diseñador: Utilice esta selección de armas para lograr una combinación entre estadísticas de ataque aéreo y ataque terrestre para una aeronave.§!"
 weap_multi_gun_3: "Cañón de 30 mm"
 weap_multi_gun_3_desc: "Cañón rotatorio que ha sido mejorado al calibre 30 mm.\n\n§GConsejo del diseñador: Utilice esta selección de armas para lograr una combinación entre estadísticas de ataque aéreo y ataque terrestre para una aeronave.§!"
 weap_mp_heavy_hardpoint_1: "Punto duro pesado de 1ra generación"
 weap_mp_heavy_hardpoint_1_desc: "Puntos duros diseñados para poder transportar armas pesadas, incluidos misiles antibuque pesados, bombas de 2000 libras, misiles de crucero y algunas municiones aire-aire pesadas.\n\n§GConsejo del diseñador: Utilice este punto duro para crear aeronaves que aún sean capaces de realizar la mayoría de las misiones, pero que principalmente podrán participar en misiones antibuque o de bombardeo estratégico.§!\n\n§WUsar esto como arma principal creará un§! §Bluchador multifunción.§!\n\n§RADVERTENCIA: Los cazas multifunción CV solo atacarán a los barcos enemigos durante el combate naval.§!"
