 early_airframe_designs: "Principios del diseño de aeronaves tempranas"
 early_airframe_designs_desc: "Los principios básicos de diseño de todas las aeronaves: formas de las alas, motores básicos, sistemas de protección y redundancia, etc. Estos principios permiten a las naciones comenzar a desarrollar fuselajes de aviones de combate reales."
 avionics_1: "Aviónica de segunda generación"
 avionics_1_desc: "Con la llegada de la tecnología más moderna, los aviones se hicieron más avanzados. Los instrumentos analógicos seguían estando presentes, pero se complementaban con una pantalla de visualización frontal que permitía a los pilotos mantener la vista en el combate, al tiempo que contaban con toda la información necesaria para volar y luchar con sus aviones."
 avionics_2: "Aviónica de tercera generación"
 avionics_2_desc: "Los aviones con cabina de cristal reducen la necesidad de instrumentos analógicos a meros instrumentos de respaldo. Además, la incorporación de múltiples pantallas multifunción ofrece a los pilotos un acceso más rápido y detallado a sus aviones y armas, y permite que se añadan las etapas iniciales del enlace de datos a sus aviones."
 avionics_3: "Aviónica de cuarta generación"
 avionics_3_desc: "Los cascos ultramodernos trasladan el HUD desde la parte delantera de la aeronave hasta el propio casco del piloto. Los sensores que hay alrededor de la aeronave incluso le dan al piloto la capacidad de ver a través de ella, lo que le proporciona una percepción situacional sin igual del espacio de batalla moderno."
 drone_1: "1ra Generación de Sistemas de drones"
 drone_1_desc: "Los primeros sistemas de drones permitieron vuelos de reconocimiento con aeronaves no tripuladas, proporcionando a los comandantes una vista del campo de batalla sin el riesgo que suponía una aeronave tripulada."
 drone_2: "2da Generación de Sistemas de drones"
 drone_2_desc: "A partir de los éxitos anteriores de los sistemas no tripulados, los avances en la tecnología de los drones permitieron que se empezara a equipar armas, lo que permitió que los drones comenzaran a atacar objetivos terrestres durante misiones de vuelo."
 drone_3: "3ra Generación de Sistemas de drones"
 drone_3_desc: "A medida que las tecnologías de IA comienzan a cobrar importancia, los diseñadores de aeronaves y las fuerzas militares comienzan a experimentar con IA de combate aéreo y a fabricar drones lo suficientemente avanzados como para ayudar en el combate aire-aire."
 drone_4: "4ta Generación de Sistemas de drones"
 drone_4_desc: "Los drones, apodados \"Loyal Wingmen\", comienzan a volar junto a las aeronaves más avanzadas. Estos drones son casi extensiones de su piloto comandante, capaces de volar y luchar casi tan bien como los pilotos entrenados por humanos, sin las limitaciones físicas de uno."
 awacs_1: "AWACS de la Guerra Fría"
 awacs_1_desc: "Los radares masivos en el cielo permitieron no sólo un mejor control y dirección de los aviones de combate aéreo, sino también un mejor reconocimiento de la guerra aérea y terrestre por parte de los comandantes."
 awacs_2: "AWACS modernos"
 awacs_2_desc: "Los avances en las capacidades de enlace de datos y los avances en las propias tecnologías de radar permiten que los aviones AWACS no solo monitoreen la batalla aérea, sino que también la dirijan, mejorando las capacidades de reconocimiento y superioridad aérea de cualquier fuerza aérea moderna."
 awacs_3: "Futuros AWACS"
 awacs_3_desc: "Los datos de enlace de datos de los drones, la asistencia de la inteligencia artificial para procesar la información y sistemas de sensores aún mejores permiten que estos aviones AWACS se conviertan realmente en el sistema de comando y control de la guerra aérea."
 engines_2: "Motores de la Guerra Fría"
 engines_2_desc: "Un paso por encima de los motores utilizados por los primeros aviones a reacción, estos motores continuaron el avance de la tecnología de motores a reacción y comenzaron a incursionar en el concepto de utilizar motores para proporcionar capacidades de despegue y aterrizaje verticales."
 engines_3: "Motores casi modernos"
 engines_3_desc: "Casi el equivalente de un motor a reacción moderno, estos motores habían mejorado significativamente la relación empuje-peso, junto con las primeras variantes del motor que experimentaban con el uso del empuje del motor para intentar ayudar a maniobrar el avión."
 engines_4: "Motores modernos"
 engines_4_desc: "Trabajando para mejorar el uso del combustible y la confiabilidad, estos motores son el máximo rendimiento de los motores que fueron desarrollados para su era de combate aéreo."
 engines_5: "Motores del futuro"
 engines_5_desc: "Los motores a reacción e hipersónicos de RAM son los caballos de batalla del futuro. Son extremadamente capaces, pero requieren extensas cadenas de suministro para su construcción y mantenimiento; estos motores son capaces de impulsar a sus aviones un poco más rápido y más lejos."
 engine_light_quadcopter: "Configuración del motor del cuadricóptero"
 engine_light_quadcopter_desc: "Sistema de cuatro motores, diseñado para drones pequeños y livianos. Capaz de realizar vuelos de corto alcance y transportar algunas granadas para lanzarlas."
 nuclear_engines: "Motores de propulsión nuclear"
 nuclear_engines_desc: "Un concepto de motor nacido de decisiones locas de la era de la guerra fría, que se basa en la energía nuclear para brindar a un avión un alcance casi infinito y la capacidad de mantenerse abastecido de combustible y volar mientras la tripulación pueda recibir suministro."
 refueling_1: "Tanques de combustible conformados"
 refueling_1_desc: "Tanques de combustible externos diseñados para permitir que una aeronave amplíe significativamente el alcance operativo, sin comprometer el diseño aerodinámico."
 refueling_2: "Técnicas de reabastecimiento en vuelo"
 refueling_2_desc: "Desarrollado para ampliar aún más el alcance de combate de las aeronaves, el reabastecimiento en vuelo permite a los aviones cisterna suministrar cantidades significativas de combustible a las aeronaves de combate, permitiéndoles incluso reabastecerse antes y después de completar sus misiones."
 solar_engines_1: "Los primeros motores solares"
 solar_engines_1_desc: "Utilizando paneles solares para cargar las baterías de los aviones en vuelo, estos aparatos utilizan motores eléctricos y motores híbridos para ampliar su autonomía y tiempo de vuelo, sin necesidad de más combustible. Esto tiene el coste de ser muy frágiles y mucho menos maniobrables."
 solar_engines_2: "Motores solares duales"
 solar_engines_2_desc: "Los mismos conceptos de diseño que el motor solar único, pero en su lugar se utiliza un sistema de dos motores para obtener más empuje y una mayor velocidad máxima, pero con pocas mejoras en la maniobrabilidad o la capacidad de supervivencia."
 flying_wing_design: "Forma de ala del ala voladora"
 flying_wing_design_desc: "Un ala volante es una aeronave de ala fija sin cola que no tiene fuselaje definido, con su tripulación, carga útil, combustible y equipo alojados dentro de la estructura del ala principal. Un ala volante puede tener varias protuberancias pequeñas como cápsulas, góndolas, ampollas, plumas o estabilizadores verticales."
 variable_wing_design: "Forma de ala variable"
 variable_wing_design_desc: "Un ala de flecha variable, conocida coloquialmente como \"ala oscilante\", es un ala de avión, o un conjunto de alas, que puede ser curvada hacia atrás y luego regresar a su posición recta original durante el vuelo. Permite modificar la forma de la aeronave durante el vuelo y, por lo tanto, es un ejemplo de aeronave de geometría variable."
 delta_wing_design: "Forma de ala delta"
 delta_wing_design_desc: "Un ala delta es un ala con forma de triángulo. Recibe su nombre por su similitud con la letra mayúscula griega delta."
 diamond_wing_design: "Forma de ala de diamante"
 diamond_wing_design_desc: "Un avance más de los diseños de alas en forma de diamante, las alas en forma de diamante mejoran el concepto para brindar mejores características de vuelo a una aeronave."
 fwdswept_wing_design: "Forma de ala en flecha hacia adelante"
 fwdswept_wing_design_desc: "Un ala en flecha hacia adelante o en flecha hacia atrás es una configuración del ala de un avión en la que la línea de cuarto de cuerda del ala tiene una flecha hacia adelante. Normalmente, el borde de ataque también tiene una flecha hacia adelante."
 future_wingform_designs: "Diseños futuros de Wingform"
 future_wingform_designs_desc: "Combinando todas las lecciones de las formas de ala anteriores y teniendo en cuenta la enorme necesidad de sigilo en el espacio de batalla aéreo moderno, estas formas de ala se esfuerzan por maximizar todas las capacidades de una aeronave, al mismo tiempo que las hacen lo más sigilosas posible."
 stealth_tech_1: "Tecnología furtiva temprana"
 stealth_tech_1_desc: "Responsable del desarrollo del primer avión furtivo del mundo, esta generación de investigación y desarrollo aeronáutico marcó el comienzo de la era de la baja observabilidad y de los aviones furtivos, capaces de llevar a cabo ataques contra el enemigo sin ser detectados nunca."
 stealth_tech_2: "Futuro cercano y furtivo"
 stealth_tech_2_desc: "A medida que la tecnología de radar se hizo cada vez más avanzada y las técnicas antiguas se volvieron menos efectivas, se requirieron mayores avances en materiales furtivos y principios de diseño de aeronaves."
 internal_weapons_1: "Las primeras armas internas"
 internal_weapons_1_desc: "En un intento por aumentar aún más las capacidades de sigilo de los aviones, los diseñadores idearon formas de almacenar las armas de un avión dentro del cuerpo del avión, aumentando aún más el sigilo del avión."
 internal_weapons_2: "Armas internas modernas"
 internal_weapons_2_desc: "A raíz de las quejas de los pilotos de combate sobre la incapacidad de transportar grandes cantidades de municiones, debido a los límites de tamaño de sus compartimentos internos, los diseñadores se esforzaron por hacer esos compartimentos aún más grandes, para aumentar aún más las capacidades de carga útil."
 internal_weapons_3: "Futuras armas internas"
 internal_weapons_3_desc: "A raíz de las quejas de los pilotos de combate sobre la incapacidad de transportar grandes cantidades de municiones, debido a los límites de tamaño de sus compartimentos internos, los diseñadores se esforzaron por hacer esos compartimentos aún más grandes, para aumentar aún más las capacidades de carga útil."
 redundant_1: "Tecnologías de protección 1"
 redundant_1_desc: "Las redundancias en los sistemas fly-by-wire y otros sistemas eléctricos hacen que los aviones sean más confiables. Además, el desarrollo temprano de materiales autorreparables hace que los aviones sean más resistentes a los daños."
 redundant_2: "Tecnologías de protección 2"
 redundant_2_desc: "Los sistemas de control de vuelo secundarios y los sistemas de piloto automático permiten que una aeronave siga volando incluso si los sistemas de control de vuelo primarios se desactivan debido a una falla del sistema o daños en batalla, mientras que los avances en materiales autorreparables continúan mejorando la resistencia a los daños que la aeronave puede soportar."
 early_weapons: "Armas de aviación tempranas"
 early_weapons_desc: "Ametralladoras y cañones de bajo y alto calibre, estas armas permiten a una aeronave apuntar a algo y dispararle, sin ninguno de los grandes avances en materia de puntería o municiones que están presentes en las aeronaves modernas."
 naval_weapons_1: "Armas navales de la Guerra Fría"
 naval_weapons_1_desc: "Los primeros misiles antibuque y torpedos autoguiados permitieron a los aviones realizar ataques contra buques de guerra a distancia, sin necesidad de bombardear en picado sus objetivos."
 naval_weapons_2: "Armas navales casi modernas"
 naval_weapons_2_desc: "Los avances en orientación y alcance permitieron a los aviones atacar objetivos desde más lejos, al tiempo que otorgaban a las armas una mejor oportunidad de fijar y alcanzar su objetivo."
 naval_weapons_3: "Armas navales modernas"
 naval_weapons_3_desc: "Estas armas tienen la capacidad de recorrer rutas complejas hacia su objetivo, realizar ataques sorpresa e ignorar mejor las contramedidas enemigas."
 naval_weapons_4: "Futuras armas navales"
 naval_weapons_4_desc: "Estas armas, compuestas por torpedos autoguiados avanzados y misiles antibuque hipersónicos, tienen alcances y cargas útiles significativamente mayores y son capaces de destruir fuerzas enemigas con un gasto mínimo."
 special_mad_1: "Tecnología ASW de la Guerra Fría"
 special_mad_1_desc: "Las sonoboyas lanzadas desde el aire permitieron que las aeronaves ayudaran a cazar submarinos, pudiendo viajar largas distancias y cubrir una gran área mientras realizaban operaciones ASW."
 special_mad_2: "Tecnología ASW moderna"
 special_mad_2_desc: "Con la llegada de los dispositivos MAD y el sonar de inmersión, las aeronaves se volvieron aún más peligrosas contra los submarinos, ya que ahora podían detectar y rastrear un contacto más fácilmente, sin necesidad de una sonoboya para hacerlo."
 special_mad_3: "Futura tecnología ASW"
 special_mad_3_desc: "Sistemas de detección de sonar aún más avanzados permiten a las aeronaves detectar, rastrear y eliminar amenazas submarinas en enfrentamientos navales."
 ag_weapons_1: "Armas A2G de la Guerra Fría"
 ag_weapons_1_desc: "Las primeras armas aire-lodo consistían en explosivos de bajo volumen y los primeros sistemas guiados por láser, lo que permitía a los aviones colocar explosivos en el objetivo con mayor precisión en comparación con la Segunda Guerra Mundial."
 ag_weapons_2: "Armas A2G casi modernas"
 ag_weapons_2_desc: "Los avances en el diseño de armas aeronáuticas permitieron incorporar más municiones a las armas e hicieron que las armas guiadas por láser fueran aún más precisas, lo que posibilitó que se llevaran a cabo misiones de bombardeo guiado de precisión."
 ag_weapons_3: "Armas modernas A2G"
 ag_weapons_3_desc: "Las municiones de alta penetración y la guía GPS proporcionan el máximo efecto de precisión sobre los objetivos, lo que permite a los aviones destruirlos con mayores niveles de eficiencia."
 ag_weapons_4: "Futuras armas A2G"
 ag_weapons_4_desc: "Los grandes avances en armas de distancia y bombas de arrastre permiten a los aviones atacar y destruir objetivos rápidamente, a veces sin siquiera entrar en el alcance de las armas de sus oponentes."
 tgp_recon_1: "Cápsulas de orientación de la Guerra Fría"
 tgp_recon_1_desc: "Los primeros pods de orientación permitieron a los aviones apuntar objetivos con láser para armas guiadas por láser y también mejoraron las capacidades de reconocimiento de los aviones."
 tgp_recon_2: "Pods de orientación modernos"
 tgp_recon_2_desc: "Mejores imágenes, la implementación de FLIR y la capacidad de extraer y pasar coordenadas GPS a aeronaves y armas hicieron que estos módulos de orientación fueran un avance importante con respecto a sus contrapartes de la era de la guerra fría."
 tgp_recon_3: "Futuros módulos de orientación"
 tgp_recon_3_desc: "La fusión de sensores, el enlace de datos y otras capacidades hacen que la inclusión de módulos de orientación en las aeronaves sea un importante multiplicador de fuerza para la estructura del avión."
 gunship_1: "Armas de artillería de pequeño calibre"
 gunship_1_desc: "En un intento por brindar un mejor apoyo aéreo a largo plazo a las fuerzas terrestres en combate, los aviones de carga fueron convertidos para poder llevar ametralladoras y poder proporcionar un volumen significativo de fuego sobre objetivos blandos y ligeramente blindados para ayudar a las tropas en combate."
 gunship_2: "Armas de artillería de gran calibre"
 gunship_2_desc: "Tras el éxito de los primeros aviones artillados, se añadieron a la carga del avión artillado armas más pesadas, incluidos cañones automáticos de 30 mm y 40 mm y cañones de fuego directo de 105 mm+."
 air_weapons_1: "Armas A2A de la Guerra Fría"
 air_weapons_1_desc: "Los primeros misiles estaban plagados de problemas, pero tenían enormes ventajas: un avión podía alcanzar su objetivo antes de que este entrara en el rango visual con un misil de alcance medio, y era mucho más difícil esquivar un misil de corto alcance que un cañón. Los misiles guiados por radar semiactivo de alcance medio y los misiles infrarrojos de aspecto trasero se convirtieron en la norma."
 air_weapons_2: "Armas modernas A2A"
 air_weapons_2_desc: "A medida que la tecnología avanzaba, también lo hacían los sistemas de guía de misiles. Los misiles aire-aire de largo alcance se volvieron comunes, especialmente cuando se pusieron en servicio los sistemas de radar de mayor alcance. Los misiles IR de todos los aspectos y los misiles guiados por radar activo permitieron a las aeronaves atacar sus objetivos de manera más eficiente."
 air_weapons_3: "Armas A2A de futuro cercano"
 air_weapons_3_desc: "Las armas de enlace de datos, los misiles de alto alcance y la orientación HMCS para los sistemas de armas hicieron del combate aéreo una perspectiva aún más peligrosa para los aviones de combate."
 air_weapons_4: "Futuras armas A2A"
 air_weapons_4_desc: "Los buscadores trimodo, los misiles con motor multipulso y los misiles hipermaniobrables hacen de estas armas los misiles aire-aire más peligrosos que jamás hayan existido."
 rocket_weapons_1: "Cohetes no guiados de la Guerra Fría"
 rocket_weapons_1_desc: "Los primeros cohetes permitieron a las aeronaves disponer de un método rápido para atacar objetivos con una saturación precisa de ojivas de alto poder explosivo, por un precio significativamente más económico que las municiones guiadas."
 rocket_weapons_2: "Cohetes modernos no guiados"
 rocket_weapons_2_desc: "Los cohetes más precisos y los avances en ojivas hicieron que estos sistemas de armas representaran un avance significativo respecto de sus contrapartes anteriores, al tiempo que seguían siendo una forma barata y efectiva de brindar apoyo aéreo cercano y capacidades de misión de ataque a las aeronaves."
 countermeasures_1: "Contramedidas y RWR temprano"
 countermeasures_1_desc: "Cuando los misiles aparecieron en escena, los aviones necesitaban una forma de defenderse de los ataques que no consistiera simplemente en intentar superarlos o esquivarlos. Los señuelos y las bengalas proporcionaban señuelos que permitían a los pilotos intentar engañar a las amenazas de misiles entrantes, mientras que los receptores de advertencia de radar alertaban al piloto cuando su avión estaba siendo detectado por un radar."
 countermeasures_2: "Contramedidas y RWR modernos"
 countermeasures_2_desc: "Si bien las contramedidas no han cambiado mucho, los RWR modernos ahora muestran información crucial, como el tipo de radar y la distancia. Los sistemas de alerta de misiles modernos también pueden implementar contramedidas automáticamente al detectar un misil."
 countermeasures_3: "Paquete de guerra electrónica"
 countermeasures_3_desc: "Aircraft are now equipped with advanced electronic warfare suites, eliminating the need to rely solely on dedicated jamming planes. These powerful systems offer exceptional protection against increasingly sophisticated threats, while multispectrum flares provide enhanced defense against modern infrared-guided missiles."
 countermeasures_4: "Contramedidas de aniquilación con láser"
 countermeasures_4_desc: "A medida que las amenazas de misiles se vuelven cada vez más difíciles de engañar, la misión pasa de esquivar a destruir. Estos sistemas montados en aeronaves utilizan láseres de alta potencia para desactivar los sistemas de guía de un misil que se aproxima o para detonar la ojiva antes de que alcance su objetivo."
 rapid_dragon: "ALCM paletizados"
 rapid_dragon_desc: "A medida que las naciones experimentan con el uso de armas, las plataformas diseñadas para lanzar ALCM directamente desde un avión de transporte cambian rápidamente el papel que los grandes transportes pueden desempeñar."
 weap_drone_hand_grenade: "Granada de mano de dron"
 weap_drone_hand_grenade_desc: "Una granada de mano con un sistema de liberación remota, diseñada para ser lanzada sobre objetivos mediante sistemas de drones cuadricópteros."
 avionics_drone_quadcopter: "Sistemas de drones cuadricópteros"
 avionics_drone_quadcopter_desc: "El típico dron de Walmart, simplemente reutilizado para fines más agresivos."
