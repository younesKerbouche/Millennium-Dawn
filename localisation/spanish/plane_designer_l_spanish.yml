 engine_scramjet: "Motor Scramjet"
 engine_scramjet_desc: "Un estatorreactor (abreviatura de \"ramjet de combustión supersónica\") es un tipo de motor a reacción que respira aire y está diseñado para funcionar a velocidades hipersónicas, normalmente entre Mach 5 y Mach 15. A diferencia de los motores a reacción tradicionales, que dependen de ventiladores y compresores para mover y comprimir el aire entrante, los estatorreactores logran la compresión a través del movimiento a alta velocidad de la propia aeronave, utilizando un método de \"respiración de aire\" para capturar y comprimir el aire entrante a medida que ingresa al motor."
 engine_ramjet: "Motor estatorreactor"
 engine_ramjet_desc: "Un estatorreactor (o \"motor a reacción de aire comprimido\") es un tipo de motor a reacción que funciona comprimiendo el aire entrante mediante el movimiento hacia adelante del motor, en lugar de utilizar álabes compresores giratorios como en un motor a reacción tradicional. Los estatorreactores son simples y eficientes a velocidades supersónicas, generalmente de Mach 2 a Mach 6, pero no pueden funcionar a bajas velocidades y requieren un impulso inicial para alcanzar su rango operativo."
