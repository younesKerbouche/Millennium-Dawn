 small_plane_airframe: "Luchador ligero"
 small_plane_airframe_desc: "Los cazas ligeros, de construcción y operación económicas, ofrecen a los países sin una base industrial una opción de superioridad aérea de menor costo. Si bien no se desempeñan bien contra ningún caza de superioridad aérea dedicado, en grandes cantidades, estos aviones ligeros constituyen una amenaza seria."
 small_plane_strike_airframe: "Caza ligero multifunción"
 small_plane_strike_airframe_desc: "Un avión de ataque económico, diseñado para entrar rápidamente, alcanzar un objetivo y escapar de la zona. Estos cazas cuestan mucho menos que un verdadero caza multifunción."
 small_plane_cas_airframe: "Combatiente ligero de CAS"
 small_plane_cas_airframe_desc: "Diseñados como aviones baratos con largos tiempos de vuelo, estos aviones ligeros pueden proporcionar apoyo aéreo cercano a las fuerzas terrestres, pero sufren mucho en espacios aéreos muy disputados debido a su menor calidad de producción."
 small_plane_naval_bomber_airframe: "Bombardero naval ligero"
 small_plane_naval_bomber_airframe_desc: "Estos aviones están diseñados para cazar y matar barcos de superficie y submarinos enemigos, pero tienen alcances de patrulla extremadamente limitados y se utilizan principalmente en ataques limitados contra objetivos conocidos."
 small_plane_suicide_airframe: "Dron"
 small_plane_suicide_airframe_desc: "Los vehículos aéreos de combate no tripulados permiten que una fuerza aérea realice operaciones de combate sin poner en riesgo a los pilotos cuando entran en batalla."
 cv_small_plane_airframe: "Portaaviones Caza ligero"
 cv_small_plane_airframe_desc: "Los cazas ligeros, de construcción y operación económicas, ofrecen a los países sin una base industrial una opción de superioridad aérea de menor costo. Si bien no se desempeñan bien contra ningún caza de superioridad aérea dedicado, en grandes cantidades, estos aviones ligeros constituyen una amenaza seria."
