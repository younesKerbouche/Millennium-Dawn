 weap_int_ag_strat_2: "Compartimento interno de bombas"
 weap_int_ag_strat_2_desc: "Compartimento interno para bombas, que aumenta la capacidad de sigilo de los aviones, al tiempo que les permite transportar un gran volumen de municiones.\n\n§GConsejo del diseñador: Este módulo te permitirá construir bombarderos furtivos, aumentando su ventaja de radar y al mismo tiempo permitiéndoles tener capacidad de bombardeo estratégico.§!\n\n§WAl usarlo como arma principal se creará un§! §Bbombardero estratégico.§!"
 weap_mp_med_hardpoint_1: "Punto duro medio de 1ra generación"
 weap_ag_cas_hardpoint_1: "Punto duro CAS de 1ra generación"
 weap_mp_med_hardpoint_1_desc: "Puntos de anclaje diseñados para transportar armas de tamaño medio. Misiles antibuque ligeros, munición guiada de precisión, misiles antitanque, misiones de crucero de mediano alcance, misiles aire-aire de largo alcance, módulos de armas y más. Estos puntos de anclaje proporcionan a la aeronave una amplia gama de opciones de armas.\n\n§GConsejo del diseñador: Los puntos de anclaje medianos son la definición misma de multifunción, ya que brindan acceso a casi todas las misiones de la aeronave y a las estadísticas para que esas misiones hagan que la aeronave sea útil, al precio de un mayor costo de IC. Estos módulos permiten obtener una aeronave equilibrada y polivalente.§!\n\n§WUsar esto como arma principal creará un§! §Bluchador multifunción.§!\n\n§RADVERTENCIA: Los cazas multifunción CV solo atacarán a los barcos enemigos durante el combate naval.§!"
 weap_ag_cas_hardpoint_1_desc: "Puntos de anclaje diseñados para transportar grandes cantidades de municiones aire-tierra. Estos puntos de anclaje intercambian la capacidad de transportar una mayor combinación de municiones por la capacidad de transportar múltiples rieles de sistemas de armas como misiles aire-tierra, bombas más pesadas y más ALCM.\n\n§GConsejo del diseñador: Los puntos duros CAS proporcionarán a las aeronaves un aumento significativo de sus estadísticas de ataque terrestre y bombardeo estratégico, a costa de no proporcionar ningún ataque aéreo a las aeronaves y de una reducción en la ventaja del radar.§!\n\n§WUsando esto como arma principal creará un§! §Bavión CAS§!"
