 weap_as_hardpoint_1: "Punto de anclaje naval de 1ra generación"
 weap_as_hardpoint_1_desc: "Puntos duros diseñados para poder transportar municiones antibuque pesadas, torpedos y equipos de colocación o limpieza de minas.\n\n§GConsejo del diseñador: Utilice este punto duro para crear aeronaves diseñadas para realizar misiones antibuque.§!\n\n§WUsar esto como arma principal creará un§! §Bbombardero naval.§!\n\n§RADVERTENCIA: Los bombarderos navales CV solo atacarán a los barcos enemigos durante el combate naval.§!"
