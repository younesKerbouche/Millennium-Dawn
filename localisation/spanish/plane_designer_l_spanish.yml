 weap_int_mp_med_hardpoint_2: "Punto duro médico interno de 1ra generación"
 weap_int_mp_med_hardpoint_2_desc: "Hardpoints designed to carry medium-sized weapons. Light Anti-Ship Missiles, precision-guided ordnance, anti-tank missiles, medium cruise missions, Long-Range Air-to-Air missiles, gunpods, and more. These hardpoints provide an aircraft with a wide range of weapon options, while also providing increased stealth capabilities\n\n§GDesigner Hint: Medium hardpoints are the very definition of Multi-Role, providing access to nearly every aircraft mission, and the stats for those missions to make the aircraft useful, at the price of increased IC costs. These modules make for a balanced, all-round aircraft.§!\n\n§WUsing this as a primary weapon will create a§! §BMulti-Role Fighter§!\n\n§RWARNING: CV Multi-Role Fighters will only attack enemy ships during naval combat§!"
 weap_int_ag_cas_hardpoint_2: "Punto duro interno del CAS de 1st generación"
 weap_int_ag_cas_hardpoint_2_desc: "Puntos de anclaje diseñados para transportar grandes cantidades de municiones aire-tierra. Estos puntos de anclaje intercambian la capacidad de transportar una mayor combinación de municiones por la capacidad de transportar múltiples rieles de sistemas de armas como misiles aire-tierra, bombas más pesadas y más ALCM, al tiempo que mejoran las capacidades de sigilo.\n\n§GConsejo del diseñador: Los puntos duros CAS proporcionarán a las aeronaves un aumento significativo de sus estadísticas de ataque terrestre y bombardeo estratégico, a costa de no proporcionar ningún ataque aéreo a las aeronaves y de una reducción en la ventaja del radar.§!\n\n§WUsar esto como arma principal creará un§! §Baviones CAS§!"
