 weap_ag_gunship_1: "Cañones de 25 mm a 40 mm"
 weap_ag_gunship_1_desc: "Los cañones Gatling de 25 mm y los cañones Bofors de 40 mm montados en aviones de gran tamaño permiten que los cañoneros aéreos proporcionen apoyo de fuego de precisión a las unidades terrestres.\n\n§GConsejo del diseñador: Utilice este módulo para crear grandes aeronaves CAS. Estas aeronaves pueden proporcionar cantidades significativas de apoyo CAS, pero serán muy vulnerables en cualquier tipo de espacio aéreo disputado.§!\n\n§WUsando esto como arma principal creará un§! §Bavión CAS§!"
 weap_ag_gunship_2: "Cañón de 105 mm"
 weap_ag_gunship_2_desc: "Los cañones obuses de 105 mm permiten a los buques de guerra proporcionar niveles de artillería y tanques de apoyo de fuego directo preciso a las unidades terrestres.\n\n§GConsejo del diseñador: Utilice este módulo para crear grandes aeronaves CAS. Estas aeronaves pueden proporcionar cantidades significativas de apoyo CAS, pero serán muy vulnerables en cualquier tipo de espacio aéreo disputado.§!\n\n§WUsando esto como arma principal creará un§! §Bavión CAS§!"
 weap_ag_rapid_dragon: "ALCM paletizados"
 weap_ag_rapid_dragon_desc: "A medida que las naciones experimentan con el uso de armas, las plataformas diseñadas para lanzar ALCM directamente desde un avión de transporte cambian rápidamente el papel que los grandes transportes pueden desempeñar.\n\n§GConsejo del diseñador: El uso de este módulo permitirá que los aviones de transporte lleven a cabo misiones de bombardeo estratégico. Tenga en cuenta que los aviones de transporte siguen siendo muy vulnerables a sufrir daños durante esta misión.§!"
 weap_ag_strat_1: "Bahía de bombas de 1ra generación"
 weap_ag_strat_1_desc: "Los compartimentos especiales para bombas permiten que una aeronave transporte una gran cantidad de municiones aire-tierra, utilizadas principalmente para atacar objetivos estratégicos en un gran volumen.\n\n§GConsejo del diseñador: Estos módulos proporcionarán una cantidad considerable de estadísticas de bombardeo estratégico y ataque naval, a la vez que reducirán la ventaja de radar y la defensa aérea. El uso de una gran cantidad de estos en el mismo avión reducirá significativamente la ventaja de radar del avión y lo dejará vulnerable en el espacio aéreo disputado.§!\n\n§WAl usarlo como arma principal se creará un§! §Bbombardero estratégico.§!"
