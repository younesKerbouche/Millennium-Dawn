 mothership_equipment_1: "Pájaro del Arsenal de 1.ª generación"
 mothership_equipment: "Pájaro del arsenal"
 mothership_equipment_desc: "Una aeronave de gran tamaño, propulsada por energía nuclear, que es casi totalmente autónoma o totalmente autónoma. Diseñada para volar grandes cantidades de aviones no tripulados y misiles por todo el mundo para atacar objetivos enemigos."
 mothership: "Pájaro del arsenal"
 spec_nuclear_consent_desc: "Sistemas de consentimiento nuclear, que permiten que un avión pueda lanzar municiones nucleares.\n\n§GConsejo del diseñador: Módulo necesario para que una aeronave pueda realizar ataques nucleares.§!"
 weap_droneswarm_fighter_1: "Enjambre de aviones no tripulados de combate"
 weap_droneswarm_fighter_1_desc: "Drones diseñados para atacar y destruir aeronaves enemigas.\n\n§GConsejo del diseñador: Este módulo es necesario para darle al Arsenal Bird acceso a misiones aire-aire.§!"
 weap_droneswarm_bomber_1: "Enjambre de aviones no tripulados bombarderos"
 weap_droneswarm_bomber_1_desc: "Drones diseñados para atacar edificios terrestres enemigos, además de proporcionar apoyo aéreo cercano y operaciones antilogísticas.\n\n§GConsejo del diseñador: Este módulo es necesario para darle al Arsenal Bird acceso a misiones de ataque terrestre.§!"
 weap_droneswarm_anti_ship_1: "Enjambre de drones antibuque"
 weap_droneswarm_anti_ship_1_desc: "Drones diseñados para cazar, atacar y destruir activos navales enemigos, tanto en el mar como en el puerto.\n\n§GConsejo del diseñador: Este módulo es necesario para darle al Arsenal Bird acceso a misiones antibuque.§!"
 weap_missile_bay_1: "Bahías de ordenanzas"
 weap_missile_bay_1_desc: "Enormes bahías integradas en el arsenal del pájaro, diseñadas para lanzar ataques masivos contra objetivos detectados por drones.\n\n§GConsejo del diseñador: Se utiliza para aumentar el daño de forma generalizada en todos los tipos de misiones.§!"
 fully_autonomous_computer_system_light: "Cazas completamente autónomos"
 fully_autonomous_computer_system_light_desc: "Módulo de aeronave totalmente autónomo, lo que hace que los sistemas de drones ya no requieran de un hombre en el circuito"
 fully_autonomous_computer_system_heavy: "Bombarderos totalmente autónomos"
 fully_autonomous_computer_system_heavy_desc: "Módulo de aeronave totalmente autónomo, lo que hace que los sistemas de drones ya no requieran de un hombre en el circuito"
 fully_autonomous_computer_system_arsenal: "Sistema Autónomo de Arsenal Bird"
 fully_autonomous_computer_system_arsenal_desc: "Sistema de mando y control del Arsenal Bird. Responsable no solo de controlar la aeronave, sino también de controlar los sistemas de enjambre de drones y otros aspectos. Necesario para que el Arsenal Bird funcione."
 wing_delta_canard: "Forma de ala delta-canard"
 wing_delta_canard_desc: "Una variante del Delta Wingform, destinado a hacer que los aviones sean aún más maniobrables.\n\n§BConsejo del diseñador: Las formas de ala proporcionan ajustes de estadísticas a las aeronaves, a cambio de un costo de IC.§!\n\n§GEsta forma de ala es una mejora del ala Delta. Principalmente en maniobrabilidad y estabilidad a la mayoría de las velocidades. Por el costo de las alas IC en comparación con las alas Delta normales.§!"
