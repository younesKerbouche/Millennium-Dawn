 cv_small_plane_strike_airframe_desc: "Un avión de ataque económico, diseñado para entrar rápidamente, alcanzar un objetivo y escapar de la zona. Estos cazas cuestan mucho menos que un verdadero caza multifunción."
 cv_small_plane_cas_airframe: "Aviones ligeros CV CAS"
 cv_small_plane_cas_airframe_desc: "Diseñados como aviones baratos con largos tiempos de vuelo, estos aviones ligeros pueden proporcionar apoyo aéreo cercano a las fuerzas terrestres, pero sufren mucho en espacios aéreos muy disputados debido a su menor calidad de producción."
 cv_small_plane_naval_bomber_airframe: "Bombardero naval ligero CV"
 cv_small_plane_naval_bomber_airframe_desc: "Estos aviones están diseñados para cazar y matar barcos de superficie y submarinos enemigos, pero tienen alcances de patrulla extremadamente limitados y se utilizan principalmente en ataques limitados contra objetivos conocidos."
 cv_small_plane_suicide_airframe: "Dron CV"
 cv_small_plane_suicide_airframe_desc: "Los vehículos aéreos de combate no tripulados permiten que una fuerza aérea realice operaciones de combate sin poner en riesgo a los pilotos cuando entran en batalla."
 medium_plane_airframe: "Caza Multifunción"
 medium_plane_airframe_desc: "The backbone of any modern air force, these versatile aircraft are capable of performing a wide range of missions, though they do not excel in any single role. While more affordable than specialized planes, they require significant training and logistical support to operate effectively."
 medium_plane_suicide_airframe: "Dron suicida"
 medium_plane_suicide_airframe_desc: "Suicide drones have become a popular choice for striking targets without risking pilots. While each attack sacrifices an entire airframe, these drones deliver larger payloads and greater precision compared to traditional munitions."
 medium_plane_fighter_airframe: "Luchador de superioridad aérea"
 medium_plane_fighter_airframe_desc: "Designed to achieve air superiority, these aircraft excel at engaging and destroying enemy planes, ensuring control of the skies. Their specialization comes at the expense of ground attack capabilities."
 medium_plane_cas_airframe: "Aviones CAS"
 medium_plane_cas_airframe_desc: "Aviones de ataque terrestre dedicados al campo de batalla, estos aviones están diseñados para llevar grandes cantidades de municiones a los objetivos del campo de batalla, para apoyar a las fuerzas terrestres amigas."
 medium_plane_maritime_patrol_airframe: "Aeronave de Patrulla Marítima"
 medium_plane_maritime_patrol_airframe_desc: "Avión de patrulla naval de mediano alcance, diseñado para buscar y destruir submarinos enemigos, además de ser capaz de realizar operaciones de colocación y limpieza de minas."
 medium_plane_air_transport_airframe: "Aeronaves de sustentación media"
 medium_plane_air_transport_airframe_desc: "Avión de elevación media, capaz de proporcionar apoyo de transporte aéreo para paracaidistas y carga a distancias de mediano alcance."
 cv_medium_plane_airframe: "Luchador multifunción CV"
 cv_medium_plane_airframe_desc: "The backbone of any modern carrier air wing, these versatile aircraft are capable of performing a wide range of missions, from air superiority to ground attack. While they do not excel in any single role, their flexibility makes them invaluable. They are moderately expensive to produce and require extensive training and robust logistics to operate effectively at sea."
 cv_medium_plane_fighter_airframe: "Caza de superioridad aérea CV"
 cv_medium_plane_fighter_airframe_desc: "Designed to achieve air superiority, these aircraft excel at engaging and destroying enemy planes, ensuring control of the skies. Their specialization comes at the expense of ground attack capabilities."
 cv_medium_plane_cas_airframe: "Aviones CV CAS"
 cv_medium_plane_cas_airframe_desc: "Aviones de ataque terrestre dedicados al campo de batalla, estos aviones están diseñados para llevar grandes cantidades de municiones a los objetivos del campo de batalla, para apoyar a las fuerzas terrestres amigas."
 cv_medium_plane_maritime_patrol_airframe: "Aviones de patrulla marítima CV"
 cv_medium_plane_maritime_patrol_airframe_desc: "Avión de patrulla naval de mediano alcance, diseñado para buscar y destruir submarinos enemigos, además de ser capaz de realizar operaciones de colocación y limpieza de minas."
 cv_medium_plane_air_transport_airframe: "Aviones de carga CV"
 cv_medium_plane_air_transport_airframe_desc: "Avión de elevación media, capaz de proporcionar apoyo de transporte aéreo para paracaidistas y carga a distancias de mediano alcance."
 cv_medium_plane_scout_airframe: "CV AWACS"
 cv_medium_plane_scout_airframe_desc: "Aeronave de Comando y Control Aéreo, capaz de proporcionar apoyo de reconocimiento aéreo y control aéreo para aviones de combate, proporcionando multiplicación de fuerza a la misión de superioridad aérea."
 large_plane_airframe: "Bombardero Estratégico"
 large_plane_airframe_desc: "Bombarderos de gran tamaño y alta capacidad, diseñados para lanzar grandes volúmenes de municiones sobre objetivos estratégicos, con capacidad para desarrollar armas nucleares y lanzar ataques con misiles de crucero sobre objetivos."
 large_plane_cas_airframe: "Cañonera"
 large_plane_cas_airframe_desc: "Si bien son extremadamente vulnerables a los aviones enemigos y a los SAM, en el espacio aéreo no disputado, estos aviones proporcionan cantidades significativas de apoyo aéreo de precisión a las fuerzas terrestres en combate con una amplia variedad de armas de precisión."
 large_plane_awacs_airframe: "AWACS"
 large_plane_awacs_airframe_desc: "Aeronave de Comando y Control Aéreo, capaz de proporcionar apoyo de reconocimiento aéreo y control aéreo para aviones de combate, proporcionando multiplicación de fuerza a la misión de superioridad aérea."
 large_plane_air_transport_airframe: "Aviones de carga pesada"
 large_plane_air_transport_airframe_desc: "Avión de carga pesada, capaz de proporcionar capacidades de transporte aéreo de largo alcance a paracaidistas y misiones de suministro aéreo."
 large_plane_maritime_patrol_airframe: "Aviones de patrulla naval de largo alcance"
 large_plane_maritime_patrol_airframe_desc: "Avión de patrulla naval de largo alcance, capaz de cubrir franjas significativamente más grandes del océano para buscar y destruir fuerzas navales y submarinos enemigos."
