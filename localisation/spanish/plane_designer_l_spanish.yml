 weap_int_a2a_hardpoint_1: "Punto duro interno A2A de 1ra generación"
 weap_int_a2a_hardpoint_1_desc: "Las armas internas aire-aire ofrecen mejores características de sigilo, pero a costa de menos municiones y potencialmente con una ojiva menos poderosa.\n\n§GConsejo del diseñador: Los puntos de anclaje aire-aire internos están diseñados principalmente para aeronaves de superioridad aérea furtivas. Obtendrás ventajas de radar y también algo de ataque aéreo, aunque será menor que con los puntos de anclaje externos.§!\n\n§WUsar esto como arma principal creará un§! §BLuchador de superioridad aérea§!\n\n§RADVERTENCIA: Los cazas de superioridad aérea CV solo atacarán aviones enemigos durante el combate naval.§!"
