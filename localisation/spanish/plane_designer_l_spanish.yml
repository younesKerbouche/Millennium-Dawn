 ENGINE_INFO: "\n\n§GConsejo del diseñador: Los motores ofrecen distintas ventajas según la cantidad elegida. En el caso de aeronaves pequeñas y medianas, los motores dobles proporcionarán mayor velocidad, empuje y fiabilidad, pero también requerirán más combustible de combustión interna para su fabricación.§!\n\n§BPara los aviones de cuatro, seis y ocho motores, más motores proporcionarán mayor empuje y confiabilidad, al tiempo que reducirán la velocidad y aumentarán el costo de construcción.§!\n\n§RLos motores de hélice suelen ser más baratos que sus homólogos de motor a reacción y consumen menos combustible y suministro, y tienen menos velocidad, pero un empuje ligeramente mayor en comparación.§!"
