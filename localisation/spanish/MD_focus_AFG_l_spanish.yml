 AFG_afghan_morning_taliban_by_night: "A.N.A. By Day, Taliban By Night"
 AFG_afghan_morning_taliban_by_night_desc: "Much of our personnel in the Afghan National Army live double lives. Many of them are in the Taliban whilst serving in the army, giving the Taliban a major advantage over our forces. This corruption has enabled mass corruption amidst our armed forces, and a major morale drain on the men fighting for the nation."
 AFG_safed_koh_supply_network: "Safed Koh Supply Network"
 AFG_safed_koh_supply_network_desc: "Using a complex network of roads, mountains, and underground caves, the Safed Koh supply network has softened the impact of the regions harsh and isolated terrain."
 AfghanistanBorderWars.1.t: "[event_target:AFG_ATTACKER.GetName] Wins Border War"
 AfghanistanBorderWars.1.d: "[event_target:AFG_ATTACKER.GetName] has won the border war against [event_target:AFG_DEFENDER.GetName] and advanced into new land. They are likely to continue their offensive after this."
 AfghanistanBorderWars.1.a: "Huzzah!"
 AfghanistanBorderWars.1.b: "Damn"
 AfghanistanBorderWars.1.c: "Escalate!"
 AfghanistanBorderWars.2.t: "[event_target:AFG_ATTACKER.GetName] Loses Border War"
 AfghanistanBorderWars.2.d: "[event_target:AFG_ATTACKER.GetName] has lost the border war against [event_target:AFG_DEFENDER.GetName]."
 AfghanistanBorderWars.2.a: "Huzzah!"
 AfghanistanBorderWars.2.b: "Damn"
 AfghanistanBorderWars.3.t: "Taliban Prepares To Move Into Tribal Areas"
 AfghanistanBorderWars.3.d: "The Taliban have been making plans to move into the tribal areas, primary the North Waziristan and Parachinar region. We've been informed by a Taliban negotiator about their plans, and they are hoping that we let them stay there for a 'temporary period of time'. While the region is quite insignificant in the grand scheme of things, it is still a loss of territory and the incursion of radical terrorists into the nation."
 AfghanistanBorderWars.3.a: "As long as they are useful, they can stay"
 AfghanistanBorderWars.3.b: "Absolutely not"
 AfghanistanBorderWars.4.t: "Pakistan Condemns Plans Of Moving Into Tribal Areas"
 AfghanistanBorderWars.4.d: "The Pakistani government has recently contacted us and expressed their dissatisfaction at the prospect of Taliban forces staying in the regions of North Waziristan and Parachinar. Though not a shocking outcome, it is still a hurdle in our efforts of retaking Afghanistan."
 AfghanistanBorderWars.4.a: "Fine"
 AfghanistanBorderWars.4.b: "To hell with their objections!"
 AfghanistanBorderWars.5.t: "Pakistan Permits Movement Into The Tribal Areas"
 AfghanistanBorderWars.5.d: "The Pakistani government has signaled that they are going to ignore our movement into the regions of North Waziristan and Parachinar. This means that we can continue to expand our operations, and increase our odds in the instance that a major Afghan assault begins."
 AfghanistanBorderWars.5.a: "Bien"
 AfghanistanBorderWars.6.t: "El talibán nos ignora"
 AfghanistanBorderWars.6.d: "Los talibanes nos han ignorado a nosotros y a nuestras objeciones a sus recientes incursiones en la región de Waziristán del Norte y Parachinar. Parece que no tenemos más remedio que usar la fuerza para enseñarles que no podemos ser pisoteados."
 AfghanistanBorderWars.6.a: "They started this"
 AfghanistanBorderWars.7.t: "Afghan Armed Forces Secure Victory"
 AfghanistanBorderWars.7.d: "Following a skirmish with the Taliban, the Afghan Armed Forces secured a victory against Taliban forces. This battle is being paraded as a nation-wide victory by [AFG.GetLeader]."
 AfghanistanBorderWars.7.a: "Allahu-Akbar!"
 AfghanistanBorderWars.7.b: "Inshallah victory will come"
 AfghanistanBorderWars.8.t: "Taliban Forces Secure Victory"
 AfghanistanBorderWars.8.d: "Following a skirmish with the Afghan National Army, Taliban forces secured a victory against Afghan National Army forces. This battle is being paraded as a Taliban-wide victory by [TAL.GetLeader]."
 AfghanistanBorderWars.8.a: "Allahu-Akbar!"
 AfghanistanBorderWars.8.b: "Inshallah victory will come"
 AfghanistanBorderWars.9.t: "Inconclusive Results Following Taliban-Afghan Skirmish"
 AfghanistanBorderWars.9.d: "A frozen frontline was observed by international forces following a skirmish by Taliban and Afghan National Army forces. It's been stated that both sides of slowed their attacks and retreated to their pre-skirmish regions."
 AfghanistanBorderWars.9.a: "Okay"
 AFG_tal_insurgency_new: "[TAL.GetFlag] Taliban Insurgency"
 AFG_tal_insurgency_new_desc: "The Taliban have retreated into the Eastern outskirts of Afghanistan following several defeats. They are digging in, preparing for a drawn out and bloody guerilla war. Taliban Strength is directly tied into their Defensive & Offensive modifiers. If they have over 30% strenght by the time the United State withdraws, they will launch a full-scale invasion once more.\n\n£AFG_salafist_jihadism  §HTaliban Strength - [?AFG.taliban_attack_strength|%]§!"
 TAL_move_into_tribal_areas: "Push Into Pakistani Tribal Areas"
 TAL_move_into_tribal_areas_desc: "To survive, we will need to move our forces outwards so that we aren't concentrated in one single area. The tribal areas are the perfect hiding spot, as we we will have clear access to a good mountain range."
