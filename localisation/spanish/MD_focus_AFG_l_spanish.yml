 AFG_NOR_state_ADJ: "afgano"
 AFG_NOR_state_DEF: "El Estado Islámico de Afganistán"
 Taliban_insurgency_category: "La Insurgencia Talibán"
 Taliban_insurgency_category_desc: "Aunque las fuerzas de los £GFX_AFG_salafist_jihadism §YTalibanes§! fueron derrotadas por las fuerzas de coalición, no fueron eliminadas por completo y los militantes talibanes se fragmentaron y lanzaron una §Rinsurgencia§! en todos los rincones de Afganistán, llevando a cabo varios §Rataques terroristas§! contra el nuevo gobierno y las fuerzas de coalición. Se espera que la erradicación de la insurgencia talibán lleve años, dependiendo de muchos factores.\n\nLa §YFuerza Talibán§! determina la fuerza de los militantes talibanes dentro del país, y su crecimiento, así como nuestra efectividad para erradicar la insurgencia, dependerá de la §Yconfianza en el gobierno central (estabilidad, corrupción o interferencia extranjera)§! y de la §Ysituación en la frontera entre Afganistán y Pakistán§!. Si la §YFuerza Talibán§! es demasiado alta, los £GFX_AFG_salafist_jihadism §YTalibanes§! podrán llevar a cabo §Rataques terroristas§! e incluso pueden intensificarlos en una §Rguerra civil renovada§!, aunque algunos métodos podrían ser efectivos para enfrentar la amenaza talibán a corto plazo.\n\n§YFuerza Talibán§!: [?AFG.taliban_strength]%"
 raid_taliban_hideouts: "Atacar Escondites Talibanes"
 raid_taliban_hideouts_desc: "Nuestros comandos han localizado los lugares donde se encuentran los militantes talibanes. Podemos enviar una unidad de comandos para llevar a cabo un ataque y eliminar o capturar a esos militantes talibanes."
 bomb_taliban_targets: "Bombardear Bases Talibanes"
 bomb_taliban_targets_desc: "Nuestras agencias de inteligencia han identificado varias concentraciones de talibanes y podemos utilizar nuestra fuerza aérea y aviones de guerra contra la insurgencia para bombardear a estos militantes."
 secure_afghan_pakistani_border: "Asegurar la Frontera Afgano-Pakistaní"
 secure_afghan_pakistani_border_desc: "Una de las principales causas de nuestra dificultad para eliminar la insurgencia talibán es que los combatientes talibanes huyen a Pakistán, se reagrupan y luego regresan para continuar su insurgencia dentro del país. La mayor parte de nuestra frontera con Pakistán no está vigilada, por lo que debemos intensificar nuestros esfuerzos para construir un mecanismo de seguridad a lo largo de la frontera."
 afghan_unity_propaganda: "Propaganda de Unidad Afgana"
 afghan_unity_propaganda_desc: "Los talibanes están compuestos principalmente por afganos. Los afganos son todos compatriotas, pero hemos estado en un conflicto civil durante mucho tiempo debido a diferencias ideológicas. Podemos hacer un esfuerzo para persuadir a los militantes talibanes para que depongan las armas y contribuyan al desarrollo del país, prometiéndoles que perdonaremos sus acciones pasadas."
 show_supporting_counter_insurgency_countries: "Mostrar Países que Apoyan Nuestra Contrainsurgencia"
 show_supporting_counter_insurgency_countries_desc: "Esto muestra los países que están apoyando nuestra misión de contrainsurgencia contra los talibanes, esos países nos proporcionarán no solo acciones militares, sino también apoyo técnico."
 eliminate_taliban_insurgency: "Eliminar la Insurgencia Talibán"
 eliminate_taliban_insurgency_desc: "Ahora, con nuestras fuerzas militares desplegadas en áreas clave y la región fronteriza asegurada, podemos hacer el último esfuerzo para aplastar la insurgencia talibán y poner fin a este conflicto duradero."
 the_taliban_insurgency_pulse: "La Insurgencia Talibán - Actualización Mensual"
 the_taliban_insurgency_pulse_desc: "\nEl valor de §YFuerza Talibán§! se actualiza cada mes, el nivel de crecimiento de la insurgencia está §Rinfluenciado§! por varios factores:\n\nLa §Yconfianza pública§! en el gobierno central\n - §YEstabilidad§!\n - §YCorrupción gubernamental§!\n - §YSituación económica§!\nLa §Yseguridad§! en la frontera entre Afganistán y Pakistán\nEl nivel de §Yseguridad interna§!\n§YApoyo militar extranjero§!"
 isaf_raid_taliban_hideouts: "Incursiones Anti-Talibán"
 isaf_raid_taliban_hideouts_desc: "Nuestra inteligencia militar en Afganistán ha localizado con éxito varias concentraciones de talibanes, podemos realizar incursiones para perseguir a esos insurgentes."
 isaf_launch_drone_strike: "Lanzar Ataques con Drones"
 isaf_launch_drone_strike_desc: "Nuestra inteligencia militar en Afganistán ha localizado numerosos escondites talibanes cerca de la zona urbana, podemos lanzar ataques con drones para debilitar su capacidad de atacar objetivos del gobierno afgano o nuestras tropas estacionadas en Afganistán."
 isaf_bomb_taliban_hotspots: "Bombardear Puntos Calientes Talibanes"
 isaf_bomb_taliban_hotspots_desc: "La fuerza insurgente talibán ha alcanzado un nivel crítico y las fuerzas militares afganas son ineficaces para contrarrestarlos, necesitamos desplegar nuestros bombarderos estratégicos para bombardear sus puntos calientes."
 isaf_provide_technical_equipment: "Proporcionar Equipamiento de Contrainsurgencia"
 isaf_provide_technical_equipment_desc: "Aunque Afganistán en sí mismo no tiene el equipamiento relevante para la contrainsurgencia, podemos proporcionarles ese equipamiento y es probable que aumente la efectividad del Ejército Nacional Afgano y la Policía Nacional Afgana para llevar a cabo operaciones de contrainsurgencia."
 isaf_withdraw_from_afghanistan: "Retirarse de Afganistán"
 isaf_withdraw_from_afghanistan_desc: "Nuestra misión en Afganistán ha sido completada, es hora de retirar nuestras tropas de esta guerra interminable."
 TT_AFG_NOT_FACTION_WITH_PAK: "No aliado a ninguna facción paquistaní"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§R¡Es probable que si ocupamos la tierra nuestro enemigo nos declare la guerra!§!"
 AFG_Baluchistan: "Baluchistán reclamado"
 AFG_invasion: "Invasión de Pakistán"
 Afghanistan_pashtunistan_decisions: "Unificando Pastunistán"
 Afghanistan_pashtunistan_decisions_desc: "Casi el 16% de la población de Pakistán se identifica como pashtuni, el grupo étnico más dominante de Afganistán. La mayoría de los pashtunes paquistaníes viven en el noroeste del país. Debido a la guerra civil en Pakistán, muchas de estas personas sufren ahora bajo un régimen aterrador. Es nuestro deber protegerlos."
 claim_pashtunistan: "Reclamar Pastunistán"
 claim_pashtunistan_desc: "El área de Pastunistán cubre el noroeste de Pakistán y el este de Afganistán. Como la zona está bajo control extremista, podemos afirmar que somos verdaderos protectores de la zona."
 claim_baluchistan: "Reclamar Baluchistán"
 claim_baluchistan_desc: "Muy a menudo, la retórica unificada del Pastunistán también incluye la zona de Baluchistán, en el oeste de Pakistán. Esta zona está habitada por baluchis, que llevan mucho tiempo haciendo campaña por la independencia. La zona perteneció alguna vez a Afganistán y nos daría acceso al mar, lo que la hace vital para nosotros."
 afg_claims_advance_to_baluchistan: "Avance hacia Baluchistán"
 afg_claims_advance_to_baluchistan_desc: "El norte de Baluchistán y la importante ciudad de Quetta deberían ser nuestro primer objetivo. Esto nos permitirá luego continuar nuestro avance hacia el mar."
 afg_claims_advance_to_the_sea: "Terminar la ocupación de Baluchistán"
 afg_claims_advance_to_the_sea_desc: "Necesitamos poner fin a la ocupación de Baluchistán avanzando y ocupando la ciudad portuaria de Gwadar."
 afg_claims_advance_into_tribal_areas: "Avanza hacia las áreas tribales pastún"
 afg_claims_advance_into_tribal_areas_desc: "Nuestro primer objetivo debería ser avanzar a través de las Áreas Tribales bajo Administración Federal. Empezaremos por eliminar los bastiones de los talibanes paquistaníes."
 afg_claims_clear_tribal_areas: "Limpiar las áreas tribales"
 afg_claims_clear_tribal_areas_desc: "La siguiente etapa es pacificar el resto de las áreas tribales ahora que se ha solucionado el problema de las bases talibanes."
 afg_claims_invade_peshawar: "Ocupar Peshawar"
 afg_claims_invade_peshawar_desc: "La joya de las zonas pastunes paquistaníes, la gran ciudad de Peshawar, está en nuestro punto de mira. ¡No podemos fallar ahora!"
 afg_invade_pakistan: "Invadir Pakistán"
 afg_invade_pakistan_desc: "En lugar de avanzar lentamente y ocupar territorio, podemos invadir directamente y sorprender al enemigo. Sin embargo, esto será mal visto por la comunidad internacional y es posible que intervengan los protectores de Pakistán."
 afg_integrate_pashtunistan: "Integrar Pastunistán"
 afg_integrate_pashtunistan_desc: "Aunque los pastunes comparten la etnia dominante en Afganistán, muchos pastunes en las nuevas áreas todavía resienten a nuestro gobierno. Necesitamos gastar recursos para convencerlos de que están mejor con nosotros."
 unite_with_pakistan_taliban: "Únase a los talibanes paquistaníes"
 unite_with_pakistan_taliban_desc: "Nuestros hermanos en Pakistán están luchando por la liberación de los musulmanes. ¡Necesitamos unir fuerzas con ellos!"
 afg_taliban_insurgency_eliminated: "La insurgencia talibán ha sido eliminada"
 afg_active_taliban_insurgency: "La insurgencia talibán está activa"
 afg_support_counter_insurgency: "Apoyar la contrainsurgencia afgana"
 AFG_National_Assembly: "Asamblea nacional"
 AFG_Anjuman_Pass: "El león de Panjshir"
 AFG_Law_of_Faith: "Ley de fe"
 AFG_Law_of_Faith_desc: "La Ley de la Fe prevalecerá en nuestro estado para reforzar nuestros principios islámicos dentro del estado. Nuestro pueblo se guiará por nuestras creencias islámicas para mantener nuestro estado puro y justo."
 AFG_Training_of_local_police_officers: "Formación de agentes de la Policía Local"
 AFG_Training_of_local_police_officers_desc: "En preparación para la eventual liberación y estabilización de Afganistán, la Alianza del Norte debe establecer una fuerza policial disciplinada y eficaz. Esta fuerza será crucial para mantener la ley y el orden en los territorios que pretendemos recuperar."
 AFG_Heirs_o_the_Mujahideen: "Herederos de los muyahidines"
 AFG_Heirs_o_the_Mujahideen_desc: "Inspirándose en los luchadores legendarios del pasado, el liderazgo actual busca revivir el espíritu y las tácticas de los muyahidines."
 AFG_Install_the_Dictatorship: "Instaurar la dictadura"
 AFG_The_Lions_Guard: "La guarida del León"
 AFG_The_Lions_Guard_desc: "Ha surgido un nuevo grupo de trabajo para prevenir posibles ataques contra Ahmad Shah Massoud en respuesta a preocupaciones de amenaza inminente."
 AFG_The_Francesc_Vendrell_Talks: "Las conversaciones de Francesc Vendrell"
 AFG_The_Francesc_Vendrell_Talks_desc: "En Dushanbe, Tayikistán, el enviado especial de la ONU, Francesc Vendrell, mantiene conversaciones de paz con líderes afganos clave: el comandante de la Alianza del Norte, Ahmed Shah Masood, el ex gobernador de Nangarhar, Haji Abdul Qadeer, y el ex miembro del gobierno de Rabbani, Syed Hussain Anwari. sobre los males de Muhammad Asif Mohsen."
 AFG_Assault_on_Mazar_i_Sharif: "Asalto a Mazar-i-Sharif"
 AFG_Assault_on_Mazar_i_Sharif_desc: "Es necesario recuperar la importante ciudad de Mazar-i-Sharif, y podemos reunir a nuestros hombres para darles un impulso a fin de lograrlo."
 AFG_Massoud_s_MiG_and_Sukho: "Massouds MIG y Sukhoi"
 AFG_Massoud_s_MiG_and_Sukho_desc: "El apoyo de la India ha sido mayor. India ha estado ayudando a Massoud con dinero, equipos de radar y piezas de aviones desde hace algún tiempo. Han enviado unos 30 técnicos que, según se informa, están dando mantenimiento a los aviones de combate MiG y Sukhoi de Massoud. Los asesores militares indios también dieron consejos sobre cómo luchar contra los talibanes. La ayuda de la India, aunque secreta, ha supuesto un gran apoyo para las fuerzas de Massoud."
 AFG_Russian_air_lift_idea: "Puente aéreo ruso"
 AFG_Russian_Air_lift: "Puente aéreo ruso"
 AFG_Russian_Air_lift_desc: "Rusia ha mantenido una alianza encubierta de larga data con la Alianza del Norte, proporcionando armas y suministros esenciales para apoyar a los restos de nuestro gobierno. Precisamente ayer, el Ministro de Defensa ruso, Sergei Ivanov, anunció que equiparían a sus milicias con equipos bien conocidos de la era soviética con los que los miembros de la Alianza del Norte ya están familiarizados."
 AFG_technical_specialists: "Tecnicos Especialistas"
 AFG_technical_specialists_desc: "Rusia ha hecho planes para desplegar especialistas técnicos para ayudar en nuestros esfuerzos proporcionando planificación esencial, apoyo logístico para nuestros planes de batalla y la experiencia muy necesaria para el entrenamiento y el funcionamiento del equipo."
 AFG_Mil_Mi_24_Gunships: "Helicóptero de ataque Mil Mi-24"
 AFG_Mil_Mi_24_Gunships_desc: "Rusia ha anunciado planes para suministrarnos 12 helicópteros de ataque Mil Mi-24, que proporcionarán un valioso apoyo a nuestros esfuerzos en el avance contra los talibanes."
 AFG_CIA_Predator_surveillance_drones: "Drones de vigilancia Predator de la CIA"
 AFG_CIA_Predator_surveillance_drones_desc: "Los drones de vigilancia Predator de la CIA han demostrado ser fundamentales para proporcionar una amplia cobertura del terreno, identificar puntos clave de interés y señalar objetivos hostiles."
 AFG_Appeal_to_Washington_for_support: "Pedir ayuda a Washington"
 AFG_Appeal_to_Washington_for_support_desc: "Ante el conflicto en curso y la amenaza que plantean las facciones extremistas, Afganistán debe buscar el apoyo de aliados internacionales para fortalecer sus capacidades militares"
 AFG_IMU_Countermeasures: "Contramedidas de la IMU"
 AFG_IMU_Countermeasures_desc: "Para contrarrestar esta amenaza, Afganistán solicita la asistencia de Uzbekistán para realizar ataques aéreos selectivos contra los bastiones de la IMU. Esta colaboración tiene como objetivo debilitar las capacidades de la IMU, interrumpir sus operaciones y restablecer la seguridad en las regiones fronterizas."
 AFG_Shura_system: "Reforzar el sistema Shura"
 AFG_Shura_system_desc: "El fortalecimiento del sistema de la Shura en la Alianza del Norte es fundamental para mantener la unidad y la eficacia de la gobernanza. Al reforzar esta estructura tradicional de toma de decisiones basada en consejos, garantizamos que todas las facciones estén representadas."
 AFG_Anjuman_Pass_desc: "Ahmad Shah Massoud, también conocido como el León de Panjshir, es un símbolo de resistencia y liderazgo táctico. Al unirse en torno a sus ideas, la nación pretende adoptar sus estrategias, inspirar a las tropas y consolidar sus defensas. Sus principios de liderazgo han guiado y guiarán a Afganistán en sus luchas actuales."
 AFG_Ghanis_Plan: "El plan de Ghani"
 AFG_Ghanis_Plan_desc: "Ghani está lanzando un plan para recortar el apoyo a los talibanes mediante acciones militares específicas y proyectos de desarrollo, con el objetivo de estabilizar regiones clave y restaurar el control del gobierno."
 AFG_Secretly_support_the_opium_industry: "Apoyo secreto a la industria del opio"
 AFG_Secretly_support_the_opium_industry_desc: "Con el pretexto de la industrialización, nuestra base urbana creerá que nos encaminamos hacia una nueva era de modernización. Sin embargo, no podemos alienar a la base de la nación, los agricultores. Apoyaremos en secreto el comercio del opio como un medio para mejorar nuestra prosperidad económica y apaciguar a todos los sectores de la sociedad afgana."
 AFG_Parliamentary_Illusion: "Ilusión parlamentaria"
 AFG_Parliamentary_Illusion_desc: "¿Para qué sirve el parlamento? Bueno, para apaciguar a nuestro pueblo y hacerle creer que tiene voz y voto en su gobierno. No podemos descartar por completo el proceso democrático, pero sí podemos manipularlo para que sirva mejor a nuestras propias necesidades."
 AFG_The_Western_Kleptocracy: "La cleptocracia occidental"
 AFG_Ashraf_Ghani: "El ahmadzai"
 AFG_Ashraf_Ghani_desc: "Ashraf Ghani ha sido elegido nuevo presidente de Afganistán. Con un mandato reformista, pretende estabilizar la nación y reconstruir sus instituciones."
 AFG_Endorse_the_american_candidate: "Aprobar el candidato americano"
 AFG_Endorse_the_american_candidate_desc: "Con el gobierno de transición llegando a su fin, el control de Hamid Karzai sobre el gobierno sigue siendo fuerte. Siendo el candidato elegido en el acuerdo de Bonn, Karzai ha formado un gobierno de amplio alcance en torno a la reconstrucción de Afganistán y la promoción de una paz duradera con nuestros nuevos aliados estadounidenses."
 AFG_The_New_Chairman: "El nuevo presidente"
 AFG_The_New_Chairman_desc: "A medida que transcurre el ciclo electoral, el jefe de Estado no sólo debe ejercer el control, sino también ser el rostro de la nación. Con el cargo vacante, Karzai debe asumir el mando y liderar Afganistán con el ejemplo."
 AFG_APTTA: "APTTA"
 AFG_APTTA_desc: "El Acuerdo de Tránsito Comercial Afganistán-Pakistán (APTA, por sus siglas en inglés) es un acuerdo comercial bilateral entre Pakistán y Afganistán, firmado durante la administración Karzai. Este acuerdo tiene como objetivo impulsar el comercio entre los dos países, apoyar las operaciones antiterroristas y generar desarrollo en las regiones fronterizas."
 AFG_SAARC_Membership: "Membresía de la SAARC"
 AFG_SAARC_Membership_desc: "La adhesión de Afganistán a la Asociación del Asia Meridional para la Cooperación Regional (SAARC) demuestra la integración del país en el marco económico y político regional y también brinda una oportunidad para sacar al país del abismo."
 AFG_Rebuilding_the_state: "Reconstruyendo el Estado"
 AFG_Rebuilding_the_state_desc: "Tras la caída de los talibanes, uno de los principales objetivos de la reconstrucción nacional en Afganistán es restaurar y reconstruir el Estado desde la base. Afganistán, un Estado con una economía deficiente y con escasas carreteras pavimentadas o líneas ferroviarias, está ahora previsto que se incorpore al orden mundial."
 AFG_Drafting_the_Constitution: "Redacción de la Constitución"
 AFG_Drafting_the_Constitution_desc: "La firma de la Constitución marca un punto de inflexión significativo para el estado, ya que pone la pluma sobre el papel para consolidar los pasos que garantizan los derechos humanos."
 AFG_National_Solidarity_Program: "Programa Nacional de Solidaridad"
 AFG_National_Solidarity_Program_desc: "El Programa Nacional Afgano de Solidaridad (PNS) fue una iniciativa gubernamental para rehabilitar y desarrollar alrededor de 5.000 aldeas en Afganistán, con una inversión de 900 millones de dólares en tres años. Su objetivo era establecer instituciones locales elegidas democráticamente y supervisar las labores de reconstrucción."
 AFG_symbolic_new_start: "Nuevo comienzo simbólico"
 AFG_symbolic_new_start_desc: "Algunos dirían que esto es una oportunidad para que Afganistán reestructure su gobierno y pase a una nueva era."
 AFG_cautious_approach: "Enfoque cauteloso"
 AFG_cautious_approach_desc: "Algunos creían que Afganistán entraría en una era de rápido crecimiento seguida de reformas a gran escala, pero en lugar de ello ha experimentado un crecimiento modesto y un enfoque más cauteloso."
 AFG_Reformist_Path: "Camino reformista"
 AFG_Reformist_Path_desc: "El camino reformista pretende reemplazar lo viejo por lo nuevo, y no hay mejor momento para ello que ahora, ya que Afganistán todavía se encuentra en las primeras etapas de la construcción de una nación."
 AFG_Next_in_Line_of_Succession: "Siguiente en la línea de sucesión"
 AFG_Next_in_Line_of_Succession_desc: "A medida que el mandato de Hamid Karzai se acerca a su fin, un sucesor debe ocupar su lugar."
 AFG_Sway_local_warlords: "Influir en los señores de la guerra locales"
 AFG_Sway_local_warlords_desc: "Los caudillos locales han dominado el liderazgo afgano desde la invasión soviética, y derrocarlos no será fácil. En cambio, deberíamos identificar a hombres fuertes clave y colaborar con ellos para fortalecer nuestra posición."
 AFG_The_Islamic_Republic: "La República Islámica"
 AFG_The_Islamic_Republic_desc: "A medida que el estado de Afganistán se desvanece, comienza una nueva era para la república, que marca un nuevo comienzo y una nueva forma para nuestra nación."
 AFG_The_Mujahideen: "Los muyahidines"
 AFG_The_Mujahideen_desc: "Los muyahidines, o los muyahidines afganos, son una amplia coalición de antiguos comandantes y señores de la guerra de la resistencia, muchos de los cuales apoyaron a la ex Alianza del Norte. Debemos centrarnos en mantener el statu quo."
 AFG_Age_of_Republican_Leadership: "Liderazgo de la Nueva Era"
 AFG_Age_of_Republican_Leadership_desc: "Con la creación de la República Islámica, deberíamos eliminar gradualmente a los viejos comandantes caudillos en favor de nuevos oficiales para las nuevas fuerzas de defensa nacional."
 AFG_Islamic_Democracy: "Democracia islámica"
 AFG_Islamic_Democracy_desc: "El nuevo capítulo continúa con la sociedad islámica tomando el relevo del Estado de Afganistán, con la esperanza de que en el futuro. Sin embargo, ahora no es momento de descansar, ya que los señores de la guerra y las bandas criminales vagan por el país y plantean una amenaza al alinearse con las fuerzas talibanes."
 AFG_Reinforce_the_Government: "Reforzar el Gobierno"
 AFG_Reinforce_the_Government_desc: "Con nuestro nuevo control sobre las regiones del sur de la nación, creemos que es un buen comienzo para comandar la oposición y llevar nuestro liderazgo a la luz de muchos."
 AFG_Agricultural_Modernisation: "Modernización agrícola"
 AFG_The_Farmer_and_their_Rifle: "El granjero y su rifle"
 AFG_The_Farmer_and_their_Rifle_desc: "Los habitantes rurales de Afganistán, sedientos de sangre y huesos para proteger su patria, han demostrado ser un pilar del Estado. Perder el apoyo de esta comunidad sería la primera ficha de dominó que nos llevaría a la caída."
 AFG_Inheritor_of_Afghanistan: "Heredero de Afganistán"
 AFG_Inheritor_of_Afghanistan_desc: "Afganistán sólo ha sido verdaderamente pacífico bajo nuestro gobierno. Nos hemos convertido en los herederos del Estado afgano y debemos ser elogiados por este logro, no rechazados por las potencias mundiales."
 AFG_Second_Man_of_the_State: "Segundo hombre del estado"
 AFG_Second_Man_of_the_State_desc: "Atta, ex comandante de la resistencia, se ha interesado mucho por el poder. Se ha establecido como un líder distintivo de Afganistán y no ha rehuido involucrarse en conflictos a gran escala con otros señores de la guerra."
 AFG_Dismantle_The_warlords: "Desmantelar a los señores de la guerra"
 AFG_Dismantle_The_warlords_desc: "Matones y gánsteres gobiernan ciertas regiones de la nación. Para que podamos transformarnos verdaderamente en un Estado-nación moderno, debemos hacer un esfuerzo para abordar esta cuestión de los señores de la guerra."
 AFG_A_Tolerant_State: "Un Estado tolerante"
 AFG_A_Tolerant_State_desc: "Afganistán es el hogar de una multitud de personas diferentes. Debemos cumplir nuestras promesas de considerar a cada afgano como uno y permanecer unidos como un todo."
 AFG_Naveen: "Naveen"
 AFG_Naveen_desc: "El Partido Nuevo Afganistán, o Naween, es un partido político de Afganistán dirigido por Yunus Qanuni. El partido se fundó cuando Qanuni se alejó del Movimiento Nacional de Afganistán, dirigido por Ahmad Wali Massoud. Yunus Qanuni pretende continuar con la mentalidad de la Alianza del Norte."
 AFG_New_class_of_Jam_iat_reformers: "Nueva clase de reformadores de Jam’iat"
 AFG_New_class_of_Jam_iat_reformers_desc: "Yunus Qanuni representa una nueva ola de reformadores Jam'iat que abrazan más los valores islámicos y tradicionales. Este grupo tiende a adoptar un enfoque más reformista, centrándose en el cambio gradual en lugar de una conversión agresiva."
 AFG_Counite_Masouds_works: "Obras del condado de Masouds"
 AFG_Counite_Masouds_works_desc: "Con la derrota de la Alianza del Norte y el fin del liderazgo de Massoud, seguimos comprometidos a preservar el espíritu de la Alianza del Norte mientras nos esforzamos por construir un Afganistán moderno."
 AFG_Foster_Innovation: "Fomentar la innovación"
 AFG_Foster_Innovation_desc: "Como ex Ministro de Educación, Yunus Qanuni comprende la necesidad crítica de innovación en el sector educativo."
 AFG_Combat_Electoral_Corruption: "Combat Electoral Corruption"
 AFG_Combat_Electoral_Corruption_desc: "En Afganistán, los funcionarios a menudo han utilizado el soborno para acumular riqueza y mantener su poder. A partir de ahora, debemos asegurarnos de que ya no se tolere el fraude electoral."
 AFG_Empowering_Provincial_Governance: "Empoderar la gobernanza provincial"
 AFG_Empowering_Provincial_Governance_desc: "Es esencial empoderar la gobernanza provincial en Afganistán. Como lo demostró Alemania, la gobernanza descentralizada permite a las regiones progresar y alcanzar al resto de la nación."
 AFG_Centralise_the_Apparatus_of_the_State: "Centralizar el aparato del Estado"
 AFG_Centralise_the_Apparatus_of_the_State_desc: "La centralización fortalecerá nuestro control, asegurando que todas las revisiones y oposiciones sean gestionadas directamente por nosotros."
 AFG_Expand_the_Education_Ministry: "Ampliar el Ministerio de Educación"
 AFG_Expand_the_Education_Ministry_desc: "Ampliar el Ministerio de Educación beneficiaría enormemente a nuestro estado al fomentar una fuerza laboral más calificada y desarrollar una sociedad más educada."
 AFG_Propose_a_new_Constitution: "Proponer una nueva Constitución"
 AFG_Propose_a_new_Constitution_desc: "La actual constitución afgana no cumple con los estándares modernos y requiere una enmienda significativa."
 AFG_Embezzle_foreign_funds: "Malversación de fondos extranjeros"
 AFG_Embezzle_foreign_funds_desc: "La malversación de fondos extranjeros ha sido un método para mantener un control estricto sobre la nación y sostener nuestra gobernanza junto con la Asamblea Nacional."
 AFG_Enforce_Afghan_Centralism: "Hacer cumplir el centralismo"
 AFG_Enforce_Afghan_Centralism_desc: "Los afganos son un pueblo rural y tribal e históricamente han reaccionado negativamente ante cualquier forma de centralización. Pero, ¿cómo puede ser útil nuestro gobierno si estamos limitados por lo que podemos y no podemos hacer? Debemos ponernos firmes y hacer cumplir el centralismo."
 AFG_Urban_tribal_divisions: "Líderes de la Shura de Concesiones"
 AFG_Urban_tribal_divisions_desc: "Al trasladar a algunos de nuestros miembros de tribus a áreas urbanizadas, podremos dar a ciertas regiones mayor autonomía y control sobre sus regiones, ya que estarán más organizadas."
 AFG_Atlanticism: "atlantismo"
 AFG_Atlanticism_desc: "El atlantismo es un movimiento pro-estados norteamericanos y europeos, acuñado después de la Segunda Guerra Mundial. Afganistán desea adoptar un modelo más occidental en términos de progreso y gobernanza."
 AFG_Arsenal_of_Democracy: "Arsenal de la democracia"
 AFG_Arsenal_of_Democracy_desc: "Con la economía armamentista estadounidense en auge, deberíamos aprovechar esto a nuestro favor abasteciéndonos y preparándonos para los desafíos que nos esperan."
 AFG_The_Republic_Survives_Another_day: "La República sobrevivió un día más"
 AFG_The_Republic_Survives_Another_day_desc: "A medida que la noche se convierte en día, la bandera del pueblo afgano se mantiene firme. Listos para lo que nos depare el futuro, ya sea paz o guerra. Una cosa es segura: la república perdurará hasta su último aliento."
 AFG_Defenders_of_Democracy: "Defensores de la democracia"
 AFG_Defenders_of_Democracy_desc: "Pasar de un Estado con poco concepto de democracia a un nuevo régimen que la abraza plenamente no tiene precedentes. Debemos cumplir con nuestro deber y proteger a esta nación y sus ideales a toda costa."
 AFG_Root_out_the_Old_cabinet: "Eliminar el viejo gabinete"
 AFG_Root_out_the_Old_cabinet_desc: "Aquellos que ocuparon cargos anteriores todavía están en el sistema parlamentario. Debemos desarmarlos y exponerlos por los fraudes que son."
 AFG_Moderate_Islamism: "Islamismo moderado"
 AFG_Moderate_Islamism_desc: "El islamismo moderado se refiere a un enfoque pasivo o tradicional del Islam, diferenciándolo de interpretaciones más radicales y revolucionarias."
 AFG_Basej_e_Milli: "La tendencia verde"
 AFG_Basej_e_Milli_desc: "Basej-e Milli, también conocido como Rawand-e Sabz-e Afganistán, es un partido político antitalibán, nacionalista afgano y prodemocracia. Desempeña un papel importante en la defensa de un futuro democrático y la unidad nacional en Afganistán."
 AFG_Knife_to_the_warlords: "Cuchillo para los señores de la guerra"
 AFG_Knife_to_the_warlords_desc: "Los señores de la guerra atormentan a esta nación y son un concepto obsoleto. Dicen actuar en nombre del pueblo, pero todos estamos en contra de ellos."
 AFG_Standardised_taxation: "Tributación estandarizada"
 AFG_Standardised_taxation_desc: "La tributación estandarizada permitirá que nuestra economía se recupere de años de guerra."
 AFG_Enlist_the_Support_of_the_People: "Conseguir el apoyo del pueblo"
 AFG_Enlist_the_Support_of_the_People_desc: "Conseguir el apoyo del pueblo salvará a la república de las amenazas que se avecinan."
 AFG_Recraft_the_Healthcare_System: "Reestructurar el sistema de salud"
 AFG_Recraft_the_Healthcare_System_desc: "Los hospitales son viejos y necesitan restauración y reparación. Debemos hacer nuestra parte para abordar esta cuestión."
 AFG_Local_Organisation: "Organización Local"
 AFG_Local_Organisation_desc: "Debemos unirnos para ser autosostenibles y no depender del apoyo del resto del mundo."
 AFG_Deployment_of_ISAF_forces: "Despliegue de las fuerzas de la ISAF"
 AFG_Deployment_of_ISAF_forces_desc: "En respuesta a los actuales desafíos de seguridad y la necesidad de estabilización, Afganistán pide el despliegue de una Fuerza Internacional de Asistencia para la Seguridad"
 AFG_Lift_the_Press_restrictions: "Levantar las restricciones a la prensa"
 AFG_Lift_the_Press_restrictions_desc: "Una prensa libre e independiente es la piedra angular de una sociedad vibrante y democrática"
 AFG_Progressive_Tax: "Un impuesto progresivo"
 AFG_Progressive_Tax_desc: "Para garantizar una distribución justa de la riqueza y los recursos, Afganistán adopta un sistema fiscal progresivo"
 AFG_Invite_Bibi_Ayesha: "Invitar a Bibi Ayesha"
 AFG_Invite_Bibi_Ayesha_desc: "Bibi Ayesha, una formidable señora de la guerra conocida por su destreza en el campo de batalla, ejerce una influencia y lealtad significativas entre sus seguidores. Al extender una invitación a Bibi Ayesha, Afganistán pretende asegurar su lealtad y consolidar el poder militar."
 AFG_lessons_of_war: "Lecciones de guerra"
 AFG_lessons_of_war_desc: "En el crisol del conflicto, el Afganistán ha aprendido valiosas lecciones que deben tenerse en cuenta a medida que traza su camino a seguir. Las amargas experiencias de la guerra han revelado debilidades y fortalezas que deben abordarse para garantizar la supervivencia y la prosperidad de la nación."
 AFG_Assault_on_Kabul: "Asalto a Kabul"
 AFG_Assault_on_Kabul_desc: "Kabul, la capital y corazón político de Afganistán, enfrenta un asalto inminente por parte de las fuerzas enemigas. A medida que el enemigo avanza, Afganistán debe ordenar sus defensas y prepararse para una lucha desesperada para proteger su sede de poder."
 AFG_Battle_of_Kandahar: "Batalla de Kandahar"
 AFG_Battle_of_Kandahar_desc: "Kandahar, una ciudad histórica y un bastión estratégico clave, se ha convertido en el punto focal de una feroz batalla por el control. Mientras las fuerzas enemigas invaden sus afueras, Afganistán debe reunir sus defensas y prepararse para una confrontación decisiva."
 AFG_Retake_Bagram_airbase: "Retomar la base aérea de Bagram"
 AFG_Retake_Bagram_airbase_desc: "La base aérea de Bagram, una instalación militar crítica, ha caído en manos del enemigo, lo que representa una amenaza significativa para la seguridad nacional. Para recuperar este activo estratégico, Afganistán debe lanzar un esfuerzo concertado para retomar el control de la base aérea."
 AFG_local_military_pressure: "Presión militar local"
 AFG_local_military_pressure_desc: "Una doctrina táctica conocida como \"Presión Militar Local\". Esta estrategia se centra en aplicar una presión sostenida y localizada sobre las fuerzas enemigas, interrumpiendo sus operaciones y minando su moral."
 AFG_Return_of_Dostum: "El regreso de Dostum"
 AFG_Return_of_Dostum_desc: "El general Abdul Rashid Dostum, destacado líder militar afgano y figura influyente, está regresando al escenario nacional. Conocido por su formidable mando de las fuerzas uzbecas y su perspicacia estratégica."
 AFG_Mission_to_Tehran: "Mision a Teheran"
 AFG_Mission_to_Tehran_desc: "En un intento por fortalecer las alianzas regionales y contrarrestar las amenazas externas, Afganistán se está embarcando en una misión diplomática a Teherán. Al unirse al Eje de Resistencia liderado por Irán, Afganistán pretende conseguir aliados poderosos, mejorar sus capacidades militares y reforzar su posición geopolítica."
 AFG_Take_command_of_Rabbanis_Feyzabad_forces: "Comandar las fuerzas de Feyzabad de Rabbani"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces_desc: "Las fuerzas de Burhanuddin Rabbani estacionadas en Feyzabad son cruciales para controlar las regiones nororientales de Afganistán. Al asumir el mando directo de estas fuerzas, el liderazgo central pretende unificar las estructuras de mando, mejorar la coordinación y reforzar la defensa de esta zona estratégicamente importante."
 AFG_The_new_Afghani: "El nuevo afganistan"
 AFG_The_new_Afghani_desc: "Al reconocer las ineficacias y la corrupción dentro del sistema actual, un liderazgo visionario pretende reconstruir Afganistán desde cero. Esta iniciativa, denominada The New Afghani, abrirá una nueva era en Afganistán."
 AFG_Karim_Khalilis_new_offensive: "La nueva ofensiva de Karim Khalili"
 AFG_Karim_Khalilis_new_offensive_desc: "Karim Khalili, un destacado líder y estratega, encabeza una nueva y audaz ofensiva para recuperar territorios clave y hacer retroceder a las fuerzas hostiles. Su plan implica una combinación de tácticas de guerrilla, movilización de milicias locales y coordinación estratégica con fuerzas aliadas."
