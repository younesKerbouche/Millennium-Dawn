 AfghanistanPolicalEvents.3.t: "[FROM.GetNameDef] firma envío de armas"
 AfghanistanPolicalEvents.3.d: "Expresamos nuestro profundo agradecimiento a [FROM.GetNameDef] por proporcionarnos el equipo tan necesario que tanto esperábamos."
 AfghanistanPolicalEvents.3.a: "Genial!"
 AfghanistanPolicalEvents.4.t: "Primeras elecciones Afganas"
 AfghanistanPolicalEvents.4.d: "Hoy finaliza el recuento de votos. Finalmente estamos a punto de elegir al primer líder de Afganistán."
 AfghanistanPolicalEvents.4.a: "Gobierno de Hamid Karzai's "
 AfghanistanPolicalEvents.4.b: "Naveen"
 AfghanistanPolicalEvents.4.c: "Jamiat-e Islami"
 AfghanistanPolicalEvents.5.t: "Próxima serie de elecciones afganas"
 AfghanistanPolicalEvents.5.d: "Hemos llegado a nuestro próximo ciclo electoral y hoy se determinará nuestro líder."
 AfghanistanPolicalEvents.5.a: "El gobierno de Ashraf Ghani"
 AfghanistanPolicalEvents.5.b: "La tendencia verde"
 AfghanistanPolicalEvents.0.t: "Atta instala la diarquía militar"
 AfghanistanPolicalEvents.0.d: "Atta Muhammad Nur, ex comandante de la resistencia muyahidín, ha hecho marchar con sus fuerzas hacia Kabul, exigiendo control sobre ciertos niveles de todas las fuerzas militares. Dado que la mayoría de los hombres se separan de su causa, nuestras opciones son muy limitadas, por decir lo menos."
 AfghanistanPolicalEvents.0.a: "¿Están las manos atadas?"
 Afghanistan.32.t: "El castillo llamado Taloqan ha caído."
 Afghanistan.32.d: "La despiadada captura de los talibanes provocó un éxodo masivo, mientras los civiles huyeron hacia Imam Sahib y el valle de Panjshir. Después de un asedio brutal que se cobró cientos de vidas civiles, nuestros soldados detuvieron el avance de los talibanes hacia el norte y el este de la ciudad, pero no pudieron recuperarla. Hemos abandonado nuestra sede de la Alianza del Norte en la ciudad y hemos trasladado nuestra base de operaciones a Fayzabad."
 Afghanistan.32.a: "Un dia negro"
 Afghanistan.31.t: "Taloqan se encuentra peleando Otro día"
 Afghanistan.31.d: "Tras soportar un asedio brutal, los talibanes se enfrentaron a la derrota. Este triunfo se hace eco de la resistencia de nuestras victorias que se han convertido antes. Que esto sea un paso más de la desaparición definitiva de los talibanes, ya que \"Talaqan es un lugar de tesoros de Alá. Estos tesoros no son de oro y plata, sino que consisten en personas que han reconocido a Alá como es debido.\""
 Afghanistan.31.a: "un día oscuro"
 AfghanistanNews.15.t: "Abdul Rashid Dostum asesinado"
 AfghanistanNews.15.d: "Abdul Rashid Dostum murió en el aeropuerto internacional de Tashkent cuando se disponía a volar a Turquía. Según los informes, fue atacado por dos asaltantes con cuchillos, lo que provocó su muerte prematura. Los atacantes fueron rápidamente capturados tras el incidente. Se especula que podrían haber sido enviados por el gobierno afgano debido a las recientes tensiones entre Dostum y las autoridades afganas."
 AfghanistanNews.15.a: "Así que como va"
 AfghanistanNews.16.t: "Afganistán revive los acuerdos de Peshawar"
 AfghanistanNews.16.d: "El gobierno afgano ha vuelto a su estrategia anterior en un intento por estabilizar la nación antes del posible resurgimiento de los talibanes. Los funcionarios anuncian un compromiso renovado con los Acuerdos de Peshawar y enfatizan que esta vez los esfuerzos producirán resultados más prometedores. Con audaces afirmaciones de un futuro pacífico, Afganistán pretende trazar un camino hacia la estabilidad."
 AfghanistanNews.16.a: "Interesante"
 AfghanistanNews.17.t: "Levantamiento contra los talibanes en Afganistán"
 AfghanistanNews.17.d: "Tras la Operación Libertad Duradera, Herat es testigo de un aumento de la resistencia a medida que las milicias locales, ayudadas por Estados Unidos e Irán, desafían el control de los talibanes. Escenas de celebración llenan las calles mientras las milicias toman áreas clave y se alinean con la Alianza del Norte. El \"León de Herat\" Mohammad Ismail Khan ofrece amnistía a los ex combatientes talibanes pero advierte contra futuras hostilidades. Los levantamientos marcan un momento crucial en la lucha de Afganistán por la estabilidad."
 AfghanistanNews.17.a: "Interesante giro de los acontecimientos"
 AfghanistanInvestment.6.t: "Afganistán busca inversiones en Medio Oriente tras su ingreso a la OMC"
 AfghanistanInvestment.6.d: "Con su reciente adhesión a la Organización Mundial del Comercio (OMC), Afganistán está considerando una mayor inyección de capital para impulsar el desarrollo económico. Los funcionarios se están acercando a las naciones del Medio Oriente, pidiendo una mayor cooperación e inversión en sectores clave. Esta medida señala el compromiso de Afganistán de aprovechar las asociaciones internacionales para impulsar el crecimiento y la estabilidad en la región."
 AfghanistanInvestment.7.t: "Ellos firman un acuerdo comercial"
 AfghanistanInvestment.7.d: "Quisieran proponer un acuerdo comercial para impulsar una mayor cooperación y tener una puerta abierta a futuras inversiones"
 AfghanistanInvestment.7.a: "Seguro"
 AfghanistanInvestment.6.a: "Firmar un acuerdo comercial"
 AfghanistanInvestment.6.b: "Invertir en una fábrica"
 AfghanistanInvestment.6.c: "No, gracias"
 Afghanistan.22.t: "[GetYear] Loya Jirga comenzará"
 Afghanistan.22.d: "Con el fin del conflicto, los señores de la guerra, los líderes tribales y las figuras prominentes de Afganistán han vuelto a dejar de lado sus diferencias.  Esta reunión histórica marca un punto de inflexión en la historia de Afganistán, mientras líderes de diversos orígenes trabajan mano a mano para reconstruir y reconciliar la nación."
 Afghanistan.22.a: "ha llegado el momento"
 Afghanistan.23.t: "Burhanuddin Rabbani"
 Afghanistan.23.d: "Burhanuddin Rabbani, una figura destacada de la política afgana, saltó a la fama durante la resistencia contra la ocupación soviética. Como presidente de Afganistán de 1992 a 1996, fue uno de los líderes fundadores de los acuerdos originales y ahora solicita desempeñar un nuevo papel clave en Afganistán."
 Afghanistan.24.t: "Mohammad Qasim Fahim"
 Afghanistan.24.d: "Mohammad Qasim Fahim, nacido en Omarz, provincia de Panjshir, Afganistán, saltó a la fama como figura clave en la resistencia contra el régimen comunista. Se desempeñó como jefe de inteligencia bajo los presidentes Sibghatullah Mojaddedi y Burhanuddin Rabbani. El liderazgo de Fahim continuó durante la era talibán, donde desempeñó un papel militar crucial en el norte de Afganistán, particularmente en Panjshir y Mazar-i-Sharif."
 Afghanistan.25.t: "Yunus Qanuni"
 Afghanistan.26.a: "Una maldición sobre nosotros"
 Afghanistan.25.d: "Después de la intervención soviética en 1979, Qanooni se alineó con la fuerza muyahidín de Ahmad Shah Massoud en el valle de Panjshir. Como colaborador cercano de Massoud, contribuyó a la formación de la Alianza del Norte de Afganistán y posteriormente sirvió como Ministro del Interior bajo la administración de Burhanuddin Rabbani."
 Afghanistan.23.a: "Él planeará correr"
 Afghanistan.26.t: "Golpe de Estado de Hezb-e Islami Gulbuddin"
 Afghanistan.26.d: "En medio del descontento con el gobierno, el Hezb-e Islami de Gulbuddin Hekmatyar ha ganado fuerza. Fundada originalmente en 1976, la facción se dividió en 1979, pero la facción de Hekmatyar se conoce como Hezb-e Islami Gulbuddin (HIG). El regreso de Hekmatyar del exilio para asumir la presidencia en medio de un golpe de estado ha provocado tensiones, con los talibanes prometiendo oponerse a él, así como a los partidarios anti-HIG."
 Afghanistan.27.t: "Papel de la mujer"
 Afghanistan.27.d: "Aunque el concepto de los roles de las mujeres en nuestra sociedad puede parecer poco convencional, el Estado tiene diferentes ideas sobre cómo avanzar."
 Afghanistan.27.a: "Deberían desempeñar un papel más tradicional."
 Afghanistan.27.b: "démosles un papel"
 Afghanistan.28.t: "Papel de la religión"
 Afghanistan.28.d: "El papel de la religión y si Afganistán debería abrirse o mantener su estricta adhesión al Islam sunita es un tema polémico."
 Afghanistan.28.a: "Permaneceremos cerrados"
 Afghanistan.28.b: "deberíamos abrirnos"
 Afghanistan.30.t: "Recuperación del Estado"
 Afghanistan.30.d: "Ahora que el país finalmente ve el fin del conflicto de larga data con los talibanes, es imperativo que recalibramos nuestros objetivos y planificamos estratégicamente para la recuperación y el desarrollo de la nación en los próximos días."
 Afghanistan.30.a: "Adelante el barco navegará"
 Afghanistan.20.t: "[GetYear] Loya Jirga"
 Afghanistan.20.d: "Mientras crece la expectación, Afganistán entra en una fase crucial en la que los ciudadanos se preparan para emitir sus votos y elegir al próximo líder de la nación. Mientras los candidatos compiten por el apoyo, el destino de Afganistán está en juego. El resultado de estas elecciones determinará el camino a seguir por el país, dando forma a su trayectoria futura en medio de desafíos y oportunidades actuales. Estén atentos a medida que se revelan los resultados y el próximo capítulo de la historia de Afganistán comienza a tomar forma."
 Afghanistan.20.a: "Burhanuddin Rabbani"
 Afghanistan.20.b: "Ahmad Shah Massoud"
 Afghanistan.20.c: "Abdullah Abdullah"
 Afghanistan.20.e: "Mohammad Qasim Fahim"
 Afghanistan.20.f: "Yunus Qanuni"
 Afghanistan.25.a: "Será candidato"
 Afghanistan.24.a: "Será candidato"
 Afghanistan.35.t: "Puente aéreo a la Alianza del Norte"
 Afghanistan.35.d: "En medio del conflicto en curso en Afganistán, Rusia se encuentra involucrada en los asuntos de la región. Desde 1996, el gobierno ruso ha estado apoyando silenciosamente a la Alianza del Norte, proporcionando armas y suministros para fortalecer la resistencia del derrocado gobierno afgano. Este apoyo surge del temor a que el conflicto se extienda a Asia Central, como se vio anteriormente con la OTU en la guerra civil de Tayikistán. Ahora, cuando el Ministro de Defensa Ivanov ha revelado el alcance de esta asistencia, los dirigentes rusos se enfrentan a una decisión crítica: si persisten en ayudar a la Alianza del Norte a pesar de la tensión económica o si retiran su apoyo por completo."
 Afghanistan.35.a: "Solicitar que Estados Unidos asuma el costo"
 Afghanistan.35.b: "Nosotros podemos pagar el costo"
 Afghanistan.35.c: "Cortar el flujo de ayuda"
 Afghanistan.36.t: "La Alianza del Norte de Afganistán está abierta a albergar drones"
 Afghanistan.36.d: "Con los atentados con bombas en la embajada de Estados Unidos en 1998 y los posteriores ataques con misiles contra campos de entrenamiento de Al Qaeda en Afganistán, Estados Unidos ha aumentado sus esfuerzos para desmantelar las redes terroristas, incluida la exigencia de la rendición de Osama bin Laden. Una reunión de altos funcionarios de seguridad nacional acordó que se presentaría a los talibanes un ultimátum para entregar a bin Laden. A pesar de la reticencia anterior a colaborar con la Alianza del Norte, ahora existe una oportunidad para una acción conjunta para localizar el paradero de Bin Laden."
 Afghanistan.36.a: "Enviar drones de vigilancia"
 Afghanistan.36.b: "Ya hemos dado el gol"
 Afghanistan.37.t: "Mayor apoyo a la Alianza del Norte de Afganistán"
 Afghanistan.37.d: "Mientras el conflicto en Afganistán se intensifica, la Alianza del Norte se ve en la necesidad de un mayor apoyo para combatir a los talibanes y a Al Qaeda. La asistencia encubierta de la India ha sido crucial, al proporcionar fondos, equipos de radar, piezas de avión y apoyo técnico para el mantenimiento de los aviones de combate. Como los asesores militares indios son valiosos en la lucha contra los talibanes, su asistencia se ha vuelto indispensable para los soldados de [AFG.GetLeader]."
 Afghanistan.37.a: "La eliminación del poder de Pakistán es un requisito"
 Afghanistan.37.b: "Nosotros no deseamos proceder"
 Afghanistan.38.t: "El equipo de transporte aéreo ruso llega a Afganistán"
 Afghanistan.38.d: "El equipo militar ruso, incluidas armas, suministros y vehículos, ha comenzado a llegar a Afganistán por vía aérea. La llegada de este equipo crea una nueva apertura en la guerra."
 Afghanistan.38.a: "Albricias"
 Afghanistan.39.t: "Aprobación de EE. UU. para soporte de drones"
 Afghanistan.39.d: "Estados Unidos ha aprobado la solicitud de apoyo con drones para atacar los campos de entrenamiento de Al Qaeda y rastrear a Osama bin Laden. Ahora podemos utilizar la inteligencia para reunir y coordinar esfuerzos con las fuerzas estadounidenses."
 Afghanistan.39.a: "Buenas Noticias"
 Afghanistan.40.t: "El apoyo indio continúa"
 Afghanistan.40.d: "Afganistán recibe apoyo de la India, incluidos fondos, equipos de radar, repuestos para aviones y asesores militares."
 Afghanistan.40.a: "Excelente"
 Afghanistan.41.t: "Solicitud de soporte rechazada"
 Afghanistan.41.d: "A pesar de los esfuerzos por conseguir apoyo adicional, la solicitud de asistencia ha sido rechazada. Tendremos que depender de los recursos existentes."
 Afghanistan.41.a: "Decepcionante"
 Afghanistan.42.t: "Rusia pide que paguemos la factura"
 Afghanistan.42.d: "Rusia no está dispuesta a cubrir los costes de la costosa operación de puente aéreo para abastecer a la Alianza del Norte en Afganistán. Ivanov se ha acercado a Estados Unidos en busca de ayuda y también se han mantenido conversaciones con funcionarios de defensa británicos. Estados Unidos se enfrenta a la decisión de ayudar a Rusia en esta operación."
 Afghanistan.42.a: "Lo podemos hacer"
 Afghanistan.42.b: "Nosotros no podemos"
 AfghanistanNews.18.t: "Solicitud de Rusia para que Estados Unidos pague el puente aéreo a Afganistán"
 AfghanistanNews.18.d: "La solicitud de Rusia de asistencia para financiar la operación de puente aéreo para abastecer a la Alianza del Norte en Afganistán ha sido recibida con burla por parte de la comunidad mundial. A pesar de su destreza militar, la renuencia de Rusia a pagar la factura ha generado críticas, y muchos cuestionan su compromiso con la causa. Algunos incluso han sugerido que Rusia debería reconsiderar sus prioridades y centrarse en abordar sus propios problemas económicos. Los suministros comenzaron a llegar a Afganistán a finales de septiembre, y las municiones y el material militar se entregaron a través de puentes de pontones construidos por la 201.ª división de Rusia sobre el río Pyandj que divide Tayikistán y Afganistán, según informó Nezavismaya Gazeta."
 AfghanistanNews.18.a: "¿Adónde se ha ido todo el dinero?"
 AfghanistanNews.18.c: "¿Vendrá el águila una vez más a rescatar al oso herido?"
 AfghanistanNews.18.b: "Eh en realidad"
 AfghanistanNews.19.t: "Estados Unidos despliega drones Predator en Afganistán"
 AfghanistanNews.19.d: "Estados Unidos ha desplegado aviones no tripulados Predator en Afganistán para atacar los bastiones terroristas de Al Qaeda. Esta escalada en Afganistán inicia una nueva era de presencia militar estadounidense en la región. Se espera que los drones proporcionen inteligencia y vigilancia, mejorando las operaciones militares de Estados Unidos en el país."
 AfghanistanNews.19.a: "Interesante"
 AfghanistanNews.20.t: "[AFG.GetLeader] discurso ante el Parlamento Europeo"
 AfghanistanNews.20.d: "Durante la conferencia de prensa en el Parlamento Europeo, [AFG.GetLeader] instó a los líderes mundiales a presionar a Pakistán para que apoye a los talibanes y solicitó ayuda humanitaria para aliviar el sufrimiento del pueblo afgano. La petición se produce mientras también advierte sobre un ataque planeado contra naciones occidentales por parte de Al Qaeda."
 AfghanistanNews.20.a: "Esto podría ser una preocupación"
 AfghanistanNews.21.t: "Dostum se suma a los planes de asalto a Mazar-i-Sharif"
 AfghanistanNews.21.d: "Dostum's return to Afghanistan from exile was taken as an opportunity to seize back Mazar-i-Sharif. Now, alongside Commander Ahmad Shah Massoud, Ismail Khan, and Mohammad Mohaqiq, he prepares for a offensive against the Taliban-held city of Mazar-i-Sharif. \n\nDostum, originally the commander of military unit 374 under the PDPA communist forces, had defected to the mujahideen after the fall of Kabul in 1992. He then established his Proto state in Mazar-i-Sharif, commonly known as the Northern Autonomous Zone. he printed his own currency and even operated his own airline, Balkh Air.\n\nAfter briefly losing control of Mazar-i-Sharif to the Taliban, Dostum returned from exile in October 1997 to retake charge. Despite his efforts, the Taliban returned in 1998, prompting Dostum to flee once again to Turkey."
 AfghanistanNews.21.a: "Veamos qué pasa."
 Afghanistan.45.t: "Mahmoud Surkha ha desertado y se ha pasado a los talibanes."
 Afghanistan.45.d: "El comandante Mahmoud Surkha desertó y se pasó a los talibanes alegando descontento con la interferencia rusa en la guerra. [AFG.GetLeader] niega la acusación pero dice que tiene derecho a buscar apoyo internacional como gobierno reconocido de facto de Afganistán."
 Afghanistan.47.ta: "Uzbek Su-24 derribado"
 Afghanistan.47.tb: "El Su-24 uzbeko sobrevive al ataque talibán"
 Afghanistan.47.da: "Durante una misión para atacar una unidad de infantería blindada talibán cerca de Hairatan, un bombardero uzbeko Sukhoi Su-24 fue derribado, matando a ambos miembros de la tripulación."
 Afghanistan.47.db: "Durante una misión para atacar una unidad de infantería blindada talibán cerca de Hairatan, un bombardero uzbeko Sukhoi Su-24 sobrevivió por poco a un ataque, lo que permitió a su tripulación regresar sana y salva. con daño mínimo"
 Afghanistan.47.a: "Mirando por el cañón del arma"
 Afghanistan.47.b: "Tragico"
 Afghanistan.48.t: "Defectos de Abdullah Jan Wahidi"
 Afghanistan.48.d: "Haji Abdul Qadeer admitió que uno de sus comandantes clave, Abdullah Jan Wahidi, había desertado y se había pasado a los talibanes."
 Afghanistan.48.a: "Nada podemos hacer"
 Afghanistan.44.t: "Ismail Khan escapa de la prisión de Kandahar"
 Afghanistan.44.d: "Ismail Khan, ex gobernador de Herat y líder de la resistencia al régimen talibán gobernante, se escapa de la prisión en Kandahar. \nKhan podría ser considerado uno de los líderes muyahidines más respetados en la insurgencia contra los soviéticos. En 1992, las tropas muyahidines capturaron Herat e Ismail Khan se convirtió en gobernador. En 1995 defendió la ciudad contra los talibanes en cooperación con Ahmad Shah Massoud. Khan incluso lanzó una ofensiva hacia el bastión talibán de Kandahar, pero fue rechazado. Esto cambió cuando el general Abdul Rashid Dostum atacó Herat, lo que obligó a Ismail Khan y sus 8.000 hombres a huir a Irán antes de que los talibanes entraran y tomaran el control de la provincia de Herat. Dos años más tarde, mientras organizaba la resistencia a los talibanes en la zona de Faryab, fue traicionado y capturado por Abdul Majid Rouzi, que había desertado hacia los talibanes junto con Abdul Malik Pahlawan, entonces uno de los lugartenientes de Dostum."
 Afghanistan.44.a: "Tomando las probabilidades una vez más"
 Afghanistan.45.a: "¿Qué podemos hacer de todos modos?"
 Afghanistan.46.t: "Afganos que huyeron de los talibanes secuestrando un avión de pasajeros"
 Afghanistan.46.d: "Una banda de secuestradores se apoderó de un avión afgano con al menos 151 personas a bordo y lo obligó a volar a Uzbekistán, Kazajstán y Moscú antes de que despegara nuevamente esta mañana y aterrizara en el aeropuerto de Stansted, a unas 40 millas al noreste de Londres.  Todos los secuestradores a bordo habían exigido que los talibanes liberaran de la cárcel a un líder clave de la oposición antes de entablar negociaciones con el gobierno británico."
 Afghanistan.46.a: "El pueblo enviará un mensaje."
 Afghanistan.46.b: "Espera ¿Qué?"
 Afghanistan.56.t: "Afganistán busca un mayor reconocimiento internacional"
 Afghanistan.56.d: "La Alianza del Norte Afgana solicita apoyo internacional para fortalecer su apoyo diplomático. Su objetivo es reunir a la comunidad mundial para ejercer presión sobre los actores extranjeros, abogando por su retirada de Afganistán."
 Afghanistan.56.a: "Si lo haremos"
 Afghanistan.56.b: "No, no lo creo"
 Afghanistan.57.t: "[FROM.GetNameDef] Nos brinda apoyo diplomático"
 Afghanistan.57.d: "La búsqueda de los talibanes de reconocimiento como gobierno legítimo ha sido recibida con un firme rechazo por parte de [FROM.GetNameDef], afirmando nuestra continua representación en las Naciones Unidas."
 Afghanistan.57.a: "Gracias"
 Afghanistan.59.t: "Afganistán nos pide que detengamos el apoyo paquistaní a los talibanes"
 Afghanistan.59.d: "Afganistán, ante el implacable ataque de los militantes talibanes reforzados por el apoyo de elementos dentro de Pakistán (ISI), solicita que intervengamos. Los informes confirman el respaldo de Pakistán a los talibanes, lo que exacerba la inestabilidad regional y plantea una grave amenaza a la paz."
 Afghanistan.61.t: "Estados Unidos solicita que pongamos fin al apoyo a los talibanes"
 Afghanistan.61.d: "Estados Unidos emitió una solicitud formal instándonos a suspender cualquier forma de apoyo a la guerra de los talibanes en Afganistán."
 Afghanistan.61.a: "Sostener que no tenemos ninguna implicación."
 Afghanistan.63.d: "Pakistán afirma su neutralidad y aclara su no apoyo a los talibanes, enfatizando su compromiso con la estabilidad regional y la no interferencia en los conflictos internos."
 Afghanistan.63.a: "No podemos hacer nada más"
 Afghanistan.63.t: "Pakistán sostiene que no tiene participación"
 Afghanistan.63.b: "Con pérdida"
 Afghanistan.64.t: "Pakistán rechaza"
 Afghanistan.64.d: "El gobierno paquistaní reconoce abiertamente su apoyo a los talibanes y se niega firmemente a cooperar, lo que indica un cambio en su enfoque diplomático y podría afectar la dinámica regional."
 Afghanistan.64.a: "Cortarlos"
 Afghanistan.64.b: "El tiempo cambiará"
 Afghanistan.65.t: "Afganistán pide apoyo"
 Afghanistan.65.d: "Ante la escasez de equipos y recursos, Afganistán solicita urgentemente nuestra asistencia enviando agentes para entrenar a los combatientes afganos locales y proporcionarles el equipo y los vehículos necesarios, permitiéndoles combatir a los talibanes de forma independiente, minimizando así la necesidad de una intervención militar directa."
 Afghanistan.65.a: "Si lo haremos"
 Afghanistan.65.b: "No nosotros no"
 Afghanistan.66.t: "Ellos aceptan"
 Afghanistan.66.d: "Estados Unidos aceptó la solicitud y desplegará asesores junto con equipo para ayudar a Afganistán en su batalla contra los talibanes, lo que marca un paso significativo para reforzar las fuerzas afganas y fortalecer los esfuerzos de colaboración para combatir la insurgencia y estabilizar la región."
 Afghanistan.66.a: "Nosotros estaremos en movimiento"
 AFG_start_the_attack_operation: "Iniciar operación de combate a nivel nacional"
 AfghanistanPeaceCkecks.2.t: "Ofensiva talibán en Herat"
 AfghanistanPeaceCkecks.2.d: "Herat ha sido objeto de una importante ofensiva de las fuerzas talibanes. Cientos de insurgentes bien armados lanzaron un ataque coordinado contra puntos estratégicos clave de la ciudad, con el objetivo de tomar el control de este vital centro económico y logístico. Han estallado intensos tiroteos y unidades del Ejército Nacional Afgano han montado una defensa desesperada. La comunidad internacional observa de cerca, temiendo el posible impacto en la estabilidad regional."
 AfghanistanPeaceCkecks.2.a: "Aplastarlos"
 AfghanistanPeaceCkecks.3.t: "Ofensiva talibán en Jalalabad"
 AfghanistanPeaceCkecks.3.d: "Jalalabad ha sido objeto de una importante ofensiva de las fuerzas talibanes. Cientos de insurgentes bien armados lanzaron un ataque coordinado contra puntos estratégicos clave de la ciudad, con el objetivo de tomar el control de este vital centro económico y logístico. Han estallado intensos tiroteos y unidades del Ejército Nacional Afgano han montado una defensa desesperada. La comunidad internacional observa de cerca, temiendo el posible impacto en la estabilidad regional."
 AfghanistanPeaceCkecks.3.a: "Aplastarlos"
 AfghanistanPeaceCkecks.4.t: "Ofensiva talibán en el norte"
 AfghanistanPeaceCkecks.4.d: "La frontera norte ha sido objeto de una importante ofensiva de las fuerzas talibanes. Cientos de insurgentes bien armados lanzaron un ataque coordinado contra puntos estratégicos clave de la ciudad, con el objetivo de tomar el control de este vital centro económico y logístico. Han estallado intensos tiroteos y unidades del Ejército Nacional Afgano han montado una defensa desesperada. La comunidad internacional observa de cerca, temiendo el posible impacto en la estabilidad regional."
 AfghanistanPeaceCkecks.4.a: "Aplastarlos"
