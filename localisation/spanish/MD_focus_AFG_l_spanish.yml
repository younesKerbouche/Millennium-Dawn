 AFG_Agro_mech: "Agricultura"
 AFG_donkey_logistics: "Empresa de logística de burros"
 AFG_state_Northern_strongehold_dynamic_modifier: "Puertas del paso de Anjuman"
 AFG_Taliban_assault_on_Taloqan: "El asalto talibán es Taloqan"
 AFG_state_Battle_for_Mazar_i_Sharif_dynamic_modifier: "Ofensiva de Mazar-i-Sharif"
 Militia_Bat_ShuraeNazar: "Milicia"
 Militia_Bat_JunbishiMilli: "Milicia"
 AFG_East: "Shura oriental"
 AFG_Incrase_raod_toll_tt: "Aumentar los peajes en las carreteras\nNivel de peaje: [?AFG_toll_level]\nGanancia monetaria estatal: $§G[?AFG_Toll_display_var]§!\nCosto fiscal: §Y[?AFG_consumer_goods_factor]§!"
 AFG_Incrase_raod_toll_tt_desc: "Los niveles de peaje se pueden aumentar hasta cinco veces, cada vez aumentando los ingresos generados por las carreteras estatales en función del tráfico y el volumen de bienes comercializados. Sin embargo, con cada nivel de peaje, los ingresos fiscales se reducen en un 2%, lo que refleja la carga de los peajes sobre la actividad económica general."
 AFG_lower_raod_toll_tt: "Disminuir los peajes en las carreteras\nNivel de peaje: [?AFG_toll_level]\nGanancia monetaria estatal: $§G[?AFG_Toll_display_var]§!\nCosto fiscal: §Y[?AFG_consumer_goods_factor]§!"
 AFG_lower_raod_toll_tt_desc: "Los niveles de peaje se pueden aumentar hasta cinco veces, cada vez aumentando los ingresos generados por las carreteras estatales en función del tráfico y el volumen de bienes comercializados. Sin embargo, con cada nivel de peaje, los ingresos fiscales se reducen en un 2%, lo que refleja la carga de los peajes sobre la actividad económica general."
 AFG_Info_Box: "§GPeaje§!\nNivel de peaje: [?AFG_toll_level]\nGanancia monetaria estatal: $§G[?AFG_Toll_display_var]§!\nGanancia monetaria nacional por peaje: $§G[?ROOT.additional_income_AFG_Tolls_income1]§!\nCosto del impuesto estatal: §Y[?AFG_consumer_goods_factor]§!\nCosto del impuesto nacional: §Y[?ROOT.AFG_consumer_goods_factor_toll]§!"
 AFG_Cant_tax: "NO SE PERMITEN IMPUESTOS"
 AFG_Info_Box_desc_lore: "Las carreteras afganas están controladas por grupos como los talibanes y los señores de la guerra locales, que utilizaban los peajes locales para generar ingresos a partir de las rutas comerciales que conectan Asia Central, Irán y Pakistán. Estos peajes, arraigados en las tradiciones de la Ruta de la Seda, son una importante fuente de financiación tanto para el régimen talibán como para los señores de la guerra, y el control de carreteras clave es crucial para el poder y la riqueza."
 AFG_The_Western_Kleptocracy_desc: "¿Cambiar? ¿Quién necesita un cambio? Contamos con la ayuda de Occidente y la situación mejorará según lo previsto."
 AFG_Preserve_Democracy: "Preservar la democracia"
 AFG_Indian_Support_and_arms_Trade: "Apoyo indio y apoyo armamentístico"
 AFG_Indian_Support_and_arms_Trade_desc: "Los indios han acordado apoyar y armar a nuestra nación contra nuestros enemigos."
 AFG_Afghan_National_Assembly: "Asamblea Nacional Afgana"
 AFG_Afghan_National_Assembly_desc: "El Parlamento afgano, oficialmente denominado Asamblea Nacional (Shura-e Milli), ha sido una institución legislativa fundamental en Afganistán, que se ha adaptado a diversas estructuras políticas, incluidas la monarquía, el republicanismo, el comunismo y la democracia a lo largo de su línea temporal."
 AFG_Establishing_Supply_Lines: "Estableciendo líneas de suministro"
 AFG_Establishing_Supply_Lines_desc: "Al establecer líneas de suministro bien cuidadas y mantenidas, nuestras tropas estarán suficientemente abastecidas para seguir luchando."
 AFG_Russian_technical_specialists: "Especialistas técnicos rusos"
 AFG_Russian_technical_specialists_desc: "Hemos traído especialistas de [SOV.GetFlag] Rusia para trabajar en nuestras unidades mecanizadas."
 AFG_The_shura_system_idea: "El sistema Shura"
 AFG_The_shura_system_idea_desc: "El sistema Shura en la Alianza del Norte es una forma tradicional de gobierno basado en consejos, arraigado en prácticas de toma de decisiones tribales y comunales. Este sistema reúne a líderes militares, ancianos tribales y figuras influyentes para deliberar y tomar decisiones colectivas. El sistema Shura mejora la unidad y garantiza que varias facciones dentro de la Alianza del Norte estén representadas y tengan voz en asuntos estratégicos y políticos."
 AFG_civilian_exodus_Taloqan: "Éxodo civil Taloqan"
 AFG_Iranian_Airbridge: "Puente aéreo iraní"
 AFG_Iranian_Airbridge_desc: "Después de que los talibanes tomaron Kabul, la ayuda de Irán a la Alianza del Norte aumentó. Irán estableció un puente aéreo entre Mashhad y las bases aéreas afganas de Bagram y Kulyab, para suministrar grandes cantidades de armas a la Alianza del Norte. Los informes indican que en un solo día de 1997, 13 vuelos iraníes aterrizaron en Bagram, y todavía se sospecha que Irán envió 700 toneladas de armas a través de Tayikistán."
 AFG_Junbishis_desc: "§R¡No podemos aumentar manualmente los §W[Conservative_L]§! popularidad mientras Abdul Rashid Dostum está en el exilio §!\n\nJunbish-i Milli Islami Afganistán, comúnmente conocido como Junbish, es una facción importante dentro de la Alianza del Norte, compuesta principalmente por etnia uzbeka. Recientemente fue expulsado de su bastión Mazar-i-Sharif por las fuerzas talibanes, pero Junbish sigue desempeñando un papel importante dentro de la Alianza del Norte. El grupo está dirigido por el general Abdul Rashid Dostum, un destacado señor de la guerra que ha estado en desacuerdo con otros miembros de la Alianza del Norte en el pasado y tiene una relación tensa mientras está en el exilio."
 AFG_Junbishis2: "Junbishis"
 AFG_taloqan_text1: "§gSólo se puede romper con grandes martillos de hierro.§!"
 AFG_taloqan_text2: "§gSerán conducidos por un joven hachemita montado en una mula gris y con una diadema roja. Es como si pudiera verlo cruzar el Éufrates. ¡Si oyes que viene, corre hacia él aunque tengas que arrastrarte sobre la nieve§!"
 AFG_Northern_alliance_taloqan_siege: "El asedio a Taloqan"
 AFG_Northern_alliance_taloqan_siege_desc: "En la historia reciente, Taloqan sirvió como cuartel general estratégico de Ahmad Shah Massoud, un líder prominente entre las facciones muyahidines, durante su resistencia contra el ejército soviético. Después de este período, asumió el papel de cuartel general de [AFG.GetFlag] [AFG.GetNameDefCap] después de que la ciudad de Mazar-i-Sharif fuera invadida por las fuerzas talibanes en 1997."
 AFG_government_help_tooltip_tt: "¡La §Yfuerza talibán§! determina la fuerza de los militantes talibanes dentro del país, y su crecimiento, así como nuestra eficacia para erradicar la insurgencia, dependerán de la §Yconfianza en el gobierno central (estabilidad, corrupción o interferencia extranjera)§! y la §Ysituación en la frontera entre Afganistán y Pakistán§!. Si §YFuerza talibán§! es demasiado alto, el £GFX_AFG_salafist_jihadism §YTaliban§! podrán llevar a cabo §Rataques terroristas§!, ¡e incluso pueden escalar hasta una §Rnueva guerra civil§! mientras que algunos métodos podrían resultar eficaces para hacer frente a la amenaza talibán a corto plazo."
 AFG_starts_attack_info: "Lanzar una operación costará 5 XP del ejército y hará que los talibanes sean más agresivos con el jugador, aumentando la intensidad de sus ataques."
 AFG_Junbishis2_desc: "Junbish-i Milli Islami Afganistán, comúnmente conocido como Junbish, es una facción importante dentro de la Alianza del Norte, compuesta principalmente por etnia uzbeka. Recientemente fue expulsado de su bastión Mazar-i-Sharif por las fuerzas talibanes, pero Junbish sigue desempeñando un papel importante dentro de la Alianza del Norte. El grupo está dirigido por el general Abdul Rashid Dostum, un destacado señor de la guerra que ha estado en desacuerdo con otros miembros de la Alianza del Norte en el pasado."
 AFG_cant_change_spending_laws: "§R¡No podemos cambiar manualmente los ciclos económicos§!"
