 AFG_Almond_invesment1: "Ayudar al mercado de la almendra"
 AFG_Almond_invesment1_desc: "Las almendras han sido una importante fuente de ingresos para muchos afganos. El gobierno afgano ha establecido un programa mediante el cual recolectará y entregará almendras a los mercados en nombre de los agricultores por una pequeña parte de las ganancias."
