l_spanish:
 afghanistan_focus: "Árbol de Enfoque de Afganistán"
 AFG_civil_war: "Luchar contra los talibanes"
 AFG_civil_war_desc: "Nuestro país ha sido dividido por extremistas. Ahora estamos en nuestras últimas fuerzas, luchando por la supervivencia de nuestro modo de vida. Tenemos que resistir contra estos terroristas que quieren despedazar nuestra nación."
 AFG_enlisting_personal: "Incorporar personal"
 AFG_enlisting_personal_desc: "Necesitamos acercarnos a nuestros ancianos de los pueblos locales e intentar reclutar a los jóvenes para unirse a la lucha contra los talibanes."
 AFG_foreign_loyalist: "Milicias de minorías afganas"
 AFG_foreign_loyalist_desc: "Muchas minorías étnicas en Afganistán están huyendo de la opresión de los talibanes. La mayoría de estas minorías pertenecen a la misma etnia que las de los países vecinos. Podemos movilizar a aquellos que han huido de los talibanes y desean luchar por nosotros, además de solicitar voluntarios de nuestros vecinos."
 AFG_updating_equipment: "Actualizar nuestro equipo"
 AFG_updating_equipment_desc: "Nuestros soldados están luchando contra los talibanes con equipo obsoleto, necesitamos proporcionarles un equipo mejor si queremos ganar esta guerra."
 AFG_infrastructure_equal_war: "Las carreteras son vitales en la guerra"
 AFG_infrastructure_equal_war_desc: "Incluso los antiguos romanos sabían que los esfuerzos de guerra adecuados requieren carreteras adecuadas. Necesitamos construir estas carreteras para abastecer la parte del país que controlamos, o simplemente no podremos ganar esta guerra."
 AFG_foreign_equipment: "Armas rusas"
 AFG_foreign_equipment_desc: "Los rusos se han cansado de los talibanes debido a su apoyo a los rebeldes chechenos. Por lo tanto, han decidido suministrarnos algunas armas soviéticas antiguas."
 AFG_minor_military_construction: "Construcción de armamento menor"
 AFG_minor_military_construction_desc: "No tenemos producción militar que mencionar, ni tampoco industria. Sin embargo, en la lucha contra los talibanes, necesitaremos poder producir algunas armas de forma nacional para mantener a nuestras tropas abastecidas durante esta guerra."
 AFG_adjusting_our_economy: "Ajustar nuestra economía"
 AFG_adjusting_our_economy_desc: "Con la guerra civil en curso, un gran número de policías tiene poco uso para nosotros. Deberíamos desviar los pocos recursos que tenemos hacia nuestros hospitales para mejorar la situación de nuestros soldados."
 AFG_better_officers: "Educación de oficiales"
 AFG_better_officers_desc: "Una vez más, necesitamos desviar los recursos de entrenamiento de la policía hacia un problema más apremiante: una educación militar adecuada para nuestros oficiales. Deben ser tan afilados como cuchillos para liderar a nuestros soldados en la batalla."
 AFG_elite_help: "Unidades de guerra en montaña"
 AFG_elite_help_desc: "Controlamos la provincia de Badakhshan, hogar de un gran número de tayikos étnicos que conocen bien el terreno, una parte significativa de los cuales estuvo involucrada en la guerra afgano-soviética. Aunque la mayoría de ellos ya han llegado a mediana edad, aún están listos y dispuestos a luchar por la supervivencia de nuestro país."
 AFG_enhanced_recruitment_efforts: "Mejora de los esfuerzos de reclutamiento"
 AFG_enhanced_recruitment_efforts_desc: "No podemos permitirnos perder esta guerra, es hora de que nuestros ciudadanos lo entiendan, debemos intensificar nuestros esfuerzos de reclutamiento."
 AFG_going_offensive: "Iniciar nuestra ofensiva"
 AFG_going_offensive_desc: "Hemos estado sentados de brazos cruzados durante demasiado tiempo, defendiendo lo poco que nos queda. Es hora de llevar la lucha a los talibanes y recuperar lo que legítimamente nos pertenece."
 AFG_getting_new_tech: "Adquirir nueva tecnología"
 AFG_getting_new_tech_desc: "Hemos estado librando nuestras guerras como si todavía estuviéramos en el siglo XX. Necesitamos invertir en nueva tecnología y modernizar nuestro ejército. Estamos luchando contra un enemigo superior, es hora de superarlos en armamento."
 AFG_planes: "Iniciar nuestra Fuerza Aérea"
 AFG_planes_desc: "No tenemos aviones que mencionar, pero si dominamos los cielos, será mucho más fácil para nosotros repeler a los talibanes."
 AFG_USA_equipment: "Participación de la CIA"
 AFG_USA_equipment_desc: "A los estadounidenses no les gusta el control que los talibanes tienen actualmente, por lo que se han ofrecido a vendernos algunos equipos a bajo costo."
 AFG_specialize_equipment: "Equipamiento especializado"
 AFG_specialize_equipment_desc: "Si queremos ganar, debemos asegurarnos de tener tantas ventajas como sea posible."
 AFG_cars_over_donkeys: "Humvees estadounidenses"
 AFG_cars_over_donkeys_desc: "Si bien los burros nos han servido bien en el terreno montañoso de nuestro hogar, no se desempeñan tan bien en las tierras planas. Cuando necesitamos repeler al enemigo, la velocidad es clave. Ofreceremos comprar algunos Humvees antiguos a los estadounidenses."
 AFG_fuel_for_economy: "Combustible para nuestra economía"
 AFG_fuel_for_economy_desc: "Nuestra economía está en ruinas y la corrupción está desenfrenada, necesitamos estabilizar la situación no solo para ganar la guerra, sino también para el eventual proceso de reconstrucción."
 AFG_war_experience: "Experiencia de guerra"
 AFG_war_experience_desc: "La guerra prolongada nos ha permitido aprender y adaptarnos a partir de nuestros errores pasados, lo que nos ha permitido mejorar nuestro ejército y tácticas en el camino."
 AFG_army_budget: "Presupuesto del ejército"
 AFG_army_budget_desc: "Incluso con las mejoras actuales en el ejército, necesitamos financiar más a nuestras fuerzas armadas si queremos mantener la moral alta para ayudarnos a ganar la guerra."
 AFG_improving_our_economy: "Beneficios no intencionados"
 AFG_improving_our_economy_desc: "Si bien hemos estado haciendo cambios en nuestro país para ayudar a ganar la guerra contra los talibanes, esto ha tenido el beneficio no intencionado de mejorar ligeramente nuestra economía e incluso nuestra relación con inversores internacionales. Aunque muchos de estos inversores todavía están cautelosos acerca de involucrarse en un país devastado por la guerra."
 AFG_equipment_production: "Producción de equipamiento"
 AFG_equipment_production_desc: "Habiendo iniciado nuestra producción de equipamiento, rápidamente hemos encontrado formas de mejorar nuestros diseños."
 AFG_large_equipment_production: "Producción de equipamiento a gran escala"
 AFG_large_equipment_production_desc: "Hemos decidido invertir aún más dinero en la producción doméstica de equipamiento. Esto significa que estamos seguros de superar en armamento a los talibanes más temprano que tarde."
 AFG_huge_equipment_production: "Producción de equipamiento a gran escala"
 AFG_huge_equipment_production_desc: "Incluso con la modesta economía de nuestro país, nuestros líderes se han dado cuenta de que es hora de dedicar todos nuestros recursos a la producción militar nacional para derrotar a los talibanes de manera definitiva."
 AFG_loyal_guards: "Guardias leales"
 AFG_loyal_guards_desc: "Necesitamos emplear guardias que estemos seguros de que son leales a Ahmad Shah Massoud, tan leales que lo protegerán con su vida."
 AFG_elite_guards: "Guardias de élite"
 AFG_elite_guards_desc: "Necesitamos asegurarnos de que los guardias más cercanos a nuestros líderes sean de la más alta calidad y estén extremadamente bien entrenados, los asesinos talibanes no deben tener la oportunidad de atacar."
 AFG_the_end_of_war: "El fin de la guerra"
 AFG_the_end_of_war_desc: "Finalmente... Nuestra nación está a salvo del embate de los talibanes, nuestros líderes nos han guiado hacia la victoria, alabado sea Alá por permitir que sus justos hijos e hijas ganen esta terrible guerra."
 AFG_civil_war_recovery: "Recuperación de la Guerra Civil"
 AFG_civil_war_recovery_desc: "Después de haber derrotado finalmente a los talibanes y retomado nuestro país, es hora de centrarnos en la recuperación. Nuestra economía ha sufrido un golpe significativo durante la guerra civil."
 AFG_pleasing_the_ulema: "Complacer a los Imames"
 AFG_pleasing_the_ulema_desc: "Parte de la causa fundamental de la guerra civil fueron las diferencias religiosas. Aún tenemos fe en el Islam, pero no suscribimos la misma interpretación que los talibanes. Después de haberlos derrotado firmemente, debemos asegurarnos de que nuestros leales Imames estén de acuerdo con nuestra forma de gobernar."
 AFG_rebuild_mosques: "Reconstruir Mezquitas"
 AFG_rebuild_mosques_desc: "Muchas mezquitas en el país han sido trágicamente destruidas o quedaron en estado de deterioro durante las interminables corrientes de conflictos y guerras que nos han afectado desde la revolución de Saur en 1978. Es hora de restaurarlas a su antigua gloria."
 AFG_spread_our_religion: "Expandir nuestra Religión"
 AFG_spread_our_religion_desc: "Nuestro país cuenta con un gran número de devotos musulmanes y, con nuestra economía experimentando un proceso de revitalización sustancial, deberíamos difundir nuestra interpretación y visión del Islam a través de interacciones internacionales entre nuestros ciudadanos y los de países vecinos."
 AFG_un_troops: "Tropas de la ONU"
 AFG_un_troops_desc: "Después de la guerra civil, gran parte de nuestro país está en ruinas, y hasta el momento no hemos podido mantener el control total sobre él, deberíamos solicitar que las fuerzas de paz de la ONU ayuden a nuestros militares en las patrullas de nuestro país."
 AFG_sticking_with_opium: "Mantenernos en el Opio"
 AFG_sticking_with_opium_desc: "Producir y vender grandes cantidades de opio siempre nos ha funcionado en el pasado y, como dicen, si no está roto, no lo arregles."
 AFG_industrial_economy: "Industrialización"
 AFG_industrial_economy_desc: "Es hora de comenzar la industrialización para construir nuestra economía. Necesitamos construir grandes fábricas para producir todos los productos que nuestros ciudadanos requieren para la vida cotidiana."
 AFG_changing_our_economy: "Nuestra Futura Economía"
 AFG_changing_our_economy_desc: "Nos encontramos en una encrucijada; debemos decidir si vamos a seguir con nuestra actual economía basada en el opio o si intentaremos industrializar la nación en su lugar."
 AFG_opium_barons: "Barones del Opio"
 AFG_opium_barons_desc: "A medida que ampliamos nuestros mercados, ciertas facciones han aumentado su influencia en el mercado. Estas facciones han tomado efectivamente el control del mercado del opio."
 AFG_focusing_on_infrastructure: "Eliminar los Campos de Opio"
 AFG_focusing_on_infrastructure_desc: "Es hora de deshacernos de los campos de opio en nuestro país. Debemos modernizar nuestra economía y abrir el camino para nuestras ambiciones industriales."
 AFG_selling_large_quantities: "Vender Grandes Cantidades de Opio"
 AFG_selling_large_quantities_desc: "Al tener un control centralizado sobre nuestra producción de opio, obtendremos grandes beneficios. Es hora de vender parte de esto y hacer realidad estas ganancias."
 AFG_focusing_on_factories: "Iniciar Nuestra Industria"
 AFG_focusing_on_factories_desc: "Con la mayoría de los campos de adormidera eliminados, es hora de construir fábricas en las tierras ahora vacías para que nuestro pueblo pueda beneficiarse de nuestros esfuerzos."
 AFG_relief_effort: "Esfuerzos de Ayuda"
 AFG_relief_effort_desc: "Las Naciones Unidas vieron cómo nuestra nación se desgarraba por la guerra civil sin mucha intervención. Sin embargo, cuando se calmó la situación, la llegada de las fuerzas de paz actuó como un factor estabilizador y la ONU decidió enviar fondos para ayudarnos a reconstruir y estabilizar nuestro país."
 AFG_building_society: "Reconstruir nuestra Sociedad"
 AFG_building_society_desc: "La mayor parte de nuestro presupuesto se destinó a nuestras tropas durante la guerra. Ahora que ya no tenemos que lidiar con la amenaza talibán, las Naciones Unidas han solicitado que enfoquemos nuestros esfuerzos en nuestra sociedad y en cuidar de la gente."
 AFG_wounded_veterans: "Atención Traumatológica para Veteranos"
 AFG_wounded_veterans_desc: "La mayoría de nuestra población ha sido expuesta a los horrores de la guerra. Debemos esforzarnos por proporcionar tratamiento a aquellos que han sido más heridos, no solo para la recuperación de nuestro país, sino también para poder aprovechar la experiencia de nuestros veteranos en el futuro."
 AFG_economic_recovery: "Recuperación Parcial"
 AFG_economic_recovery_desc: "Con la ayuda de la ONU, hemos logrado un buen progreso en el camino hacia la recuperación. Hemos alcanzado el punto en el que ya no tenemos que centrarnos en la mera supervivencia, finalmente podemos comenzar a mejorar los niveles de vida en nuestro país."
 AFG_un_troops_removal: "Retirada de las Tropas de la ONU"
 AFG_un_troops_removal_desc: "Hemos logrado grandes avances en la estabilización del país y, habiendo hecho esto, ya no necesitamos que las tropas de la ONU nos ayuden en las patrullas de nuestro país."
 AFG_tribes_or_cities: "Las Tribus o las Ciudades"
 AFG_tribes_or_cities_desc: "La marcada diferencia entre la política tribal y la modernización siempre ha sido parte del proceso político en Afganistán, y es un problema que simplemente no se puede evitar en la construcción de un Afganistán moderno. Debemos elegir cuidadosamente si nos mantenemos en las viejas costumbres o adoptamos un sistema más moderno."
 AFG_the_mountains: "Las Tribus"
 AFG_the_mountains_desc: "Las tribus son el pilar de Afganistán, no podemos arriesgarnos a perder nuestra estabilidad e identidad nacional en favor de fomentar el crecimiento del capital internacional."
 AFG_the_rural_areas: "Desarrollar las Áreas Rurales"
 AFG_the_rural_areas_desc: "Casi todas nuestras áreas rurales están subdesarrolladas, debemos comenzar a desarrollarlas para desbloquear su verdadero potencial."
 AFG_the_tribal_leaders: "Empoderar a los Líderes Tribales"
 AFG_the_tribal_leaders_desc: "En la historia de nuestra nación, el discurso entre las tribus y el gobierno central siempre ha llevado a un ciclo de inestabilidad nacional y luego intervención o invasión extranjera. Al incluir a los líderes tribales en el gobierno, no cometeremos el mismo error nuevamente."
 AFG_the_towns: "Desarrollar las Áreas Urbanas"
 AFG_the_towns_desc: "Para modernizar el país, es necesario desarrollar más en las áreas urbanas, comenzando por las ciudades pequeñas. Esto seguramente alienará a las tribus, pero mientras el gobierno central esté funcionando, todo estará bajo control."
 AFG_the_cities: "Desarrollar las Ciudades"
 AFG_the_cities_desc: "Nuestras ciudades tienen mucho potencial de desarrollo después de décadas de guerra, algunos de los edificios dañados pueden ser renovados y convertidos en fábricas para satisfacer mejor las necesidades de los ciudadanos."
 AFG_the_capital: "Desarrollar Kabul"
 AFG_the_capital_desc: "En el medio del siglo XX, Kabul era un lugar de vacaciones; sin embargo, décadas de guerra han causado que la ciudad caiga en ruinas. Reconstruir y modernizar Kabul no solo restaurará su prosperidad, sino que destacará la autoridad del gobierno central."
 AFG_getting_running_water: "Obtener Agua Corriente"
 AFG_getting_running_water_desc: "Afganistán es uno de los países con mayor escasez de agua en el mundo, y nuestros compatriotas afganos han sufrido demasiado por no tener acceso a agua limpia. Es hora de que el gobierno aborde el problema de escasez de agua construyendo una infraestructura adecuada."
 AFG_feed_the_nation: "Alimentar a la Nación"
 AFG_feed_the_nation_desc: "La mayoría de nuestros ciudadanos sufren de desnutrición. La guerra ha terminado y ya no hay excusas para esto. Debemos abordar desesperadamente el bienestar de nuestros ciudadanos, especialmente nuestros niños."
 AFG_spread_electricity: "Expandir la Red Eléctrica"
 AFG_spread_electricity_desc: "Durante el período de guerra, la mayor parte de la red eléctrica del país quedó dañada o destruida, y la gente ahora depende de generadores debido a los constantes cortes de energía. Es hora de reconstruir y expandir nuestra red eléctrica."
 AFG_means_of_communication: "Medios de Comunicación"
 AFG_means_of_communication_desc: "Ahora que nuestra red eléctrica ha sido restaurada, podemos proporcionar a nuestros ciudadanos acceso básico a televisión e Internet, donde los talibanes los destruyeron."
 AFG_rebuild_the_roads: "Reconstruir las Carreteras"
 AFG_rebuild_the_roads_desc: "La mayoría de nuestra red de carreteras resultó dañada durante la guerra y muchas de las carreteras restantes tienen artefactos explosivos improvisados (IED, por sus siglas en inglés) dejados por los talibanes. Es necesario despejar esos IED y reconstruir nuestras carreteras."
 AFG_public_transportation: "Transporte Público"
 AFG_public_transportation_desc: "Nuestro país tiene un sistema de transporte público, pero debido al temor a ataques terroristas perpetrados por los talibanes, casi no funciona. Ahora que finalmente ha llegado la paz, es hora de restablecer el transporte público para beneficiar a nuestra población."
 AFG_our_nation_recovered: "Nuestra Nación Recuperada"
 AFG_our_nation_recovered_desc: "Con la retirada de los Cascos Azules de la ONU, esto sin duda significa que nuestro país está de vuelta en el camino correcto y es hora de poner manos a la obra y construir aún más afganistán."
 AFG_future_national_policy: "El Futuro de Afganistán"
 AFG_future_national_policy_desc: "La guerra ha terminado. Sin embargo, el país todavía está en ruinas y es hora de dar forma al futuro del país."
 AFG_approaching_nato: "Acercarse al Occidente"
 AFG_approaching_nato_desc: "Las potencias occidentales tienen economías sólidas y tecnologías avanzadas. Si optamos por acercarnos al Occidente, seguramente nos brindarán una cantidad significativa de ayuda en el futuro, tanto económica como militarmente."
 AFG_aspiring_nato: "Convertirse en Aliado Importante no perteneciente a la OTAN"
 AFG_aspiring_nato_desc: "La ubicación geográfica de nuestro país hace que sea muy poco probable que se adhiera oficialmente a la OTAN, pero podemos convertirnos en un importante aliado no perteneciente a ella. De esa manera, tendremos la oportunidad de obtener una variedad de ventajas militares y financieras que no están disponibles para los países no pertenecientes a la OTAN en Estados Unidos."
 AFG_emerging: "Acercarse al Oriente"
 AFG_emerging_desc: "Los países occidentales a menudo incumplen sus promesas cuando se trata de naciones del Tercer Mundo, y en el pasado, la cooperación con ellos ha resultado en la subyugación y explotación de nuestros ciudadanos por parte de la clase capitalista occidental. Esta explotación solo beneficia a unos pocos oligarcas. Hay muchas nuevas oportunidades de cooperación con los países emergentes del Oriente, como China y Rusia."
 AFG_join_SCO: "Unirse a la Organización de Cooperación de Shanghái (SCO)"
 AFG_join_SCO_desc: "La SCO está encabezada por China y Rusia, y es una organización que enfatiza la paz regional, la seguridad, la lucha contra el terrorismo y la cooperación económica. Puede proporcionar muchos de los recursos que consideramos necesarios para nuestro país, como ejercicios antiterroristas y asistencia para el desarrollo. Deberíamos unirnos a la SCO en beneficio de nuestro país."
 AFG_seek_american_protection: "Buscar Protección Estadounidense"
 AFG_seek_american_protection_desc: "Estados Unidos es la fuerza militar más poderosa del mundo, y dada nuestra ubicación estratégica rodeada de naciones poderosas, buscar la protección de Estados Unidos no solo garantizaría nuestra protección contra invasiones extranjeras, sino que también ayudaría a mantener la estabilidad interna del país."
 AFG_monarchy: "Regreso de la Dinastía Barakzai"
 AFG_monarchy_desc: "El ex primer ministro Mohammed Daoud Khan cometió un error al derrocar a su primo, el rey Mohammed Zahir Shah, y establecer una dictadura republicana. Esto llevó a décadas de conflictos civiles en Afganistán, es hora de prepararnos para el regreso del reino y brindar estabilidad al país."
 AFG_prepare_the_king: "Prepararse para el Regreso del Rey"
 AFG_prepare_the_king_desc: "Nuestro amado ex rey, Mohammed Zahir Shah, todavía tiene familia viviendo en el exilio en Italia, es hora de prepararnos para que regresen a Afganistán y gobiernen nuestro país una vez más como un reino."
 AFG_the_king_returns: "Regreso del Rey"
 AFG_the_king_returns_desc: "Con los cimientos establecidos y las transiciones necesarias completadas, es hora de dar la bienvenida a nuestro rey con los brazos abiertos y entregarle las riendas del poder."
 AFG_restore_the_constitution: "Restaurar la Constitución de 1964"
 AFG_restore_the_constitution_desc: "La constitución de 1964 se caracteriza por la incorporación de la democracia moderna; elecciones parlamentarias, derechos de las mujeres y derechos civiles. Es importante destacar que garantiza que la monarquía permanezca en el trono. Necesitamos restaurar esta constitución para devolverle a nuestro reino su antigua gloria."
 AFG_pro_establishment: "Golpe de Estado de Hezb-i Islami"
 AFG_pro_establishment_desc: "¡Es hora de llevar a Afganistán bajo el dominio islámico pashtún centralizado! Las guerras tribales han afectado la modernización y la estabilidad de nuestro estado. Occidente nos ha abandonado y las potencias del Oriente buscan destruirnos. Trabajaremos arduamente para someter Afganistán al gobierno islámico una vez por todas."
 AFG_bring_military_to_our_side: "Atraer al Ejército a nuestro Lado"
 AFG_bring_military_to_our_side_desc: "Nuestro ejército tiene la tarea de proteger nuestra nación y mantener la estabilidad dentro del país. Sin embargo, debido al alto nivel de corrupción bajo la administración anterior y la frecuente retención de los salarios militares por parte de altos funcionarios, el ejército desconfía del nuevo régimen. Es imperativo que abordemos este problema para garantizar la estabilidad de nuestro nuevo régimen."
 AFG_secure_the_power: "Consolidar nuestro Poder"
 AFG_secure_the_power_desc: "Ahora que tenemos al ejército de nuestro lado, es hora de fortalecer la fuerza policial para estabilizar la nación y desplegarla junto con nuestro ejército para eliminar la influencia tribal y alcanzar nuestro objetivo final de un gobierno islámico centralizado, fuertemente dominado por los pashtunes."
 AFG_declare_the_emirate: "Declarar el Emirato"
 AFG_declare_the_emirate_desc: "Es hora de ofrecer a nuestros compatriotas afganos un liderazgo fuerte y centralizado que sirva al mejor interés del país. Hekmatyar será nuestro amable Emir."
 AFG_future_diplomacy: "Nuestra Postura Diplomática"
 AFG_future_diplomacy_desc: "En el mundo moderno, ningún país puede permitirse quedar aislado. Teniendo en cuenta nuestra situación, debemos determinar cuidadosamente la forma en que nos relacionamos con otros países."
 AFG_invite_western_investors: "Invitar a Inversores Occidentales"
 AFG_invite_western_investors_desc: "Podemos invitar a algunos inversores occidentales para que contribuyan en varios proyectos en nuestro país que estimularán la economía de nuestra nación y facilitarán la cooperación económica futura con Occidente."
 AFG_invite_eastern_investors: "Invitar inversores del Este"
 AFG_invite_eastern_investors_desc: "Las potencias del Este son los países que realmente quieren ayudar a nuestro país, sin exigencias condicionales de supuesta 'democracia' y 'derechos humanos'. Podemos invitarlos a invertir en nuestro país y fortalecer nuestros lazos económicos, así como abrir más oportunidades de cooperación en el futuro."
 AFG_request_chinese_protection: "Solicitar protección china"
 AFG_request_chinese_protection_desc: "China es nuestro vecino, pero nunca ha tenido la intención de ocuparnos o subyugarnos. Ambos compartimos las mismas preocupaciones en cuanto a la seguridad interna. Por lo tanto, podemos acercarnos a China con un tratado de defensa a cambio de brindarles algunos beneficios para hacer negocios en nuestro país."
 AFG_internal_policy: "Centrarse en las políticas internas"
 AFG_internal_policy_desc: "Ahora que nuestro país está estabilizado, debemos determinar qué camino seguiremos."
 AFG_aggresive_foreign_policy: "Política exterior agresiva"
 AFG_aggresive_foreign_policy_desc: "Como dice el refrán, la mejor defensa es el ataque. La razón por la cual nuestro país siempre ha sido invadido por imperios extranjeros a lo largo de la historia es que siempre hemos adoptado una política de defensa pasiva. Debemos ser agresivos para evitar que la historia se repita."
 AFG_isolism: "Política exterior defensiva"
 AFG_isolism_desc: "Aunque Afganistán fue una vez una nación históricamente fuerte y derrotó a dos antiguas superpotencias, es innegable que Afganistán no es una potencia regional en la época contemporánea. El bienestar del pueblo es la prioridad número uno de este gobierno. Podemos adoptar una política de defensa activa diplomáticamente para evitar otra intervención o invasión extranjera en el país."
 AFG_increased_mobilization: "Aumentar el reclutamiento"
 AFG_increased_mobilization_desc: "Nuestro país está rodeado de enemigos fuertes, pero nuestros ciudadanos no están preparados para luchar, y debemos implementar el servicio militar obligatorio para garantizar la preparación de nuestros ciudadanos para la guerra."
 AFG_eyes_on_pakistan: "Denunciar públicamente la Línea Durrani"
 AFG_eyes_on_pakistan_desc: "La Línea Durand establecida por los británicos en el siglo XX es una desgracia y un insulto para nuestro país, deja a la mayoría de nuestros hermanos pastunes viviendo dentro de las fronteras de Pakistán, un país que creemos que no debería existir. Nunca reconoceremos la Línea Durand, ni olvidaremos las décadas de sufrimiento que Pakistán ha infligido históricamente a nuestro pueblo."
 AFG_defending_our_borders: "Defender nuestras fronteras"
 AFG_defending_our_borders_desc: "Aunque nuestro país sigue una estricta diplomacia neutral, no todos los países a nuestro alrededor son estables y, por lo tanto, no podemos ser complacientes. Como parte de una doctrina de defensa activa, construiremos estructuras defensivas en nuestra frontera con Pakistán."
 AFG_leg_infantry: "Mejorar nuestra infantería"
 AFG_leg_infantry_desc: "Nuestras armas en el pasado se obtuvieron principalmente de poderes vecinos y regionales, y nuestros soldados se basaban principalmente en la infantería. Aunque el reequipamiento de nuestros soldados se puede posponer, nuestras armas son seriamente insuficientes para los tiempos contemporáneos; necesitamos renovar nuestras armas de infantería."
 AFG_afghan_sof: "Enfoque en Fuerzas Especiales afganas"
 AFG_afghan_sof_desc: "En el siglo XXI, las fuerzas especiales son a menudo las primeras unidades en entrar al campo de batalla y las últimas en retirarse. Se les asignan las misiones más difíciles pero menos apreciadas, que incluyen reconocimiento, contra terrorismo, ayuda en desastres, etc. Deberíamos desarrollar estas unidades."
 AFG_mobile_units: "Enfoque en unidades móviles"
 AFG_mobile_units_desc: "En la guerra moderna, la infantería es sin duda carne de cañón en situaciones de conflicto de alta intensidad. Si la infantería estuviera motorizada, su efectividad y supervivencia aumentarían drásticamente."
 AFG_preparing_invasion: "Prepararse para la guerra"
 AFG_preparing_invasion_desc: "Para recuperar Pashtunistán, que legítimamente nos pertenece, debemos comenzar los preparativos para la guerra. Pakistán no será un enemigo fácil de enfrentar."
 AFG_invade_pakistan: "Recuperar nuestra tierra"
 AFG_invade_pakistan_desc: "Ha llegado el momento, es hora de liberar a nuestros hermanos pastunes del gobierno tiránico de Pakistán."
 AFG_armoured_units: "Desarrollar nuestras unidades acorazadas"
 AFG_armoured_units_desc: "Un ejército moderno no es una fuerza de combate efectiva sin una unidad acorazada decente. Hemos tenido tanques en guerras pasadas que afortunadamente solo sufrieron daños menores, como orugas rotas y otros problemas fácilmente reparables. Podemos reparar esos tanques mientras desarrollamos un diseño de tanque nacional para armar un cuerpo acorazado efectivo."
 AFG_defensive_army: "Un ejército defensivo"
 AFG_defensive_army_desc: "Nuestra situación nacional no nos permite gastar demasiado presupuesto en el ejército, pero en muchos casos, la efectividad de combate del ejército no depende de la modernidad de las armas o el número, como lo demuestran nuestros esfuerzos pasados para expulsar a los soviéticos y los británicos. Podemos mejorar la efectividad de combate de nuestro ejército sin gastar en exceso en el ejército, enseñando tácticas defensivas."
 AFG_army_engineer_school: "Escuela de Ingeniería del Ejército"
 AFG_army_engineer_school_desc: "Para mejorar la eficacia en combate de nuestros oficiales y soldados, es importante contar con academias militares que enseñen a nuestros futuros oficiales. Con veteranos con experiencia como profesores, el gobierno confía en que nuestros futuros oficiales conducirán a nuestro ejército al éxito."
 AFG_homeguard: "La Guardia Nacional"
 AFG_homeguard_desc: "Según el comando militar, el ejército regular por sí solo no es suficiente para defender eficazmente nuestro país. Afortunadamente, nuestra geografía única nos permite entrenar unidades de milicia, expertas en la guerra de montaña. Estos miembros de la milicia suelen llevar vidas civiles normales, pero recibirán entrenamiento militar regular y podrán participar rápidamente en combate para defender nuestro país en caso de una invasión extranjera."
 AFG_the_swiss_way: "El camino de Suiza"
 AFG_the_swiss_way_desc: "Afganistán fue más pacífico y estable a mediados del siglo pasado y en ese momento se le llamaba 'la Suiza de Oriente Medio'. Deberíamos intentar restaurar este estatus histórico. Nuestra geografía es algo similar a la de Suiza, y el gobierno cree que podemos aprender de Suiza en la construcción de fortificaciones en puntos clave de la nación."
 AFG_superior_firepower: "Superioridad de la potencia de fuego"
 AFG_superior_firepower_desc: "Para algunos países, la pura fuerza militar disuadiría a un atacante de lanzar una costosa invasión. Deberíamos invertir en la doctrina de superioridad de la potencia de fuego para defender nuestras fronteras de la manera más efectiva."
 AFG_military_research: "Investigación militar"
 AFG_military_research_desc: "Ahora que nuestro país está estabilizado, podemos invertir parte del presupuesto nacional en investigación militar, especialmente en tecnología de uso dual tanto para fines militares como civiles."
 AFG_moderate_islamists: "Gobierno de Jamiat-e Islami"
 AFG_moderate_islamists_desc: "Ahmad Shah Massoud y Burhanuddin Rabbani tienen una agenda para promover la unidad de nuestro país. Parece un programa que puede revitalizar el país en el futuro. Jamiat-e Islami está actualmente en el poder y debemos asegurarnos de que el gobierno central allane el camino para nuestra agenda."
 AFG_fight_corruption: "Luchar contra la corrupción gubernamental"
 AFG_fight_corruption_desc: "La clave para ganar la confianza del pueblo es que nuestro gobierno aborde la corrupción endémica en la nación. Es importante que la gente sepa que nuestro gobierno sirve a los intereses del pueblo, no a los intereses de la poderosa y noble clase."
 AFG_decentralization: "Descentralización"
 AFG_decentralization_desc: "Uno de los puntos clave de la agenda de Jamiat-e Islami es la descentralización. Ahmad Shah Massoud ha declarado que las relaciones de poder dentro de Afganistán deberían seguir el modelo suizo, creando efectivamente un gobierno descentralizado y una devolución del poder desde Kabul. Esto permitirá a las provincias del país distribuir los recursos y el poder de manera más eficiente, trayendo prosperidad y estabilidad al país en su conjunto."
 AFG_jamiate_islami: "El modelo político suizo"
 AFG_jamiate_islami_desc: "Hemos reformado nuestra estructura de gobierno y el apoyo del pueblo está definitivamente detrás de estos planes. Es hora de comenzar una nueva era para Afganistán."
 AFG_authortarian: "Gobierno de Junbish-i-Milli"
 AFG_authortarian_desc: "Junbish-i-Milli es un gran partido populista dirigido por el líder militar Abdul Rashid Dostum. Su objetivo es promover el secularismo, proteger los intereses afganos, turcomanos y uzbekos y restaurar la prosperidad que tuvimos el siglo pasado bajo el gobierno republicano. Seguramente Dostum conducirá al país a una nueva era."
 AFG_helping_our_friends: "Purgas políticas"
 AFG_helping_our_friends_desc: "Aunque hemos llegado al poder, algunos de nuestros antiguos aliados representan una gran amenaza para la autoridad del gobierno central. Debemos purgarlos de sus cargos y reemplazarlos por leales a nosotros."
 AFG_align_with_turkey: "Aliarse con Turquía"
 AFG_align_with_turkey_desc: "Turquía ha brindado apoyo a Dostum muchas veces en la historia reciente. Alineándonos más estrechamente con la nación turca, es probable que obtengamos su apoyo total, así como el apoyo de la población uzbeka y turcomana tanto en el país como en el extranjero."
 AFG_secularism_campaign: "Campaña de secularización"
 AFG_secularism_campaign_desc: "Uno de los puntos clave en la agenda de Dostum es separar la religión de la política; este movimiento busca aumentar el poder del gobierno central y marginar a los mulás de la política. Esto seguramente generará enojo en algunas comunidades religiosas, pero lo contrarrestaremos mediante varios medios."
 AFG_junbishi_milli: "Restaurar la República Secular"
 AFG_junbishi_milli_desc: "Bajo el gobierno republicano del siglo pasado, Afganistán pudo modernizarse rápidamente y las mujeres fueron emancipadas, capaces de participar de manera igualitaria en la sociedad afgana. La forma republicana de gobierno ha demostrado que Afganistán puede, de hecho, dejar atrás las costumbres obsoletas y modernizar el país."
 AFG_pro_western: "Independientes Pro-Occidente"
 AFG_pro_western_desc: "Apoyado por Occidente, un gobierno independiente casi seguramente se inclinará hacia Occidente y mantendrá el statu quo en la región."
 AFG_supported_by_west: "Apoyo occidental"
 AFG_supported_by_west_desc: "Actualmente, nuestro gobierno carece del apoyo del pueblo debido a la corrupción que reina en su seno. Necesitamos proteger a nuestras élites gobernantes de la ira del pueblo y, puesto que nos alineamos con Occidente, Occidente seguramente nos apoyará, incluso presionando a la oposición para que forme una coalición."
 AFG_increase_opium_trade: "Apoyo secreto a la industria del opio"
 AFG_increase_opium_trade_desc: "A pesar de nuestro anuncio público de nuestra intención de abordar el problema del opio, podemos apoyar secretamente la industria del opio no haciendo nada al respecto e incluso protegiendo los campos de amapola con algunos policías de paisano. Es probable que recibamos contribuciones políticas a cambio de los barones del opio."
 AFG_afghan_independents: "Permitir la cleptocracia"
 AFG_afghan_independents_desc: "¿Cambio? ¿Quién necesita cambio? Tenemos a Occidente para ayudarnos y la situación mejorará según lo planeado."
 AFG_hezb_i_wahdat: "Gobierno de Khalili"
 AFG_hezb_i_wahdat_desc: "El Partido de Unidad Islámica de Afganistán es un partido político afgano fundado en 1989 basado en el islam chiíta."
 AFG_invite_fatemiyoun: "Llamar a Fatemiyoun"
 AFG_invite_fatemiyoun_desc: "Este campo está incompleto. Por favor, proporcione más información sobre la intención detrás de la invitación a Fatemiyoun."
 AFG_join_axis_of_resistance: "Eje de Resistencia"
 AFG_join_axis_of_resistance_desc: "Este campo está incompleto. Por favor, proporcione más información sobre la intención detrás de unirse al Eje de Resistencia."
 AFG_declare_hazaristan: "Declarar Hazaristán"
 AFG_declare_hazaristan_desc: "Este campo está incompleto. Por favor, proporcione más información sobre la intención detrás de la declaración de Hazaristán."
 AFG_remain_neutral: "Camino de la neutralidad"
 AFG_remain_neutral_desc: "La prosperidad de Afganistán a mediados del siglo XX demostró que no inclinarse ni hacia Occidente ni hacia Oriente nos permite beneficiarnos y no ofender a ninguna de las partes. Esta es la mejor política para las relaciones exteriores de Afganistán en la actualidad."
 AFG_economy_first: "Economía Primero"
 AFG_economy_first_desc: "Dado que buscamos relaciones diplomáticas neutrales, el enfoque de nuestro desarrollo nacional debe estar en la economía civil, y el gasto militar debe mantenerse bajo, lo suficiente como para poder defendernos y eliminar cualquier insurgencia que enfrentemos."
 AFG_looking_for_protection: "Buscar reconocimiento de neutralidad de la ONU"
 AFG_looking_for_protection_desc: "Por ahora hemos demostrado nuestra capacidad de cumplir con nuestras obligaciones como país permanentemente neutral, ahora sólo nos falta ser reconocidos por las Naciones Unidas y tener al menos un miembro permanente del Consejo de Seguridad de la ONU para garantizar que seguiremos siendo un país permanentemente neutral."
 AFG_freedom_fighters: "Combatientes por la libertad"
 AFG_idea_Opium_Economy: "Economía del Opio de Afganistán"
 AFG_idea_Opium_Economy_desc: "Una gran proporción de los agricultores afganos se ganan la vida cultivando y vendiendo amapolas para obtener opio. Enormes campos de amapolas llenan gran parte de nuestras tierras cultivables."
 AFG_idea_Opium_barons: "Barones del Opio de Afganistán"
 AFG_idea_Opium_barons_desc: "Una gran proporción de los agricultores afganos se ganan la vida cultivando y vendiendo amapolas para obtener opio. Enormes campos de amapolas llenan gran parte de nuestras tierras cultivables. Las nuevas políticas del gobierno han permitido una situación en la que un gran grupo de barones del opio opera varias redes de comercio importantes. La influencia de estos barones del opio dentro del gobierno es innegable."
 AFG_idea_Afghan_defence: "Medidas defensivas extensivas"
 AFG_idea_Afghan_defence_desc: "Nuestro país está inmerso en una guerra civil. Hemos estado perdiendo terreno, ¡pero no daremos ni un paso atrás!"
 AFG_idea_UN_troops: "Tropas de mantenimiento de la paz de la ONU"
 AFG_idea_UN_troops_desc: "Hemos solicitado que las tropas de mantenimiento de la paz de la ONU sean desplegadas en nuestro país con la esperanza de brindar estabilidad."
 AFG_idea_enhanced_recruitment_efforts: "Esfuerzos de reclutamiento mejorados"
 AFG_idea_enhanced_recruitment_efforts_desc: "Estamos motivando a nuestra gente a enlistarse en el ejército. No ganaremos esta guerra si no tenemos la fuerza humana para luchar."
 AFG_idea_starting_offensive: "Comenzar nuestra ofensiva"
 AFG_idea_starting_offensive_desc: "Hemos tenido que defendernos durante demasiado tiempo. Es hora de cambiar las tornas y comenzar a avanzar para conquistar nuestras tierras perdidas."
 AFG_idea_changing_economy: "Economía Industrial"
 AFG_idea_changing_economy_desc: "A medida que nos alejamos de nuestra economía basada en el opio, los inversores internacionales y las potencias han comenzado a mirar a nuestro país con gran interés."
 AFG_idea_war_experience: "Experiencia de Guerra"
 AFG_idea_war_experience_desc: "La guerra prolongada ha convertido a nuestra generación en una generación de guerreros."
 AFG_idea_equipment_production: "Producción de Equipos a Pequeña Escala"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "Producción de Equipos a Gran Escala"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "Economía Post-Guerra"
 AFG_idea_post_war_economy_desc: "Nuestro país fue destrozado por una feroz lucha con los talibanes, debemos intentar reconstruirlo y unir las piezas."
 AFG_idea_water_infrastructure_construction: "Inicio de la Construcción de Infraestructuras de Agua"
 AFG_idea_water_infrastructure_construction_desc: "Nuestro país ha comenzado recientemente el proyecto de infraestructuras de agua. Esto requerirá una gran cantidad de jóvenes adultos en la fuerza laboral para asegurarse de que se realice a tiempo."
 AFG_idea_recent_public_transportation: "Transporte Público Recientemente Reintroducido"
 AFG_idea_recent_public_transportation_desc: "Nuestro país ha reintroducido recientemente un sistema de transporte público, lo que generará un período de auge económico, ya que la mayoría de las personas en nuestro país no poseen vehículos propios y seguramente disfrutarán de los beneficios de los enlaces de transporte."
 AFG_idea_recovered_from_war: "Recuperados de la Guerra Civil"
 AFG_idea_recovered_from_war_desc: "Después de décadas de guerra, finalmente ha llegado la paz. La gente está motivada para trabajar por el país, ya que nuevamente tiene un futuro."
 AFG_idea_tribal_support: "Apoyo Tribal"
 AFG_idea_tribal_support_desc: "Nuestras políticas orientadas a las tribus han ganado el apoyo de las tribus, que ahora están dispuestas a respetar la autoridad del gobierno central siempre que se atiendan sus intereses."
 AFG_idea_diplomatic_interaction: "Interacciones Diplomáticas"
 AFG_idea_diplomatic_interaction_desc: "Nuestro gobierno finalmente ha comenzado a interactuar con otros países en la escena internacional. Experimentaremos beneficios a corto plazo en los primeros meses. Sin embargo, no olvidaremos el dolor que hemos sufrido."
 AFG_idea_prepare_king_return: "Preparación para el Regreso del Rey"
 AFG_idea_prepare_king_return_desc: "Nuestro rey todavía se encuentra en el exilio en Italia. En preparación para su inevitable regreso, se deben realizar los preparativos con anticipación."
 AFG_idea_internal_policy_debate: "Debate de Políticas Internas"
 AFG_idea_internal_policy_debate_desc: "El gobierno ha comenzado a debatir posibles políticas que determinarán el futuro del país para la población nacional."
 AFG_idea_tribal_culture: "Cultura Tribal Afgana"
 AFG_idea_tribal_culture_desc: "Afganistán es conocido por su cultura tribal premoderna y todo el país se divide entre \"Kabul\" y \"no Kabul\". Históricamente, ha sido difícil para el gobierno central servir los intereses de aquellos a nivel local. La gente de cada tribu da prioridad a la lealtad de sus mayores. Si los soldados pertenecientes a las tribus lucharán o no depende de la decisión de sus mayores."
 AFG_idea_factional_infighting: "Luchas Internas de la Alianza del Norte"
 AFG_idea_factional_infighting_desc: "La Alianza del Norte de Afganistán está formada por varios caudillos que solían luchar entre sí y tuvieron que unirse para resistir a los talibanes debido a su objetivo de eliminar a todos los caudillos. A pesar de esto, las luchas internas entre los caudillos siguen siendo frecuentes, e incluso algunos caudillos colaboran secretamente con los talibanes para derrotar a una facción enemiga.\n§W--------------§!\nSe §Reliminará§! si el régimen talibán £GFX_AFG_salafist_jihadism §Yha sido derrocado§!, pero las luchas internas continuarán."
 AFG_idea_offensive_army: "Ejército Agresivo"
 AFG_idea_offensive_army_desc: "Bajo la influencia del liderazgo civil, el ejército ha optado por seguir una política exterior agresiva."
 AFG_idea_defensive_army: "Ejército Defensivo"
 AFG_idea_defensive_army_desc: "Bajo la influencia del liderazgo civil, el ejército ha optado por seguir una política exterior defensiva."
 AFG_offensive_war_preparation: "Preparativos de Guerra"
 AFG_offensive_war_preparation_desc: "Para preparar a nuestro ejército para la guerra, debemos hacer un esfuerzo adicional para movilizar y entrenar completamente a nuestras fuerzas militares."
 AFG_idea_state_sponsored_opium_industry: "Industria del Opio Patrocinada por el Estado"
 AFG_idea_state_sponsored_opium_industry_desc: "Si bien reconocemos el hecho de que los agricultores afganos no pueden ganar suficiente dinero para vivir a menos que cultiven amapolas, el gobierno ha anunciado que abordará el problema del opio, pero en realidad no hará nada e incluso apoyará en secreto la producción de opio del país hasta cierto punto."
 AFG_peace_keeping_forces: "Esfuerzos de Mantenimiento de la Paz"
 AFG_peace_keeping_forces_desc: "No estamos enviando a nuestro ejército a invadir otro país ni a intervenir en los asuntos de otro país. Sin embargo, estamos dispuestos a contribuir al proceso de paz en este mundo."
 AFG_idea_post_war_economy_modifier: "Economía Post-Guerra"
 AFG_idea_post_war_economy_modifier_desc: "Nuestro país fue destrozado por una feroz lucha con los talibanes, debemos intentar reconstruirlo y unir las piezas."
 AFG_economic_recovery_research_boost: "Recuperación Económica"
 AFG_economic_recovery_research_boost_desc: "Con la ayuda de las Naciones Unidas, hemos llegado a un punto en el que podemos comenzar a enfocar nuestros recursos en proyectos civiles."
 AFG_military_research_boost: "Investigación Militar"
 AFG_military_research_boost_desc: "Hemos invertido parte de nuestro presupuesto nacional en investigar nuevas tecnologías militares."
 AFG_spread_electricity_idea: "Difundir electricidad"
 AFG_spread_electricity_idea_desc: "Nuestro gran país, Afganistán, necesita mejorar nuestra red eléctrica y suministrar electricidad a las masas."
 Afghanistan.8.t: "[AFG.GetNameDef] solicita nuestra protección"
 Afghanistan.8.d: "Tras décadas de agitación, el gobierno afgano teme que se reanude la guerra o que se produzcan injerencias e invasiones externas. El presidente [AFG.GetNameWithFlag][AFG.GetLeader] ha visitado la Casa Blanca y ha pedido a nuestro presidente [USA.GetLeader] un tratado de defensa. Si aceptamos protegerlos, podremos asegurarnos de que se encuentren dentro de nuestra esfera de influencia, pero también tendremos la obligación de defender a [AFG.GetNameWithFlag] de amenazas externas, así como de proporcionar asistencia para mantener la estabilidad de su país, especialmente para contrarrestar la £GFX_AFG_salafist_jihadism insurgencia talibán. Teniendo en cuenta la situación de nuestro país, ¿deberíamos firmar un tratado de defensa con [AFG.GetLeader]?"
 Afghanistan.8.a: "Aceptar protegerlos."
 Afghanistan.8.b: "¡No tenemos tiempo para esto!"
 Afghanistan.9.t: "[USA.GetNameDef] ha aceptado protegernos"
 Afghanistan.9.d: "Gracias a nuestros esfuerzos diplomáticos prudentes, el presidente de [USA.GetNameWithFlag], [USA.GetLeader], ha firmado formalmente un tratado de defensa con nuestro presidente, [AFG.GetLeader]. Al firmar este tratado de defensa, [FROM.GetNameWithFlag] no solo nos protegerá de la agresión externa, sino que también brindará asistencia para mantener nuestra estabilidad interna."
 Afghanistan.9.a: "¡Excelente!"
 Afghanistan.10.t: "[USA.GetNameDef] se niega a firmar"
 Afghanistan.10.d: "A pesar de que nuestro presidente, [AFG.GetLeader], visitó [USA.GetNameWithFlag] en busca de ayuda de seguridad, [USA.GetLeader] no mencionó nada sobre tratados. [USA.GetLeader] dijo en una conferencia de prensa: \"Siempre defenderemos la libertad, la democracia y los derechos humanos en Afganistán.\" Pero está claro que el compromiso de [USA.GetLeader] se queda solo en palabras, tendremos que defendernos solos."
 Afghanistan.10.a: "¡Qué visita catastrófica...!"
 Afghanistan.11.t: "[AFG.GetNameDef] solicita nuestra protección"
 Afghanistan.11.d: "Tras décadas de agitación, el gobierno afgano teme que se reanude la guerra o que se produzcan injerencias e invasiones externas. El presidente [AFG.GetNameWithFlag] [AFG.GetLeader]ha visitado Zhongnanhai y se ha puesto en contacto con el secretario general [CHI.GetLeader] para solicitar un tratado de defensa. Si aceptamos protegerlos, podremos asegurarnos de que se encuentren dentro de nuestra esfera de influencia, pero también tendremos la obligación de defender a [AFG.GetNameWithFlag] de amenazas externas, así como de proporcionar asistencia para mantener la estabilidad del país, especialmente para contrarrestar la £GFX_AFG_salafist_jihadism insurgencia talibán. Teniendo en cuenta la situación de nuestro país, ¿deberíamos firmar un tratado de defensa con [AFG.GetLeader]?"
 Afghanistan.11.a: "¡Otro Hermano de Hierro!"
 Afghanistan.11.b: "No tenemos nada para un tratado."
 Afghanistan.12.t: "[CHI.GetNameDef] ha aceptado protegernos"
 Afghanistan.12.d: "Gracias a nuestros esfuerzos diplomáticos, el Secretario General de [CHI.GetNameWithFlag], [CHI.GetLeader], ha firmado formalmente un tratado de defensa con nuestro Presidente [AFG.GetLeader], al firmar este tratado de defensa, [FROM.GetNameWithFlag] no solo nos protegerá de la agresión externa, sino que también nos brindará asistencia para mantener nuestra estabilidad interna."
 Afghanistan.12.a: "¡Excelente!"
 Afghanistan.13.t: "[CHI.GetNameDef] se niega a firmar"
 Afghanistan.13.d: "A pesar de que nuestro presidente, [AFG.GetLeader], visitó [CHI.GetNameWithFlag] en busca de ayuda de seguridad, [CHI.GetLeader] no mencionó nada sobre tratados. [CHI.GetLeader] dijo a nuestro presidente: \"Siempre estaremos comprometidos con la seguridad y estabilidad regional.\" Pero está claro que el compromiso de [CHI.GetLeader] se queda solo en palabras, tendremos que defendernos solos."
 Afghanistan.13.a: "¡Qué decepción...!"
 Afghanistan.14.t: "[AFG.GetNameDef] denuncia públicamente la Línea Durrani"
 Afghanistan.14.d: "Hace unos momentos, el presidente de [AFG.GetNameWithFlag], [AFG.GetLeader], anunció que [AFG.GetNameWithFlag] nunca reconocerá la Línea Durand, establecida arbitrariamente por los británicos en el siglo XX como la frontera entre los dos países. Hizo una declaración fuerte de que \"Quizás no podamos reclamar nuestra sagrada tierra pastún en este momento, pero nuestros descendientes en las próximas generaciones definitivamente reclamarán esta tierra, que nos pertenece por derecho. ¡El tiempo lo dirá todo!\" Es evidente que [AFG.GetNameWithFlag] está adoptando una postura hostil en su política exterior hacia nuestro país."
 Afghanistan.14.a: "¡No hay absolutamente ninguna justificación para que hagan eso!"
 Afghanistan.15.t: "Asesinato de Burhanuddin Rabbani"
 Afghanistan.15.d: "Esta tarde, Burhanuddin Rabbani fue asesinado en un atentado suicida en su casa de Kabul, hoy también es su 71 cumpleaños. Dos hombres que se hicieron pasar por representantes de los talibanes se acercaron a él para ofrecerle un abrazo y uno de ellos detonó los explosivos que llevaba escondidos en el turbante. El atacante suicida afirmó ser un comandante talibán que decía tener un mensaje muy importante y positivo de los líderes talibanes en Pakistán. Dijeron que los talibanes querían hablar de paz con Rabbani. Otros cuatro miembros del Consejo Superior de la Paz de nuestro gobierno también murieron en la explosión. Nuestras fuentes confirmaron que la Shura de Quetta, la dirección talibán escondida en Quetta, Pakistán, es responsable de este asesinato.\n\nRabbani se desempeñó como presidente del Consejo Superior de la Paz de nuestra nación después de dejar un papel de liderazgo dentro del gobierno. Durante ese tiempo, persuadió con éxito a cientos de militantes talibanes para que depusieran las armas pacíficamente. El asesinato es un duro golpe para el proceso de paz en nuestro país, ya que será difícil encontrar a alguien de su prestigio para ocupar este puesto."
 Afghanistan.15.a: "Celebremos un funeral de Estado."
 Afghanistan.16.t: "[AFG.GetNameDef] busca el reconocimiento de su neutralidad"
 Afghanistan.16.d: "Recientemente, [AFG.GetNameDef] ha optado por seguir un camino de neutralidad para convertirse en una nación neutral permanente. Han demostrado su voluntad de cumplir con las obligaciones que les impone un país neutral permanente, pero aún está por ver si lo harán.\n\nEl gobierno de Afganistán está intentando que nuestro país se convierta en garante de su estatus de país neutral. Si lo hacemos, tendremos la obligación de proteger a Afganistán si es invadido. Si no lo hacemos, otros países pueden garantizar su estatus y no tenemos nada que perder con ello."
 Afghanistan.16.a: "De acuerdo, garanticemos su estatus como poder neutral"
 Afghanistan.16.b: "No tenemos tiempo para Afganistán"
 Afghanistan.17.t: "[FROM.GetNameDef] garantiza nuestro estatus de neutralidad"
 Afghanistan.17.d: "La declaración del gobierno de [FROM.GetNameWithFlag] afirma que [FROM.GetNameDef] está dispuesto a garantizar nuestro estatus de neutralidad y acudirá en nuestra defensa en caso de una invasión externa de nuestro país.\n\nEste es un logro significativo, ya que hemos obtenido el reconocimiento del estatus de neutralidad de al menos uno de los miembros permanentes del Consejo de Seguridad de las Naciones Unidas."
 Afghanistan.17.a: "¡Excelente!"
 Afghanistan.18.t: "El pueblo afgano se rebela contra los talibanes"
 Afghanistan.18.d: "Después de la Operación Libertad Duradera, varias milicias tribales y minorías étnicas se levantaron en armas contra los talibanes, especialmente en Herat. Con la ayuda de Estados Unidos e Irán, estas milicias han tomado el control de varias áreas de los talibanes y se han unido al mando de la Alianza del Norte.\n\nEl levantamiento fue recibido con disparos de celebración por parte de los residentes locales, algunas celebraciones incluso incluyen \"bailar en los tejados\" y hacer sonar las bocinas de los automóviles. Mohammad Ismail Khan, uno de los comandantes clave de la Alianza del Norte también conocido como el \"León de Herat\", otorgó amnistía a los antiguos combatientes talibanes, pero advirtió de represalias si estos combatientes volvieran a empuñar las armas."
 Afghanistan.18.a: "¡La victoria está cerca!"
 AfghanistanNews.7.t: "[AFG.GetNameDef] anuncia reclamaciones sobre el territorio pakistaní"
 AfghanistanNews.7.d: "Hace unos momentos, el presidente de [AFG.GetNameWithFlag], [AFG.GetLeader], anunció públicamente que Afganistán reclama la región de Khyber Pakhtunkhwa en Pakistán como parte de su territorio histórico. La región de Khyber Pakhtunkhwa es una provincia de Pakistán que comparte una larga frontera con Afganistán y es el hogar de una gran población pastún.\n\nEsta declaración ha generado una gran controversia y tensión entre los dos países, y ha llevado a un deterioro en las relaciones bilaterales. Pakistán ha condenado enérgicamente la declaración y ha advertido que cualquier intento de violar su soberanía y territorio será respondido con firmeza. La comunidad internacional ha instado a la contención y al diálogo entre los dos países para resolver sus diferencias de manera pacífica."
 AfghanistanNews.7.a: "¡Esto es inaceptable! Debemos buscar una solución diplomática."
 AfghanistanNews.8.t: "Los talibanes toman el control de Kabul"
 AfghanistanNews.8.d: "Debido a la corrupción del gobierno central, la privación económica y la pobreza del pueblo, muchos afganos que perdieron sus medios de vida y se vieron privados de sus derechos con el status quo se han unido al £GFX_AFG_kingdom Hezb-e Islami de Hekmatyar. Un grupo de oficiales militares afganos que no han recibido su salario durante mucho tiempo dieron un golpe de estado, derrocaron al gobierno republicano, declararon la suspensión de la actual constitución afgana y la imposición temporal del control militar. Gulbuddin Hekmatyar, que sirvió dos veces como Primer Ministro de Afganistán en la década de 1990, puso fin oficialmente a su exilio y regresó a Afganistán como el nuevo Presidente de Afganistán. Hekmatyar prometió erradicar la corrupción, reactivar la economía y conducir al pueblo afgano a un nuevo capítulo. En respuesta al golpe, un portavoz talibán emitió una declaración en la que decía: \"Somos los verdaderos afganos y seguiremos derribando a Hekmatyar, el 'Carnicero de Kabul'\"."
 AfghanistanNews.8.a: "¡Es una tragedia! Debemos buscar formas de ayudar a los ciudadanos afganos en peligro."
 AfghanistanNews.9.t: "[AFG.GetNameDef]Despliega militares en las ciudades"
 AfghanistanNews.9.d: "Debido a las recientes políticas radicales del liderazgo de [AFG.GetLeader], como la represión de las libertades políticas, las libertades personales, la ley Sharia al estilo talibán y la eliminación de la influencia tribal. Ha comenzado una gran protesta contra el gobierno gobernante, el gobierno de [AFG.GetLeader] respondió desplegando tropas en ciudades y pueblos y algunos manifestantes fueron asesinados a tiros por los soldados del Ejército Nacional Afgano o las unidades de la Policía Nacional Afgana. Parece que [AFG.GetNameDef] está cayendo en el totalitarismo."
 AfghanistanNews.9.a: "Así es la vida cotidiana en Afganistán..."
 AfghanistanNews.10.t: "Asesinato de Burhanuddin Rabbani"
 AfghanistanNews.10.d: "Burhanuddin Rabbani fue asesinado esta noche en un atentado suicida en su casa de Kabul. Dos atacantes suicidas que se hicieron pasar por representantes talibanes afirmaron que querían hablar de paz con Rabbani y se acercaron a él para ofrecerle un abrazo, y uno de ellos detonó sus explosivos dentro de su turbante. Otros cuatro miembros del Consejo Superior de la Paz de Afganistán también murieron en la explosión.\n\nRabbani se desempeñó como presidente del Consejo Superior de la Paz de Afganistán después de dejar un papel de liderazgo dentro del gobierno. Durante ese tiempo, persuadió con éxito a cientos de militantes talibanes para que depusieran pacíficamente las armas. Su asesinato es un duro golpe para el proceso de paz en Afganistán."
 AfghanistanNews.10.a: "Noticia trágica."
 AfghanistanNews.11.t: "Secuestro del vuelo 805 de Ariana Airlines"
 AfghanistanNews.11.d: "Un grupo de nueve hombres afganos liderado por los hermanos Ali y Mohammed Safi, que huían del régimen talibán, secuestró el vuelo 805 de Ariana Afghan Airlines, un avión Boeing 727 con matrícula YA-FAY, con 180 pasajeros y 7 tripulantes a bordo. El vuelo 805 era un vuelo doméstico desde Kabul al aeropuerto de Mazar-i-Sharif.\n\nLos secuestradores obligaron a la tripulación a volar al aeropuerto de Londres Stansted en el Reino Unido después de hacer escalas en Taskent, Aktobe y Moscú. El asedio de la aeronave duró hasta el 10 de febrero. Aún no se sabe si los secuestradores serán condenados, ya que están a la espera de juicio el próximo año."
 AfghanistanNews.11.a: "Deberíamos haberlos interceptado con uno de nuestros MiGs."
 AfghanistanNews.12.t: "Secuestro del vuelo 805 de Ariana Airlines"
 AfghanistanNews.12.d: "Un grupo de nueve hombres afganos liderado por los hermanos Ali y Mohammed Safi, que huían del régimen talibán, secuestró el vuelo 805 de Ariana Afghan Airlines, un avión Boeing 727 con matrícula YA-FAY, con 180 pasajeros y 7 tripulantes a bordo. El vuelo 805 era un vuelo doméstico desde Kabul al aeropuerto de Mazar-i-Sharif.\n\nLos secuestradores obligaron a la tripulación a volar al aeropuerto de Londres Stansted en el Reino Unido después de hacer escalas en Taskent, Aktobe y Moscú. El asedio de la aeronave duró hasta el 10 de febrero. Aún no se sabe si los secuestradores serán condenados, ya que están a la espera de juicio el próximo año."
 AfghanistanNews.12.a: "Interesante"
 AfghanistanNews.12.b: "El terrorismo es una lacra para la humanidad."
 AfghanistanNews.13.t: "Irán devuelve refugiados a Afganistán"
 AfghanistanNews.13.d: "Después de llegar a un acuerdo con el ACNUR, Irán inició un programa de repatriación que enviará a 7.700 refugiados afganos de vuelta a su país de origen en las próximas tres semanas."
 AfghanistanNews.13.a: "¿Habrá un final para esta guerra?"
 AfghanistanNews.14.t: "La guerra en Afganistán deja a miles de personas hambrientas"
 AfghanistanNews.14.d: "El Programa Mundial de Alimentos informó que la situación de sequía en las provincias de Kandahar y Zabul es desesperada. El pueblo Koochi ha perdido hasta el 80% de su ganado y los sistemas de riego construidos para recolectar agua de lluvia se han secado. Los árboles de albaricoque y almendra se han marchitado y no tienen frutos. Los camellos están muriendo. Desde febrero, el Programa Mundial de Alimentos ha estado alimentando a 30.000 familias en la región y planea agregar otras 10.000 familias en mayo. El Programa Mundial de Alimentos está ofreciendo harina adicional a los afganos como incentivo si permanecen en sus aldeas."
 AfghanistanNews.14.a: "El pueblo afgano nos necesita."
 AfghanistanInvestment.1.t: "[AFG.GetNameDef] nos invita a invertir en sus proyectos"
 AfghanistanInvestment.1.desc: "Recientemente recuperado de la guerra contra los talibanes, el gobierno de [AFG.GetNameWithFlag] nos invita a invertir en algunos de los proyectos de su país. Sin embargo, decidir si lo hacemos o no depende de nosotros. Si decidimos invertir, podemos ganar cierta influencia en su gobierno. Si la amenaza terrorista sigue siendo alta en Afganistán, es mejor que no corramos riesgos."
 AfghanistanInvestment.1.a: "¡Inviertan en su infraestructura!"
 AfghanistanInvestment.1.b: "¡Inviertan en su industria civil!"
 AfghanistanInvestment.1.c: "¡Inviertan en su industria de servicios!"
 AfghanistanInvestment.1.d: "Mejor no arriesgarnos."
 AfghanistanInvestment.2.t: "[FROM.GetNameDef] invierte en nuestra infraestructura"
 AfghanistanInvestment.2.d: "Después de días de negociaciones, [FROM.GetNameWithFlag] ha acordado invertir en nuestra infraestructura a cambio de algunas concesiones mínimas. La inversión beneficiará a nuestra población rural en el país."
 AfghanistanInvestment.2.a: "¡Estamos agradecidos por su ayuda!"
 AfghanistanInvestment.3.t: "[FROM.GetNameDef] invierte en nuestra industria civil"
 AfghanistanInvestment.3.d: "Después de días de negociaciones, [FROM.GetNameWithFlag] ha acordado ayudarnos a construir algunas fábricas civiles a cambio de algunas concesiones menores. La inversión beneficiará al sector industrial de nuestro país y facilitará la modernización del país."
 AfghanistanInvestment.3.a: "¡Estamos agradecidos por su ayuda!"
 AfghanistanInvestment.4.t: "[FROM.GetNameDef] invierte en nuestra industria de servicios"
 AfghanistanInvestment.4.d: "Después de días de negociaciones, [FROM.GetNameWithFlag] ha acordado invertir en nuestra industria de servicios construyendo algunas oficinas a cambio de algunas concesiones menores. La inversión beneficiará al sector financiero de nuestro país y facilitará la modernización del país."
 AfghanistanInvestment.4.a: "¡Estamos agradecidos por su ayuda!"
 AfghanistanInvestment.5.t: "[FROM.GetNameDef] rechaza invertir"
 AfghanistanInvestment.5.d: "Después de días de negociaciones, [FROM.GetNameWithFlag] ha rechazado nuestra invitación de inversión, argumentando que el entorno empresarial en nuestro país aún no es lo suficientemente seguro y que evaluará cuidadosamente futuros acuerdos de inversión con nosotros."
 AfghanistanInvestment.5.a: "¡Supongo que necesitamos hacer más trabajo!"
 TalibanInsurgency.0.t: "El inicio de la insurgencia talibán"
 TalibanInsurgency.0.d: "Tras el colapso de la principal fuerza talibán, sus batallones se han fragmentado en varias células disidentes y han comenzado a librar una guerra de guerrillas en cada rincón de Afganistán y a lanzar atroces ataques terroristas. Se calcula que llevará años sofocar la insurgencia de forma adecuada, pero si no actuamos ante la situación, sencillamente nunca tendremos estabilidad en nuestro país."
 TalibanInsurgency.0.a: "¡Es hora de ponerse a trabajar!"
 TalibanInsurgency.1.t: "Incursión exitosa en un escondite talibán"
 TalibanInsurgency.1.d: "Gracias a nuestras valientes unidades de comando, el escondite talibán que encontramos fue destruido; algunos de los militantes talibanes intentaron resistirse, pero fueron asesinados por nuestras unidades de comando, mientras que la mayoría de los demás se rindieron y muy pocos lograron escapar de la justicia. En general, ¡la operación fue un éxito total!"
 TalibanInsurgency.1.a: "¡Excelente!"
 TalibanInsurgency.2.t: "Fracaso de la incursión"
 TalibanInsurgency.2.d: "El fracaso en la ejecución de la operación fue un duro golpe para nuestra unidad de comandos antiterroristas. Los talibanes parecían conocer de antemano nuestros planes de ataque y lanzaron un ataque preventivo contra algunos de nuestros convoyes, colocando artefactos explosivos improvisados ​​en nuestra ruta obligada y tendiendo una emboscada a nuestros comandos después de que se produjera la explosión. Lamentablemente, varios comandos murieron como resultado de ello.\n\nEn el informe posterior a la operación, algunos generales militares sospecharon que puede haber simpatizantes entre los organizadores de la operación que podrían haber filtrado el plan a los talibanes; el informe posterior también criticó la corrupción del gobierno que puede haber provocado la pérdida de vidas de los comandos. ¡Debemos analizar este fracaso y aprender una lección de ello!"
 TalibanInsurgency.2.a: "¡Descansen en paz nuestros héroes!"
 TalibanInsurgency.3.t: "Ataque aéreo exitoso"
 TalibanInsurgency.3.d: "¡Buenas noticias! El avión antisubversivo de nuestra fuerza aérea, pilotado por uno de nuestros militares expertos, ha destruido con éxito un campamento talibán basándose en las coordenadas proporcionadas por nuestra agencia de inteligencia. El campamento talibán fue completamente destruido y muchos militantes talibanes murieron en su interior.\n\nEste éxito ha demostrado la eficacia del sector de seguridad interna de la agencia de inteligencia de nuestra nación y demuestra que la tecnología es vital en futuras operaciones antisubversivas."
 TalibanInsurgency.3.a: "¡Un gran éxito!"
 TalibanInsurgency.4.t: "Fracaso del ataque aéreo que mató a civiles"
 TalibanInsurgency.4.d: "¡Horrible noticia! Nuestra fuerza aérea ha bombardeado un objetivo basándose en las coordenadas proporcionadas por nuestra agencia de inteligencia, pero ahora es evidente que las bombas han alcanzado objetivos civiles y han provocado la muerte de civiles inocentes en lugar de los combatientes talibanes previstos.\n\nLa población local está de luto y está indignada con razón por esta operación fallida; ya hay informes de protestas en la zona. Debemos revisar las razones del fracaso de esta operación en particular para dar una explicación a nuestros ciudadanos."
 TalibanInsurgency.4.a: "¡Una tragedia!"
 TalibanInsurgency.5.t: "Avión derribado por militantes talibanes"
 TalibanInsurgency.5.d: "¡Noticias trágicas de la operación de ataque aéreo! Uno de nuestros aviones de contrainsurgencia fue derribado por militantes talibanes con un misil antiaéreo portátil; el piloto murió como resultado.\n\nEste fracaso operativo ha demostrado que necesitamos reorganizar nuestra fuerza aérea para futuras operaciones y obtener mejor información sobre nuestros objetivos talibanes."
 TalibanInsurgency.5.a: "¡Un piloto heroico, que descanse en paz!"
 TalibanInsurgency.6.t: "Éxito de la propaganda de unidad"
 TalibanInsurgency.6.d: "Gracias a nuestros esfuerzos de propaganda para la unidad, algunos combatientes talibanes han acudido a nuestros puestos de control policiales y militares y han depuesto las armas, y algunos han abrazado a nuestros soldados y a la policía local. Nuestros soldados y policías no les han causado demasiados problemas, sino que han dado a muchos de los militantes talibanes que depusieron las armas dinero para que pudieran volver a casa. Esto ha provocado un aumento de la confianza pública en el gobierno y de la unidad nacional."
 TalibanInsurgency.6.a: "¡Un desarrollo exitoso!"
 TalibanInsurgency.7.t: "Fracaso de la propaganda de unidad"
 TalibanInsurgency.7.d: "Para nuestro gobierno ha sido una gran decepción que nuestro reciente esfuerzo de propaganda en pro de la unidad no haya tenido resultados positivos. Algunos de los comandantes talibanes que están en la base del poder dicen que los dirigentes talibanes consideran al actual gobierno afgano un gobierno de ladrones, un títere de un gobierno extranjero y que no representa en absoluto a la nación afgana. Se consideran los verdaderos afganos."
 TalibanInsurgency.7.a: "Tal vez debamos hacer más por nuestra parte..."
 TalibanInsurgency.8.t: "La eliminación de la insurgencia talibán"
 TalibanInsurgency.8.d: "Hace unas horas, el gobierno afgano confirmó oficialmente que ha logrado acabar con la insurgencia talibán. Según la información difundida por el gobierno afgano, la gran mayoría de los talibanes han depuesto pacíficamente las armas y han regresado a sus hogares.\n\nAlgunos militantes talibanes acérrimos han huido a través de la frontera afgano-pakistaní hacia las zonas tribales pakistaníes y se han unido a los grupos militantes locales de la zona. Dado que el gobierno afgano ha construido suficientes medidas de seguridad a lo largo de la frontera afgano-pakistaní, es poco probable que los militantes atrincherados en Pakistán vuelvan a infiltrarse a través de la frontera."
 TalibanInsurgency.8.a: "¿El conflicto duradero finalmente ha llegado a su fin?"
 TalibanInsurgency.10.t: "Los talibanes lanzan una insurgencia a gran escala"
 TalibanInsurgency.10.d: "El reciente aumento de los ataques talibanes y el aumento de la violencia han dado a los talibanes la oportunidad de volver a convertir la insurgencia en una guerra civil. Los talibanes han tomado una gran franja del territorio rural, constituyendo un bastión principal en el suroeste junto con otras áreas rurales que han caído bajo su control.\n\nUna pequeña parte del Ejército Nacional Afgano ha visto desertar a sus soldados y algunos de esos desertores se han unido a los talibanes; la mayoría ha optado por quedarse y resistirse a los talibanes por temor a ser liquidados por ellos.\n\nNo sabemos si la comunidad internacional nos apoyará, pero debemos reunir a nuestros soldados y luchar por la victoria."
 TalibanInsurgency.10.a: "¡No tenemos más opción que luchar!"
 TalibanInsurgency.11.t: "Los talibanes lanzan una insurgencia a gran escala"
 TalibanInsurgency.11.d: "El reciente aumento de los ataques talibanes y el aumento de la violencia han dado a los talibanes la oportunidad de volver a convertir la insurgencia en una guerra civil. Los talibanes han tomado una gran parte del territorio rural, constituyendo un bastión principal en el suroeste junto con otras áreas rurales que han caído bajo su control.\n\nUna pequeña parte del Ejército Nacional Afgano ha visto desertar a sus soldados y algunos de esos desertores se han unido a los talibanes; la mayoría ha optado por quedarse y resistirse a los talibanes por miedo a ser liquidados por ellos.\n\nEl líder afgano [AFG.GetLeader] ha anunciado que la insurgencia será aplastada y ha prometido que lucharán hasta que se recupere la paz."
 TalibanInsurgency.11.a: "Afganistán está en guerra nuevamente..."
 TalibanInsurgency.14.t: "La situación en Afganistán"
 TalibanInsurgency.14.d: "Sabemos que el gobierno afgano nos ha permitido estacionar tropas en su territorio, pero nuestra agencia de inteligencia militar advierte que los talibanes están librando actualmente una insurgencia en cada rincón de Afganistán y que hay una multitud de otros grupos terroristas que se aprovechan de la inestable situación en Afganistán. La amenaza terrorista ha alcanzado un nivel crítico que podría suponer un verdadero peligro para nuestras tropas estacionadas allí.\n\nSi continuamos manteniendo la posición de nuestras tropas en Afganistán, es probable que sean el objetivo de los talibanes y otros grupos terroristas activos en el país. Sin embargo, si nos quedamos en el país, podemos optar por ayudar a las fuerzas del gobierno afgano en sus operaciones de contrainsurgencia. Si optamos por hacerlo, nuestro ejército puede adquirir una valiosa experiencia, como diferentes técnicas de contrainsurgencia y guerra de guerrillas, y puede proteger a nuestros ciudadanos en Afganistán.\n\n[ROOT.GetLeader], si decide seguir estacionando tropas en Afganistán, no se lo impediremos, pero piense detenidamente si realmente merece la pena correr el riesgo."
 TalibanInsurgency.14.a: "Debemos estar preparados para lo que pueda venir."
 TalibanInsurgency.14.b: "Será mejor que no arriesguemos las vidas de nuestros miembros del servicio."
 TalibanInsurgency.15.t: "[FROM.GetNameDef]Se une a nuestra lucha"
 TalibanInsurgency.15.d: "[FROM.GetLeader], el líder de [FROM.GetNameDef] ha informado a nuestro gobierno que las tropas [FROM.GetAdjective] estacionadas en nuestro país están dispuestas a unirse a nuestra lucha en la batalla contrainsurgente contra los talibanes además de proteger a sus ciudadanos dentro de nuestro país.\n\nAdemás, [FROM.GetName] también proporcionará asistencia de seguridad, como dispositivos de detección de explosivos y otros equipos militares más avanzados."
 TalibanInsurgency.15.a: "¡Estamos agradecidos por la ayuda!"
 TalibanInsurgency.16.t: "La ONU llama a una solución política en Afganistán"
 TalibanInsurgency.16.d: "[FROM.GetLeader], el líder de [FROM.GetNameDef] ha informado a nuestro gobierno que las tropas de [FROM.GetAdjective] estacionadas en nuestro país han completado su misión y los soldados están regresando a casa.\n\nEl comandante de las tropas de [FROM.GetAdjective] en nuestro país ya ha iniciado los procesos de entrega de bases con nuestros comandantes."
 TalibanInsurgency.16.a: "¡Despedida!"
 TalibanInsurgency.17.t: "Exitosa incursión en el escondite talibán"
 TalibanInsurgency.17.d: "Gracias a nuestras valientes unidades de comando, el escondite talibán que encontramos fue destruido; algunos de los militantes talibanes intentaron resistirse, pero fueron asesinados por nuestras unidades de comando, mientras que la mayoría de los demás se rindieron y muy pocos lograron escapar de la justicia. En general, ¡la operación fue un éxito total!"
 TalibanInsurgency.17.a: "¡Excelente!"
 TalibanInsurgency.18.t: "Fracaso de la incursión"
 TalibanInsurgency.18.d: "El fracaso en la ejecución de la operación fue un duro golpe para nuestra unidad de comandos antiterroristas. Los talibanes parecían conocer de antemano nuestros planes de ataque y lanzaron un ataque preventivo contra algunos de nuestros convoyes, colocando artefactos explosivos improvisados ​​en nuestra ruta obligada y tendiendo una emboscada a nuestros comandos después de que se produjera la explosión. Lamentablemente, varios comandos murieron como resultado de ello.\n\nEn el informe posterior a la operación, algunos generales militares sospecharon que puede haber simpatizantes entre los organizadores de la operación que podrían haber filtrado el plan a los talibanes; el informe posterior también criticó la corrupción del gobierno que puede haber provocado la pérdida de vidas de los comandos. ¡Debemos analizar este fracaso y aprender una lección de ello!"
 TalibanInsurgency.18.a: "Descansen en paz."
 TalibanInsurgency.21.t: "Éxito del ataque con drones"
 TalibanInsurgency.21.d: "¡Nuestro ataque con drones contra los talibanes fue exitoso! Nuestro dron pudo localizar, atacar y destruir varios escondites talibanes cerca de una zona urbana, debilitando sus capacidades militares en el área y dejando temporalmente completamente desorganizada su estructura de liderazgo local. Aunque la población local tuvo miedo al principio por el ataque con drones, ahora están celebrando la retirada de los insurgentes talibanes, al menos por ahora."
 TalibanInsurgency.21.a: "¡Los drones son el futuro de la guerra!"
 TalibanInsurgency.22.t: "Fracaso del ataque con drones que causó la muerte de civiles"
 TalibanInsurgency.22.d: "Hoy, uno de nuestros drones atacó y destruyó lo que parecía ser un escondite talibán cerca de una zona residencial, pero informes de inteligencia recientes concluyeron que el edificio objetivo era en realidad un pequeño edificio de apartamentos ocupado por civiles. Los reporteros de los medios ya están cubriendo el incidente y muchos grupos están criticando nuestra participación en esta guerra."
 TalibanInsurgency.22.a: "¡Fue un error técnico!"
 TalibanInsurgency.23.t: "Éxito de la operación de bombardeo"
 TalibanInsurgency.23.d: "Según los informes de inteligencia, hoy uno de nuestros bombarderos estratégicos destruyó un complejo de túneles talibán oculto en las montañas del este de Afganistán.\n\nNuestra exitosa campaña de bombardeos está empezando a paralizar las operaciones talibanes en las zonas aisladas del país y el colapso de su infraestructura obligará a los talibanes a rendirse a tiempo."
 TalibanInsurgency.23.a: "¡Los yihadistas aprenderán a temer nuestro poder aéreo!"
 TalibanInsurgency.24.t: "Bombardeo equivocado que causó la muerte de civiles"
 TalibanInsurgency.24.d: "¡Hoy ocurrió un incidente catastrófico! Nuestra fuerza aérea bombardeó una zona montañosa en el este de Afganistán hasta que descubrimos que no había ningún campamento talibán en la zona, sino un pequeño pueblo entre las montañas. El pueblo fue completamente destruido como resultado de nuestro ataque aéreo. La credibilidad de nuestra campaña aérea ha sido seriamente cuestionada. Nuestros políticos y comandantes militares están siendo acusados de crímenes de guerra contra el pueblo afgano."
 TalibanInsurgency.24.a: "¡Esto es terrible!"
 TalibanInsurgency.25.t: "[FROM.GetNameDef] proporciona equipo técnico"
 TalibanInsurgency.25.d: "En un mensaje enviado por el gobierno de [FROM.GetAdjective] a nuestros líderes se afirma que [FROM.GetNameDef] nos proporcionará algunos equipos técnicos de contrainsurgencia, incluidos dispositivos de detección de explosivos que se pueden instalar en las carreteras o en las entradas de las puertas, perros entrenados específicamente para detectar explosivos ocultos, así como otros dispositivos electrónicos para mejorar la eficacia de nuestro ejército y nuestra policía a la hora de enfrentarse a la insurgencia talibán.\n\nSe espera que el equipo llegue dentro de un mes y, con suerte, reducirá el crecimiento de la insurgencia talibán, al menos durante un breve período de tiempo."
 TalibanInsurgency.25.a: "¡Estamos agradecidos por la ayuda!"
 TalibanAttack.0.t: "Milicianos talibanes atacan una comisaría de policía local"
 TalibanAttack.0.d: "Hoy, un grupo de milicianos talibanes emboscó uno de los puestos de control policial de nuestro gobierno sin previo aviso. Nuestras fuerzas policiales estaban claramente desprevenidas y sorprendidas, pero lucharon valientemente hasta que sus superiores ordenaron la evacuación del puesto de control.\n\nLos milicianos talibanes se apoderaron del puesto de control hasta que se informó al ejército, que brindó apoyo a nuestras fuerzas policiales. Sin embargo, los talibanes se llevaron armas del arsenal del puesto de control. Durante el ataque, nuestras fuerzas policiales y militares mataron a varios milicianos talibanes, pero nuestra fuerza policial también perdió a varios valientes oficiales como resultado."
 TalibanAttack.0.a: "¡Ellos pagarán por esto!"
 TalibanAttack.1.t: "Talibanes afganos atacan una comisaría de policía"
 TalibanAttack.1.d: "Hoy, un grupo de militantes talibanes afganos tendió una emboscada a uno de los puestos de control de la policía del gobierno afgano sin previo aviso. Las fuerzas policiales afganas estaban claramente desprevenidas y fueron tomadas por sorpresa, pero lucharon valientemente hasta que sus superiores dieron la orden de evacuar el puesto de control.\n\nLos militantes talibanes habían tomado el control del puesto de control hasta que se informó al ejército afgano, que brindó apoyo a la policía. Sin embargo, en el arsenal del puesto de control había armas que fueron confiscadas por los talibanes. Durante el ataque, la policía y las fuerzas militares afganas mataron a varios militantes talibanes, pero la policía también perdió a varios oficiales valientes."
 TalibanAttack.1.a: "Un desarrollo problemático."
 TalibanAttack.2.t: "Los talibanes lanzan un atentado con autobús bomba"
 TalibanAttack.2.d: "Hoy, un grupo de militantes talibanes obligó a un autobús a detenerse junto a un camión, utilizó fusiles Kalashnikov para disparar a los civiles que se encontraban en el interior y luego detonó un coche bomba cerca del autobús. Tras la llegada de la policía militar, los militantes talibanes huyeron del lugar; algunos fueron asesinados a tiros, mientras que los pocos que no lograron escapar fueron capturados y llevados a la policía militar para ser interrogados.\n\nDe los resultados del interrogatorio y la investigación posterior, sabemos que el ataque terrorista tenía como objetivo intencionadamente a turistas y extranjeros. Los talibanes han ofrecido una recompensa por matar a extranjeros en Afganistán. El ataque también ha causado víctimas entre los ciudadanos extranjeros y los países de los afectados ya están exigiendo a nuestro gobierno que lleve a cabo una investigación completa de este ataque."
 TalibanAttack.2.a: "¡Debemos dar caza a esos terroristas talibanes!"
 TalibanAttack.3.t: "Atentado con autobús bomba talibán mata a nuestros ciudadanos"
 TalibanAttack.3.d: "Hoy, un grupo de militantes talibanes afganos obligó a detener un autobús junto a un camión, utilizó fusiles Kalashnikov para disparar a los civiles que se encontraban en el interior y luego detonó un coche bomba cerca del autobús. Tras la llegada de la policía militar afgana, los militantes talibanes huyeron del lugar; algunos fueron asesinados a tiros, mientras que los pocos que no lograron escapar fueron capturados y llevados a la policía militar para ser interrogados.\n\nEl ataque también ha causado víctimas entre nuestros ciudadanos; nuestro embajador en Afganistán se ha puesto en contacto con funcionarios afganos para intentar hacer frente a las consecuencias."
 TalibanAttack.3.a: "Envía nuestras condolencias a las familias de las víctimas."
 TalibanAttack.4.t: "Extranjeros muertos en un atentado con autobús bomba talibán"
 TalibanAttack.4.d: "Hoy, un grupo de militantes talibanes afganos obligó a detener un autobús junto a un camión, utilizó fusiles Kalashnikov para disparar a los civiles que se encontraban en el interior y luego detonó un coche bomba cerca del autobús. Tras la llegada de la policía militar afgana, los militantes talibanes huyeron del lugar; algunos fueron asesinados a tiros, mientras que los pocos que no lograron escapar fueron capturados y llevados a la policía militar para ser interrogados.\n\nEl ataque ha causado víctimas entre afganos locales y ciudadanos extranjeros y ha suscitado una condena generalizada de la comunidad internacional."
 TalibanAttack.4.a: "Envía nuestras condolencias a las víctimas."
 TalibanAttack.5.t: "Ataque talibán a un convoy de camiones cisterna"
 TalibanAttack.5.d: "Hoy, militantes talibanes atacaron un convoy de camiones cisterna que se suponía que entregarían combustible vital para el ejército y la policía militar. Los militantes talibanes prendieron fuego a los camiones cisterna y los conductores fueron secuestrados por los talibanes. El paradero de estos conductores es aún desconocido.\n\nNo hay informes de víctimas entre los residentes locales hasta el momento, pero los camiones cisterna quedaron completamente quemados y las carreteras cercanas están totalmente cerradas por los militares por razones de seguridad. Se prevé que pasará algún tiempo hasta que la vida vuelva a la normalidad en la zona para los residentes locales."
 TalibanAttack.5.a: "¡Debemos rescatar a esos conductores!"
 TalibanAttack.6.t: "Talibanes afganos queman camiones cisterna"
 TalibanAttack.6.d: "Hoy, militantes talibanes afganos atacaron un convoy de camiones cisterna que se suponía que debían entregar combustible vital para el ejército y la policía militar. Los militantes talibanes prendieron fuego a los camiones cisterna y los conductores fueron secuestrados por los talibanes. El paradero de estos conductores es aún desconocido.\n\nNo hay informes de víctimas entre los residentes locales hasta el momento, pero los camiones cisterna quedaron completamente quemados y las carreteras cercanas están totalmente cerradas por los militares por razones de seguridad. Se prevé que pasará algún tiempo hasta que la vida vuelva a la normalidad en la zona para los residentes locales."
 TalibanAttack.6.a: "Afganistán es realmente un lugar peligroso..."
 TalibanAttack.7.t: "Talibanes atacan un convoy militar"
 TalibanAttack.7.d: "Hoy, militantes talibanes han lanzado un impactante ataque suicida con bomba contra uno de nuestros convoyes militares. Los militantes talibanes conducían dos automóviles y detonaron ambos vehículos cuando se acercaban a los camiones militares.\n\nEl ataque suicida provocó la destrucción de varios camiones militares por la onda expansiva de la explosión y varias bajas entre nuestros soldados, que afortunadamente solo han sufrido heridas, pero los militantes talibanes que participaron en el ataque murieron inmediatamente por sus propias bombas."
 TalibanAttack.7.a: "¡Necesitamos aumentar el control de vehículos!"
 TalibanAttack.8.t: "Ataque suicida talibán contra el ejército afgano"
 TalibanAttack.8.d: "Hoy, militantes talibanes afganos han lanzado un impactante ataque suicida con bomba contra uno de los convoyes militares de Afganistán. Los militantes talibanes conducían dos automóviles y detonaron ambos vehículos cuando se acercaban a los camiones militares.\n\nEl ataque suicida provocó la destrucción de varios camiones militares por la onda expansiva de la explosión y varias bajas entre los soldados del ejército afgano, aunque los militantes talibanes que participaron en el ataque murieron inmediatamente por sus propias bombas."
 TalibanAttack.8.a: "¿Cómo permitió el ejército afgano que eso sucediera?"
 TalibanAttack.9.t: "Los talibanes atacan a las tropas extranjeras"
 TalibanAttack.9.d: "Hoy, un militante talibán disfrazado de residente local se acercó silenciosamente a un convoy de tropas extranjeras que fueron enviadas a nuestro país y detonó una bomba oculta en su turbante. Aunque nadie resultó herido en la primera explosión, otro grupo de militantes talibanes aprovechó el caos creado por la explosión y utilizó lanzacohetes lanzacohetes contra las tropas extranjeras.\n\nLa situación se calmó después de que llegaran los refuerzos militares, pero lamentablemente este ataque ha causado muchas víctimas y varios vehículos militares han sido destruidos."
 TalibanAttack.9.a: "Maldición"
 TalibanAttack.10.t: "Nuestros miembros del servicio asesinados en el ataque talibán"
 TalibanAttack.10.d: "Hoy, un militante talibán disfrazado de residente local se acercó silenciosamente a un convoy de tropas extranjeras enviadas a nuestro país y detonó una bomba oculta en su turbante. Aunque nadie resultó herido en la primera explosión, otro grupo de militantes talibanes aprovechó el caos creado por la explosión y utilizó lanzacohetes lanzacohetes contra las tropas extranjeras.\n\nLa situación se calmó después de que llegaran los refuerzos, pero lamentablemente este ataque ha causado muchas bajas entre nuestros militares y varios vehículos militares han sido destruidos. Nuestro comandante local ha estado en contacto con los comandantes militares afganos para ocuparse de las consecuencias."
 TalibanAttack.10.a: "¡Envía condolencias a los soldados caídos!"
 TalibanAttack.11.t: "Tropas extranjeras asesinadas en el ataque talibán"
 TalibanAttack.11.d: "Hoy, un militante talibán disfrazado de residente local se acercó silenciosamente a un convoy de tropas extranjeras que fueron enviadas a nuestro país y detonó una bomba oculta en su turbante. Aunque nadie resultó herido en la primera explosión, otro grupo de militantes talibanes aprovechó el caos creado por la explosión y utilizó lanzacohetes lanzacohetes contra las tropas extranjeras.\n\nLa situación se calmó después de que llegaran los refuerzos militares, pero este ataque ha causado muchas víctimas y varios vehículos militares han sido destruidos."
 TalibanAttack.11.a: "¿Por qué no pueden eliminar a los talibanes?"
 TalibanAttack.12.t: "Talibanes lanzan ataque a edificio"
 TalibanAttack.12.d: "Hoy, un edificio fue sacudido por una explosión masiva en una de las oficinas que incluye a inversores extranjeros. Los resultados de la investigación posterior determinaron que la bomba probablemente estaba hecha con una serie de proyectiles de artillería robados o perdidos de un arsenal del Ejército Nacional Afgano. Los talibanes han reclamado la responsabilidad de este atentado.\n\nEntre los fallecidos hay extranjeros, y nuestros funcionarios gubernamentales han estado en contacto con sus embajadores para lidiar con las consecuencias."
 TalibanAttack.12.a: "¡Esto afectará negativamente nuestra imagen nacional!"
 TalibanAttack.13.t: "Nuestros contratistas asesinados en el atentado talibán"
 TalibanAttack.13.d: "Hoy, un edificio fue sacudido por una explosión masiva en una de las oficinas de uno de nuestros contratistas. Los resultados de la investigación posterior determinaron que la bomba probablemente estaba hecha con una serie de proyectiles de artillería robados o perdidos de un arsenal del Ejército Nacional Afgano. Los talibanes han reclamado la responsabilidad del atentado.\n\nAlgunos de nuestros ciudadanos están entre las víctimas y nuestro embajador en Afganistán ha estado en contacto con funcionarios del gobierno afgano para lidiar con las consecuencias."
 TalibanAttack.13.a: "¡Deben proteger a nuestros inversores!"
 TalibanAttack.14.t: "Extranjeros asesinados en el ataque talibán a un edificio"
 TalibanAttack.14.d: "Hoy, una enorme explosión sacudió un edificio que alberga oficinas de contratistas extranjeros en una importante ciudad de Afganistán. Los resultados de la investigación posterior determinaron que la bomba probablemente se fabricó con una serie de proyectiles de artillería robados o perdidos de un arsenal del Ejército Nacional Afgano. Los talibanes se han atribuido la responsabilidad del atentado.\n\nEntre las víctimas hay ciudadanos extranjeros y funcionarios del gobierno afgano se han puesto en contacto con los embajadores de los países afectados para abordar las consecuencias."
 TalibanAttack.14.a: "¿Por qué cualquier país invertiría en Afganistán?"
 TalibanAttack.15.a: "¡Hay que dar caza a los terroristas talibanes!"
 TalibanAttack.16.t: "Importante ataque al aeropuerto en Afganistán"
 TalibanAttack.16.d: "Hoy, uno de los aeropuertos de doble uso de Afganistán fue alcanzado por un coche bomba cuando un camión que transportaba un artefacto explosivo atravesó la barandilla de la entrada del aeropuerto y detonó el artefacto montado en el camión. La explosión causó daños importantes al aeropuerto debido a la altísima potencia explosiva de la bomba en el vehículo. Poco después de que llegaran los informes, la red Haqqani, la rama más radical de los talibanes, se atribuyó la responsabilidad del ataque.\n\nEl ataque se saldó con un gran número de víctimas, pero no hay informes de ningún ciudadano de [ROOT.GetAdjective] en Afganistán muerto o herido. Nuestro líder [ROOT.GetLeader] ha enviado sus condolencias a [AFG.GetLeader] por el ataque y ha condenado enérgicamente las acciones de los talibanes."
 TalibanAttack.16.a: "¡La insurgencia talibán ha alcanzado un nivel crítico!"
