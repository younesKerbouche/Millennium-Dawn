 AFG_Pomegranate_invesment1_desc: "El plan de acción del gobierno afgano para facilitar el transporte y el comercio de granadas implica proporcionar servicios esenciales para apoyar las actividades del mercado local e internacional. A cambio de estos servicios, el gobierno recibirá una parte de las ganancias generadas."
 AFG_New_special_Buget: "El nuevo presupuesto especial TODO"
 AFG_New_special_Buget_desc: "Con USAID y otras organizaciones proporcionando financiamiento a Afganistán, nuestro objetivo es establecer una nueva vía para fondos especializados. Estos fondos se destinarán al desarrollo de fines estatales específicos, que permanecerán ocultos por motivos estratégicos."
 AFG_import_westernism: "Importar occidentalismo"
 AFG_import_westernism_desc: "Afganistán se ha aferrado durante mucho tiempo a sus valores tradicionales. Sin embargo, la reciente apertura a nuevas ideas nos ha permitido incorporar selectivamente aspectos de conceptos occidentales. Este enfoque nos permite aprovechar una amplia gama de ideas occidentales, eligiendo aquellas que se alinean con nuestras necesidades únicas y rechazando aquellas que no se ajustan a nuestro contexto."
 AFG_Request_nato_membership: "Solicitar membresía en la OTAN"
 AFG_Request_nato_membership_desc: "Si bien es inusual que países fuera de Europa obtengan membresía en la OTAN, dado el clima actual con un enemigo común, solicitar la membresía en la OTAN no sería simplemente para activos de defensa sino para mejorar la cooperación en operaciones, logística y planificación de guerra."
 AFG_Join_nato_war: "Join NATO Operations"
 AFG_Join_nato_war_desc: "La OTAN se ha convertido en un aliado cada vez más vital y ha desempeñado un papel decisivo para contrarrestar el resurgimiento de las fuerzas talibanes. Deberíamos demostrar nuestro apoyo y demostrar que somos un socio valioso."
