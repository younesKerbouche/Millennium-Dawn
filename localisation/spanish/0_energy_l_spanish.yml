 limits_to_heu_production_only_tt: "Limita nuestra producción a materiales LEU solo durante dos años.\nSi elegimos construir materiales de UME, otra nación puede intervenir después de esta decisión..."
 cannot_produce_heu_tt: "Enriquecimiento limitado a LEU (Días restantes en el acuerdo:[?only_leu_materials:days_left|Y0])"
 recently_built_enrichment_facility_tt: "§YInstalaciones de Enriquecimiento§! de reciente construcción. (Días restantes: [?recently_built_enrichment_facility:days_left|0Y])"
 recently_bought_fuel_tt: "Combustible comprado recientemente en el mercado. (Días restantes: [?recently_bought_fuel:days_left|0Y])"
 building_fossil_fuel_powerplant_tt: "Se construirá una central eléctrica de combustibles fósiles en aproximadamente 90 días"
 early_renewables: "Paneles solares básicos"
 early_renewables_desc: "El desarrollo de paneles solares básicos permite a las naciones aprovechar la luz solar y convertirla en electricidad, lo que marca el paso inicial hacia la adopción de energías renovables."
 renewables: "Avances en turbinas eólicas"
 renewables_desc: "Las mejoras tecnológicas en aerodinámica y materiales permiten construir aerogeneradores más eficientes, aumentando su capacidad de generación de energía"
 improved_renewables: "Fotovoltaica de alta eficiencia"
 improved_renewables_desc: "Los avances significativos en la tecnología de células fotovoltaicas dan como resultado tasas de conversión de energía solar más altas, lo que hace que los paneles solares sean más productivos y rentables."
 advanced_renewables: "Palas de viento compuestas"
 advanced_renewables_desc: "Al utilizar materiales compuestos livianos pero resistentes, las palas de las turbinas eólicas se vuelven más eficientes y duraderas, y capturan más energía del viento."
 modern_renewables: "Tecnología solar de película delgada"
 modern_renewables_desc: "La introducción de paneles solares de película delgada revoluciona la industria solar, ofreciendo flexibilidad y adaptabilidad en la instalación al tiempo que mejora la eficiencia general."
 improved_modern_renewables: "Parques eólicos marinos"
 improved_modern_renewables_desc: "Los países comienzan a construir parques eólicos en ubicaciones marinas, beneficiándose de vientos más fuertes y constantes, allanando el camino para proyectos de energía eólica a gran escala."
 advanced_modern_renewables: "Paneles solares bifaciales"
 advanced_modern_renewables_desc: "Se introducen paneles solares bifaciales, capaces de capturar la luz solar de ambos lados, mejorando el rendimiento energético al utilizar la luz solar reflejada en las superficies circundantes."
 early_futuristic_renewables: "Controles avanzados de turbinas eólicas"
 early_futuristic_renewables_desc: "Los sistemas de control de vanguardia optimizan el rendimiento de las turbinas eólicas ajustando el paso de las palas y los ángulos de guiñada para extraer la máxima energía de las diferentes condiciones del viento."
 futuristic_renewables: "Células solares de perovskita"
 futuristic_renewables_desc: "Las células solares de perovskita se vuelven comercialmente viables y ofrecen mayor eficiencia y menores costos de producción, lo que impulsa aún más la adopción de la energía solar."
 futuristic_oil_refining: "Refinación de combustible futurista"
 futuristic_oil_refining_desc: "Los cambios adicionales en la destilación del biodiesel y del combustible de uso general pueden permitirnos obtener más combustible que pueda quemarse de forma más limpia y eficiente."
 fuel_efficiency: "Ingeniería de combustión avanzada"
 fuel_efficiency_desc: "Las innovaciones en ingeniería de combustión nos permiten extraer más energía de los combustibles fósiles y al mismo tiempo reducir el consumo, sentando un precedente para el futuro de la generación de energía."
 fuel_efficiency2: "Ciclo Combinado de Gasificación Integrada"
 fuel_efficiency2_desc: "Al convertir el carbón y otros combustibles a base de carbono en gas, aprovechamos el potencial de una producción de energía más limpia y eficiente, lo que marca un salto en las capacidades de nuestras plantas de energía de combustibles fósiles."
 fuel_efficiency3: "Tecnologías de alta eficiencia y bajas emisiones"
 fuel_efficiency3_desc: "Adoptar las tecnologías HELE garantiza que nuestras plantas de combustibles fósiles alcancen una mayor eficiencia con menores emisiones, uniendo los objetivos gemelos de producción de energía y protección del medio ambiente."
 fuel_efficiency4: "Integración de captura y almacenamiento de carbono (CCS)"
 fuel_efficiency4_desc: "A medida que aumentan las preocupaciones globales sobre las emisiones de carbono, la integración de CCS en nuestras plantas de energía nos permite atrapar y almacenar las emisiones de CO2, lo que hace que la energía de combustibles fósiles sea potencial y consciente del medio ambiente."
 fuel_efficiency5: "Optimización y monitoreo impulsados ​​por IA"
 fuel_efficiency5_desc: "Aprovechando el poder de la inteligencia artificial, nuestras plantas ahora ajustan dinámicamente las operaciones en tiempo real, garantizando un consumo y producción de combustible óptimos y minimizando el impacto ambiental."
 fuel_efficiency6: "Plantas de combustibles fósiles con emisiones casi nulas"
 fuel_efficiency6_desc: "A través de tecnologías y técnicas de vanguardia, nuestras plantas de combustibles fósiles ahora operan con emisiones significativamente reducidas, personificando el pináculo de la producción de energía eficiente."
 energy_efficiency: "Conceptos básicos de termodinámica"
 energy_efficiency_desc: "Al aplicar algunos conceptos básicos de los principios termodinámicos, se puede reducir inmediatamente la pérdida de energía en fábricas y edificios de oficinas."
 energy_efficiency2: "Aplicación de aislamiento térmico"
 energy_efficiency2_desc: "Una gran parte del costo energético nacional proviene de la calefacción y refrigeración de los edificios. El uso de aislamiento térmico puede reducir estos gastos, permitiendo que la energía obtenida se utilice en otros lugares."
 energy_efficiency3: "Integración de control avanzado"
 energy_efficiency3_desc: "Al integrar algunos algoritmos rudimentarios en termostatos y sistemas de control, se puede mejorar aún más la eficiencia, permitiendo algunos ahorros de energía adicionales."
 energy_efficiency4: "Aislamiento de alta densidad"
 energy_efficiency4_desc: "Utilizando materiales más modernos, se puede aumentar la densidad de aislamiento y lograr ahorros de energía aún mayores."
 energy_efficiency5: "Centrales eléctricas mejoradas con TEG"
 energy_efficiency5_desc: "Muchas centrales eléctricas modernas todavía dependen del calor para convertir el agua en vapor. Si bien esto se ha vuelto más eficiente con el paso de los años, todavía produce grandes cantidades de calor residual. Los generadores termoeléctricos se pueden utilizar de forma flexible para extraer algo de voltaje adicional del calor residual. Esto se refleja en la reducción del coste total de combustible de las fábricas."
 energy_efficiency6: "Aisladores de nanofibras"
 energy_efficiency6_desc: "Los recientes avances en la tecnología de nanofibras permiten el uso de algunos de los aislamientos más avanzados y densos hasta la fecha. Esto mejorará seriamente la eficiencia energética."
 energy_efficiency7: "Integración de TEG a gran escala"
 energy_efficiency7_desc: "Más allá del simple aislamiento adecuado de fábricas y oficinas, los generadores termoeléctricos se pueden utilizar para recuperar energía que de otro modo se perdería incluso mediante el aislamiento térmico más moderno."
 energy_efficiency8: "Microgeneradores"
 energy_efficiency8_desc: "Instalar escapes con turbinas generadoras a pequeña escala y pasar cableado termoeléctrico a través de ventanas lleva la recuperación de energía al siguiente nivel."
 energy_efficiency9: "TEG superconductores"
 energy_efficiency9_desc: "Explotar las temperaturas extremas y las propiedades físicas del efecto Seebeck es una cosa, pero combinarlo con las propiedades superconductoras de algunas aleaciones recientemente desarrolladas y la tecnología de nanofibras permite que la eficiencia se acerque bastante al concepto de pérdida cero."
 TOTAL_GENERATION_ENERGY: "§HGeneración Total§!: [?energy_sum|G2] GW"
 ENERGY_GENERATION_TOTAL_TT: "The following values make up the full breakdown of where generated energy comes from. §YFossil Fuel Powerplants§! will idle if you are producing more energy than you are consuming. Idle §YFossil Fuel Powerplants§! do not consume §YFuel§!.\n----------\n§YFossil Fuels Power§! Generation: [?fossil_pp_energy_generation|G2] GW\n§YPower of Idle Fossil Powerplants§! Generation: [?free_fossil_powerplants_power|Y2] GW\n§YHydroelectric Power§! Generation: [?hydroelectric_energy_generation|G2] GW\n§YGeothermal Power§! Generation: [?geothermal_energy_generation|G2] GW\n§YNuclear Power§! Generation: [?nuclear_energy_generation|G2] GW\n§YSolar and Wind Power§! Generation: [?renewable_energy_display_var|G2] GW\n§YOther Sources§! Generation: [?other_energy_generation|G2] GW\n§YWithdrawal from Energy Storage§!: [?energy_withdrawal_from_storage|G2] GW\n\n----------\n§YPotential Solar and Wind Power§! Generation: [?minimum_renewable_energy_var|+2] GW to [?maximum_renewable_energy_var|+2] GW\nTotal Energy Generation by §YEnergy Load Sharing§!: [?energy_load_sharing_gain_var|G2]"
 TOTAL_CONSUMPTION_ENERGY: "§HTotal Consumo:§!: [?energy_consumption|R2] GW"
 TOTAL_CONSUMPTION_ENERGY_TT: "The following values make up the full breakdown of where energy consumption comes from.\n----------\n§YPopulation Energy§! Consumption: [?population_energy_use_display_var|R2] GW\n§YTotal Building Energy§! Consumption: [?energy_use_buildings_total_display_var|R2] GW\n§YOther Energy§! Consumption: [?other_energy_use_display_var|R2] GW\n----------\n§YBuilding Energy Consumption by Type:§!\n§YCivilian Factory Energy§! Consumption: [?energy_use_civs_total_display_var|R2] GW\n§YOffices Energy§! Consumption: [?energy_use_offices_total_display_var|R2] GW\n§YMilitary Factory & Naval Dockyard Energy§! Consumption: [?energy_use_mils_total_display_var|R2] GW\n§YCommercialized Agriculture Districts Energy§! Consumption: [?energy_use_agriculture_district_total_display_var|R2] GW\n§YMicrochip Plant Energy§! Consumption: [?energy_use_microchip_plants_total_display_var|R2] GW\n§YComposite Plant Energy§! Consumption: [?energy_use_composite_plants_total_display_var|R2] GW\n§YSynthetic Refinery Energy§! Consumption: [?energy_use_synthetic_refinery_total_display_var|R2] GW\n\n"
 MISSING_FULFILLMENT_VALUE: "§HInsatisfacción energética§!: [?unfulfilled_energy_demand_var|%+]"
 MISSING_FULFILLMENT_VALUE_TT: "¡Este valor es el porcentaje de nuestra §YDemanda de Energía§! requerida que actualmente no se cumple.\n\n§YImpacto del Incumplimiento del Consumo§!\n£construction_speed_texticon Velocidad de construcción: [?unfulfilled_energy_demand_dynmod_var|+%]\n£research_speed_texticon Velocidad de investigación: [?unfulfilled_energy_demand_dynmod_var|+%]\n£tax_gain_multiplier_modifier_texticon §YIngresos Fiscales§! Multiplicador: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon Salida de fábrica: [?unfulfilled_energy_demand_dynmod_var|+%]\n£dockyard_output_texticon Salida del astillero: [?unfulfilled_energy_demand_dynmod_var|+%]\n£stability_texticon Estabilidad: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
 NET_ENERGY_BALANCE: "§HBalance energético neto§!: [energy_total_net_energy_balance]"
 NET_ENERGY_BALANCE_TT: "¡El valor del §HTequilibrio energético total§! es el valor relativo de la §HT Generación Total de Energía§! dividido por el §HConsumo total de energía§! mostrando el §HNet Energy Balance§! como porcentaje."
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "§YCentrales eléctricas de combustibles fósiles§! Consumo diario de §Ycombustible§!: [?fossil_pp_fuel_display|0R]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "¡Este valor representa la cantidad total de combustible consumido diariamente por todas nuestras §YPlantas Eléctricas de Combustible Fósil§! activas. §YPlantas eléctricas de combustibles fósiles§! comienza a estar inactivo cuando su capacidad total de generación es mayor que su consumo total.\n\n§YModificadores§!:\n¡Las leyes, las ideas y la tecnología impactan en §YFossil Fuel Powerplant Fuel§! Consumo: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "Consumo diario de §Ycombustible§! de la §Ypoblación§!: [?non_electric_fuel_display|0R]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "Este valor representa la cantidad total de combustible consumido diariamente por toda nuestra §YPoblación§!.\n\n§YModificadores§!:\n¡Las leyes, las ideas y la tecnología impactan en el §YNcombustible no eléctrico§! Consumo: [?modifier@non_electric_fuel_consumption_modifier|-%]"
 TOTAL_ENERGY_MISC_VALUE_HEADER: "El consumo de combustible"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION: "§GProducción§! neta semanal de §Ycombustible nuclear§!: [?net_nuclear_fuel_display|0+] Kg"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION_TT: "Este valor representa el consumo semanal de §Y Material de Grado para Reactor §! para nuestros §Y Reactores Nucleares§!. El valor es la diferencia entre la producción y el consumo semanales de §Y Material de Grado para Reactor §!.\n\n §Y Reserva de Material de Grado para Reactor §!: £GFX_nuclear_material_texticon §G [?var_reactor_material_stockpile] §! Kg \n §Y Producción Semanal de Material de Grado para Reactor §!: [?nuclear_reactor_fuel_production|G2] Kg \n §Y Consumo Semanal de Material de Grado para Reactor §!: [?nuclear_fuel_consumption|-2] Kg \n\n §Y Modificadores §!: \n Impacto de Leyes, Ideas y Tecnologías en el §Y Combustible para Reactores Nucleares §! Consumo: [?modifier@nuclear_fuel_consumption_modifier|-%]"
 TOTAL_STORED_ENERGY: "Energía almacenada: [?stored_energy|3Y] GWh de [?max_stored_energy|3Y] GWh Almacenamiento máximo"
 TOTAL_STORED_ENERGY_TT: "Esto muestra la cantidad actual de exceso de energía que tenemos almacenada, además del máximo que podemos retener.¡Podemos obtener más §YAlmacenamiento máximo§! mediante la construcción de §YParques de Baterías§! adicionales."
 OPEN_ENERGY_BUTTON: "Abrir pantalla de energía"
 OPEN_ENERGY_BUTTON_TT: "Esto abre la pantalla de energía donde puedes ver el consumo, la generación y el cumplimiento de los requisitos energéticos de tu nación."
 total_ffp_amount_tt: "Este valor representa el número total de §Ycentrales eléctricas de combustibles fósiles§! en nuestra nación."
 total_ffp_amount_tt_delayed: "§YFossil Fuel Powerplants§! is a catch-all for all fossil-based thermoelectric energy sources. These include but are not limited to; coal, natural gas and oil. §YFossil Fuel Powerplants§! will idle if energy generation is higher than consumption.\n\nProvides the state with:\nBase Power Gain: §G+1§! GW\n\nCurrent §YPower Gain per Plant§!: [?fossil_pp_energy_per_plant_display|+2]"
 total_nuclear_reactor_amount_tt: "Este valor representa el número total de §YReactores Nucleares§! en nuestra nación."
 total_nuclear_reactor_amount_tt_delayed: "This building converts nuclear energy into electrical energy, consuming moderately enriched uranium in the process.\n\nProvides the state with:\nBase Power Gain: §G+2§! GW\n\nCurrent §YPower Gain per Reactor§!: [?nuclear_energy_per_reactor_display|+2]"
 total_renewable_energy_amount_tt: "Este valor representa el número total de §YInfraestructura de Energías Renovables§! en nuestra nación."
 total_renewable_energy_amount_tt_delayed: "La §Yinfraestructura de energía§! renovable es un comodín para todas las fuentes de energía renovables.Estos incluyen, entre otros; parques solares, turbinas eólicas, refinerías de biocombustibles, plantas de carbón, plantas de energía de biocombustibles y más. Como tal, utiliza fuentes renovables y produce combustible a partir de esas fuentes.\n\nProporciona al estado:\nGanancia de potencia base: §G+0.5§! GW\n"
 total_fuel_silo_amount_tt: "Este valor representa el número total de §YReserva Estratégica de Combustible§! en nuestra nación."
 total_fuel_silo_amount_tt_delayed: "La §YReserva Estratégica de Combustible§! es una combinación de almacenes, almacenamiento en seco y otros tipos de almacenamiento similares a §Ycombustible§!. Este edificio proporciona a tu nación más espacio para almacenar §Hcombustible§!."
 heavy_power_restrictions_button_tt: "§YRestricciones de potencia intensa§!\nNuestro consumo de energía está superando nuestra generación de energía. Una posible solución temporal es restringir rápidamente el consumo eléctrico de la población hasta que podamos comenzar a construir plantas de energía adicionales, energía renovable y más para mitigar esta creciente crisis. Imponer fuertes restricciones a la población provocará una reducción significativa del crecimiento económico, el consumo de energía y la proyección política."
 heavy_power_restrictions_button_delayed_tt: "§YPrerrequisitos:§!\n[!heavy_power_restrictions_button_click_enabled]\n§YEfectos:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§YAlgunas restricciones de energía§!\nNuestro consumo de energía está superando nuestra generación de energía. Una posible solución temporal es restringir rápidamente el consumo eléctrico de la población hasta que podamos comenzar a construir plantas de energía adicionales, energía renovable y más para mitigar esta creciente crisis. Imponer algunas restricciones a la gente provocará una pequeña reducción en el crecimiento económico, el consumo de energía y la proyección política."
 some_power_restrictions_button_delayed_tt: "§YPrerrequisitos:§!\n[!some_power_restrictions_button_click_enabled]\n§YEfectos:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§YSin restricciones de energía§!\nEl status quo suele ser el escenario más normal para la economía de nuestra nación y la seguridad política de nuestro partido. No restringimos el consumo de la gente ni fomentamos el consumo adicional."
 no_power_restrictions_button_delayed_tt: "§YPrerrequisitos:§!\n[!no_power_rules_button_click_enabled]\n§YEfectos:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§YAlgún Consumo Adicional§!\nActualmente producimos en exceso energía para nuestra gran nación. Deberíamos fomentar un consumo adicional para aprovechar nuestra producción excesiva. Fomentar el consumo adicional nos dará una pequeña bonificación a la velocidad de construcción y al poder político, al tiempo que aumentará en una pequeña cantidad el consumo de energía de nuestra gente."
 some_additional_consumption_button_delayed_tt: "§YPrerrequisitos:§!\n[!some_additional_consumption_button_click_enabled]\n§YEfectos:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§YConsumo adicional intenso§!\nActualmente producimos en exceso energía para nuestra gran nación. Deberíamos fomentar un consumo adicional para aprovechar nuestra producción excesiva. Fomentar un consumo adicional elevado nos dará una gran bonificación a la velocidad de construcción y al poder político, al tiempo que aumentará drásticamente el consumo de energía de nuestra gente."
 heavy_additional_consumption_button_delayed_tt: "§YPrerrequisitos:§!\n[!heavy_additional_consumption_button_click_enabled]\n§YEfectos:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§YConstruir instalación de enriquecimiento§!\nSe utiliza una instalación de enriquecimiento para producir material nuclear para nuestros reactores y nuestras armas nucleares. Si desea volverse nuclear en cualquier aspecto, necesitará al menos una de estas instalaciones para producir suficiente material para respaldar sus objetivos. Si aún no tienes una instalación de enriquecimiento, algunas naciones pueden estar dispuestas a intervenir en tu nación o exigirte que hagas ciertas concesiones..."
 build_enrichment_facility_button_delayed_tt: "§YRequisitos previos:§!\n[!build_enrichment_facility_button_click_enabled]\n§YEfectos:§!\n[!build_enrichment_facility_button_click]\n¡Podemos poner en cola un grupo de §YTres Instalaciones de Enriquecimiento§! inmediatamente con £key_shift  + £click_left  §YShift L Click§!.\n§YPrerrequisitos:§!\n[!build_enrichment_facility_button_shift_click_enabled]\n§YEfectos:§!\n[!build_enrichment_facility_button_shift_click]"
 build_battery_park_button_tt: "§YConstruir Battery Park§!\n¡Un §YBattery Park§! ¡Es una estructura grande y costosa que puede almacenar §Y100GWh§! de exceso de producción de energía, cada uno. Puede ser beneficioso construir estas instalaciones para ayudar a almacenar energía para momentos en que no podamos producir lo suficiente para igualar el consumo, especialmente cuando utilizamos energía renovable debido a su producción inestable."
 build_battery_park_button_delayed_tt: "§YPrerequisites:§!\n[!build_battery_park_button_click_enabled]\n§YEffects:§!\n[!build_battery_park_button_click]\nWe can queue a group of §YThree Battery Parks§! at once by £key_shift + £click_left §YShift L Click§!.\n§YPrerequisites:§!\n[!build_battery_park_button_shift_click_enabled]\n§YEffects:§!\n[!build_battery_park_button_shift_click]"
 buy_fuel_for_money_button_tt: "§YCompre combustible en el mercado§!\nAlgunos proveedores de todo el mundo ofrecen combustible a cambio de dinero. Comprar combustible puede ayudar a mantener nuestras plantas de energía de combustibles fósiles y a nuestro ejército funcionando en apuros."
 buy_fuel_for_money_button_delayed_tt: "§YPrerequisites:§!\n[!buy_fuel_for_money_button_click_enabled]\n§YEffects:§!\n[!buy_fuel_for_money_button_click]\nWe can queue an automatic purchase of §YFuel§! by £key_shift + £click_left §YShift L Click§!"
 energy.1.t: "Solicitud de compra de material apto para reactores"
 energy.1.d: "[FROM.GetNameWithFlag] está buscando comprarnos material apto para reactores para sus reactores nucleares. ¿Deberíamos aceptar el acuerdo propuesto?"
 energy.1.a: "Acepta el trato"
 energy.1.b: "Rechazar el trato"
 energy.2.t: "[FROM.GetNameWithFlag] Acepta la compra"
 energy.2.d: "Los funcionarios de [FROM.GetName] han confirmado la venta de combustible nuclear para alimentar nuestros reactores. Un envío está en camino y se espera que llegue en breve."
 energy.2.a: "Compra Sellada"
 energy.3.t: "[FROM.GetNameWithFlag] Rechaza la compra"
 energy.3.d: "Desafortunadamente, los funcionarios de [FROM.GetName] rechazaron nuestra oferta de comprar combustible nuclear. Parece que necesitaremos explorar otras vías para alimentar nuestros reactores."
 energy.3.a: "Compra denegada"
 energy.4.t: "Una nueva instalación de enriquecimiento"
 energy.4.d: "[FROM.GetNameWithFlag] está construyendo actualmente su primera instalación de enriquecimiento. La nueva instalación permitirá al país comenzar a enriquecer uranio para fines como la energía nuclear o, en algunos casos, para la fabricación de armas nucleares. ¿Cómo debemos proceder? Podemos exigir que detengan la construcción de la instalación o podemos simplemente permitirles que continúen sin impedimentos."
 energy.4.a: "Exigen que cesen"
 energy.4.b: "Permitir la construcción"
 energy.5.t: "Cese la construcción de la instalación de enriquecimiento"
 energy.5.d: "[FROM.GetName] nos ha pedido que detengamos la construcción de nuestra instalación de enriquecimiento. ¿Deberíamos detener la construcción? También podemos limitarnos a los materiales de UPE una vez construidos para permitirnos producir nuestro propio combustible nuclear o simplemente ignorarlos. ¿Quién sabe?"
 energy.5.a: "Cesar la construcción"
 energy.5.b: "Límite a LEU"
 energy.5.c: "Ignora las demandas"
 energy.6.t: "[FROM.GetNameWithFlag] Aceptó nuestras demandas"
 energy.6.d: "Aceptaron nuestras demandas y han cesado su construcción."
 energy.6.a: "Bien"
 energy.7.t: "[FROM.GetNameWithFlag] Límites de materiales aptos para reactores"
 energy.7.d: "Se han limitado a materiales aptos para reactores. Esto debería impedirles convertirse alguna vez en una verdadera potencia nuclear."
 energy.7.a: "Un esfuerzo digno"
 energy.8.t: "[FROM.GetNameWithFlag] Ignoró nuestras demandas"
 energy.8.d: "Nos han dicho que comamos presión."
 energy.8.a: "Gracias"
 energy.9.t: "[FROM.GetNameWithFlag] Permitió la construcción"
 energy.9.d: "Nos han permitido y están patrocinando nuestra construcción. Ningún otro poder debería detenernos."
 energy.9.a: "Gracias"
