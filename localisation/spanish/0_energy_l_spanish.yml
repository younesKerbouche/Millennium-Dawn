l_spanish:
 decision_category_energy: "Categoría de decisión energética"
 decision_category_energy_desc: "\n£MAIN_desctext_energy \n \n \n \n §Y[ROOT.GetFlag] Toda nación §! necesita mantener un cierto nivel de cumplimiento energético para evitar que sus funciones y servicios fallen. Si §R no §! logramos satisfacer las crecientes §Y necesidades energéticas de nuestra economía §!, podríamos sufrir inmensas §R consecuencias §! y un §R cierre económico total. §!"
 block_all_reactor_grade_purchases: "§YBloque§! Compras de materiales aptos para reactores"
 block_all_reactor_grade_purchases_desc: "Si no desea vender su material apto para reactor, puede cerrar las ofertas haciendo clic en esta decisión."
 unblock_all_reactor_grade_purchases: "§YPermitir§! compras de materiales aptos para reactores"
 unblock_all_reactor_grade_purchases_desc: "Si desea vender material apto para reactor, puede permitir que le lleguen ofertas haciendo clic en esta decisión."
 energy_buy_reactor_grade_material: "§Y Compre §! material apto para reactores [FROM.GetNameWithFlag]"
 energy_buy_reactor_grade_material_desc: "Nos estamos quedando sin material apto para reactores. Podría valer la pena comprar algún material apto para reactores nucleares."
 energy_building_enrichment_facilities: "§Y Construcción §! de instalaciones de enriquecimiento"
 energy_building_enrichment_facilities_desc: "Hemos elegido el camino de la energía nuclear. Es hora de comenzar a construir los materiales necesarios para nuestra nación."
 canceled_our_enrichment_facility_construction: "Detuvimos la construcción de nuestra instalación de enriquecimiento"
 limited_to_heu_materials_only: "Nos limitó a materiales LEU"
 ignored_our_request_to_cease: "Ignoró nuestra solicitud de cese"
 HEADER_TEXT_TITLE: "§Y ENERGIA §!"
 CAT_nuclear: "Nucleares"
 energy_dynamic_modifier: "Red Eléctrica Nacional"
 energy_dynamic_modifier_TT: "Este Espíritu muestra la suma del consumo de combustible de las centrales fósiles y el consumo directo de combustible de fuentes no eléctricas, así como las eventuales penalizaciones que surgen si el consumo de energía no fuera satisfecho por la generación de energía."
 no_fuel_penalties_modifier: "Falta de sanciones por combustible"
 no_fuel_penalties_modifier_TT: "Este Espíritu muestra las penalidades que se producirían si el país consumiera todas sus reservas de combustible sin dejar nada para que la población lo consumiera."
 hydroelectric_infrastructure_in_state: "Infraestructura hidroeléctrica"
 hydroelectric_infrastructure_in_state_TT: "La Infraestructura Hidroeléctrica incluye todas las represas hidroeléctricas, almacenamiento y más relacionados con la Energía Hidroeléctrica. El modificador en el estado incluye la energía total producida así como la cantidad de almacenamiento que puede contener. Contribuye a su generación total de energía y, como tal, ayuda a cubrir el consumo de energía industrial y de la población."
 geothermal_infrastructure_in_state: "Infraestructura geotérmica"
 geothermal_infrastructure_in_state_TT: "La Infraestructura Geotérmica incluye todas las plantas de energía geotérmica e infraestructura similar. Contribuye a su generación total de energía y, como tal, ayuda a cubrir el consumo de energía industrial y de la población."
 renewable_capacity_factor_dyn_mod: "Punto de acceso de energía renovable"
 renewable_capacity_factor_dyn_mod_TT: "Este lugar presenta condiciones especialmente favorables para la generación de energía renovable, ya sea mediante vientos fuertes y estables o un promedio muy alto de horas de luz solar al año. Esto aumenta el factor de capacidad de los parques renovables construidos en este estado, por lo que, en promedio, operan más cerca de su capacidad máxima."
 heavy_power_restrictions_spirit: "Restricciones de energía pesadas"
 some_power_restrictions_spirit: "Restricciones de energía moderadas"
 some_additional_consumption_spirit: "Subsidios moderados al consumo de energía"
 heavy_additional_consumption_spirit: "Subsidios al consumo de energía pesada"
