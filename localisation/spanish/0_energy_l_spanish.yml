 toggle_fossil_fuel_power_plant_generation_tt: "§YActivar generación de centrales eléctricas de combustibles fósiles§!\nAlternar §YPlanta eléctrica de combustibles fósiles§! generación de energía. Podemos hacer esto para centrarnos únicamente en las energías renovables o como una opción táctica para reducir la cantidad de combustible fósil consumido por hora."
