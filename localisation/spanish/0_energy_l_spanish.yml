 advanced_production_modifier: "Restricciones de producción avanzadas"
 advanced_production_modifier_desc: "When we begin to run low on Technology Metals ([?THIS.resource@tungsten|+]), Precious Metals ([?THIS.resource@chromium|+]), Oil ([?THIS.resource@oil|+]), or Rubber ([?THIS.resource@rubber|+]), our microchip and/or composite production will take a hit. Any deficit on any resource will result in a decrease in microchip and/or composite production.\n\n§YProduction reduction will always be capped at§! §R95%§! §Yof base production numbers.§!"
 civilian_microchip_consumption_modifier: "Consumo de microchips civiles e industriales"
 civilian_microchip_consumption_modifier_desc: "Nuestra población y las industrias avanzadas comenzarán a consumir microchips a medida que la tecnología esté disponible para las empresas y el ciudadano medio. Tendremos que satisfacer esta demanda; de lo contrario, nuestras líneas de producción tendrán dificultades. En tiempos de guerra, se priorizará la producción militar sobre el uso civil, pero esto puede generar malestar en la población, ya que no se satisfacen sus demandas."