 energy_building_battery_parks_desc: "Hemos elegido el camino de las renovables generales. Es hora de comenzar a fabricar los materiales requeridos por nuestra nación para almacenar la energía generada por nuestra infraestructura renovable."
 energy_automatic_fuel_purchase: "§Y Compra automática §! de combustible"
 energy_automatic_fuel_purchase_desc: "Actualmente estamos comprando combustible al precio de mercado cada veintiocho días."
