 SYR_free_syrian_offensive: "Ofensiva del Ejército Libre Sirio"
 SYR_free_syrian_offensive_desc: "Lo que comenzó como manifestaciones aisladas se ha convertido en un levantamiento a nivel nacional. Las protestas se han extendido por ciudades y pueblos, desbordando a las fuerzas de seguridad del régimen e inspirando deserciones masivas. Con el impulso a su favor, las fuerzas sirias libres están preparando ofensivas coordinadas para tomar el control y llevar la revuelta a una nueva fase."