 FSA_internal_revolt_category: "Lobos con piel de cordero"
 FSA_internal_revolt_category_desc: "A medida que el conflicto se prolonga, el Ejército Sirio Libre se ha convertido en un mosaico de brigadas con diferentes objetivos, lealtades e ideologías. Las facciones islamistas y otros movimientos alineados con los salafistas se han integrado en la estructura más amplia del ESL. Si bien aportan combatientes experimentados y controlan territorios clave, sus ambiciones a largo plazo suponen una amenaza directa para cualquier intento de construir una Siria democrática y pluralista tras el conflicto."
 FSA_defection_to_extremist: "Deserción hacia el extremismo"
 FSA_defection_to_extremist_desc: "Los grupos islamistas radicales se han infiltrado en las filas del ESL, utilizando la etiqueta de moderados para ganar influencia y apoyo. Su creciente presencia amenaza con socavar la unidad del movimiento y sus objetivos políticos a largo plazo."
