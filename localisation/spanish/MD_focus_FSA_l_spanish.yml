l_spanish:
 FSA_death_over_humiliation: "La muerte antes que la humillación"
 FSA_death_over_humiliation_desc: "El Ejército Libre Sirio surgió de un grupo de militares desertores conocido como el Movimiento de Oficiales Libres. Estos oficiales se negaron a cumplir las órdenes de reprimir los disturbios civiles y decidieron tomar las armas contra el Gobierno al que antes servían. Su decisión marcó el inicio de un movimiento armado de oposición más amplio. A pesar de las enormes dificultades a las que se enfrenta y de la falta de un mando centralizado y de suministros constantes, el movimiento sigue impulsado por la convicción de que la libertad vale más que la vida bajo la tiranía."
 FSA_extremism1: "Baja influencia radical"
 FSA_extremism1_desc: "Aunque el Ejército Sirio Libre fue formado originalmente por oficiales desertores que abogaban por una alternativa democrática y secular al régimen, el prolongado conflicto y la naturaleza descentralizada de la oposición han permitido que facciones más radicales ganen terreno. Grupos de tendencia islamista como Ahrar al-Sham y el Frente Al-Nusra han operado cada vez más junto a coaliciones bajo la bandera del ESL o dentro de ellas. Estos grupos han difuminado las líneas entre los elementos moderados y extremistas, ya que utilizan la amplia etiqueta del ESL para ganar legitimidad y recursos."
