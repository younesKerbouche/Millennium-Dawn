 SOV_red_army: "Nuevo Ejército Rojo"
 SOV_red_army_desc: "El renacimiento del Ejército Rojo simboliza el retorno a la fuerza y la disciplina, construyendo una fuerza capaz de enfrentar las amenazas modernas."
 SOV_pogran: "Revivir viejos proyectos militares"
 SOV_pogran_desc: "Restableceremos varias iniciativas militares olvidadas hace mucho tiempo para fortalecer nuestras capacidades de defensa."
 SOV_til_vs: "Reactivar la retaguardia de las Fuerzas Armadas"
 SOV_til_vs_desc: "Nuestras unidades logísticas y de apoyo son la columna vertebral del ejército. La revitalización de la retaguardia garantizará la continuidad de las operaciones."
 SOV_kafedra_return: "Restaurar los departamentos militares"
 SOV_kafedra_return_desc: "Se restablecerán departamentos militares en las instituciones educativas para formar a futuros oficiales y especialistas."
 SOV_fleet: "Gloriosa Armada Soviética"
 SOV_fleet_desc: "Nuestro objetivo es restaurar la orgullosa tradición y el poder de la Armada Soviética, proyectando poder a través de los mares."
 SOV_rocketi: "Fortalecer las Fuerzas de Misiles Estratégicos"
 SOV_rocketi_desc: "Nuestras Fuerzas de Misiles Estratégicos son la piedra angular de la disuasión; fortalecerlas es vital para la seguridad nacional."
 SOV_aviatcia: "Fortalecer la Fuerza Aérea"
 SOV_aviatcia_desc: "Mejoraremos las capacidades de nuestra Fuerza Aérea, asegurando el dominio en los cielos."
 SOV_academy: "Restaurar las escuelas militares"
 SOV_academy_desc: "Se revitalizarán las academias militares para formar a la próxima generación de comandantes y especialistas."
 SOV_kirov: "El ejército es el motor del progreso"
 SOV_kirov_desc: "Un ejército fuerte impulsa el progreso y la estabilidad nacionales. Nos aseguraremos de que nuestras fuerzas lideren el camino."
