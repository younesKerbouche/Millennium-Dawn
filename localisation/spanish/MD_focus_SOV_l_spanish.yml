 SOV_allied_nrk_2: "Alianza con Corea del Norte"
 SOV_allied_nrk_2_desc: "We plan to expand our alliances eastward, starting with North Korea—a nation whose people appreciate our past support and owe their continued existence in large part to us."
 SOV_warsaw_finland: "Finlandia Roja"
 SOV_warsaw_finland_desc: "Durante la Guerra Civil Rusa, se intentó establecer un gobierno socialista en Finlandia para recuperar el territorio perdido. Ahora, estamos preparados para completar esta misión incorporando a Finlandia al Pacto de Varsovia."
 SOV_mongolia_question: "Pregunta de Mongolia"
 SOV_mongolia_question_desc: "Mongolia ha mantenido históricamente la neutralidad a petición nuestra para evitar conflictos con China y preservar las relaciones amistosas. Sin embargo, ahora estamos dispuestos a dejar de lado estas preocupaciones y proponer una unión plena con Mongolia."
 SOV_vietnam_question: "Pregunta vietnamita"
 SOV_vietnam_question_desc: "Vietnam ha sido durante mucho tiempo un aliado y socio confiable. Ha llegado el momento de profundizar nuestra cooperación y llevar esta asociación a un nuevo nivel."
 SOV_spain_influ: "Revisando el resultado de la Guerra Civil"
 SOV_spain_influ_desc: "Las fuerzas socialistas fueron derrotadas en la Guerra Civil Española. Estamos dispuestos a ayudar a los comunistas españoles a alzarse de nuevo y restaurar la dictadura del proletariado en España."
 SOV_avenge_afgan: "Segunda intervención en Afganistán"
 SOV_avenge_afgan_desc: "Nuestro intento inicial de tomar el control de Afganistán fracasó. Ahora, estamos listos para vengar esa derrota y finalmente lograr nuestros objetivos en el llamado \"Cementerio de Imperios\"."
 SOV_iraq_influ_desc: "Aunque Irak está geográficamente distante y nunca ha sido un aliado cercano con nosotros, estamos dispuestos a apoyar sus esfuerzos para derrocar al régimen antisoviético actualmente en el poder."
 SOV_warsaw_greece: "Repetir la guerra civil en Grecia"
 SOV_warsaw_greece_desc: "La Guerra Civil griega de 1946 a 1949 terminó con la derrota de las fuerzas comunistas. Ahora estamos dispuestos a volver y vengarnos para recuperar nuestra influencia."
