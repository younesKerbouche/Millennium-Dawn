 russia_governorate.21.o1: "Excelente"
 russia_governorate.22.t: "Armenia se resiste a nosotros!"
 russia_governorate.22.d: "Armenia se ha resistido con valentía a los deseos de Rusia de crear un Estado de la Unión. Debemos preparar una respuesta adecuada a su desafío."
 russia_governorate.22.o1: "Tontos"
 russia_governorate.23.t: "Armenia propone un Estado de la Unión"
 russia_governorate.23.d: "El gobierno armenio ha ofrecido una alternativa menos agresiva: la creación acelerada de un Estado de la Unión. Al parecer, buscan reducir sus posibles pérdidas de poder."
 russia_governorate.23.o1: "Que haya un Estado de la Unión"
 russia_governorate.23.o2: "No, Armenia no."
 sov_nationalists.52.t: "[FROM.GetName] ¡Ha dado un golpe de estado en nuestro país!"
 sov_nationalists.52.d: "Los servicios especiales rusos orquestaron un golpe de Estado en nuestro país, colocando en el poder a un gobernante leal a ellos. Una vez más, estamos sometidos al control ruso."
 sov_nationalists.52.o1: "Oh, no"
 sov_nationalists.53.t: "Operación: Parrilla"
 sov_nationalists.53.d: "Las fuerzas rusas lanzaron ataques preventivos sorpresa contra instalaciones militares azerbaiyanas, avanzando rápidamente hacia Bakú y marcando el inicio de una nueva guerra."
 sov_nationalists.53.o1: "Pongamos fin a esto."
 sov_nationalists.53.o2: "Oh, no"
 sov_nationalists.54.t: "Integración de Estambul"
 sov_nationalists.54.d: "Nuestra prioridad es integrar Estambul y sus alrededores en el sistema territorial de Rusia y revitalizar el patrimonio cultural bizantino. Comenzaremos de inmediato a recuperar los nombres históricos."
 sov_nationalists.54.o1: "Maravilloso"
 sov_nationalists.55.t: "Resistencia turca"
 sov_nationalists.55.d: "Ciudadanos turcos locales, junto con exmilitares y personal de inteligencia, han organizado la resistencia contra nuestros esfuerzos en Estambul y territorios cercanos."
 sov_nationalists.55.o1: "Se está volviendo insoportable"
 sov_nationalists.56.t: "Operación policial especial"
 sov_nationalists.56.d: "Nuestra operación policial ha sido un éxito, sofocando por completo la resistencia turca. Ahora podemos proceder a la integración de estos territorios sin oposición."
 sov_nationalists.56.o1: "Maravilloso"
 sov_nationalists.57.t: "Constantinopla forma parte de Rusia"
 sov_nationalists.57.d: "Por fin se ha hecho justicia histórica. Constantinopla se ha convertido en parte de Rusia, cumpliendo así un sueño centenario de nuestros gobernantes y marcando una gran victoria para el imperio."
 sov_nationalists.57.o1: "¡Esta es una gran victoria!"
 SOV_Constantinople: "Constantinopla"
 SOV_const_rebels: "Resistencia turca"
 sov_nationalists_news.3.t: "El Pacto de Moscú"
 sov_nationalists_news.3.d: "El líder ruso, [SOV.GetLeader], anunció planes para crear una nueva alianza militar-económica denominada «Pacto de Moscú» para proteger los intereses de Rusia y de las naciones aliadas. Citó una presión occidental sin precedentes e invitó a los países de la antigua Unión Soviética a unirse. Los expertos advierten que esto supone el inicio de una nueva Guerra Fría."
 sov_nationalists_news.3.a: "Un desarrollo alarmante"
 sov_nationalists_news.4.t: "La nueva capital rusa"
 sov_nationalists_news.4.d: "[SOV.GetLeader] anunció planes para trasladar la capital de Rusia de Moscú a la histórica ciudad de Petrogrado (antes San Petersburgo) como un \"retorno a la justicia histórica\". Todos los organismos gubernamentales deben reubicarse en el plazo de un año, aunque algunos advierten que esto expondrá la capital a las amenazas de la OTAN."
 sov_nationalists_news.4.a: "Intentando restaurar el pasado"
 sov_nationalists_news.5.t: "Rusia anuncia sus ambiciones"
 sov_nationalists_news.5.d: "En un audaz discurso, el jefe de Estado ruso declaró sus reivindicaciones sobre antiguos territorios imperiales y culpó a los bolcheviques y a Occidente por la caída del imperio. Acusó a las naciones occidentales de interferir y cometer genocidio contra los rusos, proclamando una \"Gran Rusia\" dispuesta a reclamar tierras por cualquier medio, incluso amenazando con una guerra nuclear."
 sov_nationalists_news.5.a: "Solo Dios puede salvarnos..."
 sov_nationalists_news.6.t: "El Soberano Supremo de Rusia"
 sov_nationalists_news.6.d: "La nueva constitución rusa suprime la presidencia y la sustituye por un Líder Supremo con amplios poderes, centralizando de facto todas las ramas del gobierno bajo una sola autoridad. [SOV.GetLeader] declaró la necesidad de un líder fuerte para restaurar la grandeza de Rusia, marcando el inicio de una nueva era autoritaria."
 sov_nationalists_news.6.a: "¡Larga vida a [SOV.GetLeader]!"
 sov_nationalists_news.7.t: "El Nuevo Imperio Ruso"
 sov_nationalists_news.7.d: "En una sesión ordinaria de la Duma Estatal, el presidente ruso [SOV.GetLeader] declaró la necesidad de restaurar el Imperio ruso. En su discurso, calificó el colapso del antiguo imperio como un «error histórico» y propuso la celebración de una Conferencia Constitucional para adoptar una nueva «Constitución Imperial». Se formará un órgano especial, la «Regencia Provisional», para redactar dicha constitución y seleccionar a un candidato para ser coronado emperador. Su discurso fue recibido con un entusiasta aplauso por parte del partido gobernante, y un diputado declaró: «He estado esperando esto toda mi vida». Dadas las purgas generalizadas de la oposición y la creciente centralización del poder, [SOV.GetLeader] parece dispuesto a reestructurar completamente el gobierno. El resurgimiento del imperio indica que Rusia reafirma su reivindicación sobre los antiguos territorios imperiales."
 sov_nationalists_news.7.a: "Inesperado en absoluto ..."
 sov_nationalists_news.8.t: "Rusia absorberá a los Bolcheviques Nacionales"
 sov_nationalists_news.8.d: "Presidente [SOV.GetLeader] ha anunciado que varios miembros destacados del Partido Nacional Bolchevique, incluido su controvertido líder Eduard Limonov, se unirán al gobierno ruso. Aunque se desconocen sus funciones específicas, su llegada al gobierno supone un importante cambio ideológico hacia el nacionalbolchevismo. Esta ideología promueve una agresiva expansión territorial en la antigua Unión Soviética. Occidente y los países de la CEI se preparan ahora para una posible escalada de tensiones."
 sov_nationalists_news.8.a: "Inesperado en absoluto ..."
 sov_nationalists_news.9.t: "Coronación de Nicolás Romanov"
 sov_nationalists_news.9.d: "Nicolás Romanov fue coronado oficialmente Emperador del Imperio Ruso en una fastuosa ceremonia celebrada en la Catedral de la Asunción de Moscú. Al evento asistieron funcionarios gubernamentales, dignatarios extranjeros, monárquicos y el Regente del Emperador，[SOV.GetLeader]. En su discurso, Nicolás reclamó la sucesión de Nicolás II y afirmó la legitimidad del nuevo imperio. También respaldó públicamente a [SOV.GetLeader] para liderar el nuevo gobierno zarista. Sin embargo, bajo la constitución recién adoptada, el papel del Primer Ministro se ha visto disminuido en favor del Emperador, lo que genera incertidumbre sobre la futura influencia de [SOV.GetLeader] en los asuntos de Estado."
 sov_nationalists_news.9.a: "El imperialismo contraataca."
 sov_nationalists_news.10.t: "Coronación de María Romanova"
 sov_nationalists_news.10.d: "María Romanova fue coronada como la nueva emperatriz de Rusia en una ceremonia celebrada en la Catedral de la Asunción de Moscú. A la ceremonia, impregnada de tradición imperial, asistieron funcionarios estatales, líderes extranjeros y monárquicos, junto con el regente, [SOV.GetLeader]. En su discurso, María reclamó la sucesión de Nicolás II, afirmó la legalidad del nuevo imperio y expresó su intención de nombrar a [SOV.GetLeader] jefe del gobierno zarista. A pesar de su apoyo, la nueva constitución otorga al emperador mayor autoridad, lo que deja en la incertidumbre el futuro papel político de [SOV.GetLeader]."
 sov_nationalists_news.10.a: "El imperialismo contraataca."
 sov_nationalists_news.11.t: "Coronación de Jorge Romanova"
 sov_nationalists_news.11.d: "Jorge Romanova ascendió al trono como nuevo emperador de Rusia, coronado en la histórica Catedral de la Asunción de Moscú. El evento contó con la presencia de funcionarios estatales, dignatarios extranjeros y monárquicos, así como del regente [SOV.GetLeader]. Durante su discurso, Jorge enfatizó su parentesco con Nicolás II y afirmó la legitimidad del nuevo Imperio ruso. También expresó su deseo de nombrar a [SOV.GetLeader] jefe del gobierno zarista. Dado que la constitución otorga mayor poder al emperador, el papel de [SOV.GetLeader] en el gobierno ahora está en entredicho."
 sov_nationalists_news.11.a: "El imperialismo contraataca."
 sov_nationalists_news.12.t: "Coronación de Andrés Romanova"
 sov_nationalists_news.12.d: "Andrei Romanova fue coronado Emperador del Imperio Ruso en una ceremonia celebrada en la Catedral de la Asunción en Moscú, un lugar impregnado de historia imperial. La coronación congregó a una multitud de funcionarios estatales, líderes mundiales, monárquicos y al Regente [SOV.GetLeader]. En su discurso público, el nuevo Emperador reafirmó la continuidad con Nicolás II y declaró el renacimiento del legado imperial de Rusia. Asimismo, respaldó a [SOV.GetLeader] como líder del nuevo gobierno zarista. A pesar de este respaldo, la nueva constitución eleva el papel del Emperador, lo que sugiere una posible disminución de la influencia de [SOV.GetLeader]."
 sov_nationalists_news.12.a: "El imperialismo contraataca."
 sov_nationalists_news.28.t: "Santo Regente de Rusia"
 sov_nationalists_news.28.d: "Tras prolongadas deliberaciones sobre quién sería el próximo emperador de Rusia, el regente [SOV.GetLeader] sorprendió a la nación al declarar que ningún candidato era digno. Disolvió la Regencia Provisional y se proclamó Santo Regente y único emperador legítimo de Rusia. Invocando un deber divino de restaurar la «Justicia Histórica», [SOV.GetLeader] centralizó el poder por completo en sus manos. Si bien el fundamento legal de esta declaración sigue sin estar claro, es evidente que ninguna fuerza interna desafiará su autoridad. Sus ambiciones de expansión y dominio ahora son totalmente desenfrenadas."
 sov_nationalists_news.28.a: "¡Qué locura!"
 sov_nationalists_news.13.t: "La Tercera Roma"
 sov_nationalists_news.13.d: "En un discurso televisado, [SOV.GetLeader] proclamó que la Rusia moderna ha trascendido el papel de un simple Estado. Afirmó que Rusia ha cumplido su misión espiritual al revivir el legado del Imperio Romano y, por lo tanto, debe surgir una «Tercera Roma». La declaración sorprendió a los observadores internacionales, quienes ahora temen sus posibles implicaciones geopolíticas. Este movimiento sugiere un cambio fundamental en la identidad rusa y sus ambiciones futuras. El mundo podría estar presenciando el comienzo de una nueva era ideológica."
 sov_nationalists_news.13.a: "¿Y qué se supone que significa eso?"
 sov_nationalists_news.14.t: "Rusia invade Asia Central"
 sov_nationalists_news.14.d: "El gobierno ruso ha lanzado una operación militar a gran escala en Asia Central. Moscú acusa a los estados centroasiáticos de aplicar políticas rusófobas, oprimir a la población rusa y permitir una migración descontrolada que desestabiliza internamente a Rusia. El jefe de Estado ruso también declaró que estos territorios pertenecen legítimamente a Rusia. Las reacciones internacionales no se han hecho esperar: países vecinos y potencias internacionales han condenado la agresión. Se prevén sanciones y represalias diplomáticas por parte de Occidente."
 sov_nationalists_news.14.a: "La nueva era del imperialismo"
 sov_nationalists_news.15.t: "Rusia invade Ucrania"
 sov_nationalists_news.15.d: "Rusia ha anunciado una importante invasión de Ucrania. En un discurso a la nación, [SOV.GetLeader] reclamó el territorio ucraniano como parte de las tierras ancestrales de Rusia y calificó al Estado ucraniano de «proyecto antirruso». Se refirió a la Ucrania moderna como «Malorossiya», afirmando que su retorno es un «deber histórico». La condena internacional fue inmediata. Las naciones occidentales han declarado esta invasión una grave amenaza para la seguridad europea y han prometido apoyo económico y militar a Ucrania. El equilibrio de poder mundial podría cambiar pronto a medida que se desarrolla este conflicto."
 sov_nationalists_news.15.a: "Esperemos que todo salga bien."
 sov_nationalists_news.16.t: "Rusia presiona a Bielorrusia"
 sov_nationalists_news.16.d: "Rusia ha lanzado un ultimátum formal a Bielorrusia, exigiendo su integración en Rusia como una gobernación semiautónoma. El ultimátum ha causado conmoción en la comunidad internacional. El Ministerio de Asuntos Exteriores bielorruso calificó la propuesta de inesperada y alarmante. Aún no está claro si Bielorrusia cederá a estas exigencias o si se trata simplemente de una maniobra estratégica de Moscú. Con la tensión en aumento, los países vecinos siguen de cerca la respuesta de Minsk."
 sov_nationalists_news.16.a: "Qué estresante"
 sov_nationalists_news.17.t: "Rusia presiona a los países bálticos"
 sov_nationalists_news.17.d: "En un alarmante ultimátum, Rusia ha exigido la incorporación de los Estados bálticos a su territorio como gobernaciones semiautónomas. El anuncio ha conmocionado a la comunidad internacional. Los líderes bálticos se reunieron de urgencia y calificaron el ultimátum de «previsible, pero profundamente preocupante». Sin embargo, una respuesta unificada ha resultado difícil. Ante el creciente temor a una escalada militar, la incertidumbre se cierne sobre la región mientras los líderes de la OTAN y la UE deliberan sobre sus próximos pasos."
 sov_nationalists_news.17.a: "Qué estresante"
 sov_nationalists_news.18.t: "Rusia presiona a Georgia"
 sov_nationalists_news.18.d: "Rusia ha lanzado un ultimátum a Georgia, exigiendo que se convierta en una parte semiautónoma de la Federación Rusa. El gobierno georgiano convocó rápidamente una sesión de emergencia, calificando el ultimátum como una amenaza directa. Tropas rusas ya se han desplegado cerca de las repúblicas separatistas fronterizas con Georgia, lo que sugiere que es probable una acción militar si se rechazan las demandas. La situación sigue siendo tensa mientras Georgia se prepara para una posible escalada."
 sov_nationalists_news.18.a: "Qué estresante"
 sov_nationalists_news.19.t: "Rusia presiona a Moldavia"
 sov_nationalists_news.19.d: "Moldavia se ha convertido en el último objetivo de la presión rusa, con un ultimátum que exige su incorporación a Rusia como gobernación semiautónoma. Funcionarios moldavos respondieron con alarma durante una sesión de emergencia, citando la presencia de tropas rusas en Transnistria como un presagio inquietante. El gobierno se prepara ante la posibilidad de un conflicto, mientras observadores internacionales expresan su preocupación por la postura cada vez más agresiva de Moscú en Europa del Este."
 sov_nationalists_news.19.a: "Qué estresante"
 sov_nationalists_news.20.t: "Rusia anuncia reivindicaciones en Asia Oriental"
 sov_nationalists_news.20.d: "En una rueda de prensa, [SOV.GetLeader] reafirmó las reivindicaciones de Rusia sobre varios territorios en Asia Oriental, concretamente Mongolia y Manchuria. Alegando importancia estratégica, declaró que estas regiones forman parte de la nueva agenda política de Rusia. Si bien afirmó preferir una solución pacífica, no descartó opciones militares. También criticó las acciones históricas de Japón y exigió disculpas públicas. En respuesta, Mongolia, China y Japón han condenado las declaraciones de Rusia por considerarlas provocadoras e irrealistas. La región se encuentra ahora en vilo, ante el temor de una renovada inestabilidad."
 sov_nationalists_news.20.a: "Espero que solo sean palabras."
 sov_nationalists_news.21.t: "Rusia presiona a Mongolia"
 sov_nationalists_news.21.d: "Rusia ha lanzado un ultimátum a Mongolia, exigiendo que se convierta en una gobernación semiautónoma bajo control ruso. El gobierno mongol calificó el ultimátum de preocupante y convocó una reunión de emergencia para evaluar la amenaza. La comunidad internacional sigue de cerca este acontecimiento, sin saber si se trata de una agresión real o de una intimidación calculada. En cualquier caso, el equilibrio de poder en la región podría estar cambiando."
 sov_nationalists_news.21.a: "Qué estresante"
 sov_nationalists_news.22.t: "Rusia amplía su presencia en el Pacífico"
 sov_nationalists_news.22.d: "Durante una reunión de la ONU, el primer ministro japonés acusó a Rusia de incrementar significativamente su presencia militar en el océano Pacífico. Advirtió que tales acciones podrían indicar preparativos para una futura invasión. El representante de Rusia ante la ONU negó estas acusaciones, insistiendo en que el despliegue está relacionado con próximos ejercicios militares. A pesar de ello, las tensiones entre ambos países siguen en aumento, y la posibilidad de un conflicto se incrementa. Los canales diplomáticos permanecen abiertos, por ahora."
 sov_nationalists_news.22.a: "Qué estresante"
 sov_nationalists_news.23.t: "Rusia presiona a Armenia"
 sov_nationalists_news.23.d: "Rusia propuso recientemente que Armenia se uniera al Estado ruso con amplia autonomía y promesas de restitución territorial. La propuesta también incluía una velada amenaza de intervención militar en caso de que Armenia se negara. Funcionarios armenios calificaron la oferta de «extraña e inquietante» y actualmente debaten cómo responder. El ultimátum ha generado inquietud en la comunidad internacional, que sigue de cerca la decisión de Armenia."
 sov_nationalists_news.23.a: "¡Qué ultimátum tan extraño!"
 sov_nationalists_news.24.t: "Operación 'Parrilla'"
 sov_nationalists_news.24.d: "Rusia ha lanzado una operación militar contra Azerbaiyán, acusándolo de desestabilizar la región y cometer genocidio contra los pueblos ruso y armenio. El Ministerio de Asuntos Exteriores declaró que Rusia tiene la obligación moral de proteger a los cristianos del Cáucaso. Los analistas creen que la operación también busca asegurar las valiosas reservas petrolíferas de Azerbaiyán, lo que podría ser un factor determinante de la campaña. La reacción internacional ha sido rápida y crítica, con temor a una mayor escalada en la región."
 sov_nationalists_news.24.a: "Bastante aterrador."
 sov_nationalists_news.29.t: "Ejercicios militares en la frontera turca"
 sov_nationalists_news.29.d: "Rusia ha iniciado extensos ejercicios militares conjuntos cerca de la frontera con Turquía. Según declaraciones oficiales, los simulacros están diseñados para recrear una respuesta a una hipotética invasión por parte de «fuerzas neoimperialistas». Los ejercicios incluyen operaciones aéreas, simulacros de guerra urbana e invasiones navales. Turquía ha condenado enérgicamente las maniobras, advirtiendo que estas acciones se asemejan a preparativos para un conflicto a gran escala. La situación ha exacerbado las tensiones en la región y ha generado preocupación internacional."
 sov_nationalists_news.29.a: "Bastante aterrador."
 sov_nationalists_news.25.t: "Rusia declara la nueva cruzada"
 sov_nationalists_news.25.d: "En un polémico discurso, el jefe de Estado ruso declaró que las poblaciones cristianas de Oriente sufren persecución y genocidio. Exhortó a Rusia a asumir el liderazgo como defensora del cristianismo mundial. Al declarar el inicio de una «Nueva Cruzada», prometió proteger a las comunidades cristianas y preservar su patrimonio cultural por todos los medios necesarios. El anuncio provocó indignación en todo el mundo islámico. En una respuesta unánime, las naciones islámicas se comprometieron a resistir cualquier agresión y defender su soberanía."
 sov_nationalists_news.25.a: "Ave Maria!"
 sov_nationalists_news.26.t: "Rusia planea integrar Estambul"
 sov_nationalists_news.26.d: "Tras las acciones militares rusas en Turquía, el jefe de Estado ruso visitó Estambul y anunció planes para integrar la ciudad al Estado ruso. Declaró que Estambul recuperaría su nombre histórico, Constantinopla. Además, enfatizó la necesidad de amplias operaciones policiales para eliminar cualquier célula de resistencia restante en la ciudad. El anuncio provocó fuertes reacciones en la comunidad internacional, que lo interpretó, en gran medida, como una provocación simbólica y, a la vez, como una maniobra estratégica."
 sov_nationalists_news.26.a: "Interesante."
 sov_nationalists_news.27.t: "Rusia desafía a Europa"
 sov_nationalists_news.27.d: "En un audaz discurso ante altos funcionarios, [SOV.GetLeader] acusó a las potencias occidentales de orquestar el colapso del Imperio ruso y la Unión Soviética. Afirmó que el objetivo histórico de Occidente es mantener a Rusia débil y dividida. Declarando el fin de la hegemonía occidental, reivindicó el derecho de Rusia al liderazgo en Europa. Los líderes europeos respondieron rápidamente, advirtiendo que un conflicto con Rusia podría ser inevitable en breve. Los presupuestos de defensa ya se están incrementando y se está revisando la preparación militar en todo el continente."
 sov_nationalists_news.27.a: "Interesante."
