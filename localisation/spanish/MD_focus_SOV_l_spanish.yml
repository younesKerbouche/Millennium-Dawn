 russia_governorate.1.t: "Rusia Ha Decidido Hacer una Gobernación de Nosotros"
 russia_governorate.1.d: "Rusia se opone firmemente a la antigua estructura de su Estado. Un ejemplo de ello es el regreso a las divisiones administrativas. Rusia está deseosa de invitarnos a formar parte de sus gobernaciones y formar parte de este nuevo orden."
 russia_governorate.1.o1: "Juntos, reviviremos el gran Imperio!"
 russia_governorate.1.o2: "Resiste y Muerde!"
 russia_governorate.2.t: "[LIT.GetName] está regresando a casa"
 russia_governorate.2.d: "El gobierno de [LIT.GetName] ha actuado con prudencia al evitar la confrontación con nosotros. [LIT.GetName] volverá a formar parte del Imperio Ruso, fortaleciendo nuestra unidad y nuestro futuro compartido."
 russia_governorate.2.o1: "Finalmente"
 russia_governorate.3.t: "[LIT.GetName] nos resiste!"
 russia_governorate.3.d: "El gobierno de [LIT.GetName] ha rechazado nuestra generosa oferta de convertirse pacíficamente en una de nuestras provincias. Si rechazan la diplomacia, nos veremos obligados a tomar medidas por la fuerza."
 russia_governorate.3.o1: "Tontos"
 russia_governorate.4.t: "Rusia Ha Decidido Hacer una Gobernación de Nosotros"
 russia_governorate.4.d: "Rusia se opone firmemente a la antigua estructura estatal. Un ejemplo es el restablecimiento de las divisiones administrativas. Rusia está decidida a invitarnos a formar parte de sus gobernaciones."
 russia_governorate.4.o1: "Juntos, reviviremos el gran Imperio!"
 russia_governorate.4.o2: "Resiste y Muerde!"
 russia_governorate.5.t: "[LAT.GetName] está regresando a casa"
 russia_governorate.5.d: "El gobierno de [LAT.GetName] actuó con prudencia al evitar conflictos con nosotros. [LAT.GetName] volverá a formar parte del Imperio ruso, fortaleciendo nuestro vínculo."
 russia_governorate.5.o1: "Finalmente"
 russia_governorate.6.t: "[LAT.GetName] nos resiste!"
 russia_governorate.6.d: "El gobierno de [LAT.GetName] ha rechazado nuestra generosa oferta de unirse pacíficamente a nuestra provincia. No nos quedará más remedio que tomarlos por la fuerza."
 russia_governorate.6.o1: "Tontos"
 russia_governorate.7.t: "Rusia Ha Decidido Hacer una Gobernación de Nosotros"
 russia_governorate.7.d: "Rusia se opone firmemente a la antigua estructura estatal. Un ejemplo es la reintroducción de las divisiones administrativas. Rusia quiere invitarnos a formar parte de sus gobernaciones."
 russia_governorate.7.o1: "Juntos, reviviremos el gran Imperio!"
 russia_governorate.7.o2: "Resiste y Muerde!"
 russia_governorate.8.t: "[EST.GetName]está Regresando a Casa"
 russia_governorate.8.d: "El gobierno de [EST.GetName] evitó sabiamente la confrontación con nosotros. [EST.GetName] volverá a ser parte del Imperio Ruso, uniéndose a nosotros en nuestra renovada fuerza."
 russia_governorate.8.o1: "Finalmente"
 russia_governorate.9.t: "[EST.GetName] nos resiste!"
 russia_governorate.9.d: "El gobierno de [EST.GetName] ha rechazado nuestra generosa oferta de convertirse pacíficamente en nuestra provincia. Si persisten, tendremos que tomar medidas decisivas."
 russia_governorate.9.o1: "Tontos"
 russia_governorate.10.t: "Rusia Ha Decidido Hacer una Gobernación de Nosotros"
 russia_governorate.10.d: "Rusia se opone a la antigua estructura estatal y apoya el retorno de las divisiones administrativas. Desea fervientemente que nos convirtamos en una de sus gobernaciones."
 russia_governorate.10.o1: "Juntos, reviviremos el gran Imperio!"
 russia_governorate.10.o2: "Resiste y Muerde!"
 russia_governorate.11.t: "Georgia está Regresando a Casa"
 russia_governorate.11.d: "El gobierno de Georgia ha tomado la sabia decisión de evitar la confrontación con nosotros. Georgia volverá a formar parte del Imperio ruso, renovando viejos lazos."
 russia_governorate.11.o1: "Finalmente"
 russia_governorate.12.t: "Georgia nos resiste!"
 russia_governorate.12.d: "El gobierno de Georgia ha rechazado nuestra generosa oferta de integración pacífica como provincia. No nos quedará más remedio que tomarlos por la fuerza."
 russia_governorate.12.o1: "Tontos"
 russia_governorate.13.t: "Rusia Ha Decidido Hacer una Gobernación de Nosotros"
 russia_governorate.13.d: "Rusia se opone firmemente a la estructura estatal anterior y apoya el regreso de las divisiones administrativas. Quieren invitarnos a formar parte de sus gobernaciones."
 russia_governorate.13.o1: "Juntos, reviviremos el gran Imperio!"
 russia_governorate.13.o2: "Resiste y Muerde!"
 russia_governorate.14.t: "Moldavia está Regresando a Casa"
 russia_governorate.14.d: "El gobierno de Moldavia actuó con prudencia al evitar la confrontación. Moldavia volverá a formar parte del Imperio Ruso, fortaleciendo así nuestra unidad."
 russia_governorate.14.o1: "Finalmente"
 russia_governorate.15.t: "¡Moldavia nos resiste!"
 russia_governorate.15.d: "El gobierno de Moldavia ha rechazado nuestra generosa oferta de unirse pacíficamente a nosotros como provincia. Nos veremos obligados a tomarlos por la fuerza si persisten en la resistencia."
 russia_governorate.15.o1: "Tontos"
 russia_governorate.16.t: "Rusia Ha Decidido Hacer una Gobernación de Nosotros"
 russia_governorate.16.d: "Rusia se opone firmemente a la antigua estructura estatal. Presiona por el regreso de las divisiones administrativas y quiere que nos convirtamos en una de sus gobernaciones."
 russia_governorate.16.o1: "Juntos, reviviremos el gran Imperio!"
 russia_governorate.16.o2: "Resiste y Muerde!"
 russia_governorate.16.o3: "Proponer un Estado de Unión"
 russia_governorate.17.t: "Bielorrusia está Regresando a Casa"
 russia_governorate.17.d: "El gobierno de Bielorrusia actuó con prudencia al evitar un conflicto con nosotros. Bielorrusia volverá a formar parte del Imperio ruso, lo que fortalecerá nuestra alianza."
 russia_governorate.17.o1: "Excelente."
 russia_governorate.18.t: "Bielorrusia nos resiste!"
 russia_governorate.18.d: "Bielorrusia ha tenido la audacia de resistirse a los deseos de Rusia de crear un Estado de la Unión. Debemos preparar una respuesta firme a este desafío."
 russia_governorate.18.o1: "Tontos."
 russia_governorate.19.t: "Bielorrusia Propone un Estado de Unión"
 russia_governorate.19.d: "El gobierno bielorruso ha ofrecido un enfoque alternativo, menos agresivo: la creación acelerada de un Estado de la Unión. Parece que buscan minimizar las posibles pérdidas de poder."
 russia_governorate.19.o1: "Que Haya un Estado de Unión"
 russia_governorate.19.o2: "No Bielorrusia."
 sov_nationalists.1.t: "Enmienda de la Constitución Nacional"
 sov_nationalists.1.d: "¡Nuestra constitución anterior fue posiblemente la peor de la historia de Rusia! Para borrar este vergonzoso documento, crearemos una constitución verdaderamente rusa. La decisión clave es mantener la centralización tradicional u optar por un camino más descentralizado, pero expansionista. ¿Qué dirección debemos tomar?"
 sov_nationalists.1.a: "¡Rusia necesita estabilizarse antes de ayudar a los demás!"
 sov_nationalists.1.b: "¡El expansionismo es nuestro destino nacional y debe estar consagrado en la Constitución!"
 sov_nationalists.3.t: "Rusia Nos Ofrece Su Protección"
 sov_nationalists.3.d: "Hoy, el presidente de Rusia propuso oficialmente establecer bases militares en nuestro territorio para protegernos de amenazas externas. Esta propuesta podría fortalecer significativamente nuestra seguridad."
 sov_nationalists.3.a: "Rusia nos salvará!"
 sov_nationalists.3.b: "Podemos manejarlo nosotros mismos!"
 sov_nationalists.4.t: "Rusia Nos Ofrece Enviar a los PMCs de Wagner a Nosotros"
 sov_nationalists.4.d: "El gobierno ruso ha ofrecido enviar a los reconocidos especialistas de la empresa militar privada Wagner para que nos ayuden. Su presencia podría inclinar la balanza a nuestro favor."
 sov_nationalists.4.a: "Los aceptamos"
 sov_nationalists.4.b: "Aquí no necesitamos mercenarios!"
 sov_nationalists.5.t: "Rusia nos ofrece revivir la Entente"
 sov_nationalists.5.d: "El gobierno ruso propuso revivir la Entente. Esta oferta inesperada podría permitir que nuestros pueblos se unan de nuevo, unidos ante amenazas comunes."
 sov_nationalists.5.a: "¡Viva el Entente!"
 sov_nationalists.5.b: "No necesitamos esto"
 sov_nationalists.6.t: "La Revolución Rusa"
 sov_nationalists.6.d: "¡Nuestra república ahora tiene la oportunidad de lograr la independencia! Los nacionalbolcheviques han traído a sus camaradas aquí, y juntos derrotaremos a nuestros enemigos y reclamaremos nuestro futuro."
 sov_nationalists.6.a: "Rusia nos salvará!"
 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§! Ofrece Protección"
 sov_nationalists.7.d: "El gobierno ruso ofrece firmar una serie de acuerdos que garantizan nuestra protección contra invasiones extranjeras. ¿Aceptaremos este pacto de seguridad?"
 sov_nationalists.7.a: "Rusia nos salvará!"
 sov_nationalists.7.b: "No"
 sov_nationalists.8.t: "§Y[SOV.GetNameWithFlag]§! Ofrece Unirse a la Alianza"
 sov_nationalists.8.d: "El gobierno ruso propone formar una alianza mediante una serie de acuerdos para protegernos de amenazas externas. ¿Aceptaremos?"
 sov_nationalists.8.a: "Rusia nos salvará!"
 sov_nationalists.8.b: "No"
 sov_nationalists.9.t: ""
 sov_nationalists.9.d: ""
 sov_nationalists.9.a: ""
 sov_nationalists.10.t: "Alianza con §Y[PER.GetNameWithFlag]§!"
 sov_nationalists.10.d: "El gobierno iraní se ha negado a unirse a nuestra alianza mediante un tratado. Parece que tendremos que imponer nuestra voluntad por la fuerza."
 sov_nationalists.10.a: "Irán será nuestro!"
 sov_nationalists.11.t: ""
 sov_nationalists.11.d: ""
 sov_nationalists.11.a: ""
 sov_nationalists.12.t: "§Y[SOV.GetNameWithFlag]§! Ofrece Unirse a la Alianza"
 sov_nationalists.12.d: "El gobierno ruso propone una serie de acuerdos para protegernos de una invasión. ¿Aceptaremos su oferta y nos uniremos a la alianza?"
 sov_nationalists.12.a: "Rusia nos salvará!"
 sov_nationalists.12.b: "No"
 sov_nationalists.13.t: "Alianza con §Y[FROM.GetNameWithFlag]§!"
 sov_nationalists.13.d: "El gobierno de [FROM.GetName] se ha negado a unirse a nuestra alianza mediante un tratado. Parece que tendremos que imponer nuestra voluntad por la fuerza."
 sov_nationalists.13.a: "Noticias tristes"
 sov_nationalists.14.t: "Ejercicios Militares con §Y[FROM.GetNameWithFlag]§!"
 sov_nationalists.14.d: "Rusia está realizando ejercicios militares conjuntos con nuestras fuerzas y las de otros aliados en preparación para una posible intervención militar en Turquía."
 sov_nationalists.14.a: "Estrearemos listos!"
 sov_nationalists.15.t: "El Estado de la Unión con §Y[SOV.GetNameWithFlag]§!"
 sov_nationalists.15.d: "El gobierno ruso propone revivir el antiguo proyecto de Estado de la Unión entre Rusia y Serbia. Inicialmente rechazado por el gobierno de Yeltsin en la década de 1990, ahora proponen resucitar esta alianza. ¿Estaremos de acuerdo?"
 sov_nationalists.15.a: "Sí"
 sov_nationalists.15.b: "No"
 sov_nationalists.16.t: "El Estado de la Unión con §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.16.d: "El gobierno serbio ha acordado reanudar el proyecto del Estado de la Unión, lo que marca un nuevo capítulo en nuestra cooperación."
 sov_nationalists.16.a: "Bueno"
 sov_nationalists.17.t: "El Estado de la Unión con §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.17.d: "El gobierno serbio se ha negado a reiniciar el proyecto del Estado de la Unión. Este revés es decepcionante para quienes esperaban fortalecer nuestros lazos y unificar nuestras naciones. Debemos considerar cuidadosamente nuestros próximos pasos."
 sov_nationalists.17.a: "Lamentable"
 sov_nationalists.18.t: ""
 sov_nationalists.18.d: ""
 sov_nationalists.18.a: ""
 sov_nationalists.19.t: "Trato con Rusia"
 sov_nationalists.19.d: "Las ambiciones imperialistas de Rusia ya han llegado a nuestras fronteras. Su gobierno ha emitido un ultimátum directo exigiendo el control de nuestro país. La pregunta sigue siendo: ¿debemos resistirnos o someternos a sus exigencias?"
 sov_nationalists.19.a: "Nos rendimos"
 sov_nationalists.19.b: "Hoy no"
 sov_nationalists.20.t: "Nuevo Imperio Ruso"
 sov_nationalists.20.d: "El presidente Zhirinovsky ha declarado que el resurgimiento del Imperio Ruso es la piedra angular de su agenda política. Ya sea por medios pacíficos o por la fuerza, Rusia está lista para recuperar sus antiguos territorios. Debemos prepararnos para la posibilidad de un nuevo conflicto a medida que el imperio resurge."
 sov_nationalists.20.a: "Dios salve al Presidente."
 sov_nationalists.21.t: "Reimperialización"
 sov_nationalists.21.d: "Tras el levantamiento de 1917, los comunistas intentaron borrar la memoria del pasado de nuestra patria reemplazándola con su ideología. Muchas ciudades rusas fueron renombradas con el nombre de líderes y símbolos comunistas. Debemos restaurar nuestra historia y dignidad recuperando los nombres prerrevolucionarios de estas ciudades."
 sov_nationalists.21.a: "Devolvamos los viejos nombres prerrevolucionarios de las ciudades"
 sov_nationalists.21.b: "Los títulos de preguerra eran mejores"
 sov_nationalists.22.t: "Rusia propone realizar un referéndum"
 sov_nationalists.22.d: "El gobierno ruso ha sugerido celebrar un referéndum urgente sobre la adhesión a su unión. Esta repentina propuesta pone de manifiesto la rapidez y la determinación de las nuevas políticas rusas. La pregunta es: ¿celebraremos este referéndum y aceptaremos su resultado?"
 sov_nationalists.22.a: "Hagámoslo y aceptemos el resultado"
 sov_nationalists.22.b: "No queremos ser parte de Rusia"
 sov_nationalists.23.t: "Rusia exige Manchuria"
 sov_nationalists.23.d: "Rusia ha exigido la anexión de Manchuria como parte de su plan para recrear Zheltorossiya. Esta agresiva reivindicación nos obliga a decidir si nos sometemos o resistimos a sus ambiciones."
 sov_nationalists.23.a: "Tendremos que someternos..."
 sov_nationalists.23.b: "Hoy no Zheltorossiya."
 sov_nationalists.24.t: "China acepta nuestra demanda"
 sov_nationalists.24.d: "China ha accedido a nuestras demandas respecto a Manchuria. Con esta aceptación, finalmente hemos asegurado el control de Zheltorossiya. Esta victoria marca un paso importante en nuestras ambiciones regionales."
 sov_nationalists.24.a: "Slava Rossii!"
 sov_nationalists.25.t: "China rechaza nuestra demanda"
 sov_nationalists.25.d: "China ha rechazado nuestras demandas sobre Manchuria. Ahora tendremos que considerar la acción militar para recuperar Zheltorossiya y hacer valer nuestras reivindicaciones."
 sov_nationalists.25.a: "Han elegido la muerte."
 sov_nationalists.26.t: "Rusia declara la guerra a Estados Unidos"
 sov_nationalists.26.d: "El gobierno nacionalista de Rusia ha declarado una campaña unificacionista contra la amenaza atlantista al orden mundial. Esta repentina declaración señala una nueva fase del conflicto global."
 sov_nationalists.26.a: "¿Qué Demonios?"
 sov_nationalists.27.t: "Trato con Rusia"
 sov_nationalists.27.d: "Las ambiciones imperialistas de Rusia han llegado a nuestras fronteras. Su gobierno ha emitido un ultimátum directo exigiendo el control de nuestro país. La pregunta sigue siendo: ¿debemos resistir o someternos?"
 sov_nationalists.27.a: "Nos rendimos"
 sov_nationalists.27.b: "Hoy no"
 sov_nationalists.28.t: "Protección de Georgia"
 sov_nationalists.28.d: "Rusia ha ofrecido celebrar un referéndum para que nos unamos a su unión. El resultado esperado es claro, pero debemos decidir si aceptamos o rechazamos esta propuesta."
 sov_nationalists.28.a: "Por supuesto, es hora de ir a casa, a Rusia"
 sov_nationalists.28.b: "Hoy no"
 sov_nationalists.29.t: "Unión inesperada"
 sov_nationalists.29.d: "Nadie previó la cooperación con los comunistas, pero ha sido un acontecimiento inesperado. Esta alianza podría cambiar drásticamente el panorama político."
 sov_nationalists.29.a: "Interesante"
 sov_nationalists.30.t: "Eligiendo al nuevo monarca..."
 sov_nationalists.30.d: "Rusia necesita un nuevo monarca fuerte que lidere el imperio revivido. Debemos decidir quién asumirá el trono y guiará a la nación en estos tiempos turbulentos."
 sov_nationalists.30.d1: "Andrey Romanov es el candidato más legítimo!"
 sov_nationalists.30.b: "María Vladimirovna!"
 sov_nationalists.30.c: "Georgiy debería gobernar!"
 sov_nationalists.30.a: "Nicolás el Tercero!"
 sov_nationalists.31.t: "Unificación de la Iglesia y el Estado"
 sov_nationalists.31.d: "El gobierno ha anunciado la fusión de la Iglesia y el Estado en una entidad unificada. La Iglesia Ortodoxa está ahora plenamente integrada en los círculos gobernantes, restableciendo la armonía histórica entre la autoridad espiritual y la política."
 sov_nationalists.31.a: "Tsarebozhniki."
 sov_nationalists.32.t: "Zhirinovsky elegido presidente"
 sov_nationalists.32.d: "En el reciente cambio de gobierno, el partido nacionalista LDPR llegó al poder, con Vladimir Zhirinovsky elegido presidente. Han prometido reformas radicales, como la restauración de la antigua bandera y la implementación de una agenda nacionalista conservadora."
 sov_nationalists.32.a: "¿Qué le espera a Rusia?"
 sov_nationalists.33.t: "Operación Militar en [UKR.GetName]"
 sov_nationalists.33.d: "Los esfuerzos diplomáticos para reintegrar Ucrania al Imperio Ruso han fracasado. Ahora, se emprenderán acciones militares para derrocar al gobierno actual y recuperar estas tierras."
 sov_nationalists.33.a: "Kiev será nuestro!"
 sov_nationalists.34.t: "El Ejército de [SOV.GetName]"
 sov_nationalists.34.d: "Nuestro estado renacido requiere un ejército fuerte y capaz. Implementaremos reformas para modernizar y fortalecer nuestras fuerzas armadas ante los desafíos futuros."
 sov_nationalists.34.a: "Por [SOV.GetName]!"
 sov_nationalists.35.t: "Se ha firmado el Acuerdo de Moscú!"
 sov_nationalists.35.d: "Hemos formado oficialmente una nueva alianza político-militar dedicada a promover los intereses de Rusia y a oponernos a las potencias occidentales. Este bloque será un instrumento clave para nuestra renovada fuerza."
 sov_nationalists.35.a: "Por [SOV.GetName]!"
 sov_nationalists.36.t: "Gobernación de [NOV.GetName]"
 sov_nationalists.36.d: "[NOV.GetName] se incorporará plenamente al Imperio Ruso. La bandera rusa ondeará de nuevo sobre esta tierra, marcando su regreso a la patria."
 sov_nationalists.36.a: "Por [SOV.GetName]!"
 sov_nationalists.37.t: "Levantamientos cosacos en [KAZ.GetName]"
 sov_nationalists.37.d: "Grupos cosacos leales a nosotros en [KAZ.GetName] han iniciado rebeliones armadas tras nuestro anuncio de recuperar estas tierras para [SOV.GetName]. Su férrea lealtad alimenta este levantamiento."
 sov_nationalists.37.a: "Por [SOV.GetName]!"
 sov_nationalists.38.t: "Operación Militar en Asia Central"
 sov_nationalists.38.d: "Las repúblicas de Asia Central son producto del error soviético, que les otorgó una falsa independencia. Devolveremos estos territorios a nuestro gran Imperio por la fuerza si es necesario."
 sov_nationalists.38.a: "Por [SOV.GetName]!"
 sov_nationalists.39.t: "Rebelión armada antirrusa"
 sov_nationalists.39.d: "Nuestras políticas prorrusas han provocado un motín entre algunos generales, que ahora marchan hacia Varsovia con el objetivo de derrocar a las fuerzas de ocupación rusas que controlan el gobierno polaco."
 sov_nationalists.39.a: "Oh Dios"
 sov_nationalists.40.t: "Rebelión armada antirrusa"
 sov_nationalists.40.d: "Nuestra postura prorrusa llevó a ciertos generales a rebelarse y declarar su intención de expulsar por la fuerza a todo el gobierno prorruso de la República Checa."
 sov_nationalists.40.a: "Oh Dios"
 sov_nationalists.41.t: "§Y[SOV.GetNameWithFlag]§! está exigiendo tropas en nuestro territorio"
 sov_nationalists.41.d: "El gobierno ruso teme una posible amenaza nuestra y exige acceso militar a nuestro territorio. ¿Deberíamos permitirles el paso para aliviar la tensión o negarnos?"
 sov_nationalists.41.a: "Si esta es la forma de llegar a una solución pacífica, estamos de acuerdo"
 sov_nationalists.41.b: "No"
 sov_nationalists.42.t: "Rechazaron nuestra propuesta"
 sov_nationalists.42.d: "Su negativa a cooperar nos ha convencido de que representan una auténtica amenaza para la seguridad de nuestra nación. Debemos estar preparados para nuevos conflictos."
 sov_nationalists.42.o1: "Tontos"
 sov_nationalists.43.t: "Invasión de Alaska"
 sov_nationalists.43.d: "Nuestras fuerzas han desembarcado con éxito en suelo de Alaska y están listas para recuperar este territorio por la fuerza. Esto marca el inicio de una nueva y audaz campaña."
 sov_nationalists.43.o1: "La Gobernación de Alaska debería volver!"
 sov_nationalists.44.t: "[FROM.GetName] Ofrece Armas"
 sov_nationalists.44.d: "[FROM.GetName] se ha ofrecido a suministrarnos armas que serán invaluables en nuestros próximos conflictos. Este apoyo fortalecerá nuestras capacidades militares."
 sov_nationalists.44.o1: "Estamos de acuerdo"
 sov_nationalists.44.o2: "No lo necesitamos"
 sov_nationalists.45.t: "[FROM.GetName] Ha aceptado nuestra propuesta"
 sov_nationalists.45.d: "[FROM.GetName] ha aceptado nuestra generosa oferta, lo que marca otro paso hacia el fortalecimiento de nuestra alianza y el aumento de nuestra influencia en la región."
 sov_nationalists.45.o1: "Bueno"
 sov_nationalists.46.t: "[FROM.GetName] Ofrece Instructores Militares"
 sov_nationalists.46.d: "[FROM.GetName] propone enviar instructores militares para entrenar a nuestras tropas en tácticas de guerra modernas. Este entrenamiento mejorará la efectividad de nuestro ejército."
 sov_nationalists.46.o1: "Estamos de acuerdo"
 sov_nationalists.46.o2: "No lo necesitamos"
 sov_nationalists.47.t: "[FROM.GetName] Ha aceptado nuestra propuesta"
 sov_nationalists.47.d: "[FROM.GetName] ha aceptado nuestra oferta, consolidando aún más nuestra alianza y ampliando nuestra influencia política en esta área."
 sov_nationalists.47.o1: "Bueno"
 sov_nationalists.48.t: "[FROM.GetName] Rechazó nuestra oferta"
 sov_nationalists.48.d: "[FROM.GetName] rechazó nuestra generosa propuesta, perdiendo la oportunidad de fortalecer nuestra influencia y estabilizar su propia situación política."
 sov_nationalists.48.o1: "Lamentable"
 sov_nationalists.49.t: "[FROM.GetName] Ofrece albergar una Base Militar"
 sov_nationalists.49.d: "[FROM.GetName] se ha ofrecido a albergar una base militar en su territorio para ayudarnos a contrarrestar posibles adversarios. Esto podría representar una ventaja estratégica."
 sov_nationalists.49.o1: "Estamos de acuerdo"
 sov_nationalists.49.o2: "No lo necesitamos"
 sov_nationalists.50.t: "[FROM.GetName] Se convirtió en una Gobernación de [SOV.GetName]"
 sov_nationalists.50.d: "[FROM.GetName] se ha incorporado oficialmente como provincia de nuestro estado. Ahora debemos centrarnos en la integración plena y evitar errores del pasado que llevaron a la inestabilidad."
 sov_nationalists.50.o1: "Uno e indivisible"
 sov_nationalists.51.t: "[FROM.GetName] Está integrado en [SOV.GetName]"
 sov_nationalists.51.d: "[FROM.GetName] ha sido absorbido por completo por nuestro gran Imperio. Nuestra nación se fortalece a medida que recuperamos los territorios perdidos, y no tenemos planes de detener nuestra expansión."
 sov_nationalists.51.o1: "Nuestro país se ha vuelto más grande"
 sov_nationalists_news.1.t: "Zhirinovsky elegido como Presidente"
 sov_nationalists_news.1.d: "Tras los recientes cambios de gobierno, el partido nacionalista LDPR, liderado por [SOV.GetLeader], ha tomado el poder en Rusia. Ha anunciado un programa político radical, que incluye la restauración de la antigua bandera y la aplicación de una agenda nacionalista conservadora."
 sov_nationalists_news.1.a: "¿Qué le espera a Rusia?"
 sov_nationalists_news.2.t: "El nuevo imperio ruso"
 sov_nationalists_news.2.d: "En un discurso televisado, el presidente ruso declaró su intención de revivir el Imperio ruso por cualquier medio. Esto alarmó a muchas naciones, especialmente a los antiguos estados soviéticos, que lo ven como una amenaza a su soberanía. El mundo espera que esta retórica agresiva sea mera campaña electoral."
 sov_nationalists_news.2.a: "Una declaración alarmante"
