 sov_economic.1.t: "Caso Khodorkovsky"
 sov_economic.1.d: "Mikhail Khodorkovsky fue arrestado bajo sospecha de robo a gran escala y corrupción en su compañía petrolera Yukos. Ejerce una influencia considerable entre los oligarcas y podría representar una amenaza para la estabilidad interna. Si bien no existen pruebas concluyentes de culpabilidad, debemos decidir con cautela cómo proceder. Esta decisión podría tener repercusiones políticas duraderas."
 sov_economic.1.a: "Culpable!"
 sov_economic.1.b: "Es un buen hombre de negocios, no un ladrón!"
 sov_economic.2.t: "Juicio de Khodorkovsky"
 sov_economic.2.d: "Tras una rápida investigación, ha llegado el momento de dictar sentencia contra Khodorkovsky. Debemos decidir la sanción apropiada. Nuestra decisión sentará un precedente contundente sobre cómo abordamos los casos de corrupción de alto perfil."
 sov_economic.2.a: "¡Métanlo en la cárcel!"
 sov_economic.2.b: "Una multa es suficiente."
 sov_economic.3.t: "Caso Guzinsky"
 sov_economic.3.d: "Vladimir Gusinsky, director ejecutivo de NTV, la mayor empresa privada de medios de comunicación de Rusia, ha sido acusado de fraude a gran escala y arrestado. Ha propuesto vender todo su conglomerado mediático al gobierno y abandonar el país. ¿Deberíamos aceptar este acuerdo para evitar mayores complicaciones?"
 sov_economic.3.a: "Compra las acciones y déjalo ir."
 sov_economic.3.b: "¡Es inocente! ¡Libérenlo!"
 sov_economic.3.c: "No necesitamos sus medios de comunicación. ¡A la cárcel con él!"
 sov_economic.4.t: "Fusión de Rosneft con TNK"
 sov_economic.4.d: "Rosneft ha ofrecido fusionarse con su principal competidor, TNK. Esta medida desafía los principios del libre mercado, pero beneficia al gobierno. ¿Deberíamos aprobar esta fusión a pesar de los riesgos?"
 sov_economic.4.a: "¡Sí! Rosneft debería dominar."
 sov_economic.4.b: "¡No! Protejan el libre mercado, mantengan la independencia de TNK."
 sov_economic.5.t: "Fusión de Gazprom con Sibneft"
 sov_economic.5.d: "Gazprom planea adquirir Sibneft, una importante petrolera propiedad de Roman Abramovich. Si bien esto amenaza la libertad del mercado, fortalece a las empresas estatales. ¿Deberíamos aprobar esta operación?"
 sov_economic.5.a: "¡Aprobémoslo! Sibneft pasará a ser nuestro."
 sov_economic.5.b: "¡Recházalo! El libre mercado es vital para Rusia."
 sov_economic.6.t: "Liquidación de RAO UES"
 sov_economic.6.d: "RAO UES era un importante holding eléctrico que controlaba la mayor parte de la capacidad y la red eléctrica de Rusia. Tras las reformas, esta empresa fue liquidada y sustituida por numerosas entidades más pequeñas. Esto marca el comienzo de una nueva era para el sector energético."
 sov_economic.6.a: "Admitido."
 sov_economic.7.t: "Nord Stream"
 sov_economic.7.d: "Rusia propone la construcción del gasoducto Nord Stream. Este proyecto promete impulsar significativamente nuestra economía y nuestro sector energético."
 sov_economic.7.a: "Aceptar"
 sov_economic.7.b: "Rechazar"
 sov_economic.8.t: "Apertura del Gasoducto"
 sov_economic.8.d: "Nuestra propuesta para abrir un gasoducto a su país ha sido aceptada. Esto supone un nuevo paso en nuestra cooperación económica."
 sov_economic.8.a: "desarrollo positivo"
 sov_economic.9.t: "Apertura del Gasoducto"
 sov_economic.9.d: "Nuestra oferta para abrir un gasoducto fue rechazada, lo que supuso un revés inesperado. Debemos reconsiderar nuestra estrategia."
 sov_economic.9.a: "Que se arrepientan."
 sov_economic.10.t: "Blue Stream"
 sov_economic.10.d: "Rusia se ofrece a construir el gasoducto Blue Stream, que mejorará nuestra infraestructura energética y el crecimiento económico."
 sov_economic.10.a: "Aceptar"
 sov_economic.10.b: "Rechazo"
 sov_economic.11.t: "Turkish Stream"
 sov_economic.11.d: "Rusia propone el gasoducto Turkish Stream. Este proyecto podría mejorar significativamente nuestras relaciones económicas y nuestra seguridad energética."
 sov_economic.11.a: "Sí"
 sov_economic.11.b: "No"
 sov_economic.12.t: "Nord Stream 2"
 sov_economic.12.d: "La oferta para construir el Nord Stream 2 promete fortalecer nuestra economía mediante la mejora de las capacidades de exportación de energía."
 sov_economic.12.a: "Aprobar"
 sov_economic.12.b: "Rechazar"
 sov_economic.13.t: "Inversiones en la Industria de Neumáticos Rusa"
 sov_economic.13.d: "La industria rusa del neumático atraviesa dificultades y necesita inversión. El gobierno está abierto a nuestra participación, permitiéndonos construir una planta de fabricación antes que la competencia."
 sov_economic.13.a: "Invertir"
 sov_economic.13.b: "Rechazar"
 sov_economic.14.t: "Industria de Neumáticos Rusa"
 sov_economic.14.d: "El gobierno ha acordado invertir en nuestra industria del neumático, ofreciendo nuevas oportunidades de crecimiento y modernización."
 sov_economic.14.a: "Buenas noticias"
 sov_economic.15.t: "Industria de Neumáticos Rusa"
 sov_economic.15.d: "El gobierno se negó a invertir en nuestra industria del neumático, un revés que podría frenar el progreso y la competitividad."
 sov_economic.15.a: "Decepcionante"
 sov_economic.16.t: "Rusia Propone un Acuerdo Comercial de Fertilizantes Químicos."
 sov_economic.16.d: "Rusia nos ha ofrecido un contrato exclusivo para fertilizantes químicos de alta calidad. Aceptar este acuerdo podría mejorar notablemente nuestros rendimientos agrícolas, aunque algunos cuestionen las implicaciones políticas."
 sov_economic.16.a: "Aceptar"
 sov_economic.16.b: "Rechazar por ahora"
 sov_economic.17.t: "[From.GetName] Acepta"
 sov_economic.17.d: "Nuestras negociaciones con [From.GetName] han sido un éxito. El contrato está firmado y esperamos recibir el primer pago pronto. Esto supone un avance positivo."
 sov_economic.17.a: "¡Por fin, buenas noticias!"
 sov_economic.18.t: "[From.GetName] rechaza nuestro trato."
 sov_economic.18.d: "Nuestro acuerdo con [From.GetName] ha fracasado. No hemos recibido respuesta y las perspectivas son desalentadoras. Debemos replantear nuestra estrategia."
 sov_economic.18.a: "Un revés frustrante."
 sov_economic.19.t: "Rusia Propone un Acuerdo Comercial de Fertilizantes Químicos."
 sov_economic.19.d: "Rusia ofreció un contrato exclusivo para fertilizantes químicos de alta calidad. Este acuerdo promete mayores cosechas, pero podría generar inquietud política en algunos sectores."
 sov_economic.19.a: "Aceptar la oferta"
 sov_economic.19.b: "Rechazar por ahora"
 sov_economic.20.t: "[From.GetName] Acepta"
 sov_economic.20.d: "El acuerdo con [From.GetName] se ha cerrado. El contrato está firmado y los pagos comenzarán pronto, lo que supone un logro importante."
 sov_economic.20.a: "Grandes noticias!"
 sov_economic.21.t: "[From.GetName] rechaza nuestro trato."
 sov_economic.21.d: "Las negociaciones con [From.GetName] se han estancado sin respuesta. El acuerdo parece estar muerto por ahora."
 sov_economic.21.a: "Rechazo decepcionante."
 sov_economic.22.t: "El Escándalo de Gazprom"
 sov_economic.22.d: "Un escándalo relacionado con Gazprom ha salido a la luz pública a través de los medios de comunicación. Esto ha provocado una caída en el valor de las acciones de la compañía y ha generado preocupación sobre su reputación."
 sov_economic.22.a: "La culpa es de los medios de comunicación."
 sov_economic.23.t: "El Escándalo de Sberbank"
 sov_economic.23.d: "Sberbank está inmerso en un escándalo ampliamente difundido por los medios de comunicación, que ha afectado negativamente al precio de sus acciones y ha sacudido la confianza de los inversores."
 sov_economic.23.a: "Los medios atacan de nuevo."
 sov_economic.24.t: "El Escándalo de Rosneft"
 sov_economic.24.d: "Rosneft se enfrenta a un escándalo que ha sido ampliamente publicitado, dañando la reputación de la compañía y provocando la caída del valor de sus acciones."
 sov_economic.24.a: "Manipulación mediática."
 sov_economic.25.t: "Colapso de la Capitalización de Grandes Empresas."
 sov_economic.25.d: "Las sanciones contra nuestro país provocaron que muchos inversores extranjeros se retiraran de grandes empresas, lo que provocó una fuerte caída de su capitalización bursátil."
 sov_economic.25.a: "La culpa es de intereses extranjeros."
 sov_economic.26.t: "Consecuencias de la Purga de Oligarcas"
 sov_economic.26.d: "Nuestro enfoque estricto hacia los oligarcas desencadenó numerosos casos criminales, que afectaron negativamente a grandes empresas, ya que los inversores reaccionaron con miedo y se retiraron."
 sov_economic.26.a: "Inversores tontos."
 sov_economic.27.t: "Accidente en la Instalación de Rosneft"
 sov_economic.27.d: "Un accidente en una planta de Rosneft causó graves daños económicos y medioambientales. Los inversores se apresuraron a vender sus acciones, anticipando fuertes sanciones estatales."
 sov_economic.27.a: "¿Quién se olvidó de cerrar la válvula?"
 sov_economic.28.t: "Accidente en la Instalación de Gazprom"
 sov_economic.28.d: "Se produjo un grave incidente en una instalación de Gazprom, con repercusiones económicas y medioambientales. Los inversores vendieron rápidamente sus acciones por temor a sanciones gubernamentales."
 sov_economic.28.a: "¿Otro fallo de la válvula?"
 sov_economic.29.t: "Cierre del Flujo de Gas de Gazprom"
 sov_economic.29.d: "La noticia del cierre del suministro de gas impactó fuertemente en el mercado bursátil, provocando un desplome de las acciones de Gazprom ante el temor de los inversores a una desaceleración del crecimiento y a pérdidas."
 sov_economic.29.a: "Inversores miopes."
 sov_economic.30.t: "Apertura de un Nuevo Flujo de Gas"
 sov_economic.30.d: "La bolsa abrió con noticias positivas: las acciones de Gazprom subieron notablemente tras el anuncio del lanzamiento de un nuevo flujo de gas."
 sov_economic.30.a: "Excelentes noticias."
 sov_economic.31.t: "Pánico de Nacionalización"
 sov_economic.31.d: "Los rumores sobre una posible revisión de las privatizaciones de los años noventa provocaron pánico entre los inversores, que temían perder sus activos y comenzaron a vender acciones rápidamente."
 sov_economic.31.a: "Inversores que reaccionan de forma exagerada."
 sov_economic.32.t: "Reacción a la Adhesión a la OMC"
 sov_economic.32.d: "Tras nuestra entrada oficial en la OMC, la Bolsa de Moscú experimentó un repunte, ya que los inversores compraron acciones con avidez, anticipando un crecimiento importante."
 sov_economic.32.a: "Fantástico"
 sov_economic.33.t: "Reanudación de la Bolsa de Moscú"
 sov_economic.33.d: "Tras un mes de cierre forzoso, la Bolsa de Moscú ha reabierto y las operaciones han vuelto a la normalidad."
 sov_economic.33.a: "Bienvenido de nuevo."
 sov_economic.34.t: "Privatización de la Central Eléctrica de Cuciurgan"
 sov_economic.34.d: "La empresa rusa Inter Rao planea privatizar nuestra potente central eléctrica GRES. Prometen garantizar su funcionamiento continuo y mejoras técnicas graduales, lo que beneficiará a nuestro sector energético."
 sov_economic.34.a: "Estamos de acuerdo"
 sov_economic.34.b: "No estamos de acuerdo"
 sov_economic.35.t: "Privatización de la Central Eléctrica de Cuciurgan"
 sov_economic.35.d: "Las autoridades de Transnistria han aceptado nuestra propuesta de privatización, aumentando así nuestra influencia en la región."
 sov_economic.35.a: "Resultado positivo."
 sov_economic.36.t: "Privatización de la Central Eléctrica de Cuciurgan"
 sov_economic.36.d: "Inesperadamente, las autoridades de Transnistria rechazaron nuestra oferta de privatización. Debemos aceptar su decisión y seguir adelante."
 sov_economic.36.a: "Lamentable"
 sov_economic.37.t: "Gas Gratis de Gazprom"
 sov_economic.37.d: "Rusia apoya nuestra independencia y nos ofrece suministro gratuito de gas. Sin embargo, esta generosidad conlleva un coste político previsible, ya que podría utilizarse para influir en nuestras políticas."
 sov_economic.37.a: "Aceptar"
 sov_economic.37.b: "Rechazar"
 sov_economic.38.t: "Gas Gratis para Transnistria"
 sov_economic.38.d: "Las autoridades de Transnistria han respondido positivamente a nuestra propuesta de gas gratuito, reforzando nuestra posición en la región."
 sov_economic.38.a: "Buenas noticias"
 sov_economic.39.t: "Gas Gratis para Transnistria"
 sov_economic.39.d: "Las autoridades de Transnistria rechazaron nuestra oferta de gas gratuito, un revés decepcionante para nuestra influencia regional."
 sov_economic.39.a: "Lamentable"
 sov_economic.40.t: "Destino de la Red Social Vkontakte"
 sov_economic.40.d: "Vkontakte comenzó como una red social universitaria, pero se convirtió en la plataforma más grande de Rusia. Ahora debemos decidir su futuro, ya que su influencia en la sociedad se expande rápidamente."
 sov_economic.40.a: "Déjelo independiente."
 sov_economic.40.b: "Someter a VK al control estatal."
