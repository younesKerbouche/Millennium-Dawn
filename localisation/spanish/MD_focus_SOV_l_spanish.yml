 SOV_adhere_to_nato_policy: "Adherirse a la Política de la OTAN"
 SOV_adhere_to_nato_policy_desc: "La cooperación con la OTAN promueve la seguridad, la estabilidad y el entendimiento mutuo. Mantiene la influencia de Rusia y equilibra los intereses globales."
 SOV_establishment_of_free_independent_alliance: "Establecimiento de la Alianza Independiente Libre"
