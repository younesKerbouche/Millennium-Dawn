 Sov_warsaw_pact.7.t: "Referéndum sobre la unificación en un solo país"
 Sov_warsaw_pact.7.d: "Los pueblos checo y eslovaco no han olvidado cómo, hace poco, sus líderes los engañaron al dividir su país sin previo aviso. Ahora, surge la oportunidad de corregir este error histórico y reunificarnos como una sola nación fuerte. Rusia actuará como mediador neutral para garantizar un referéndum justo y seguro."
 Sov_warsaw_pact.7.a: "Es hora de unirse!"
 Sov_warsaw_pact.8.t: "Protestas en la República Checa y Eslovaquia"
 Sov_warsaw_pact.8.d: "Han estallado protestas generalizadas en toda Eslovaquia y la República Checa. Los manifestantes acusan a los gobiernos actuales de irregularidades, culpándolos de la división de la antigua Checoslovaquia. Exigen la dimisión de sus líderes y convocan un referéndum nacional para reconsiderar la división del país."
 Sov_warsaw_pact.8.a: "El mundo parece retroceder hacia el pasado..."
 SOV_protests_by_scientists_idea: "Protestas de científicos de Alemania del Este"
 SOV_protests_by_scientists_idea_desc: "Tras la reunificación alemana en 1990, las credenciales académicas de muchos académicos de Alemania Oriental fueron invalidadas, lo que provocó una pérdida generalizada de empleos. Recientemente, estos científicos han comenzado a protestar, exigiendo reconocimiento y justicia por sus contribuciones y cualificaciones."
 SOV_east_german_military_discontent_idea: "Huelgas de oficiales militares de Alemania del Este"
 SOV_east_german_military_discontent_idea_desc: "Tras la reunificación alemana, todos los rangos militares obtenidos por los oficiales de Alemania Oriental fueron anulados. Esto ha provocado un profundo descontento entre estos oficiales, quienes se sienten injustamente tratados y marginados dentro de la nueva estructura militar."
 Sov_warsaw_pact.10.t: "El auge de la nostalgia en Alemania"
 Sov_warsaw_pact.10.d: "Un movimiento llamado \"Ostalgia\", que idealiza la vida en Alemania Oriental, ha cobrado gran impulso en la región este. Si bien ya existía, su intensidad actual ha alarmado a expertos internacionales, quienes sospechan una influencia encubierta de las agencias de inteligencia del Pacto de Varsovia."
 Sov_warsaw_pact.10.a: "Interesante"
 Sov_warsaw_pact.11.t: "Actividad inusual en Alemania del Este"
 Sov_warsaw_pact.11.d: "Recientemente hemos detectado un aumento de la actividad comunista clandestina en el este de Alemania. Nuestros servicios de inteligencia informan de sabotajes en el ejército y de un retraso en el progreso científico. Estas acciones parecen contar con el apoyo encubierto de la URSS. Se han asignado fondos gubernamentales adicionales para contrarrestar estos esfuerzos subversivos."
 Sov_warsaw_pact.11.a: "Necesitamos investigar a nuestro personal para identificar colaboradores."
