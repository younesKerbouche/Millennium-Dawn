 sov_dissolution.1.t: "El regionalismo está en auge"
 sov_dissolution.1.d: "Con el reciente recrudecimiento de la guerra, cada vez más actores estatales comienzan a reivindicar su independencia. Es solo cuestión de tiempo que esta situación se descontrole y desemboque en una inestabilidad generalizada."
 sov_dissolution.1.a: "Imposible"
 sov_dissolution.2.t: "Parte de Rusia Reintegrada"
 sov_dissolution.2.d: "Tras largas negociaciones, otra región de la patria ha recuperado su bandera original. Esto supone un paso significativo hacia la reunificación y la estabilidad nacional."
 sov_dissolution.2.a: "Un Paso Más Cerca"
 sov_dissolution.3.t: "Rusia pide la liberación de un títere"
 sov_dissolution.3.d: "El gobierno ruso ha intentado negociar la plena independencia de uno de sus antiguos territorios. Esta medida podría alterar el equilibrio de poder en la región."
 sov_dissolution.3.a: "La inversión de dinero podría ser útil"
 sov_dissolution.3.b: "Podríamos comprar sus activos estatales"
 sov_dissolution.3.c: "Fuera de discusión"
 sov_dissolution.4.t: "[FROM.GetName] Solicita compensación monetaria"
 sov_dissolution.4.d: "Tras conversaciones con [FROM.GetNamewithFlag] sobre la posible liberación de partes de su país, han propuesto una compensación económica a cambio de esta concesión. Tales exigencias complican el proceso de negociación."
 sov_dissolution.4.a: "Pequeño precio a pagar"
 sov_dissolution.4.b: "No es posible"
 sov_dissolution.5.t: "[FROM.GetName] Solicita transferencia de activos estatales"
 sov_dissolution.5.d: "En las conversaciones sobre la liberación de ciertas regiones, [FROM.GetNamewithFlag] ha solicitado la transferencia de activos estatales como compensación. Esta demanda requerirá un análisis minucioso antes de proceder."
 sov_dissolution.5.a: "Pequeño precio a pagar"
 sov_dissolution.5.b: "No es posible"
 sov_dissolution.6.t: "[FROM.GetName] Niega posibles negociaciones"
 sov_dissolution.6.d: "A pesar de los esfuerzos de diálogo, [FROM.GetNamewithFlag] ha rechazado de plano todas las propuestas para ceder parte de su territorio. La situación sigue siendo tensa e inestable, con pocas esperanzas de una solución inmediata."
 sov_dissolution.6.a: "Tontos arrogantes!"
 sov_dissolution.7.t: "[SOV.GetName] acepta nuestros términos"
 sov_dissolution.7.d: "[SOV.GetName] ha aceptado nuestras demandas razonables de compensación para liberar a nuestro estado afiliado. Este acuerdo nos acerca a la reunificación y la paz."
 sov_dissolution.7.a: "Solo negocios"
 sov_dissolution.8.t: "[SOV.GetName] Rechaza nuestros términos"
 sov_dissolution.8.d: "[SOV.GetName] se ha negado a considerar nuestras razonables demandas de compensación por la liberación de nuestro estado afiliado. Esta negativa podría retrasar el progreso y aumentar las tensiones."
 sov_dissolution.8.a: "Su pérdida"
 sov_dissolution.10.t: "Agitación política durante las negociaciones"
 sov_dissolution.10.d: "Durante las conversaciones sobre una posible reintegración con Rusia, surgieron varios temas delicados que paralizaron el proceso de negociación. El clima político sigue siendo incierto y frágil."
 sov_dissolution.10.a: "Aprovechemos algunas de las herramientas a nuestra disposición."
 sov_dissolution.10.b: "Tenemos que dejar pasar esta"
 sov_dissolution.11.t: "Falta de fondos para las negociaciones"
 sov_dissolution.11.d: "Durante las conversaciones sobre la reintegración se propuso una compensación monetaria para cubrir los gastos administrativos relacionados con la transferencia estatal. Sin embargo, la escasez de fondos amenaza con frenar el progreso y exige una cuidadosa elaboración del presupuesto."
 sov_dissolution.11.a: "Parte del proceso"
 sov_dissolution.11.b: "No hay dinero, ¡pero aguanta!"
 sov_dissolution.12.t: "Activos estatales incompatibles"
 sov_dissolution.12.d: "Resulta evidente que algunos activos estatales podrían declararse en quiebra durante las negociaciones de reintegración. Debemos tomar medidas decisivas para resolver estos problemas e impulsar las conversaciones."
 sov_dissolution.12.a: "Véndelo ahora."
 sov_dissolution.12.b: "Necesitamos esos activos"
