 SOV_yabloko: "RUDP Manzana"
 SOV_yabloko_desc: "Yabloko, uno de los partidos liberales más antiguos de la Rusia moderna, finalmente ha llegado al poder, impulsado por una renovada ola de apoyo a la democracia de estilo occidental. El partido se ha convertido en un foro político para reformistas, desde veteranos demócratas de la década de 1990 hasta una nueva generación inspirada por la promesa de una sociedad liberal y justa. Su objetivo es nada menos que transformar Rusia en un modelo de democracia liberal occidental."
 SOV_yavlinskiy: "Grigori Yavlinski"
 SOV_yavlinskiy_desc: "Grigory Yavlinsky nació el 10 de abril de 1952 en Lviv, pero su carrera política se arraigó en las instituciones gubernamentales de Moscú durante la era soviética. Economista de formación, en su momento se le encomendó la tarea de elaborar reformas de mercado para la URSS, pero sus propuestas fueron finalmente descartadas en favor de otras estrategias. A pesar de los reveses, siguió siendo un firme defensor de las reformas y ha liderado el partido Yabloko desde principios de la década de 1990 hasta la actualidad. Su perdurable presencia en la política rusa refleja su compromiso con una Rusia democrática y económicamente liberal."
 SOV_russian_liberalism: "Liberalismo Ruso"
 SOV_russian_liberalism_desc: "Durante siglos, Rusia ha sufrido bajo autócratas, desde los zares hasta el régimen soviético. La verdadera democracia nunca ha tenido la oportunidad de florecer. Ahora es el momento de romper con ese legado. Al adoptar los valores liberales occidentales, como la autodeterminación, los derechos humanos y la libertad de expresión, podemos guiar a Rusia hacia una nueva era de gobernanza democrática y empoderamiento cívico."
 SOV_fix_eltsyn_shit: "Corregir Errores de los 90"
 SOV_fix_eltsyn_shit_desc: "Las políticas económicas de Gaidar y Yeltsin en la década de 1990 llevaron a Rusia por un camino peligroso. En lugar de una economía de mercado vibrante, el país se sumió en una oligarquía, con la riqueza y el poder concentrados en manos de unos pocos. Ahora debemos corregir estos errores y demostrar que el verdadero capitalismo puede funcionar en Rusia. Una economía transparente y competitiva debe reemplazar el sistema clientelista que se permitió que se arraigara."
 SOV_russian_free_speech: "Libertad de Expresión Rusa"
 SOV_russian_free_speech_desc: "La libertad de expresión es un pilar fundamental de cualquier sociedad liberal. Cuando se silencia a las personas, el Estado se estanca y se desconecta de sus ciudadanos. Esta supresión condujo al colapso tanto del imperio como de la Unión Soviética. Para salvaguardar nuestro futuro y evitar otro ciclo de decadencia, debemos proteger y promover el discurso y la expresión abiertos para todos."
 SOV_no_repressions: "Derogar Leyes Represivas"
 SOV_no_repressions_desc: "Antes de nuestra llegada al poder, el gobierno aprobó leyes que restringían las libertades civiles y encarcelaban a ciudadanos inocentes. Estas medidas represivas no tienen cabida en una democracia liberal. Debemos desmantelar estas leyes y liberar a quienes fueron castigados injustamente. Este es un paso necesario hacia la justicia, la reconciliación y la restauración de la confianza pública en el gobierno."
 SOV_depoliticize_oligarchs: "Despolitizar a los Oligarcas"
 SOV_depoliticize_oligarchs_desc: "La fusión del poder político y económico en la década de 1990 dio origen a una oligarquía arraigada que ha debilitado nuestra democracia. Estas élites tratan al país como un bien privado. Es esencial romper esta alianza nefasta y garantizar que la influencia política recaiga exclusivamente en el pueblo. Solo entonces podremos devolver el poder al lugar que le corresponde: en manos de la ciudadanía."
 SOV_depoliticize_oligarchs_focus_TT: "Comenzaremos un largo proceso de despolitización de los oligarcas. Podrían resistirse!"
 SOV_new_society: "La Gran Sociedad"
 SOV_new_society_desc: "Rusia ha superado la tormenta de la recuperación. Ahora es el momento de iniciar la transformación de nuestra sociedad. Nuestro objetivo es construir un marco liberal tanto para la gobernanza como para la economía, alejándonos de los valores autoritarios y colectivistas del pasado. Nuestra iniciativa Gran Sociedad se inspira en la visión de Lyndon B. Johnson, pero nuestra ambición es aún más amplia: transformar radicalmente a Rusia en una democracia liberal moderna y con visión de futuro."
 SOV_capitalism_in_500_days: "Iniciar Programa de 500 Días"
 SOV_capitalism_in_500_days_desc: "El Programa de los 500 Días se diseñó originalmente para la transición de la economía soviética a un sistema de mercado. Aunque se abandonó en favor de la Terapia de Choque de Gaidar, la necesidad de dicha reforma persiste. Reanudaremos y actualizaremos el programa para lograr una transformación económica más estable e inclusiva. Si se implementa correctamente, sentará las bases para la prosperidad a largo plazo y la resiliencia democrática."
 SOV_lgbt_rights: "Derechos LGBT"
 SOV_lgbt_rights_desc: "Una sociedad verdaderamente liberal debe respetar los derechos y la dignidad de todas las personas, independientemente de su orientación sexual. Las personas LGBT merecen igual protección ante la ley y el mismo acceso a las oportunidades. Reconocer sus derechos no es solo un imperativo moral, sino un paso necesario para construir una Rusia inclusiva y moderna."
 SOV_kill_communists: "Destruir a los Simpatizantes Comunistas"
 SOV_kill_communists_desc: "El comunismo sigue siendo una de las mayores amenazas para la reforma liberal en Rusia. Impulsados ​​por la nostalgia de un pasado imperfecto, sus partidarios buscan revertir nuestro progreso. Debemos desmantelar con decisión sus redes e impedir el resurgimiento del socialismo autoritario. Esta ideología no tiene cabida en un estado democrático moderno."
 SOV_kill_revanchism: "Destruir los Pensamientos Revanchistas"
 SOV_kill_revanchism_desc: "¿Qué alimenta el totalitarismo y las ideologías iliberales? El revanchismo. Se enquista en sistemas débiles, esperando una oportunidad para resurgir. Como un virus persistente, debe ser erradicado si queremos asegurar nuestro futuro liberal. Debemos enfrentarlo de frente —con educación, reformas e instituciones sólidas— para asegurar que no vuelva a infectar nuestra sociedad."
 SOV_communist_angry_focus_TT: "Haremos enfadar a los Comunistas!"
 SOV_kill_fascists: "Calmar la Ola Nacionalista"
 SOV_kill_fascists_desc: "El nacionalismo, llevado al extremo, representa un grave peligro para una sociedad liberal y multiétnica. La historia ha demostrado las devastadoras consecuencias de los regímenes nacionalistas. Debemos desmantelar estos movimientos antes de que cobren impulso. Una Rusia libre e inclusiva debe prevalecer sobre las estrechas agendas etnonacionalistas."
 SOV_fascists_angry_focus_TT: "Haremos enfadar a los Nacionalistas!"
 SOV_better_russia: "Mejor Rusia"
 SOV_better_russia_desc: "Aunque nuestra labor está lejos de terminar, hemos dado pasos decisivos hacia la construcción de una Rusia más libre y justa. Por primera vez en generaciones, el ciclo de la tiranía se ha interrumpido. Hemos impedido el regreso de la dictadura y, con esfuerzo constante, podemos construir un futuro definido por la democracia y la oportunidad."
 SOV_500_days_ura_tt: "Ha completado §Y5§! Programa de 500 Días"
 SOV_500_days_pizda_tt: "Si no completamos nuestras reformas, las consecuencias podrían ser impredecibles"
 SOV_500_days_focus_TT: "Desbloquea las decisiones de Reformas Económicas. Tenga en cuenta que si no completamos nuestro programa a tiempo, las consecuencias podrían ser impredecibles"
 SOV_depolitisation_of_oligarchs: "Despolitización de los Oligarcas"
 SOV_new_broken_economy: "Consecuencias de las Reformas Fallidas"
 SOV_new_broken_economy_desc: "No hemos implementado nuestras reformas económicas. Ahora el país se encuentra sumido en una profunda recesión, comparable a la catastrófica crisis de la década de 1990. Las empresas están quebrando, la confianza pública se desvanece y el desempleo se dispara. No haber actuado a tiempo ha tenido un coste devastador."
 SOV_communist_angry: "Protestas Comunistas!"
 SOV_nationalists_angry: "Protestas Nacionalistas!"
 SOV_the_onf: "Frente Popular de Toda Rusia"
 SOV_the_onf_desc: "Algunos argumentan que para asegurar el poder es necesario abolir las elecciones y adoptar la dictadura. Rechazamos este camino. El autoritarismo conduce al estancamiento y la ruina. En cambio, proponemos una amplia coalición de organizaciones civiles y partidos políticos: una plataforma para el debate constructivo, la innovación y la supervisión. A través de este Frente Popular, fortaleceremos la democracia manteniendo la estabilidad política."
 SOV_the_onf_TT: "§YLa amplia coalición§! de partidos que hemos creado para asegurar la §Yestabilidad política!§!"
 SOV_preserve_working_system: "Preservar el Sistema en Funcionamiento"
 SOV_preserve_working_system_desc: "Algunos argumentan que la única manera de lograr un sistema federal justo es otorgando la máxima autonomía a las regiones o reestructurando por completo la estructura actual. Nosotros creemos lo contrario. El sistema federal actual, aunque desacreditado por regímenes autoritarios anteriores, es fundamentalmente sólido. Mediante reformas reflexivas y democráticas, podemos liberar todo su potencial y garantizar que funcione para todos los rusos."
 SOV_more_fair_taxation: "Impuestos Justos"
 SOV_more_fair_taxation_desc: "Una falla crítica de nuestro sistema actual reside en la tributación regional. Actualmente, los impuestos se recaudan localmente, se envían al gobierno federal y luego se redistribuyen, a menudo de forma injusta. Este sistema concentra la riqueza en regiones clave, mientras que otras quedan subdesarrolladas. Debemos reformar el proceso para que las regiones puedan controlar una parte justa de sus propios recursos. Esto fomentará un desarrollo equilibrado y reducirá la desigualdad económica y el sentimiento separatista."
 SOV_equal_regions: "Igualdad de las Regiones"
 SOV_equal_regions_desc: "No es necesario desmantelar ni alterar radicalmente nuestra estructura federal. Lo que necesitamos es un compromiso renovado con la gobernanza democrática y la igualdad de oportunidades para todas las regiones. Al abordar los abusos del pasado y emprender reformas integrales, podemos crear un sistema donde cada región, independientemente de su tamaño o riqueza, tenga voz y las herramientas para prosperar."
 SOV_what_we_dreamt_about: "Nuestro Sueño"
 SOV_what_we_dreamt_about_desc: "Hemos logrado lo que los arquitectos originales del federalismo ruso solo imaginaron. Nuestro sistema ahora es funcional, democrático y justo. El éxito de nuestras reformas demuestra que Rusia puede mantener la unidad y la igualdad sin abandonar sus fundamentos federales. Esta es la Rusia que soñamos: fuerte, libre y justa para todos."
 SOV_idea_russian_federalism: "Sistema Federal Ruso"
 SOV_idea_russian_federalism_1: "Sistema Federal Ruso"
 SOV_idea_russian_federalism_2: "Sistema Federal Ruso"
 SOV_new_form_of_the_gov: "La Nueva Forma del Gobierno"
 SOV_new_form_of_the_gov_desc: "Décadas de control autoritario han erosionado los principios democráticos que antaño guiaron a nuestro gobierno. El poder ejecutivo ha adquirido un poder descontrolado. Es nuestro deber reevaluar y reequilibrar las funciones de los órganos del gobierno central. Solo restableciendo los controles y contrapesos democráticos podremos crear un gobierno que verdaderamente sirva al pueblo."
 SOV_empower_duma: "Fortalecer la Asamblea Federal"
 SOV_empower_duma_desc: "Aunque los poderes del presidente puedan parecer limitados en teoría, en la práctica permiten la manipulación de todos los poderes del gobierno. Para preservar la democracia, debemos reformar la constitución para limitar la autoridad presidencial. O bien convertiremos el cargo en algo ceremonial o lo eliminaremos por completo, transfiriendo el verdadero poder legislativo a la Asamblea Federal."
 SOV_mixed_system: "El Sistema Mixto"
 SOV_mixed_system_desc: "El actual sistema semipresidencial ruso se basa en principios liberales occidentales, en particular los consagrados en la Constitución de 1993. Sus críticos afirman que fomenta la dictadura, pero con las enmiendas adecuadas, podemos fortalecer el sistema de pesos y contrapesos sin una reforma completa. Al perfeccionar el sistema, evitaremos la concentración de poder y preservaremos la continuidad institucional."
 SOV_all_powers_to_the_presidents: "Todos los Poderes al Presidente"
 SOV_all_powers_to_the_presidents_desc: "Muchos creen que Rusia funciona como una república presidencial de facto, donde el presidente ostenta la mayor autoridad práctica. Este modelo aún puede funcionar en una democracia si se reestructura con cuidado. Ajustaremos la constitución para que el presidente sea el jefe formal del poder ejecutivo, absorbiendo las funciones del primer ministro y racionalizando la gobernanza."
 SOV_changes_in_the_constitution: "Constitución Verdaderamente Democrática"
 SOV_changes_in_the_constitution_desc: "Tras una extensa deliberación, estamos listos para implementar una nueva ola de enmiendas constitucionales. Estos cambios redefinirán la estructura del poder estatal, consagrarán los principios democráticos y garantizarán las libertades civiles. Sobre todo, preservarán la libertad de expresión y evitarán el abuso de autoridad en las generaciones futuras."
 SOV_semipres_focus_TT: "Nos quedaremos como República Semipresidencialista"
 SOV_parliament_focus_TT: "Nos convertiremos en una República Parlamentaria"
 SOV_president_focus_TT: "Nos convertiremos en una República Presidencialista"
 SOV_idea_parliamentary_republic: "República Parlamentaria"
 SOV_idea_presidential_republic: "República Presidencialista"
 SOV_idea_semi_presidential_republic: "República Semipresidencialista"
 SOV_freind_kyr: "Amistad con Kirguistán"
 SOV_freind_kyr_desc: "Fortalecer nuestra influencia en Asia Central es una de nuestras prioridades estratégicas. Al estrechar lazos con Kirguistán, podemos forjar alianzas duraderas con los estados postsoviéticos y estabilizar la región."
 SOV_freind_kaz: "Amistad con Kazajstán"
 SOV_freind_kaz_desc: "Fortalecer nuestra influencia en Asia Central es una de nuestras prioridades estratégicas. Kazajistán ocupa una posición clave en la región, y una sólida relación bilateral beneficiará a ambas naciones."
 SOV_freind_uzb: "Amistad con Uzbekistán"
 SOV_freind_uzb_desc: "Fortalecer nuestra influencia en Asia Central es una de nuestras prioridades estratégicas. Forjar una estrecha colaboración con Uzbekistán traerá beneficios económicos y diplomáticos mutuos."
 SOV_freind_taj: "Amistad con Tayikistán"
 SOV_freind_taj_desc: "Fortalecer nuestra influencia en Asia Central es una de nuestras prioridades estratégicas. Renovar los lazos con Tayikistán contribuirá a garantizar la paz, la cooperación y el desarrollo compartido en la región."
 SOV_freind_trk: "Amistad con Turkmenistán"
 SOV_freind_trk_desc: "Fortalecer nuestra influencia en Asia Central es una de nuestras prioridades estratégicas. Unas relaciones más estrechas con Turkmenistán nos ayudarán a fomentar la cooperación regional y la confianza mutua."
 SOV_attack_uzb: "Llevar la democracia a Uzbekistán"
 SOV_attack_uzb_desc: "Gran parte de Asia Central sigue bajo el control de líderes autoritarios que gobiernan como si fueran kanes modernos. Actuaremos para instaurar una verdadera gobernanza democrática en Uzbekistán y liberar a su pueblo de la autocracia."
 SOV_attack_kaz: "Llevar la democracia a Kazajstán"
 SOV_attack_kaz_desc: "Gran parte de Asia Central sigue bajo el control de líderes autoritarios que gobiernan como kanes modernos. Kazajistán merece un futuro basado en la libertad, los derechos humanos y las instituciones democráticas."
 SOV_attack_kyr: "Llevar la democracia a Kirguistán"
 SOV_attack_kyr_desc: "Gran parte de Asia Central sigue bajo el control de líderes autoritarios que gobiernan como kanes modernos. Kirguistán debe tener la oportunidad de prosperar mediante auténticas reformas democráticas."
 SOV_attack_trk: "Llevar la democracia a Turkmenistán"
 SOV_attack_trk_desc: "Gran parte de Asia Central sigue bajo el control de líderes autoritarios que gobiernan como si fueran kanes modernos. El pueblo de Turkmenistán merece un sistema donde su voz sea escuchada y respetada."
 SOV_attack_taj: "Llevar la democracia a Tayikistán"
 SOV_attack_taj_desc: "Gran parte de Asia Central sigue bajo el control de líderes autoritarios que gobiernan como kanes modernos. Tayikistán debe tener la oportunidad de abrazar un futuro más prometedor y democrático."
 SOV_support_democracy_in_georgia: "Apoyar la Democracia en Georgia"
 SOV_support_democracy_in_georgia_desc: "Georgia se sitúa a la vanguardia del desarrollo democrático en el Cáucaso. Apoyaremos sus esfuerzos para fortalecer las instituciones democráticas y promover las libertades políticas de todos sus ciudadanos."
 SOV_state_investments: "Inversiones Estatales en Georgia"
 SOV_state_investments_desc: "Al invertir en Georgia, reforzamos nuestra presencia en el Cáucaso y fomentamos el crecimiento económico de un socio clave. Estas inversiones impulsarán la estabilidad y la cooperación mutua en la región."
 SOV_naval_base_in_georgia: "Base Naval en Georgia"
 SOV_naval_base_in_georgia_desc: "El establecimiento de una base naval en la costa de Georgia mejorará significativamente nuestra capacidad de vigilancia y control de la región del Mar Negro. A pesar del desplazamiento de las fronteras de Rusia hacia el norte, su presencia naval en el Mar Negro sigue siendo vital y permanente. Esta base protegerá nuestros intereses estratégicos y fortalecerá la seguridad regional."
 SOV_mediate_ossetianabkhaz_question: "Mediar en la Cuestión Osetia-Abjasia"
 SOV_mediate_ossetianabkhaz_question_desc: "El prolongado conflicto entre Osetia y Abjasia ya no se ajusta a la realidad geopolítica actual. Debemos actuar como mediador neutral para ayudar a aliviar las tensiones y fomentar la paz en el Cáucaso, promoviendo la estabilidad y la cooperación entre todas las partes implicadas."
 SOV_friendship_armenia: "Amistad con Armenia"
 SOV_friendship_armenia_desc: "Fortalecer nuestra relación con Armenia es esencial. Como socio histórico y regional cercano, Armenia merece mayor atención para profundizar sus lazos políticos, económicos y culturales."
 SOV_friendship_azerbaijan: "Amistad con Azerbaiyán"
 SOV_friendship_azerbaijan_desc: "Fortalecer los lazos con Azerbaiyán, la principal potencia petrolera del Cáucaso Sur, es una medida estratégica. Una mayor cooperación beneficiará a ambos países y contribuirá a la estabilización económica y política de la región."
 SOV_invest_in_arm_it: "Invertir en Armenia"
 SOV_invest_in_arm_it_desc: "Invertir en Armenia impulsará el desarrollo económico y fortalecerá nuestra influencia en el Cáucaso. Un apoyo específico puede impulsar la infraestructura, la industria y la cooperación bilateral."
 SOV_invest_in_aze_oil: "Invertir en el Petróleo de Azerbaiyán"
 SOV_invest_in_aze_oil_desc: "El desarrollo de los yacimientos petrolíferos de Azerbaiyán es crucial para profundizar la cooperación interestatal. Esta inversión asegurará los recursos energéticos y fortalecerá los lazos económicos entre nuestras naciones."
 SOV_decide_side: "Elegir de qué lado estamos"
 SOV_decide_side_desc: "Si bien nos esforzamos por mantener relaciones equilibradas con todos los países postsoviéticos del Cáucaso, el conflicto sin resolver entre Armenia y Azerbaiyán nos obliga a tomar una decisión. Es imposible apoyar a ambas partes por igual en esta compleja disputa regional."
 SOV_support_artsakh: "Apoyar a Artsaj"
 SOV_support_artsakh_desc: "Nuestras simpatías se inclinan hacia Armenia, que sigue siendo nuestro socio más cercano y amistoso en el Cáucaso. Apoyar a Artsaj refleja nuestro compromiso con esta alianza y con la protección de las naciones amigas de la región."
 SOV_support_azerbaijan: "Apoyar a Azerbaiyán"
 SOV_support_azerbaijan_desc: "A pesar de nuestra histórica amistad con Armenia, también debemos considerar las realidades económicas y estratégicas. La sólida posición de Azerbaiyán y sus vastas reservas de petróleo lo convierten en un socio vital cuyos intereses no pueden ignorarse."
 SOV_invite_shah: "Invitar al Shah"
 SOV_invite_shah_desc: "La situación política en Irán es cada vez más inestable. Invitar al príncipe heredero podría brindarnos un valioso aliado y ayudar a restablecer el orden. Su regreso podría influir en el equilibrio de poder a nuestro favor en estos tiempos de incertidumbre."
 SOV_support_the_reformists: "Apoyar a los Reformistas"
 SOV_support_the_reformists_desc: "La facción reformista en Irán se alinea mejor con nuestros intereses y visión para la región. Apoyarla podría conducir a políticas más moderadas y a una alianza estable que beneficie a ambas partes."
 SOV_invest_in_iran: "Invertir en Irán"
 SOV_invest_in_iran_desc: "Irán ofrece importantes oportunidades económicas que no podemos ignorar. Al invertir en su desarrollo, podemos obtener rentabilidad y fortalecer nuestra influencia en la región."
 SOV_neutral_relations: "Relaciones Neutrales"
 SOV_neutral_relations_desc: "La paz es preferible al conflicto. Perseguiremos nuestros objetivos mediante la diplomacia y la cooperación, evitando la guerra y fomentando la estabilidad en la región."
 SOV_passage_through_caucasus: "Paso a través del Cáucaso"
 SOV_passage_through_caucasus_desc: "Garantizar un paso seguro a través del Cáucaso Sur fortalecerá nuestra posición estratégica, a la vez que mantendrá lazos amistosos con Irán. Esta solución equilibra nuestros intereses regionales y fomenta la cooperación."
 SOV_animosity_to_iran: "Enemistad con Irán"
 SOV_animosity_to_iran_desc: "La persecución del gobierno iraní a su pueblo ha generado hostilidad hacia nosotros. Esta animosidad convierte a Irán en un vecino hostil e impredecible al que debemos acercarnos con cautela."
 SOV_ignite_revolution_in_iran: "Encender la Revolución en Irán"
 SOV_ignite_revolution_in_iran_desc: "Ahora tenemos la oportunidad de apoyar la liberación del pueblo iraní. Impulsar una revolución acercará más la región a nuestros intereses y promoverá una mayor estabilidad que nos beneficie."
 SOV_poland_relations: "Amistad Ruso-Polaca"
 SOV_poland_relations_desc: "Es hora de superar viejos conflictos y construir un mundo eslavo más fuerte junto con nuestros vecinos polacos. La cooperación con Polonia traerá beneficios mutuos y estabilidad regional."
 SOV_befriend_france: "Amistad con Francia"
 SOV_befriend_france_desc: "Fortalecer los lazos con Francia es esencial para alcanzar nuestras ambiciones globales. Una estrecha colaboración promoverá la paz y la cooperación en el ámbito internacional."
 SOV_mutual_def_poland: "Cooperación con Polonia"
 SOV_mutual_def_poland_desc: "Polonia representa un valioso socio comercial. Fortalecer la cooperación económica y diplomática fortalecerá nuestra influencia regional y nuestra prosperidad mutua."
 SOV_befriend_germany: "Amistad con Alemania"
 SOV_befriend_germany_desc: "El poder económico de Alemania la convierte en un socio vital para nosotros. Desarrollar relaciones sólidas nos reportará numerosos beneficios y fortalecerá nuestra posición en Europa y más allá."
 SOV_peugeout: "Peugeot"
 SOV_peugeout_desc: "Peugeot es uno de los principales fabricantes de automóviles de Francia y una parte clave de PSA Peugeot Citroën, la segunda compañía automovilística más grande de Europa en 2007. La asociación con ellos ofrece un gran potencial para la cooperación industrial."
 SOV_volkswagen: "Volkswagen"
 SOV_volkswagen_desc: "Volkswagen es un emblemático fabricante alemán de automóviles. Todo ruso merece tener acceso a vehículos de calidad como estos, que simbolizan modernidad y fiabilidad."
 SOV_us_brotherhood: "Amistad Ruso-Estadounidense"
 SOV_us_brotherhood_desc: "Debemos dejar de lado las animosidades de la Guerra Fría y construir una nueva y prometedora relación con Estados Unidos. Juntos, podemos crear un mundo más seguro y próspero para todos."
 SOV_us_russia_defence_pact: "Tratado de Defensa EE.UU.-Rusia"
 SOV_us_russia_defence_pact_desc: "Al firmar este tratado, pondremos fin a décadas de rivalidad entre Estados Unidos y Rusia. Este pacto histórico allanará el camino hacia una paz duradera y la seguridad mundial."
 SOV_ger_nuclear_deal: "Acuerdo Nuclear con el Oeste"
 SOV_ger_nuclear_deal_desc: "Ha llegado el momento de firmar un nuevo Tratado de Armas Estratégicas. Este acuerdo reducirá las tensiones nucleares y marcará un nuevo capítulo en nuestras relaciones con las potencias occidentales."
 SOV_democratic_constitution: "Constitución democrática"
 russia.77.t: "Inversiones de Rusia"
 russia.77.d: "Rusia ofrece inversiones para apoyar nuestra economía. Aceptar esta propuesta beneficiará enormemente a nuestra nación, fortaleciendo nuestras bases económicas y abriendo nuevas oportunidades de crecimiento."
 russia.77.o1: "Genial, estamos dentro!"
 russia.77.o2: "No, somos capaces de desarrollarnos por nosotros mismos"
 russia.78.t: "Nuestra Oferta Fue Aceptada"
 russia.78.d: "Han aceptado nuestra propuesta, lo que supone un paso positivo en nuestra cooperación y desarrollo mutuo."
 russia.78.o1: "¡URAAAA!"
 russia.79.t: "Nuestra oferta fue rechazada."
 russia.79.d: "Lamentablemente, nuestra oferta fue rechazada, lo que significa que tendremos que reconsiderar nuestro enfoque y buscar otras oportunidades."
 russia.79.o1: "Ay"
 russia.83.t: "Una propuesta para resolver nuestro antiguo conflicto con Georgia"
 russia.83.d: "Rusia ha propuesto la firma de un acuerdo para aliviar las tensiones y reducir la escalada del conflicto que asola la región desde hace tiempo. Esta oferta representa una oportunidad para mejorar la estabilidad y evitar nuevas hostilidades. Si bien Rusia da a entender que espera nuestra aceptación, debemos considerar cuidadosamente si este acuerdo protege realmente nuestra soberanía e intereses."
 russia.83.o1: "Estamos de acuerdo"
 russia.83.o2: "¡No, ganamos nuestra independencia y la defenderemos!"
 russia.80.t: "Inversión en nuestra industria energética"
 russia.80.d: "Rusia ofrece inversiones para desarrollar nuestro sector energético, con la expectativa de obtener mayor influencia a cambio. Aceptar este acuerdo fortalecería nuestra infraestructura energética y profundizaría nuestros lazos económicos con Rusia. Sin embargo, debemos sopesar los beneficios frente a la posible pérdida de cierto control sobre esta industria vital."
 russia.80.o1: "Por supuesto, el petróleo de Azerbaiyán debe prosperar!"
 russia.80.o2: "¿Rusia? ¿Eh?"
 russia.81.t: "Nuestra Oferta Fue Aceptada"
 russia.81.d: "Han aceptado nuestra propuesta, lo que supone un avance positivo en nuestra relación. Esta aceptación abre nuevas posibilidades de cooperación y beneficio mutuo en un futuro próximo."
 russia.81.o1: "¡URAAAA!"
 russia.82.t: "Nuestra oferta fue rechazada."
 russia.82.d: "Lamentablemente, nuestra oferta fue rechazada. Este revés significa que debemos replantear nuestras estrategias y considerar enfoques alternativos para promover nuestros intereses."
 russia.82.o1: "Vale la pena intentarlo"
 russia.84.t: "Rusia expresa su apoyo a nosotros."
 russia.84.d: "El liderazgo ruso ha declarado públicamente su apoyo a nuestro gobierno y ha expresado su voluntad de fortalecer los lazos diplomáticos y de amistad. Este respaldo podría allanar el camino para una mayor cooperación y estabilidad regional."
 russia.84.o1: "Aue!"
 russia.85.t: "La aparición del viejo Shah de Irán"
 russia.85.d: "Han surgido informes que indican que el antiguo Sha de Irán, quien aún alberga ambiciones de recuperar el poder, ha reaparecido. Su regreso podría tener un impacto significativo en el panorama político de Irán y en la dinámica regional, lo que nos obliga a reevaluar nuestras estrategias en la zona."
 russia.85.o1: "Interesante"
 russia.86.t: "El Pacto de Defensa Mutua EE.UU.-Rusia"
 russia.86.d: "Tras un período de acercamiento, ahora tenemos la oportunidad de firmar un pacto de defensa mutua con Rusia, con el objetivo de garantizar una paz duradera entre nuestras naciones. Este pacto simbolizaría un importante avance en la cooperación y la estabilidad internacionales."
 russia.86.o1: "Es la mejor decisión que podemos tomar"
 russia.86.o2: "¡Solo puede haber una superpotencia en el mundo, y esa somos nosotros!"
 russia.89.t: "Acuerdo nuclear"
 russia.89.d: "Rusia propone que suscribamos un tratado centrado en la seguridad nuclear estratégica. Dicho acuerdo fortalecería nuestra postura conjunta sobre la no proliferación nuclear y reduciría el riesgo de un conflicto nuclear en la región y más allá."
 russia.89.o1: "Estamos de acuerdo"
 russia.89.o2: "No, eso no es lo que queremos"
 russia.90.t: "Acuerdo nuclear"
 russia.90.d: "[FROM.GetNameWithFlag] ha aceptado formalmente el acuerdo nuclear. Esto representa un hito importante en nuestros esfuerzos por garantizar la seguridad regional y promover la paz."
 russia.90.o1: "Bien"
 russia.91.t: ""
 russia.91.d: ""
 russia.91.o1: ""
 russia.92.t: "El Pacto de Defensa Mutua Polaco-Ruso"
 russia.92.d: "Rusia ha ofrecido firmar un Pacto de Defensa Mutua con Polonia, lo que indica un posible deshielo en las relaciones. Si bien algunos funcionarios gubernamentales se mantienen cautelosos, temiendo el dominio ruso en Europa del Este, este acuerdo podría inaugurar una nueva era de cooperación y seguridad para nuestro país."
 russia.92.o1: "Es hora de perdonar a Rusia"
 russia.92.o2: "Rusia sigue siendo Rusia. ¡Rechazad el pacto!"
 russia.93.t: "Polonia Aceptó!"
 russia.93.d: "El gobierno polaco ha acordado oficialmente firmar el Pacto de Defensa Mutua con Rusia. Este acuerdo refleja la voluntad de superar las diferencias del pasado y trabajar juntos por la seguridad mutua."
 russia.93.o1: "¡Los hermanos eslavos atacan de nuevo!"
 russia.94.t: "Polonia Rechazó!"
 russia.94.d: "El gobierno polaco se ha negado a firmar el Pacto de Defensa Mutua, manteniendo una postura cautelosa hacia Rusia. Si bien esta decisión resulta decepcionante, refleja la preocupación constante por la dinámica de poder regional."
 russia.94.o1: "Su elección"
 russia.95.t: "Base Naval Rusa"
 russia.95.d: "Rusia ha propuesto construir una base naval dentro de nuestras fronteras. Dicha base fortalecería nuestra alianza estratégica e impulsaría la seguridad regional, pero también podría suscitar inquietudes en materia de soberanía e influencia militar."
 russia.95.o1: "Construyan todo lo que quieran!"
 russia.95.o2: "Rusia sigue siendo Rusia. Rechaza la oferta!"
 russia.96.t: "Georgia Permitió!"
 russia.96.d: "Georgia ha autorizado el establecimiento de una base naval rusa en su territorio. Esta medida podría mejorar las relaciones bilaterales y reforzar la cooperación en materia de seguridad en la región."
 russia.96.o1: "Spasibo, hermanos!"
 russia.97.t: "Georgia Rechazó!"
 russia.97.d: "Georgia ha rechazado nuestra solicitud para construir una base naval rusa. Esta negativa refleja las tensiones existentes y las diferentes prioridades estratégicas, cuya gestión requerirá una diplomacia cuidadosa."
 russia.97.o1: "Su elección"
 SOV_a_just_russia: "Una Rusia Justa"
 SOV_a_just_russia_desc: "Rusia Justa se fundó entre 2006 y 2007 mediante la fusión de varios partidos políticos de izquierda. Inicialmente, muchos creían que se trataba de un proyecto controlado por la administración presidencial para simular competencia política. Sin embargo, estas suposiciones resultaron erróneas cuando Rusia Justa obtuvo una amplia mayoría en las elecciones, sorprendiendo a muchos y transformando el panorama político. El auge del partido refleja un genuino apoyo popular y un anhelo de justicia social."
 SOV_direction: "Dirección del Partido"
 SOV_direction_desc: "Tras llegar al poder, la cuestión del rumbo de nuestro partido se volvió urgente. Si bien compartimos muchos valores fundamentales, han surgido dos facciones principales: los partidarios del movimiento liberal de la «Franja Blanca» y los defensores del patriotismo social. Estas visiones divergentes se debatirán en el próximo congreso del partido, que en última instancia decidirá nuestro futuro. Esta decisión definirá las políticas y prioridades de nuestro partido de ahora en adelante."
 SOV_white_stripe_movement_preveil: "El movimiento de la raya blanca prevalece"
 SOV_white_stripe_movement_preveil_desc: "El congreso del partido ha decidido apoyar la agenda del movimiento de la Franja Blanca, centrada en una mayor democratización y una estrecha relación con Occidente. Esta vía alinea al partido con la socialdemocracia de estilo europeo y adopta reformas orientadas a incrementar las libertades políticas y la modernización. Esta decisión refleja un compromiso con la apertura, la transparencia y la cooperación con las naciones democráticas."
 SOV_russian_democracy: "Socialdemocracia rusa"
 SOV_russian_democracy_desc: "La búsqueda de la justicia y la reforma social ha sido, desde hace mucho tiempo, una pasión fundamental del pueblo ruso. Históricamente, los rusos se han sentido atraídos por las ideas de igualdad, libertad y justicia social. Esta tendencia continuó tras el colapso de la Unión Soviética, cuando la ciudadanía se unió en torno a movimientos que prometían reformas significativas. Ahora, en el poder, tenemos la responsabilidad de hacer realidad estas esperanzas y convertirlas en un verdadero progreso social y una democracia plena."
 SOV_democratisation: "Reducir la Dependencia del Centro Federal"
 SOV_democratisation_desc: "Los reformistas sociales han defendido sistemáticamente el federalismo y la descentralización como claves para una Rusia justa y funcional. Para lograr un desarrollo equilibrado en todo el país, es fundamental reducir la dependencia regional del gobierno federal. Al otorgar mayor autonomía y recursos a los gobiernos locales, promoveremos la igualdad y una gobernanza más eficaz en todas las regiones."
 SOV_real_welfare: "Un verdadero sistema de bienestar social"
 SOV_real_welfare_desc: "Reformar el sistema de bienestar social es una prioridad absoluta para nuestro gobierno. Durante demasiado tiempo, la gente común ha sufrido las consecuencias de reformas de mercado fallidas y programas de seguridad social insuficientes. Estamos comprometidos con una profunda reforma de la seguridad social para proteger mejor a los ciudadanos vulnerables y mejorar su calidad de vida. Nuestro objetivo es un sistema que realmente responda a las necesidades de la mayoría, no solo de unos pocos privilegiados."
 SOV_empower_legislature: "Heredero de la Asamblea Constituyente Rusa"
 SOV_empower_legislature_desc: "La Asamblea Constituyente Rusa fue el primer órgano verdaderamente representativo destinado a dar forma al futuro del país. Aunque fue truncada por los bolcheviques, su legado inspiró la creación de la Duma Estatal como parlamento popular. Lamentablemente, desde entonces la Duma ha perdido gran parte de su credibilidad e influencia. Es hora de restaurar la confianza en esta institución otorgándole poderes reales y garantizando una auténtica representación popular."
 SOV_defend_people: "Defendamos a Nuestra Gente"
 SOV_defend_people_desc: "Nos duele ver a madres solteras luchando para costear las medicinas de sus hijos o a familias numerosas agobiadas por préstamos con altos intereses para pequeños apartamentos. La pobreza se extiende por nuestras regiones mientras los bancos y las corporaciones se enriquecen. Para combatir esta injusticia, debemos construir un sistema de prestaciones y garantías sociales que proteja a nuestros ciudadanos de la indigencia. Toda persona merece dignidad y protección."
 SOV_social_gurantees: "Garantías sociales y atención sanitaria"
 SOV_social_gurantees_desc: "El sistema de seguridad social de Rusia se enfrenta a dos grandes desafíos: la provisión de pensiones y una red sanitaria deficiente. Muchos ciudadanos mayores no pueden costearse los medicamentos necesarios y, con frecuencia, los hospitales no brindan la atención adecuada. Aumentaremos la financiación y las subvenciones para garantizar que los pensionistas disfruten de un nivel de vida digno y que los servicios sanitarios sean accesibles y fiables para todos."
 SOV_a_just_system: "Un Sistema Justo"
 SOV_a_just_system_desc: "Nuestra visión es una sociedad donde cada persona importa, donde se respetan los derechos humanos fundamentales y se fomenta la participación política. Aspiramos a un sistema que garantice elecciones justas y decisiones tomadas en beneficio de toda la ciudadanía. Este es el sistema justo que imaginaron los revolucionarios del pasado: una sociedad basada en la igualdad, la libertad y la verdadera democracia."
 SOV_a_just_economy: "Una Economía Justa"
 SOV_a_just_economy_desc: "Nuestra mayor ambición no es solo una economía próspera, sino una nación próspera. Todos deben tener seguridad financiera y protección social; nadie debe quedar excluido. Para construir una sociedad así, la riqueza debe distribuirse equitativamente, con impuestos más altos sobre las ganancias excesivas y ayuda para los menos afortunados. Este enfoque fomentará la igualdad y la justicia social, sentando las bases para un país más fuerte y unido."
 SOV_question_of_direction: "Cuestión de Dirección"
 SOV_question_of_direction_desc: "La cuestión del futuro rumbo de nuestro partido se ha vuelto cada vez más urgente. Algunos argumentan que nuestras reformas sociales no han ido lo suficientemente lejos, impulsando cambios radicales que transformen por completo el orden social. Otros creen que deberíamos emular a los partidos socialdemócratas europeos exitosos y optar por reformas graduales y pragmáticas. La decisión que se nos presenta definirá nuestra identidad e influirá en el futuro de la nación."
 SOV_revive_spirit_of_socialist_revolutionaries: "Revivir el Espíritu de los Socialistas-Revolucionarios"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "Los socialistas revolucionarios aspiraban a transformar radicalmente la sociedad rusa mediante el socialismo agrario, convencidos de que el campesinado era la fuerza motriz de la revolución. Si bien Rusia Justa no se considera sucesora directa, nuestras reformas han propiciado una transformación social pacífica pero profunda, que evoca el espíritu de estos revolucionarios históricos. Aunque sus ideas tienen siglos de antigüedad, siguen vigentes hoy en día, inspirándonos a considerar el restablecimiento oficial del Partido Socialista Revolucionario."
 SOV_land_socialisation: "La Socialización de la Tierra"
 SOV_land_socialisation_desc: "Un principio fundamental del programa socialista-revolucionario era la socialización de la tierra, lo que significaba que la tierra pertenecería colectivamente a todos los rusos. Este concepto implica, en la práctica, la transferencia de la propiedad de la tierra al Estado, pero gestionada de manera justa en beneficio del pueblo. Como representantes del pueblo, nos comprometemos a utilizar esta tierra equitativamente para maximizar el bienestar público y la productividad agrícola."
 SOV_social_democracy_sr: "La Socialdemocracia Todavía de Moda"
 SOV_social_democracy_sr_desc: "La socialdemocracia sigue siendo una de las ideas políticas más exitosas surgidas en Europa. La historia ofrece numerosos ejemplos de políticas socialdemócratas que han mejorado la vida de los ciudadanos al tiempo que han mantenido la vitalidad económica. Al adoptar estos principios, podemos implementar reformas efectivas que promuevan la justicia social y la prosperidad para todos los rusos."
 SOV_third_way: "La Tercera Vía"
 SOV_third_way_desc: "La gobernanza democrática exige negociación y equilibrio constantes. Muchos países socialdemócratas han transitado de las políticas tradicionales de izquierda hacia enfoques orientados al mercado pero socialmente responsables, conocidos como la «Tercera Vía». Esta filosofía combina las prácticas del libre mercado con objetivos de bienestar social, creando un sistema equilibrado que responde a nuestras necesidades actuales. Adoptar la Tercera Vía nos ayudará a construir una economía moderna, eficiente y justa."
 SOV_centre_holds: "El Centro Permaneció Fuerte"
 SOV_centre_holds_desc: "En el congreso prevaleció la agenda del Consejo Central del partido, que adoptó un programa patriótico centrado en fortalecer la soberanía de Rusia, la autoridad del gobierno central y la unidad nacional. Este programa busca transformar a Rusia, de un Estado fragmentado y en dificultades, en una superpotencia fuerte capaz de defender sus fronteras y proteger a su diversa población. Refleja un compromiso con la estabilidad, el poder y el orgullo nacional."
 SOV_russian_patriotism: "Patriotismo Social Ruso"
 SOV_russian_patriotism_desc: "Nuestra ideología central se centra en el patriotismo social, que enfatiza la creación de un Estado social fuerte y soberano. Este Estado debe defender los intereses de sus ciudadanos tanto a nivel internacional como nacional. Es deber del gobierno proporcionar las condiciones que garanticen un alto nivel de vida, mientras que los ciudadanos, a su vez, deben lealtad a su patria obedeciendo las leyes, cumpliendo el servicio militar obligatorio y preservando las tradiciones nacionales. Este equilibrio entre derechos y responsabilidades es la base de nuestra visión de una Rusia próspera."
 SOV_empower_nation: "Empoderar al Pueblo Ruso"
 SOV_empower_nation_desc: "Definimos la nación rusa no solo por la etnia, sino como el conjunto de todos los pueblos que habitan los vastos territorios de Rusia. Esto incluye la región del Volga, Siberia y el Cáucaso, cuyos pueblos comparten la lengua, la cultura y los valores rusos. Esta nación rusa multinacional debe ser una prioridad para el Estado, que representa sus intereses colectivos. Los extranjeros no deben reclamar privilegios especiales: Rusia pertenece únicamente a su diversa nación rusa, unida y fuerte."
 SOV_talks_with_rodina: "Conversaciones con Rodina"
 SOV_talks_with_rodina_desc: "Nuestra relación con la facción Rodina es sólida, ya que a principios de la década de 2000 formaban un solo partido. Los conflictos internos fracturaron el movimiento, lo que llevó a la formación de Rusia Justa a partir de algunos exmiembros de Rodina. Ahora, con las diferencias políticas atenuadas y los programas estrechamente alineados, es lógico restablecer las relaciones y trabajar hacia la unidad. Dicha unidad fortalecerá nuestra capacidad para implementar políticas compartidas de manera efectiva."
 SOV_form_national_patriotic_front: "Formar Frente Patriótico Nacional"
 SOV_form_national_patriotic_front_desc: "Si bien el pueblo ruso es fuerte individualmente, somos vulnerables cuando estamos divididos. Unidos, sin embargo, podemos superar cualquier desafío y forjar el futuro de nuestra nación. Para alcanzar la fortaleza y el liderazgo político, debemos formar una amplia coalición de partidos que compartan valores patrióticos y socialistas. Solo unidos podremos construir una Rusia próspera e independiente, capaz de mantenerse firme en el escenario mundial."
 SOV_social_platform: "Priorizar la plataforma social"
 SOV_social_platform_desc: "Un alto nivel de vida es esencial para el desarrollo de nuestro Estado. Cuando los ciudadanos se sienten seguros y optimistas respecto a su futuro, la nación prospera. Nuestro gobierno priorizará la política social, garantizando que las personas reciban el apoyo y los recursos necesarios para su bienestar. Invertir en programas sociales es invertir en la estabilidad y el crecimiento de Rusia."
 SOV_do_not_forget_about_people: "No se Olviden de la Gente!"
 SOV_do_not_forget_about_people_desc: "El pueblo es la verdadera fuente de poder de nuestro país, y debemos tener siempre presentes sus necesidades. Una nación feliz y próspera puede alcanzar grandes logros, mientras que una población pobre y desatendida corre el riesgo de colapsar y de sufrir disturbios. Nuestras políticas deben priorizar la mejora de la vida de todos los ciudadanos para asegurar el futuro de Rusia."
 SOV_more_regulations: "Nacionalización de corporaciones"
 SOV_more_regulations_desc: "Durante demasiado tiempo, los capitalistas han explotado tanto a nuestro pueblo como a nuestro Estado, acumulando riqueza sin contribuir a la sociedad. Las leyes liberales han permitido un capitalismo desenfrenado, cuyos beneficios se han concentrado en unos pocos privilegiados. Para cambiar esta situación, nacionalizaremos las principales industrias y crearemos empresas estatales que controlen el rumbo del mercado. Esto nos permitirá canalizar el poder económico en beneficio de toda la ciudadanía."
 SOV_economical_platform: "Priorizar la plataforma económica"
 SOV_economical_platform_desc: "Para que nuestro pueblo prospere y Rusia florezca, una economía fuerte es indispensable. Ninguna civilización puede prosperar sin poder económico ni crecimiento. Centraremos nuestros esfuerzos en reconstruir la fortaleza económica de la nación, priorizando la agenda económica del Frente Patriótico Nacional. Restaurar el poderío económico de Rusia es la base de una prosperidad duradera."
 SOV_invest_in_beneficial_sectors: "Invertir en Sectores Beneficiosos"
 SOV_invest_in_beneficial_sectors_desc: "Reactivar la capacidad productiva del país exige importantes inversiones de capital. Por lo tanto, debemos canalizar los fondos hacia sectores clave de la economía que prometan rentabilidades sostenibles a largo plazo. Al centrarnos en las industrias que impulsarán el crecimiento económico futuro, fortaleceremos el PIB de Rusia y garantizaremos un futuro económico estable para nuestra nación."
 SOV_rapid_militarisation: "Militarización Rápida"
 SOV_rapid_militarisation_desc: "Un Estado fuerte y soberano exige unas fuerzas armadas poderosas. Aceleraremos la militarización integrando la instrucción militar en las escuelas y organizando actividades cívico-militares obligatorias. El gasto en defensa aumentará para garantizar que el ejército pueda repeler cualquier invasión. El Estado y el pueblo rusos deben estar preparados y unidos para defender su patria contra todas las amenazas."
 SOV_under_a_leader: "Bajo un Líder Fuerte"
 SOV_under_a_leader_desc: "Históricamente, la identidad nacional rusa se ha centrado en líderes fuertes: figuras como Iván el Terrible, Alejandro III y Iósif Stalin han gozado de profundo respeto y han moldeado el destino de la nación. Hoy, tanto el pueblo como el Estado necesitan un líder igualmente fuerte que los una en torno a una gran misión nacional. Estamos preparados para brindar ese liderazgo y guiar a Rusia hacia nuevas cimas."
 SOV_talks_with_left_patriots: "Conversaciones con Patriotas de Izquierda"
 SOV_talks_with_left_patriots_desc: "El partido Patriotas de Rusia de Gennady Semigin cuenta con un considerable apoyo popular y recursos financieros, y defiende un patriotismo de izquierda afín al nuestro. Reconociéndolo como un aliado natural, iniciaremos negociaciones para integrar a Patriotas de Rusia en el Frente Patriótico Nacional. Su incorporación fortalecerá nuestra coalición y les garantizará representación en el gobierno."
 SOV_unite_patriotic_parties: "Unir Partidos Patrióticos"
 SOV_unite_patriotic_parties_desc: "La disolución del partido Rodina dio lugar a numerosos partidos pequeños que compartían ideales patrióticos, pero carecían de influencia propia. Si bien individualmente son débiles, la experiencia política de sus líderes puede resultar invaluable cuando se unen en torno a una causa común. Integraremos estos partidos al Frente Patriótico Nacional, ofreciéndoles cargos gubernamentales para consolidar las fuerzas patrióticas y potenciar su impacto."
 SOV_a_just_russia_prevails: "Una Rusia Justa Prevalece"
 SOV_a_just_russia_prevails_desc: "Dentro del Frente Patriótico Nacional, Rusia Justa se ha mantenido firme como la fuerza dominante. Solo Rusia Justa posee la unidad, la visión y la fuerza necesarias para mantener la cohesión de la coalición y guiar a Rusia hacia la verdadera grandeza. Nuestro liderazgo garantizará que el Frente permanezca firme y enfocado en la construcción de una nación fuerte y justa."
 SOV_rodina_prevails: "Rodina Prevalece"
 SOV_rodina_prevails_desc: "Rodina ha reconstruido su posición política y recuperado la confianza del electorado dentro de la coalición, fortaleciéndose lo suficiente como para asumir el liderazgo del Frente Patriótico Nacional. Esto marca el comienzo de una nueva era, en la que Rodina guiará al Frente y a Rusia hacia un futuro más brillante y próspero. La unidad de la coalición nunca ha sido tan fuerte."
 SOV_rodina_tt: "Rodina asumirá el liderazgo del NPF."
 SOV_blr_democracy_tt: "Instalará una democracia en Bielorrusia"
 SOV_under_a_banner: "Bajo la Gran Bandera"
 SOV_under_a_banner_desc: "Las banderas del Imperio ruso, la Unión Soviética y la tricolor rusa moderna son poderosos símbolos de la historia de nuestra nación. Bajo estas banderas, Rusia alcanzó grandes logros en cultura, economía, ciencia y política exterior. Nuestros antepasados ​​hicieron sacrificios heroicos bajo estas banderas, desde la Guerra de Crimea hasta la Gran Guerra Patria. Ahora, bajo la tricolor rusa, nos esforzaremos por alcanzar logros aún mayores y la gloria nacional."
 SOV_empower_executive: "Empoderar al Presidente"
 SOV_empower_executive_desc: "Hemos sostenido durante mucho tiempo que la Presidencia de Rusia se ve obstaculizada por restricciones excesivas que impiden una gobernanza eficaz. Para implementar plenamente las políticas de Patriotismo Social, es necesario eliminar estas limitaciones innecesarias. Otorgar al Presidente mayores facultades es esencial para un liderazgo decisivo y el progreso nacional."
 SOV_united_country: "Patria Unida"
 SOV_united_country_desc: "Para alcanzar nuestras metas nacionales se requiere la unidad del pueblo ruso. Solo mediante la solidaridad podrá Rusia alcanzar la grandeza y una prosperidad duradera. Los ciudadanos deben unirse en torno a una ideología común, un líder respetado y un Estado fuerte. Mientras el pueblo ruso permanezca unido, ninguna fuerza podrá doblegar a nuestra nación."
 russia.87.t: "Nuestra oferta ha sido aceptada."
 russia.87.d: "Estados Unidos ha acordado firmar un tratado de defensa recíproca, lo que supone un paso importante hacia una mayor cooperación militar entre nuestras naciones. Este acuerdo promete fortalecer nuestra seguridad mutua y fomentar una mayor confianza en el ámbito internacional."
 russia.87.o1: "Excelente!"
 SOV_investments_in_ben: "Inversión en Sectores Beneficiosos"
 russia.88.t: "Nuestra oferta fue rechazada."
 russia.88.d: "Lamentablemente, nuestra propuesta fue rechazada. Si bien es decepcionante, seguiremos buscando otros socios y oportunidades para promover nuestros intereses y fortalecer nuestra posición."
 russia.88.o1: "Hicimos lo mejor que pudimos."
 russia.98.t: "Asuntos del Partido"
 russia.98.d: "Tras la investidura de Alexei Navalny, las diferencias entre sus políticas y las del partido Yabloko se han hecho cada vez más evidentes. Si bien Navalny y Yabloko comparten plataformas similares, persisten las disputas internas dentro del liderazgo del partido. Los rumores apuntan a que Navalny podría abandonar el partido para formar su propia organización, lo que genera dudas sobre la unidad y el rumbo futuros del mismo."
 russia.98.o1: "El presidente Navalny se quedará en Yabloko!"
 russia.98.o2: "¡El presidente Navalny creará su propio partido!"
 russia.99.t: "El Partido de Navalny"
 russia.99.d: "Tras la dimisión de Navalny de Yabloko, sus aliados más cercanos y miembros del gobierno convocaron un congreso de emergencia para fundar un nuevo partido. El congreso aprobó el programa del partido por unanimidad, pero surgió un intenso debate sobre su nombre y simbolismo. Se han propuesto varias opciones, con tres principales contendientes a la cabeza. ¿Cuál será la elegida para representar a este nuevo movimiento?"
 russia.99.o1: "§YAlianza Popular§!"
 russia.99.o2: "§YPartido del Progreso§!"
 russia.99.o3: "§YRusia del Futuro§!"
 russia.100.t: "Disputa del Partido"
 russia.100.d: "Tras su investidura, han surgido serias discrepancias entre el presidente Navalny y la dirección de Yabloko. El partido acusa a Navalny de tener posturas nacionalistas que chocan con su programa. Si bien Navalny ha guardado silencio públicamente, se especula sobre su posible salida para formar un nuevo partido bajo la bandera de \"NAROD\". Sin embargo, algunos indicios apuntan a que busca un compromiso para evitar una escisión. El desenlace sigue siendo incierto."
 russia.100.o1: "Se encontrará una solución de compromiso."
 russia.100.o2: "Surgirá un nuevo Partido Democrático Nacional!"
 russia.101.t: "¿Reestructuración?"
 russia.101.d: "Nuestro partido se enfrenta a un dilema de identidad en el marco de la democratización. Muchos veteranos desean conservar el nombre histórico del partido como símbolo de su legado, mientras que otros abogan por eliminar la palabra «Comunista» para reflejar una orientación más moderna y democrática. Este debate pone de manifiesto la tensión entre tradición y cambio dentro del partido."
 russia.101.o1: "CPRF Ahora! CPRF Para Siempre!"
 russia.101.o2: "¡Ya no somos estalinistas!"
 russia.102.t: "¿El regreso de Gorbachov?"
 russia.102.d: "En nuestro esfuerzo por lograr una reconfiguración política, la ausencia de Mijaíl Gorbachov —el hombre que impulsó originalmente estas reformas— se siente profundamente. Surge la pregunta: ¿deberíamos darle a Gorbachov una segunda oportunidad para liderar o influir en este proceso? Su legado sigue siendo controvertido."
 russia.102.o1: "Es un traidor!"
 russia.102.o2: "¡Viva Gorbachov!"
 russia.103.t: "Nuestro Afrika Korps Ha Sido Contratado"
 russia.103.d: "Uno de nuestros batallones del Cuerpo Africano ha sido contratado por [FROM.GetNameWithFlag]. Esta cooperación fortalece nuestros lazos y demuestra el creciente papel internacional de nuestras fuerzas armadas. Esperamos seguir colaborando."
 russia.103.a: "Bueno"
 russia.104.t: "Dominio Político"
 russia.104.d: "Nuestro gobierno se enfrenta al desafío de un sistema de partidos fragmentado, lo que genera caos en la Duma Estatal. Ninguna fuerza política ostenta una mayoría decisiva, lo que conduce a constantes luchas de poder. A nivel regional, la fragmentación fortalece a las élites locales, debilitando el control federal. Actualmente, existen tres fuerzas principales: el Partido Unidad, afín al gobierno; el bloque Patria - Toda Rusia; y el partido reformista Nuestra Casa - Rusia. Podemos ampliar las facciones progubernamentales para formar una coalición que preserve cierta democracia o unirlas en un único «Partido del Poder» para garantizar una mayor centralización y una gobernanza más sólida."
 russia.104.o1: "¡Hay que crear una \"Coalición Presidencial\"!"
 russia.104.o2: "Unámoslos."
 russia.105.t: "Rusia Unida"
 russia.105.d: "Tras largas negociaciones, se ha fundado un nuevo partido político progubernamental, «Rusia Unida». Este partido reúne a casi toda la élite regional y a los funcionarios federales que nos son leales. Gracias a esta unificación, hemos conseguido la mayoría tanto en la Duma Estatal como en los parlamentos regionales, lo que nos ha permitido aprobar legislación clave y mantener el control de la política regional."
 russia.105.a: "Una Nueva Rusia Espera!"
 russia.106.t: "Una Rusia Justa"
 russia.106.d: "Una nueva fuerza política, denominada «Rusia Justa», surgió de la unificación de diversos movimientos patrióticos de izquierda. Su programa hace hincapié en el bienestar social, una mayor participación estatal en la economía y la protección de la soberanía nacional. Si bien algunos sospechan que el partido se creó para captar el voto disidente, posee un gran potencial para convertirse en un actor influyente en el cambiante panorama político ruso."
 russia.106.a: "¡La voz del pueblo!"
 russia.107.t: "¿Nueva Gente?"
 russia.107.d: "Se ha fundado un nuevo partido político llamado Pueblo Nuevo, liderado por el destacado empresario Andrei Nechaev. Defensor de la libertad de expresión, la democracia liberal, los derechos empresariales y la digitalización de la economía y la gobernanza, este partido presenta una visión moderna. Queda por ver si Pueblo Nuevo se consolidará en el sistema político ruso o si desaparecerá."
 russia.107.a: "Gente nueva y el viejo sistema"
 SOV_the_party_TT: "¡El partido gobernante cambiará!"
 SOV_the_nonparty_TT: "Aparecerá un nuevo partido."
 sov_just_russia.1.t: "El Congreso del Partido"
 sov_just_russia.1.d: "Tras su contundente victoria electoral, Rusia Justa celebró un congreso extraordinario para determinar el rumbo del partido, la formación de gobierno y las elecciones al Consejo Central. Los delegados debatieron dos vías principales: continuar con la agenda pro-Rayas Blancas o adoptar el programa de Patriotismo Social impulsado por la dirección del partido. El congreso decidirá el futuro del partido."
 sov_just_russia.1.o1: "El Congreso apoyó al liderazgo del partido"
 sov_just_russia.1.o2: "El Congreso Apoyó al Movimiento Franjas Blancas"
 sov_just_russia.2.t: "Negociaciones con la Facción Rodina"
 sov_just_russia.2.d: "Tras largas negociaciones entre los líderes de Rusia Justa y Rodina, se llegó a un acuerdo: Rodina apoyará al actual gobierno de Rusia Justa, que a su vez se compromete a consultar a Rodina sobre todas las decisiones gubernamentales importantes. Ambas partes también acordaron comenzar a formar una amplia coalición de organizaciones y partidos patrióticos."
 sov_just_russia.2.o1: "Nuestra Rodina"
 sov_just_russia.3.t: "Frente Patriótico Nacional"
 sov_just_russia.3.d: "Hoy, tras un largo proceso de formación, los líderes de Rodina y Rusia Justa, junto con dirigentes sindicales y de organizaciones públicas, anunciaron la creación del Frente Patriótico Nacional, una amplia coalición popular. Su principal ideología es el Patriotismo Social, articulado por Serguéi Mirónov, que busca reformas socialistas y patrióticas para transformar el país. Según el acuerdo de coalición, los partidos miembros pueden participar en los debates sobre asuntos de Estado, y las grandes organizaciones pueden solicitar puestos en el gobierno. Rodina ocupará un puesto en el gobierno y varios cargos ministeriales como colíder."
 sov_just_russia.3.o1: "¡Adelante juntos, hacia el futuro!"
 SOV_democracy_in_kaz: "Democracia Rusa en [KAZ.GetNameWithFlag]"
 SOV_democracy_in_kaz_desc: "Utilizaremos el factor sorpresa para lanzar con éxito una operación en [KAZ.GetNameWithFlag]. Sin embargo, el tiempo apremia, por lo que una acción rápida y decisiva es crucial para su éxito."
 SOV_democracy_in_kyr: "Democracia Rusa en [KYR.GetNameWithFlag]"
 SOV_democracy_in_kyr_desc: "Mediante tácticas sorpresa, planeamos atacar rápidamente en [KYR.GetNameWithFlag]. El margen de tiempo para iniciar la operación es reducido, por lo que la velocidad es fundamental."
 SOV_democracy_in_taj: "Democracia Rusa en [TAJ.GetNameWithFlag]"
 SOV_democracy_in_taj_desc: "Aprovecharemos el factor sorpresa para llevar a cabo una operación eficaz en [TAJ.GetNameWithFlag]. Actuar con rapidez es fundamental para lograr nuestros objetivos."
 SOV_democracy_in_trk: "Democracia Rusa en [TRK.GetNameWithFlag]"
 SOV_democracy_in_trk_desc: "Nuestra estrategia consiste en un ataque sorpresa en [TRK.GetNameWithFlag]. La operación debe comenzar rápidamente para garantizar el éxito."
 SOV_democracy_in_uzb: "Democracia Rusa en [UZB.GetNameWithFlag]"
 SOV_democracy_in_uzb_desc: "Utilizaremos el factor sorpresa para lanzar una operación exitosa en [UZB.GetNameWithFlag], pero debemos actuar rápidamente antes de que la oportunidad se cierre."
 SOV_i_blin_idea: "CPU Domésticos"
 rosgvardia_wagner: "Yevgeny Prigozhin fue asesinado"
 SOV_wagner_rosguard_idea: "PMCs Wagner como parte de Rosgvardia"
 SOV_rosguard_wagner: "Aceptar a los PMCs Wagner en la Rosgvardiya"
 SOV_rosguard_wagner_desc: "Tras la muerte de Yevgeny Prigozhin, sus empresas militares privadas comenzaron a desmoronarse ante nuestros ojos. Algunas permanecieron en Bielorrusia, muchas se retiraron, pero algunas están dispuestas a someterse a nuestro control directo. Estamos listos para integrarlas a Rosgvardiya."
 SOV_mvd_category: "[SOV.GetFlag]Servicios Especiales de Rusia"
 SOV_mvd_category_desc: "La seguridad del país no depende únicamente de las fuerzas armadas. También recae sobre las autoridades estatales, como el Ministerio del Interior, así como sobre numerosos servicios especiales heredados de la URSS. Este vasto entramado de agencias y departamentos, bien dirigido, protegerá al país de cualquier peligro.\nEl separatismo en las regiones §YRusas§! de [SOV.GetFlag] comenzará a §Raumentar§! gradualmente tan pronto como el nivel de §Yestabilidad§! caiga §Rpor debajo del 32%§!"
 SOV_groznyy_offensive: "Ofensiva de Grozny"
 SOV_groznyy_offensive_desc: "La Segunda Guerra de Chechenia comenzó en agosto de 1999, cuando combatientes chechenos de la región de facto independiente de Ichkeria se infiltraron en el vecino Daguestán. El contraataque del ejército ruso resultó en el asedio de Grozni, que se espera que caiga a finales de enero o principios de febrero."
 SOV_finish_1998_reforms: "Terminar las Reformas Militares de 1998"
 SOV_finish_1998_reforms_desc: "Las reformas de 1998, impulsadas por el ministro de Defensa Igor Sergeyev, clasificaron las unidades según su disponibilidad para el combate o para tiempos de paz, y transformaron otras en bases de almacenamiento de equipo. Las fuerzas aéreas y espaciales también fueron reorganizadas."
 SOV_2001_military_reforms: "Iniciar Reformas Militares"
 SOV_2001_military_reforms_desc: "El ministro de Defensa, Sergei Ivanov, anunció reformas que convierten a las unidades de voluntarios en unidades permanentemente preparadas para el combate, manteniendo al mismo tiempo el sistema de servicio militar obligatorio."
 SOV_csto_training_exercises: "Ejercicios de Entrenamiento de la OTSC"
 SOV_csto_training_exercises_desc: "Nuestra alianza se mantiene sólida gracias a los ejercicios y entrenamientos conjuntos regulares."
 SOV_black_gussard: "Húsares Negros"
 SOV_black_gussard_desc: "La 15ª Brigada Independiente de Fusileros Motorizados de la Guardia de Alejandría es la única brigada de mantenimiento de la paz de las Fuerzas Terrestres de Rusia."
 SOV_pogranci_fsb: "Servicio Federal de Fronteras (FSB) de Rusia"
 SOV_pogranci_fsb_desc: "El Servicio de Fronteras es una rama del FSB responsable de patrullar y proteger las extensas fronteras terrestres de Rusia."
 SOV_2008_military_reforms: "Continuar Reformas Militares"
 SOV_2008_military_reforms_desc: "El Ministerio de Defensa decidió reducir aún más las fuerzas armadas, disminuyendo el número de tropas para aumentar la flexibilidad estratégica y táctica."
 SOV_increased_arms_exports_2: "Aumento de las Exportaciones de Armas"
 SOV_increased_arms_exports_2_desc: "Las exportaciones de armas han sido durante mucho tiempo vitales para la economía rusa. Los ingresos procedentes de estos acuerdos contribuirán a impulsar nuestra economía nacional, incluso si algunas armas caen en manos dudosas."
 SOV_reserve_officer_training_system: "Sistema de Entrenamiento de Oficiales de Reserva"
 SOV_reserve_officer_training_system_desc: "Nuestro anticuado sistema de formación de oficiales de la reserva necesita una reforma para preparar mejor al personal mediante una mejor educación militar."
 SOV_kosmo_voiska: "Fuerzas Espaciales Rusas"
 SOV_kosmo_voiska_desc: "Las Fuerzas Espaciales Rusas constituyen la rama espacial de las Fuerzas Aeroespaciales."
 SOV_form_the_uac: "Formar la UAC"
 SOV_form_the_uac_desc: "Creada el 20 de febrero de 2006 mediante la fusión de fabricantes de aeronaves líderes, la United Aircraft Corporation tiene como objetivo optimizar la producción y reducir las pérdidas."
 SOV_airforce_structure_change: "Reformas en Estructuras"
 SOV_airforce_structure_change_desc: "Se están llevando a cabo actualizaciones de personal para modernizar nuestras filas de la fuerza aérea."
 SOV_airforce_far_aviation: "Comando de Aviación de Largo Alcance"
 SOV_airforce_far_aviation_desc: "Estamos creando un nuevo comando para gestionar las operaciones aéreas a larga distancia."
 SOV_airforce_transport_aviation: "Aviación de Transporte Militar"
 SOV_airforce_transport_aviation_desc: "La aviación de transporte militar apoya al Comandante Supremo en Jefe gestionando los movimientos estratégicos y operativos de tropas y suministros."
 SOV_airforce_space_forces_upgrade: "Reforma de la Fuerza Espacial"
 SOV_airforce_space_forces_upgrade_desc: "La evolución del sector de la aviación exige reformas en todas las ramas de las fuerzas armadas, incluidas las fuerzas espaciales."
 SOV_air_rocket_defence: "Fuerzas de Defensa Aérea y de Misiles"
 SOV_air_rocket_defence_desc: "Este nuevo tipo de tropa defenderá los activos críticos del Estado y de las fuerzas armadas contra ataques aeroespaciales."
 SOV_missile_defense_investments: "Fuerzas de Misiles Antiaéreos"
 SOV_missile_defense_investments_desc: "Estas fuerzas protegerán las instalaciones vitales y a las tropas de los ataques aéreos enemigos."
 SOV_radio_defense_investments: "Tropas de Radio-Técnica"
 SOV_radio_defense_investments_desc: "Equipadas con radares y sistemas de automatización, estas tropas realizan reconocimiento aéreo y proporcionan datos de radar a los organismos de control y a las unidades de combate."
 SOV_roscosmos_intel: "Agrupación de Satélites"
 SOV_roscosmos_intel_desc: "Desplegaremos una red activa de satélites de reconocimiento para suministrar a nuestras fuerzas información de inteligencia esencial."
 SOV_fighter_production: "Fortalecer la Producción de Cazas"
 SOV_fighter_production_desc: "Más luchadores significan un cielo más seguro y más pacífico."
 SOV_uav_production: "Expandir la Producción de Drones"
 SOV_uav_production_desc: "Nuestro objetivo es lograr un amplio despliegue de drones en todas nuestras fuerzas armadas."
 SOV_bombers_production: "Aumentar la Producción de Bombarderos"
 SOV_bombers_production_desc: "Nuestros enemigos serán aniquilados por el poderío de nuestros bombarderos."
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "Nuestros cazas de la serie SU se encuentran entre los mejores del mundo."
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "La serie PAKDA incluye algunos de los bombarderos más avanzados."
 SOV_modernize_soviet_missile_stockpiles: "Mejora de los Silos de Lanzamiento"
 SOV_modernize_soviet_missile_stockpiles_desc: "Nuestros silos de misiles están envejeciendo y requieren mejoras oportunas."
 SOV_hypersonic_missiles: "Misiles Hipersónicos"
 SOV_hypersonic_missiles_desc: "Al viajar a velocidades superiores a Mach 5, los misiles hipersónicos no dejan tiempo para la detección ni para la represalia."
 SOV_russian_airspace_forces: "Fuerzas Aeroespaciales Rusas"
 SOV_russian_airspace_forces_desc: "Tras un período de declive, nuestra fuerza aérea está ahora equipada y preparada para recuperar la superioridad aérea mundial."
 SOV_space_forces_improvement: "Más Inversión en Aviación"
 SOV_space_forces_improvement_desc: "Aumentaremos la financiación para nuestras tropas espaciales."
 SOV_mechanized_infantry_renovations: "Use \"Armata\" for APCs and IFVs"
 SOV_mechanized_infantry_renovations_desc: "Nuestra infantería mecanizada depende actualmente de vehículos blindados de transporte de personal y vehículos de combate de infantería soviéticos obsoletos, que deben ser modernizados."
 SOV_armata_universal_combat_platform: "Plataforma de Combate Universal Armata"
 SOV_armata_universal_combat_platform_desc: "La plataforma Armata es un vehículo pesado modular de orugas de última generación diseñado para reemplazar a los tanques y vehículos blindados de transporte de personal más antiguos."
 SOV_reform_army: "Nueva Reforma del Ejército"
 SOV_reform_army_desc: "Es hora de modernizar nuestro ejército para que cumpla con los estándares de la guerra contemporánea."
 SOV_armyreform_spec: "Fuerzas Especiales Son Nuestra Fuerza"
 SOV_armyreform_spec_desc: "Ampliaremos nuestras fuerzas especiales y mejoraremos su entrenamiento y equipamiento."
 SOV_armyreform_anti_air: "Tropas de Defensa Aérea"
 SOV_armyreform_anti_air_desc: "Estas tropas protegen a nuestras fuerzas e instalaciones de los ataques aéreos enemigos durante diversas operaciones."
 SOV_armyreform_engineer: "Tropas de Ingenieros"
 SOV_armyreform_engineer_desc: "Las tropas de ingenieros realizan tareas especializadas de ingeniería militar y llevan a cabo operaciones para dañar a las fuerzas enemigas."
 SOV_radioelectronic_warfare: "Tropas de Guerra Electrónica"
 SOV_radioelectronic_warfare_desc: "Estas unidades realizan operaciones para dominar el espacio aéreo, proteger nuestros sistemas de la interferencia enemiga e interrumpir las comunicaciones enemigas."
 SOV_railway_troops: "Tropas Ferroviarias"
 SOV_railway_troops_desc: "Las tropas ferroviarias garantizan la defensa de Rusia mediante la gestión y la seguridad de la red ferroviaria."
 SOV_armyreform_ipso: "Tropas de Operaciones de Información"
 SOV_armyreform_ipso_desc: "Estas tropas llevan a cabo la guerra cibernética, gestionan las redes militares y protegen los sistemas de comunicación de las amenazas cibernéticas."
 SOV_slavic_corps: "Resolver el Problema con el Cuerpo Eslavo"
 SOV_slavic_corps_desc: "El Cuerpo Eslavo es una empresa de seguridad privada registrada en Hong Kong. Hemos capturado a sus dueños y estamos listos para encarcelarlos. Sin embargo, su experiencia podría resultarnos valiosa en el futuro."
 SOV_mto: "Crear Tropas de Apoyo Logístico"
 SOV_mto_desc: "Las tropas de apoyo logístico brindan asistencia técnica y logística a todas las ramas de las fuerzas armadas."
 SOV_arta: "La artillería es el Dios de la Guerra"
 SOV_arta_desc: "Mantendremos el principio de supremacía artillera de la era soviética, asegurando que nuestra artillería siga siendo la mejor."
 SOV_mechanize: "Mecanización del Ejército"
 SOV_mechanize_desc: "Nuestro ejército debe ser móvil y mecanizado, y dedicaremos todos nuestros esfuerzos a lograrlo."
 SOV_ratnik_program: "El Programa Ratnik"
 SOV_ratnik_program_desc: "Ratnik es un sistema avanzado de equipamiento de combate diseñado para mejorar la supervivencia y la efectividad en combate del soldado individual mediante tecnología moderna."
 SOV_rostech: "Rostec"
 SOV_rostech_desc: "Rostec es un conglomerado estatal de defensa dedicado al desarrollo, la producción y la exportación de tecnología avanzada."
 SOV_rosoboronprom: "Rosoboronprom"
 SOV_rosoboronprom_desc: "Rosoboronprom es el único exportador estatal ruso de productos, servicios y tecnologías militares de doble uso."
 SOV_kbp: "KBP"
 SOV_kbp_desc: "KBP es una empresa líder de la industria de defensa rusa especializada en el diseño de armas, con sede en Tula."
 SOV_tula_arms: "Armas de Tula"
 SOV_tula_arms_desc: "Fundada por Pedro el Grande en 1712, la fábrica de armas de Tula tiene una larga historia de producción de armas para Rusia."
 SOV_orsis: "Orsis"
 SOV_orsis_desc: "Orsis, con sede en Moscú, fabrica rifles de fuego central de precisión para uso militar y civil."
 SOV_lobaev_arms: "Armas Lobaev"
 SOV_lobaev_arms_desc: "Lobaev Arms diseña y produce rifles y municiones de precisión, operando desde la región de Kaluga."
 SOV_rosgvardia: "Formar la Rosgvardia"
 SOV_rosgvardia_desc: "La Guardia Nacional de Rusia es una fuerza militar interna independiente encargada de la seguridad fronteriza, la lucha contra el terrorismo, el control de armas y la protección del orden público."
 SOV_rosguard_start_org: "Comenzar a formar brigadas"
 SOV_rosguard_start_org_desc: "Es hora de comenzar a reunir las primeras brigadas."
 SOV_rosguard_armor: "Nuevos vehículos blindados"
 SOV_rosguard_armor_desc: "Como parte de las reformas, la Guardia Nacional adquirirá nuevos vehículos blindados para mejorar sus capacidades de combate."
 SOV_rosguard_military: "Comando de las Fuerzas de la Guardia Nacional"
 SOV_rosguard_military_desc: "Esta organización militar estatal garantiza la seguridad pública y del Estado y ha evolucionado a partir de las Tropas Internas del Ministerio del Interior."
 SOV_rosguard_occup: "Transformación de OMON y SOBR"
 SOV_rosguard_occup_desc: "Las unidades OMON y SOBR se integrarán en la Guardia Nacional, con personal ampliado y equipos mejorados."
 SOV_start_fleet_reforms: "Reformas de la Armada Rusa"
 SOV_start_fleet_reforms_desc: "Nuestra armada necesita reformas integrales para recuperar su eficacia."
 SOV_cancel_unnecessary_projects: "Cancelar proyectos innecesarios"
 SOV_cancel_unnecessary_projects_desc: "Debemos concentrar nuestros recursos en los proyectos navales más críticos."
 SOV_Updated_naval_doctrine: "Doctrina Naval Actualizada"
 SOV_Updated_naval_doctrine_desc: "Es hora de revisar nuestra doctrina naval para afrontar los desafíos modernos."
 SOV_begin_modernization_of_our_fleet: "Comenzar la modernización de nuestra flota"
 SOV_begin_modernization_of_our_fleet_desc: "Modernizar nuestra flota es esencial para mantener la fortaleza naval."
 SOV_Optimize_our_fleet: "Optimizar nuestra flota"
 SOV_Optimize_our_fleet_desc: "Estamos optimizando los gastos de la flota para liberar fondos para las mejoras necesarias."
 SOV_The_high_seas_fleet: "La Flota de Alta Mar"
 SOV_The_high_seas_fleet_desc: "Nuestro objetivo es construir una poderosa armada de aguas profundas similar a la de Gran Bretaña."
 SOV_form_yunarmiya: "Formar Yunarmiya"
 SOV_form_yunarmiya_desc: "Yunarmiya, una organización juvenil patriótica, ayudará a inspirar a las futuras generaciones a apoyar a las fuerzas armadas."
