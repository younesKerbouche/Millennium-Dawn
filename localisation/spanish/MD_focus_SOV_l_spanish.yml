 SOV_joint_research_ttip: "§REstas bonificaciones solo se pueden usar una vez y se aplican únicamente a los países del Pacto de Varsovia. Los países fuera del Pacto de Varsovia histórico no las reciben. Úsalas solo si estás seguro de que todos tus aliados son miembros del Pacto, ya que solo ellos se benefician.§!"
