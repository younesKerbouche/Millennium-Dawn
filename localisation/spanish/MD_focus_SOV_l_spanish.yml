 sov_communists.1.t: "Prohibición de la Propiedad Privada"
 sov_communists.1.d: "Tras una serie de leyes antiburguesas aprobadas por nuestro gobierno, finalmente hemos dado el paso final para eliminar el capitalismo del suelo ruso. Como hicieron nuestros gloriosos camaradas en la década de 1920, ahora procederemos a prohibir la propiedad privada. La única pregunta que queda es hasta dónde llegará esta confiscación: ¿será total, moderada o selectiva?"
 sov_communists.1.a: "La confiscación total funcionó entonces y funcionará ahora!"
 sov_communists.1.b: "Seamos un poco más moderados."
 sov_communists.1.c: "Expropiar solo las principales industrias."
 sov_communists.2.t: "Constitución Nacional-Comunista"
 sov_communists.2.d: "Con el NPA y el PCFR alineados, estamos listos para redactar una nueva constitución. La pregunta es si nuestra base ideológica debe inclinarse hacia el comunismo internacionalista o hacia una vía más nacionalista y aislacionista. Nuestro futuro está en juego."
 sov_communists.2.a: "Debemos estar orgullosos de ser rusos!"
 sov_communists.2.b: "No debemos olvidar nuestra ideología principal."
 sov_communists.3.t: "Constitución Democrática"
 sov_communists.3.d: "Hemos heredado algunas de las ideas más prometedoras de nuestros líderes ideológicos de la era de la Perestroika. Para construir un futuro más brillante y libre, debemos reescribir nuestra constitución. Pero ¿deberíamos orientarla hacia una estructura más liberal o mantener la esencia de nuestra ideología dominante?"
 sov_communists.3.a: "Debemos preservar las ideas de Gorbachov!"
 sov_communists.3.b: "No debemos olvidar nuestra ideología principal."
 sov_communists.4.t: "Constitución del Partido Comunista"
 sov_communists.4.d: "Con el poder absoluto ahora en manos del Partido, finalmente podemos reescribir la constitución según nuestros valores. Sin embargo, han surgido facciones ideológicas dentro de nuestras filas, y debemos decidir qué facción marcará la pauta de nuestra constitución verdaderamente soviética."
 sov_communists.4.a: "Por supuesto que necesitamos a los estalinistas!"
 sov_communists.4.b: "Necesitamos un ascenso más moderado."
 sov_communists.5.t: "Reconstrucción de monumentos militares soviéticos"
 sov_communists.5.d: "En nuestro vasto país, miles de monumentos de la Gran Guerra Patria se encuentran en ruinas. Es nuestro deber restaurarlos para honrar a nuestros héroes caídos. También debemos considerar la construcción de nuevos monumentos para garantizar que las generaciones futuras nunca olviden los sacrificios y la gloria de nuestro pueblo."
 sov_communists.5.a: "Déjalos ser más de luto."
 sov_communists.5.b: "Necesitan glorificar nuestro heroísmo!"
 sov_communists.6.t: "Restalinización"
 sov_communists.6.d: "Los jruschovistas no lograron preservar el legado de nuestro mayor líder. Ahora es el momento de corregirlo. Debemos decidir hasta dónde queremos llegar al renombrar nuestras ciudades en honor a Stalin y al pasado soviético."
 sov_communists.6.a: "Mantener las opciones históricas."
 sov_communists.6.b: "Vamos a ser completamente estalinistas!"
