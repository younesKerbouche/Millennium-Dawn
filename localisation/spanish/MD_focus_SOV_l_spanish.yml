 SOV_reign_of_yeltsin: "El Reinado de Boris Yeltsin"
 SOV_reign_of_yeltsin_desc: "Boris Yeltsin fue el primer Presidente de la recién creada Federación Rusa, el estado sucesor de la URSS, desde 1991 hasta 1999. Presidió enormes problemas económicos y una desastrosa guerra en Chechenia, y el 31 de diciembre de 1999, entregó su cargo al primer ministro Vladimir Putin."
 SOV_putin: "Vladimir Putin"
 SOV_putin_desc: "Vladimir Putin, nacido en Leningrado, es un ex oficial de inteligencia de la KGB que sirvió brevemente como director del FSB y secretario del Consejo de Seguridad antes de ser nombrado primer ministro en agosto de 1999. Con su experiencia en inteligencia extranjera, Putin es visto como una de las figuras más capaces —si no la más poderosa— para liderar a Rusia en estos tiempos turbulentos."
 SOV_the_grand_bargain: "El Gran Trato"
 SOV_the_grand_bargain_desc: "Rusia está actualmente bajo el control de los oligarcas. Si queremos obtener poder real en el país, debemos ofrecerles un trato irresistible."
 SOV_stabilisation_fund: "Fondo de Estabilización"
 SOV_stabilisation_fund_desc: "El fondo de estabilización servirá como reserva financiera en caso de crisis económica. Ayudará a preservar la estabilidad nacional durante las recesiones y a garantizar el funcionamiento de los servicios públicos. Contar con esta red de seguridad fortalece nuestra posición en los mercados nacionales e internacionales."
 SOV_kasyanov_govern: "Gobierno de Kasyanov"
 SOV_kasyanov_govern_desc: "El gobierno de Kasyanov planea llegar a un acuerdo con el Club de París para condonar parte de nuestra deuda nacional. Esto aliviaría las cargas financieras y ayudaría a estimular el crecimiento. Con un mayor margen de maniobra fiscal, podremos centrarnos en el desarrollo y el bienestar público."
 SOV_young_guard: "Guardia Joven"
 SOV_young_guard_desc: "La Joven Guardia es el ala juvenil del partido Rusia Unida. Su nombre se remonta a un heroico movimiento clandestino de la Segunda Guerra Mundial. Un grupo de acción directa pro-Putin, cuenta con 85 filiales regionales desde Kaliningrado hasta Vladivostok, movilizando a la juventud patriótica de todo el país."
 SOV_reform_sovfed: "Reforma del Consejo de la Federación"
 SOV_reform_sovfed_desc: "Estamos reformando el Consejo de la Federación para que su labor sea más eficaz. En su estado actual, es de poca utilidad. Con una mejor estructura y un propósito más claro, el Consejo puede convertirse en una herramienta vital para la implementación de políticas."
 SOV_npp: "Proyectos Nacionales Prioritarios"
 SOV_npp_desc: "Desde el colapso de la Unión Soviética, el nivel de vida en Rusia ha empeorado. En 2005, se lanzaron los Proyectos Prioritarios Nacionales para mejorar la atención médica, la educación, la vivienda y la agricultura. Estos proyectos buscan revitalizar sectores clave de la vida cotidiana y fortalecer la nación desde sus cimientos."
 SOV_putinism: "Putinismo"
 SOV_putinism_desc: "Aunque Vladimir Putin carece de una ideología formal, su gobierno se caracteriza por el dominio de oligarcas y exmilitares, o siloviki. Este modelo de gobierno se conoce como «putinismo», y enfatiza el control, la lealtad y la autoridad estatal."
 SOV_empower_siloviki: "Empoderar a los Siloviki"
 SOV_empower_siloviki_desc: "«Siloviki» se refiere a exoficiales militares y de inteligencia que se han incorporado a la política. Al empoderarlos, garantizamos la unidad interna y una toma de decisiones basada en valores compartidos y disciplina."
 SOV_gen_3_nuclear_plants: "Reactores Nucleares de Generación 3+"
 SOV_gen_3_nuclear_plants_desc: "Los reactores nucleares de Generación III+ son versiones avanzadas de diseños anteriores, que ofrecen mayor seguridad y eficiencia operativa. Desarrollados en la década de 1990, basándose en las lecciones aprendidas durante décadas de uso de la energía nuclear en Occidente, representan el futuro de la energía limpia y estable para Rusia."
 SOV_revision_6: "Revisión Número 6"
 SOV_revision_6_desc: "La Revisión Número 6 es una ley de vigilancia de amplio alcance que otorga al gobierno plena autoridad para monitorear las comunicaciones en todo el país. Si bien es controvertida, se justifica como medida de seguridad nacional. Su amplio alcance garantiza que ninguna amenaza pase desapercibida."
 SOV_state_corporatism: "Corporativismo Estatal"
 SOV_state_corporatism_desc: "Muchas de las corporaciones más grandes de Rusia están dirigidas por personas con vínculos gubernamentales. Al unificar el poder estatal y corporativo, podemos eliminar ineficiencias y alinear la actividad económica con los objetivos nacionales. Esta fusión otorgará al Estado control total sobre la dirección de la economía."
 SOV_putinism_propaganda: "Propaganda del Putinismo"
 SOV_putinism_propaganda_desc: "Antes de Putin, Rusia era un país destrozado y humillado. Bajo su liderazgo, se restauraron la esperanza y el orgullo. Celebraremos este resurgimiento y nos aseguraremos de que todos los ciudadanos comprendan la grandeza que ha traído a Rusia."
 SOV_subjects: "Sujetos de la Federación"
 SOV_subjects_desc: "Nuestro objetivo es establecer interacciones más claras y estructuradas con los sujetos federales. Esto se traducirá en una mejor coordinación económica y una mayor cohesión política en todas las regiones."
 SOV_referendum_in_chechnya: "Referéndum en Chechenia"
 SOV_referendum_in_chechnya_desc: "Chechenia es cultural y políticamente distinta del resto de Rusia. El único camino hacia la paz es dejar que su pueblo decida: la plena integración en la Federación Rusa o cierto grado de autonomía. Respetaremos su decisión y trabajaremos por una solución duradera."
 SOV_referendum_in_bashkiria: "Estado de [BSH.GetNamewithFlag]"
 SOV_referendum_in_bashkiria_desc: "Adaptaremos nuestra constitución y marco legal a los de [BSH.GetNamewithFlag]. Este es un paso clave hacia una gobernanza unificada y una mayor claridad administrativa."
 SOV_referendum_in_tatarstan: "Estado de [TAT.GetNamewithFlag]"
 SOV_referendum_in_tatarstan_desc: "Armonizaremos nuestra constitución y marco legal con los de [TAT.GetNamewithFlag]. Armonizar estos documentos garantiza la coherencia dentro de la Federación."
 SOV_referendum_in_khmao: "Estado de [KHM.GetNamewithFlag]"
 SOV_referendum_in_khmao_desc: "Adaptaremos nuestra estructura legal a [KHM.GetNamewithFlag] para garantizar una mejor integración y administración. Esta unificación legal reducirá las fricciones y ayudará a estandarizar la gobernanza en todas las regiones."
 SOV_referendum_in_crimea: "Estado de [CRM.GetNamewithFlag]"
 SOV_referendum_in_crimea_desc: "Adaptaremos nuestra constitución y leyes a las de [CRM.GetNamewithFlag], consolidando su lugar en la Federación. La claridad jurídica es esencial para la estabilidad y la legitimidad a largo plazo."
 SOV_referendum_in_kuban: "Proyecto de la [KUB.GetFlag]República de Kuban"
 SOV_referendum_in_kuban_desc: "La República de Kuban fue una creación histórica durante la Guerra Civil Rusa. Hoy, consideramos ampliar su autonomía una vez más, para beneficio económico mutuo tanto de la región como de Rusia en su conjunto."
 SOV_referendum_in_ural: "Revivir el Proyecto de la [URA.GetFlag]República de los Urales"
 SOV_referendum_in_ural_desc: "La República de los Urales fue propuesta en su día por el gobernador Eduard Rossel para equiparar a la región con las repúblicas nacionales. Aunque legalmente bloqueada, la idea aún perdura. Quizás sea el momento adecuado para retomar y posiblemente revivir este proyecto, largamente enterrado."
 SOV_the_putinka: "El Putinka"
 SOV_the_putinka_desc: "Las antiguas Khrushchevkas están siendo reemplazadas por un nuevo modelo de vivienda: la Putinka. Modernas, espaciosas y más duraderas, estas edificaciones marcan una nueva era en el desarrollo urbano ruso."
 SOV_sign_bologna_accords: "Firmar los Acuerdos de Bolonia"
 SOV_sign_bologna_accords_desc: "El Proceso de Bolonia es un acuerdo europeo cuyo objetivo es estandarizar la educación superior entre países. Al firmar los acuerdos, nos alineamos con los estándares educativos globales, facilitando a los estudiantes rusos estudiar en el extranjero y a las instituciones extranjeras el reconocimiento de nuestros títulos."
 SOV_enforce_oligarchs_control: "Imponer Control sobre los Oligarcas"
 SOV_enforce_oligarchs_control_desc: "Los oligarcas pueden tener influencia, pero el control directo del Estado es mucho más efectivo. Al demostrar que el Estado es más poderoso, podemos crear un sistema estable de corporaciones estatales que beneficie a todo el país."
 SOV_2011_healthcare_reforms: "Reformas Sanitarias de 2011"
 SOV_2011_healthcare_reforms_desc: "Las Reformas Sanitarias de 2011 fueron propuestas por el primer ministro Vladimir Putin. Destinaron más de 300 000 millones de rublos a mejorar la atención sanitaria en toda Rusia, con el objetivo de aumentar el acceso y la calidad para todos los ciudadanos."
 SOV_mitigate_financial_crisis: "Mitigar la Crisis Financiera"
 SOV_mitigate_financial_crisis_desc: "La recesión mundial de 2008 está afectando a Rusia y al resto del mundo. Necesitamos tomar medidas enérgicas para proteger nuestra economía y preservar el progreso logrado desde el colapso de la Unión Soviética."
 SOV_develop_it_industry: "Desarrollar la Industria TI"
 SOV_develop_it_industry_desc: "El sector de TI ruso está décadas por detrás de sus homólogos occidentales. Necesitamos líderes innovadores y empresas como Steve Jobs, Bill Gates, Google, Microsoft, Apple y Facebook para impulsar nuestra tecnología."
 SOV_renewable_energy_investments: "Inversiones en Energías Renovables"
 SOV_renewable_energy_investments_desc: "Nuestros recursos de petróleo y gas son limitados, y el cambio climático representa una grave amenaza. Invertir en energías renovables reducirá nuestra dependencia de los hidrocarburos y ayudará a Rusia a convertirse en un líder mundial en tecnología de energía limpia."
 SOV_commercialize_glonass: "Comercializar GLONASS"
 SOV_commercialize_glonass_desc: "GLONASS es el sistema de navegación por satélite ruso que ofrece una alternativa al GPS. Ampliar su uso comercial impulsará nuestra independencia tecnológica y abrirá nuevas oportunidades económicas."
 SOV_increase_roscosmos_funding: "Aumentar la Financiación de Roscosmos"
 SOV_increase_roscosmos_funding_desc: "Roscosmos, heredera del legado del programa espacial soviético, es la principal agencia espacial rusa. Aumentar su financiación es esencial para seguir el ritmo de la carrera espacial internacional y avanzar en nuestras capacidades tecnológicas."
 SOV_go_russia: "Adelante, Rusia!"
 SOV_go_russia_desc: "Rusia es una gran potencia con un potencial imparable. Bajo el liderazgo de Putin, recuperaremos el lugar que nos corresponde como superpotencia mundial dominante en los próximos años."
 SOV_medvedev_modernization_program: "Programa de Modernización de Medvédev"
 SOV_medvedev_modernization_program_desc: "Lanzado en 2009, el programa de modernización Medvedev buscaba diversificar la economía rusa y reducir la dependencia del petróleo y el gas. Priorizó la eficiencia energética, la tecnología nuclear, las tecnologías de la información, la industria farmacéutica y la exploración espacial, a la vez que promovía la transparencia y la rendición de cuentas del gobierno."
 SOV_rokirovka: "Rokirovka"
 SOV_rokirovka_desc: "Rokirovka, que significa enroque en ajedrez, se refiere a la renuncia de Putin tras su mandato presidencial para permitir que Medvedev asumiera el poder. Esta decisión estratégica garantizó la continuidad del liderazgo dentro del sistema político ruso."
 SOV_gay_propaganda_laws: "Leyes de Propaganda LGBT"
 SOV_gay_propaganda_laws_desc: "Tenemos la intención de oponernos a la representación LGBT en nuestra sociedad para proteger los valores de nuestra gente y resguardar las mentes de los jóvenes de lo que consideramos influencias dañinas."
 SOV_anti_corruption_foundation: "Fundación Anti-Corrupción"
 SOV_anti_corruption_foundation_desc: "La corrupción ha infectado profundamente los sistemas político y económico de Rusia. Es necesario establecer un comité gubernamental especializado con autoridad real para combatir este problema a fondo y restaurar la confianza pública."
 SOV_economic_liberalism: "Mercados Libres, Pueblo Libre"
 SOV_economic_liberalism_desc: "El libre mercado es esencial para sacar a Rusia de la pobreza y fomentar el crecimiento. El gobierno debería hacerse a un lado y permitir que las empresas operen libremente, sin interferencias ni favoritismos."
 SOV_the_novorossiyan_uprising: "El Levantamiento de Novorossiya"
 SOV_the_novorossiyan_uprising_desc: "Los habitantes de Luhansk y Donetsk reclaman la soberanía nacional de Ucrania. Brindar apoyo encubierto a estos luchadores por la libertad podría inclinar la balanza regional a favor de Rusia."
 SOV_annexation_of_crimea: "Anexión de Crimea"
 SOV_annexation_of_crimea_desc: "Tomar Crimea, una península estratégicamente vital y étnicamente rusa, es crucial. El despliegue de tropas sin identificación para apoyar los levantamientos locales mantendrá la negación plausible y retrasará cualquier intervención occidental."
 SOV_the_new_dictator: "El Dictador"
 SOV_the_new_dictator_desc: "Las pretensiones democráticas ya no son necesarias. Putin, Medvedev y Rusia Unida entienden qué es lo mejor para Rusia. El liderazgo debe ser fuerte y permanente para el futuro del país."
 SOV_police_reforms: "Reformas de Seguridad"
 SOV_police_reforms_desc: "Reformar las agencias de inteligencia es vital para la estabilidad y la lucha contra la corrupción. Reducir el poder de los siloviki ayudará a proteger la democracia rusa y fortalecerá el control gubernamental."
 SOV_root_out_corruption: "Eliminar a los Oligarcas"
 SOV_root_out_corruption_desc: "Los oligarcas representan los restos corruptos de la era Putin. Deben ser destituidos, sus bienes confiscados y su influencia desmantelada para restablecer el orden y la justicia."
 SOV_multi_party_encouragement: "Acuerdos Lingüísticos"
 SOV_multi_party_encouragement_desc: "Los rusos y los ucranianos comparten profundos vínculos culturales y lingüísticos. Debemos garantizar la igualdad de derechos lingüísticos para fortalecer la unidad y el respeto mutuo entre nuestros pueblos."
 SOV_democracy_in_russia: "Medidas de Integridad Electoral"
 SOV_democracy_in_russia_desc: "La gente solo confía en las elecciones cuando son justas y transparentes. Debemos tomar medidas para reconstruir la confianza en el proceso electoral ruso tras años de corrupción y dudas."
 SOV_neoliberal_foreign_policy: "Hegemonía Liberal"
 SOV_neoliberal_foreign_policy_desc: "Para proteger nuestra seguridad y apoyar a las democracias liberales en todo el mundo, debemos resistir activamente a los regímenes autocráticos dondequiera que amenacen la paz y la estabilidad."
 SOV_withdraw_from_the_sco: "Retirarse de la OCS"
 SOV_withdraw_from_the_sco_desc: "La Organización de Cooperación de Shanghái está formada por gobiernos autocráticos que se oponen a nuestros valores. A Rusia le conviene distanciarse de este grupo."
 SOV_rein_in_the_government: "Refrenar al Gobierno"
 SOV_rein_in_the_government_desc: "Con la oposición efectivamente neutralizada, podemos fortalecer el control sobre el gobierno federal y asegurar una dirección unificada para el futuro de Rusia."
 SOV_support_euromaidan: "Ayudar a Ucrania"
 SOV_support_euromaidan_desc: "Ucrania se enfrenta a una crisis. Apoyar a nuestra nación hermana contribuirá a estabilizar su gobierno y a asegurar nuestros intereses regionales."
 SOV_support_democratic_belarus: "Llevar la Democracia a Bielorrusia"
 SOV_support_democratic_belarus_desc: "Es hora de liberar a Bielorrusia de la dictadura y apoyar el desarrollo de la democracia y la libertad para su pueblo."
 SOV_buy_belarus: "Sobornar a Funcionarios Importantes"
 SOV_buy_belarus_desc: "Para ganar influencia en Bielorrusia, debemos sobornar estratégicamente a funcionarios clave y asegurar su lealtad a nuestra causa."
 SOV_civil_war_belarus: "Derrocar a los Ocupantes de Bielorrusia"
 SOV_civil_war_belarus_desc: "Ha llegado el momento de liberar a Bielorrusia de la ocupación extranjera y restaurar la soberanía a su legítimo pueblo."
 SOV_green_energy_investments: "Inversiones en Energías Verdes"
 SOV_green_energy_investments_desc: "Las compañías petroleras han controlado durante mucho tiempo la política y los negocios rusos. Reducir la dependencia de los combustibles fósiles combatirá la corrupción y allanará el camino hacia un futuro energético más limpio."
 SOV_nato_exercises: "Ejercicios Rusia-OTAN"
 SOV_nato_exercises_desc: "Para construir vínculos más fuertes, las fuerzas rusas y de la OTAN realizarán ejercicios conjuntos regulares a partir de pronto, fomentando la cooperación y el entendimiento mutuo."
 SOV_nato_standardization: "Adoptar Estándares de la OTAN"
 SOV_nato_standardization_desc: "Unirse a la OTAN exige alinear nuestro equipamiento y producción con sus estándares. Esto requerirá reformas significativas en nuestra industria militar."
 SOV_closer_ties_with_the_west: "Lazos más Estrechos con Occidente"
 SOV_closer_ties_with_the_west_desc: "La Guerra Fría ha terminado. Es hora de dejar atrás viejos conflictos y forjar nuevas amistades con las naciones occidentales."
 SOV_may_decrees: "Decretos de Mayo"
 SOV_may_decrees_desc: "En su primer día como presidente en 2012, Putin emitió 14 decretos presidenciales, conocidos como los Decretos de Mayo. Estos se centraron en la educación, la vivienda, la mano de obra cualificada, las relaciones con la UE, la industria de defensa y las relaciones interétnicas para guiar el desarrollo de Rusia."
 SOV_loosen_government_censorship: "Endurecer la Censura Gubernamental"
 SOV_loosen_government_censorship_desc: "Después de conseguir un tercer mandato sin precedentes, es importante fortalecer el control sobre los medios y la información para mantener la estabilidad y prevenir la disidencia."
 SOV_unite_with_asia: "Unión de Asia Central"
 SOV_unite_with_asia_desc: "Debemos consolidar nuestra unión con las naciones de Asia Central mientras aún podamos. Esto fortalecerá nuestra influencia y asegurará el futuro de la región."
 SOV_counter_euromaidan: "Contrarrestar el Euromaidán"
 SOV_counter_euromaidan_desc: "Ucrania se está alejando cada vez más de nuestra influencia. Necesitamos actuar con decisión para recordarles quiénes son sus verdaderos aliados."
 SOV_extend_term_limits: "Extender los Límites de Mandato"
 SOV_extend_term_limits_desc: "Actualmente, el mandato presidencial es de cuatro años. Extenderlo a seis años permitirá una gobernanza estable y continuidad al menos hasta 2018."
 SOV_moscow_tehran_axis: "Eje Moscú-Teherán"
 SOV_moscow_tehran_axis_desc: "Rusia e Irán comparten alianzas naturales e intereses comunes. ¡Viva la amistad entre los imperios ruso y persa!"
 SOV_fly_byu_drones: "Fortalecer la Cooperación Militar"
 SOV_fly_byu_drones_desc: "Ampliaremos la cooperación militar con Irán suministrándoles aviones de combate y, a cambio, recibiremos su tecnología de drones kamikaze para fortalecer nuestras fuerzas."
 SOV_alliance_with_india: "Acuerdos de Delhi"
 SOV_alliance_with_india_desc: "India y Rusia tienen una larga historia de resistencia al imperialismo. Celebramos nuestra amistad y esperamos que perdure por muchos años."
 SOV_alliance_with_china: "Conferencia de Shanghái"
 SOV_alliance_with_china_desc: "Juntos, China y Rusia forman un bloque fuerte que se opone al Occidente globalista. Estamos decididos a sustituir su influencia por la nuestra."
 SOV_acquire_drones: "Adquirir Drones Extranjeros"
 SOV_acquire_drones_desc: "Irán nos ofrece tecnología avanzada de drones para apoyar nuestras operaciones militares especiales. Aceptar su propuesta podría mejorar significativamente nuestras capacidades."
 SOV_aggressive_foreign_policy: "Política Exterior Agresiva"
 SOV_aggressive_foreign_policy_desc: "Con la oposición interna apaciguada, Rusia puede ahora adoptar una postura más firme en el exterior. La protección de la población étnica rusa en el extranjero justifica la influencia y la intervención cuando es necesario."
 SOV_challenge_nato: "Desafiar a la OTAN"
 SOV_challenge_nato_desc: "La OTAN significa Organización Terrorista del Atlántico Norte. Debemos acabar con su control imperialista y establecer nuestra hegemonía sobre Europa."
 SOV_zov_in_belarus: "Intentar Recuperar Influencia en Bielorrusia"
 SOV_zov_in_belarus_desc: "Intentaremos recuperar el control de Bielorrusia a pesar de que sus autoridades han adoptado una postura claramente antirrusa. Este esfuerzo es crucial para restaurar nuestra influencia y asegurar nuestros intereses estratégicos en la región."
 SOV_support_vitebsk: "Desarrollar el Proyecto Vítebsk"
 SOV_support_vitebsk_desc: "Nuestro proyecto de larga data, la República Popular de Vítebsk, está listo para ponerse en marcha. Es hora de iniciar un levantamiento que sirva de base para expandir nuestra influencia en Bielorrusia."
 SOV_wagner_to_vitebsk: "Wagner en Vítebsk"
 SOV_wagner_to_vitebsk_desc: "La compañía militar privada Wagner está preparada para apoyar a los rebeldes de Vítebsk con sus mercenarios experimentados. Su participación fortalecerá el levantamiento y aumentará sus posibilidades de éxito."
 SOV_condemn_belarusian_russophobes: "Condenar la Política Anti-Rusa de Bielorrusia"
 SOV_condemn_belarusian_russophobes_desc: "Seguiremos denunciando públicamente al actual régimen bielorruso por sus peligrosas políticas antirrusas. Esta retórica contribuirá a aislar al régimen y a generar apoyo entre el pueblo bielorruso."
 SOV_belarus_strike: "Minsk en 3 Días"
 SOV_belarus_strike_desc: "Ha llegado el momento de asestar un golpe decisivo al régimen nacionalista que gobierna Bielorrusia. Un ataque rápido y contundente contra Minsk demostrará nuestra determinación y cambiará el equilibrio de poder en la región."
 SOV_belarus_passports: "Distribuir Pasaportes Rusos en Vítebsk"
 SOV_belarus_passports_desc: "Comenzaremos a distribuir la ciudadanía rusa a los residentes de Vítebsk. Esta medida fortalecerá nuestra posición sobre la región y brindará a nuestra gente mayor protección y derechos."
 SOV_2021_ukrainian_coup: "El Golpe de Estado Ucraniano"
 SOV_2021_ukrainian_coup_desc: "Ya no hay margen para negociar con Kiev. Debemos trabajar para cambiar el régimen por todos los medios y restaurar un gobierno más favorable a los intereses rusos."
 SOV_blr_union_programm: "Coordinar Programas de Unión con Bielorrusia"
 SOV_blr_union_programm_desc: "Para fortalecer nuestros vínculos, coordinaremos e implementaremos diversas hojas de ruta de integración con Bielorrusia. Estos programas profundizarán nuestra cooperación económica y política."
 SOV_recognize_novorossiya: "Reconocer a Novorossiya"
 SOV_recognize_novorossiya_desc: "Nueva Rusia es una región histórica del este de Ucrania con una población predominantemente rusa. No podemos abandonar a nuestro pueblo a un gobierno ucraniano que se opone abiertamente a la cultura y los intereses rusos."
 SOV_condemn_ukrainian_russophobes: "Condenar a los Rusófobos Ucranianos"
 SOV_condemn_ukrainian_russophobes_desc: "Los recientes cambios políticos en Ucrania dejan claro que el gobierno de Kiev no tiene intención de respetar los antiguos vínculos entre Rusia y sus fronteras. Debemos adaptar nuestra retórica diplomática en consecuencia e incluso podríamos considerar inventar incidentes para justificar nuestra postura."
 SOV_exercises_belarus_start: "Ejercicios de Determinación Aliada"
 SOV_exercises_belarus_start_desc: "Las fuerzas armadas rusas y bielorrusas realizarán ejercicios militares conjuntos para demostrar nuestra unidad y disposición para defender nuestros intereses compartidos."
 SOV_the_final_strike: "El Golpe Final"
 SOV_the_final_strike_desc: "Ucrania ha elegido un camino que amenaza la estabilidad regional. Es hora de actuar con decisión y corregir este rumbo. ¡Adelante, hacia la victoria!"
 SOV_secret_strike: "El Golpe Inesperado"
 SOV_secret_strike_desc: "Mientras distraíamos la atención mundial, nuestro verdadero objetivo era Finlandia. Es hora de tomar represalias por los conflictos pasados ​​con un ataque sorpresa. ¡Gloria a nuestras fuerzas!"
 SOV_pasports_novorossiya: "Distribuir Pasaportes Rusos"
 SOV_pasports_novorossiya_desc: "Distribuiremos la ciudadanía rusa a los residentes de las regiones que hemos liberado, consolidando su conexión con la patria y protegiéndolos bajo la ley rusa."
 SOV_russian_taker: "El Recolector de Tierras Rusas"
 SOV_russian_taker_desc: "Nuestra misión es devolver las tierras históricas rusas a su legítimo lugar dentro de Rusia. Asumiremos esta responsabilidad con orgullo y determinación."
 SOV_karelian_republic: "República Karelo-Finlandesa"
 SOV_karelian_republic_desc: "Debido a las dificultades que enfrenta la minoría rusa en ciertas zonas de Finlandia, anexaremos partes de Finlandia para unirlas a nuestra República de Carelia. Esta acción se justifica por la opresión que sufren los carelios en estas zonas."
 SOV_UVZ_expanding: "Hacer que UralVagonZavod Trabaje al 146%"
 SOV_UVZ_expanding_desc: "Nuestro país necesita tanques con urgencia en grandes cantidades. Instaremos a UralVagonZavod a aumentar la producción y satisfacer esta demanda para asegurar nuestra fuerza militar."
 SOV_more_drones: "Invertir en la Producción de Drones"
 SOV_more_drones_desc: "La guerra moderna depende en gran medida de la tecnología no tripulada. Debemos invertir sustancialmente en la producción de drones para mantenernos al día con los avances militares contemporáneos."
 SOV_vstavai_strana: "Batallones Nacionales"
 SOV_vstavai_strana_desc: "Los pueblos de Rusia deben alzarse unidos en defensa de nuestra patria. Los batallones nacionales encarnarán este espíritu y lucharán con una determinación inigualable."
 SOV_armneia_arbat: "Batallón Armenio Arbat"
 SOV_armneia_arbat_desc: "Nuestros hermanos armenios están listos para apoyarnos en el conflicto. Su compromiso y valentía fortalecerán nuestros esfuerzos en el campo de batalla."
 SOV_npp_again: "Nuevos Proyectos Nacionales"
 SOV_npp_again_desc: "El gobierno ha lanzado nuevos proyectos nacionales destinados a impulsar la economía a niveles sin precedentes. Estas iniciativas impactarán diversos sectores, desde el bienestar social hasta el avance tecnológico."
 SOV_m12: "Autopista Federal M12 'Vostok'"
 SOV_m12_desc: "La autopista federal M12 Vostok conecta importantes ciudades como Moscú, Vladímir, Múrom, Arzamás, Kazán, Nizhnekamsk, Ekaterimburgo y Tiumén. Este desarrollo de infraestructura es fundamental en nuestros esfuerzos de modernización nacional."
 SOV_volunteer_gifts: "Donaciones de Ciudadanos"
 SOV_volunteer_gifts_desc: "Ciudadanos comprometidos contribuyen generosamente para apoyar a las tropas en el frente. Sus donaciones proporcionan recursos esenciales y elevan la moral de nuestras tropas."
 SOV_reconservation: "Desconservación"
 SOV_reconservation_desc: "Reactivaremos las reservas de armas y equipos conservados desde la era soviética. Esto fortalecerá rápidamente nuestras capacidades militares sin necesidad de nueva producción."
 SOV_contracts_with_minobr: "Contrato con el Ministerio de Defensa"
 SOV_contracts_with_minobr_desc: "Para mantener el orden en las tropas, todo el personal debe firmar contratos formales con el Ministerio de Defensa. Esto garantizará la disciplina y la claridad en el mando."
 SOV_african_corps: "Crear el Cuerpo Africano"
 SOV_african_corps_desc: "Nuestro objetivo es mantener los vínculos estratégicos en África, desarrollados a través de las actividades de la PMC Wagner. La formación de un cuerpo oficial dentro de las fuerzas armadas fortalecerá la cooperación continua con las naciones africanas."
 SOV_unite_as_one: "Respetar la Historia de Rusia"
 SOV_unite_as_one_desc: "Nuestra nación tiene una vasta y rica historia. Debemos honrar y respetar nuestro legado como base de la unidad y el orgullo en el futuro."
 SOV_pmc_gazproms: "PMC corporativas"
 SOV_pmc_gazproms_desc: "Gazprom está financiando la creación de sus propios batallones de empresas militares privadas."
 SOV_anti_bsb: "Prohibir la Oposición"
 SOV_anti_bsb_desc: "Es hora de tomar medidas decisivas contra los grupos de oposición prooccidentales que socavan nuestra estabilidad y difunden la influencia extranjera."
 SOV_referendums_novorossiya: "Referendos sobre la Unión a Rusia"
 SOV_referendums_novorossiya_desc: "Ha llegado el momento de que Novorrusia se reúna formalmente con Rusia. La celebración de referendos permitirá al pueblo expresar su voluntad y legitimar este proceso."
 SOV_attack_moldova: "Liberar Moldavia"
 SOV_attack_moldova_desc: "Nuestros aliados en Transnistria sufren bajo el control moldavo. Ampliar nuestra zona de protección contra la OTAN mediante la liberación de Moldavia asegurará la frontera occidental de Rusia y protegerá nuestros intereses."
 SOV_information_war: "Guerra de Información"
 SOV_information_war_desc: "Para debilitar el apoyo occidental a Ucrania, debemos difundir propaganda selectiva en línea. Controlar la narrativa es crucial para influir en la opinión internacional y lograr nuestros objetivos."
 SOV_zyuganov: "Gennady Zyuganov"
 SOV_zyuganov_desc: "Gennady Ziuganov, nacido en 1944, ha liderado el Partido Comunista de la Federación Rusa desde 1993. En las elecciones presidenciales de 1996, inicialmente era el favorito para derrotar a Boris Yeltsin, pero finalmente perdió en la segunda vuelta con el 40,7% de los votos, frente al 54,4% de Yeltsin. La política de Ziuganov combina una ideología de izquierda con una marcada perspectiva nacionalista."
 SOV_coup_major_post_soviet_countries: "Golpe a las Repúblicas"
 SOV_coup_major_post_soviet_countries_desc: "En lugar de arriesgarnos a una intervención militar desastrosa, ofreceremos a las repúblicas separatistas un acuerdo irresistible. Este enfoque diplomático busca recuperar su influencia sin derramamiento de sangre."
 SOV_mobilize_the_masses: "Movilizar a las Masas"
 SOV_mobilize_the_masses_desc: "La revolución requiere un amplio apoyo popular, no solo un partido de vanguardia. El Partido Comunista debe involucrar política y económicamente a los trabajadores y agricultores rusos mediante la creación de empleos, la renovación de fábricas y la creación de colectivos laborales."
 SOV_fight_international_capitalists: "Luchar contra los Capitalistas Internacionales"
 SOV_fight_international_capitalists_desc: "Los oligarcas se asemejan a los antiguos kulaks: corruptos y peligrosos. Desde el colapso de la URSS, han expandido su control, desplazando a trabajadores y promoviendo el capitalismo global. Para revitalizar Rusia, primero debemos eliminar a esta clase capitalista internacional."
 SOV_weaken_the_banks: "Debilitar a los Bancos"
 SOV_weaken_the_banks_desc: "Los bancos actúan como ejecutores del capitalismo, explotando a los trabajadores de todo el mundo mediante la supresión salarial y préstamos abusivos. Manipulan la política por medios legales e ilícitos. Hay que despojar a los bancos de su poder y relegarlos a simples prestamistas apolíticos."
 SOV_communist_purges: "Purgas Comunistas"
 SOV_communist_purges_desc: "El colapso del comunismo en 1991 fue una derrota humillante. Debemos erradicar a los responsables de esta traición dentro del Partido y purgarlos de los puestos de poder."
 SOV_restalinization: "Restalinización"
 SOV_restalinization_desc: "Stalin merece un nuevo reconocimiento por construir el socialismo y proteger a la humanidad del fascismo. La grandeza de su época es innegable, incluso para sus críticos más acérrimos. Liberaremos al mundo bajo su legado."
 SOV_communist_party_dominance: "Dominio del Partido Comunista"
 SOV_communist_party_dominance_desc: "El Partido Comunista de la Federación Rusa sabe mejor cómo gobernar. Si se nos da vía libre, construiremos una verdadera utopía comunista que triunfe donde el pasado fracasó."
 SOV_empower_the_communist_party: "Fortalecer al Partido Comunista"
 SOV_empower_the_communist_party_desc: "Apenas ha transcurrido una década desde el auge del capitalismo, pero su sistema político está arraigado y debe ser eliminado. El primer paso para el dominio del Partido es apoderarse de las elecciones locales y regionales."
 SOV_zyuganov_constitution: "La Constitución de Zyuganov"
 SOV_zyuganov_constitution_desc: "Es hora de desechar la constitución capitalista de 1991. Necesitamos un nuevo documento que garantice derechos políticos y económicos que reflejen los valores de los ciudadanos soviéticos, derechos negados en Occidente."
 SOV_honor_gorbachevs_legacy: "Honrar el Legado de Gorbachov"
 SOV_honor_gorbachevs_legacy_desc: "Las reformas de Gorbachov fueron saboteadas por capitalistas ocultos que buscaban destruir el comunismo. Debemos restaurar sus reformas y mantener una economía mixta que sirva como bastión comunista moderno."
 SOV_nationalize_foreign_business: "Nacionalizar Negocios Extranjeros"
 SOV_nationalize_foreign_business_desc: "Las plantas industriales de propiedad extranjera representan riesgos para la seguridad económica. Ante las sanciones, estos propietarios podrían huir y despojarse de activos vitales. Debemos nacionalizar estas industrias para proteger nuestra economía, independientemente de las represalias diplomáticas."
 SOV_condemn_globalism: "Condenar el Globalismo"
 SOV_condemn_globalism_desc: "El globalismo pretende promover la cooperación mundial, pero en realidad es un plan capitalista para explotar al pueblo y los recursos de Rusia. Rechazaremos esto y construiremos nuestra economía, sociedad y ejército para derrocar la Pax Americana."
 SOV_russian_sfsr: "La RSFS"
 SOV_russian_sfsr_desc: "El colapso de la URSS se debió a una sobrevaloración de la igualdad entre las naciones. Construiremos un estado comunista centrado exclusivamente en los intereses nacionales rusos para crear una unión más fuerte y estable."
 SOV_reunite_the_ussr: "La URSS"
 SOV_reunite_the_ussr_desc: "A pesar de los peligros del separatismo nacionalista, la creación de una segunda URSS es vital para la continuidad de la revolución soviética. Una sólida superestructura comunista puede superar el nacionalismo y unir a pueblos diversos."
 SOV_european_communist_pressure: "Presión Comunista Europea"
 SOV_european_communist_pressure_desc: "Los europeos suelen temer al comunismo debido a la propaganda capitalista. Una vez que superemos esto, el sistema capitalista colapsará, revelando la verdad sobre la promesa del comunismo."
 SOV_first_two_year_plan: "Primer Plan Quinquenal"
 SOV_first_two_year_plan_desc: "Los modelos occidentales de libre mercado no ofrecen futuro al socialismo. El retorno a la economía planificada mediante Planes Quinquenales al estilo soviético restaurará el control gubernamental sobre la economía."
 SOV_civilian_industrial_councils: "Consejos Industriales Civiles"
 SOV_civilian_industrial_councils_desc: "Para revitalizar la industria rusa, debemos crear empleos centrados en la construcción de maquinaria pesada. Aunque no se destina principalmente a la exportación, esto también apoyará los movimientos revolucionarios en el extranjero mediante equipos de fabricación rusa."
 SOV_a_second_two_year_plan: "Segundo Plan Quinquenal"
 SOV_a_second_two_year_plan_desc: "Un segundo Plan Quinquenal profundizará la seguridad económica y la independencia soviética, garantizando el crecimiento y el dominio industrial a largo plazo."
 SOV_recollectivization: "Recolectivización"
 SOV_recollectivization_desc: "La propiedad privada es inaceptable. La tierra y la propiedad pertenecen al pueblo, no a las élites capitalistas. Exigimos la devolución de nuestra tierra a quienes la trabajan."
 SOV_reestablish_the_military_industrial_complex: "Reestablecer el Complejo Militar-Industrial"
 SOV_reestablish_the_military_industrial_complex_desc: "El ejército y el pueblo son uno. Reconstruir nuestro complejo militar-industrial fortalecerá nuestra defensa y nuestras capacidades revolucionarias."
 SOV_territorial_demands: "Demandas Territoriales"
 SOV_territorial_demands_desc: "Restaurar la gloria soviética exige disolver los estados-nación creados para proteger los intereses capitalistas. Estas fronteras arbitrarias deben desmantelarse para unir al proletariado."
 SOV_military_industrial_councils: "Consejos Industriales Militares"
 SOV_military_industrial_councils_desc: "Junto a los consejos civiles, una industria de defensa controlada por el partido nos permitirá producir armas para defender a la Rusia Roja y apoyar las revoluciones comunistas en todo el mundo."
 SOV_increase_minimum_wage: "Aumentar el Salario Mínimo"
 SOV_increase_minimum_wage_desc: "Todas las personas merecen un salario que les garantice una vida feliz y digna. Aumentar el salario mínimo es esencial para garantizar este derecho."
 SOV_merge_tank_and_aircraft_plants: "Fusionar Plantas de Tanques y Aeronaves"
 SOV_merge_tank_and_aircraft_plants_desc: "Varias empresas producen materiales similares de forma ineficiente. La fusión de estas plantas reducirá la redundancia y maximizará la producción industrial."
 SOV_empower_the_nkvd: "Fortalecer al KGB"
 SOV_empower_the_nkvd_desc: "Nuestra seguridad estatal debe recibir mayor financiación y autonomía para desbaratar los intereses capitalistas tanto a nivel nacional como internacional."
 SOV_scientific_councils: "Consejos Científicos"
 SOV_challenge_nato_3: "Liberación de Europa"
 SOV_challenge_nato_3_desc: "Los gobiernos europeos han engañado al proletariado durante demasiado tiempo. Es hora de una operación militar especial para desnazificar Europa una vez más, como hicimos en 1945."
 SOV_soviet_war_memorials: "Monumentos de Guerra Soviéticos"
 SOV_soviet_war_memorials_desc: "Veintisiete millones de ciudadanos soviéticos murieron en la Gran Guerra Patria. Debemos honrar su sacrificio y preservar su memoria para las generaciones futuras con gloria eterna."
 SOV_glory_of_the_red_army: "La Gloria del Ejército Rojo"
 SOV_glory_of_the_red_army_desc: "El Ejército Rojo sigue siendo la fuerza militar más poderosa y respetada de la historia."
 SOV_soviet_academy_of_sciences: "Academia de Ciencias Soviética"
 SOV_soviet_academy_of_sciences_desc: "La Academia Soviética de Ciencias es la institución científica más importante de la URSS. Nuestras mentes más brillantes trabajan incansablemente para lograr avances que suscitan la envidia del mundo capitalista."
 SOV_ban_private_land_ownership: "Prohibir la Propiedad Privada de Tierras"
 SOV_ban_private_land_ownership_desc: "La tierra es un derecho humano fundamental, no una mercancía. La propiedad debe pertenecer al pueblo, no a capitalistas distantes que se lucran a costa de los trabajadores."
 SOV_honor_soviet_legacy: "Honrar el Legado Soviético"
 SOV_honor_soviet_legacy_desc: "La Unión Soviética fue el país más grande de la historia. En tan solo treinta años, nos llevó del trabajo agrícola a la exploración espacial, logros que superaron con creces a los de las naciones capitalistas."
 SOV_gay_propaganda_laws_2: "Preservación del Matrimonio Tradicional"
 SOV_gay_propaganda_laws_2_desc: "El matrimonio es la unión entre un hombre y una mujer. Los estilos de vida alternativos que promueve el capitalismo buscan debilitar nuestra sociedad desde dentro."
 SOV_preserve_perestroika_ideas: "Preservar las Ideas de la Perestroika"
 SOV_preserve_perestroika_ideas_desc: "Las reformas de Gorbachov ayudaron a superar el estancamiento de la URSS durante la década de 1980. Estas políticas siguen siendo eficaces y deberían guiar nuestras reformas actuales."
 SOV_a_new_economic_policy: "Una Nueva Política Económica"
 SOV_a_new_economic_policy_desc: "Si bien los Planes Quinquenales funcionaron, por sí solos no son suficientes. Se requieren ajustes para maximizar el crecimiento económico."
 SOV_christian_communism: "Comunismo Cristiano"
 SOV_christian_communism_desc: "Marx llamó a la religión el opio del pueblo, pero quemar iglesias no es práctico ni deseable. Muchos ciudadanos siguen siendo creyentes, por lo que deberíamos adoptar el cristianismo ortodoxo como religión de Estado para la cohesión social."
 SOV_consolidate_intel_agencies: "Consolidar las Agencias de Inteligencia"
 SOV_consolidate_intel_agencies_desc: "Nuestros servicios de inteligencia están fragmentados. Unificarlos bajo un mismo mando mejorará la eficiencia y el éxito operativo."
 SOV_harsher_punishments: "Castigos Más Duros"
 SOV_harsher_punishments_desc: "Para restablecer la ley y el orden, debemos reintroducir los castigos severos que se aplicaron durante la era soviética. Esto contribuirá a reducir significativamente la delincuencia."
 SOV_military_education: "Escuelas Patrióticas Soviéticas"
 SOV_military_education_desc: "La generación más joven debe aprender sobre la gloria de la Unión Soviética y los sacrificios de sus antepasados ​​para continuar con su legado."
 SOV_belt_and_road: "Plan de Infraestructura Soviético"
 SOV_belt_and_road_desc: "Nuestras carreteras están en mal estado y los trenes son inestables. Si Stalin viviera, exigiría medidas urgentes para solucionar esto."
 SOV_nuclear_development: "Desarrollo Nuclear"
 SOV_nuclear_development_desc: "La URSS fue líder mundial en tecnología nuclear. Como su sucesora, debemos recuperar y promover esta posición."
 SOV_red_cyber_army: "Ejército Cibernético Rojo"
 SOV_red_cyber_army_desc: "Inspirado por el Ejército de 50 Centavos de China, este grupo pagado de trolls de Internet prosoviéticos difundirá propaganda y sembrará discordia en las sociedades occidentales."
 SOV_aero_improvements: "Mejoras en Aeronaves"
 SOV_aero_improvements_desc: "La industria aeroespacial soviética quedó devastada por el colapso de 1991. Tras años de mala gestión y falta de financiación, es hora de revitalizar este sector crítico."
 SOV_rocketry: "Cohetería Avanzada"
 SOV_rocketry_desc: "La cohetería soviética siempre ha sido vanguardista. Seguimos siendo líderes y seguiremos innovando en este campo."
 SOV_revitalize_air_bases: "Revitalizar Bases Aéreas"
 SOV_revitalize_air_bases_desc: "La URSS dejó muchas pistas de aterrizaje sin usar. Debemos restaurarlas y utilizarlas para obtener una ventaja estratégica."
 SOV_radical_tax_reform: "Plan Fiscal Comunista"
 SOV_radical_tax_reform_desc: "Los ricos no pagan lo que les corresponde. Les subiremos los impuestos mientras aliviamos la carga de los pobres."
 SOV_national_patriotic_alliance: "Alianza Nacional-Patriótica"
 SOV_national_patriotic_alliance_desc: "Formaremos una coalición de nacionalistas, patriotas y comunistas para reunificar la Unión Soviética sobre bases políticas y patrióticas sólidas."
 SOV_empower_national_patriotic_alliance: "Fortalecer la Alianza"
 SOV_empower_national_patriotic_alliance_desc: "Para fortalecer la coalición, colocaremos a sus miembros en el poder junto a los nuestros, manteniendo a los nuestros ligeramente dominantes para mantener el control."
 SOV_a_new_constitution: "Nueva Constitución Soviética"
 SOV_a_new_constitution_desc: "Junto con nuevos aliados, convocaremos una asamblea constitucional para redactar y promulgar una nueva constitución unificada."
 SOV_expand_university_enrollment: "Expandir la Matrícula Universitaria"
 SOV_expand_university_enrollment_desc: "La educación superior es clave para el éxito personal y la productividad económica. Aumentaremos la matrícula universitaria para desarrollar una fuerza laboral más sólida."
 SOV_automation_for_the_people: "Iniciativa de Internet"
 SOV_automation_for_the_people_desc: "El siglo XXI nos trae la automatización, internet y la inteligencia artificial. Si se desarrollan adecuadamente, estas tecnologías podrían liberar a las personas del trabajo y dar paso a una sociedad comunista de lujo totalmente automatizada."
 SOV_political_purges: "Purgas Políticas"
 SOV_political_purges_desc: "Existen entre nosotros elementos poco fiables y desleales. Es necesario identificarlos, aislarlos y eliminarlos de la vida pública."
 SOV_guarantee_multi_party_system: "Garantizar el Sistema Multipartidista"
 SOV_guarantee_multi_party_system_desc: "Una de las reformas de Gorbachov fue permitir la democracia multipartidista. Debemos preservarla para honrar su legado reformista."
 SOV_the_chinese_question: "El Traidor Revisionista"
 SOV_the_chinese_question_desc: "Desde la época de Mao, China ha seguido un camino imperialista y revisionista. Debemos corregirlo y restablecer el verdadero socialismo en China."
 SOV_our_socialist_brother: "Nuestro Hermano Socialista"
 SOV_our_socialist_brother_desc: "Tras el colapso de la URSS, China heredó la antorcha socialista. Juntos, seguiremos impulsando el socialismo en el siglo XXI."
 SOV_nork_deals: "Acuerdos con el Norte"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Expandir la Cooperación Económica"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Apoyar al Ejército Popular de Corea"
 SOV_support_the_kpa_desc: "Algunos miembros del Ejército Popular de Corea se oponen al régimen de Kim y están dispuestos a aliarse con nosotros. Debemos trabajar para asegurar su apoyo."
 SOV_nork_coup: "El Golpe de Estado Norcoreano"
 SOV_nork_coup_desc: "A nuestra señal, el general del KPA lanzará un golpe de estado contra la dinastía Kim, con la esperanza de instalar un gobierno más leal y verdaderamente socialista."
 SOV_zyuganovs_cult_of_personality: "Culto a la Personalidad de Zyuganov"
 SOV_zyuganovs_cult_of_personality_desc: "¡Gennadiy Zyuganov es el líder comunista más fuerte, más inteligente y más carismático que jamás haya existido!"
 SOV_international_revolution: "Exportar la Revolución Internacional"
 SOV_international_revolution_desc: "La revolución no puede sobrevivir solo en Rusia. El proletariado mundial debe alzarse para derrocar al capitalismo y construir una utopía comunista."
 SOV_export_class_struggle: "Exportar la Lucha de Clases"
 SOV_export_class_struggle_desc: "El socialismo marxista enseña que la historia se define por la lucha de clases. ¡El proletariado inevitablemente derrocará a la burguesía!"
 SOV_reignite_revolutionary_spirit: "Encender el Espíritu Revolucionario"
 SOV_reignite_revolutionary_spirit_desc: "La revolución es eterna y debe mantenerse viva mediante la vigilancia y la acción constantes."
 SOV_fifth_international: "Formar la Quinta Internacional"
 SOV_fifth_international_desc: "El movimiento comunista soviético se dividió históricamente entre la Tercera Internacional de Stalin y la Cuarta Internacional de Trotsky, culminando en brutales purgas. Necesitamos una nueva internacional que una a los comunistas de todo el mundo."
 SOV_empower_ex_soviet_communists: "Fortalecer a los Comunistas Ex-Soviéticos"
 SOV_empower_ex_soviet_communists_desc: "Muchos veteranos de la era soviética aún viven en Rusia y en antiguas repúblicas. Deberíamos empoderarlos para que contribuyan a la reunificación de la URSS."
 SOV_a_loyal_cpc: "Un CPC Leal"
 SOV_a_loyal_cpc_desc: "El Partido Comunista de China se ha vuelto revisionista e incapaz de gobernar. Debemos derrocarlo por la fuerza, con la ayuda de colaboradores internos, para restaurar el verdadero comunismo."
 SOV_yavlinsky: "Grigory Yavlinsky"
 SOV_yavlinsky_desc: "Grigory Yavlinsky (nacido en 1952) participó activamente en la reforma económica soviética a principios de la década de 1990 como autor del \"Programa de los 500 Días\". Lidera la coalición social-liberal Yabloko y obtuvo el 7,3% de los votos en 1996. Su apoyo proviene principalmente de votantes urbanos y de clase media, y mantiene una postura diplomática favorable hacia las potencias occidentales."
 SOV_maintain_good_relationships_with_central_asia: "Mantener la Amistad con Asia Central"
 SOV_maintain_good_relationships_with_central_asia_desc: "Compartimos una amistad cultural e histórica con las naciones de Asia Central, unidas por un pasado bolchevique común. Es hora de revitalizar estos estrechos lazos y explorar una mayor cooperación."
 SOV_befriend_india: "Hacer Amistad con India"
 SOV_befriend_india_desc: "La Unión Soviética apoyó la independencia de la India. Ahora es el momento de reavivar esa amistad y fortalecer nuestra alianza."
 SOV_befriend_pakistan: "Hacer Amistad con Pakistán"
 SOV_befriend_pakistan_desc: "Aunque apoyamos a la India durante la Guerra Fría, ya no necesitamos mantener esa postura. Pakistán ofrece una mejor asociación estratégica para nuestros intereses."
 SOV_support_israel: "Apoyar a Israel"
 SOV_support_israel_desc: "Nuestro país tiene una larga historia de interacción con Israel y su pueblo. Debemos seguir cultivando esta amistad."
 SOV_support_palestine: "Apoyar a Palestina"
 SOV_support_palestine_desc: "Los árabes han sufrido la opresión israelí durante muchos años. Debemos apoyarlos en estos tiempos difíciles."
 SOV_pressure_the_persians: "Atacar a Irán"
 SOV_pressure_the_persians_desc: "Los mulás iraníes representan el último bastión de la autocracia, la corrupción y el extremismo en nuestra región. Eliminarlos es vital para la paz y la seguridad de Rusia y del mundo, a la vez que promueve la democracia en el convulso Oriente Medio."
 SOV_honor_victims_of_repression: "Honrar a las Víctimas de la Represión"
 SOV_honor_victims_of_repression_desc: "Las purgas soviéticas, las hambrunas y el terrorismo de Estado perjudicaron a millones de personas y afectaron a casi todos los hogares rusos. Nunca debemos olvidar a estas víctimas. Nunca más."
 SOV_a_pragmatic_approach: "Un Enfoque Pragmático"
 SOV_a_pragmatic_approach_desc: "Aunque la democracia es deseable, la transición directa de la dictadura comunista a la democracia capitalista no funcionará. La terapia de choque destrozaría nuestro frágil nuevo Estado."
 SOV_democratic_idealism: "Idealismo Democrático"
 SOV_democratic_idealism_desc: "Es hora de dejar atrás los fantasmas del pasado y perseguir reformas democráticas a toda costa."
 SOV_suppress_nationalists: "Suprimir a los Nacionalistas"
 SOV_suppress_nationalists_desc: "Los nacionalistas rusos amenazan la creación de cualquier democracia al estilo occidental. Deben ser reprimidos."
 SOV_respect_soviet_legacy: "Respetar el Legado Soviético"
 SOV_respect_soviet_legacy_desc: "Nuestra historia es nuestra. Ignorarla u odiarla es autodestructivo. Debemos respetar el pasado soviético por sus logros, sin olvidar sus errores."
 SOV_decommunize_russian_society: "Descomunizar la Sociedad Rusa"
 SOV_decommunize_russian_society_desc: "El comunismo ha caído. Debemos eliminar sus símbolos e imágenes para evitar alimentar la retórica nacionalista y neocomunista."
 SOV_rehabilitate_purged_figures: "Rehabilitar Figuras Purgadas"
 SOV_rehabilitate_purged_figures_desc: "Muchas personas capaces y leales fueron purgadas y exterminadas durante la época soviética. Debemos recordarlas y preservar su legado."
 SOV_reconcile_the_cprf_2: "Reconciliar al CPRF"
 SOV_reconcile_the_cprf_2_desc: "El Partido Comunista de la Federación Rusa sigue siendo poderoso. Reconciliarse con él es la única manera de ser visto como un gobierno legítimo."
 SOV_ostracize_the_cprf: "Ostracizar al CPRF"
 SOV_ostracize_the_cprf_desc: "El PCFR es el remanente moribundo del antiguo sistema soviético. Deberíamos excluirlo de la sociedad respetable."
 SOV_foster_multi_party_democracy: "Convención para una Rusia Democrática"
 SOV_foster_multi_party_democracy_desc: "Una vez controlada la oposición nacionalista y comunista, es hora de convocar una convención gubernamental para establecer las reglas y normas para una nueva Rusia democrática."
 SOV_economic_bill_of_rights: "Carta de Derechos Económicos"
 SOV_economic_bill_of_rights_desc: "Para disfrutar de la vida, la libertad y la búsqueda de la felicidad, las personas deben tener libertades económicas básicas. Nadie debería verse privado de estos derechos por la pobreza. Necesitamos una carta de derechos económicos que proteja a los ciudadanos de los excesos del capitalismo."
 SOV_influence_central_asian_change: "Influir en el Cambio en Asia Central"
 SOV_influence_central_asian_change_desc: "Asia Central está plagada de autócratas corruptos. Si no actuamos, estas naciones se alejarán de nuestra esfera de influencia."
 SOV_join_nato: "Comprometerse con la OTAN"
 SOV_join_nato_desc: "La Guerra Fría ha terminado y nuestra situación es difícil. Como democracia, deberíamos aliarnos con otras democracias para asegurar nuestra supervivencia."
 SOV_pan_eurasian_infrastructure: "Programa de Infraestructura Euroasiática"
 SOV_pan_eurasian_infrastructure_desc: "La infraestructura rusa está en mal estado. Necesitamos construir carreteras, puentes, ferrocarriles y otros proyectos para impulsar la economía."
 SOV_status_quo: "Mantener el Statu Quo Coreano"
 SOV_status_quo_desc: "Una península coreana estable es lo mejor para los intereses de Rusia. Si el cambio debe producirse, debe ser gradual y controlado, no caótico."
 SOV_strengthen_relations_with_north: "Fortalecer las relaciones con el Norte"
 SOV_strengthen_relations_with_north_desc: "Corea del Norte ha sido nuestro aliado desde que le proporcionamos MiG-15 durante la Guerra de Corea. ¡Por 80 años de amistad!"
 SOV_encourage_economic_reforms: "Alentar las Reformas Económicas Norcoreanas"
 SOV_encourage_economic_reforms_desc: "En un mundo globalizado, Rusia aún cuenta con un aliado cerrado y subdesarrollado. Esto no beneficia nuestros intereses."
 SOV_expand_business_with_south: "Expandir Negocios con Corea del Sur"
 SOV_expand_business_with_south_desc: "Corea del Sur cuenta con capital y experiencia, mientras que nosotros tenemos recursos y personal. Esta alianza solo puede beneficiar los intereses rusos y aumentar nuestra influencia."
 SOV_export_more_energy: "Exportar Más Energía a Corea del Sur"
 SOV_export_more_energy_desc: "La economía de Corea del Sur es sólida. Suministrarle energía mejora nuestra posición e influencia geopolíticas."
 SOV_support_peaceful_korean_unification: "Apoyar la Unificación Pacífica de Corea"
 SOV_support_peaceful_korean_unification_desc: "Una reunificación pacífica crearía un vasto mercado en el norte, una fuerte economía en el sur y una nueva potencia regional, ayudando a equilibrar la influencia de Estados Unidos y China."
 SOV_east_asia_in_democracy: "Democratizar Asia Oriental"
 SOV_east_asia_in_democracy_desc: "Asia Oriental, especialmente China y Corea del Norte, son los últimos bastiones del comunismo. Nuestra política debe centrarse en liberar a estos pueblos y relegar el comunismo a la historia."
 SOV_expand_trade_with_taiwan: "Expandir el Comercio con Taiwán"
 SOV_expand_trade_with_taiwan_desc: "Taiwán produce semiconductores avanzados y otros bienes de alta tecnología. El aumento del comercio beneficia nuestros intereses e influencia."
 SOV_support_taiwan_military_buildup: "Apoyar el Fortalecimiento Militar de Taiwán"
 SOV_support_taiwan_military_buildup_desc: "Para disuadir la agresión china, debemos ayudar a Taiwán a fortalecer sus defensas."
 SOV_support_south_led_unification: "Apoyar la Unificación Liderada por el Sur"
 SOV_support_south_led_unification_desc: "El futuro de Corea está en Seúl."
 SOV_export_military_hardware_to_south_korea: "Exportar Equipos Militares al Sur"
 SOV_export_military_hardware_to_south_korea_desc: "Corea del Sur necesita apoyo para unificar la península. Deberíamos suministrarles material militar para apoyarlos."
 SOV_behead_autocratic_dragons: "Decapitar Dragones Autocráticos"
 SOV_behead_autocratic_dragons_desc: "Los estados totalitarios son dragones feroces. ¡Córtenles la cabeza, griten \"¡Caos!\" y desaten a los perros de la guerra!"
 SOV_ignite_second_korean_war: "Encender la Segunda Guerra de Corea"
 SOV_ignite_second_korean_war_desc: "El régimen norcoreano es una reliquia estalinista obsoleta que pertenece al olvido. Si Corea del Sur opta por la fuerza para unificar la península, cuenta con nuestro pleno apoyo."
 SOV_rosguard_tank: "Permitir que la Rosgvardia Use Tanques"
 SOV_rosguard_tank_desc: "Después del levantamiento de Prigozhin, estamos dispuestos a confiar tanques a la Rosgvardia."
 SOV_form_bars: "Formar BARS"
 SOV_form_bars_desc: "La Reserva Especial de Combate del Ejército (BARS) está compuesta por decenas de miles de reservistas recién llegados que superaron una rigurosa selección en las oficinas de alistamiento militar y firmaron contratos de defensa. Se da preferencia a aquellos recién dados de baja que conservan habilidades militares esenciales en especialidades clave."
 SOV_reorganize_airforce: "Reorganizar la Fuerza Aérea"
 SOV_reorganize_airforce_desc: "Nuestra fuerza aérea está en mal estado. Una serie de reformas importantes la pondrán en mejores condiciones."
 SOV_missile_development: "Fuerzas de Cohetes Estratégicos"
 SOV_missile_development_desc: "Estas tropas se mantienen en constante preparación para el combate con fines de disuasión nuclear, capaces de lanzar ataques nucleares masivos o selectivos. Constituyen el núcleo de nuestra fuerza militar y económica, con todos los misiles balísticos intercontinentales rusos bajo su mando."
 SOV_avtovaz: "AVTOVAZ"
 SOV_avtovaz_desc: "AvtoVAZ es un fabricante de automóviles ruso líder, fundado en 1966. Originalmente conocido como VAZ (Planta Automotriz del Volga en ruso), es conocido por producir la icónica serie Lada, un clásico en la historia del automóvil ruso."
 SOV_gaz: "GAZ"
 SOV_gaz_desc: "GAZ, o Gorkovsky Avtomobilny Zavod, es un importante fabricante ruso de automóviles con sede en Nizhni Nóvgorod, anteriormente conocida como Gorki. Es la filial principal de GAZ Group Holding, que a su vez forma parte del conglomerado industrial Basic Element."
 SOV_kamaz: "KAMAZ"
 SOV_kamaz_desc: "KAMAZ, fundada en 1969, es un importante fabricante ruso de camiones, autobuses y motores, con sede en Náberezhnye Chelny. La empresa es reconocida por la fiabilidad de sus camiones con cabina sobre el suelo, ampliamente utilizados tanto a nivel nacional como internacional."
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "Aurus Motors es una marca rusa de automóviles de lujo fundada en 2000. Inicialmente desarrollada para servir como comitivas estatales oficiales, Aurus se ha expandido desde entonces al mercado de automóviles de lujo con modelos premium."
 SOV_focus_on_luxury_cars: "Enfocarse en Autos de Lujo"
 SOV_focus_on_luxury_cars_desc: "El pueblo ruso merece más que un Lada más asequible. Debemos ampliar la gama Aurus y apoyar el crecimiento de otras marcas de coches de lujo para realzar el prestigio de Rusia en el mundo del automóvil."
 SOV_focus_on_affordable_cars: "Enfocarse en Autos Asequibles"
 SOV_focus_on_affordable_cars_desc: "Actualmente, Rusia depende en gran medida de la importación de vehículos. Para fortalecer nuestro mercado interno, necesitamos impulsar la producción de automóviles rusos asequibles, garantizando así que cada ciudadano pueda tener un vehículo fabricado en el país."
 SOV_revitalized_automobile_industry: "Industria Automotriz Revitalizada"
 SOV_revitalized_automobile_industry_desc: "Tras costosos esfuerzos de modernización y expansión, nuestra industria automotriz finalmente ha alcanzado un nivel respetable de producción y calidad. Esta revitalización marca un hito clave en la reconstrucción de nuestra economía."
 SOV_economic_programs: "Reformas Económicas"
 SOV_economic_programs_desc: "Tras el colapso de la URSS y la turbulencia de la década de 1990, la economía rusa sigue necesitando urgentemente reformas y renovación integrales. Nuestro objetivo es restablecer la estabilidad y promover un crecimiento sostenible."
 SOV_uralvagonzavod: "Uralvagonzavod"
 SOV_uralvagonzavod_desc: "Uralvagonzavod es una importante empresa rusa de construcción de maquinaria, ubicada en Nizhni Taguil. Es uno de los mayores complejos industriales de Rusia y está reconocido como el principal fabricante mundial de carros de combate."
 SOV_national_center_for_aviabuilding: "Centro Nacional de Construcción de Aviación"
 SOV_national_center_for_aviabuilding_desc: "La industria aeronáutica rusa sigue siendo uno de nuestros sectores más prometedores. Invertir en este campo es esencial para consolidar nuestra posición como líderes en tecnología aeroespacial."
 SOV_domestic_helicopter_production: "Producción Nacional de Helicópteros"
 SOV_domestic_helicopter_production_desc: "La industria rusa de helicópteros cuenta con un prestigioso legado en el diseño y la producción de algunos de los helicópteros más avanzados del mundo. La inversión continua es crucial para mantener y ampliar este éxito."
 SOV_heavy_industry_investments: "Inversiones en Industria Pesada"
 SOV_heavy_industry_investments_desc: "La industria pesada era la columna vertebral de la economía soviética. Reactivar este sector mediante inversiones específicas es crucial para fortalecer la base económica de Rusia."
 SOV_refined_metallurgy: "Metalurgia Refinada"
 SOV_refined_metallurgy_desc: "La metalurgia es una industria estratégica, vital para nuestro desarrollo nacional. Debemos invertir fuertemente para expandir y modernizar este sector y satisfacer las demandas futuras."
 SOV_expand_tungsten_mining: "Expandir la Minería de Tungsteno"
 SOV_expand_tungsten_mining_desc: "El tungsteno, también conocido como wolframio, es un metal raro con propiedades únicas, como una dureza excepcional y alta densidad. Estas cualidades lo hacen invaluable para aplicaciones militares, como los proyectiles perforantes. La expansión de la minería de tungsteno fortalecerá nuestra base de recursos."
 SOV_expand_iron_mining: "Expandir la Producción de Acero"
 SOV_expand_iron_mining_desc: "El acero, una aleación de hierro y carbono, es esencial para la construcción, la infraestructura, el transporte, la maquinaria y el armamento debido a su resistencia y durabilidad. Aumentar la producción de acero es vital para el desarrollo y la defensa nacionales."
 SOV_expand_gold_mining: "Expandir la Minería de Oro"
 SOV_expand_gold_mining_desc: "El oro se valora no solo por su valor económico, sino también por sus usos industriales en conectores eléctricos resistentes a la corrosión, blindaje infrarrojo, vidrio coloreado y aplicaciones dentales. La expansión de la minería de oro mejorará tanto nuestra economía como nuestra capacidad tecnológica."
 SOV_expand_aluminium_mining: "Expandir la Minería de Aluminio"
 SOV_expand_aluminium_mining_desc: "El aluminio es un metal ligero y duradero, ampliamente utilizado en transporte, ingeniería, construcción y embalaje. Es especialmente crucial para la fabricación de aeronaves. El crecimiento de la minería de aluminio impulsará industrias clave y el progreso tecnológico."
 SOV_industrial_expansion_plan: "Plan de Expansión Industrial"
 SOV_industrial_expansion_plan_desc: "La grave crisis económica de finales de la década de 1990 dejó a Rusia con un alto desempleo y una pobreza generalizada. Esto se debió a la rápida privatización y al éxodo de trabajadores cualificados y empresas hacia Occidente. La década de 2000 debe centrarse en la reconstrucción de la industria civil para impulsar el comercio nacional e internacional."
 SOV_domestic_aircraft_production: "Producción Nacional de Aeronaves"
 SOV_domestic_aircraft_production_desc: "Rusia tiene una distinguida tradición en la producción de aeronaves de alta calidad. Para mantener nuestro liderazgo aeroespacial, debemos priorizar las inversiones que expandan y modernicen este sector vital."
 SOV_expand_tankograd: "Expandir Tankograd"
 SOV_expand_tankograd_desc: "Tankograd, apodo de la Fábrica de Tractores de Cheliábinsk, fue un centro de producción de tanques durante la Gran Guerra Patria. Continuó produciendo tanques durante toda la era soviética. Una moderna ampliación mejorará su capacidad y capacidad de producción para el futuro."
 SOV_domestic_auto_production: "Producción Nacional de Automóviles"
 SOV_domestic_auto_production_desc: "La industria automotriz rusa de consumo ha sido históricamente modesta, pero marcas destacadas como Lada y Aurus han dejado huella. Apoyar a estas empresas impulsará las exportaciones y fortalecerá el poder blando global de Rusia."
 SOV_expand_kalashnikov_concern: "Expandir la Preocupación de Kalashnikov"
 SOV_expand_kalashnikov_concern_desc: "El consorcio Kalashnikov, anteriormente Planta de Construcción de Maquinaria de Izhevsk, es el mayor fabricante de defensa de Rusia. Produce el 95 % de las armas pequeñas del país y también diseña artillería guiada y armas de precisión. La expansión de este consorcio es vital para nuestra industria militar."
 SOV_revaluation_of_the_ruble: "Revalorización del Rublo"
 SOV_revaluation_of_the_ruble_desc: "Durante la última década, el rublo ruso ha perdido un valor significativo debido a las deficientes políticas comerciales y la inflación descontrolada. Recuperar la confianza en el rublo es esencial para estabilizar nuestra economía y proteger el poder adquisitivo de nuestros ciudadanos."
 SOV_european_interaction_plan: "Plan de Interacción Europea"
 SOV_european_interaction_plan_desc: "Europa sigue siendo uno de nuestros socios económicos más importantes, a pesar de las sanciones ocasionales. Desarrollar un plan estratégico para gestionar estas relaciones es crucial para un crecimiento económico sostenido."
 SOV_nord_stream: "Nord Stream"
 SOV_nord_stream_desc: "Nord Stream es un importante gasoducto que atraviesa el mar Báltico y conecta directamente a Rusia con Alemania. Esta ruta evita los países de Europa del Este, lo que otorga a Rusia una importante influencia en la región y permite a Alemania evitar involucrarse en las tensiones regionales."
 SOV_south_stream: "South Stream"
 SOV_south_stream_desc: "South Stream es un gasoducto complementario que parte de la región rusa de Rostov, atraviesa el Mar Negro, cruza Bulgaria y se bifurca hacia Austria e Italia. Este gasoducto mejora nuestra capacidad de exportación de energía a Europa."
 SOV_east_stream: "Sila Sibiri"
 SOV_east_stream_desc: "Sila Sibiri, o el Poder de Siberia, es el tercer gran oleoducto que conecta Rusia con China. Garantiza un suministro energético fiable a nuestro aliado cercano y proporciona un mercado estratégico para nuestras exportaciones de petróleo y gas, lo que ayuda a eludir las sanciones occidentales."
 SOV_resist_the_washington_consensus: "Resistir el Consenso de Washington"
 SOV_resist_the_washington_consensus_desc: "Las políticas económicas impuestas por Washington a Yeltsin han debilitado nuestra economía y han abierto la puerta a que intereses occidentales adquieran nuestros activos estatales. Debemos rechazar estos planes y desarrollar una nueva estrategia para revitalizar la economía rusa de forma independiente."
 SOV_return_to_the_gold_standard: "Volver al Patrón Oro"
 SOV_return_to_the_gold_standard_desc: "El papel moneda sin respaldo físico pierde su valor con el tiempo. Restablecer el patrón oro estabilizará el rublo y restaurará la confianza en nuestra moneda."
 SOV_decree_no_585: "Decreto No. 585"
 SOV_decree_no_585_desc: "El Decreto n.º 585, emitido en 2003, constituyó la RZhD como sociedad anónima. La RZhD es responsable de la gestión de la extensa red ferroviaria rusa."
 SOV_sakhalin_railway: "Revitalizar el Ferrocarril de Sakhalin"
 SOV_sakhalin_railway_desc: "El ferrocarril de Sajalín, ubicado en la isla cercana a Japón, es vital para la economía local. Su modernización y revitalización fortalecerá la conectividad regional y el desarrollo económico."
 SOV_expand_the_trans_siberian_railroad: "Expandir el Ferrocarril Transiberiano"
 SOV_expand_the_trans_siberian_railroad_desc: "El Ferrocarril Transiberiano conecta Moscú con Vladivostok y constituye la columna vertebral económica de Rusia. La expansión de esta red es esencial para el desarrollo y el comercio nacionales."
 SOV_appease_the_moscow_oligarchs: "Aplacar a los Oligarcas de Moscú"
 SOV_appease_the_moscow_oligarchs_desc: "Invertir estratégicamente para apaciguar a los oligarcas de Moscú garantizará su apoyo y mantendrá la estabilidad de la élite económica."
 SOV_high_speed_rail_construction: "Construcción de Ferrocarril de Alta Velocidad"
 SOV_high_speed_rail_construction_desc: "La infraestructura ferroviaria actual de Rusia está obsoleta. Invertir en tecnología ferroviaria de alta velocidad modernizará el transporte y mejorará la eficiencia en todo el país."
 SOV_explore_arctic_gas_fields: "Explorar Campos de Gas del Ártico"
 SOV_explore_arctic_gas_fields_desc: "La región ártica alberga vastas reservas de petróleo y gas natural. La exploración y el desarrollo de estos yacimientos podrían aumentar significativamente la capacidad de producción energética de Rusia."
 SOV_expansionary_monetary_policy: "Política Monetaria Expansiva"
 SOV_expansionary_monetary_policy_desc: "Inyectar liquidez a la economía estimulará el crecimiento y fomentará la inversión, contribuyendo a mejorar las perspectivas económicas a largo plazo."
 SOV_attract_foreign_investors: "Atraer Inversores Extranjeros"
 SOV_attract_foreign_investors_desc: "Atraer inversión extranjera es una de las formas más eficaces de impulsar el crecimiento económico y aumentar las oportunidades comerciales."
 SOV_economic_stimulus: "Estímulo Económico"
 SOV_economic_stimulus_desc: "La introducción de medidas de estímulo específicas ayudará a reactivar sectores clave de la economía y apoyará un crecimiento sostenido."
 SOV_state_capitalism: "Capitalismo de Estado"
 SOV_state_capitalism_desc: "Eliminar la influencia de los oligarcas de Moscú es esencial para combatir la creciente corrupción que amenaza el progreso de nuestro país."
 SOV_rise_of_the_oligarchs: "Auge de los Oligarcas"
 SOV_rise_of_the_oligarchs_desc: "Apoyar a los oligarcas mejorará nuestras relaciones con ellos y potencialmente desbloqueará nuevas fuentes de financiación e influencia."
 SOV_russian_federation_stabilization_fund: "Fondo de Estabilización de la Federación Rusa"
 SOV_russian_federation_stabilization_fund_desc: "Establecido en 2004 por la administración Putin, el Fondo de Estabilización se creó para proteger a la industria petrolera rusa de los efectos de las fluctuaciones en los precios del petróleo. Esta iniciativa se inspiró en las lecciones aprendidas de la crisis económica de 1998, impulsada en parte por la volatilidad de los mercados del gas y el petróleo."
 SOV_deregulation: "Desregulación"
 SOV_deregulation_desc: "La regulación excesiva del mercado suele generar corrupción e ineficiencia económica. Fomentar el libre comercio, el sistema monetario y el trueque fomentará una economía más robusta y dinámica."
 SOV_ignore_oligarchic_corruption: "Ignorar la Corrupción Oligárquica"
 SOV_ignore_oligarchic_corruption_desc: "Los oligarcas son aliados clave y, mientras contribuyan financieramente, podemos pasar por alto sus actividades cuestionables en aras de la estabilidad política."
 SOV_entice_oligarchic_investment: "Entusiasmar la Inversión Oligárquica"
 SOV_entice_oligarchic_investment_desc: "Los oligarcas poseen un capital considerable. Ofrecerles exenciones e incentivos fiscales puede animarlos a invertir más activamente en la economía, beneficiando así a la nación en su conjunto."
 SOV_regulate_the_market: "Regular el Mercado"
 SOV_regulate_the_market_desc: "Los mercados libres a menudo no logran resultados que favorezcan los intereses nacionales. Nuestro gobierno debe desempeñar un papel activo en la regulación de los mercados para garantizar que el crecimiento económico beneficie a todos los rusos."
 SOV_nationalize_foreign_industry: "Nacionalizar Industrias Extranjeras"
 SOV_nationalize_foreign_industry_desc: "Las plantas industriales de propiedad extranjera plantean riesgos de seguridad, especialmente con las sanciones vigentes. Nacionalizar estas industrias protegerá capacidades de producción vitales, incluso si genera tensiones en las relaciones diplomáticas."
 SOV_root_out_oligarchs: "Erradicar a los Oligarcas"
 SOV_root_out_oligarchs_desc: "Si bien puede ser imposible eliminar por completo a la clase oligarca, su influencia indebida en la economía debe limitarse para restablecer la equidad y el control nacional."
 SOV_intl_oil_price_agreements: "Acuerdos Internacionales sobre el Precio del Petróleo"
 SOV_intl_oil_price_agreements_desc: "Rusia compite con la OPEP, una coalición de quince exportadores de petróleo que controla eficazmente los precios mundiales del petróleo. Colaborar discretamente con la OPEP podría contribuir a estabilizar y elevar los precios del petróleo en beneficio de los intereses rusos."
 SOV_trade_with_the_east: "Comercio con el Este"
 SOV_trade_with_the_east_desc: "Si bien los mercados occidentales siguen siendo importantes, la expansión del comercio con los socios orientales, especialmente China, ofrece nuevas e importantes oportunidades de crecimiento."
 SOV_expand_aeroflot_routes: "Expandir Rutas de Aeroflot"
 SOV_expand_aeroflot_routes_desc: "Aeroflot, la aerolínea nacional rusa desde la época soviética, debería ampliar sus rutas por todo el país. Esto fortalecerá la unidad nacional y promoverá la integración económica."
 SOV_expand_economic_policy: "Economía Modernizada"
 SOV_expand_economic_policy_desc: "Las economías modernas prosperan gracias a tecnologías avanzadas como la informática, la inteligencia artificial y las energías alternativas. Rusia debe invertir fuertemente en estas áreas para mantenerse competitiva en el siglo XXI."
 SOV_southern_arms_exports: "Proyecto Khazri"
 SOV_southern_arms_exports_desc: "La exportación de armas a nuestros aliados en el subcontinente indio ampliará la influencia de Rusia y fortalecerá los lazos estratégicos en la región."
 SOV_nord_stream_2: "Nord Stream 2"
 SOV_nord_stream_2_desc: "Nord Stream 2 es una extensión del gasoducto original hacia Alemania. Aumentará la dependencia alemana del gas ruso y alterará aún más el equilibrio de poder en Europa del Este."
 SOV_manufacturing_improvements: "Mejoras en la Manufactura"
 SOV_manufacturing_improvements_desc: "Nuestra maquinaria industrial está obsoleta y limita la calidad de la producción. Debemos adoptar nuevas tecnologías y procesos de fabricación para mejorar la eficiencia y la producción."
 SOV_computers: "Industria Informatizada"
 SOV_computers_desc: "La integración de computadoras en los procesos industriales es vital para modernizar la producción y aumentar la competitividad en todos los sectores."
 SOV_expand_the_tech_industry: "Sector de TI Ruso"
 SOV_expand_the_tech_industry_desc: "El sector de las tecnologías de la información está creciendo rápidamente a nivel mundial. El dominio de las TI definirá el liderazgo global en este siglo, y Rusia debe reivindicar su posición a la vanguardia."
 SOV_advanced_semiconductor_manufacturing: "Fabricación Avanzada de Semiconductores"
 SOV_advanced_semiconductor_manufacturing_desc: "Los semiconductores son fundamentales para la tecnología moderna, desde los vehículos hasta las computadoras y la industria aeroespacial. Controlar su producción es crucial para la seguridad nacional y la independencia tecnológica."
 SOV_the_silicon_taiga: "La Taiga de Silicio"
 SOV_the_silicon_taiga_desc: "«Silicon Taiga» es el apodo que Rusia da a su floreciente industria de TI, estableciendo un paralelo con el Silicon Valley de Estados Unidos."
 SOV_yandex: "Yandex"
 SOV_yandex_desc: "Yandex LLC es la empresa tecnológica multinacional más grande de Rusia y ofrece servicios de internet principalmente en Rusia y la CEI. Funciona de forma similar al Google ruso, con más del 42 % del mercado de motores de búsqueda en ruso y el quinto puesto a nivel mundial."
 SOV_vkontakte: "VKontakte"
 SOV_vkontakte_desc: "VKontakte (VK) es la plataforma de redes sociales líder en Rusia, con sede en San Petersburgo. Comparada a menudo con Facebook, VK atiende principalmente a usuarios rusoparlantes, con una amplia base de más de 500 millones de cuentas en 2018."
 SOV_quantum_computing: "Computación Cuántica"
 SOV_quantum_computing_desc: "Las computadoras cuánticas aprovechan los principios de la mecánica cuántica para realizar cálculos que superan con creces las capacidades de las computadoras clásicas. Una computadora cuántica escalable podría revolucionar campos como la criptografía, las simulaciones físicas y la resolución de problemas complejos."
 SOV_uranium_one_sale: "Venta de Uranium One"
 SOV_uranium_one_sale_desc: "Uranium One es un grupo internacional de combustible nuclear dependiente de la Corporación Estatal Rosatom. Tras ser vendido a empresas rusas en 2010, en 2013 se convirtió en una filial 100% propiedad del Grupo Uranium One, con sede en Moscú, lo que reforzó la posición de Rusia en el mercado nuclear mundial."
 SOV_jinr: "Instituto Conjunto de Investigación Nuclear"
 SOV_jinr_desc: "Ubicado en Dubna, el Instituto Conjunto de Investigación Nuclear es un centro multinacional de investigación en ciencias nucleares con más de 5500 empleados, incluidos 1200 investigadores con doctorado de dieciocho países. Cuenta con siete laboratorios especializados que abarcan física teórica, física de partículas, física de iones pesados ​​y más."
 SOV_gamaleya_institute: "Instituto Gamaleya"
 SOV_gamaleya_institute_desc: "El Instituto de Investigación de Epidemiología y Microbiología Gamaleya es un centro líder de investigación médica ruso, dependiente del Ministerio de Salud. Obtuvo reconocimiento mundial por desarrollar la Sputnik V, la primera vacuna contra la COVID-19 comercializada."
 SOV_tighten_ties_with_ukraine: "Estrechar lazos con Ucrania"
 SOV_tighten_ties_with_ukraine_desc: "Aunque a algunos ucranianos les cueste comprenderlo del todo, debemos dejarlo claro: compartimos una etnia y una herencia comunes. Por eso es esencial fomentar relaciones más estrechas y amistosas con ellos. Fortalecer estos lazos beneficiará a ambas naciones a largo plazo."
 SOV_CSTO_enlargement_with_ukr: "Invitar a Ucrania a la OTSC"
 SOV_CSTO_enlargement_with_ukr_desc: "Bielorrusia ya es miembro de nuestra alianza fraternal. Ahora es el momento de invitar a Ucrania a unirse a nuestro bloque de confianza, fortaleciendo así nuestra seguridad y cooperación colectivas."
 SOV_mutual_economic_prosperity: "Cooperación Económica Mutua"
 SOV_mutual_economic_prosperity_desc: "Los países vecinos no deben imponer barreras comerciales entre sí. Para impulsar el crecimiento económico, debemos eliminar todos los obstáculos que obstaculizan el libre comercio y fomentar la prosperidad mutua."
 SOV_ukrainian_russian_defense: "Defensa Mutua Ruso-Ucraniana"
 SOV_ukrainian_russian_defense_desc: "Como hermanos, Rusia y Ucrania deben permanecer unidos para defenderse mutuamente. Nos comprometemos a protegernos mutuamente y a luchar codo con codo, cueste lo que cueste."
 SOV_religious_subjugation: "Subyugación Religiosa"
 SOV_religious_subjugation_desc: "Ucrania no necesita mantener su propia iglesia. Ambas naciones son ortodoxas, y nada debería dividirnos por motivos religiosos. La unidad en la fe fortalecerá nuestro vínculo."
 SOV_promote_russian_language: "Estado Bilingüe"
 SOV_promote_russian_language_desc: "Es hora de promover el idioma ruso en Ucrania y derribar definitivamente las barreras lingüísticas que separan a nuestros pueblos. Una mayor unidad lingüística fomentará el entendimiento y la cooperación."
 SOV_brotherhood_forever: "¡Hermandad por siempre!"
 SOV_brotherhood_forever_desc: "Somos hermanos postsoviéticos con una historia y una cultura compartidas. Es vital que mantengamos y cultivemos esta amistad duradera para las generaciones venideras."
 SOV_eat_burgers_with_obama: "Comer Hamburguesas con Obama"
 SOV_eat_burgers_with_obama_desc: "Para anunciar nuestro resurgimiento geopolítico, enviaremos a nuestro presidente en una visita de Estado a nuestro antiguo rival y hoy amigo, Estados Unidos. Esta reunión simbólica marca un nuevo capítulo en la cooperación y la diplomacia."
 SOV_freedom_better_than_non_freedom: "La libertad es mejor que la opresión"
 SOV_freedom_better_than_non_freedom_desc: "Oprimir a nuestros ciudadanos no sirve de nada. El Estado debe proteger la libertad de pensamiento y la creatividad, que generan las ideas necesarias para reconstruir y fortalecer nuestro país."
 SOV_police_not_milice: "¡Politsiya, no Militsiya!"
 SOV_police_not_milice_desc: "Como parte de una importante reforma policial, buscamos restaurar el prestigio y la profesionalidad de nuestras fuerzas de seguridad. Rebautizar la Militsiya como Politsiya es un paso clave para lograr este objetivo."
 SOV_crush_cult_of_stalin: "Condenar el culto a Stalin"
 SOV_crush_cult_of_stalin_desc: "Muchos de nuestros conciudadanos aún creen que Stalin fue el líder más importante de Rusia. Debemos desmantelar este culto a la personalidad y alentar al pueblo ruso a confiar en sus líderes actuales y futuros."
 SOV_rostech_idea: "Rostec"
 SOV_kbp_idea: "Oficina de Diseño de Instrumentos KBP"
 SOV_rosoboronprom_idea: "Oboronprom"
 SOV_kalashnikov_idea: "Preocupación de Kalashnikov"
 russia.0.t: "Rusia nos Invita a su Facción"
 russia.0.d: "Rusia nos ha invitado a unirnos a su facción, con el objetivo de fortalecer nuestra alianza y construir una sólida asociación militar. Esta oferta podría redefinir nuestra posición estratégica y brindar importantes beneficios en materia de seguridad."
 russia.0.o1: "Aceptar. El Oso Ruso nos protegerá!"
 russia.0.o2: "Rechazar. El Oso es Débil!"
 russia.1.t: "El Desastre del Submarino Kursk"
 russia.1.d: "El desastre del submarino Kursk ocurrió a 75 kilómetros al norte de la península de Kola, Rusia. Una soldadura defectuosa en un torpedo de prácticas provocó una explosión de peróxido, que detonó al menos cinco ojivas de torpedos. El Mando Naval Ruso subestimó gravemente la magnitud de la tragedia y rechazó la ayuda internacional, sospechando la participación de la OTAN. Aunque muchos tripulantes sobrevivieron a la explosión inicial y quedaron atrapados bajo el agua, las lentas e ineficaces labores de rescate resultaron trágicamente en la muerte de los 118 marineros a bordo."
 russia.1.o1: "Horrible!"
 russia.5.t: "El imperialismo ruso amenaza nuestra soberanía!"
 russia.5.d: "Rusia se ha unido a Bielorrusia de una manera que, en esencia, deja al gobierno de Minsk sin poder. Esto demuestra claramente que Rusia prioriza sus propias ambiciones imperialistas neosoviéticas sobre los intereses de sus aliados. Debemos decidir cómo responder a esta flagrante amenaza a nuestra soberanía."
 russia.5.o1: "Tenemos que romper nuestros lazos."
 russia.5.o2: "Tenemos que esperar lo mejor..."
 russia.6.t: "Programa de Protección del Sur de Rusia"
 russia.6.d: "Rusia ha declarado su apoyo en caso de conflicto militar y ha enviado asesores militares para ayudarnos a reforzar nuestras defensas contra nuestros enemigos. Su participación podría reforzar significativamente nuestras capacidades."
 russia.6.o1: "Excelente."
 russia.6.o2: "Por supuesto que no!"
 russia.7.t: "La Invasión de Crimea"
 russia.7.d: "Aunque los rusos étnicos nunca han estado plenamente satisfechos con nuestra población, esto no justifica la aparición de milicias sin identificar y fuertemente armadas que invaden Crimea desde el este y expulsan a nuestras tropas. Ahora es evidente que estos separatistas cuentan con el respaldo, el armamento y el mando de las fuerzas rusas que se concentran en nuestras fronteras. Debemos decidir cómo responder a esta agresión."
 russia.7.o1: "Nos retiraremos."
 russia.7.o2: "Nos mantendremos firmes y lucharemos!"
 russia.8.t: "Ucrania se retira!"
 russia.8.d: "El gobierno ucraniano se ha visto obligado a retirarse. Crimea está ahora bajo nuestro control."
 russia.8.o1: "Excelente."
 threat_SOV_annexiation_of_crimea: "Anexión de Crimea"
 russia.9.t: "Ucrania acepta nuestro desafío!"
 russia.9.d: "Contra todo pronóstico, Ucrania ha optado por luchar por Crimea. En respuesta, nuestros comandantes ya han ordenado un avance. Hemos desatado un conflicto que no será fácil de contener."
 russia.9.o1: "Hagámoslo."
 russia.10.t1: "Rusia exige nuestra integración"
 russia.10.t2: "Someterse a Rusia"
 russia.10.d1: "Llevamos mucho tiempo siendo súbditos de Rusia. Hoy llegó una delegación con una propuesta inesperada: Rusia desea integrar plenamente a nuestro país y poner fin a nuestra condición de Estado súbdito. Debemos decidir cómo proceder."
 russia.10.d2: "Rusia ha exigido nuestra sumisión total y pretende erigirse en nuestro gobernante soberano. ¿Debemos resistir su presión o aceptar la voluntad de la Osa Mayor?"
 russia.10.o1: "No tenemos elección"
 russia.10.o2: "Nunca nos someteremos!"
 russia.11.t: "Rusia exige nuestra anexión!"
 russia.11.d: "Rusia ha comenzado a mostrar una sutil agresión hacia nuestro gobierno, camuflada tras cortesías diplomáticas. Debemos prepararnos para lo peor si rechazamos las exigencias de esta superpotencia."
 russia.11.o1: "Somos uno con Rusia"
 russia.11.o2: "Nunca"
 russia.12.t1: "[From.GetName] Acepta!"
 russia.12.d1: "[From.GetName] ha aceptado nuestra propuesta. Debemos comenzar a tomar el control de los gobiernos locales lo antes posible y estabilizar la región. Las autoridades abjasias han decidido integrarse y cooperar estrechamente con nuestros enviados para apoyar a las fuerzas de ocupación."
 russia.12.t2: "[From.GetName] Acepta!"
 russia.12.d2: "[From.GetName] ha aceptado nuestra propuesta. Debemos tomar el control de los gobiernos locales con prontitud y restablecer el orden. El gobierno de Osetia del Sur ha decidido integrarse y colaborar con nuestros enviados en apoyo a la ocupación."
 russia.12.o1: "Maravilloso"
 russia.13.t1: "[From.GetName] Se niega!"
 russia.13.d1: "[From.GetName] ha rechazado nuestra oferta de integración. ¡Cómo se atreven! Preparen las tropas estacionadas en la región. Estas pseudorepúblicas rebeldes necesitan que se les recuerde quién es su verdadero benefactor."
 russia.13.t2: "[From.GetName] Se niega!"
 russia.13.d2: "[From.GetName] ha rechazado nuestra oferta de integración. ¡Cómo se atreven! Preparen las tropas en la zona. Hay que recordarles a estos pseudoestados desafiantes cuál es su lugar."
 russia.13.o1: "Desafortunado"
 russia.14.t: "Inversiones rusas"
 russia.14.d: "Rusia ha ofrecido invertir en nuestro país, proponiendo desarrollar nuestra base industrial a su propio costo. Sin embargo, esta generosidad conlleva condiciones, ya que inevitablemente aumentará la influencia rusa sobre nuestro gobierno."
 russia.14.o1: "Necesitamos algunas fábricas"
 russia.14.o2: "Que los rusos se mantengan alejados!"
 russia.15.t: "Protestas contra la guerra"
 russia.15.d: "La operación especial que lanzamos ha provocado protestas contra la guerra en todo el país. Los manifestantes han adoptado la bandera blanca, azul y blanca como símbolo, representando una Rusia sin derramamiento de sangre ni ambiciones imperialistas."
 russia.15.o1: "Su bandera parece un coche OMON"
 russia.16.t: "'Primavera rusa' en Donbass"
 russia.16.d: "La agitación que asola a Ucrania ha provocado levantamientos en Donetsk, Luhansk y otras regiones. Si bien no todas han logrado tomar el control, donde lo han logrado, podríamos tener la oportunidad de apoyar sus esfuerzos."
 russia.16.o1: "Jugar DPR"
 russia.16.o2: "Jugar LPR"
 russia.16.o3: "Jugar HPR"
 russia.16.o4: "Jugar OPR"
 russia.16.o5: "Soy ruso, me mantendré hasta el final"
 russia.17.t: "El grupo 'Otvajnie'"
 russia.17.d: "Nuestro ejército ha formado una unidad de élite, compuesta por los mejores soldados y equipada con el mejor equipo disponible. Esta unidad, conocida como \"Valiente\", fortalecerá nuestras capacidades militares en su ofensiva."
 russia.17.o1: "Gloria a las armas rusas"
 russia.63.t: "PMCs 'Fakel', 'Flama', 'Potok'"
 russia.63.d: "Gazprom ha financiado y establecido completamente varias compañías militares privadas listas para entrar en combate y luchar en nombre de Rusia."
 russia.63.a: "¿Demasiados PMC?"
 russia.64.t: "Batallón 'Hispaniola'"
 russia.64.d: "El batallón Hispaniola es una formación militar rusa compuesta por aficionados radicales de clubes de fútbol como el CSKA, el Spartak, el Torpedo, el Zenit, el Lokomotiv y el Orel, entre otros. Su comandante es Stanislav Orlov, conocido por su indicativo de \"Español\", representante del grupo Guerreros Rojo-Azules."
 russia.64.a: "Incluso los fanáticos del fútbol van a la guerra"
 russia.65.t: "Unidad Nacional Rusa"
 russia.65.d: "El movimiento patriótico panruso \"Unidad Nacional Rusa\", también conocido como \"Barkashovitas\" o \"Guardia Barkashov\", es un grupo paramilitar fundamentalista ortodoxo, nacionalista e irredentista. Fundado en 1990 por exactivistas del grupo \"Memoria\" bajo el mando de Alexander Barkashov, sus miembros también han formado un batallón de voluntarios para participar en combate."
 russia.65.a: "Necesitamos la ayuda de todos"
 russia.66.t: "Rusia ha enviado ayuda!"
 russia.66.d: "El gobierno ruso ha proporcionado ayuda humanitaria, apoyo técnico-militar y ha enviado numerosos voluntarios, incluidos los famosos cosacos del Don, para ayudarnos."
 russia.66.a: "Gracias, Rusia!"
 russia.67.t: "Rusia ha enviado ayuda!"
 russia.67.d: "El gobierno ruso ha enviado ayuda humanitaria y técnico-militar, junto con voluntarios llegados desde la propia Rusia, incluido un batallón de voluntarios chechenos."
 russia.67.a: "Gracias, Rusia!"
 russia.68.t: "Rusia ha enviado ayuda!"
 russia.68.d: "El gobierno ruso nos ha enviado ayuda humanitaria y técnico-militar, así como voluntarios de Rusia, incluidos miembros de la compañía militar privada E.N.O.T."
 russia.68.a: "Gracias, Rusia!"
