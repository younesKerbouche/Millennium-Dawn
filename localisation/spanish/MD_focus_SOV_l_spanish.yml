 SOV_storm_z_central_russia: "Prisioneros de Storm Z"
 SOV_storm_z_central_russia_desc: "Muchos prisioneros pudieron sobrevivir a la masacre a la que los enviamos, ahora son oficialmente liberados, pero muchos de ellos han decidido regresar a lo que mejor saben hacer: robar y matar."
 SOV_economic_russian: "La Economía Rusa"
 SOV_economic_russian_desc: "Nuestra economía sigue debilitada debido a las crisis de los 90, la caída de la URSS y otros efectos duraderos. Es hora de tomar medidas decisivas para reconstruir y fortalecer las bases económicas de nuestra nación."
 SOV_economic_reform_gazprom: "Reforma de Gazprom"
 SOV_economic_reform_gazprom_desc: "Gazprom sufrió enormemente durante la crisis de los años noventa. Reformar esta empresa crucial es esencial para preservarla como un poderoso motor de nuestro crecimiento económico."
 SOV_economic_buy_sibur: "Adquirir activos de SIBUR"
 SOV_economic_buy_sibur_desc: "Estamos adquiriendo activos de la petrolera SIBUR para ampliar nuestras capacidades industriales y asegurar nuestro sector energético."
 SOV_economic_zapolyarnoe: "Campo de Gas Zapolyarnoye"
 SOV_economic_zapolyarnoe_desc: "Descubiertas en la década de 1960, las vastas reservas de gas, petróleo y condensado de Zapolyarnoye están ahora listas para su extracción con el fin de impulsar nuestra producción energética."
 SOV_economic_gazprom_tes: "Construcción de Plantas de Energía Térmica"
 SOV_economic_gazprom_tes_desc: "Como parte de nuestro programa de desarrollo energético, construiremos varias centrales térmicas en todo el país para garantizar un suministro eléctrico estable."
 SOV_economic_nat_gas_sakhalin: "Producción de Gas en Sakhalin"
 SOV_economic_nat_gas_sakhalin_desc: "Las inversiones en los yacimientos de gas de Sajalín garantizarán beneficios sustanciales y fortalecerán nuestras exportaciones de energía."
 SOV_economic_gazprom_stream: "Construcción de Flujos"
 SOV_economic_gazprom_stream_desc: "Estamos preparados para construir nuevos gasoductos que eviten ciertos países, garantizando así exportaciones de gas estables y fiables."
 SOV_economic_gazprom_norstream: "Nord Stream"
 SOV_economic_gazprom_norstream_desc: "Construiremos un gasoducto directo a Alemania, garantizando un suministro constante y reforzando los lazos económicos."
 SOV_economic_gazprom_bluestream: "Blue Stream"
 SOV_economic_gazprom_bluestream_desc: "Se planea la construcción de un gasoducto a Turquía para ampliar nuestras exportaciones de energía y reforzar la cooperación regional."
 SOV_economic_gazprom_turkeystream: "Turkish Stream"
 SOV_economic_gazprom_turkeystream_desc: "Nuestra cooperación con Turquía se profundiza a medida que nos preparamos para construir otro importante gasoducto."
 SOV_economic_gazprom_nordstream2: "Nord Stream 2"
 SOV_economic_gazprom_nordstream2_desc: "Tenemos previsto ampliar nuestra alianza de gas con Alemania mediante la construcción de un segundo gasoducto para satisfacer la creciente demanda."
 SOV_join_wto: "Unirse a la OMC"
 SOV_join_wto_desc: "Unirnos a la Organización Mundial del Comercio nos integrará aún más en la economía global y traerá prosperidad a nuestro pueblo."
 SOV_outer_space_initiative: "Desarrollo de Roscosmos"
 SOV_outer_space_initiative_desc: "Las ambiciones de Rusia en el espacio requieren un Roscosmos financieramente estable y fiable que lidere nuestros esfuerzos de exploración y desarrollo tecnológico."
 SOV_outer_space_vostochniy: "Cosmódromo Vostochny"
 SOV_outer_space_vostochniy_desc: "Para reducir la dependencia de Baikonur, iniciaremos la construcción del cosmódromo de Vostochny para futuros lanzamientos."
 SOV_outer_space_asteroids_mining: "Recursos de Asteroides"
 SOV_outer_space_asteroids_mining_desc: "Nuestra tecnología espacial ahora permite la extracción de valiosos recursos de asteroides, de los cuales sacaremos provecho."
 SOV_outer_space_space_combat_wombat: "Preparación para la Carrera Espacial"
 SOV_outer_space_space_combat_wombat_desc: "La carrera espacial se ha reanudado tras una pausa, y debemos intensificar nuestros esfuerzos para recuperar el liderazgo."
 SOV_outer_space_sateelites: "Inversión en Satélites"
 SOV_outer_space_sateelites_desc: "Los satélites son ojos vitales en el espacio, esenciales no solo para la humanidad sino también para posibles conflictos futuros."
 SOV_outer_space_weaponized_space: "Militarización del Espacio"
 SOV_outer_space_weaponized_space_desc: "El espacio se convertirá inevitablemente en un dominio militarizado, por lo que es crucial que actuemos primero para asegurar nuestros intereses."
 SOV_outer_space_moon_base: "Base Lunar"
 SOV_outer_space_moon_base_desc: "El establecimiento de una base lunar será un hito importante en nuestro camino hacia la conquista del sistema solar."
 SOV_outer_space_marines: "Infantería de Marina Espacial Rusa"
 SOV_outer_space_marines_desc: "Nuestra nueva rama de Marines Espaciales no mostrará piedad, derrotando a cualquier enemigo en combate espacial."
 SOV_found_rosatom: "Fundar Rosatom"
 SOV_found_rosatom_desc: "Rosatom es la corporación estatal de energía nuclear que supervisa el complejo nuclear-industrial de Rusia."
 SOV_economic_floating_nuclear: "Estaciones de Energía Nuclear Flotantes"
 SOV_economic_floating_nuclear_desc: "Rosatom está diseñando centrales nucleares flotantes y autónomas para ser producidas en masa y desplegadas cerca de lugares que necesitan electricidad."
 SOV_economic_securing_rosatom: "Seguridad Industrial"
 SOV_economic_securing_rosatom_desc: "Reforzaremos la seguridad en las instalaciones nucleares para prevenir incidentes catastróficos."
 SOV_rosatom_fuel_division: "División de Combustible de Rosatom"
 SOV_rosatom_fuel_division_desc: "Todos los activos nucleares se consolidarán en una división de combustible bajo la dirección de Rosatom para optimizar las operaciones."
 SOV_rosatom_fuel_division2: "Combinado Químico Siberiano"
 SOV_rosatom_fuel_division2_desc: "Establecido en 1953 en Tomsk-7 (ahora Seversk), este complejo se encarga de la producción de componentes de armas nucleares y opera como una subsidiaria de TVEL."
 SOV_rosatom_predmet_zoloto: "ARMZ Uranium Holding"
 SOV_rosatom_predmet_zoloto_desc: "Atomredmetzoloto, una división minera de Rosatom, ocupa el sexto lugar a nivel mundial en producción de uranio y el segundo en reservas de uranio in situ."
 SOV_economic_anti_terrorist_rosatom: "Protección Antiterrorista"
 SOV_economic_anti_terrorist_rosatom_desc: "Cooperaremos con la Guardia Nacional para proteger plenamente nuestras instalaciones nucleares de las amenazas terroristas."
 SOV_economic_rao_ues: "Liquidación de RAO UES"
 SOV_economic_rao_ues_desc: "La reforma del sector energético requiere desmantelar el monopolio actual del mercado, RAO UES."
 SOV_economic_rus_hydro: "Creación de RusHydro"
 SOV_economic_rus_hydro_desc: "Crearemos RusHydro para controlar y gestionar de forma eficiente las instalaciones de producción de energía."
 SOV_economic_rus_hydro_expanded: "Expansión de RusHydro"
 SOV_economic_rus_hydro_expanded_desc: "Las inversiones han fortalecido a RusHydro, permitiéndole construir nueva infraestructura energética en todo el país."
 SOV_economic_interrao: "Inter RAO"
 SOV_economic_interrao_desc: "Fundada en 1997, Inter RAO se expandirá mediante la adquisición de redes eléctricas nacionales como parte de nuestra reforma energética."
 SOV_economic_interrao_expand: "Expansión de Inter RAO"
 SOV_economic_interrao_expand_desc: "Con el apoyo estatal, Inter RAO está preparada para construir nuevas instalaciones energéticas en todo el país."
 SOV_seize_yukos_oil: "Incautar el Petróleo Yukos"
 SOV_seize_yukos_oil_desc: "Una vez destituido Khodorkovsky, podemos incautar Yukos Oil y redistribuir sus activos entre nuestros aliados."
 SOV_khodorkovsky_trial: "Los Juicios de Khodorkovsky"
 SOV_khodorkovsky_trial_desc: "Habiendo reunido pruebas suficientes, procederemos con el juicio de Khodorkovsky, aunque el resultado ya está claro."
 SOV_khodorkovsky_case: "El Caso Khodorkovsky"
 SOV_khodorkovsky_case_desc: "Ante las acusaciones de corrupción y evasión fiscal, es probable que Khodorkovsky pierda sus participaciones en Yukos Oil."
 SOV_remove_guzinsky: "Eliminar a Guzinsky"
 SOV_remove_guzinsky_desc: "El magnate de los medios Vladimir Guzinsky se niega a cooperar con el gobierno y los oligarcas, y debe ser neutralizado."
 SOV_economic_trikolov_tv: "Tricolor TV"
 SOV_economic_trikolov_tv_desc: "Aunque somos una empresa privada, mantendremos un control encubierto sobre la red de transmisión de Tricolor TV."
 SOV_economic_gazprom_media: "Medios de Gazprom"
 SOV_economic_gazprom_media_desc: "Gazprom planea crear su propio holding de medios; debemos gestionar e influir en este desarrollo."
 SOV_delay_sibirneft_merger: "Retrasar la Fusión Sibneft"
 SOV_delay_sibirneft_merger_desc: "La fusión propuesta entre Yukos y Sibneft fue bloqueada mediante acusaciones fabricadas contra Khodorkovsky para impedir que tomara el control."
 SOV_economic_gazprom_neft: "Gazprom Neft"
 SOV_economic_gazprom_neft_desc: "Tras la liquidación de Sibneft, Gazprom adquirió una participación mayoritaria y el control total sobre sus activos."
 SOV_economic_gas_with_sibur: "Proyecto de Petróleo y Gas con SIBUR"
 SOV_economic_gas_with_sibur_desc: "Gazprom está desarrollando un proyecto conjunto de petróleo y gas con SIBUR para potenciar la producción regional."
 SOV_economic_arctic_gas: "Campos de Petróleo y Gas del Ártico"
 SOV_economic_arctic_gas_desc: "Gazprom planea explorar y explotar las vastas reservas de petróleo y gas en los yacimientos del Ártico."
 SOV_economic_oil_nenets: "Proyecto de Petróleo y Gas en [NEE.GetName]"
 SOV_economic_oil_nenets_desc: "Gazprom continúa desarrollando proyectos de petróleo y gas en esta región estratégica."
 SOV_economic_oil_yamao: "Proyecto de Petróleo y Gas en [YAM.GetName]"
 SOV_economic_oil_yamao_desc: "El desarrollo ulterior de los recursos de petróleo y gas en esta zona sigue siendo una prioridad para Gazprom."
 SOV_economic_oil_khmao: "Proyecto de Petróleo y Gas en [KHM.GetName]"
 SOV_economic_oil_khmao_desc: "Gazprom tiene previsto ampliar sus operaciones de extracción de petróleo y gas en esta región."
 SOV_economic_slavneft: "Compra de Activos de SLAVNEFT"
 SOV_economic_slavneft_desc: "Rosneft y Gazprom planean dividir y adquirir los activos de Slavneft."
 SOV_economic_reform_rosneft: "Reforma de Rosneft"
 SOV_economic_reform_rosneft_desc: "Rosneft pretende reestructurar y expandir sus operaciones para fortalecer su posición en el mercado."
 SOV_economic_use_yukos: "Usar Activos de YUKOS"
 SOV_economic_use_yukos_desc: "Rosneft utilizará los activos adquiridos con la liquidación de Yukos para el desarrollo futuro de la compañía."
 SOV_economic_buy_itera: "Adquisición de ITERA"
 SOV_economic_buy_itera_desc: "Rosneft planea incorporar ITERA a su cartera como un nuevo activo estratégico."
 SOV_economic_buy_severnaya_neft: "Adquisición de SevernayaNeft"
 SOV_economic_buy_severnaya_neft_desc: "La adquisición de SevernayaNeft ampliará la base de recursos de Rosneft."
 SOV_economic_buy_thk_bp: "Adquisición de TNK"
 SOV_economic_buy_thk_bp_desc: "Rosneft tiene la intención de adquirir TNK para fortalecer sus capacidades de producción de petróleo."
 SOV_economic_efko: "Efko"
 SOV_economic_efko_desc: "Efko es uno de los principales productores rusos de grasas, margarina, mayonesa, aceites vegetales y productos lácteos, y se encuentra entre las mayores empresas agroindustriales."
 SOV_economic_miratorg: "Miratorg"
 SOV_economic_miratorg_desc: "Miratorg es el mayor holding agrícola verticalmente integrado de Rusia, que produce carne de cerdo y productos cárnicos a lo largo de toda la cadena de suministro."
 SOV_economic_rusagro: "RusAgro"
 SOV_economic_rusagro_desc: "RusAgro, una de las mayores empresas agrícolas de Rusia, está especializada en la producción de carne de cerdo, grasas y azúcar, y fue fundada en 1995."
 SOV_economic_efko_expanded: "Extensión de Efko"
 SOV_economic_efko_expanded_desc: "Efko planea un crecimiento continuo, apoyado por subsidios estatales para impulsar su desarrollo."
 SOV_economic_miratorg_expanded: "Extensión de Miratorg"
 SOV_economic_miratorg_expanded_desc: "Miratorg pretende ampliar su producción con la ayuda de la inversión gubernamental."
 SOV_economic_rusagro_expanded: "Extensión de RusAgro"
 SOV_economic_rusagro_expanded_desc: "RusAgro busca un mayor desarrollo respaldado por financiación estatal."
 SOV_economic_phos_agro: "PhosAgro"
 SOV_economic_phos_agro_desc: "PhosAgro, con sede en Moscú, es el mayor productor europeo de fertilizantes fosfatados y productos químicos relacionados."
 SOV_economic_belarus_integrate: "Integración de la Industria Bielorrusa"
 SOV_economic_belarus_integrate_desc: "Integraremos las fábricas bielorrusas en la economía rusa, poniendo estas industrias bajo nuestro control."
 SOV_economic_mzkt_annex: "Integrar MZKT"
 SOV_economic_mzkt_annex_desc: "MZKT, un productor bielorruso de vehículos pesados ​​y especializados, se incorporará bajo nuestra jurisdicción."
 SOV_economic_140_annex: "Integrar Planta de Reparación 140"
 SOV_economic_140_annex_desc: "La planta de reparación número 140 está especializada en la modernización de vehículos blindados y será anexada para ampliar nuestra capacidad militar-industrial."
 SOV_economic_peleng_annex: "Integrar Peleng"
 SOV_economic_peleng_annex_desc: "Peleng, una empresa bielorrusa líder en optoelectrónica para uso militar y civil, se unirá a nuestro sistema industrial."
 SOV_economic_grodno_annex: "Integrar Grodno Azot"
 SOV_economic_grodno_annex_desc: "Grodno Azot produce fertilizantes esenciales para la agricultura, y su integración mejorará nuestro alcance en el mercado."
 SOV_economic_evraz: "EVRAZ"
 SOV_economic_evraz_desc: "EVRAZ es una multinacional siderúrgica y minera, propiedad en parte de oligarcas rusos, que opera principalmente en Rusia, Estados Unidos, Canadá y Kazajstán."
 SOV_economic_mechel: "Mechel"
 SOV_economic_mechel_desc: "Mechel es un importante productor ruso de carbón, mineral de hierro y productos de acero, con sede en Moscú y ventas nacionales e internacionales."
 SOV_economic_severstal: "Severstal"
 SOV_economic_severstal_desc: "Severstal es la mayor siderúrgica de Rusia, con sede en Cherepovets y controlada por el multimillonario Alexey Mordashov."
 SOV_economic_evraz_asset: "Extensión de EVRAZ"
 SOV_economic_evraz_asset_desc: "EVRAZ está preparada para expandirse aún más con el apoyo de subsidios estatales que respaldan su crecimiento."
 SOV_economic_yakut_ugol: "Adquisición de YakutUgol"
 SOV_economic_yakut_ugol_desc: "Mechel planea adquirir los activos de YakutUgol para ampliar su capacidad de producción de carbón."
 SOV_economic_severstal_expanded: "Extensión de Severstal"
 SOV_economic_severstal_expanded_desc: "Severstal aspira a crecer con el apoyo del gobierno para nuevos proyectos."
 SOV_economic_nornickel: "Nornickel"
 SOV_economic_nornickel_desc: "Nornickel es una empresa minera y de fundición rusa líder, especializada en níquel y paladio, que opera principalmente cerca de Norilsk."
 SOV_economic_buy_polus: "Comprar Polyus"
 SOV_economic_buy_polus_desc: "Polyus es el mayor productor de oro de Rusia y una de las principales compañías mineras del mundo por volumen de producción."
 SOV_economic_alrosa: "Alrosa"
 SOV_economic_alrosa_desc: "Alrosa lidera la producción mundial de diamantes por volumen, representando el 95% de la producción rusa y el 27% a nivel mundial."
 SOV_economic_nakynskoe: "Planta de Procesamiento y Minería Nyurbinsky"
 SOV_economic_nakynskoe_desc: "Alrosa ha inaugurado la planta de Nyurbinsky, aumentando así su capacidad de extracción y procesamiento."
 SOV_economic_rusal: "Rusal"
 SOV_economic_rusal_desc: "Rusal es el segundo mayor productor de aluminio del mundo, responsable de casi el 9% de la producción mundial."
 SOV_economic_buy_sual: "Adquirir Activos de SUAL"
 SOV_economic_buy_sual_desc: "La finalización de la integración de SUAL culminará la constitución total de la empresa bajo nuestro control."
 SOV_economic_aeroflot: "Aeroflot"
 SOV_economic_aeroflot_desc: "Aeroflot es la aerolínea insignia de Rusia, que evolucionó a partir de la empresa estatal de la era soviética y que ahora opera a nivel internacional."
 SOV_economic_poebda: "Pobeda"
 SOV_economic_poebda_desc: "Pobeda es una aerolínea rusa de bajo coste y filial de Aeroflot, con sede en el aeropuerto Vnukovo de Moscú."
 SOV_economic_new_airports: "Construir Nuevos Aeropuertos"
 SOV_economic_new_airports_desc: "Aeroflot planea invertir en la construcción de nuevos aeropuertos en todo el país para mejorar la accesibilidad aérea."
 SOV_economic_rjd: "RZD"
 SOV_economic_rjd_desc: "Ferrocarriles Rusos es una empresa estatal integrada verticalmente que posee infraestructura pública y es la mayor operadora de la red ferroviaria rusa. Se creó a partir del antiguo Ministerio de Ferrocarriles de Rusia. La empresa desempeña un papel fundamental en la conexión de las vastas regiones del país y en el apoyo al desarrollo económico."
 SOV_economic_rjd_sochi: "Infraestructura en Sochi"
 SOV_economic_rjd_sochi_desc: "Ferrocarriles Rusos planea invertir considerablemente en la infraestructura de Sochi para impulsar el turismo y mejorar las capacidades de transporte de la región. Estas iniciativas buscan convertir a Sochi en un destino más accesible y atractivo tanto para visitantes nacionales como internacionales."
 SOV_economic_rjd_more_trains: "Compra de Trenes"
 SOV_economic_rjd_more_trains_desc: "Ferrocarriles Rusos está ampliando su flota mediante un pedido urgente de un gran número de nuevos vagones. Esta medida modernizará la red y mejorará la capacidad de transporte en todo el país."
 SOV_economic_rjd_moscow_circle: "Círculo Central de Moscú"
 SOV_economic_rjd_moscow_circle_desc: "El Anillo Central de Moscú (ACM), conocido como Línea 14 y señalizado con los colores rojo fresa y blanco, es una línea de ferrocarril urbano de 54 kilómetros que rodea el centro histórico de Moscú. Proporciona una ruta orbital vital, aliviando la congestión y conectando muchas zonas clave de la ciudad."
 SOV_economic_rjd_transsib: "Ferrocarril Transiberiano"
 SOV_economic_rjd_transsib_desc: "El ferrocarril Transiberiano, históricamente llamado Gran Ruta Siberiana y a menudo abreviado como Transib, es una extensa red ferroviaria que conecta la Rusia europea con el Lejano Oriente ruso. Es fundamental para el transporte de mercancías y pasajeros a través del continente."
 SOV_economic_rjd_baikal_amure: "Línea Principal Baikal Amur"
 SOV_economic_rjd_baikal_amure_desc: "El ferrocarril Baikal-Amur (BAM) es una línea férrea de vía ancha que recorre 4324 kilómetros a través de Siberia Oriental y el Lejano Oriente ruso. Se encuentra aproximadamente entre 610 y 770 kilómetros al norte del ferrocarril Transiberiano, con el que discurre paralelo y que constituye un importante corredor de transporte alternativo."
 SOV_economic_rjd_north_latitudinal: "Ferrocarril Latitudinal del Norte"
 SOV_economic_rjd_north_latitudinal_desc: "El Ferrocarril Latitudinal del Norte, actualmente en construcción en el Distrito Autónomo de Yamalia-Nenetsia, tendrá una extensión de 707 kilómetros. Conectará las partes occidental y oriental de la región, uniendo el Ferrocarril del Norte en el este con la Óblast de Sverdlovsk, mejorando enormemente la conectividad regional."
 SOV_economic_rjd_sakhalin: "Infraestructura de Transporte en Sajalín"
 SOV_economic_rjd_sakhalin_desc: "La infraestructura de transporte de Sajalín requiere mejoras para respaldar el crecimiento económico de la isla. Ferrocarriles Rusos planea proyectos de expansión para modernizar y mejorar la conectividad dentro de Sajalín."
 SOV_economic_rjd_mcd: "Diámetros Centrales de Moscú"
 SOV_economic_rjd_mcd_desc: "Los Diámetros Centrales de Moscú (DCM) son servicios de trenes de cercanías que operan sobre las líneas ferroviarias suburbanas existentes en Moscú y la región circundante de Moscú. Estos servicios mejoran la eficiencia del transporte público al conectar las zonas periféricas directamente con el centro de la ciudad."
 SOV_economic_rubber: "Industria Nacional de Neumáticos"
 SOV_economic_rubber_desc: "Nuestra industria nacional de neumáticos sigue estando poco desarrollada y necesita urgentemente más inversión. Mediante la asignación de varias partidas presupuestarias, pretendemos modernizar la producción y fortalecer este importante sector de nuestra economía."
 SOV_economic_rubber_foreign: "Inversores Extranjeros"
 SOV_economic_rubber_foreign_desc: "Tenemos previsto atraer a los principales fabricantes y marcas de neumáticos del extranjero para que establezcan plantas de producción en Rusia. Esto aportará tecnología avanzada e impulsará el desarrollo de la industria local."
 SOV_economic_auto: "Industria Automotriz"
 SOV_economic_auto_desc: "La demanda de automóviles ha crecido significativamente en la última década, por lo que resulta crucial definir el rumbo futuro de nuestra industria automotriz. Las inversiones y las alianzas estratégicas contribuirán a satisfacer esta creciente necesidad."
 SOV_economic_invite_investors: "Invitar Marcas Extranjeras"
 SOV_economic_invite_investors_desc: "Estamos preparados para dar la bienvenida a marcas de automóviles extranjeras que deseen construir fábricas en Rusia. Esto diversificará nuestro mercado y traerá tecnologías automotrices de vanguardia."
 SOV_economic_cars_usa: "Marcas de Automóviles Estadounidenses"
 SOV_economic_cars_usa_desc: "Se invita a los fabricantes de automóviles estadounidenses a entrar y ampliar su presencia en nuestro mercado. Esta cooperación mejorará las opciones para el consumidor y fomentará la competencia."
 SOV_economic_cars_europe: "Marcas de Automóviles Europeas"
 SOV_economic_cars_europe_desc: "Estamos preparados para integrar plenamente las marcas de automóviles europeas en el mercado ruso. Su participación contribuirá al crecimiento tecnológico y a la diversificación del mercado."
 SOV_economic_reno_nissan_autovaz: "Avtovaz Renault Nissan"
 SOV_economic_reno_nissan_autovaz_desc: "La alianza entre Avtovaz, Renault y Nissan tiene como objetivo fortalecer nuestro sector automotriz e impactar positivamente en el mercado a través del intercambio de conocimientos y recursos."
 SOV_economic_cars_west_market: "Mercado de Automóviles Occidental"
 SOV_economic_cars_west_market_desc: "Nuestro mercado está cada vez más integrado con los fabricantes de automóviles occidentales. Esta tendencia continuará, contribuyendo a la modernización del sector y ofreciendo a los consumidores una gama más amplia de vehículos."
 SOV_economic_cars_japan_market: "Mercado de Automóviles Japonés"
 SOV_economic_cars_japan_market_desc: "Planeamos profundizar las alianzas con los fabricantes de automóviles japoneses para beneficiarnos de sus tecnologías avanzadas y estándares de fabricación."
 SOV_economic_cars_china_market: "Mercado de Automóviles Chino"
 SOV_economic_cars_china_market_desc: "El fortalecimiento de los lazos con los fabricantes de automóviles chinos abrirá nuevas oportunidades y permitirá el acceso a modelos innovadores para los consumidores rusos."
 SOV_economic_cars_udar_market: "Amplio Acceso de Fabricantes Chinos"
 SOV_economic_cars_udar_market_desc: "Ampliaremos la presencia de fabricantes chinos en nuestro mercado nacional. Esto aumentará la competencia y ofrecerá opciones más asequibles para los compradores."
 SOV_economic_cars_moskvich: "Moskvich"
 SOV_economic_cars_moskvich_desc: "Planeamos revitalizar la histórica marca Moskvich mediante la concesión de licencias para diseños de automóviles extranjeros. Este enfoque busca el equilibrio entre tradición y tecnología moderna."
 SOV_economic_aurus: "Aurus"
 SOV_economic_aurus_desc: "Aurus es una prestigiosa marca rusa conocida por sus vehículos ejecutivos y de lujo. Desarrollada originalmente como la Plataforma Modular Unificada y el proyecto Tuple, representa nuestra excelencia en la fabricación de automóviles."
 SOV_economic_domestic: "Enfocarse en las Marcas de Automóviles Nacionales"
 SOV_economic_domestic_desc: "Es fundamental priorizar y proteger a nuestros fabricantes nacionales de automóviles en lugar de depender exclusivamente de soluciones extranjeras. El desarrollo de la capacidad local fortalece nuestra economía y nuestra independencia automotriz."
 SOV_economic_avtovaz: "AvtoVAZ"
 SOV_economic_avtovaz_desc: "AvtoVAZ es un importante fabricante de automóviles estatal ruso, anteriormente conocido como VAZ. Conocido principalmente por su serie Lada, los vehículos de la compañía se vendieron en el pasado bajo diversas marcas como Zhiguli, Oka y Sputnik, las cuales fueron reemplazadas por la marca Lada en la década de 1990."
 SOV_economic_kamaz: "KAMAZ"
 SOV_economic_kamaz_desc: "KAMAZ, con sede en Naberezhnye Chelny, es uno de los principales fabricantes rusos de camiones, autobuses y motores. Fundada en 1969, la empresa es especialmente conocida por sus diseños de camiones con cabina sobre el motor."
 SOV_economic_gaz: "GAZ"
 SOV_economic_gaz_desc: "GAZ, o Gorkovsky Avtomobilny Zavod, es un importante fabricante de automóviles ruso con sede en Nizhny Novgorod. Opera como la principal filial de GAZ Group Holding, que a su vez forma parte del grupo industrial Basic Element."
 SOV_economic_national_proud: "Orgullo Nacional"
 SOV_economic_national_proud_desc: "Nuestros automóviles nacionales son motivo de orgullo nacional. Seguimos comprometidos con su desarrollo y con garantizar que se conviertan en algunos de los mejores vehículos del mundo."
 SOV_economic_vaz_electro_car: "Automóviles Eléctricos VAZ"
 SOV_economic_vaz_electro_car_desc: "VAZ planea lanzar su propia línea de vehículos eléctricos. Esta iniciativa forma parte de una estrategia más amplia para modernizar la industria automotriz y satisfacer las demandas futuras."
 SOV_economic_own_mosnosti: "Nuestras Capacidades"
 SOV_economic_own_mosnosti_desc: "Tenemos la intención de impulsar el crecimiento de la industria automotriz exclusivamente a través de nuestras propias instalaciones de producción. Esto nos permitirá mantener el control sobre la calidad y fortalecer la manufactura nacional."
 SOV_economic_chaika: "Chaika"
 SOV_economic_chaika_desc: "La histórica marca Chaika resurgirá con actualizaciones y características modernas. Este relanzamiento busca fusionar la herencia clásica con el diseño automotriz contemporáneo."
 SOV_economic_rostelekom: "Rostelecom"
 SOV_economic_rostelekom_desc: "Rostelecom es el mayor proveedor de servicios digitales de Rusia, que presta servicios a hogares, empresas, el gobierno y operadores de telecomunicaciones. Conecta las redes locales en un sistema nacional unificado para llamadas de larga distancia y servicios de internet, desempeñando un papel crucial en la infraestructura de comunicaciones de Rusia."
 SOV_economic_inter_networks: "Operadores de Red Internos"
 SOV_economic_inter_networks_desc: "Rostelecom planea adquirir numerosos operadores de red más pequeños en toda Rusia para consolidarlos bajo su control. Esta estrategia mejorará la eficiencia y ampliará su cuota de mercado."
 SOV_economic_gosuslugi: "Gosuslugi"
 SOV_economic_gosuslugi_desc: "Gosuslugi es una plataforma digital federal gestionada por el gobierno ruso que proporciona acceso en línea a información sobre servicios estatales y municipales. Ofrece formularios electrónicos y agiliza la interacción entre ciudadanos, empresas y el gobierno."
 SOV_economic_mts: "MTS"
 SOV_economic_mts_desc: "Mobile TeleSystems (MTS) es el mayor operador de telefonía móvil de Rusia, con sede en Moscú. Ofrece servicios en las redes GSM, UMTS y LTE, además de telefonía fija, internet de banda ancha y diversos servicios de televisión."
 SOV_economic_mts_expanding: "Expansión de MTS"
 SOV_economic_mts_expanding_desc: "MTS está invirtiendo en la construcción de numerosas torres de red en todo el país. Esta expansión mejorará la cobertura y la calidad de las comunicaciones en toda Rusia, beneficiando a millones de usuarios."
 SOV_economic_tele2: "Tele2 Rusia"
 SOV_economic_tele2_desc: "Tele2 Rusia, fundada inicialmente por la sueca Tele2, es ahora una filial propiedad al 100% de Rostelecom. Es un actor clave en el mercado ruso de las telecomunicaciones."
 SOV_economic_megaphon: "MegaFon"
 SOV_economic_megaphon_desc: "MegaFon, anteriormente conocida como North-West GSM, es la segunda operadora de telefonía móvil más grande de Rusia y la tercera proveedora de telecomunicaciones. Ofrece servicios en redes GSM, UMTS y LTE en todo el país."
 SOV_economic_it_sphere: "Sector de TI Ruso"
 SOV_economic_it_sphere_desc: "Estamos comprometidos con el desarrollo del sector informático nacional porque la tecnología es la base del futuro. Invertir en TI garantiza que nuestro país siga siendo competitivo e innovador."
 SOV_economic_mmvb: "Bolsa Interbancaria de Divisas de Moscú"
 SOV_economic_mmvb_desc: "La Bolsa Interbancaria de Divisas de Moscú es una institución financiera clave que facilita la negociación de divisas y valores. Desempeña un papel importante en los mercados financieros de Rusia."
 SOV_economic_mosbirja: "Bolsa de Moscú"
 SOV_economic_mosbirja_desc: "La Bolsa de Moscú es la principal plataforma rusa para la negociación de acciones, bonos, derivados y divisas. Constituye la columna vertebral de la infraestructura financiera del país."
 SOV_economic_sber_reorg: "Reforma de Sberbank"
 SOV_economic_sber_reorg_desc: "Sberbank está llevando a cabo una reforma integral para modernizar sus operaciones y mejorar sus servicios. Esta transformación busca que sea una entidad más centrada en el cliente y más competitiva en el cambiante panorama financiero."
 SOV_economic_sber_ipo: "OPI Popular de Sberbank"
 SOV_economic_sber_ipo_desc: "Sberbank planea lanzar una oferta pública inicial (OPI) para ampliar su base de accionistas y fortalecer su capital. Esta iniciativa aumentará la transparencia y fomentará una mayor participación ciudadana."
 SOV_economic_vtb_ipo: "OPI Popular de VTB"
 SOV_economic_vtb_ipo_desc: "VTB Bank está preparando una oferta pública inicial (OPI) para atraer inversiones y expandir su presencia en el mercado. Esta medida mejorará su estabilidad financiera y respaldará su crecimiento."
 SOV_economic_vtb: "Banco VTB"
 SOV_economic_vtb_desc: "VTB Bank es una importante institución financiera rusa que ofrece una amplia gama de servicios bancarios a particulares y empresas. Desempeña un papel clave en el sector bancario de Rusia."
 SOV_economic_alpha: "Alpha Bank"
 SOV_economic_alpha_desc: "Alpha Bank es un banco privado líder en Rusia, conocido por su amplia gama de productos y servicios financieros. Atiende tanto a clientes particulares como a empresas."
 SOV_economic_alpha_lab: "Alpha Lab"
 SOV_economic_alpha_lab_desc: "Alpha Lab es el centro de innovación de Alpha Bank, enfocado en el desarrollo de tecnologías financieras de vanguardia y soluciones digitales para mejorar la experiencia del cliente."
 SOV_economic_destiny_sber: "Reestructuración de Sberbank"
 SOV_economic_destiny_sber_desc: "Ha llegado el momento de que Sberbank se someta a un importante cambio de imagen. Su antigua estructura y estilo visual están obsoletos. Hoy en día, Sberbank no es solo un banco, sino un ecosistema completo que ofrece una amplia gama de servicios financieros y digitales."
 SOV_economic_destiny_vk: "Futuro de VK"
 SOV_economic_destiny_vk_desc: "VKontakte es la mayor red social de Rusia, con una influencia que supera con creces nuestra imaginación. Quizás sea el momento de que el Estado controle esta plataforma para garantizar su alineación con los intereses nacionales."
 SOV_economic_kasperskyi: "Kaspersky Lab"
 SOV_economic_kasperskyi_desc: "Kaspersky Lab es una empresa de ciberseguridad reconocida mundialmente con sede en Rusia. Desarrolla software antivirus y de seguridad avanzado que protege a usuarios de todo el mundo."
 SOV_economic_bilene: "Beeline"
 SOV_economic_bilene_desc: "Beeline es una empresa líder de telecomunicaciones rusa que ofrece servicios de telefonía móvil e internet en todo el país. Desempeña un papel fundamental en la conexión de personas y empresas."
 SOV_economic_mir: "Mir"
 SOV_economic_mir_desc: "Mir es un sistema de pago electrónico ruso creado por el Banco Central de Rusia. Ofrece a las entidades financieras productos de pago de marca propia utilizados para programas de tarjetas de crédito, débito y otros tipos, proporcionando una alternativa nacional a los sistemas de tarjetas internacionales."
 SOV_economic_destiny_yandex: "Futuro de Yandex"
 SOV_economic_destiny_yandex_desc: "Yandex, que comenzó como una pequeña empresa, ha crecido hasta dominar el sector de las tecnologías de la información en Rusia. Su influencia es tal que la intervención estatal podría ser necesaria para orientar su futuro."
