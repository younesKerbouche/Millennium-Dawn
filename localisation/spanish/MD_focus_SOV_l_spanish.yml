 SOV_jreci_9_tooltip: "Los verdaderos guerreros rusos son §tVityazi§!. Es este estado el que recrearemos para preparar un ejército sagrado contra nuestros enemigos.\n"
 SOV_jreci_10_tooltip: "§tBolchevismo§! también es natural para una persona rusa como un deseo de justicia y paz.\n"
 SOV_jreci_11_tooltip: "Rewriting the constitution and throw out everything that the £text_icon_jreci §0Sacerdotes egipcios§! forced us to write there.\n"
