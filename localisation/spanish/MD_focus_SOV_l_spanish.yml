 SOV_announce_full_restoration: "Realizar un vuelo de prueba y mover el transbordador al nuevo hangar"
 SOV_announce_full_restoration_desc: "Este es el último paso necesario, el último empujón hacia adelante. Una tripulación de prueba ha sido entrenada durante los últimos meses y el transbordador está listo para su vuelo de prueba. Una vez completado, será trasladado a su nuevo hogar permanente, listo para un nuevo capítulo."
