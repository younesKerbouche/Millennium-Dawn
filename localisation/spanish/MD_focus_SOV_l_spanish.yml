 SOV_membership_in_a_free_independent_alliance: "Miembros de la Alianza Independiente Libre"
 SOV_membership_in_a_free_independent_alliance_desc: "Una vez establecida nuestra alianza, invitaremos a todas las ex repúblicas soviéticas a unirse y defender juntas la democracia."
 SOV_membership_subjects: "Miembros de Sujetos"
