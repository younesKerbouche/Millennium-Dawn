 russia.119.t: "Canonization of the Romanov Family"
 russia.119.d: "The Romanov family has been canonized by the Russian Orthodox Church this morning. It has been laced with strife from various walks of life, even some from within the church. Many believe that the canonization does not properly encompass the sancity of the term, but nevertheless the church has done this."
 russia.119.a: "Remind the commies of their deeds!"
 russia.119.b: "Honoring the Dead..."
 russia.120.t: "Failed Test Flight of the Su-37"
 russia.120.d: "A test flight today was conducted today near Shatura, but the plane suffered a major malfunction. The port tailplane broke off during a high-g manuevere leading to its crash and loss of the aircraft. The structural failure was caused by repeated exceeding the design load during six years of testing."
 russia.120.a: "Unfortunate..."
 russia_news.10000.t: "Vladimir Putin Embroiled in Scandal"
 russia_news.10000.d: "Recently Russian media has been swift to cover Vladimir Putin's latest scandal. He is being accused of promising certain individuals greater monopolies over certain industries, and this claim is being backed up by a secret recording submitted to the press by a disgruntled businessman. News of this scandal has quickly spread throughout Russia and the region, severely tarnishing Vladamir Putin's reputation. His political opponents have been quick to capitalize on this, attacking Putin and portraying him as a man that will sell out Russia to corporate ambitions. Some are speculating that he is likely to lose the election as a result of this, putting a quick end to what had seemed to be a long and fulfilling career."
 russia_news.10000.a: "The wind of democracy blows once more"
