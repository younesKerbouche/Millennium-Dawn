 SOV_democratic_constitution_desc: "Nuestra Constitución se ha transformado en un documento verdaderamente democrático. Garantiza derechos civiles fundamentales como la libertad de expresión, de reunión y de religión, así como el derecho al voto y a participar en la vida política. Además, define claramente el papel de Rusia en los asuntos internacionales y establece garantías de protección social en todos los sectores de la sociedad."
 SOV_new_russia_army: "Nuevo Ejército Ruso"
 SOV_new_russia_army_desc: "La era moderna exige un ejército moderno. Debemos adaptar nuestras fuerzas para afrontar los desafíos y las tecnologías contemporáneas."
 SOV_oligarch_pay_for_army: "Los oligarcas invierten en el ejército"
 SOV_oligarch_pay_for_army_desc: "Hemos conseguido apoyo financiero de los oligarcas quienes, a cambio, estarán protegidos de ser procesados."
 SOV_more_yunarmy: "Expansión del Ejército Joven"
 SOV_more_yunarmy_desc: "Ampliaremos el Ejército Joven para aumentar su alcance y eficacia como herramienta de educación y propaganda patriótica."
 SOV_propaganda_army: "Avance técnico"
 SOV_propaganda_army_desc: "Nuestro progreso tecnológico debe estar a la altura del del mundo. Las fuerzas armadas liderarán la adopción de nuevas innovaciones."
 SOV_leib_guard: "Reforma del Regimiento Presidencial"
 SOV_leib_guard_desc: "El Regimiento Presidencial se transformará en la Guardia Imperial, reviviendo la prestigiosa unidad de la era del Imperio Ruso."
 SOV_ratnik_3: "Ratnik-3"
