 SOV_restoration_of_ovd_tt: "¡Se abren las decisiones para el restablecimiento del §YPacto de Varsovia§!"
 SOV_restoration_of_warsaw_pact: "Restauración del Pacto de Varsovia"
 SOV_restoration_of_warsaw_pact_desc: "La situación en Europa del Este se ha vuelto cada vez más inestable, con varios antiguos aliados del Pacto de Varsovia ya desertando para unirse a la OTAN. Cuanto más se prolongue esta situación, más difícil será recuperar influencia a nivel global. Debemos recuperar lo perdido y restablecer un equilibrio mundial bipolar."
 Sov_warsaw_pact.14.t: "El Pacto de Varsovia ofrece protección militar"
 Sov_warsaw_pact.14.d: "Para asegurar nuestra soberanía y defender nuestra patria de amenazas externas, los países del Pacto de Varsovia nos ofrecen protección militar. Aceptarla fortalecerá nuestra defensa y garantizará nuestra seguridad."
 Sov_warsaw_pact.14.a: "Es hora de proteger nuestra Patria"
 SOV_AUTH_SS: "Estado Nacional Soviético Ruso"
 SOV_soviet_empire: "Imperio Soviético"
 Sov_warsaw_pact.15.t: "Oportunidad de liberarse de la influencia rusa"
 Sov_warsaw_pact.15.d: "La reciente agitación en Rusia nos ha dado la oportunidad de reducir su influencia sobre nuestro país. Mientras Rusia se centra en asuntos internos, debemos decidir si seguimos siendo aliados o seguimos nuestro propio camino independiente."
 Sov_warsaw_pact.15.a: "Rusia ya no es nuestra aliada"
 Sov_warsaw_pact.15.b: "Nos quedamos"
 Sov_warsaw_pact.17.t: "Invasión de Alemania del Este"
 Sov_warsaw_pact.17.d: "Hace apenas unas horas, nuestras fuerzas en Alemania Oriental fueron atacadas, obligando a nuestras tropas fronterizas a retirarse. El mundo se encuentra ahora al borde de un conflicto nuclear. Nos enfrentamos a una decisión crucial: defender a nuestros aliados y arriesgarnos a la aniquilación global o sacrificar a un aliado para preservar la paz."
 Sov_warsaw_pact.17.a: "¡Movilizad al ejército, es hora de marchar!"
 Sov_warsaw_pact.17.b: "Ningún aliado merece la destrucción total del planeta."
 WP_escaped: "Abandonaron nuestra esfera de influencia"
 Sov_warsaw_pact.16.t: "El levantamiento tiene éxito"
 Sov_warsaw_pact.16.d: "Con la ayuda de nuestros aliados históricos, hemos tomado el control de centros de mando clave en Alemania Oriental. El Pacto de Varsovia ha ofrecido protección a nuestra soberanía a cambio de cooperación estratégica, fortaleciendo así nuestra posición."
 Sov_warsaw_pact.16.a: "Gloria a la RDA y su pueblo!"
 Sov_warsaw_pact.18.t: "La URSS rechaza la ayuda"
 Sov_warsaw_pact.18.d: "Para evitar la Tercera Guerra Mundial, la URSS está retirando sus tropas de nuestro territorio, dejándonos solos ante las amenazas."
 Sov_warsaw_pact.18.a: "Traidor!"
 OVD_raspalsa: "El Pacto de Varsovia Colapsó"
 Sov_warsaw_pact.19.t: "La URSS retira sus tropas de Alemania Oriental"
 Sov_warsaw_pact.19.d: "El conflicto en Alemania Oriental ha llevado al mundo al borde de la guerra. Para evitar un conflicto total, el liderazgo soviético ha ordenado la retirada total de sus tropas. El mundo observa atentamente cómo el último soldado soviético abandona la recién declarada República Democrática Alemana."
 Sov_warsaw_pact.19.a: "\"En el ejército soviético se necesita más coraje para retirarse que para avanzar\"."
 birth_of_eastern_germany_world_tension: "Rebelión en Alemania del Este"
 SOV_nazbols: "Rusia lo es todo. El resto no es nada"
 SOV_nazbols_desc: "Ha llegado el momento de restaurar la antigua grandeza de Rusia. Solo nosotros comprendemos realmente lo que nuestra gran patria necesita."
 SOV_nazbols_nato: "Retórica Anti-Occidental"
 SOV_nazbols_nato_desc: "Occidente siempre ha sido y seguirá siendo nuestro enemigo. Nuestra retórica nunca debe cambiar."
 SOV_nazbols_foreign_legion: "La Legión Extranjera"
 SOV_nazbols_foreign_legion_desc: "Inspirados por la Legión Extranjera Francesa, crearemos una Legión Rusa donde los extranjeros puedan servir y obtener la ciudadanía."
 SOV_nazbols_ekb: "Mover la Capital a Ekaterimburgo"
 SOV_nazbols_ekb_desc: "¡Es hora de trasladar la capital al corazón de Rusia! Los Urales son perfectos. Moscú está demasiado lejos de muchas regiones."
 SOV_nazbols_empire: "El Imperio Soviético"
 SOV_nazbols_empire_desc: "¡Nuestro poder ha regresado! ¡Gloria al Imperio Soviético!"
 SOV_anti_west_idea: "Doctrina antioccidental"
 sov_nationalists.2.t: "¡La Revolución Rusa en Nuestro País!"
 sov_nationalists.2.d: "§Y[SOV.GetNameWithFlag]§! está incitando a la población rusohablante de nuestro país a alzarse, preparándose para enviar tropas a intervenir. La tensión aumenta rápidamente."
 sov_nationalists.2.a: "Dios nos ayude"
 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! Nos ofrece la idea de revivir la URSS"
 sov_sover_state.1.d: "§YLa Unión de Estados Soberanos§! fue desmantelada antes de poder concretarse, desintegrándose durante el caos político provocado por el intento de golpe de Estado del Comité Estatal de Emergencia en Moscú. Ahora, la iniciativa ha resurgido con renovado vigor. El proyecto ofrece una segunda oportunidad para unificar los estados postsoviéticos bajo un marco nuevo y más flexible. Esta propuesta podría reconfigurar el orden regional."
 sov_sover_state.1.a: "Estamos de acuerdo en participar en esto"
 sov_sover_state.1.b: "No nos interesa esto"
 sov_sover_state.2.t: "El Conflicto Georgiano - Votación"
 sov_sover_state.2.d: "Debemos finalmente determinar el futuro de Georgia y sus regiones separatistas. ¿Debería Georgia ser restaurada en su totalidad, o Abjasia y Osetia del Sur mantendrán su independencia y se convertirán en miembros de la Unión de Estados Soberanos? El resultado de esta votación podría definir las fronteras de la región en los próximos años."
 sov_sover_state.2.a: "Georgia debe ser completa e indivisible"
 sov_sover_state.2.b: "Abjasia y Osetia del Sur son países independientes"
 sov_sover_state.3.t: "El Conflicto Georgiano - Votación"
 sov_sover_state.3.d: "Los resultados ya están disponibles: Abjasia y Osetia del Sur han sido declaradas territorios legítimos que nos serán devueltos. Esta decisión reafirma nuestras reivindicaciones históricas y representa una victoria diplomática. La comunidad internacional sigue de cerca la evolución de la situación."
 sov_sover_state.3.a: "Hemos ganado!"
 sov_sover_state.4.t: "El Conflicto Georgiano - Votación"
 sov_sover_state.4.d: "Hoy, una votación confirmó nuestra soberanía, garantizando la independencia de nuestro país. No solo preservamos nuestra libertad, sino que también obtuvimos el reconocimiento oficial de nuestro estatus. Esto marca un punto de inflexión en nuestra trayectoria nacional."
 sov_sover_state.4.a: "Hemos ganado!"
 sov_sover_state.5.t: "Declaración de la Unión de Estados Soberanos"
 sov_sover_state.5.d: "El borrador final del tratado nos ha sido presentado para su consideración. Ahora nos corresponde decidir si firmamos y nos unimos oficialmente a la Unión de Estados Soberanos. Esta decisión definirá nuestro papel en la nueva alianza regional."
 sov_sover_state.5.a: "Sí"
 sov_sover_state.5.b: "No"
 sov_sover_state.6.t: "Unión de Estados Soberanos"
 sov_sover_state.6.d: "El proceso de firma ha concluido y se funda oficialmente la Unión de Estados Soberanos. Este acontecimiento histórico marca el inicio de una nueva era de cooperación, desarrollo mutuo y gobernanza compartida entre sus miembros."
 sov_sover_state.6.a: "Hurra!"
 sov_sover_state.7.t: "Abjasia y Osetia del Sur siguen siendo independientes"
 sov_sover_state.7.d: "Los resultados de la votación de los estados miembros de la Unión de Estados Soberanos han confirmado que Abjasia y Osetia del Sur mantendrán su independencia. Estas repúblicas serán invitadas a convertirse en miembros de pleno derecho de la unión. Esta decisión podría tener importantes implicaciones para la diplomacia regional."
 sov_sover_state.7.a: "Interesante"
 sov_sover_state.8.t: "Georgia Recupera sus Territorios"
 sov_sover_state.8.d: "El resultado de la votación entre los futuros miembros de la Unión de Estados Soberanos ha declarado que los territorios georgianos separatistas deben regresar a Georgia de inmediato. Esta medida se considera un paso hacia la restauración de la integridad territorial del Estado georgiano."
 sov_sover_state.8.a: "Interesante"
 sov_sover_state.9.t: "El Conflicto Armenio-Azerbaiyano"
 sov_sover_state.9.d: "Nagorno-Karabaj ha sido fuente de violentos conflictos y profunda división nacional durante décadas. Ha llegado el momento de determinar su legítimo territorio. ¿Debería pertenecer a Armenia o a Azerbaiyán? La respuesta tendrá consecuencias duraderas para ambos países y para toda la región."
 sov_sover_state.9.a: "Karabaj Pertenece a Azerbaiyán"
 sov_sover_state.9.b: "Karabaj Pertenece a Armenia"
 sov_sover_state.10.t: "El Conflicto Armenio-Azerbaiyano"
 sov_sover_state.10.d: "Tras la deliberación de los miembros de la Unión de Estados Soberanos, se ha tomado la decisión: Nagorno-Karabaj se concederá a Azerbaiyán. Este resultado podría reavivar las tensiones y probablemente se enfrentará al escrutinio internacional."
 sov_sover_state.10.a: "Interesante"
 sov_sover_state.11.t: "El Conflicto Armenio-Azerbaiyano"
 sov_sover_state.11.d: "La votación entre los futuros miembros de la Unión de Estados Soberanos concluyó con la decisión de otorgar Nagorno-Karabaj a Armenia. Es probable que esta decisión genere fuertes reacciones en Bakú y en el extranjero, con posibles consecuencias geopolíticas."
 sov_sover_state.11.a: "Interesante"
 sov_sover_state.12.t: "El Conflicto Armenio-Azerbaiyano"
 sov_sover_state.12.d: "Una segunda votación confirmó una vez más que Nagorno-Karabaj será reconocido como parte de Azerbaiyán. Esta decisión fortalece aún más la posición de Bakú, pero podría agravar las hostilidades en la región."
 sov_sover_state.12.a: "Interesante"
 sov_sover_state.13.t: "El Conflicto Armenio-Azerbaiyano"
 sov_sover_state.13.d: "Otra votación de la Unión de Estados Soberanos concluyó con la decisión de reconocer Nagorno-Karabaj como territorio armenio. Se espera que la resolución intensifique la tensión diplomática con Azerbaiyán."
 sov_sover_state.13.a: "Interesante"
 sov_sover_state.14.t: "Unión de Estados Soberanos"
 sov_sover_state.14.d: "§Y[FROM.GetNamewithFlag]§! ha aceptado oficialmente ser candidato a la membresía en la Unión de Estados Soberanos. Este es un paso crucial en la construcción de una confederación unificada de repúblicas soberanas."
 sov_sover_state.14.a: "Hurra!"
 sov_sover_state.15.t: "Unión de Estados Soberanos"
 sov_sover_state.15.d: "§Y[FROM.GetNamewithFlag]§! ha firmado el acuerdo formal para unirse a la Unión de Estados Soberanos. Esto marca su ingreso oficial a la unión y fortalece la alianza."
 sov_sover_state.15.a: "Hurra!"
 sov_sover_state.16.t: "El Conflicto de Crimea"
 sov_sover_state.16.d: "Tras la anexión de Crimea por parte de Rusia, el estatus de la región dentro de la Unión de Estados Soberanos está siendo revisado. ¿Debería Crimea permanecer bajo control ruso o ser devuelta a Ucrania? El resultado de esta votación tendrá graves consecuencias para la credibilidad de la unión."
 sov_sover_state.16.a: "Crimea debe seguir siendo rusa"
 sov_sover_state.16.b: "Crimea debería volver a ser ucraniana"
 sov_sover_state.17.t: "El Conflicto de Crimea"
 sov_sover_state.17.d: "Los estados miembros de la Unión de Estados Soberanos han votado a favor de devolver Crimea a §Y[UKR.GetNamewithFlag]§!. Esta decisión podría generar reacciones negativas en Rusia y supone un paso audaz hacia la resolución del conflicto y la legitimidad."
 sov_sover_state.17.a: "Interesante"
 sov_sover_state.18.t: "El Conflicto de Crimea"
 sov_sover_state.18.d: "La Unión de Estados Soberanos ha votado a favor de confirmar a Crimea como parte de §Y[SOV.GetNamewithFlag]§!. Esta decisión respalda la postura de Rusia y consolida sus reivindicaciones, pero sin duda provocará una fuerte reacción de Ucrania y Occidente."
 sov_sover_state.18.a: "Interesante"
 sov_sover_state.19.t: "El Conflicto de Crimea"
 sov_sover_state.19.d: "Una votación de la Unión de Estados Soberanos ha reafirmado a Crimea como territorio de §Y[UKR.GetNamewithFlag]§!. Esta decisión probablemente aumentará las tensiones con Rusia, pero se considera una victoria para la soberanía ucraniana."
 sov_sover_state.19.a: "Interesante"
 sov_sover_state.20.t: "El Conflicto de Crimea"
 sov_sover_state.20.d: "La Unión de Estados Soberanos ha declarado a Crimea territorio legítimo de §Y[SOV.GetNamewithFlag]§!. Este resultado refuerza el control de Moscú y reafirma su dominio sobre la península, lo que tensa aún más las relaciones internacionales."
 sov_sover_state.20.a: "Interesante"
 SOV_reassure_ruthenia: "Proyecto de la Unión de Estados Soberanos"
 SOV_reassure_ruthenia_desc: "Nuestro objetivo es revivir el proyecto, abandonado hace tiempo, de la Unión de Estados Soberanos, una alternativa confederada a la URSS. Al invitar a naciones seleccionadas, esperamos restablecer la cohesión regional bajo un nuevo marco, corrigiendo las deficiencias del legado soviético."
 SOV_Sign_mutual_cooperation_agreements: "Membresía del Estado de la Unión"
 SOV_Sign_mutual_cooperation_agreements_desc: "Nos acercaremos a varias naciones con propuestas para unirse al Estado de la Unión. Es probable que estos países se beneficien y contribuyan a nuestra prosperidad colectiva y estabilidad regional."
 SOV_Putting_out_the_fire_in_the_post-Soviet_space: "Anunciar la Ceremonia de Firma del Acuerdo"
 SOV_Putting_out_the_fire_in_the_post-Soviet_space_desc: "Anunciaremos oficialmente la fecha de la ceremonia de firma del Tratado de la Unión. Este evento determinará qué naciones se comprometen a unirse a nuestra unión y a trabajar juntas para alcanzar objetivos comunes."
 SOV_Gorbachev_dream: "Expandir el Estado de la Unión"
 SOV_Gorbachev_dream_desc: "La ceremonia fundacional ha concluido. Una vez finalizadas las formalidades, avanzaremos con la expansión del Estado de la Unión, consolidando su presencia e influencia en todo el espacio postsoviético."
 SOV_ssg_category: "Unión de Estados Soberanos"
 SOV_ssg_category_desc: "La Unión de Estados Soberanos se concibió como una versión reformada de la URSS: más flexible, descentralizada y confederada. Hoy tenemos la oportunidad de hacer realidad esa visión, superando los errores del pasado y construyendo un futuro más sólido."
 SOV_conflict_geo: "¡Someter a votación la resolución del §YConflicto en Georgia§!"
 SOV_conflict_geo_resolve: "Resolver el §YConflicto Georgiano§! Definitivamente"
 SOV_conflict_nkr: "¡Pongamos a votación la resolución del §YConflicto en Artsaj§!"
 SOV_conflict_nkr_resolve: "Resolver el §YConflicto Armenio-Azerbaiyano§! Definitivamente"
 SOV_conflict_ukr: "¡Someter a votación la resolución del §YConflicto de Crimea§!"
 SOV_conflict_ukr_resolve: "Resolver el §YConflicto de Crimea§! Definitivamente"
 russia.42.t: "Transnistria celebra un referéndum sobre su adhesión a la Unión Soviética"
 russia.42.d: "Se celebra un nuevo referéndum en Transnistria sobre la adhesión a la Unión Soviética. Nuestro pueblo se encuentra una vez más en una encrucijada histórica, y su decisión definirá el próximo capítulo de nuestro futuro."
 russia.42.a: "Estamos listos para unirnos a la Unión Soviética"
 SOV_annex12: "La cabeza de puente en el Dniéster"
 SOV_annex13: "Devolver las regiones separatistas"
 russia.43.t: "Rusia nos ofrece protección"
 russia.43.d: "Recientemente, nuestra gente se ha dado cuenta de que si no obtenemos protección de un país fuerte, nuestro país será destruido por adversarios más fuertes. Por lo tanto, debemos asegurarnos a nosotros mismos y a nuestra gente convirtiéndonos en parte de Rusia"
 russia.43.a: "Es hora de asegurar nuestra nación"
 SOV_Civil_nationalism: "Nacionalismo Civil"
 SOV_Civil_nationalism_desc: "La nación debe ser lo primero. Priorizaremos los intereses nacionales por encima de todo, uniendo a la sociedad en torno a una identidad compartida y un propósito común."
 SOV_embrace_the_legacy_of_the_USSR: "Adoptar el Legado de la URSS"
 SOV_embrace_the_legacy_of_the_USSR_desc: "El legado de la Unión Soviética sigue guiando nuestro desarrollo político y cultural. Sus logros siguen siendo la piedra angular de nuestra identidad y ambiciones nacionales."
 SOV_Introduce_visa_regime_with_Central_Asia: "Régimen de Visa con Asia Central"
 SOV_Introduce_visa_regime_with_Central_Asia_desc: "Para gestionar mejor nuestras fronteras y abordar las preocupaciones económicas y sociales, introduciremos un régimen de visados ​​con Asia Central. Esta medida busca reducir la migración ilegal y salvaguardar la estabilidad nacional."
 SOV_Utilize_the_country_economic_potential_100_percent: "Maximizar el potencial económico"
 SOV_Utilize_the_country_economic_potential_100_percent_desc: "Liberaremos al máximo el potencial económico del país. Debemos aprovechar todos los recursos y oportunidades para impulsar el crecimiento y la prosperidad."
 SOV_Cooperation_with_Taiwan: "Cooperación con Taiwán"
 SOV_Cooperation_with_Taiwan_desc: "La cooperación estratégica con Taiwán nos brindará acceso a tecnología avanzada y considerables beneficios económicos. Esta alianza puede acelerar nuestro desarrollo."
 SOV_Buy_out_Taiwans_microchip_technology: "Adquirir la tecnología de microchip de Taiwán"
 SOV_Buy_out_Taiwans_microchip_technology_desc: "Hemos cerrado un acuerdo para adquirir tecnología de fabricación de microchips de Taiwán. Esta adquisición sentará las bases de nuestro avance tecnológico y económico."
 SOV_Promote_Russian_companies_in_the_post-Soviet_space: "Promover las empresas rusas en el espacio postsoviético"
 SOV_Promote_Russian_companies_in_the_post-Soviet_space_desc: "Apoyaremos activamente a las empresas rusas que se expanden en la región postsoviética. Nuestro objetivo es consolidar una posición dominante en estos mercados."
 SOV_Monopoly_in_the_post-Soviet_space: "Monopolio en el Espacio Postsoviético"
 SOV_Monopoly_in_the_post-Soviet_space_desc: "Las empresas rusas deben lograr el dominio del mercado en toda la región postsoviética. Mediante inversiones estratégicas e influencia política, lo haremos realidad."
 SOV_Economic_Empire: "Imperio Económico"
 SOV_Economic_Empire_desc: "Una Rusia fuerte no necesita la guerra para consolidarse. Mediante el poder económico y la influencia, consolidaremos nuestro liderazgo mundial."
 SOV_Make_the_Anti-Corruption_Foundation_a_State_Company: "Fundación Anticorrupción"
 SOV_Make_the_Anti-Corruption_Foundation_a_State_Company_desc: "Para institucionalizar la lucha contra la corrupción, la Fundación Anticorrupción se convertirá en una organización estatal con el pleno respaldo del gobierno."
 SOV_Demonopolization_of_the_strategic_economy: "Desmonopolización de la Economía Estratégica"
 SOV_Demonopolization_of_the_strategic_economy_desc: "Romperemos los monopolios en sectores estratégicos de la economía para mejorar la transparencia, la competencia y la eficiencia."
 SOV_Unite_the_network_of_state-owned_companies: "Unir empresas estatales"
 SOV_Unite_the_network_of_state-owned_companies_desc: "Consolidaremos nuestras empresas estatales en una red cohesionada y eficiente, alineada con los intereses nacionales y capaz de impulsar el crecimiento a largo plazo."
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population: "Aumentar Salarios y Pensiones"
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population_desc: "Hicimos una promesa y la cumpliremos. Los salarios y las pensiones, tanto de la población militar como de la civil, aumentarán significativamente."
 SOV_Measures_of_rapprochement_with_the_West: "Acercamiento a Occidente"
 SOV_Measures_of_rapprochement_with_the_West_desc: "Occidente no debe ser visto como una amenaza, sino como un socio. Mediante la cooperación y el diálogo, reconstruiremos la confianza y redefiniremos nuestras relaciones."
 SOV_The_way_of_free_russia: "El Camino de Rusia Libre"
 SOV_The_way_of_free_russia_desc: "Una Rusia libre es una Rusia fuerte. Defenderemos la libertad, la democracia y el orgullo nacional como base de un futuro mejor."
 SOV_eu_state: "Estado del Oeste Real"
 SOV_new_pensions_reform: "Nueva Reforma de Pensiones"
 SOV_demonopolisation_reform: "Desmonopolización de la industria estratégica"
 russian_legacy_empire: "£text_icon_sov_empire Legado Imperial"
 russian_legacy_empire_desc: "Rusia siempre ha sido un gran imperio, y no abandonaremos este legado en pos de fugaces ilusiones democráticas."
 russian_legacy_democratic: "£text_icon_sov_democratic Legado Democrático"
 russian_legacy_democratic_desc: "Si bien Rusia ha experimentado largos períodos de autocracia, también ha conocido momentos de esperanza democrática. Preservaremos y expandiremos este legado de libertad."
 russian_legacy: "£text_icon_sov_empire Legado Ruso"
 russian_legacy_desc: "Durante siglos, Rusia ha seguido su propio camino, a menudo aislada y bajo un régimen férreo. El cambio es lento, pero puede que haya llegado el momento de la transformación."
 SOV_idea_restalinization: "Restalinización"
 SOV_idea_restalinization_desc: "Rusia se ha desviado del camino recto. Para recuperar nuestra fuerza e independencia, debemos volver a los métodos y la visión de Stalin."
 sov_war_cult_idea: "El Culto a la Guerra"
 sov_war_cult_idea_desc: "La historia de Rusia está impregnada de guerra y victoria. Desde Napoleón hasta Hitler, hemos enfrentado innumerables amenazas. Esta historia ha fomentado una profunda reverencia cultural por la fuerza y ​​el sacrificio."
 SOV_fbk_organization_category: "Sede de la Fundación Anticorrupción"
 SOV_fbk_organization_category_desc: "Años de autocracia han saturado nuestro estado de corrupción. La Fundación Anticorrupción se compromete a erradicarla y a restaurar el honor del servicio público."
 SOV_democracy_taiwam_category: "Democracia Rusa en Taiwán"
 SOV_democracy_taiwam_category_desc: "Taiwán sigue siendo una espina en el costado de China. A medida que nuestra rivalidad con China se intensifica, asegurar nuestra influencia sobre Taiwán se ha convertido en una de nuestras prioridades estratégicas."
 SOV_boost_opinion_of_rus: "Continuar mejorando la relación"
 SOV_more_weapon_taiwan: "Más armas para Taiwán"
 SOV_invest_taiwan: "Inversiones en Taiwán"
 SOV_puppet_taiwan: "Someter a Taiwán"
 SOV_Civil_Nationalism_idea: "Verdadero Nacionalismo Civil"
 SOV_Combating_illegal_migration_idea: "Lucha contra la migración ilegal"
 SOV_Finding_corrupt_officials_in_the_party: "Identificar a funcionarios corruptos en el partido"
 SOV_Check_police_personnel: "Inspeccionar al personal policial"
 SOV_expose_corrupt_schemes_in_the_smuggling_trade: "Descubrir la corrupción del contrabando"
 SOV_check_data_on_illegal_migration: "Analizar datos sobre migración ilegal"
 SOV_operation_Sweet_Gifts: "Operación Dulces Regalos"
 SOV_Prepare_the_test_purchase: "Preparar la Compra de Prueba"
 SOV_Train_specialized_personnel: "Capacitar Personal Especializado"
 SOV_Finalize_the_sweet_gifts_operation: "Completa la Operación Dulces Regalos"
 SOV_Free_Russia_idea: "Rusia Libre"
 SOV_Russian_Microchip_idea: "Baikal Core i9"
 russia.52.t: "Delegación rusa en Taiwán"
 russia.52.d: "Una delegación rusa ha llegado con una propuesta: adquirir una parte de nuestra tecnología de microchips a cambio de recursos rusos esenciales. Este acuerdo podría beneficiar a ambas partes."
 russia.52.a: "Es un buen trato"
 russia.52.b: "¿Rusia? ¿Y cuántas divisiones tiene?"
 russia.53.t: "Taiwán incumplió el acuerdo"
 russia.53.d: "El gobierno taiwanés ha rechazado nuestra oferta, considerándola desfavorable. Las negociaciones han fracasado y la tensión podría aumentar."
 russia.53.a: "Taiwán simplemente no reconoce la dominación de los procesadores Baikal"
 russia.54.t: "Fuerzas de Defensa Aeroespacial Rusas"
 russia.54.d: "El ejército ruso ha establecido oficialmente una nueva rama: las Fuerzas de Defensa Aeroespacial. Esta reforma busca integrar las operaciones aéreas y espaciales de forma más eficaz."
 russia.54.a: "Hurra!"
 russia.55.t: "La Coronación del Zar Boris"
 russia.55.d: "Boris Yeltsin ha regresado a la vida pública y ahora es considerado por muchos como el zar simbólico de toda Rusia. Aunque en gran medida ceremonial, este resurgimiento de la monarquía es histórico, aunque poco convencional."
 russia.55.a: "Qué tontería"
 russia.58.t: "Reformas del Ejército"
 russia.58.d: "Nuestras reformas militares están empezando a dar frutos. Nuevos generales talentosos se han unido a nuestras filas, aportando fuerza y ​​un profesionalismo renovado."
 russia.58.a: "Bueno"
 russia.59.t: "Reformas del Ejército"
 russia.59.d: "Nuestras reformas militares están empezando a dar frutos. Nuevos generales talentosos se han unido a nuestras filas, aportando fuerza y ​​un profesionalismo renovado."
 russia.59.a: "Bueno"
 russia.60.t: "República de Malorossiya"
 russia.60.d: "Hemos establecido el estado de Malorossiya en territorio ucraniano. La pregunta ahora es si debemos ejercer control directo sobre esta nueva república."
 russia.60.a: "Sí"
 russia.60.b: "No"
 russia.61.t: ""
 russia.61.d: ""
 russia.61.a: ""
 russia.62.t: "El desastre del Mi-8 cerca del pueblo de Ermakovskoye"
 russia.62.d: "En abril de 2002, el general Alexander Lebed falleció trágicamente a los 53 años en un accidente de helicóptero Mi-8 cerca del lago Oyskoye, en la región oriental de Sayans. El avión impactó contra cables eléctricos durante el mal tiempo, matando a otras siete personas junto con él. Aunque oficialmente se ha descartado que se deba a una mala preparación de la tripulación, otras teorías sugieren sabotaje o presión para volar a pesar de las condiciones inseguras. Informes contradictorios y la ausencia de mapas aeronáuticos detallados han dejado la causa exacta en la incertidumbre."
 russia.62.a: "Tragedia"
