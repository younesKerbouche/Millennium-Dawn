 SOV_putinism_system_protest: "Protesta contra el Sistema de Putin"
 sov_medvedev.4.t: "Rusia propone un reinicio de las relaciones"
 sov_medvedev.4.d: "El nuevo gobierno ruso, con una postura más prooccidental que la del régimen de Putin, ha ofrecido restablecer las relaciones. Sus diplomáticos proponen un nuevo comienzo, una renovación de la cooperación."
 sov_medvedev.4.a: "Por supuesto! Los rusos pueden ser buenos amigos."
 sov_medvedev.4.b: "No podemos ser amigos de ellos."
 sov_medvedev.6.t: "¡Putin y Medvedev proclaman el duumvirato!"
 sov_medvedev.6.d: "En una sorprendente decisión política, el presidente y el primer ministro de Rusia anunciaron conjuntamente que gobernarán juntos en un duunvirato formal. Este acuerdo sin precedentes redefine la estructura de poder de Rusia."
 sov_medvedev.6.a: "Bien"
 sov_medvedev.7.t: "El nuevo régimen ruso"
 sov_medvedev.7.d: "Nuestro presidente se ha vuelto cada vez más explícito en redes sociales, expresando nuevas y audaces opiniones sobre Occidente. Su retórica ha cambiado drásticamente, lo que indica el regreso de Rusia a una senda de independencia asertiva."
 sov_medvedev.7.a: "Los odio, son bastardos y degenerados."
 sov_medvedev.8.t: "El giro de Rusia hacia Occidente"
 sov_medvedev.8.d: "El presidente ha anunciado una nueva y audaz política. Rusia ahora verá a Occidente no como un enemigo, sino como un socio vital. Nuestra nación da un giro radical."
 sov_medvedev.8.a: "Dios bendiga a América!... y a Rusia!"
 SOV_kob_party_start: "Unidad del Partido Conceptual"
 SOV_kob_party_start_desc: "La Unidad Conceptual del Partido, liderada por nuestro visionario líder, el general Konstantin Petrov, ha tomado el poder. Es hora de librar una guerra ideológica contra el Predictor Corrector y liberar a Rusia de sus cadenas ocultas."
 SOV_kobnod: "Movimiento del Pueblo Ruso por el Poder de Dios"
 SOV_establish_militar_loyal: "Establecer Lealtad Militar"
 SOV_establish_militar_loyal_desc: "El General Petrov debe obtener la lealtad absoluta del ejército. Todas las ramas militares deben jurarle lealtad como Glavkoverkh, el Comandante Supremo de toda Rusia."
 SOV_establish_loyalistii: "Loyalismo Regional"
 SOV_establish_loyalistii_desc: "Debemos colocar a miembros devotos del partido en posiciones regionales de poder para garantizar una lealtad absoluta y evitar cualquier resistencia a nuestro camino a seguir."
 SOV_regional_control: "Purgar la Oligarquía"
 SOV_regional_control_desc: "Los oligarcas han drenado la sangre de nuestro pueblo durante demasiado tiempo. Ahora, contraatacaremos y libraremos a la tierra de estas élites parásitas."
 SOV_establish_new_religion: "Nueva Política Religiosa"
 SOV_establish_new_religion_desc: "Las religiones organizadas modernas se crearon para esclavizar las mentes y suprimir el pensamiento independiente. Debemos liberar a la gente de esta esclavitud mental."
 SOV_internet_propaganda: "Propaganda en Internet"
 SOV_internet_propaganda_desc: "Pocos comprenden el verdadero poder de internet. Al igual que Predictor Corrector antes que nosotros, lo utilizaremos para transformar el pensamiento público y acabar con la falsa conciencia."
 SOV_course_of_truth: "Curso de la Verdad"
 SOV_course_of_truth_desc: "Durante demasiado tiempo, el clero ortodoxo ha ocultado las verdades más profundas al pueblo. Ahora, sacaremos a la luz estos secretos y expondremos la verdad completa de nuestra historia."
 SOV_new_cosmic_warfare_desc: "El general Petrov, especialista en guerra espacial, ve las estrellas como la próxima frontera de Rusia. Debemos restaurar y promover el legado del programa espacial soviético."
 SOV_russian_knights_desc: "En el corazón del espíritu ruso reside el alma del Vityaz, el noble guerrero. Aunque pocos, estos caballeros modernos llevan el legado de la Rus a la batalla."
 SOV_russian_knights: "Vityaz Ruso"
 SOV_new_cosmic_warfare: "Nueva Guerra Cósmica"
 SOV_remaking_constitution: "Rehacer la Constitución"
 SOV_remaking_constitution_desc: "La Constitución actual restringe nuestra voluntad de reforma. Debe reescribirse por completo para reflejar nuestra visión del futuro divino de Rusia."
 SOV_iron_hand_of_koba: "Legado Estalinista"
 SOV_iron_hand_of_koba_desc: "Stalin fue el heredero espiritual de los zares y el arquitecto de una Rusia disciplinada y fuerte. Debemos revivir su legado y seguir el camino que forjó."
 SOV_natural_bloshevism: "Bolchevismo Natural"
 SOV_natural_bloshevism_desc: "La caída del régimen zarista y el ascenso del bolchevismo no fueron casualidades, sino la evolución natural de nuestra nación. Debemos asumir plenamente este destino."
 SOV_slavic_reincarnation: "Reencarnación Eslava"
 SOV_slavic_reincarnation_desc: "El verdadero renacimiento espiritual reside en las creencias de nuestros antepasados. Todas las religiones extranjeras deben ser abolidas en favor del retorno al paganismo eslavo nativo."
 SOV_merge_pantheons: "Fusionarse con Zvenyashie Kedry"
 SOV_merge_pantheons_desc: "Al unirnos con Zvenyashie Kedry, podemos combinar nuestras creencias sagradas en una única fe poderosa para oponernos a las manipulaciones de los sacerdotes egipcios."
 SOV_support_nod: "Apoyar a NOD"
 SOV_support_nod_desc: "El movimiento NOD es ferozmente antioccidental. Su ideología coincide con la nuestra y debería integrarse en nuestra administración."
 SOV_educational_water: "Agua Muerta"
 SOV_educational_water_desc: "Agua Muerta, una doctrina político-religiosa inspirada en el folclore ruso y desarrollada inicialmente por el hermético Centro Sacerdotal de la Unión Soviética, busca revitalizar espiritualmente al pueblo. Actualmente constituye la base ideológica de nuestra Unidad Conceptual del Partido."
 SOV_search_for_priests: "Buscar a los Sacerdotes"
 SOV_search_for_priests_desc: "Los sacerdotes egipcios han manipulado el mundo desde las sombras durante demasiado tiempo. Debemos erradicar a sus agentes ocultos en nuestras fronteras."
 SOV_purge_westernists: "Purgar a los Occidentalistas"
 SOV_purge_westernists_desc: "Los occidentalistas son sirvientes ciegos del capitalismo global. Su influencia tóxica debe ser eliminada de nuestro gobierno y sociedad."
 SOV_revolutions_in_other_slavic_states: "Revolución Bogorodichnaya"
 SOV_revolutions_in_other_slavic_states_desc: "Debemos extender la revolución por las tierras eslavas para liberar a nuestros hermanos del control del Predictor Corrector. La era de la liberación ha llegado."
 SOV_seek_for_them_in_israel: "Buscarlos en Israel"
 SOV_seek_for_them_in_israel_desc: "Según el general Petrov, los sacerdotes egipcios podrían tener agentes incluso en Israel. Debemos investigar y exponer su influencia oculta allí."
 SOV_seek_for_them_in_swiss: "Buscarlos en Suiza"
 SOV_seek_for_them_in_swiss_desc: "Desde hace tiempo se rumorea que Suiza es la sede del Predictor Corrector. Investigaremos cada rincón para descubrir la verdad."
 SOV_seek_for_them_in_egypt: "Buscarlos en Egipto"
 SOV_seek_for_them_in_egypt_desc: "Quizás los sacerdotes egipcios se hayan ocultado en la cuna misma de su poder. Debemos buscar la verdad en su antigua patria."
 SOV_kill_predictor_corrector: "Matar al Predictor Corrector!"
 SOV_kill_predictor_corrector_desc: "Hemos descubierto la ubicación del Predictor Corrector. Es hora de comenzar nuestra santa cruzada contra el capitalismo, la manipulación y los enemigos de la verdad."
 SOV_semibankirshina_desc: "Semibankirshina, o 'el grupo de los siete banqueros', se refiere a los oligarcas más poderosos que alguna vez tuvieron enorme influencia sobre la política rusa durante la era Yeltsin."
 SOV_enforce_oligarhic_rule: "Imponer el Gobierno Oligárquico"
 SOV_enforce_oligarhic_rule_desc: "El Estado ha oprimido a los oligarcas durante demasiado tiempo, sin hacer mucho por el progreso económico. Es hora de transferir el poder a quienes realmente impulsan el crecimiento."
 SOV_revive_oligarch_influence: "Revivir la Influencia Oligárquica"
 SOV_revive_oligarch_influence_desc: "Es hora de que nuestro círculo de oligarcas vuelva a cobrar protagonismo y recupere nuestra influencia sobre el gobierno ruso."
 SOV_bring_the_old_gang_from_abroad: "Traer de Vuelta a la Vieja Pandilla del Extranjero"
 SOV_bring_the_old_gang_from_abroad_desc: "Muchos de nuestros antiguos aliados se vieron obligados a exiliarse. Ahora que la situación ha cambiado, podemos invitarlos a casa y reconstruir nuestro imperio de influencia."
 SOV_privatize_state_corporations: "Privatizar Corporaciones Estatales"
 SOV_privatize_state_corporations_desc: "La economía estatal bajo el gobierno de Putin era ineficiente y desmesurada. Debemos desmantelar estas corporaciones y devolverlas a manos privadas."
 SOV_move_oligarchic_entites_back_to_russia: "Mover Entidades Oligárquicas de Vuelta"
 SOV_move_oligarchic_entites_back_to_russia_desc: "La riqueza rusa oculta en el extranjero debe regresar a casa. Con nuestro control establecido, podemos utilizar estos recursos para financiar tanto las ganancias como el progreso."
 SOV_exploit_natural_wealth: "Explotar la Riqueza Natural de Rusia"
 SOV_exploit_natural_wealth_desc: "Rusia posee vastas reservas de recursos naturales. Las explotaremos con eficiencia, manteniendo al pueblo contento y a los oligarcas ricos."
 SOV_semi_criminal_government: "Gobierno Semi-Criminal"
 SOV_semi_criminal_government_desc: "Los oligarcas tienen vínculos de larga data con el crimen organizado. ¿Para qué combatirlo? Formalizaremos el acuerdo y los incorporaremos al gobierno."
 SOV_end_lawsuits_against_oligarchs: "Fin de las Demandas contra Oligarcas"
 SOV_end_lawsuits_against_oligarchs_desc: "Putin libró una guerra legal contra los oligarcas para asegurar su control. Pondremos fin a esta injusticia y devolveremos la dignidad a nuestros ciudadanos más exitosos."
 SOV_restore_semibankirshina: "Restaurar Semibankirshina"
 SOV_restore_semibankirshina_desc: "Semibankirshina, los siete poderosos banqueros, ha regresado. Con Putin fuera del camino, ahora están unidos, listos para forjar de nuevo el destino de Rusia."
 SOV_back_to_the_west: "Regresar al Oeste"
 SOV_back_to_the_west_desc: "Antagonizar a Occidente ha devastado nuestra economía. Es hora de abandonar la anticuada hostilidad de la Guerra Fría y fomentar nuevas alianzas para la prosperidad."
 SOV_russian_laissez_faire: "Laissez-faire Ruso"
 SOV_russian_laissez_faire_desc: "El capitalismo de libre mercado está regresando a Rusia. Es hora de que quienes se atrevan a aprovecharla tengan iniciativa y riqueza sin restricciones."
 SOV_oligarchs_democracy: "Cegado por sus promesas"
 SOV_oligarchs_democracy_desc: "La victoria electoral de las fuerzas prooligárquicas conmocionó a muchos. Cegados por las promesas, el pueblo eligió a las mismas élites que antaño saquearon la nación bajo el gobierno de Yeltsin."
 sov_oligarchs.1.t: "Reorganización del gobierno!"
 sov_oligarchs.1.d: "Los oligarcas estuvieron debilitados en su momento, pero ya no lo están. En su afán por asegurar su apoyo, el presidente les ha otorgado una influencia sin precedentes. Ministros leales a los oligarcas están tomando el poder, marcando el comienzo de una nueva era de gobierno de élite."
 sov_oligarchs.1.a: "Dios salve a Rusia..."
 sov_oligarchs.2.t: "Guzinsky regresa a Rusia!"
 sov_oligarchs.2.d: "El magnate de los medios rusos Vladimir Gusinsky, quien estuvo exiliado por las autoridades anteriores, ha regresado. La situación ha cambiado y es bienvenido de nuevo."
 sov_oligarchs.2.a: "Bienvenido de nuevo!"
 sov_oligarchs.3.t: "Berezovskiy regresa a Rusia!"
 sov_oligarchs.3.d: "Boris Berezovsky, uno de los oligarcas más ricos y controvertidos de Rusia, ha regresado. Parece que volvemos a los años 90."
 sov_oligarchs.3.a: "¡Como en los años 90!"
 sov_oligarchs.4.t: "Semibankirshina toma el poder en Rusia!"
 sov_oligarchs.4.d: "La influencia oligárquica ha alcanzado su máximo esplendor. Los siete magnates de la era Yeltsin han aplastado a todos sus rivales y han tomado el poder. El futuro del gobierno ruso ahora está en sus manos, pero la pregunta sigue en pie: ¿quién liderará?"
 sov_oligarchs.4.a: "Gobierno directo del Consejo!"
 sov_oligarchs.4.b: "Tendremos nuevas Elecciones con otro candidato."
 sov_oligarchs.4.c: "Podríamos manipular al Presidente actual."
 sov_oligarchs.5.t: "Elecciones amañadas!"
 sov_oligarchs.5.d: "Para legitimar nuestro gobierno, debemos convocar nuevas elecciones y asegurar la victoria del partido Rusia Liberal. El único dilema es elegir un candidato presidencial: ¿un títere o uno de los nuestros?"
 sov_oligarchs.5.a: "Nevzorov es nuestro candidato!"
 sov_oligarchs.5.b: "Boris Berezovsky será el Presidente."
 sov_oligarchs.5.c: "Mikhail Khodorkovsky será el Presidente."
