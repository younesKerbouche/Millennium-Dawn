 SOV_membership_east: "Miembros del Este"
 SOV_membership_east_desc: "Invitar a los países del Este fortalecerá nuestra alianza con sus recursos, economías y capacidades militares, mejorando nuestra defensa y la protección de la democracia."
 SOV_membership_pribalt: "Membresía de los Países Bálticos"
 SOV_membership_pribalt_desc: "Incluir a los Estados Bálticos ofrece acceso estratégico al Mar Báltico e impulsa su fortaleza industrial y tecnológica. Sin ellos, nuestra alianza corre el riesgo de perder territorio y aliados clave."
 SOV_membership_caucasus: "Membresía del Cáucaso"
 SOV_membership_caucasus_desc: "El Cáucaso aporta recursos estratégicos e importancia geopolítica. Excluirlos corre el riesgo de debilitar nuestra influencia regional y la estabilidad democrática."
 SOV_membership_ces: "Membresía de Asia Central"
 SOV_membership_ces_desc: "Los recursos y la posición de Asia Central son vitales. Su inclusión ampliará los mercados, fortalecerá la seguridad e impulsará nuestra influencia regional."
 SOV_free_economic_zone: "Zona Económica Libre"
