 Sov_warsaw_pact.12.t: "Inicio de los ejercicios militares conjuntos del Pacto de Varsovia"
 Sov_warsaw_pact.12.d: "El Estado Mayor Conjunto de los países del Pacto de Varsovia ha anunciado el inicio de ejercicios militares conjuntos. Los expertos occidentales lo consideran principalmente una demostración de fuerza destinada a intimidar a la OTAN y reafirmar la presencia militar del Pacto."
 Sov_warsaw_pact.12.a: "Es difícil creer que estos acontecimientos estén sucediendo nuevamente..."
 Sov_warsaw_pact.13.t: "Rebelión armada en Alemania del Este"
 Sov_warsaw_pact.13.d: "Ha estallado un levantamiento armado en Alemania Oriental. Con el apoyo financiero y armamentístico del Pacto de Varsovia, las fuerzas militares de Alemania Oriental han tomado el control de instituciones clave y han declarado el restablecimiento de la República Democrática Alemana. Los rebeldes denuncian la reunificación con Alemania Occidental como un grave error que debe revertirse."
 Sov_warsaw_pact.13.a: "¿Está el mundo al borde de una Tercera Guerra Mundial?"
