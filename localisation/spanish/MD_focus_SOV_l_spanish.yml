 russia.108.t: "Motín militar de los generales"
 russia.108.d: "Nuestro ascenso al poder fue mal recibido por muchos en la población y por las autoridades rusas. Inesperadamente, los generales Shoigu y Gerasimov huyeron precipitadamente de Moscú, reunieron a sus partidarios en Tatarstán y Tuva, y nos declararon la guerra. Esta traición conmocionó a la nación."
 russia.108.a: "Malditos traidores!"
 russia.109.t: "La Rosgvardia inició un disturbio"
 russia.109.d: "La rebelión liderada por los generales Shoigu y Gerasimov ha sumido al país en el caos. Ahora, Zolotov, jefe de la Rosgvardia, se ha unido al levantamiento con sus fuerzas leales, desafiando a nuestro gobierno y agravando la guerra civil."
 russia.109.a: "La guardia de traidores!"
 russia.110.t: "El gobierno nos ha traicionado"
 russia.110.d: "Los funcionarios del gobierno, liderados por Volodin, impusieron la ley marcial en las regiones bajo su control. El ejército está dividido, lo que nos obliga a enfrentarnos no solo a los rebeldes, sino también a antiguos aliados que ahora son leales a los funcionarios de la oposición."
 russia.110.a: "Los funcionarios son como ratas"
 russia.111.t: "El levantamiento comunista"
 russia.111.d: "Volgogrado se ha convertido en el bastión de un nuevo levantamiento comunista. Varias regiones han declarado su secesión y pretenden recrear una república soviética. Un nuevo y peligroso enemigo ha surgido."
 russia.111.a: "Ahora están estos"
 russia.112.t: "La nueva guerra chechena"
 russia.112.d: "El gobierno checheno nos ha declarado la guerra, rompiendo así su lealtad a Rusia. Se niegan a apoyar a un país que no ha garantizado su supervivencia e independencia."
 russia.112.a: "Esta vez tenemos que acabar con ellos"
 russia.113.t: "Los patriotas enojados se levantan"
 russia.113.d: "Igor Strelkov, un reconocido veterano militar y patriota, llegó recientemente a Donetsk. Instó al pueblo de Donbass a resistir y oponerse al gobierno, al que consideran corrupto y criminal."
 russia.113.a: "Donbass nos ha traicionado."
 russia.114.t: "Siberia se está levantando"
 russia.114.d: "Activistas siberianos han declarado su república en el Lejano Oriente, negándose a reconocer nuestro gobierno. Esta secesión nos aísla de territorios y recursos vitales del este."
 russia.114.a: "Nosotros llegaremos a ellos."
 russia.115.t: "El regreso de la República de los Urales"
 russia.115.d: "La República Ural, una iniciativa del gobernador Rossel a finales de los 90, fue aplastada por Yeltsin. Ahora, el sentimiento revanchista resurge entre los uralianos, quienes trabajan para revivir la antigua república."
 russia.115.a: "Los Urales pagarán por ello."
 russia.116.t: "El levantamiento en el norte"
 russia.116.d: "En medio del caos, activistas liberales del norte de Rusia han formado un gobierno que busca oponerse a nosotros y derrocarnos. Su ascenso añade un nuevo frente a la agitación que azota al país."
 russia.116.a: "¿Incluso estos?!"
