 GRAND_DOCTRINE_GREEN_WATER: "Armada de Aguas Verdes"
 GRAND_DOCTRINE_JEUNE_ECOLE: "Jeune Ecole"
 GRAND_DOCTRINE_GUERRE_DE_COURSE: "Guerre de Course"
 GRAND_DOCTRINE_COMBINED_ARMS_DESC: "Esta gran doctrina estructura las fuerzas terrestres en torno al empleo integrado de elementos de maniobra, apoyo de fuego y sostenimiento. Los conceptos de armas combinadas enfatizan la acción sincronizada entre formaciones para generar efectos de batalla cohesivos."
