 SPECIAL_FORCES_ELITE: "Fuerzas Especiales de élite"
 SPECIAL_FORCES_ELITE_DESC: "Esta doctrina estructura las fuerzas especiales como unidades altamente selectivas entrenadas para misiones complejas de alta prioridad que requieren precisión y discreción. Los conceptos de élite de fuerzas especiales enfatizan la integración de capacidades avanzadas y la efectividad operativa en diversos entornos."
 GRAND_DOCTRINE_LOCAL_AIRSPACE_DEFENCE: "Defensa del espacio aéreo local"
 GRAND_DOCTRINE_STRATEGIC_DESTRUCTION: "Destrucción Estratégica"
 GRAND_DOCTRINE_AIR_SUPREMACY: "Supremacía Aérea"
 GRAND_DOCTRINE_MIXED_ROLE: "Rol mixto"
 GRAND_DOCTRINE_COMBINED_ARMS: "Armas combinadas"
 GRAND_DOCTRINE_SHOCK_AND_AWE: "Conmoción y Pavor"
 GRAND_DOCTRINE_SHOCK_AND_AWE_DESC: "Esta gran doctrina organiza las operaciones terrestres en torno a la aplicación rápida y concentrada del poder de combate para lograr efectos operativos decisivos. Los conceptos de conmoción y pavor enfatizan el tempo, el dominio y el empleo coordinado de la fuerza."
 GRAND_DOCTRINE_DEFENCE_IN_DEPTH: "Defensa en Profundidad"
 GRAND_DOCTRINE_DEFENCE_IN_DEPTH_DESC: "Esta gran doctrina estructura la defensa terrestre a través de posiciones escalonadas y el empleo de fuerzas basado en la profundidad a través del espacio de batalla. Los conceptos de defensa en profundidad enfatizan la coherencia defensiva continua y el espacio operativo controlado."
 GRAND_DOCTRINE_MISSION_COMMAND: "Mando de Misión"
 GRAND_DOCTRINE_BATTLEFIELD_SUPPORT: "Apoyo en el Campo de Batalla"
 GRAND_DOCTRINE_MISSION_COMMAND_DESC: "Esta gran doctrina estructura las fuerzas terrestres en torno a la autoridad delegada guiada por una intención clara y objetivos definidos. Los conceptos de mando de misión enfatizan la iniciativa y la ejecución coordinada a través de múltiples escalones."
 GRAND_DOCTRINE_GUERRILLA_WARFARE: "Guerra de Guerrillas"
 GRAND_DOCTRINE_GUERRILLA_WARFARE_DESC: "Esta gran doctrina estructura las operaciones terrestres en torno a fuerzas irregulares que realizan actividades de combate dispersas y persistentes. Los conceptos de guerra de guerrillas enfatizan la organización localizada y la presión continua dentro de entornos disputados."
 GRAND_DOCTRINE_EQUIPMENT_MIXED: "Equipamiento mixto"
 GRAND_DOCTRINE_EQUIPMENT_MIXED_DESC: "Esta gran doctrina estructura el equipamiento de la fuerza en torno a una combinación equilibrada de sistemas para apoyar diversos requisitos operativos. Los conceptos de equipamiento mixto enfatizan la flexibilidad al equipar formaciones en diferentes roles de combate."
