 MARINE_SPECIAL_FORCES: "Comandos de Marines"
 MARINE_SPECIAL_FORCES_DESC: "Esta doctrina estructura las fuerzas de marines como unidades especializadas entrenadas para operaciones en entornos costeros y fluviales. Los conceptos de comandos de marines enfatizan la precisión, la adaptabilidad y la integración marítimo-terrestre."
 MARINE_MASSIVE_FORCES: "Batallones Anfibios"
 MARINE_SPECIAL_FORCES_MASSIVE_DESC: "Esta doctrina organiza las fuerzas de marines en formaciones anfibias más grandes diseñadas para operaciones sostenidas en primera línea y costeras. Los conceptos de batallón anfibio enfatizan las operaciones de desembarco coordinadas y el combate terrestre continuo."
 AIRBORN_FORCES_SPECIALS: "Paracaidistas Aerotransportados"
 AIRBORN_FORCES_SPECIALS_DESC: "Esta doctrina estructura las fuerzas aerotransportadas en torno a la inserción rápida detrás de las líneas enemigas. Los conceptos de paracaidistas aerotransportados enfatizan la sorpresa, el alcance operativo y la acción independiente dentro de áreas disputadas."
 AIRBORN_FORCES_OPERAIONS: "Mando Aerotransportado"
 AIRBORN_FORCES_OPERAIONS_DESC: "Esta doctrina organiza las operaciones aerotransportadas bajo estructuras de mando dedicadas centradas en operaciones extendidas más allá de las líneas amigas. Los conceptos de mando aerotransportado enfatizan la resistencia, la coordinación y la presencia operativa sostenida."
 RANGER_FORCES_DOCTRINES: "Operadores Ranger"
 RANGER_FORCES_DOCTRINES_DESC: "Esta doctrina estructura las fuerzas Ranger como unidades altamente adaptables entrenadas para operaciones en terrenos complejos y difíciles. Los conceptos de operador Ranger enfatizan la movilidad, la iniciativa y la aplicación precisa de la fuerza."
 SUBDOCTRINE_OPERATIONS_CENTRAL_COMMAND: "Mando Centralizado"
 SUBDOCTRINE_OPERATIONS_CENTRAL_COMMAND_DESC: "Esta doctrina coloca las operaciones aéreas bajo un mando central unificado, donde la planificación, priorización y ejecución son dirigidas desde una sola autoridad. El mando centralizado asegura una intención operativa consistente y un empleo coordinado del poder aéreo en todo el teatro."
 SUBDOCTRINE_OPERATIONS_DETACHED_COMMAND: "Mando Independiente"
 SUBDOCTRINE_OPERATIONS_DETACHED_COMMAND_DESC: "Esta doctrina asigna operaciones aéreas a mandos semi-independientes, otorgando autoridad delegada sobre la planificación y ejecución dentro de límites operativos definidos. El mando independiente permite la toma de decisiones localizada mientras se mantiene la alineación con los objetivos estratégicos generales."
 SUBDOCTRINE_OPERATIONS_NAVAL_AIR: "Mando Naval"
 SUBDOCTRINE_OPERATIONS_NAVAL_AIR_DESC: "Esta doctrina integra las operaciones aéreas bajo estructuras de mando naval, alineando la planificación y ejecución del poder aéreo con los objetivos marítimos. El mando naval asegura el empleo coordinado de activos aéreos en apoyo de las operaciones de la flota y el control del dominio marítimo."
 SUBDOCTRINE_DESIGN_MULTIROLE: "Diseños Multipropósito"
 SUBDOCTRINE_DESIGN_MULTIROLE_DESC: "Esta doctrina enfatiza el desarrollo de aeronaves capaces de realizar múltiples perfiles de misión dentro de una sola plataforma. Los diseños multipropósito priorizan la adaptabilidad y los sistemas integrados para apoyar una amplia gama de requisitos operativos en todo el dominio aéreo."
 SUBDOCTRINE_DESIGN_DEDICATED: "Diseños Dedicados"
 SUBDOCTRINE_DESIGN_DEDICATED_DESC: "Esta doctrina se centra en el desarrollo de aeronaves optimizadas para un rol operativo específico. Los diseños dedicados enfatizan la especialización y el rendimiento a medida para cumplir con requisitos de misión claramente definidos dentro del dominio aéreo."
 SUBDOCTRINE_DESIGN_HEAVY: "Diseños Pesados"
 SUBDOCTRINE_DESIGN_HEAVY_DESC: "Esta doctrina enfatiza el desarrollo de diseños de aeronaves grandes y robustas centradas en la resistencia, la capacidad de carga útil y la presencia operativa sostenida. Los diseños pesados priorizan la resistencia estructural y los sistemas integrados para apoyar operaciones aéreas exigentes."
 SUBDOCTRINE_DESIGN_DRONE: "Diseños de Drones"
 SUBDOCTRINE_HEAVY_STRATEGIC_BOMBER: "Bombarderos Estratégicos"
 SUBDOCTRINE_HEAVY_STRATEGIC_BOMBER_DESC: "Esta doctrina se centra en el desarrollo de aeronaves diseñadas para operaciones de ataque estratégico de largo alcance. Los bombarderos estratégicos están concebidos para entregar poder aéreo sostenido a través de vastas distancias en apoyo de objetivos militares generales."
 SUBDOCTRINE_HEAVY_NAVAL_BOMBERS: "Bombarderos Navales"
 SUBDOCTRINE_HEAVY_NAVAL_BOMBERS_DESC: "Esta doctrina enfatiza el desarrollo de aeronaves diseñadas para operar en estrecha coordinación con las fuerzas navales. Los diseños de bombarderos navales se centran en extender el poder aéreo sobre entornos marítimos en apoyo de las operaciones navales y los objetivos de control marítimo."
 SUBDOCTRINE_HEAVY_GUNSHIPS: "Cañoneras Pesadas"
 SUBDOCTRINE_HEAVY_GUNSHIPS_DESC: "Esta doctrina se centra en el desarrollo de aeronaves fuertemente armadas diseñadas para proporcionar potencia de fuego aerotransportada sostenida. Los diseños de cañoneras pesadas enfatizan sistemas de armas integrados y presencia prolongada para apoyar operaciones aéreas en entornos disputados."
 SUBDOCTRINE_MULTIROLE_MIXED: "Multipropósito Mixto"
 SUBDOCTRINE_MULTIROLE_MIXED_DESC: "Esta doctrina promueve un enfoque equilibrado para el desarrollo de aeronaves multipropósito combinando diversas filosofías de diseño dentro de una sola fuerza aérea. Los conceptos de multipropósito mixto enfatizan la flexibilidad en la composición de la fuerza para abordar una amplia gama de requisitos operativos."
 SUBDOCTRINE_MULTIROLE_STRIKE: "Aeronaves de Ataque"
 SUBDOCTRINE_MULTIROLE_STRIKE_DESC: "Esta doctrina enfatiza el desarrollo de aeronaves multipropósito orientadas hacia operaciones aéreas ofensivas. Los diseños centrados en el ataque priorizan la entrega efectiva de poder aéreo contra objetivos designados en apoyo de objetivos operativos más amplios."
 SUBDOCTRINE_MULTIROLE_OPERATIONS: "Operaciones Multipropósito"
 SUBDOCTRINE_MULTIROLE_OPERATIONS_DESC: "Esta doctrina estructura las operaciones aéreas en torno a aeronaves multipropósito capaces de cumplir diversos requisitos de misión. Las operaciones multipropósito enfatizan el empleo coordinado de plataformas aéreas adaptables para apoyar una amplia gama de objetivos operativos."
 SUBDOCTRINE_STRIKE_CAS: "Aviones CAS"
 SUBDOCTRINE_STRIKE_CAS_DESC: "Esta doctrina se centra en el desarrollo de aeronaves diseñadas para apoyar operaciones terrestres mediante combate aéreo directo (Apoyo Aéreo Cercano). Las aeronaves CAS están estructuradas para proporcionar poder aéreo receptivo y sostenido en estrecha coordinación con las fuerzas terrestres."
 SUBDOCTRINE_STRIKE_NAVAL: "Avión de Ataque Naval"
 SUBDOCTRINE_STRIKE_NAVAL_DESC: "Esta doctrina se centra en el desarrollo de aeronaves de ataque destinadas a operar en apoyo de objetivos marítimos. Los conceptos de ataque naval enfatizan la integración del poder aéreo con las operaciones navales para proyectar fuerza a través de teatros marítimos."
 SUBDOCTRINE_STRIKE_MUNITIONS: "Municiones de Ataque"
 SUBDOCTRINE_STRIKE_MUNITIONS_DESC: "Esta doctrina enfatiza el desarrollo e integración de municiones diseñadas para operaciones de ataque de precisión. Los conceptos de municiones de ataque se centran en mejorar la aplicación efectiva de la potencia de fuego entregada por aire en apoyo de objetivos operativos."
 SUBDOCTRINE_FIGHTER_LIGHT: "Cazas Ligeros"
 SUBDOCTRINE_FIGHTER_LIGHT_DESC: "Esta doctrina se centra en el desarrollo de aviones de combate ligeros optimizados para agilidad y operaciones aéreas receptivas. Los diseños de cazas ligeros enfatizan el rendimiento eficiente y el empleo flexible dentro del marco de combate aéreo más amplio."
 SUBDOCTRINE_FIGHTER_AIR_SUP: "Supremacía Aérea"
 SUBDOCTRINE_FIGHTER_AIR_SUP_DESC: "Esta doctrina se centra en el desarrollo y empleo de aviones de combate para establecer y mantener el control del dominio aéreo. Los conceptos de supremacía aérea enfatizan las operaciones de combate aéreo coordinadas para asegurar la libertad de acción en todo el teatro."
 SUBDOCTRINE_STRUCTURE_CENTRAL_COMMAND: "Comando Central"
 SUBDOCTRINE_STRUCTURE_CENTRAL_COMMAND_DESC: "Esta doctrina organiza las fuerzas terrestres bajo un mando central unificado, donde la planificación, coordinación y ejecución son dirigidas desde una sola autoridad. Las estructuras de mando central aseguran una intención operativa coherente y el empleo sincronizado de las fuerzas terrestres en todo el espacio de batalla."
 SUBDOCTRINE_STRUCTURE_DECENTRAL_COMMAND: "Comando Descentralizado"
 SUBDOCTRINE_STRUCTURE_DECENTRAL_COMMAND_DESC: "Esta doctrina distribuye la autoridad de mando a través de múltiples escalones dentro de las fuerzas terrestres, permitiendo a las formaciones subordinadas planificar y realizar operaciones dentro de objetivos asignados. Las estructuras de mando descentralizado enfatizan la iniciativa y la toma de decisiones receptiva en todo el espacio de batalla."
 SUBDOCTRINE_STRUCTURE_BCT: "Equipos de Combate de Batallón"
 SUBDOCTRINE_STRUCTURE_BCT_DESC: "Esta doctrina estructura las fuerzas terrestres en torno a formaciones autónomas a nivel de batallón diseñadas para realizar operaciones de armas combinadas. Los grupos de combate de batallón integran elementos de maniobra, apoyo de fuego y sostenimiento para operar efectivamente dentro de áreas operativas asignadas."
 SUBDOCTRINE_OPERATION_DECENTRALIZED_SUPPLY: "Suministro Descentralizado"
 SUBDOCTRINE_OPERATION_DECENTRALIZED_SUPPLY_DESC: "Esta doctrina organiza el sostenimiento de la fuerza terrestre a través de estructuras logísticas distribuidas que apoyan a las unidades a través de múltiples áreas operativas. Los conceptos de suministro descentralizado enfatizan el control localizado de los recursos para mantener el tempo operativo y la continuidad."
 SUBDOCTRINE_OPERATION_CENTRALIZED_SUPPLY: "Suministro Centralizado"
 SUBDOCTRINE_OPERATION_CENTRALIZED_SUPPLY_DESC: "Esta doctrina organiza el sostenimiento de la fuerza terrestre bajo estructuras logísticas centralizadas que coordinan la distribución de suministros en toda el área operativa. Los conceptos de suministro centralizado enfatizan la planificación y el control unificados para asegurar un apoyo consistente para las operaciones terrestres."
 SUBDOCTRINE_OPERATION_SCAVENGING_SUPPLY: "Recuperación de Suministros"
 SUBDOCTRINE_OPERATION_SCAVENGING_SUPPLY_DESC: "Esta doctrina sostiene a las fuerzas terrestres mediante la utilización de recursos disponibles localmente dentro del entorno operativo. Los conceptos de recuperación de suministros se centran en la adquisición adaptativa y la integración de material capturado o improvisado para apoyar las operaciones terrestres en curso."
 SUBDOCTRINE_OPERATION_ADVERSE: "Operaciones Adversas"
 SUBDOCTRINE_OPERATION_ADVERSE_DESC: "Esta doctrina prepara a las fuerzas terrestres para realizar operaciones bajo condiciones hostiles y degradadas. Las operaciones adversas enfatizan la adaptabilidad, la resistencia y la efectividad sostenida a través de entornos operativos desafiantes."
 SUBDOCTRINE_OPERATION_VOLUNTEER: "Operaciones de Voluntarios"
 SUBDOCTRINE_OPERATION_VOLUNTEER_DESC: "Esta doctrina estructura las operaciones de la fuerza terrestre en torno al despliegue de formaciones seleccionadas más allá de las fronteras nacionales en apoyo de objetivos externos. Las operaciones de voluntarios enfatizan la intervención a escala limitada, la autonomía operativa y la alineación con la intención estratégica más amplia."
 SUBDOCTRINE_OPERATION_DEEP_BATTLE: "Operaciones de Batalla Profunda"
 SUBDOCTRINE_OPERATION_DEEP_BATTLE_DESC: "Esta doctrina estructura las operaciones terrestres para atacar a las fuerzas adversarias a través de múltiples profundidades del espacio de batalla simultáneamente. Los conceptos de batalla profunda enfatizan acciones coordinadas para interrumpir el mando, el sostenimiento y los elementos de maniobra más allá de la línea del frente inmediata."
 SUBDOCTRINE_OPERATION_THUNDER_RUN: "Operaciones de Incursión Relámpago"
 SUBDOCTRINE_OPERATION_THUNDER_RUN_DESC: "Esta doctrina estructura las operaciones terrestres en torno a empujes rápidos y concentrados destinados a lograr efectos decisivos a través de la velocidad y el choque. Las operaciones de incursión relámpago enfatizan el ímpetu y la maniobra enfocada para interrumpir el entorno operativo."
 SUBDOCTRINE_OPERATION_LIGHT_INFANTRY: "Operaciones de Infantería Ligera"
 SUBDOCTRINE_OPERATION_LIGHT_INFANTRY_DESC: "Esta doctrina organiza las operaciones terrestres en torno a formaciones de infantería altamente móviles adecuadas para diversos terrenos y condiciones operativas. Las operaciones de infantería ligera enfatizan la flexibilidad, el despliegue rápido y la presencia sostenida en todo el espacio de batalla."
 SUBDOCTRINE_OPERATION_GUERRILLA: "Operaciones de Guerrilla"
 SUBDOCTRINE_OPERATION_GUERRILLA_DESC: "Esta doctrina estructura las operaciones terrestres en torno a formaciones de combate irregulares y dispersas que operan en entornos disputados. Las operaciones de guerrilla enfatizan la movilidad, la iniciativa localizada y la presión sostenida para dar forma al espacio de batalla terrestre."
 SUBDOCTRINE_OPERATION_STATIC_DEFENSE: "Operaciones de Defensa Estática"
 SUBDOCTRINE_OPERATION_STATIC_DEFENSE_DESC: "Esta doctrina estructura las operaciones terrestres defensivas en torno a posiciones fijas y redes defensivas preparadas. Las operaciones de defensa estática enfatizan el control del área y el empleo organizado de fuerzas para mantener terrenos clave."
 SUBDOCTRINE_OPERATION_ELASTIC_DEFENSE: "Operaciones de Defensa Elástica"
 SUBDOCTRINE_OPERATION_ELASTIC_DEFENSE_DESC: "Esta doctrina organiza las operaciones defensivas a través del desplazamiento controlado y el empleo de fuerzas basado en la profundidad. Los conceptos de defensa elástica enfatizan dar forma al espacio de batalla mientras se preserva la efectividad del combate a través de capas defensivas sucesivas."
 SUBDOCTRINE_OPERATION_MOBILE_DEFENSE: "Operaciones de Defensa Móvil"
 SUBDOCTRINE_OPERATION_MOBILE_DEFENSE_DESC: "Esta doctrina estructura las operaciones terrestres defensivas en torno a fuerzas orientadas a la maniobra capaces de responder dinámicamente a las acciones enemigas. Los conceptos de defensa móvil enfatizan la flexibilidad y la contra-maniobra coordinada dentro del espacio de batalla defensivo."
 SUBDOCTRINE_OPERATION_INSURGENT: "Operaciones Insurgentes"
 SUBDOCTRINE_OPERATION_INSURGENT_DESC: "Esta doctrina organiza las fuerzas terrestres en torno a la guerra irregular realizada por elementos de combate descentralizados e integrados. Las operaciones insurgentes enfatizan el enfrentamiento persistente y el control centrado en la población para influir en el entorno operativo."
 SUBDOCTRINE_TECHNOLOGY_HIGH: "Ejército de Alta Tecnología"
 SUBDOCTRINE_TECHNOLOGY_HIGH_DESC: "Esta doctrina estructura las fuerzas terrestres en torno a la integración extensiva de tecnologías avanzadas a través de funciones de combate, mando y sostenimiento. Los conceptos de ejército de alta tecnología enfatizan la superioridad tecnológica como un elemento central de la efectividad operativa."
 SUBDOCTRINE_TECHNOLOGY_COMMON: "Ejército de Tecnología Común"
 SUBDOCTRINE_TECHNOLOGY_COMMON_DESC: "Esta doctrina organiza las fuerzas terrestres en torno a tecnologías militares ampliamente disponibles y estandarizadas. Los conceptos de ejército de tecnología común enfatizan la fiabilidad, la escalabilidad y la amplia interoperabilidad entre formaciones."
 SUBDOCTRINE_TECHNOLOGY_LOW: "Ejército de Baja Tecnología"
 SUBDOCTRINE_TECHNOLOGY_LOW_DESC: "Esta doctrina estructura las fuerzas terrestres en torno a una dependencia mínima de sistemas tecnológicos avanzados. Los conceptos de ejército de baja tecnología enfatizan el equipamiento básico, la simplicidad y la funcionalidad operativa bajo condiciones tecnológicas limitadas."
 SUBDOCTRINE_TRAINING_REDUCED: "Entrenamiento Reducido"
 SUBDOCTRINE_TRAINING_REDUCED_DESC: "Esta doctrina minimiza los requisitos de entrenamiento formal para acelerar la generación y despliegue de fuerzas. Los conceptos de entrenamiento reducido enfatizan la preparación operativa básica y la disponibilidad rápida de la fuerza."
 SUBDOCTRINE_TRAINING_ADVANCED: "Entrenamiento Avanzado"
 SUBDOCTRINE_TRAINING_ADVANCED_DESC: "Esta doctrina enfatiza programas de entrenamiento extensivos y estructurados para mejorar la cohesión de la unidad y la competencia operativa. Los conceptos de entrenamiento avanzado se centran en preparar fuerzas para entornos operativos complejos y exigentes."
 SUBDOCTRINE_TRAINING_SKILLS: "Escuela de Habilidades"
 SUBDOCTRINE_TRAINING_SKILLS_DESC: "Esta doctrina estructura el entrenamiento en torno al desarrollo sistemático de habilidades militares especializadas. El entrenamiento centrado en habilidades enfatiza la competencia técnica y la destreza específica del rol dentro de las fuerzas terrestres."
 SUBDOCTRINE_TRAINING_SURVIVAL: "Entrenamiento de Supervivencia"
 SUBDOCTRINE_TRAINING_SURVIVA_DESC: "Esta doctrina enfatiza el entrenamiento centrado en la resistencia y adaptabilidad en entornos austeros y hostiles. Los conceptos de entrenamiento de supervivencia preparan a las fuerzas para sostener operaciones bajo condiciones adversas."
 SUBDOCTRINE_LEADERSHIP_OFFICER: "Entrenamiento de Oficiales"
 SUBDOCTRINE_LEADERSHIP_OFFICER_DESC: "Esta doctrina centra el desarrollo del liderazgo en los oficiales comisionados a través de la educación formal y la preparación para el mando. Los conceptos de entrenamiento de oficiales enfatizan la planificación, la coordinación y el control organizacional dentro de las fuerzas terrestres."
 SUBDOCTRINE_LEADERSHIP_NCO: "Entrenamiento de Suboficiales"
 SUBDOCTRINE_LEADERSHIP_NCO_DESC: "Esta doctrina estructura el desarrollo del liderazgo en torno a los suboficiales como la columna vertebral del mando de la fuerza terrestre. Los conceptos de entrenamiento de suboficiales enfatizan el liderazgo táctico y la efectividad diaria de la unidad."
 SUBDOCTRINE_LEADERSHIP_REDUCED: "Estándares Reducidos"
 SUBDOCTRINE_LEADERSHIP_REDUCED_DESC: "Esta doctrina reduce los requisitos formales de calificación de liderazgo para expandir la capacidad de mando. Los conceptos de estándares reducidos enfatizan la generación expedita de liderazgo para apoyar la expansión de la fuerza."
 SUBDOCTRINE_EQUIPMENT_BASE_INFANTRY: "Carga Base de Infantería"
 SUBDOCTRINE_EQUIPMENT_BASE_INFANTRY_DESC: "Esta doctrina define una carga de equipamiento de infantería estandarizada centrada en armas esenciales y equipo de apoyo. Los conceptos de carga base de infantería enfatizan el equilibrio y la capacidad de propósito general para operaciones terrestres sostenidas."
 SUBDOCTRINE_EQUIPMENT_LIGHT_INFANTRY: "Carga de Infantería Ligera"
 SUBDOCTRINE_EQUIPMENT_LIGHT_INFANTRY_DESC: "Esta doctrina estructura el equipamiento de infantería en torno a un peso reducido y cargas simplificadas. Los conceptos de carga de infantería ligera enfatizan la movilidad y la facilidad de despliegue a través de entornos operativos variados."
 SUBDOCTRINE_EQUIPMENT_HEAVY_INFANTRY: "Carga de Infantería Pesada"
 SUBDOCTRINE_EQUIPMENT_HEAVY_INFANTRY_DESC: "Esta doctrina equipa a las formaciones de infantería con armas y sistemas de protección ampliados. Los conceptos de carga de infantería pesada enfatizan el aumento de la potencia de fuego y la resistencia durante los enfrentamientos terrestres."
 SUBDOCTRINE_EQUIPMENT_BASE_MOTORIZED: "Configuración Motorizada Básica"
 SUBDOCTRINE_EQUIPMENT_BASE_MOTORIZED_DESC: "Esta doctrina define una configuración de equipamiento estandarizada para unidades de infantería motorizada. Las configuraciones motorizadas básicas enfatizan la movilidad equilibrada y la capacidad de combate apoyada por transporte sobre ruedas."
 SUBDOCTRINE_EQUIPMENT_LIGHT_MOTORIZED: "Configuración Motorizada Ligera"
 SUBDOCTRINE_EQUIPMENT_LIGHT_MOTORIZED_DESC: "Esta doctrina estructura el equipamiento de la unidad motorizada en torno a vehículos más ligeros y sistemas a bordo reducidos. Las configuraciones motorizadas ligeras enfatizan la velocidad y la flexibilidad operativa en operaciones terrestres."
 SUBDOCTRINE_EQUIPMENT_HEAVY_MOTORIZED: "Configuración Motorizada Pesada"
 SUBDOCTRINE_EQUIPMENT_HEAVY_MOTORIZED_DESC: "Esta doctrina equipa a las unidades motorizadas con vehículos más pesados y equipamiento a bordo mejorado. Las configuraciones motorizadas pesadas enfatizan la protección y la capacidad de combate sostenida durante las operaciones terrestres."
 SUBDOCTRINE_EQUIPMENT_MIXED_MECHANIZED: "Configuración Mecanizada Mixta"
 SUBDOCTRINE_EQUIPMENT_MIXED_MECHANIZED_DESC: "Esta doctrina estructura las formaciones mecanizadas en torno a una combinación de vehículos de transporte y combate. Las configuraciones mecanizadas mixtas enfatizan la adaptabilidad a través de la integración de equipamiento diverso."
 SUBDOCTRINE_EQUIPMENT_APC_MECHANIZED: "APC Mechanized Setup"
 SUBDOCTRINE_EQUIPMENT_APC_MECHANIZED_DESC: "This doctrine organizes mechanized units around armored personnel carriers as the primary transport platform. APC mechanized setups emphasize protected mobility and infantry support in ground operations."
 SUBDOCTRINE_EQUIPMENT_IFV_MECHANIZED: "IFV Mechanized Setup"
 SUBDOCTRINE_EQUIPMENT_IFV_MECHANIZED_DESC: "This doctrine structures mechanized forces around infantry fighting vehicles with integrated combat systems. IFV mechanized setups emphasize combined mobility and direct fire support."
 SUBDOCTRINE_EQUIPMENT_MBT_TANK: "Tank Equipment"
 SUBDOCTRINE_EQUIPMENT_MBT_TANK_DESC: "This doctrine focuses on the deployment and sustainment of main battle tank formations. Tank equipment concepts emphasize armored firepower as a central element of ground combat forces."
 SUBDOCTRINE_EQUIPMENT_LIGHT_TANK: "Light Tank Setup"
 SUBDOCTRINE_EQUIPMENT_LIGHT_TANK_DESC: "This doctrine structures armored units around lighter tank platforms suited for flexible ground operations. Light tank setups emphasize mobility and operational reach within armored formations."
 SUBDOCTRINE_EQUIPMENT_SUPERHEAVY_TANK: "Superheavy Equipment"
 SUBDOCTRINE_EQUIPMENT_SUPERHEAVY_TANK_DESC: "This doctrine organizes armored forces around exceptionally heavy and protected vehicle platforms. Superheavy equipment concepts emphasize maximum armored presence within ground formations."
 SUBDOCTRINE_EQUIPMENT_TOWED_ARTILLERY: "Towed Artillery"
 SUBDOCTRINE_EQUIPMENT_TOWED_ARTILLERY_DESC: "This doctrine structures artillery forces around deployable gun systems supported by transport assets. Towed artillery concepts emphasize flexible fire support across ground operations."
 SUBDOCTRINE_EQUIPMENT_SP_ARTILLERY: "SPART Equipment"
 SUBDOCTRINE_EQUIPMENT_SP_ARTILLERY_DESC: "This doctrine equips artillery units with self-propelled platforms capable of operating alongside maneuver forces. SPART equipment concepts emphasize mobile and responsive fire support."
 SUBDOCTRINE_EQUIPMENT_ROCKET_ARTILLERY: "MLRS Equipment"
 SUBDOCTRINE_EQUIPMENT_ROCKET_ARTILLERY_DESC: "This doctrine structures artillery forces around multiple-launch rocket systems for area fire missions. MLRS equipment concepts emphasize coordinated firepower delivery across the battlespace."
 SUBDOCTRINE_EQUIPMENT_ATK_HELICOPTER: "Attack Helicopters"
 SUBDOCTRINE_EQUIPMENT_ATK_HELICOPTER_DESC: "This doctrine integrates attack helicopter platforms into ground force equipment structures. Attack helicopter concepts emphasize aerial fire support and battlefield integration with land operations."
 SUBDOCTRINE_EQUIPMENT_TRANS_HELICOPTER: "Transport Helicopters"
 SUBDOCTRINE_EQUIPMENT_TRANS_HELICOPTER_DESC: "This doctrine structures ground force mobility around rotary-wing transport platforms. Transport helicopter concepts emphasize air mobility and rapid force repositioning."
 SUBDOCTRINE_CAPITAL_CARRIER: "Aircraft Carrier Operations"
 SUBDOCTRINE_CAPITAL_CARRIER_DESC: "This doctrine structures naval power projection around aircraft carriers as central fleet assets. Carrier operations emphasize coordinated employment of embarked air wings to extend naval influence across maritime theaters."
 SUBDOCTRINE_CAPITAL_HLS: "Heli-Landing Ships"
 SUBDOCTRINE_CAPITAL_HLS_DESC: "This doctrine integrates helicopter-capable landing ships into naval force structures. Heli-landing ship concepts emphasize vertical mobility and amphibious support within maritime operations."
 SUBDOCTRINE_CAPITAL_ESCORT_CARRIER: "Escort Aircraft Carrier"
 SUBDOCTRINE_CAPITAL_ESCORT_CARRIER_DESC: "This doctrine organizes naval aviation around smaller carrier platforms operating alongside fleet elements. Escort carrier concepts emphasize distributed air support within naval formations."
 SUBDOCTRINE_CAPITAL_LOTS: "Lords of the Sea"
 SUBDOCTRINE_CAPITAL_LOTS_DESC: "This doctrine structures naval forces to assert sustained control over key maritime regions. Lords of the Sea concepts emphasize dominant fleet presence and continuous maritime influence."
 SUBDOCTRINE_CAPITAL_CARRIER_ESCORTS: "Aircraft Carrier Escort"
 SUBDOCTRINE_CAPITAL_CARRIER_ESCORTS_DESC: "This doctrine organizes fleet elements to provide layered protection for carrier groups. Carrier escort concepts emphasize coordinated defense and operational continuity for capital ships."
 SUBDOCTRINE_CAPITAL_FLEET_CRUISERS: "Fleet Cruisers"
 SUBDOCTRINE_CAPITAL_FLEET_CRUISERS_DESC: "This doctrine centers fleet organization around cruiser-class vessels capable of independent and group operations. Fleet cruiser concepts emphasize command presence and multi-mission maritime capability."
 SUBDOCTRINE_CAPITAL_DESTROYER_FLEET: "Destroyer Fleet"
 SUBDOCTRINE_CAPITAL_DESTROYER_FLEET_DESC: "This doctrine structures naval forces around destroyers as the primary surface combat element. Destroyer fleet concepts emphasize flexible engagement and fleet-level operational support."
 SUBDOCTRINE_CAPITAL_SUPPORT_DESTROYERS: "Support Destroyers"
 SUBDOCTRINE_CAPITAL_SUPPORT_DESTROYERS_DESC: "This doctrine assigns destroyer forces to support and screen higher-value fleet units. Support destroyer concepts emphasize protection, coordination, and sustained fleet operations."
 SUBDOCTRINE_CAPITAL_FRIGATE_CAPITAL: "Frigate Capitals"
 SUBDOCTRINE_CAPITAL_FRIGATE_CAPITAL_DESC: "This doctrine elevates frigate-class vessels to central roles within naval formations. Frigate capital concepts emphasize balanced capabilities and distributed maritime presence."
 SUBDOCTRINE_ESCORT_MULTIROLE_FRIGATE: "Multirole Frigates"
 SUBDOCTRINE_ESCORT_MULTIROLE_FRIGATE_DESC: "This doctrine structures escort forces around frigates capable of performing diverse maritime tasks. Multirole frigate concepts emphasize adaptability within escort and patrol operations."
 SUBDOCTRINE_ESCORT_ANTI_SUB_CORVETTE: "Anti Sub Corvette"
 SUBDOCTRINE_ESCORT_ANTI_SUB_CORVETTE_DESC: "This doctrine organizes escort forces around corvettes specialized in submarine detection and engagement. Anti-sub corvette concepts emphasize localized undersea control."
 SUBDOCTRINE_ESCORT_ANTI_AIR_CORVETTE: "Anti Air Corvette"
 SUBDOCTRINE_ESCORT_ANTI_AIR_CORVETTE_DESC: "This doctrine structures escort formations around corvettes focused on air defense roles. Anti-air corvette concepts emphasize protection of fleet units against aerial threats."
 SUBDOCTRINE_ESCORT_STEALTH_ESCORTS: "Stealth Escorts"
 SUBDOCTRINE_ESCORT_STEALTH_ESCORTS_DESC: "This doctrine integrates low-observable escort vessels into naval formations. Stealth escort concepts emphasize reduced detectability and operational discretion in maritime environments."
 SUBDOCTRINE_SUBMARINE_ESCORT_ATTACK: "Escort Attack Subs"
 SUBDOCTRINE_SUBMARINE_ESCORT_ATTACK_DESC: "This doctrine assigns submarine forces to operate in close coordination with surface fleets. Escort attack submarine concepts emphasize submerged support of naval operations."
 SUBDOCTRINE_SUBMARINE_HUNTER_KILLER: "Hunter Killer Subs"
 SUBDOCTRINE_SUBMARINE_HUNTER_KILLER_DESC: "This doctrine structures submarine forces around independent offensive patrols. Hunter-killer submarine concepts emphasize sustained undersea presence and targeted engagement."
 SUBDOCTRINE_SUBMARINE_MISSILE_BOATS: "Barcos Lanzamisiles"
 SUBDOCTRINE_SUBMARINE_MISSILE_BOATS_DESC: "Esta doctrina organiza las fuerzas submarinas en torno a plataformas equipadas para el despliegue de misiles. Los conceptos de barcos lanzamisiles enfatizan la capacidad de ataque estratégico y operativo desde el dominio marítimo."
 SUBDOCTRINE_OPERATIONS_RAIDING_FLEETS: "Flotas de Incursión"
 SUBDOCTRINE_OPERATIONS_RAIDING_FLEETS_DESC: "Esta doctrina estructura las operaciones navales en torno a grupos de tareas móviles que realizan acciones marítimas disruptivas. Los conceptos de flota de incursión enfatizan el alcance operativo y el empleo flexible de la fuerza."
 SUBDOCTRINE_OPERATIONS_NAVAL_SUPREMACY: "Supremacía Naval"
 SUBDOCTRINE_OPERATIONS_NAVAL_SUPREMACY_DESC: "Esta doctrina organiza las operaciones navales para establecer y mantener el control sobre los espacios marítimos. Los conceptos de supremacía naval enfatizan la acción coordinada de la flota a través de las líneas de comunicación marítimas."
 SUBDOCTRINE_OPERATIONS_COSTAL_DEFENSE: "Defensa Costera"
 SUBDOCTRINE_OPERATIONS_COSTAL_DEFENSE_DESC: "Esta doctrina estructura las fuerzas navales para proteger las aguas territoriales y los accesos costeros. Los conceptos de defensa costera enfatizan la seguridad marítima escalonada y el control marítimo regional."
