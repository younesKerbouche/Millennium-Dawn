 INFLUENCE_TOOLTIP_DELAYED: "La influencia mide la influencia y el dominio que uno tiene sobre una nación. La influencia se puede ampliar invirtiendo en edificios, dando regalos, ayuda militar y utilizando el poder político. Otros países competirán por la influencia y el país anfitrión intentará afirmar su soberanía si puede.\n\nSi su influencia es lo suficientemente alta, puede obligar al país a firmar acuerdos comerciales favorables o incluso convertirlo en un estado súbdito. Además de inclinarse lentamente hacia su Visión del Mundo, la influencia se puede utilizar como moneda para manipular su política a su favor."
 influence_action_button_TT: "§HExpandir Influencia§!\n£click_left  §YL Clic§! para establecer §Y[FROM.GetNameWithFlag]§! como una nación para ser influenciada automáticamente. La influencia automática modificará el £pol_power §YIncremento Político Diario§! §R-1.50§! cada día por cada nación que estés influenciando automáticamente. La §YInfluencia§! de la influencia automática se aplica al final de cada mes. La influencia automática se cancelará si tu £pol_power §YIncremento Político§! es menor que §R-100§!. (Costo §YDiario de Influencia§!: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£key_shift + £click_left §YMayúscula L Clic§!)  §YBorrar todas las naciones que actualmente ejercen influencia automática§!\n£click_right  §YClic derecho§! para influenciar manualmente §Y[FROM.GetNameWithFlag]§! por £pol_power §R50§! de §YIncremento Político§!."
 influence_action_button_delayed_TT: "§HRequiere:§!\n[!opt_influence_action_button_click_enabled]\n§HEfecto:§!\n[!opt_influence_action_button_click]\n(£key_shift + £click_left §YMayúscula L Clic§!)  §YBorrar todas las naciones que actualmente ejercen influencia automática§!\n\n(£click_right  §YClic derecho§!) §6Acción de Influencia Manual§!:\n\n§HRequiere:§!\n[!opt_influence_action_button_right_click_enabled]\n§HEfecto:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]"
