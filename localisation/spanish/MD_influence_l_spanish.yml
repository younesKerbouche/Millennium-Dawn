 aid_button_TT: "§HGive Economic Aid§!\nWe will send a one-time monetary gift to §H[FROM.GetNameWithFlag]§! in return for influence and a boost in relations. The gift is §Y5%§!, §Y10%§!, or §Y15%§! of the §H[FROM.GetAdjective]§! GDP.\n\nIf the AI is in a good position they will deny the aid.\n"
 aid_button_delayed_TT: "§HRequiere:§!\n[!opt_aid_button_click_enabled]\n§HEfecto:§!\n§H[ROOT.GetNameWithFlag]§!: Lanza el evento §HDar Ayuda§!\n\nPuedes enviar §HAyuda Económica§! una vez cada §H30§! días en esta nación.\n"
 influence_aid_button_TT: "No ha enviado recientemente ayuda económica a §H[PREV.GetNameWithFlag]§!\n"
 aid_military_button_TT: "§HAyuda Militar§!\nPodemos elegir enviar un envío único de armas u otro equipo a §H[FROM.GetNameWithFlag]§! a cambio de influencia y un aumento en las relaciones. Sin embargo, esto afectará negativamente nuestra posición con cualquiera de sus enemigos.\n\nNOTA: Solo puedes enviar Vehículos de Transporte de Personal/Infantería y Equipamiento de Infantería hasta que encontremos una mejor manera de diseñar el sistema. ¡Lo siento!"
 aid_military_button_delayed_TT: "§HRequiere:§!\n[!opt_aid_military_button_click_enabled]\n§HEfecto:§!\n§H[ROOT.GetNameWithFlag]§!: Lanza el evento §HDar Ayuda Militar§!"
 influence_military_aid_TT: "No ha enviado recientemente ayuda militar a §H[PREV.GetNameWithFlag]§!\n"
 target_other_button_TT: "§HObjetivo de Otra Influencia§!\nPodemos elegir subvertir a otros principales influenciadores en §H[PREV.GetNameWithFlag]§! o apuntar a su independencia de la influencia extranjera."
 target_other_button_delayed_TT: "§HRequiere:§!\n[!opt_target_other_button_click_enabled]\n§HEfecto:§!\n§H[ROOT.GetNameWithFlag]§!: Lanza el evento §HApuntar a Otro Influenciador en [PREV.GetNameWithFlag]§!"
 manipulate_politics_button_TT: "§HManipular Política§!\nUsaremos nuestra influencia para mejorar nuestra perspectiva y el partido gobernante en §H[FROM.GetNameWithFlag]§!. Si nuestras perspectivas son diferentes, las relaciones se resentirán.\n\nLa fuerza de la oscilación está determinada por el nivel de corrupción del país y se modifica a su vez por el modificador de influencia extranjera del país influyente. Podemos hacer esto una vez al mes.\n\n§HModificadores:§!\n§H[ROOT.GetNameWithFlag]§! Modificador de influencia extranjera: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! Modificador de defensa contra influencia extranjera: [?modifier@foreign_influence_defense_modifier|%-]"
 manipulate_politics_button_delayed_TT: "§HRequiere:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HEfecto:§!\n[!opt_manipulate_politics_button_click]"
 influence_manipulate_politics_TT: "No ha manipulado la política recientemente en §H[PREV.GetNameWithFlag]§!\n"
 coup_button_TT: "§HIntento de Golpe de Estado§!\nIntentará un golpe de Estado en §H[FROM.GetNameWithFlag]§!. Los golpes de Estado pueden tener éxito, ser descubiertos y fracasar, o conducir a una guerra civil. La probabilidad de cada uno de ellos está determinada por su influencia, la popularidad de su perspectiva y partido gobernante en §H[FROM.GetNameWithFlag]§!, así como otros factores como su estabilidad."
 coup_button_delayed_TT: "§HRequiere:§!\n[!opt_coup_button_click_enabled]\n§HEfecto:§!\n§H[ROOT.GetNameWithFlag]§!: Lanza el evento §HIntento de Golpe de Estado§!"
 economic_exploitation_button_TT: "§HExplotación Económica§!\nUtilizará parte de nuestra influencia para explotar la economía de §H[FROM.GetNameWithFlag]§!. Otorgará industria gratuita y recursos baratos, pero dañará las relaciones."
