 AGRI_random.1.t: "Los agricultores se quejan de la falta de equipos."
 AGRI_random.1.d: "Debido a las sanciones económicas en curso en [THIS.GetName], los agricultores están protestando por la falta de equipos nuevos o, en algunos casos, funcionales.\nTenemos 3 opciones: comerciar con personajes turbios en el mercado negro, intentar encontrar a alguien dispuesto a comerciar con nosotros o arreglárnoslas con lo que ya tenemos.\n\n¿Qué deberíamos hacer, [THIS.GetLeader]?"
 AGRI_random.1.A: "¿Personajes turbios? ¡Son simplemente empresarios!"
 AGRI_random.1.B: "Intentemos encontrar a alguien con quien comerciar."
 AGRI_random.1.C: "Bueno, ¿tienes bueyes, no?"
 AGRI_random_black_market_TT: "§YEl Ministro de Agricultura de [THIS.GetNameWithFlag] se pondrá en contacto con algunos contactos del mercado negro para hacer un trato.§!"
 AGRI_random_embargo_trading_TT: "§YEl Ministro de Agricultura de [THIS.GetNameWithFlag] se pondrá en contacto con algunos contactos en otros países para intentar hacer un trato.§!"
 AGRI_random.10.t1: "No preguntes de dónde viene."
 AGRI_random.10.d1: "Los agricultores no están contentos con los equipos que conseguimos, dicen que nuestra explicación de que los equipos se cayeron de un camión no es suficiente. Mientras no estén tan descontentos como lo estarían si no hubiéramos conseguido los equipos en primer lugar, para nosotros es un éxito."
 AGRI_random.10.A: "Mejor no hacerlo un hábito..."
 AGRI_random.10.t2: "Enfrentamientos con los contrabandistas."
 AGRI_random.10.d2: "¡Tendremos la cabeza de nuestro Ministro de Agricultura por esto! Tratar de hacer acuerdos con los contrabandistas resultó en que no solo se llevaran el dinero, sino que también intentaran quedarse con los equipos. Muchos de nuestros soldados fueron asesinados a sangre fría, esto es inaceptable."
 AGRI_random.10.B: "Malditos bastardos."
 AGRI_random.10.t3: "Se llevaron el dinero y huyeron..."
 AGRI_random.10.d3: "Bueno, el salario de nuestro Ministro de Agricultura se verá reducido durante la próxima década más o menos. El tonto hizo un trato con contrabandistas que les dijo al grupo de comercio que esperara los equipos. Bueno... puedes imaginar lo que sucedió. Esperaron 16 horas a que los contrabandistas regresaran, cosas terribles."
 AGRI_random.10.C: "Maldición."
 AGRI_random.100.t1: "No son bonitos, pero funcionan."
 AGRI_random.100.d1: "Los agricultores están bastante satisfechos con lo que logramos conseguir. Puede que no sea el equipo más bonito o más nuevo, pero funciona, y eso es prácticamente todo lo que podríamos pedir dadas nuestra situación actual."
 AGRI_random.100.A: "Evitamos el desastre aquí."
 AGRI_random.100.t2: "¿¡Otro embargo?!"
 AGRI_random.100.d2: "A quien sea que esté a cargo de las negociaciones en el Ministerio de Comercio deberían dispararle. No tenemos idea de cómo se equivocaron tanto, pero nos han impuesto otro embargo, increíble. ¡Y no solo eso, los agricultores están furiosos con nosotros!"
 AGRI_random.100.B: "Oh, maldición..."
 AGRI_random.100.t3: "Casi nada funciona."
 AGRI_random.100.d3: "\"Como nuevos\", ¡mis narices! Casi todo el equipo que logramos conseguir está completamente roto, atascado o simplemente no muestra signos de vida. Los agricultores están bastante enfadados con nosotros..."
 AGRI_random.100.C: "¿Guardamos el recibo?"
 AGRI_random.2.t: "Los campos se ven bastante secos..."
 AGRI_random.2.d: "En esta época del año, nuestros campos suelen ser mucho más tolerantes de lo que son en la actualidad, y a nuestro Ministro de Agricultura le preocupa que esto pueda provocar una sequía más grave en lugar de simplemente \"un poco de sol de más\".\n\nSi el dinero escasea, siempre podemos intentar extraer parte del suministro de agua de nuestros vecinos..."
 AGRI_random.2.A: "Bueno, deberíamos resolver esto por nosotros mismos..."
 AGRI_random.2.B: "Bueno, total, no les hará falta"
 AGRI_random.2.C: "Si te preocupa tanto, ¡reza por lluvia!"
 AGRI_random_water_diversion_TT: "§YPodemos intentar§! §Rrobar§! §Yparte del suministro de agua de nuestros vecinos mediante un§! §Cdesvío§! §Yde este.§!"
 AGRI_random.20.t1: "¡Crisis evitada!"
 AGRI_random.20.t2: "Sintiendo un poco de sequedad"
 AGRI_random.20.t3: "¡Nada ha cambiado!"
 AGRI_random.20.d1: "Parece que la rápida acción del gobierno ha resuelto el problema potencial de la sequía, sin hacer enemigos e incluso con un posible aumento en los precios de la cosecha esperada."
 AGRI_random.20.d2: "Aunque parece que hemos logrado contener la sequía, algunas tierras periféricas aún muestran señales de sequedad y es posible que tengamos una menor cosecha en ese tipo de cultivo. No importa, la mayoría de los cultivos se han salvado."
 AGRI_random.20.d3: "A pesar de nuestros mejores esfuerzos, parece que los campos simplemente no responden y están más secos que nunca. Esto podría convertirse en una sequía a gran escala, debemos estar preparados para lo peor."
 AGRI_random.20.A: "¡Me alegra saberlo!"
 AGRI_random.20.B: "Espero que solo afecte a las verduras."
 AGRI_random.20.C: "¡Prepárense!"
 AGRI_random.200.t1: "¡Ni siquiera se dieron cuenta!"
 AGRI_random.200.t2: "[FROM.GetName] nos atrapó en el acto"
 AGRI_random.200.t3: "¡Tomamos demasiada agua!"
 AGRI_random.200.t4: "Los campos de [FROM.GetName] parecen estar secos"
 AGRI_random.200.t5: "Las granjas de [FROM.GetName] quedaron baldías"
 AGRI_random.200.d1: "Con un poco de dinero en los lugares correctos, logramos robar agua de nuestro vecino sin que se dieran cuenta, esperemos que las personas a las que sobornamos se mantengan calladas. Nuestros propios problemas han sido resueltos, por ahora."
 AGRI_random.200.d2: "Después de sobornar a quienes creíamos que eran las personas adecuadas, nuestro equipo de adquisiciones estaba preparado para desviar las líneas de agua, pero desafortunadamente fueron descubiertos por las autoridades de [FROM.GetAdj]. Parece que están bastante molestos con las acciones de nuestro gobierno."
 AGRI_random.200.d3: "Parece que nuestro vecino [FROM.GetName] tenía menos agua de lo que pensábamos originalmente y ahora sufre las consecuencias de nuestras acciones. Puede que para ellos sea obvio quién robó el agua, pero por suerte solo parece tratarse de una sequía localizada."
 AGRI_random.200.d4: "Parece que nuestro vecino [FROM.GetName] tenía menos agua de la que pensábamos originalmente y ahora sufre las consecuencias de nuestras acciones. Es probable que para ellos sea obvio quién robó el agua, pero lamentablemente, la sequía puede acabar afectando a nosotros después de todo."
 AGRI_random.200.d5: "Parece que nuestro vecino [FROM.GetName] tenía menos agua de la que pensábamos originalmente y ahora está sufriendo las consecuencias de nuestras acciones. Es casi seguro que les resultará obvio quién robó el agua y nuestro Ministro de Agricultura está pronosticando sequías extremas con una alta probabilidad de que esas sequías se extiendan a través de nuestras propias fronteras."
 AGRI_random.200.A: "¡Eso les enseñará por tener agua!"
 AGRI_random.200.B: "¡Ah, mierda...!"
 AGRI_random.200.C: "Intentemos suavizar las cosas con ellos."
 AGRI_random.200.D: "Ups."
 AGRI_random.200.E: "Preparémonos para lo peor."
 AGRI_random.200.F: "Espera... ¡esto nos podría afectar!"
 AGRI_random.200.G: "Si nos puede afectar, ¡debemos prepararnos!"
 AGRI_random.200.H: "Dios mío... ¿qué hemos hecho?"
 AGRI_random.2000.t: "¡[FROM.GetName] robó nuestra agua!"
 AGRI_random.2000.d1: "Nos dimos cuenta de algo cuando los suministros y las reservas de agua escasearon. Después de una investigación exhaustiva, ¡parece que [FROM.GetName] fue el culpable!"
 AGRI_random.2000.d2: "Nos dimos cuenta de algo cuando los suministros y las reservas de agua escasearon. Después de una investigación exhaustiva, ¡parece que [FROM.GetName] fue el culpable! Podríamos mostrarles que vamos en serio imponiendo un embargo sobre ellos..."
 AGRI_random.2000.A: "¡Córtales completamente el suministro!"
 AGRI_random.2000.B: "¡Malditos bastardos!"
 AGRI_random.3.t: "Dos agricultores buscan ayuda con una disputa de tierras"
 AGRI_random.3.d: "Dos agricultores han acudido a las oficinas principales del ministerio de agricultura buscando alguna forma de intervención gubernamental para resolver la disputa de tierras. Mientras el agricultor uno afirma que su tierra fue invadida por el ganado del agricultor dos, el agricultor dos sostiene que nunca se llevó a cabo una delimitación formal de los terrenos y que los límites del campo del agricultor uno en realidad invaden la propiedad del agricultor dos.\n\nEs un asunto confuso, podemos tomar partido por cualquiera de ellos, dependiendo de quién cuente la historia más convincente."
 AGRI_random.3.A: "¡Mantén ese ganado en tu lado!"
 AGRI_random_3_F1_TT: "§YTomaremos partido por§! §3Agricultor Uno§! §Yen la disputa de tierras§!"
 AGRI_random.3.B: "¡No puedes esperar que el ganado conozca las fronteras!"
 AGRI_random_3_F2_TT: "§YTomaremos partido por§! §3Agricultor Dos§! §Yen la disputa de tierras§!"
 AGRI_random.3.C: "Recuérdame, ¿por qué debería preocuparme de nuevo?"
 AGRI_random_3_NO_TT: "§YNo tomaremos partido por nadie§! §Ren la disputa de tierras, dejándolos resolverlo ellos mismos§!"
 AGRI_random.30.t1: "¡Los ganaderos están molestos!"
 AGRI_random.30.d1: "Un gran grupo de ganaderos considera que la intervención del gobierno a favor de los agricultores de cultivos es un abuso flagrante de poder y están haciendo campaña activamente por un partido político rival.\n\nLos agricultores de cultivos, por otro lado, están celebrando el fallo y están extasiados con esta victoria en cuanto a los derechos de propiedad."
 AGRI_random.30.A: "¡Deberían haber cuidado mejor su ganado!"
 AGRI_random.30.t2: "¡Los agricultores de cultivos están molestos!"
 AGRI_random.30.d2: "Los ganaderos parecen estar encantados con la decisión del gobierno, ya que han asegurado los derechos de pastoreo y se han comprometido a apoyar al gobierno en las próximas elecciones.\n\n¡Sin embargo, los agricultores de cultivos amenazan con unirse y rechazar el fallo!"
 AGRI_random.30.B: "Probablemente deberíamos consolidar las leyes de propiedad..."
 AGRI_random.30.t3: "¡Lo resolvieron entre ellos!"
 AGRI_random.30.d3: "Sin intervención del gobierno para ninguna de las partes, se llegó a un acuerdo de caballeros entre los ganaderos y los agricultores de cultivos, resolviendo así esta disputa de tierras en particular.\n\nAunque podrían surgir más en el futuro, parece que todos están al menos algo satisfechos con este resultado."
 AGRI_random.30.C: "Una solución perfecta."
 AGRI_random.30.t4: "¡Tiroteos en la granja!"
 AGRI_random.30.d4: "Sin intervención ni supervisión del gobierno, tras las conversaciones entre los dos grupos, estalló una pelea que resultó en disparos por ambas partes. Muchos ganaderos y agricultores quedaron muertos o heridos, y el sector agrícola exige respuestas mientras la gente se moviliza en busca de cambios."
 AGRI_random.30.D: "Bueno, mierda..."
 AGRI_random.4.t: "¡Una cosecha abundante!"
 AGRI_random.4.d: "Nuestros agricultores informan de cosechas abundantes y están preguntando al Ministerio de Agricultura qué hacer con los excedentes. Podemos venderlos o aumentar el tamaño de nuestras reservas para los días \"no tan lluviosos\"."
 AGRI_random.4.A: "Siempre es bueno tener ingresos extra."
 AGRI_random.4.B: "¿Tenemos un silo para todo esto?"
 AGRI_random.5.t: "¡Los cultivos mueren en los campos!"
 AGRI_random.5.d: "Algo ha acabado con una cantidad considerable de nuestros cultivos, dejando la cosecha esperada en mal estado. Se espera que esto reduzca significativamente nuestra producción agrícola a menos que hagamos algo drástico para contrarrestar el daño."
 AGRI_random.5.A: "Tendremos que aguantarlo y soportarlo."
 AGRI_random.5.B: "¡Las reservas mantendrán al sector saludable!"
 AGRI_random.6.t: "¡Especies invasoras invaden los campos!"
 AGRI_random.6.d: "¡Se han avistado langostas de una especie invasora en el horizonte [ROOT.GetLeader]! Se espera que nuestro uso de pesticidas sea suficiente para evitar que destruyan demasiado de nuestra cosecha, pero nunca se puede estar demasiado seguro. ¡Debemos prepararnos para lo peor!"
 AGRI_random.6.A: "¿Qué tan grave es el daño?"
 AGRI_random.60.t1: "¡Los campos de cultivos básicos necesitan más tierra!"
 AGRI_random.60.t2: "¡Los campos de cultivos comerciales necesitan más tierra!"
 AGRI_random.60.d1: "Esto es un desastre... las langostas aparentemente han destruido innumerables toneladas de nuestra cosecha de cultivos básicos proyectada. Debemos esperar que nuestro sector agrícola sufra un golpe bastante sustancial."
 AGRI_random.60.d2: "Afortunadamente, las langostas aparentemente han decidido atacar nuestros campos tratados con pesticidas y han sufrido las consecuencias. Si bien nuestra cosecha de cultivos básicos proyectada ahora es más baja, debemos esperar solo un ligero golpe en la rentabilidad de nuestro sector agrícola."
 AGRI_random.60.d3: "Esto es un desastre... las langostas aparentemente han destruido innumerables toneladas de nuestra cosecha de cultivos comerciales proyectada. Debemos esperar que nuestro sector agrícola sufra un golpe bastante sustancial."
 AGRI_random.60.d4: "Afortunadamente, las langostas aparentemente han decidido atacar nuestros campos tratados con pesticidas y han sufrido las consecuencias. Si bien nuestra cosecha de cultivos comerciales proyectada ahora es más baja, debemos esperar solo un ligero golpe en la rentabilidad de nuestro sector agrícola."
 AGRI_random.60.A: "Maldición"
 AGRI_random.60.B: "Maldición"
 AGRI_random.60.C: "Maldición"
 AGRI_random.60.D: "Maldición"
 AGRI_random.7.t: "Incendios forestales"
 AGRI_random.7.d: "Parece que hay incendios forestales que están arrasando cerca de los campos de nuestras granjas más productivas. Nuestro Ministro de Agricultura espera que sufran graves daños en la propagación inminente."
 AGRI_random.7.A: "Esperaremos el informe de daños..."
 AGRI_random.70.t1: "Campos de cultivos básicos afectados por las llamas"
 AGRI_random.70.t2: "Campos de cultivos comerciales afectados por las llamas"
 AGRI_random.70.d1: "A pesar de los mejores esfuerzos de nuestros bomberos, parece que nos espera una cosecha difícil. Muchos agricultores lo han perdido todo, pero lo peor de todo es que nuestra cuota de mercado en cultivos básicos se verá gravemente perjudicada por este desastre, con una caída inesperada en el mercado."
 AGRI_random.70.d2: "A pesar de los mejores esfuerzos de nuestros bomberos, parece que nos espera una cosecha difícil. Muchos agricultores lo han perdido todo, pero lo peor de todo es que nuestra cuota de mercado en cultivos comerciales se verá gravemente perjudicada por este desastre, con una caída inesperada en el mercado."
 AGRI_random.70.A: "Todo ese trabajo, reducido a cenizas."
 AGRI_random.70.B: "Todo ese trabajo, reducido a cenizas."
 AGRI_random.8.t: "Lluvias intensas amenazan con inundaciones"
 AGRI_random.8.d: "Mientras estamos en la temporada de lluvias, cada vez parece más probable que estemos experimentando una temporada de lluvias más intensa de lo normal. Los ríos parecen estar desbordados más allá de lo habitual para esta época del año, y los meteorólogos esperan que se rompan los diques."
 AGRI_random.8.A: "Preparémonos para lo peor."
 AGRI_random.80.t1: "Campos de cultivos básicos inundados"
 AGRI_random.80.t2: "Campos de cultivos comerciales inundados"
 AGRI_random.80.d1: "Simplemente hubo demasiada agua que no pudimos contener con nuestras barricadas improvisadas y muros de contención construidos apresuradamente. Los campos de cultivos básicos están empapados, muchos agricultores lo han perdido todo, y se espera que el sector agrícola sufra las consecuencias de esto."
 AGRI_random.80.d2: "Simplemente hubo demasiada agua que no pudimos contener con nuestras barricadas improvisadas y muros de contención construidos apresuradamente. Los campos de cultivos comerciales están empapados, muchos agricultores lo han perdido todo, y se espera que el sector agrícola sufra las consecuencias de esto."
 AGRI_random.80.A: "Esto puede haber sido demasiada lluvia."
 AGRI_random.80.B: "Esto puede haber sido demasiada lluvia."
 AGRI_random.9.t: "Manada de animales desbocada"
 AGRI_random.9.d: "Un grupo de animales salvajes está levantando polvo a lo lejos y parece que podría estar tomando un desvío a través de las tierras de cultivo."
 AGRI_random.9.A: "Veamos dónde terminan."
 AGRI_random.90.t1: "Manada desbocada aplasta los cultivos básicos"
 AGRI_random.90.t2: "Manada desbocada aplasta los cultivos comerciales"
 AGRI_random.90.t3: "Manada desbocada evita los campos"
 AGRI_random.90.d1: "A pesar de nuestros mejores esfuerzos, parece que la manada ha pisoteado los campos donde se cultivan nuestros cultivos básicos. Tendremos que asignar más tierras para los cultivos básicos a expensas de los cultivos comerciales. No podremos cambiar las asignaciones hasta que se completen las medidas de emergencia."
 AGRI_random.90.d2: "A pesar de nuestros mejores esfuerzos, parece que la manada ha pisoteado los campos donde se cultivan nuestros cultivos comerciales. Tendremos que asignar más tierras para los cultivos comerciales a expensas de los cultivos básicos. No podremos cambiar las asignaciones hasta que se completen las medidas de emergencia."
 AGRI_random.90.d3: "La manada desbocada se ha dispersado en su mayoría antes de llegar a los campos, pero algunos rezagados lograron llegar a las áreas rurales, aunque se mantuvieron en las carreteras. Esto causó cierta confusión en el tráfico, pero llegar tarde al trabajo es mucho mejor que perder las comidas durante los próximos meses."
 AGRI_random.90.A: "¡Es necesario tomar medidas de emergencia!"
 AGRI_random.90.B: "¡Es necesario tomar medidas de emergencia!"
 AGRI_random.90.C: "Gracias a Dios."