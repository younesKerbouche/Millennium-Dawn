 AGRI_not_experiencing_drought: "Actualmente §Rno§! está experimentando una §Ysequía§!"
 AGRI.1.t: "Posible Sequía en Camino..."
 AGRI.1.d: "Nuestros principales científicos y expertos en el Ministerio de Agricultura están preocupados por la posibilidad de que se aproxime una sequía en breve, tampoco se pronostica lluvia... esperemos haber preparado todas las posibilidades."
 AGRI.1.A: "Crucemos los dedos..."
 AGRI.2.t0: "¡Los Científicos Estaban Equivocados!"
 AGRI.2.d0: "Afortunadamente, en esta ocasión los científicos y expertos estaban equivocados, evitamos una sequía esta vez, pero la próxima vez podríamos no tener tanta suerte..."
 AGRI.2.A: "Deberíamos prepararnos para una mala cosecha"
 AGRI.2.B: "¿Una mala cosecha? ¿Qué tal una terrible?"
 AGRI.2.C: "¡No es necesario! Estuvimos bien esta vez y también lo estaremos la próxima."
 AGRI.2.t1: "¡Los Científicos Tenían Razón! Más o Menos"
 AGRI.2.d1: "Los científicos y expertos solo estaban parcialmente en lo correcto, aunque ha ocurrido una sequía, parece estar localizada solo en una o dos regiones de [ROOT.GetName]. Esto no debería ser demasiado grave para enfrentarlo, aunque podría propagarse a regiones vecinas si no resolvemos el problema."
 AGRI.2.D: "Esto no parece tan malo, dejémoslo seguir su curso."
 AGRI.2.E: "Podemos destinar algo de dinero para ayudar a resolver la situación."
 AGRI.2.F: "¡Esto necesita acción inmediata!"
 AGRI.2.G: "Esto podría ser excesivo, pero preferimos estar seguros."
 AGRI.2.t2: "¡Los Científicos Tenían Razón!"
 AGRI.2.d2: "La sequía golpeó hoy en su peor momento, con decenas de muertos ya y se espera que muchos más sucumban al desastre en las próximas semanas. Debemos tomar medidas inmediatas para que esta situación tan grave no empeore aún más."
 AGRI.2.H: "No tenemos muchas opciones más que dejar que siga su curso."
 AGRI.2.I: "Esto no resolverá todo, pero es mejor que no hacer nada."
 AGRI.2.J: "Esperemos que esto nos ayude a pasar hasta las próximas lluvias."
 AGRI.2.K: "Gracias al cielo por este stock, úsalo todo lo que sea necesario."
 AGRI.2.t3: "¡Una Sequía Catastrófica!"
 AGRI.2.d3: "Esto es un desastre absoluto... cientos de personas yacen muertas debido a las sequías masivas que ahora parecen extenderse por [ROOT.GetName], con la expectativa de que esto probablemente se propague a las naciones vecinas. Necesitamos hacer algo al respecto, si es que podemos..."
 AGRI.2.L: "No podemos detenerlo, Dios nos perdone..."
 AGRI.2.M: "¡Si tan solo tuviéramos más para detener este desastre!"
 AGRI.2.N: "Esto está lejos de ser suficiente, pero debería ayudar en lo peor."
 AGRI.2.O: "Nuestro stock es abundante, y esto será suficiente, aunque costoso..."
 AGRI_neighbour.1.t: "¡La Sequía Local está Afectando a [FROM.GetName]!"
 AGRI_neighbour.1.d: "Uno de nuestros vecinos, [FROM.GetName], está experimentando una sequía, afortunadamente parece ser bastante localizada y requeriría muy poca ayuda para detenerla en su curso. Sin embargo, podríamos enviar algo de ayuda para ganarnos el favor de nuestro vecino."
 AGRI_neighbour.1.A: "Proporcionar ayuda a [FROM.GetName]"
 AGRI_neighbour.1.B: "¡Podemos obtener ganancias de esto!"
 AGRI_neighbour.1.C: "¿Cómo se ven nuestros almacenes?"
 AGRI_neighbour.1.D: "¿Ayuda? ¡Ellos pueden ayudarse a sí mismos!"
 AGRI_neighbour.10.t: "¡Nuestro vecino [FROM.GetName] nos envía algo de ayuda!"
 AGRI_neighbour.10.d: "[FROM.GetName] parece saber qué significa ser un buen vecino, y nos ha enviado un poco de ayuda para frenar los efectos de la sequía."
 AGRI_neighbour.10.A: "¡Maravilloso!"
 AGRI_neighbour.100.t: "¡Nuestro vecino [FROM.GetName] se niega a enviar ayuda!"
 AGRI_neighbour.100.d: "[FROM.GetName] nos está mostrando que, en momentos difíciles, no podemos contar con ellos. Si bien esta sequía es algo que seguramente podemos manejar por nuestra cuenta, habría sido agradable contar con algo de ayuda."
 AGRI_neighbour.100.A: "Bueno, no es tan malo de manejar."
 AGRI_neighbour.2.t: "¡Una Sequía a Gran Escala está Afectando a [FROM.GetName]!"
 AGRI_neighbour.2.d: "Uno de nuestros vecinos, [FROM.GetName], está experimentando una sequía. Originalmente, los expertos pronosticaron que sería localizada, pero se equivocaron. Parece que las cosas pueden ser peores de lo esperado, [FROM.GetName] se beneficiaría enormemente de nuestra ayuda e incluso podrían abrirnos sus puertas en el futuro."
 AGRI_neighbour.2.A: "Proporcionar ayuda a [FROM.GetName]"
 AGRI_neighbour.2.B: "¡Podemos obtener ganancias de esto!"
 AGRI_neighbour.2.C: "¿Cómo se ven nuestros almacenes?"
 AGRI_neighbour.2.D: "Parece ser un problema de habilidad."
 AGRI_neighbour.20.t: "¡Nuestro vecino [FROM.GetName] nos envía algo de ayuda!"
 AGRI_neighbour.20.d: "[FROM.GetName] parece saber qué significa ser un buen vecino, y nos ha enviado un poco de ayuda para frenar los efectos de la sequía."
 AGRI_neighbour.20.A: "¡Maravilloso!"
 AGRI_neighbour.200.t: "¡Nuestro vecino [FROM.GetName] se niega a enviar ayuda!"
 AGRI_neighbour.200.d: "[FROM.GetName] nos está mostrando que, en momentos difíciles, no podemos contar con ellos. Parece que nos han dejado a la deriva [FROM.GetName]"
 AGRI_neighbour.200.A: "¡Malditos!"
 AGRI_neighbour.3.t: "¡Una Sequía a Gran Escala está Afectando a [FROM.GetName]!"
 AGRI_neighbour.3.d: "Uno de nuestros vecinos, [FROM.GetName], está experimentando una sequía. Los expertos solían creer que esto sería algo fácil de manejar, pero estaban equivocados. Parece que la tierra en [FROM.GetName] podría permanecer completamente seca y estéril en el futuro previsible. Si queremos ayudar a nuestro vecino, debe ser de manera inmediata y sustancial. No podemos permitir que la naturaleza gane esta vez."
 AGRI_neighbour.3.A: "Proporcionar ayuda a [FROM.GetName]"
 AGRI_neighbour.3.B: "¡Podemos obtener ganancias de esto!"
 AGRI_neighbour.3.C: "¿Cómo se ven nuestros almacenes?"
 AGRI_neighbour.3.D: "¡No estamos en casa en este momento!"
 AGRI_neighbour.30.t: "¡Nuestro vecino [FROM.GetName] nos envía algo de ayuda!"
 AGRI_neighbour.30.d: "[FROM.GetName] parece saber qué significa ser un buen vecino y nos ha enviado una cantidad sustancial de ayuda para frenar los efectos de la sequía."
 AGRI_neighbour.30.A: "¡Gracias al cielo!"
 AGRI_neighbour.300.t: "¡Nuestro vecino [FROM.GetName] se niega a enviar ayuda!"
 AGRI_neighbour.300.d: "[FROM.GetName] nos está mostrando que, en momentos difíciles, no podemos contar con ellos. Dios y [FROM.GetName] nos han abandonado."
 AGRI_neighbour.300.A: "¿Dónde están las banderas [FROM.GetAdj]? ¡Deben ser quemadas!"
 AGRI_influencer.1.t: "¡Una Sequía Localizada está Afectando a [FROM.GetName]!"
 AGRI_influencer.1.d: "[FROM.GetName] está experimentando una sequía, afortunadamente parece estar bastante localizada y requeriría muy poca ayuda para detenerla. Sin embargo, podríamos enviar algo de ayuda para ganar favor con la nación."
 AGRI_influencer.1.A: "Proporcionar ayuda a [FROM.GetName]"
 AGRI_influencer.1.B: "Suena como un problema de ellos."
