l_spanish:
 agrarian_economy: "Economía basada en la agricultura"
 agrarian_economy_desc: "[FROM.GetName] es una nación extremadamente pobre, con una economía predominantemente basada en ganancias agrícolas. Mientras el país se moderniza en el nuevo milenio, la gente trabajará en los campos para ayudar a la economía.\n\n§Y$agrarian_economy$§! está ganando §Y[?ROOT.GetName]§! §Y$$§![?additional_income_agrarian_economy|+3] §Ymil millones§! a la semana.\n\n§R¡A $20,000 de PIB/c, se nos considerará industrializados y perderemos el bono a la agricultura!§!"
 agri_farmer_opinion_TT: "La opinión de los §Y$farmers$§! aumentará en §G10§! hasta que esta idea ya no sea válida"
 AGRI_standard_drought_ongoing: "Sequía localizada en curso"
 AGRI_standard_drought_ongoing_desc: "[ROOT.GetName] está sufriendo actualmente una sequía localizada, resultado de la falta de agua que llega a áreas específicas en la nación, es probable que pase sin empeorar para [ROOT.GetName] o sus vecinos."
 AGRI_harsh_drought_ongoing: "Sequía regional en curso"
 AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName] actualmente está sufriendo una sequía regional, resultado de la falta de agua que llega a regiones enteras dentro de la nación, es probable que los vecinos de [ROOT.GetName] sufran también debido a esta sequía."
 AGRI_extreme_drought_ongoing: "Sequía generalizada en curso"
 AGRI_extreme_drought_ongoing_desc: "[ROOT.GetName] actualmente está sufriendo una sequía generalizada en toda la nación, resultado de la falta de agua que llega a vastas extensiones de tierra dentro de la nación, es casi seguro que [ROOT.GetName] sufrirá por su impacto durante mucho tiempo, con una alta probabilidad de que los vecinos de [ROOT.GetName] experimenten efectos secundarios debido a ella."
