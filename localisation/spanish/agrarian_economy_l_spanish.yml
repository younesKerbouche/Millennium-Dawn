 agrarian_economy_category_desc: "En la actualidad, [ROOT.GetNameWithFlag] cuenta con una gran cantidad de la población que trabaja en los campos. La cantidad de trabajadores dispuestos a laborar en la vasta extensión de tierra cultivable está determinada por nuestra §YTasa de alfabetización§!. Cuanto más alta sea la tasa, menos trabajadores tendremos en el sector agrícola.\n\nSin embargo, tener una §YTasa de alfabetización§! más baja afectará negativamente nuestra §YVelocidad de investigación§!.\n"
