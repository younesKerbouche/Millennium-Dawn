l_spanish:
 NATO_decisions: "Membresía en la OTAN"
 NATO_decisions_desc: "\n£MAIN_desctext_nato \n\n\n\nLa §YOTAN§!, u §YOrganización del Tratado del Atlántico Norte§!, es una alianza militar entre varios países norteamericanos y europeos. La §YOTAN§! constituye un sistema de defensa colectiva mediante el cual sus estados miembros independientes acuerdan la defensa mutua en respuesta a un ataque de cualquier parte externa."
 leave_NATO: "§YVáyanse§! OTAN"
 leave_NATO_desc: "Ya no tenemos interés en ser parte de la OTAN"
 denounce_Status_As_Major_Non_NATO_Ally: "§YDenuncia§!¡Estatus de importante aliado no perteneciente a la OTAN"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Ya no tenemos interés en estar afiliados a la alianza de la OTAN."
 become_NATO_aspirant: "§YConviértete§! en un país aspirante a la OTAN!"
 become_NATO_aspirant_desc: "Los países aspirantes a la OTAN son estados que han mostrado interés en ser miembros de la OTAN. Después de mostrar interés en la OTAN, recibiremos un Plan de Acción para la Adhesión, que nos dará objetivos que alcanzar antes de que se nos permita unirnos. Una vez que se alcancen los objetivos, podremos comenzar las negociaciones de adhesión, que requerirán que obtengamos la aprobación de todos los miembros actuales de la OTAN."
 finish_NATO_membership_action_plan: "Plan de acción §Ycompleto§! para la afiliación"
 finish_NATO_membership_action_plan_desc: "Una vez que hayamos finalizado el Plan de Acción para la Adhesión que nos ha impuesto la OTAN, podremos iniciar las negociaciones de adhesión con los miembros actuales. Cada uno de los miembros actuales de la OTAN debe aprobar nuestra solicitud. Seguiremos siendo candidatos a la OTAN hasta que todos los miembros hayan aprobado nuestra solicitud."
 ratify_country_accession: "§YRatificar [From.GetName]§! la adhesión a la OTAN"
 ratify_country_accession_desc: "[From.GetName] ha finalizado su plan de acción para la adhesión. Ahora lo único que nos queda por hacer, junto con otros miembros de la OTAN, es ratificar su adhesión, tras lo cual serán miembros de pleno derecho de la OTAN."
 join_NATO: "§YÚnete§! a la OTAN!"
 join_NATO_desc: "Todos los demás miembros de la OTAN han ratificado nuestra adhesión a la OTAN. Ahora podemos convertirnos en miembros de pleno derecho de la alianza."
 show_non_ratified_countries: "§YMostrar§! Países no ratificados"
 show_non_ratified_countries_desc: "Aquí puedes ver una lista de países que aún no han ratificado nuestra adhesión. Puedes lograr que otros países ratifiquen tu adhesión mejorando tus relaciones con ellos."
 call_nato_to_arms: "§YLlamada§! ¡OTAN a las armas!"
 call_nato_to_arms_desc: "Estamos siendo atacados por una potencia extranjera. Ahora podemos invocar el artículo 5 del tratado de la OTAN, lo que significa que nuestros aliados deben salir en nuestra defensa."
 nato_enhance_forward_presence_brigade: "§YDesplieguen§! Brigada E de la OTAN"
 nato_enhance_forward_presence_brigade_desc: "La reciente crisis de Crimea ha puesto a Estados Unidos en una posición precaria. El despliegue de la Brigada E debería ayudar a disuadir cualquier agresión futura por parte de los rusos."
 nato_deply_turkish_brigade: "§YDesplieguen§! Brigada S de la OTAN"
 nato_deply_turkish_brigade_desc: "Turquía ha seguido reafirmando su compromiso con la OTAN. Deberíamos demostrarle nuestra gratitud enviando una nueva brigada a la región."
 RULE_CANT_LEAVE_NATO: "§R¡No podemos abandonar la OTAN cuando estamos bajo ataque!§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§R¡No podemos expulsar a países de la OTAN!§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§R¡El liderazgo de la OTAN en la guerra está en manos del líder original!§!"
 nato_join_Nato_Nuclear_Sharing: "Únase a Nuclear Sharing"
 nato_join_Nato_Nuclear_Sharing_desc: "El intercambio nuclear es un concepto de la política de disuasión nuclear de la OTAN, que permite a todos los países miembros que no tienen armas nucleares propias participar en la planificación del uso de armas nucleares por parte de la OTAN; debemos unirnos para mantener nuestra nación segura."
 Nato_Nuclear_Sharing: "Solicitud de acceso a armas nucleares"
 Nato_Nuclear_Sharing_desc: "Las tensiones están aumentando, necesitamos tener armas nucleares en nuestras manos para defender a nuestro país y a nuestros aliados."
 nato_leave_Nato_Nuclear_Sharing: "Abandonar el grupo de intercambio nuclear"
 nato_leave_Nato_Nuclear_Sharing_desc: "Ya no queremos formar parte del grupo de intercambio nuclear. Debemos librar a nuestra nación de todas las armas extranjeras almacenadas aquí."
 Nato_Nuclear_Sharing_I_TT: "¡Tenemos acceso a 20 §Y[USA.GetNameWithFlag]§! §Yojivas nucleares de 45kt§! fabricadas y §Y20 ALGM§! por §Y365 días§!\n"
 NATO.1.t: "[De.GetNameDef] y la OTAN"
 NATO.1.d: "[From.GetNameDef] es miembro de la OTAN. Si les declaramos la guerra, tendrán la opción de llamar a otros miembros de la OTAN a la guerra. Esto significa que es muy probable que acabemos en guerra con la mayoría de la OTAN."
 NATO.1.a: "Entendido"
 NATO.2.t: "¿Llamar a la OTAN a las armas?"
 NATO.2.d: "Hemos sido atacados por una potencia extranjera. Como miembro de la OTAN, podemos invocar el Artículo 5 del tratado, lo cual requeriría que otros países de la OTAN nos brinden asistencia."
 NATO.2.a: "Llamar a la OTAN"
 NATO.2.b: "Podemos manejar esto"
 NATO.3.t: "¡[De.GetNameDef] pide ayuda!"
 NATO.3.d: "[De.GetNameDef] ha sido atacado por otro país y ha invocado el Artículo 5 de la OTAN. Esto significa que debemos ayudarlos en su guerra."
 NATO.3.a: "¡Debemos ayudar a nuestros aliados!"
 NATO.3.b: "¿Quizás mantenernos al margen?"
 NATO.4.t: "Desmovilización de la OTAN"
 NATO.4.d: "Ahora que la amenaza contra un miembro de la OTAN ha sido eliminada, la alianza militar entre estos países puede ser disuelta. La OTAN se movilizará nuevamente si otro miembro está bajo ataque."
 NATO.4.a: "De acuerdo"
 NATO.5.t: "La OTAN se desmoviliza"
 NATO.5.d: "Ahora que la amenaza contra el Estado miembro de la OTAN ha sido eliminada, la alianza militar entre estos países puede ser disuelta. La OTAN se movilizará nuevamente si otro miembro está bajo ataque."
 NATO.5.a: "De acuerdo"
 NATO.6.t: "[De.GetNameDef] abandona la OTAN"
 NATO.6.d: "El gobierno de [De.GetNameDef] ha anunciado que abandonarán la OTAN. Han declarado que la alianza ya no cumple con sus necesidades y que ya no se sienten cómodos trabajando junto a sus antiguos aliados."
 NATO.6.a: "Interesante"
 NATO.7.t: "[De.GetNameDef] busca membresía en la OTAN"
 NATO.7.d: "[De.GetNameDef] ha mostrado interés en convertirse en miembro de la OTAN. Se le dará un Plan de Acción para la Membresía, después de lo cual necesitarán la aprobación de todos los miembros existentes de la OTAN para convertirse en un nuevo miembro."
 NATO.7.a: "¿Nuevos aliados?"
 NATO.8.t: "[De.GetNameDef] se une a la OTAN"
 NATO.8.d: "[De.GetNameDef] ha sido aceptado para unirse a la OTAN. Ahora son parte de la alianza militar y se unirán para defender a sus aliados, y sus nuevos aliados están dispuestos a defenderlos."
 NATO.8.a: "Interesante"
 NATO_join_tt: "Se añadirá un §BAumento mutuo de opinión§! entre tú y todos los demás miembros de la §BOTAN§!.\nSe añadirá un §BAcceso militar mutuo§! con todos los miembros de la §BOTAN§!.\n"
 NATO_leave_tt: "Se eliminará el §BAumento mutuo de opinión§! entre tú y otros países, y perderás el §BAcceso militar§! a todos los demás miembros de la §BOTAN§!.\nTodos los miembros de la §BOTAN§! tendrán una §Bopinión peor§! de ti.\n"
 NATO.9.t: "Invitación a la OTAN"
 NATO.9.d: "Estados Unidos y sus aliados se han acercado a nosotros y nos han instado, con el fin de proteger la libertad y la paz mundial, a unirnos a la OTAN para beneficio mutuo."
 NATO.9.a: "¡Aceptamos!"
 NATO.9.b: "No tenemos tiempo para esto."
 NATO.10.t: "[De.GetNameDef] se une a la OTAN"
 NATO.10.d: "Funcionarios de [De.GetNameDef] han contactado a nuestros embajadores y han confirmado que se unirán a la OTAN próximamente."
 NATO.10.a: "¡Por el Mundo Libre!"
 NATO.11.t: "[De.GetNameDef] rechaza la membresía en la OTAN"
 NATO.11.d: "[De.GetNameDef] nos ha informado que la membresía en la OTAN no está alineada con sus intereses y que no se unirán a la alianza en un futuro cercano."
 NATO.11.o1: "Es una lástima."
 NATO.13.t: "[Root.GetNameDef] se une a la OTAN"
 NATO.13.d: "El liderazgo de la OTAN ha confirmado hoy que las negociaciones de adhesión entre los estados miembros de la OTAN y [Root.GetNameDef] han concluido con éxito y que las fuerzas militares [De.GetAdjective] se integrarán pronto en la estructura de mando común."
 NATO.13.o1: "Un avance significativo."
 NATO.14.t: "[De.GetNameDef] busca membresía en la OTAN"
 NATO.14.d: "Los delegados de [De.GetNameDef] han indicado cada vez más que su país de origen está dispuesto a unirse a la Organización del Tratado del Atlántico Norte. Hasta ahora los hemos mantenido a raya con promesas vacías mientras el Congreso está ocupado con asuntos políticos totalmente importantes, pero ahora necesitamos informar a los comités políticos exteriores si tenemos la intención o no de presentar a la OTAN una solicitud para aceptar a [De.GetName] entre nuestras filas."
 NATO.14.a: "Aquí es donde comienza la diversión."
 NATO.14.b: "Esto no está en nuestros intereses."
 NATO.15.t: "[USA.GetNameDef] rechaza la solicitud de unirse a la OTAN"
 NATO.15.d: "[USA.GetNameDef] ha rechazado nuestra solicitud para unirse a la OTAN."
 NATO.15.a: "Decepcionante."
 NATO.16.t: "¡[De.GetName] abandona la OTAN!"
 NATO.16.d: "El líder de [De.GetNameDef], [De.GetLeader], ha anunciado hoy la intención del país de retirarse inmediatamente de la Organización del Tratado del Atlántico Norte y sus alianzas afiliadas. Esto debilitará el pacto militar."
 NATO.16.o1: "Una buena elección"
 NATO.16.o2: "Interesante"
 NATO.17.t: "Cambio en la política"
 NATO.17.d: "Nuestro reciente cambio hacia una política menos democrática ha causado que la OTAN nos abandone. Ya no cumplimos con sus ridículos requisitos sobre la llamada democracia. Rechazamos esta noción y estamos mejor sin la OTAN y su falsa protección."
 NATO.17.o1: "¡Mejor sin ellos!"
 NATO_apply_to_become_major_non_nato_ally: "Solicitud de estatus de importante aliado no perteneciente a la OTAN"
 NATO_apply_to_become_major_non_nato_ally_desc: "Nuestras relaciones abrumadoramente positivas con los miembros de la OTAN y especialmente con el líder de la facción nos han permitido una oportunidad única de exigir el estatus de importante aliado no perteneciente a la OTAN dependiendo de nuestra situación actual."
 NATO_CSTO.1.t: "Continuation of Conventional Armed Forces in Europe Treaty proposed"
 NATO_CSTO.1.d: "Conventional Armed Forces in Europe Treaty is aimed to limit the conventional forces deployed in Europe by CSTO members and European members of NATO. Based on the previous agreement with Warsaw Pact, this proposal aims at reinforcing the initial drafts to prevent possible future conflicts in Europe."
 NATO_CSTO.1.a: "We shall agree."
 NATO_CSTO.1.b: "It is not in our interest."
 NATO_CSTO.2.t: "Conventional Armed Forces in Europe Treaty accepted"
 NATO_CSTO.2.d: "We have been reached by ambassadors of [FROM.GetName] to notify us that their country is willing to sign the agreement. Somewhat unexpected, but certainly a pleasant day for western diplomacy."
 NATO_CSTO.2.a: "Most welcome development."
 NATO_CSTO.3.t: "Conventional Armed Forces in Europe Treaty rejected"
 NATO_CSTO.3.d: "We have been reached by ambassadors of [FROM.GetName] to notify us that their country is rejecting the notion to sign the agreement. While expected, still this is a dark day for western diplomacy."
 NATO_CSTO.3.a: "As if they can actually pose a threat..."
 NATO_CSTO.100.t: "Conventional Armed Forces in Europe Treaty is signed"
 NATO_CSTO.100.d: "The CFE Treaty was signed in 1990, near the very end of the Cold War, by NATO and the Warsaw Pact."
 NATO_CSTO.100.a: "Lets hope this will last."
 NATO_CSTO.100.b: "That was a wise choice."
 NATO_CSTO.100.c: "Century of peace in Europe?"
 NATO_CSTO.101.t: "Conventional Armed Forces in Europe Treaty is decisively declined"
 NATO_CSTO.101.d: "The CFE Treaty was signed in 1990, near the very end of the Cold War, by NATO and the Warsaw Pact."
 NATO_CSTO.101.a: "They just make problems for themselves."
 NATO_CSTO.101.b: "We shall do as we see fit."
 NATO_CSTO.101.c: "A new Cold War on a horizon?"
 NATO_CSTO.103.t: "Conventional Armed Forces in Europe Treaty is invalidated"
 NATO_CSTO.103.d: "The CFE Treaty with its extension is now being invalidated. Experts struggle to predict the outcome, but one thing is certain - the storm is gathering over Europe."
 NATO_CSTO.103.a: "They could never be trusted."
 NATO_CSTO.103.b: "So much for peace talks."
 NATO_CSTO.103.c: "NATO is going on the offence?"
 NATO_CSTO.104.t: "Conventional Armed Forces in Europe Treaty is invalidated"
 NATO_CSTO.104.d: "The CFE Treaty with its extension is now being invalidated. Experts struggle to predict the outcome, but one thing is certain - the storm is gathering over Europe."
 NATO_CSTO.104.a: "Any agreement with Russia is worth less than paper its printed on."
 NATO_CSTO.104.b: "We are just rearming."
 NATO_CSTO.104.c: "CSTO might try to bight more than it can chew."