 IND_rupiah_crisis_desc: "El Rupiah, la moneda de nuestra nación, está seriamente debilitada. Esto es resultado de décadas de corrupción y mala gestión, y ya es hora de solucionarlo y recuperar nuestra economía en el escenario global."
