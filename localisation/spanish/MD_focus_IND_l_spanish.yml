 IND_disasters_mechanic: "La Terrible Suerte de Indonesia"
 IND_disasters_mechanic_desc: "Indonesia tiene mucha suerte de contar con una abundancia de recursos naturales, mano de obra y fuerza de voluntad para avanzar en el siglo XXI.\nSin embargo, §HIndonesia enfrenta muchos desafíos§! que §Robstaculizan su progreso§!. Los accidentes son un §Rtema común§!, que se podría prevenir fácilmente si no fuera por una mejor atención para una región en particular.\n\nPor esta razón, es nuestro deber y responsabilidad prestar mayor atención a nuestros estados de manera oportuna para evitar un destino desastroso que nos cause graves daños.\n\nSeguiremos teniendo desastres durante un tiempo considerable, pero si los abordamos rápidamente, ¡eventualmente desaparecerán después de algún tiempo!"
 IND_back_muslim: "Apoyando a los Musulmanes"
 IND_back_muslim_desc: "Somos una nación islámica. Por lo tanto, debemos proteger a nuestros musulmanes sin importar el costo. Si lo hacemos, ganaremos el apoyo popular y erradicaremos cualquier odio hacia nosotros en Sulawesi, una nación de mayoría islámica.\n\n\n\n¡Negociar es invaluable y debe comenzar de inmediato!"
