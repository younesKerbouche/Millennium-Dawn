 IND_back_papua: "Apoyando a los Cristianos"
 IND_back_papua_desc: "Nuestros cristianos han sido descuidados durante demasiado tiempo. Es nuestro deber como estado brindar representación y un trato justo a todos nuestros cristianos, sin importar si son minoría o no. ¡Deben ser protegidos en todo momento!\n\n\n\n¡La negociación es invaluable y debe comenzar de inmediato!"
