 IND_ethnic_tension: "Aplastar los problemas étnicos"
 IND_ethnic_tension_desc: "Indonesia es un Estado con diversidad étnica, cultural y religiosa, lo que a menudo genera conflictos entre nuestros pueblos, genera inestabilidad y debemos encontrar una solución de inmediato."
