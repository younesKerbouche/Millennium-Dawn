 IND_aceh_in_turmoil_desc: "Aceh ha estado en un estado de desorden y rebelión desde 1976, lo cual está causando inestabilidad e innecesaria violencia en nuestra nación. Nuestro ejército está demasiado enfocado en lidiar con estos insurgentes, lo que nos está haciendo quedarnos rezagados militarmente."
