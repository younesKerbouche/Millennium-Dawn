 indonesia.76854.t: "Indonesia solicita la anexión"
 indonesia.76854.d: "Después de ayudarnos tras el terremoto, el gobierno de Indonesia nos pide que unamos nuestras fuerzas a las suyas. Si lo hacemos, perderemos todo por lo que hemos luchado, pero todo en nombre de la paz. Si no nos unimos a ellos, veremos cómo el conflicto se reaviva una vez más..."
