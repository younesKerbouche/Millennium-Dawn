 indonesia.888.t: "El Nuevo Camino de la Seda"
 indonesia.888.d: "Una reunión reciente con los chinos acaba de concluir. Ellos elogiaron nuestra asociación y nuestras habilidades para impulsar la industria de Indonesia de la nada a algo en tan poco tiempo. Aunque todavía tenemos mucho trabajo por hacer, los presidentes chinos elogiaron a nuestra nación y nos nombraron \"El Camino de la Seda del Siglo XXI\"."
