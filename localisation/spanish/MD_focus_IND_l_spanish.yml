l_spanish:
 indonesia_focus: "Árbol de Enfoque de Indonesia"
 IND_indonesias_future: "El Futuro de Indonesia"
 IND_indonesias_future_desc: "A medida que nuestra nación ingresa al siglo XXI con todos sus problemas, debemos encontrar formas de abordarlos y brindarle a nuestra nación el amor que se merece."
 IND_asia_financial_crisis: "¡Enfrentar la Crisis!"
 IND_asia_financial_crisis_desc: "La crisis financiera ha golpeado fuertemente al sudeste asiático desde 1997, y nuestra nación no se ha librado de sus efectos paralizantes. Ahora vamos a proceder a elaborar un plan para resolver este problema."
 IND_japanese_aid: "Solicitar Ayuda Japonesa"
 IND_japanese_aid_desc: "A pesar de nuestras diferencias en la Segunda Guerra Mundial, Japón ha sido bastante amable con nosotros en nuestros problemas económicos. Deberíamos contactarlos a ellos y a sus aliados occidentales para que nos ayuden en esta situación."
 IND_japanese_aid_jica: "La JICA"
 IND_japanese_aid_jica_desc: "La JICA, también conocida como Agencia de Cooperación Internacional de Japón, puede ser una organización muy útil para ayudar a desarrollar la infraestructura y las carreteras de nuestras naciones."
 IND_japanese_aid_metro_invest: "Inversiones en Metro Japonés"
 IND_japanese_aid_metro_invest_desc: "Nuestra gente necesita moverse rápidamente por la nación, y con la tecnología e inversiones en metro japonesas, podemos lograr este objetivo nuestro."
 IND_japanese_aid_java_airport: "Aeropuertos de Java Occidental"
 IND_japanese_aid_java_airport_desc: "Necesitamos más aeropuertos para el creciente número de aviadores y turistas en nuestra nación. Java Occidental es el mejor lugar para construirlos, ya que es el hogar de la capital de nuestra nación."
 IND_japanese_aid_ev: "Vehículos Eléctricos Japoneses"
 IND_japanese_aid_ev_desc: "Japón es líder en vehículos eléctricos y, con muchos automóviles excelentes fabricados en Japón, es mejor comenzar el proceso de cambiar a nuestros ciudadanos a automóviles eléctricos para reducir la contaminación."
 IND_japanese_aid_mitsubishi: "Fábricas Mitsubishi"
 IND_japanese_aid_mitsubishi_desc: "Mitsubishi es un exitoso fabricante de vehículos con sede en Japón. Si podemos obtener sus oficinas aquí en Indonesia, posiblemente podamos aprender una o dos cosas de ellos en lo que respecta a los automóviles."
 IND_japanese_aid_expander_bagero: "¡El Expander y Bagero!"
 IND_japanese_aid_expander_bagero_desc: "Un verdadero logro de ingenio y artesanía, el Expander y Bagero son verdaderas maravillas de la industria de vehículos eléctricos, ahora disponibles para los indonesios."
 IND_japanese_aid_inf_finance: "Acuerdos del IIF con Japón"
 IND_japanese_aid_inf_finance_desc: "El IIF, también conocido como Indonesia Infrastructure Finance, es una empresa privada, sin embargo, es mejor hacer acuerdos con Japón para reducir costos en lugar de tomar atajos cuando se trata de construir la infraestructura de nuestra nación."
 IND_japanese_aid_men_for_finance: "Mano de obra japonesa para el IIF"
 IND_japanese_aid_men_for_finance_desc: "Si podemos obtener mano de obra para el IIF de Japón, podremos estrechar lazos y aprovechar su experiencia para mejorar nuestra infraestructura."
 IND_japanese_aid_rubber: "Campos de Caucho en Sumatra"
 IND_japanese_aid_rubber_desc: "Con la ayuda de los japoneses, podemos producir caucho de manera más eficiente para el mercado mundial y potencialmente convertirnos en el principal productor de caucho en el sudeste asiático."
 IND_new_capital_desc: "Yakarta se está volviendo una ciudad obsoleta, rezagada respecto a otras capitales del mundo. Deberíamos comenzar los planes para una nueva ciudad con toda la experiencia y conocimientos que hemos obtenido de los japoneses."
 IND_chinese_aid: "¡Llamemos a China!"
 IND_chinese_aid_desc: "Los japoneses saquearon nuestra nación y esclavizaron a nuestro pueblo en la Segunda Guerra Mundial. No podemos olvidar esto y los nacionalistas en nuestra nación están presionando por lazos más estrechos con China y el mundo oriental. Incluso podríamos lograr que inviertan en la construcción de fábricas e infraestructura en Indonesia."
 IND_chin_aid_gas_plants: "Plantas de Gas Chinas"
 IND_chin_aid_gas_plants_desc: "Los campos petrolíferos en el norte de Sumatra están sin explotar y tienen un gran potencial desperdiciado. Con las plantas de gas chinas podemos aprovecharlos y convertirnos en un mayor productor de petróleo en el sudeste asiático."
 IND_chin_aid_coal: "Fábricas de Carbón en Java Occidental"
 IND_chin_aid_coal_desc: "Tenemos una vasta reserva de carbón y es una lástima que no tengamos la capacidad industrial para convertirlo en energía de manera eficiente. Sin embargo, China nos ha ofrecido un trato irresistible para construir nuevas fábricas que acelerarían el proceso de extracción y conversión del carbón."
 IND_chin_aid_coal_surplus: "Explotar nuestro excedente de carbón"
 IND_chin_aid_coal_surplus_desc: "Ahora que tenemos fábricas para nuestro suministro de carbón, deberíamos construir refinerías para convertirlo en energía que nuestra nación pueda utilizar."
 IND_chin_aid_ev: "Ayuda China para Vehículos Eléctricos"
 IND_chin_aid_ev_desc: "Los chinos saben lo que es mejor cuando se trata de producir vehículos en masa, y con su experiencia en vehículos eléctricos podemos ayudar a combatir la contaminación en nuestra nación."
 IND_chin_aid_catl: "Acuerdos con CATL"
 IND_chin_aid_catl_desc: "Deberíamos hacer acuerdos entre nuestra nación y la compañía CATL para que produzcan baterías para la creciente demanda."
 IND_chin_aid_pollution: "Ley de Reducción de la Contaminación"
 IND_chin_aid_pollution_desc: "Aprobaremos la Ley de Reducción de la Contaminación para combatir la contaminación en muchas de nuestras ciudades. Con las inversiones chinas, esto se ha convertido en una posibilidad en lugar de un sueño."
 IND_chin_aid_inf: "Inversiones en Infraestructura Chinas"
 IND_chin_aid_inf_desc: "Como la infraestructura china mejora día a día, no hay duda de que nuestra nación debería recibir un trato similar. Solicitaremos inversiones chinas para construir infraestructura para Indonesia."
 IND_chin_aid_high_railway: "Tren de Alta Velocidad Jakarta - Bandung"
 IND_chin_aid_high_railway_desc: "Si queremos ser una nación eficiente e industrializada, primero debemos conectar nuestras ciudades. China ha ofrecido construir un tren de alta velocidad que conecte Jakarta con Bandung."
 IND_chin_aid_tollway: "Autopista Balikpapan - Samarinda"
 IND_chin_aid_tollway_desc: "La autopista Balikpapan - Samarinda permitirá a los residentes de Kalimantan Oriental viajar con la facilidad que tanto necesitan. Utilizando las tácticas de infraestructura chinas, podemos crear esta autopista para nuestra nación."
 IND_new_silkroad: "¡La Ruta de la Seda del Siglo XXI!"
 IND_new_silkroad_desc: "La ayuda de nuestros socios chinos ha impulsado a nuestra nación nuevamente al escenario internacional. Ahora somos una nación industrializada y tenemos la capacidad industrial para avanzar con el siglo XXI."
 IND_our_policies: "Invertir en nuestras políticas"
 IND_our_policies_desc: "Nuestras políticas necesitan revisiones. Debemos revisar nuestras políticas para cumplir con las demandas de nuestra nación en el siglo XXI."
 IND_undertable_deals: "Acuerdos bajo la mesa"
 IND_undertable_deals_desc: "Podemos hacer acuerdos secretos con políticos, naciones y organizaciones para obtener ingresos extra, pero esto viene acompañado de corrupción en nuestro estado..."
 IND_bribe_media: "Sobornar a los medios de comunicación"
 IND_bribe_media_desc: "Nuestro partido podría utilizar un apoyo muy necesario, y si damos algo a los medios de comunicación, tal vez podamos obtener ese apoyo tan necesario."
 IND_save_corrupt_official: "Encubrir a los funcionarios corruptos"
 IND_save_corrupt_official_desc: "La KPK es una molestia para muchos de nuestros funcionarios. Necesitamos encubrir rápidamente sus actos y evitar que sean procesados."
 IND_shun_corruption: "Rechazar la corrupción"
 IND_shun_corruption_desc: "¡Debemos acabar con la corrupción en nuestra nación! Si queremos convertirnos en un estado exitoso, primero debemos enjuiciar a aquellos que desean llenarse los bolsillos con el dinero ganado con tanto esfuerzo por nuestro pueblo."
 IND_kpk: "Fondos para la KPK"
 IND_kpk_desc: "La KPK, también conocida como la Comisión de Erradicación de la Corrupción, ha estado haciendo un gran trabajo en la lucha contra la corrupción estatal. Sin embargo, con un poco de fondos, podemos ayudarles a acelerar el proceso."
 IND_trial_corrupt_official: "Enjuiciar a funcionarios corruptos"
 IND_trial_corrupt_official_desc: "Trabajando mano a mano con la KPK, hemos podido encontrar a algunos funcionarios corruptos y estamos preparando juicios contra ellos."
 IND_more_jobs: "Crear más empleos"
 IND_more_jobs_desc: "Nuestra gente necesita dinero para alimentar a sus familias. Y con la falta de empleo en el estado, es nuestro deber crear nuevas instalaciones para que las personas ganen su dinero. Podemos construir nuevas fábricas para impulsar nuestra economía y sacar a nuestra gente de la pobreza."
 IND_rural_fortification: "Fortificación rural"
 IND_rural_fortification_desc: "Nuestra población rural podría utilizar algo de protección frente a los insurgentes locales. Mientras intentamos controlar a los insurgentes, podríamos establecer algunas fortificaciones temporales para proteger a nuestra gente."
 IND_fund_industries: "Financiar las industrias nacionales"
 IND_fund_industries_desc: "Indonesia alberga muchas industrias, y con la ayuda de nuestros amigos del norte, podemos impulsar nuestras capacidades. Sin embargo, no podemos permitir que nuestras industrias nacionales queden rezagadas en comparación con las extranjeras."
 IND_education_question: "Consultar al Kementerian Pendidikan"
 IND_education_question_desc: "Debemos revisar nuestras políticas educativas para atender a nuestra creciente juventud. Podemos optar por una educación centrada en el islam o podemos secularizar las escuelas. Algunos miembros de nuestro partido incluso piden una combinación de ambas para complacer a todas las partes."
 IND_religious_system: "Un sistema religioso"
 IND_religious_system_desc: "Las escuelas han estado operando bajo el ministerio de asuntos religiosos durante algún tiempo, y sería una idea terrible despojarlos de esta tarea ahora."
 IND_quran_class: "Continuar con las clases de Corán"
 IND_quran_class_desc: "¡Nuestra nación es una nación islámica, y nuestro pueblo no debe olvidarlo! Debemos difundir las enseñanzas del Corán entre nuestra juventud y hacer que sea una asignatura obligatoria."
 IND_no_religious_system: "Un sistema secular"
 IND_no_religious_system_desc: "Debemos liberar al Ministerio de Asuntos Religiosos de la gestión de nuestras escuelas. Para modernizarnos, debemos establecer nuestro propio ministerio para enseñar mejor a nuestros estudiantes los ideales modernos."
 IND_no_quran_class: "Cancelar las clases de Corán"
 IND_no_quran_class_desc: "Las clases de Corán son una carga para nuestros estudiantes. A pesar de nuestra población mayoritariamente musulmana, debemos mantener la religión fuera de las escuelas para centrarnos en asignaturas importantes."
 IND_mandatory_education: "Educación obligatoria"
 IND_mandatory_education_desc: "Debemos obligar a todos nuestros jóvenes a ir a la escuela. Si nuestra población fuera analfabeta, nos quedaríamos estancados en la Edad de Piedra."
 IND_satisfied_nation: "¿Una nación satisfecha?"
 IND_satisfied_nation_desc: "Esperamos que nuestro arduo trabajo no pase desapercibido para nuestro pueblo. A pesar de que muchos de nuestros problemas persisten, no podemos olvidar nuestros logros."
 IND_fix_rupiah: "¡Arreglar el Rupiah!"
 IND_fix_rupiah_desc: "Nuestra moneda, el Rupiah, ha estado en desorden desde hace algún tiempo, y con su valor en descenso, nuestra estabilidad también está disminuyendo."
 IND_crackdown_counterfiet: "Crackdown a los billetes falsificados"
 IND_crackdown_counterfiet_desc: "Los billetes falsificados están proliferando en nuestra nación. Esto no es bueno para nuestra economía. Por lo tanto, debemos comenzar a tomar medidas enérgicas contra estas prácticas y acercarnos cada vez más a la recuperación económica."
 IND_counterfiet: "Prácticas de billetes falsificados"
 IND_counterfiet_desc: "Un poco de billetes falsificados no dañaría a nuestra nación. Mientras nuestra gente no proteste y esté satisfecha, también lo estarán nuestros bolsillos."
 IND_cooperate_local_gov: "Cooperar con los Gobiernos Locales"
 IND_cooperate_local_gov_desc: "Indonesia es una nación diversa, con muchos pueblos diferentes y muchos gobiernos locales. Debemos cooperar con estos gobiernos locales para recaudar impuestos de manera más eficiente para el Estado."
 IND_lower_interest_rates: "Reducir las tasas de interés"
 IND_lower_interest_rates_desc: "Nuestras tasas de interés están subiendo a niveles alarmantes, y debemos comenzar a reducir la tasa para mantener contenta a nuestra gente."
 IND_farmers_in_industry: "Reubicar a los agricultores en el sector industrial"
 IND_farmers_in_industry_desc: "Tenemos suficientes agricultores en el sector rural, debemos sacar a algunas de estas personas de sus granjas y llevarlas a las fábricas para ayudar a nuestra economía."
 IND_begin_projects_desc: "Para ayudar a circular el Rupiah, deberíamos considerar financiar nuevos proyectos para que nuestra gente pueda gastar tiempo y dinero."
 IND_fight_rising_prices: "Combatir los precios en aumento"
 IND_fight_rising_prices_desc: "Nuestro partido está perdiendo popularidad rápidamente debido a la insuficiente lucha contra los precios en aumento. ¡Es hora de cambiar eso!"
 IND_keep_high_prices: "Mantener precios altos"
 IND_keep_high_prices_desc: "Tal vez podamos beneficiarnos de estos precios altos... Después de todo, ¿qué nación realmente se preocupa por su gente?"
 IND_proficient_supply: "Gestión eficiente del suministro"
 IND_proficient_supply_desc: "Deberíamos comenzar a revisar nuestra gestión de la cadena de suministro para mantener la economía saludable. Si no lo hacemos, existe la amenaza latente de un colapso económico."
 IND_connect_docks: "Conectar las cadenas de suministro"
 IND_connect_docks_desc: "Conectar la cadena de suministro nos ayudará en nuestro esfuerzo por gestionar nuestro suministro de manera mucho más eficiente. Y también nos permitirá estar más conectados con los mercados internacionales."
 IND_a_resilient_currency: "¡Una economía resiliente!"
 IND_a_resilient_currency_desc: "¡Con sangre, sudor y lágrimas, nuestro gran Rupiah prevalece!"
 IND_maluku_back_muslims: "¡Apoyar a los musulmanes!"
 IND_maluku_back_muslims_desc: "Indonesia es un estado musulmán. Por lo tanto, no podemos traicionar a nuestra población musulmana y debemos brindarles todo nuestro apoyo."
 IND_back_muslims_arm_ulama: "Armar a los Ulama"
 IND_back_muslims_arm_ulama_desc: "¡Armemos a los Ulama! Los Ulama necesitan nuestra ayuda para movilizar a nuestros musulmanes en caso de un conflicto religioso."
 IND_back_muslims_medical_fee: "Reducir las tarifas médicas"
 IND_back_muslims_medical_fee_desc: "Para ayudar a cualquier musulmán herido en un conflicto religioso, debemos reducir los costos en nuestros hospitales para reintegrarlos a la sociedad."
 IND_back_muslims_workers: "Utilizar a los trabajadores musulmanes"
 IND_back_muslims_workers_desc: "No debemos olvidar a los trabajadores musulmanes y sus esfuerzos. Por lo tanto, tenemos la obligación de utilizarlos y desplegarlos en sectores estratégicos para impulsar el crecimiento nacional."
 IND_back_muslims_factories: "Fondos de seguridad para las industrias islámicas"
 IND_back_muslims_factories_desc: "Si alguna industria propiedad de musulmanes se encuentra en problemas económicos, invertiremos en la construcción de nuevas fábricas de emergencia para ayudar en tiempos difíciles."
 IND_back_muslims_send_guns: "Enviarles rifles"
 IND_back_muslims_send_guns_desc: "Armar a nuestra gente musulmana puede ayudar a mantener nuestras ciudades seguras y proteger nuestras mezquitas de cualquier ataque de odio."
 IND_back_muslims_infantry: "Crear una infantería exclusivamente musulmana"
 IND_back_muslims_infantry_desc: "Debemos crear una infantería exclusivamente musulmana para prevenir cualquier tipo de conflicto interno dentro de nuestro ejército."
 IND_call_saudis: "Contactar a los saudíes"
 IND_call_saudis_desc: "Deberíamos contactar a los saudíes para ver si están dispuestos a apoyar a nuestros musulmanes con sus fondos. Ellos ya están financiando nuestras mezquitas, así que vemos por qué no deberían ayudar."
 IND_ambon_for_muslims: "Ambon para los musulmanes"
 IND_ambon_for_muslims_desc: "Ambon es un foco de conflicto sectario. Sin embargo, gracias a nuestros esfuerzos, se dice que el conflicto en la ciudad de Ambon concluyó con una decisiva victoria musulmana."
 IND_maluku_just_fix_it: "No favorecer a nadie"
 IND_maluku_just_fix_it_desc: "No debemos tomar partido en estos conflictos. Encontremos una solución que no sea parcial."
 IND_maluku_call_army: "Llamar al ejército"
 IND_maluku_call_army_desc: "Nuestras fuerzas armadas están pasivas, sin hacer nada respecto a nuestros conflictos sectarios. Es hora de desplegarlas para desescalar los conflictos."
 IND_maluku_militarize_villages: "Militarizar las aldeas"
 IND_maluku_militarize_villages_desc: "Algunas aldeas pequeñas están atrapadas en medio de estos conflictos sectarios y no tienen protección contra los saqueadores. Necesitamos fortificar y militarizar rápidamente estas aldeas para mantenerlas seguras."
 IND_maluku_increase_policing: "Aumentar la vigilancia policial"
 IND_maluku_increase_policing_desc: "No cabe duda de que debemos aumentar nuestra vigilancia policial para combatir el creciente número de conflictos. Esto restaurará el tan necesario orden."
 IND_maluku_civilian_shelter: "Fábricas para los trabajadores"
 IND_maluku_civilian_shelter_desc: "Debemos construir fábricas para nuestros trabajadores afectados, ya que muchas de sus fábricas han sido incendiadas debido a su postura religiosa."
 IND_maluku_military_shelter: "Fábricas para las fuerzas armadas"
 IND_maluku_military_shelter_desc: "Debemos construir nuevas fábricas militares para nuestra creciente presencia armada en las ciudades debido a los conflictos sectarios."
 IND_maluku_back_chrisitians: "¡Apoyar a los cristianos!"
 IND_maluku_back_chrisitians_desc: "Debemos apoyar a nuestra población cristiana abandonada. Es lo menos que podemos hacer por ellos en estos tiempos difíciles."
 IND_maluku_mobilize_priests: "Movilizar a los sacerdotes"
 IND_maluku_mobilize_priests_desc: "Movilizar a los sacerdotes ayudará a despertar la ira de nuestra población cristiana. Esto les ayudará en caso de muchos conflictos sectarios."
 IND_maluku_mechanize_them: "Cristianos mecanizados"
 IND_maluku_mechanize_them_desc: "Con los esfuerzos de los sacerdotes, podemos desplegar divisiones cristianas mecanizadas para proteger las iglesias."
 IND_maluku_christian_volunteers: "Utilizar voluntarios cristianos"
 IND_maluku_christian_volunteers_desc: "Muchos cristianos están sacrificando su tiempo para ser voluntarios en proyectos para la nación. Estamos más que felices de aceptar tales esfuerzos."
 IND_maluku_christian_businesses: "Fondos de seguridad para empresas cristianas"
 IND_maluku_christian_businesses_desc: "Si alguna institución cristiana falla, podemos brindarles ayuda financiera para que puedan recuperarse."
 IND_maluku_train_medics: "Capacitar a los médicos"
 IND_maluku_train_medics_desc: "Debemos capacitar a más médicos para ayudar a los heridos y a las personas atrapadas en el fuego cruzado del conflicto sectario."
 IND_maluku_give_trucks: "¡Enviarles camiones!"
 IND_maluku_give_trucks_desc: "Al darles a los cristianos más camiones, podrán desplazarse eficientemente sin contratiempos en el camino."
 IND_maluku_contact_dutch: "Contactar a los holandeses"
 IND_maluku_contact_dutch_desc: "Dado que muchos de nuestros cristianos tienen ascendencia holandesa, es seguro decir que si pedimos ayuda a los holandeses para ayudar a estas personas, ellos aceptarían con gusto... ¿Verdad?"
 IND_maluku_ambon_for_christians: "¡La ciudad de Ambon para los cristianos!"
 IND_maluku_ambon_for_christians_desc: "Se dice que la ciudad de Ambon ha caído en manos de los cristianos. Con gran agradecimiento a nuestros esfuerzos, los cristianos han comenzado a dominar la ciudad que ha estado en medio de conflictos religiosos."
 IND_transfer_to_army: "Escalar la situación al ejército"
 IND_transfer_to_army_desc: "Parece que nuestra solución no funcionó para poner fin al conflicto, por lo tanto, se necesita más intervención militar y se está transfiriendo el control total de la operación al TNI-AD."
 IND_maluku_equip_police: "Militarizar la policía"
 IND_maluku_equip_police_desc: "Al militarizar nuestra fuerza policial, podemos aliviar al ejército de sus esfuerzos en contener los conflictos sectarios y finalmente reubicarlos en otras insurgencias."
 IND_maluku_crush_gangs: "Aplastar a las pandillas"
 IND_maluku_crush_gangs_desc: "Al aplastar a las pandillas restantes en nuestras ciudades, finalmente podemos respirar tranquilos. Su saqueo, asesinato y destrucción no hacen más que traer inestabilidad a nuestra nación."
 IND_maluku_all_quiet_for_now: "Todo tranquilo por ahora..."
 IND_maluku_all_quiet_for_now_desc: "Parece que debido a nuestros esfuerzos más contundentes, la paz se ha restaurado en muchas ciudades. Esperemos que esto dure."
 IND_komnas_ham_desc: "La realización de la Conferencia KOMNAS-HAM nos ha permitido brindar una mejor plataforma para los activistas de derechos humanos y las necesidades sociales de nuestro pueblo."
 IND_indonesian_armed_forces: "Las Fuerzas Armadas de Indonesia"
 IND_indonesian_armed_forces_desc: "Las Fuerzas Armadas de Indonesia son una de las potencias militares de Asia. Desde nuestras fuerzas terrestres hasta nuestros pilotos, los hombres y mujeres de la nación están listos para defenderla de cualquier amenaza."
 IND_tni_ad: "TNI-AD"
 IND_tni_ad_desc: "El TNI-AD es nuestra principal rama de fuerzas terrestres y lo ha sido durante más de 60 años. Hoy en día, se nos encomienda avanzar con nuevos métodos de entrenamiento para estos hombres y mujeres a medida que entramos en el siglo XXI."
 IND_chinese_model_inf: "Un modelo de infantería chino"
 IND_chinese_model_inf_desc: "Es evidente que China se convertirá en una potencia mundial, por lo que no debemos quedarnos atrás. Si podemos obtener su ayuda en armamento y tácticas, posiblemente podamos emerger junto a ellos."
 IND_homegrown_inf: "Infantería autóctona"
 IND_homegrown_inf_desc: "Si queremos ser una nación independiente y soberana, primero debemos utilizar nuestras propias tácticas. Si nuestros hombres están luchando de la misma manera que los chinos, ¿en qué nos diferenciamos?"
 IND_jungle_expertise: "Expertos en la jungla"
 IND_jungle_expertise_desc: "Sin lugar a dudas, debemos entrenar a nuestros soldados para que luchen en los entornos húmedos y exuberantes del sudeste asiático. Si no lo hacemos, podríamos quedarnos rezagados con respecto a nuestros vecinos."
 IND_strong_howitzers: "Cañones de gran potencia"
 IND_strong_howitzers_desc: "Es importante mantener nuestros cañones de gran potencia en condiciones óptimas para igualar a los del enemigo. Debemos comenzar de inmediato el proceso de actualización de nuestras piezas más antiguas."
 IND_most_advanced_tanks: "Los mejores tanques"
 IND_most_advanced_tanks_desc: "No hay duda de que nuestros tanques se están volviendo obsoletos. Por lo tanto, hemos asignado ingenieros para llevar a cabo experimentos e investigaciones con el fin de construir la fuerza de tanques más grande del sudeste asiático"
 IND_tank_factories: "Fábricas para la producción de tanques"
 IND_tank_factories_desc: "Sin duda alguna, es muy necesario construir nuevas fábricas para nuestro creciente número de tanques. Si nos rezagamos en la producción, ¿de qué nos sirve nuestra tecnología de tanques?"
 IND_best_ifvs: "Los mejores IFV"
 IND_best_ifvs_desc: "Nuestros IFV merecen el mismo tratamiento que nuestros tanques, después de todo, los IFV son muy importantes en el campo de batalla. Para acelerar nuestro poderío militar, es de nuestro interés obtener la última y mejor tecnología de IFV para transportar a nuestros hombres de manera segura"
 IND_the_toughest_apcs: "Los APC más resistentes"
 IND_the_toughest_apcs_desc: "Nuestros Vehículos de Transporte Blindados están bastante obsoletos y primitivos. Debemos cambiar eso. Y para hacerlo, estamos formando un equipo para construir nuevos diseños que puedan resistir incluso los cañones más grandes"
 IND_tni_al: "TNI-AL"
 IND_tni_al_desc: "Nuestra Armada es el orgullo del poderío militar de nuestra nación. Como una nación archipelágica rodeada por los mares, es imperativo que construyamos una armada fuerte para mantener alejados a aquellos que nos desean dañar"
 IND_fortified_seas: "Costas Fortificadas"
 IND_fortified_seas_desc: "Debemos fortificar nuestras costas para evitar que los enemigos desembarquen o dañen nuestros barcos. Debemos intentar mantener una postura defensiva en nuestras luchas"
 IND_new_corvettes: "Nuevos diseños de corbetas"
 IND_new_corvettes_desc: "Nuestra flota de corbetas está volviéndose bastante obsoleta, y realmente podrían beneficiarse de una renovación. Deberíamos comenzar a trabajar en la elaboración de algunos nuevos diseños"
 IND_submarines: "Nuevos submarinos"
 IND_submarines_desc: "La guerra submarina se está utilizando cada vez más en los conflictos. Aunque tenemos algunos submarinos, no están a la altura del resto del mundo. Debemos cambiar eso"
 IND_industrialized_sea: "Mares industrializados"
 IND_industrialized_sea_desc: "Debemos aumentar la producción de nuestra armada para llevar la lucha al enemigo. Si actuamos defensivamente, podríamos resultar heridos"
 IND_cruisers: "Investigación de cruceros"
 IND_cruisers_desc: "¡Debemos obtener mejores cruceros! Aunque son los barcos más grandes de una flota, son clave para ganar las batallas en los mares"
 IND_air_carrier_designs: "Nuevos portaaviones"
 IND_air_carrier_designs_desc: "Las guerras hoy en día se libran con apoyo aéreo. Si nuestros marineros no tienen apoyo aéreo, ¿cómo esperamos que salgan victoriosos? ¡Debemos comenzar a diseñar y construir un Portaaviones Indonesio!"
 IND_maritime_empire: "Un Imperio Marítimo"
 IND_maritime_empire_desc: "Nuestra nación debe salir victoriosa en los mares. Como ha demostrado la historia, la armada de una nación a menudo determina su seguridad y integridad"
 IND_tni_au: "TNI-AU"
 IND_tni_au_desc: "La TNI-AU es nuestra rama principal de la fuerza aérea nacional, y debemos reevaluar cómo avanzamos"
 IND_refine_airbases: "Rediseñar Bases Aéreas"
 IND_refine_airbases_desc: "Deberíamos considerar seriamente rediseñar nuestras bases aéreas para que se adapten a nuestros nuevos aviones y las necesidades de nuestros pilotos. Si no aumentamos su calidad, podríamos fracasar en los cielos"
 IND_air_drills: "Realizar Ejercicios Aéreos Domésticos"
 IND_air_drills_desc: "Para perfeccionar las habilidades de nuestros pilotos, primero debemos asegurarnos de que estén listos para el combate. Asignaremos a nuestros oficiales para asegurarnos de que nuestros pilotos estén listos."
 IND_expand_air_craft_designs: "Mejores Diseños de Aeronaves"
 IND_expand_air_craft_designs_desc: "Para no quedarnos atrás del resto del mundo en aviación, es mejor que comencemos a financiar investigadores para nuevos diseños de aeronaves"
 IND_purchase_rafale_jets: "Aviones Rafale"
 IND_purchase_rafale_jets_desc: "Nuestros amigos de Occidente nos han ofrecido sus últimos y mejores aviones multifunción, pero tiene un coste. Deberíamos considerar esto, ya que podemos acercarnos más a ellos y tener en nuestras manos aviones occidentales."
 IND_nato_drilling: "Entrenamientos de la OTAN"
 IND_nato_drilling_desc: "Para solidificar nuestra amistad con Occidente, es mejor que realicemos ejercicios conjuntos con ellos en los cielos. Esto nos permitirá estar preparados en caso de un ataque coordinado"
 IND_funds_for_iae: "Fondos para la Compañía Aeroespacial de Indonesia"
 IND_funds_for_iae_desc: "Financiar a la IAE permitiría que nuestras aeronaves sean más avanzadas y eficientes en los cielos. Nos permitirá asegurar la dominancia aérea de Indonesia en el sudeste asiático"
 IND_political_agenda: "Agenda Política"
 IND_political_agenda_desc: "Centrémonos en nuestra política. Con las próximas elecciones, ¿cómo puede Indonesia ser una democracia próspera sin una agenda... o tal vez no...?"
 IND_nationa_awakening: "Agenda del Despertar Nacional"
 IND_nationa_awakening_desc: "El Partido del Despertar Nacional, el partido político conservador de Indonesia que ha estado activo en el pasado, ha vuelto a entrar en escena política. Cómo procederán esta vez, es un misterio para cualquiera."
 IND_naw_rural_folk: "La Gente Rural"
 IND_naw_rural_folk_desc: "Centrémonos en la gente rural. Ellos son la columna vertebral de nuestra nación, y ayudarles debería ser nuestra mayor preocupación."
 IND_naw_reps_village: "Representación para los Aldeanos"
 IND_naw_reps_village_desc: "Nuestra gente que vive en las aldeas ha estado gritando, pero nadie les escucha. Es hora de que les demos voz en nuestros asuntos."
 IND_naw_health_fac: "Enfoque en Instalaciones de Salud"
 IND_naw_health_fac_desc: "Deberíamos trabajar en expandir la atención médica a nuestra población rural. Si los dejamos morir, fallaríamos en nuestra misión de ayudarles."
 IND_naw_better_edu: "Expandir la Educación"
 IND_naw_better_edu_desc: "Los niños de las aldeas han sido desatendidos durante demasiado tiempo. Ya es hora de ampliar la educación para que todos tengan la oportunidad de aprender."
 IND_naw_aid_village: "Enfoque en Infraestructura de las Aldeas"
 IND_naw_aid_village_desc: "Los hogares de nuestros aldeanos se están desmoronando, y no podemos quedarnos de brazos cruzados viendo esto. Hemos enviado trabajadores de la construcción para erigir nuevos edificios para nuestra gente."
 IND_naw_dev_lacking_regions: "Industrializar las Zonas Rurales"
 IND_naw_dev_lacking_regions_desc: "Ofrezcamos empleos a los desfavorecidos en las aldeas. Aunque requerirá algo de capacitación, deberíamos construir nuevas fábricas para que puedan trabajar."
 IND_naw_agri_dev: "Desarrollo Agrícola"
 IND_naw_agri_dev_desc: "Además de construir nuevos hogares, también deberíamos crear mejores instalaciones agrícolas para que puedan producir alimentos para nuestros mercados."
 IND_naw_fishermen: "Fondos para los Pescadores"
 IND_naw_fishermen_desc: "Financiar a nuestros pescadores es una excelente manera de aumentar su moral y también de alimentar a nuestra gente."
 IND_naw_women: "Mujeres en Sectores Estratégicos"
 IND_naw_women_desc: "Utilizar a las mujeres para que trabajen en sectores estratégicos podría ser realmente útil, no solo para el progreso social sino también para el progreso científico."
 IND_naw_aid_farmer: "Enfoque en los Agricultores"
 IND_naw_aid_farmer_desc: "Centrémonos en el individuo, en el agricultor. Si dirigimos nuestra atención a estas personas, tal vez logremos que produzcan bienes a un precio más bajo."
 IND_naw_aid_laborer: "Ayudar al Obrero"
 IND_naw_aid_laborer_desc: "Ayudar al hombre común como al obrero sería clave para la industrialización de las granjas."
 IND_naw_safety_reg: "Aprobar Regulaciones de Seguridad"
 IND_naw_safety_reg_desc: "Aprobar regulaciones de seguridad es clave para mantener a nuestros trabajadores seguros. Esto también ayudará al desarrollo de nuestra nación desde un punto de vista social y tranquilizará las mentes de nuestros obreros."
 IND_way_forward_naw: "El Camino a Seguir"
 IND_way_forward_naw_desc: "Está claro que el futuro está al alcance del Partido del Despertar Nacional. Hemos traído grandeza y democracia a esta nación desde que fuimos nominados para el poder."
 IND_prosper_justice: "Victoria de la Justicia Próspera"
 IND_prosper_justice_desc: "Es evidente lo que el pueblo de Indonesia desea. Un partido que se preocupe por la nación y solo por la nación, algo que solo puede ser logrado por el Partido de la Justicia Próspera."
 IND_reform_system: "Reformas sistémicas"
 IND_reform_system_desc: "Reformemos este sistema en decadencia y reavivemos el amor por el estado en nuestro pueblo."
 IND_improve_network: "Mejorar las Redes"
 IND_improve_network_desc: "¿Cómo van a comunicarse nuestras personas si nuestra infraestructura de internet está desactualizada? Comencemos a construir nuevas."
 IND_efficient_tax: "Recolección Eficiente de Impuestos"
 IND_efficient_tax_desc: "Las personas deben pagar sus impuestos para mantener el funcionamiento del estado. Tener un proceso eficiente en la recolección de impuestos es vital para el bienestar del estado."
 IND_const_practices: "Mejores Prácticas de Construcción"
 IND_const_practices_desc: "Tenemos hombres que mueren por accidentes que podrían haberse evitado. Esto ralentizará el trabajo, es lo mejor."
 IND_upgrade_facilities: "Mejores Herramientas"
 IND_upgrade_facilities_desc: "Deberíamos invertir en nuevas herramientas para que nuestros hombres puedan trabajar con facilidad."
 IND_address_issues: "Abordar Nuestros Problemas"
 IND_address_issues_desc: "Deberíamos enfocarnos en nuestros problemas internos."
 IND_edu_to_disenfranchised: "Educación para los Desfavorecidos"
 IND_edu_to_disenfranchised_desc: "Llevar escuelas a nuestros niños en las partes desfavorecidas de nuestro estado puede ayudar realmente a impulsar el progreso social."
 IND_continue_pol_fund: "Continuar Financiación Policial"
 IND_continue_pol_fund_desc: "Mantengamos a los matones y criminales fuera de nuestras calles. Si financiamos a nuestra policía, podemos asegurar que nuestro pueblo descanse tranquilamente por la noche."
 IND_continue_cor_fight: "Continuar Lucha Contra la Corrupción"
 IND_continue_cor_fight_desc: "Al combatir la corrupción, podemos asegurar que nuestros registros estén limpios y que nuestro pueblo confíe en nosotros."
 IND_more_offices: "Más Oficinas"
 IND_more_offices_desc: "Construir nuevas oficinas es una forma eficiente de crear más empleos y también puede dirigir el flujo económico."
 IND_road_improvements: "Mejorar nuestras carreteras"
 IND_road_improvements_desc: "Si podemos arreglar nuestras carreteras, las personas en ciudades descuidadas finalmente podrán ser iguales a las personas en nuestras ciudades populares."
 IND_help_arm_industry: "Ayudar a la Industria Armamentista"
 IND_help_arm_industry_desc: "Ayudar a la industria armamentística podría beneficiarnos realmente al final, proporcionando empleos a los necesitados, impulsará nuestra economía y nuestro ejército."
 IND_new_society: "Una Nueva Sociedad"
 IND_new_society_desc: "Con nuestro arduo trabajo, el progreso notable del Partido de la Justicia Próspera se ha extendido a los indonesios de todo el país."
 IND_united_development: "Partido de Desarrollo Unido"
 IND_united_development_desc: "También conocido como el Partido Kabaa, el UDP es un partido islamista moderado centrado en poner luz sobre los problemas de la vida cotidiana en Indonesia."
 IND_und_national_dev: "Plan Nacional de Desarrollo"
 IND_und_national_dev_desc: "Anunciemos el Plan Nacional de Desarrollo. Impulsará el espíritu de nuestra gente y la popularidad de nuestro partido."
 IND_und_clean_water: "Agua más Limpia"
 IND_und_clean_water_desc: "Al filtrar nuestro agua y construir nuevos sistemas, podemos garantizar que las personas puedan beber sin riesgos. Esto también abrirá terrenos para proyectos futuros."
 IND_und_bridge_port: "Mejor Infraestructura de Transporte"
 IND_und_bridge_port_desc: "Obtener una mejor infraestructura para nuestros camioneros ayudará a transportar mercancías por todo el país sin problemas."
 IND_und_agri_invest: "Invertir en Agricultura"
 IND_und_agri_invest_desc: "Las inversiones en agricultura son cruciales si queremos alimentar eficientemente a nuestro pueblo."
 IND_und_more_science: "Más Científicos"
 IND_und_more_science_desc: "Nuestra nación necesita científicos para avanzar, y debemos financiar la formación y educación de estos científicos."
 IND_und_prot_muslims: "Protección para los Musulmanes"
 IND_und_prot_muslims_desc: "Al construir refugios de emergencia para nuestros musulmanes, podemos garantizar la integridad de la religión de nuestra nación y la seguridad de los musulmanes. Esto es crucial ya que los musulmanes en nuestra nación están amenazados por ataques en ciudades con diferentes religiones."
 IND_und_islam_schools: "Financiar Escuelas Islámicas"
 IND_und_islam_schools_desc: "Financiar escuelas islámicas es una forma rápida de educar a nuestra gente en aspectos culturales y religiosos. También puede ayudarnos a ganarnos el favor del clero."
 IND_und_islam_banking: "Banca Islámica"
 IND_und_islam_banking_desc: "Las prácticas de la banca islámica son, sin duda, la forma de hacer banca. No debemos imponer altos intereses a nuestro pueblo y al hacerlo los mantendremos felices. Sin embargo, esto puede hacer que nuestros bolsillos estén ligeramente más vacíos."
 IND_und_better_social_welfare: "Cuidado de los Ancianos"
 IND_und_better_social_welfare_desc: "No debemos traicionar a nuestros ancianos, después de todo, es su trabajo en el que estamos construyendo. Al brindarles un mayor acceso a la atención médica, podemos honrar su arduo trabajo y también mantenerlos felices."
 IND_und_help_food: "Financiar la Investigación en Producción de Alimentos"
 IND_und_help_food_desc: "Al financiar nuevos métodos de producción de alimentos, podemos alimentar a los millones de estómagos hambrientos en Indonesia, y también a los nuestros."
 IND_und_housing_act: "Ley de Vivienda"
 IND_und_housing_act_desc: "En la política de nuestro partido es fundamental garantizar que nadie se quede sin techo. Deberíamos construir viviendas de bajo coste para la gente de las Molucas del Norte."
 IND_und_better_hospitals: "Mejor Equipamiento Hospitalario"
 IND_und_better_hospitals_desc: "Obtener un equipamiento de salud mejor y más avanzado para nuestros médicos puede ayudar a salvar la vida de muchos."
 IND_und_help_unemployment: "Ayuda con el Desempleo"
 IND_und_help_unemployment_desc: "Emplear a sectores amplios de la población es crucial para que Indonesia crezca económicamente, por lo tanto, deberíamos construir nuevos edificios para asegurarnos de que estas personas puedan conseguir empleo."
 IND_und_united_indonesia: "Una Indonesia Unida"
 IND_und_united_indonesia_desc: "Unidos a través de nuestra fe y nuestra nación, finalmente podemos descansar viendo nuestras políticas implementadas en el país."
 IND_party_of_struggle: "El partido de lucha"
 IND_party_of_struggle_desc: "El partido de izquierda, el Partido de la Lucha, está presionando para lograr muchos cambios drásticos, pero nadie sabe si podrá llevarlos a cabo."
 IND_strug_brace_for_change: "Prepararse para el Cambio"
 IND_strug_brace_for_change_desc: "Esperemos que nuestro pueblo esté listo para las amplias reformas que nuestro partido tendrá que ofrecer."
 IND_strug_expand_infrastructure: "Expandir la Infraestructura"
 IND_strug_expand_infrastructure_desc: "Expandir la infraestructura es una forma segura de asegurar que la calidad de vida de nuestro pueblo sea alta y cumpla con las expectativas."
 IND_strug_acquire_bp: "Adquirir Planos de Construcción"
 IND_strug_acquire_bp_desc: "¡Al obtener nuevos planos de construcción, podemos construir sin contratiempos en nuestro camino!"
 IND_strug_new_airports: "Nuevos Aeropuertos"
 IND_strug_new_airports_desc: "Al construir nuevos aeropuertos, podemos garantizar el flujo constante de turistas hacia la nación. También ayudará a que nuestra gente viaje internamente e internacionalmente."
 IND_strug_better_road: "Espacio Aéreo Militarizado"
 IND_strug_better_road_desc: "Militarizar nuestro espacio aéreo es una buena alternativa para construir más aeropuertos civiles, ya que nos ayudará a defender los cielos de la nación en tiempos problemáticos."
 IND_strug_fight_corruption: "Lucha contra la Corrupción"
 IND_strug_fight_corruption_desc: "No hay duda de que la corrupción desempeña un gran papel en la política de Indonesia. Por lo tanto, debemos hacer todo lo posible para eliminarla."
 IND_strug_establish_investigations: "Llamado a Investigaciones"
 IND_strug_establish_investigations_desc: "Establecer investigaciones sobre funcionarios corruptos puede fácilmente aumentar la popularidad de nuestro partido y enjuiciar a partidos rivales, haciéndolos quedar rezagados."
 IND_strug_purge_sus_members: "Purga de Miembros Sospechosos"
 IND_strug_purge_sus_members_desc: "Sería muy hipócrita de nuestra parte acusar a otros partidos de corrupción sin investigar a los nuestros, por lo que tendremos que tomar medidas para purgar a nuestros propios funcionarios corruptos."
 IND_strug_economic_growth: "Crecimiento Económico"
 IND_strug_economic_growth_desc: "Inyectando dinero en el mercado, podríamos obtener un auge económico."
 IND_strug_agri_funding: "Financiamiento Agrícola"
 IND_strug_agri_funding_desc: "La agricultura es importante en Indonesia, por lo que para mantener felices a nuestros agricultores, deberíamos financiar sus proyectos."
 IND_strug_seaports: "Nuevos Puertos Marítimos"
 IND_strug_seaports_desc: "Construir nuevos puertos marítimos nos ayudará mucho en el comercio con el mundo exterior, y también puede ayudarnos a producir barcos más rápidamente."
 IND_strug_eastasian_unity: "Unidad del Este Asiático"
 IND_strug_eastasian_unity_desc: "Con gran parte del mundo cayendo en pedazos y en desorden, es importante que podamos mantener a nuestros enemigos cerca y a nuestros amigos aún más cerca. Deberíamos cooperar con otras naciones del este asiático para prosperar."
 IND_strug_host_regional_events: "Ser Anfitrión de Eventos Regionales"
 IND_strug_host_regional_events_desc: "Indonesia ha sido el centro de eventos regionales en el pasado, y ha traído muchas caras nuevas al estado. Deberíamos continuar con esta práctica y ofrecernos para ser sede de más eventos."
 IND_strug_just_indonesia: "Una Indonesia Justa"
 IND_strug_just_indonesia_desc: "Con todo nuestro arduo trabajo, finalmente podemos decirlo como es, una Indonesia nueva y justa."
 IND_democrat_party: "El Partido Demócrata"
 IND_democrat_party_desc: "El Partido Demócrata es uno de los partidos pro occidentales más populares en Indonesia y aboga por un estado más liberal."
 IND_dem_greater_future: "Un Mañana Mejor"
 IND_dem_greater_future_desc: "Debemos preparar a la nación para la reforma y el cambio, ya que el mañana debe ser mejor que hoy, ¡y Indonesia prosperará!"
 IND_dem_enviro_prot_plan: "Plan de Protección Ambiental"
 IND_dem_enviro_prot_plan_desc: "Impulsando la protección del medio ambiente podemos garantizar que nuestros bosques, selvas y playas estén a salvo del vandalismo."
 IND_dem_resource_regulation: "Regulación de Recursos"
 IND_dem_resource_regulation_desc: "Regulemos la extracción de nuestros recursos para que nada se pierda en el proceso."
 IND_dem_protected_areas: "Establecer Áreas Protegidas"
 IND_dem_protected_areas_desc: "Establecer áreas protegidas protegerá los lugares culturales de nuestra nación y preservará nuestra historia."
 IND_dem_for_the_oceans: "Partido de la Lucha por los Océanos"
 IND_dem_for_the_oceans_desc: "Estamos rodeados por los mares y, por lo tanto, debemos ser amables con ellos. Al construir nuevas instalaciones seguras, podemos asegurarnos de que esto sea beneficioso tanto para los océanos como para nosotros."
 IND_dem_decentralization: "Descentralización"
 IND_dem_decentralization_desc: "La descentralización de nuestra nación puede ayudar a que nuestro pueblo confíe más en nosotros y también puede ayudar a reducir costos cuando sea posible."
 IND_dem_regional_econ: "Ayudar a las Economías Regionales"
 IND_dem_regional_econ_desc: "Al financiar empleos para las economías regionales, podríamos obtener seriamente el apoyo y seguir cosechando las recompensas de una fuerza laboral más grande."
 IND_dem_prot_local_cultures: "Proteger las Culturas Locales"
 IND_dem_prot_local_cultures_desc: "La protección de las minorías y sus culturas es fundamental para mantener la civilización en Indonesia. Muchas personas cometen actos de odio contra otras, y eso no será aceptado en esta administración."
 IND_dem_small_business_support: "Luchar contra los Propietarios de Tierras"
 IND_dem_small_business_support_desc: "Luchar contra los terratenientes que acaparan toda la tierra puede ayudarnos a distribuirla entre la gente y mantener el crecimiento de la nación."
 IND_dem_promote_credit: "Ayuda para los Ancianos"
 IND_dem_promote_credit_desc: "Ayudar a los ancianos es una forma segura de mostrar a la gente nuestras buenas intenciones como partido."
 IND_dem_technical_support: "Apoyo al Progreso Tecnológico"
 IND_dem_technical_support_desc: "La mayoría de la gente de nuestra nación todavía no tiene acceso a internet, lo cual nos deja rezagados. Deberíamos cambiar eso y construir nueva infraestructura para internet."
 IND_dem_emergence_indonesia: "La Emergencia de Indonesia"
 IND_dem_emergence_indonesia_desc: "Con nuestras nuevas políticas y metas en mente, hemos mostrado al mundo que Indonesia surgirá de su estado debilitado sin importar qué."
 IND_dem_civil_activity: "Promover la Actividad Civil"
 IND_dem_civil_activity_desc: "Promover la actividad cívica es una forma segura de garantizar que nuestra gente pueda conocerse entre sí y, al mismo tiempo, beneficiar al estado."
 IND_k.e.m.i.u: "El K.E.M.I.U"
 IND_k.e.m.i.u_desc: "La K.E.M.I.U., o nuestra división de asuntos exteriores, tiene la responsabilidad de salvaguardar nuestros intereses nacionales en el exterior y construir relaciones con el resto del mundo."
 IND_contact_west: "Relaciones con Occidente"
 IND_contact_west_desc: "Mantener cerca a Occidente es importante. Todos los días vemos los nuevos avances tecnológicos y científicos en sus naciones. Además, podemos beneficiarnos económicamente de sus empresas."
 IND_american_coop: "Cooperación entre Indonesia y Estados Unidos"
 IND_american_coop_desc: "Cooperar con los estadounidenses puede ayudarnos a hacer crecer nuestra economía, ya que los Estados Unidos es la economía líder en el mundo."
 IND_american_armor: "Armamento Estadounidense"
 IND_american_armor_desc: "Adquirir diseños de armamento estadounidense puede ser beneficioso para nuestras fuerzas armadas, especialmente para nuestra fuerza terrestre, el TNI-AD."
 IND_west: "Diplomacia Pro-Occidente"
 IND_east: "Diplomacia Pro-Oriente"
 IND_american_companies: "Cooperación con la NASA"
 IND_american_companies_desc: "Cooperar con la NASA mejoraría seriamente la velocidad a la que podemos enviar a nuestros hombres al espacio. Y aceleraría la investigación espacial."
 IND_contact_netherlands: "Reunirse con los Holandeses"
 IND_contact_netherlands_desc: "Nuestros antiguos colonizadores son ahora nuestros nuevos amigos. Mantener el contacto con los holandeses puede ser una gran puerta de entrada para los indonesios al comercio europeo."
 IND_spajik_frigate: "Compra de fragatas Spejik"
 IND_spajik_frigate_desc: "Comprar nuevas fragatas puede ser beneficioso, especialmente de los holandeses. Están dispuestos a ofrecernos una por un precio bastante bueno."
 IND_sigma_corvette: "Comprar Corbetas Sigma"
 IND_sigma_corvette_desc: "Las corbetas Sigma de los Países Bajos parecen ser una fuerza de combate formidable en los mares. Si podemos llegar a un acuerdo por una, realmente beneficiaría a nuestra armada."
 IND_ease_asean_trade: "Facilitar el comercio con ASEAN"
 IND_ease_asean_trade_desc: "Facilitar la integración de los Países Bajos en el comercio con ASEAN puede beneficiarnos a nosotros y a nuestros vecinos. También beneficiará seriamente a Asia Oriental en sus relaciones con los europeos."
 IND_fund_dutch_churches: "Financiar Iglesias Holandesas"
 IND_fund_dutch_churches_desc: "Financiar iglesias holandesas puede ser algo arriesgado. Sin embargo, para complacer a nuestros amigos en los Países Bajos, deberíamos considerar financiar algunas de sus iglesias, ya que algunos cristianos aquí se consideran descendientes de los holandeses."
 IND_contact_europe: "Diálogos con la Unión Europea"
 IND_contact_europe_desc: "Mantener conversaciones con la Unión Europea puede ayudarnos a establecer mejores relaciones con gran parte de Europa occidental y oriental."
 IND_boost_econ_relations: "Impulsar las Relaciones Económicas"
 IND_boost_econ_relations_desc: "Impulsar las relaciones económicas nos ayudará a estrechar lazos económicamente con la UE. Esto también mejorará la vida diaria de nuestra gente, ya que ahora tendrán un mayor acceso a productos occidentales."
 IND_national_development_plan: "Plan de Desarrollo Nacional"
 IND_national_development_plan_desc: "Vamos a cerrar acuerdos con la UE para mejorar nuestra infraestructura nacional."
 IND_talks_east: "Mirar hacia el Este"
 IND_talks_east_desc: "Miremos hacia el Este y hablemos con nuestros amigos orientales. Occidente no ha hecho más que dañar a Indonesia y causar desesperación en su gente."
 IND_sino_cooperation: "Cooperación sino-indonesia"
 IND_sino_cooperation_desc: "Los chinos no nos han hecho daño... aún. Construyamos relaciones con ellos para que no suceda."
 IND_sino_science_coop: "Cooperación científica sino"
 IND_sino_science_coop_desc: "Cooperar con los chinos en ciencia permitirá que nuestra nación avance."
 IND_principle_bandung: "10 Principios de Bandung"
 IND_principle_bandung_desc: "Acordar no interferir en la política interna de los demás es CLAVE para la unidad asiática. Después de la conferencia, los chinos acordaron un pacto de no agresión, no intervención y prometieron no entrometerse en nuestros asuntos internos."
 IND_japanese_friendship: "Amistad japonesa"
 IND_japanese_friendship_desc: "Aunque los japoneses nos colonizaron, sería ridículo no fortalecer nuestras relaciones con ellos. Mantener conversaciones puede beneficiarnos a nosotros y a ellos."
 IND_port_exports: "Más puertos para la exportación"
 IND_port_exports_desc: "Construir nuevos puertos puede acelerar el flujo de mercancías hacia y desde Japón y el resto del mundo."
 IND_jap_tech_giants: "Gigantes tecnológicos japoneses"
 IND_jap_tech_giants_desc: "Los gigantes tecnológicos de Japón pueden enseñarnos algo. Deberíamos considerar la cooperación con ellos y nuestras empresas tecnológicas nacionales."
 IND_men_for_ports: "Mano de obra para los puertos"
 IND_men_for_ports_desc: "¡Estos puertos no se manejan solos! Deberíamos solicitar mano de obra japonesa para ocupar puestos en nuestros puertos, ya que podemos aprovechar trabajadores capacitados."
 IND_jap_const_methods: "Métodos de construcción japoneses"
 IND_jap_const_methods_desc: "Imitar los métodos de construcción japoneses debería ser un objetivo para nuestra nación. Si realmente podemos desarrollar nuestra infraestructura como la suya, los superaremos en poco tiempo."
 IND_russia_coop: "Cooperación ruso-indonesia"
 IND_russia_coop_desc: "Cooperar con los rusos es una forma clara de mostrar al Occidente que ya hemos tenido suficiente con sus travesuras. También podemos asegurar una asociación estratégica con los rusos..."
 IND_sukhoi_jets: "Comprar aviones Sukhoi"
 IND_sukhoi_jets_desc: "Adquirir los últimos y mejores aviones rusos puede beneficiar a nuestra fuerza aérea nacional, el TNI-AU. Deberíamos planear hacer acuerdos con ellos para obtener algunos aviones."
 IND_russian_tourist: "Consentir a los turistas rusos"
 IND_russian_tourist_desc: "Consentir a los turistas rusos glorificará a nuestra nación a sus ojos. Deberíamos considerar esto, ya que tenemos una gran cantidad de turismo proveniente de Rusia."
 IND_talk_with_neighbors: "Conversaciones con nuestros vecinos"
 IND_talk_with_neighbors_desc: "Mantener conversaciones con nuestros vecinos puede transmitir el mensaje a Asia Sudoriental."
 IND_australia: "Conversar con Australia"
 IND_australia_desc: "Necesitamos abordar algunos asuntos realmente importantes con los australianos, específicamente Timor Oriental y su participación."
 IND_apologize_australia: "Disculparse con Australia"
 IND_apologize_australia_desc: "Deberíamos disculparnos con los australianos y las familias de los voluntarios que murieron. Quizás fuimos un poco duros con eso de... mantener el control."
 IND_high_prices: "¡Altos precios!"
 IND_meet_minister_australia: "Reunirse con el Ministro"
 IND_meet_minister_australia_desc: "Recientemente nos reunimos con el primer ministro de Australia y afortunadamente se han resuelto cualquier problema que tuviéramos. ¡Esperemos una relación más sólida!"
 IND_confront_australia: "Confrontar a los australianos"
 IND_confront_australia_desc: "Necesitamos enfrentarlos debido a su participación en Timor Oriental. Han causado daño y tristeza a la nación indonesia."
 IND_malaysia: "Hablar con Malasia"
 IND_malaysia_desc: "Malasia e Indonesia son dos vecinos cercanos, sin embargo, problemas recientes nos han estado separando..."
 IND_demand_riau: "Exigir que cedan Riau"
 IND_demand_riau_desc: "Riau es territorio legítimo de Indonesia, y no nos agrada que los malayos lo reclamen. ¡Necesitamos pedirles que se retiren de inmediato!"
 IND_cede_riau: "Cedé Riau"
 IND_cede_riau_desc: "Ceder Riau resolverá muchos de nuestros problemas. No vale la pena pelear por una pequeña isla."
 IND_strategic_partnership: "Asociación estratégica"
 IND_strategic_partnership_desc: "Ahora podemos ser socios estratégicos de los malayos. Después de retirarse de Riau, realmente les hemos caído bien."
 IND_combat_it: "Combatir el radicalismo"
 IND_combat_it_desc: "Combatir el radicalismo es la mejor opción. Al hacerlo, enviamos un mensaje contundente a aquellos que lo practican. Además, esto puede ayudar a fortalecer nuestro poder y nos permitirá ejercer influencia sobre diferentes aspectos de la vida de nuestro pueblo."
 IND_bolster_party_pop: "Fortalecer la popularidad del partido"
 IND_bolster_party_pop_desc: "Fortalecer la popularidad de nuestro partido es una situación beneficiosa para todos: el pueblo comenzará a amar a nuestra nación y podremos obtener un poco más de apoyo para las próximas elecciones."
 IND_derad_campaign: "Campañas de desradicalización"
 IND_derad_campaign_desc: "Todavía no es tarde para corregir a aquellos que han sido radicalizados. Podemos organizar campañas patrocinadas por el gobierno en toda Indonesia para lograr que las personas se desradicalicen."
 IND_investigate_growth: "Investigar su crecimiento"
 IND_investigate_growth_desc: "Destinar una parte de nuestro presupuesto para mejorar la seguridad nos puede dar algunas pistas sobre por qué los radicales están aumentando en tamaño día a día."
 IND_start_media_campaign: "Iniciar campañas mediáticas"
 IND_start_media_campaign_desc: "Obtener una presencia en los medios de comunicación puede ser una buena manera de cambiar la perspectiva de algunos radicales."
 IND_control_net: "Combatir el contenido radical en Internet"
 IND_control_net_desc: "Luchar contra los radicales en Internet es una de las muchas formas de alejarlos y sus ideas de la nación indonesia, que se está digitalizando cada vez más."
 IND_filter_net: "Filtrar Internet"
 IND_filter_net_desc: "Filtrar completamente Internet es una medida que puede enfadar a nuestro pueblo, pero nos permitirá controlar qué contenido entra y sale con mucha más facilidad que simplemente vigilando un par de páginas."
 IND_bolster_nationalism: "Fomentar el nacionalismo indonesio"
 IND_bolster_nationalism_desc: "Hagamos que nuestro pueblo se sienta orgulloso de nuestra nación y alejémoslo un poco de la religión."
 IND_rallies_schools: "Realizar asambleas en las escuelas"
 IND_rallies_schools_desc: "La celebración de asambleas puede enseñar a los jóvenes sobre los peligros de la radicalización."
 IND_arrest_members: "Arrestar a líderes radicales"
 IND_arrest_members_desc: "Mostrar a los seguidores de los líderes radicales conocidos una visita a nuestras prisiones les mostrará lo que les espera."
 IND_curb_fpi: "Restringir al FPI"
 IND_curb_fpi_desc: "El FPI o Frente de Defensores Islámicos es una organización radical peligrosa que tiene la mayor influencia cuando se trata de ideologías extremistas. Restringir su influencia y poder es fundamental para combatir el radicalismo en nuestra nación."
 IND_persecute: "Perseguir al FPI"
 IND_persecute_desc: "Perseguir al FPI liberará a nuestra nación de creencias extremistas, y estas personas serán juzgadas de acuerdo con nuestro sistema de justicia."
 IND_embrace_it: "Suavizar nuestra postura"
 IND_embrace_it_desc: "Suavizar nuestra postura puede hacer que estos radicales cambien su opinión sobre nosotros, sin embargo, corremos el riesgo de crear una situación que tal vez no podamos controlar en el futuro..."
 IND_tell_police_backdown: "Desmantelar unidades de seguridad en áreas radicales"
 IND_tell_police_backdown_desc: "Desmantelar estas unidades de seguridad mostrará a los radicales que no somos una amenaza y, con suerte, hará que les agrademos."
 IND_fund_their_media: "Permitir al FPI en los medios de comunicación"
 IND_fund_their_media_desc: "Permitir al FPI en los medios de comunicación mostrará los frutos de la democracia indonesia. Todos tienen voz en esta nación y no discriminaremos en función de las ideologías."
 IND_beyond_our_control: "¡Espera... ¿Por qué están haciendo disturbios!?"
 IND_beyond_our_control_desc: "¡Esos radicales ingratos! Parecen estar haciendo disturbios y destrozando nuestras calles exigiendo el derrocamiento del gobierno. ¿Cómo pudo pasar esto? ¿Quién podría haber esperado que ocurrieran cosas así?"
 IND_parliement_stormed: "¡Asalto al Parlamento!"
 IND_parliement_stormed_desc: "El Parlamento ha sido asaltado y varios funcionarios clave han sido tomados como prisioneros. Exigen que renuncien para obtener su libertad."
 IND_fpi: "El FPI toma el poder"
 IND_fpi_desc: "Un día oscuro en la historia de nuestra nación... ¡Un día magnífico en la historia de nuestra nación! Con el poder otorgado por nuestros seguidores, purificaremos esta nación ladrillo a ladrillo."
 IND_touch_on_economy: "Abordar la economía"
 IND_touch_on_economy_desc: "Nuestra nación está pasando por tiempos difíciles, si revitalizamos algunos aspectos de nuestra economía, podríamos escapar de las garras del colapso."
 IND_fund_for_holy: "Fatwa de Fábricas"
 IND_fund_for_holy_desc: "Se están construyendo nuevas fábricas para los trabajadores. Esto estimulará la producción de bienes y su flujo en nuestra nación."
 IND_oppose_invest: "Oponerse a las inversiones"
 IND_oppose_invest_desc: "Oponerse a las inversiones extranjeras es una forma de preservar los recursos de nuestra nación y mantener nuestra independencia."
 IND_convert_tourist_destination: "Revitalizar destinos turísticos"
 IND_convert_tourist_destination_desc: "¿A quién le importa una playa o dos? ¿O una antigua formación rocosa? ¿O un antiguo templo infiel construido hace 500 años? ¡Necesitamos todo el espacio que podamos obtener para construir el poder de nuestra nación!"
 IND_sharia_2: "¡Sharia!"
 IND_sharia: "¡Sharia!"
 IND_sharia_desc: "Con la ley Sharia, finalmente podremos comenzar la purificación de nuestra nación y su sociedad. Aunque al principio enfrentaremos resistencia, nuestra gente aprenderá a amarla."
 IND_dress_code: "Aplicar el código de vestimenta"
 IND_dress_code_desc: "La aplicación del código de vestimenta es una forma segura de purificar la sociedad indonesia. Si no lo hacemos, nuestra gente se volverá infiel y causará trastornos en nuestra agenda."
 IND_gender_seg: "Segregar los géneros"
 IND_gender_seg_desc: "Segregar a nuestros géneros y reubicarlos en sus respectivos roles nos traerá mucho más beneficios que si les permitiéramos hacer lo que quieran."
 IND_raid_bar: "Registrar bares"
 IND_raid_bar_desc: "A pesar de las nuevas leyes implementadas, algunos infieles aún están operando bares clandestinos. ¡Tenemos que cerrar de inmediato dichas operaciones!"
 IND_regional_purification: "Purificación regional"
 IND_regional_purification_desc: "¿Cómo podemos purificar a nuestro pueblo si nuestros vecinos son infieles e impuros? ¡Es hora de que tomemos el asunto en nuestras propias manos!"
 IND_purify_philipines: "Purificar Filipinas"
 IND_purify_philipines_desc: "Avancemos hacia el norte, hacia Filipinas. Aunque no sean una nación islámica, ¡no significa que no puedan convertirse en una!"
 IND_purify_singapore: "Purificar Singapur"
 IND_purify_singapore_desc: "Singapur es una nación islámica como nosotros, sin embargo, sus políticas ridículas avergüenzan a la religión y la pureza de la región."
 IND_purify_asia: "Purificar el sur de Asia"
 IND_purify_asia_desc: "Purificar el sur de Asia nos permitirá tener un punto de apoyo en todo el continente. Si logramos eso, podremos continuar con nuestras políticas de purificación."
 IND_holy_indonesia: "Una Indonesia purificada"
 IND_holy_indonesia_desc: "Hemos logrado purificar nuestra nación, Indonesia. ¡Con esto, podemos avanzar en el siglo XXI con fervor islámico en nuestro pueblo!"
 IND_help_aceh: "Ayuda Aceh"
 IND_help_aceh_desc: "Estos son tiempos difíciles, Aceh ha sido golpeado por un desastre y nuestra gente que vive allí está en grave peligro. Debemos coordinar un esfuerzo para ayudarles en todo lo que podamos."
 IND_send_aid_package: "Coordinar ayuda en caso de desastre"
 IND_send_aid_package_desc: "Necesitamos coordinar la ayuda en caso de desastre para la gente de Aceh para que puedan recuperarse."
 IND_bring_resistance_down_one: "Aliar a líderes locales"
 IND_bring_resistance_down_one_desc: "Aliarse con líderes locales puede ayudarnos a ganar su confianza y comenzar la primera fase de reparar nuestras relaciones."
 IND_bring_resistance_down_two: "Conceder ayuda financiera a los líderes regionales"
 IND_bring_resistance_down_two_desc: "Dar dinero a los líderes regionales puede hacer que comiencen a financiar la reconstrucción de los edificios dañados."
 IND_bring_resistance_down_three: "Arrestar a los alborotadores"
 IND_bring_resistance_down_three_desc: "En Aceh, hay quienes no quieren la paz, a pesar del terrible desastre que ha ocurrido. Debemos ocuparnos de ellos para que podamos dejar atrás este conflicto sin sentido."
 IND_bring_resistance_down_four: "Conceder autonomía menor"
 IND_bring_resistance_down_four_desc: "Debemos ceder a su demanda y otorgarles un poco de autonomía. Si lo hacemos, estarán de acuerdo en dejar las armas y regresar a Indonesia sin resistencia."
 indonesia.8.t: "¡Indonesia exige reparaciones para Timor-Leste!"
 indonesia.8.d: "Indonesia exige que paguemos reparaciones por nuestros esfuerzos por la independencia de Timor-Leste. Piden una suma escandalosa de dinero que saldrá de los bolsillos de Australia. Podemos negar esto, sin embargo puede derivar en una situación fuera de nuestro control."
 indonesia.8.a: "Diles que vengan a buscarlo."
 indonesia.8.b: "Bien, si eso significa que bajarán"
 indonesia.800.t: "Ellos aceptaron!"
 indonesia.800.d: "Los australianos se han ofrecido a pagar reparaciones por su participación en Timor-Leste, aunque puede que nunca sea suficiente porque hicieron que perdiéramos nuestro territorio..."
 indonesia.800.a: "¡Perfecto!"
 indonesia.80.t: "Ellos se negaron!"
 indonesia.80.d: "Después de que les dijimos a los australianos una petición muy amable y generosa, la rechazaron. ¡Parece que no están dispuestos a cooperar con nosotros y, por lo que sabemos, no sienten remordimiento por causar angustia a nuestra nación!"
 indonesia.80.a: "¡Bien entonces, conseguiremos nuestras reparaciones de otra manera!"
 indonesia.7.t: "¡Indonesia exige que nos retiremos de Riau!"
 indonesia.7.d: "Los embajadores de Indonesia han estado exigiendo que nos desvinculemos de nuestras reivindicaciones de Riau. Este es un tema que ha sido motivo de intenso debate entre nuestras dos naciones y parece que finalmente ha llegado a un punto de ebullición. Tenemos que preparar una respuesta lo antes posible."
 indonesia.7.a: "¡No, Riau es NUESTRO!"
 indonesia.7.b: "Déjalos tenerlo, de todos modos no necesitamos esa pequeña isla triste."
 indonesia.70.t: "¡Malasia se niega a separarse de Riau!"
 indonesia.70.d: "Los diplomáticos malasios nos han alertado recientemente de su rechazo a nuestra propuesta. ¡Esto es una violación de la soberanía de Indonesia y debe recibir una respuesta adecuada!"
 indonesia.70.a: "Lo pidieron .."
 indonesia.700.t: "Ellos separan a Riau!"
 indonesia.700.d: "Parece que nuestro mensaje fue alto y claro: ¡Riau es nuestra! Los diplomáticos malasios nos han dicho recientemente que el Estado ha renunciado a todos sus derechos sobre la isla de Riau. Indonesia ahora puede respirar profundamente aliviada"
 indonesia.700.a: "Bien"
 indonesia.5865.t: "¡Se avecinan desastres!"
 indonesia.5865.d: "En Indonesia habrá muchísimos desastres. Para garantizar la estabilidad de Indonesia, asegúrese de consultar la pestaña \"Decisiones\" y completar las tareas indicadas en \"La terrible suerte de Indonesia\". Tu primera tarea será construir un astillero en Kalimantan para evitar un desastre industrial, ¡buena suerte!"
 indonesia.5865.a: "De acuerdo"
 indonesia.923.t: "El futuro de Indonesia"
 indonesia.923.d: "Nuestra nación ha estado en un estado de confusión durante mucho tiempo, desde que nos independizamos de los holandeses por primera vez. Desde cuestiones financieras hasta cuestiones sociales y étnicas, Indonesia ha sido golpeada por todos lados y no puede aguantar mucho más. Se deben tomar medidas decisivas para garantizar la supervivencia y la prosperidad de Indonesia en el siglo XXI. Por lo tanto, primero debemos empezar por abordar las cuestiones cercanas a casa."
 indonesia.923.a: "¡Adelante vamos!"
 indonesia.69.t: "¡Violencia en Kalimantán!"
 indonesia.69.d: "Una cadena de violencia surgió cuando dos madureses fueron atacados por varios dayak en Sampi durante un evento de migración. Este conflicto ahora se ha convertido en una crisis en toda regla, con muertes que aumentan día a día y muchos están siendo desplazados de sus hogares. Las fuerzas de seguridad están actualmente a la espera de órdenes."
 indonesia.69.a: "Ellas pueden manejarse a sí mismas!"
 indonesia.69.b: "¿Que estas esperando? ¡Arreglalo!"
 indonesia.5.t: "Fondos de la solicitud de Indonesia"
 indonesia.5.d: "Indonesia ha estado teniendo un conflicto religioso realmente acalorado en su país y están recurriendo a nosotros para obtener ayuda financiera."
 indonesia.5.a: "Claro, si es por el bien común."
 indonesia.5.b: "Pfff... No."
 indonesia.50.t: "¡Los holandeses aceptan ayudarnos!"
 indonesia.50.d: "Después de una cuidadosa consideración, los diplomáticos holandeses han venido a concedernos un poco de dinero que podemos dar a nuestros cristianos para ganar conflictos."
 indonesia.50.a: "Perfecto"
 indonesia.500.t: "¡Los holandeses rechazan la ayuda!"
 indonesia.500.d: "¡Los diplomáticos holandeses han venido a nosotros para informarnos que su gobierno ha negado la ayuda a nuestros cristianos!"
 indonesia.500.a: "Increíble"
 indonesia.6.t: "Fondos de la solicitud de Indonesia"
 indonesia.6.d: "Indonesia ha estado teniendo un conflicto religioso realmente acalorado en su país y están recurriendo a nosotros para obtener ayuda financiera."
 indonesia.6.a: "Claro, si es por el bien común."
 indonesia.6.b: "Pfff... No."
 indonesia.60.t: "¡Los sauditas aceptan ayudarnos!"
 indonesia.60.d: "Después de una cuidadosa consideración, los diplomáticos saudíes han venido a concedernos un poco de dinero que podemos dar a nuestros musulmanes para ganar conflictos."
 indonesia.60.a: "Perfecto"
 indonesia.600.t: "¡Los sauditas rechazan la ayuda!"
 indonesia.600.d: "¡Los diplomáticos sauditas han venido a nosotros para informarnos que su gobierno ha negado la ayuda a nuestros musulmanes!"
 indonesia.600.a: "Increíble"
 indonesia.772.t: "¡Arrestado el líder radical Rizieq Shihab!"
 indonesia.772.d: "El líder radical de la organización \"FPI\", Rizieq Shihab, ha sido arrestado y ahora está a la espera de juicio. ¡Esta es una gran victoria para la seguridad de Indonesia, ya que nuestra democracia ya no está en amenaza directa de los radicales y sus ideales atrasados!"
 indonesia.772.a: "Una victoria de la democracia."
 indonesia.2.t: "Cuestión de Timor Oriental"
 indonesia.2.d: "Ha llegado el momento, un momento amargo para nuestra nación. El pueblo de Timor Oriental, una de nuestras muchas islas, exige la independencia. Protestas, disturbios y enfrentamientos brutales han causado mucha inestabilidad y han frenado gravemente el progreso político y social. Ahora depende de nosotros decidir el destino de la nación: o cumplimos los deseos de la ONU o seguimos nuestro camino."
 indonesia.2.a: "Es lo que quiere el pueblo de Timor Oriental... Nosotros no."
 indonesia.2.b: "¿Ellos quieren hacer qué ahora?"
 indonesia.3.t: "¡La ONU aprueba la Constitución!"
 indonesia.3.d: "Después de nuestra aprobación de la independencia de Timor Oriental, las Naciones Unidas aprobaron la constitución de su nación. Un Timor Oriental democrático e independiente pronto será nuestro vecino."
 indonesia.3.a: "Es lo que ellos querian"
 indonesia.4.t: "¡Timor Oriental es libre!"
 indonesia.4.d: "Es oficial. La aprobación de su constitución por parte de la ONU finalmente se ha promulgado y un Timor Leste independiente es ahora nuestro vecino."
 indonesia.4.a: "Esperemos buenas relaciones"
 indonesia.9.t: "¡Indonesia niega la independencia de Timor Oriental!"
 indonesia.9.d: "El régimen indonesio ha negado al pueblo de Timor Oriental su libertad e independencia. Muchos grupos rebeldes nos han estado mirando como potenciales libertadores y en este momento se está gestando mucha tensión en la región y en el mundo..."
 indonesia.9.a: "¡Muy bien, ya es suficiente!"
 indonesia.9.b: "No es nuestro problema"
 indonesia.55.t: "¡El futuro de nuestros estudiantes!"
 indonesia.55.d: "Ha llegado el momento de discutir el futuro de la educación de nuestros hijos. Desde que sabemos, el Ministerio de Asuntos Religiosos ha dirigido el sistema escolar y ha impuesto una cantidad moderada de enseñanzas islámicas a nuestros estudiantes. Debemos reevaluar si este enfoque es realmente eficaz o no..."
 indonesia.55.a: "¡Continúen las enseñanzas religiosas!"
 indonesia.55.b: "¡Cesen las enseñanzas religiosas!"
 indonesia.77.t: "¡Tensión étnica rampante!"
 indonesia.77.d: "Es hora de resolver los conflictos étnicos que asolan nuestra nación. Muchos lugares como Ambon y Borneo experimentan violencia casi a diario. La nación no puede continuar si su gente lucha entre sí por creencias religiosas. Ahora debemos ponernos firmes y elegir a quién queremos apoyar, si es que hay alguien."
 indonesia.77.a: "¡Los musulmanes nos necesitan!"
 indonesia.77.b: "¡No elegimos favoritos, solo lo arreglamos!"
 indonesia.77.c: "¡Los cristianos nos necesitan!"
 indonesia.1000.t: "Parlamento asaltado"
 indonesia.1000.d: "Meses de disturbios y enfrentamientos finalmente nos han llevado a este punto. Nuestros partidarios y seguidores irrumpieron con éxito en el Parlamento indonesio y exigieron que varias figuras clave renunciaran, y todos cumplieron. El pueblo indonesio ahora está libre de la tiranía eterna que fue la llamada democracia."
 indonesia.1000.a: "La Revolución triunfa"
 indonesia.1001.t: "¡La ciudad de Ambon bajo control cristiano!"
 indonesia.1001.d: "Años de lucha en Ambon finalmente han llegado a su fin y su gente puede respirar aliviada. Los cristianos de la ciudad han salido victoriosos y hemos comenzado a nombrar líderes cristianos para las ciudades y pueblos locales."
 indonesia.1001.a: "Era sólo cuestión de tiempo.."
 indonesia.1002.t: "¡¡La ciudad de Ambon bajo control musulmán!!"
 indonesia.1002.d: "Años de lucha en Ambon finalmente han llegado a su fin y su gente puede respirar aliviada. Los musulmanes de la ciudad han salido victoriosos y hemos comenzado a nombrar líderes musulmanes para las ciudades y pueblos locales."
 indonesia.1002.a: "Como se esperaba."
 indonesia.27.t: "¡Impugnación de Wahid!"
 indonesia.27.d: "Tras una reunión plenaria, el MPR decidió acusar al Presidente Wahid de incompetencia debida a su política imprudente y a su gestión de la crisis financiera. ¡Ahora han designado a la vicepresidenta Magawati Soekarpunati como presidenta de Indonesia!"
 indonesia.27.a: "¡Se lo merecía!"
 indonesia.37.t: "¡Ataque en Bali!"
 indonesia.37.d: "Varias bombas estallaron en un club nocturno de Bali, matando a 202 personas, entre propios y extranjeros. 88 australianos fueron asesinados y ahora las autoridades australianas y otros nos presionan para que actuemos en este asunto. Se está señalando con el dedo al grupo extremista Jemaah Islamiyah, conocido por ser la raíz de tales ataques. Debemos tomar una decisión inmediata sobre este asunto antes de que las cosas empeoren."
 indonesia.37.a: "Iniciar una investigación e indemnizar a las familias."
 indonesia.37.b: "Triste"
 indonesia.477.t: "La redada"
 indonesia.477.d: "Una turba furiosa ha irrumpido en la armería del distrito de Wamena y esto podría ser muy catastrófico. Nuestras fuerzas de seguridad han comenzado a evacuar a los civiles que podrían estar en peligro y a ponerlos a salvo; sin embargo, el motivo de esta turba aún se desconoce en este momento."
 indonesia.477.a: "¡Date prisa y haz algo!"
 indonesia.477.b: "Ojalá se solucione solo"
 indonesia.577.t: "Tsunami en Aceh"
 indonesia.577.d: "Un desastroso tsunami ha azotado Banda Aceh y otras partes de la provincia. Aceh ha sido el centro de la guerra de guerrillas y la resistencia, lo que ha resultado en una falta de cooperación entre nosotros y ellos cuando ocurren desastres. Sin embargo, esta vez la situación es muy diferente. Ya no pueden permitirse el lujo de afrontar un acontecimiento de esta magnitud por sí solos y necesitan nuestra ayuda para recuperarse. El GAM ha ofrecido un alto el fuego y está dispuesto a cooperar para poner fin a nuestro conflicto."
 indonesia.577.d1: "Un desastroso tsunami ha azotado Banda Aceh y otras partes de la provincia. La región, ya de por sí paralizada por los años de guerra de guerrillas y resistencia, está ahora aún más devastada que antes. Es imperativo que comencemos a considerar los esfuerzos de recuperación para esta área, de lo contrario corremos el riesgo de otro levantamiento."
 indonesia.577.a: "Otro desastre..."
 indonesia.67.t: "Problemas de refugiados en Papúa Occidental"
 indonesia.67.d: "Una vez más, los australianos se han entrometido en nuestros propios asuntos internos, excepto que esta vez ofrecen asilo a los alborotadores en Papúa Occidental. ¡Las tensiones entre Yakarta y Canberra han llegado a un punto de ebullición y estamos listos para actuar si es necesario!"
 indonesia.67.a: "¡Financie estaciones de vigilancia para evitar esto en el futuro!"
 indonesia.67.b: "Quizás los fondos puedan ir... a otra parte..."
 indonesia.678.t: "Se forma el Comité Nacional de Papua Nueva Guinea"
 indonesia.678.d: "El Comité Nacional de Papúa Nueva Guinea, también conocido como KNBP, es un grupo ubicado en Papúa Occidental y aboga por un referéndum sobre el estatus de la región. Aunque su mensaje es pacífico, si se logran sus objetivos significará un desastre para nuestra nación."
 indonesia.678.a: "Disolver el comité"
 indonesia.678.b: "Un pequeño retraso en la construcción no es un gran problema."
