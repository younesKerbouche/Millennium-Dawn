 IND_grasberg_mine_exploitation: "Explotación de la mina Grasberg"
 IND_grasberg_mine_exploitation_desc: "La mina Grasberg, en Papúa Occidental, es una de las mayores minas de oro y cobre del mundo. Deberíamos ampliar y explotar las reservas de la zona para que Indonesia pueda entrar mejor en el mercado de los metales preciosos."
 IND_separate_school: "Escuelas separadas para niños y niñas"
 IND_separate_school_desc: "Nuestros estudiantes se distraerán mirándose unos a otros mientras están en el aula. Debemos construir escuelas nuevas y separadas para niños y niñas."
 IND_dont_separate_school: "Niños y niñas en una misma escuela"
 IND_dont_separate_school_desc: "A pesar de que los conservadores piden escuelas separadas, sería una tontería ceder a sus demandas. Si construimos nuevas escuelas, acumularemos deuda y retrasaremos la educación de nuestros estudiantes."
 IND_dem_entrepreneur: "Financiar emprendimientos"
 IND_dem_entrepreneur_desc: "En un mundo cada vez más digitalizado, es importante que financiemos emprendimientos para que nuestra gente pueda llevar a Indonesia a estar a la altura del resto del mundo."
 IND_equal_opportunities: "Igualdad de oportunidades"
 IND_equal_opportunities_desc: "La igualdad de oportunidades no es algo de lo que muchos puedan darse el lujo, especialmente aquí en Indonesia. Sin embargo, podemos cambiar eso otorgando parcelas de tierra a las personas."
 IND_reparations_give: "Dar reparaciones"
 IND_reparations_give_desc: "Demos a las familias de los voluntarios una compensación económica como forma de disculparnos y también de mejorar la imagen de nuestra nación."
 IND_demand_reparations: "Exigir reparaciones"
 IND_demand_reparations_desc: "Las familias de nuestros hombres y mujeres necesitan una compensación económica inmediata. Si no la recibimos, la tomaremos por la fuerza..."