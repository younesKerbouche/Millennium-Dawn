 indonesia.988.t: "Preparativos para una nueva capital"
 indonesia.988.d: "Con todos los consejos y la asistencia que hemos recibido de Japón, hemos llegado a la conclusión de comenzar los preparativos para trasladar nuestra capital de Jakarta. La nueva capital estará ubicada en Borneo Oriental, ¡y los planes de construcción comenzarán de inmediato!"
