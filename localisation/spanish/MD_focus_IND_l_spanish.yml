 indonesia_news.1.a: "Prueba"
 indonesia.95.t: "¡Timor Oriental declara su independencia!"
 indonesia.95.d: "Tras nuestra decisión de conservar nuestro territorio legítimo, Timor Oriental ha decidido declarar su independencia. Sin embargo, lo más chocante es que los australianos les han pasado armas en secreto y ahora se están rebelando contra nosotros."
 indonesia.95.a: "¡Tendremos nuestra venganza a su debido tiempo!"
 indonesia.420.t: "¡Un llamado de ayuda!"
 indonesia.420.d: "Para hacer frente a la actual crisis financiera asiática en nuestro país, debemos buscar la ayuda de organismos extranjeros. Japón es nuestro socio más cercano y está dispuesto a ayudar. Sin embargo, Japón ha perjudicado a nuestro país en el pasado y muchos grupos nacionalistas y antioccidentales están pidiendo otra alternativa, y la otra alternativa es China. China también está dispuesta a ayudar a nuestro país, pero al hacerlo nos colocará en su esfera de influencia directa, lo que posiblemente cambie nuestra política."
 indonesia.420.a: "¡Lo que necesitamos es ayuda japonesa!"
 indonesia.420.b: "China sabe lo que hace, ¡Hay que llamarlos!"
