 RULE_ZOMBIE_DIFFICULTY_INSANE_DESC: "Los zombis tienen 37 millones de efectivos y bonificaciones de ataque y defensa al inicio de la partida."
 RULE_ZOMBIE_GAME_MODE: "Habilitar Modo de Juego Zombi"
 RULE_ZOMBIE_GAME_MODE_NO_DESC: "El modo de juego Zombi no se habilitará."
 RULE_ZOMBIE_GAME_MODE_YES_DESC: "El modo de juego Zombi se habilitará. Todo el resto del contenido de Millennium Dawn seguirá existiendo, tenlo en cuenta. Si quieres jugar como los Zombis, empieza como India."
 zombie: "Virus Zombi"
 zombie_desc: "El virus convierte a humanos inofensivos en monstruos."
 zombie_0: "Virus Zombi"
 zombie_0_desc: "El virus convierte a humanos inofensivos en monstruos."
 Zombie: "Zombis"
 Zombie_desc: "El único propósito de un zombi es comer humanos."
 better_instincts: "Mejores instintos"
 better_instincts_desc: "Los zombis son aún mejores matando gente."
 shock_and_zombie_awe: "El Pánico..."
 shock_and_zombie_awe_desc: "El pánico se está apoderando de la población. Nadie podría haber estado preparado para los zombis ni para lo rápido que asaltaron las posiciones militares que montaban defensas desesperadas..."
 zombie.1.t: "El Virus se Propaga a Inglaterra"
 zombie.1.d: "El Canal no es rival para la plaga implacable. Refugiados infectados llegan a las orillas de los acantilados blancos de Dover, y las bulliciosas calles de Londres caen en un silencio espeluznante mientras el virus desgarra el corazón del Imperio. La isla fortaleza de Gran Bretaña se convierte en una prisión mientras los muertos comienzan a caminar."
 zombie.1.a: "¡Grrr!"
 zombie.2.t: "El Virus se Propaga a Irlanda"
 zombie.2.d: "El mar de Irlanda no es una barrera para la plaga de los no muertos. Los barcos pesqueros regresan a puerto cargando más que su pesca, y los pueblos costeros quedan en silencio uno por uno. La infección se extiende tierra adentro desde Dublín y Cork, consumiendo la Isla Esmeralda en una ola de cadáveres tambaleantes."
 zombie.2.a: "Ñam, ñam, ñam."
 zombie.3.t: "El Virus se Propaga a Estados Unidos"
 zombie.3.d: "A pesar de las medidas de cuarentena desesperadas, refugiados infectados huyendo de Europa han traído la plaga a través del Atlántico. Las principales ciudades portuarias de la Costa Este reportan brotes, y la infección se extiende hacia el oeste con una velocidad aterradora. El sueño americano se convierte en una pesadilla de muertos vivientes."
 zombie.3.a: "Cerebroooos..."
 zombie.4.t: "El Virus se Propaga a Japón"
 zombie.4.d: "La Tierra del Sol Naciente se enfrenta ahora a un ejército que no conoce el honor ni la misericordia. Los informes inundan desde Tokio, Osaka y otros centros de población mientras las ciudades densamente pobladas se convierten en trampas mortales. Tanto los templos antiguos como los rascacielos modernos caen ante la marea implacable de los infectados."
 zombie.4.a: "Urrgh, kawaii..."
 zombie.5.t: "El Virus se Propaga a Australia"
 zombie.5.d: "El vasto océano solo proporciona un respiro temporal. Barcos de carga con tripulantes infectados llegan a Sídney y Melbourne, y el brote arrasa el continente. Incluso el duro interior ofrece poco refugio contra la plaga que se extiende, mientras el último bastión insular de la humanidad comienza a caer."
 zombie.5.a: "Raaargh..."
 zombie.6.t: "El Virus se Propaga a Nueva Zelanda"
 zombie.6.d: "Las islas remotas que sirvieron de inspiración para la Tierra Media ahora enfrentan su propio apocalipsis. La infección llega por aire y mar, extendiéndose por Wellington y Auckland. El aislamiento de Nueva Zelanda, que una vez fue su mayor defensa, ahora significa que no queda lugar a donde huir."
 zombie.6.a: "Urrrgh..."
 zombie.7.t: "El Virus se Propaga a Filipinas"
 zombie.7.d: "La infección barre el archipiélago filipino como una tormenta tropical. Supervivientes saltando de isla en isla llevan la plaga desde Luzón a Mindanao, y las miles de islas que una vez proporcionaron barreras naturales ahora se convierten en bolsas aisladas de horror sin esperanza de escape."
 zombie.7.a: "Mmmm... Nngh..."
 zombie.8.t: "La Horda Zombi"
 zombie.8.d: "Los muertos caminan sobre la Tierra. La Horda Zombi ha aparecido en [459.GetName] y está matando rápidamente a miles de nuestra población, ya sea comiéndoselos o infectándolos. Expertos de todo el mundo han llamado al conflicto, sin mucha creatividad, \\"El Brote\\", pero la guerra por la supervivencia de la raza humana no ha hecho más que empezar... Bueno, Madagascar acaba de cerrar sus aeropuertos."
 zombie.8.a: "¡Enviad a los zombis a la tumba!"
 zombie.8.b: "La Era del Hombre ha terminado..."
 zombie.9.t: "[FROM.GetName] Solicita Ayuda Contra los Zombis"
 zombie.9.d: "[FROM.GetName] ha solicitado asistencia y está tratando de alistar la ayuda de cada nación importante del mundo para detener la marea del Brote. Podemos elegir abandonarlos en su momento de necesidad, o podemos unirnos a ellos en la lucha por nuestra supervivencia. ¿Qué debemos hacer?"
 zombie.9.a: "¡Nos uniremos!"
 zombie.9.b: "¡A la mierda con eso! ¡Sálvese quien pueda!"
 RULE_ZOMBIE_JOINING_FACTION_GAME_MODE: "Unión a la facción de la Coalición Anti-Zombi"
 RULE_ZOMBIE_JOINING_FACTION_NORMAL: "Comportamiento de facción por defecto"
 RULE_ZOMBIE_JOINING_FACTION_NORMAL_DESC: "El comportamiento de la facción es el predeterminado para el modo de juego."
 RULE_ZOMBIE_JOINING_FACTION_NO_MAJORS: "Sin Potencias"
 RULE_ZOMBIE_JOINING_FACTION_NO_MAJORS_DESC: "Ninguna potencia se unirá a la Coalición Anti-Zombi."
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS: "Todas las Potencias se unen a la Coalición"
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS_DESC: "Todas las potencias se unen a la Coalición Anti-Zombi."
 zombie.10.t: "¡Brote!"
 zombie.10.d: "El virus Zombi parece haberse extendido a nuestras tierras y está comenzando a propagarse por [?var:random_outbreak_state.GetName].  Solo el tiempo dirá lo malo que será esto..."
 zombie.10.a: "¡Movilizad a las tropas!"
 zombie.11.t: "Brote en [FROM.GetName]"
 zombie.11.d: "Ha estallado un brote en [FROM.GetName] y ahora continúa empeorando hora tras hora. El virus Zombi se está propagando como la pólvora y solo el tiempo dirá si este es el comienzo del fin..."
 zombie.11.a: "Preocupante..."
 zombie.11.b: "Raaargh..."