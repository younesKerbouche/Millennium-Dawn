 USA_focus_the_pentagon_wars: "Las guerras del Pentágono"
 USA_focus_the_pentagon_wars_desc: "Hacia el final de la Guerra Fría y a principios del nuevo milenio, comenzó una creciente lucha interna en las altas esferas del Pentágono y en todo el aparato militar estadounidense. Los veteranos creían que el costo de las nuevas máquinas y armas de guerra sería una simple novedad que el enemigo podría usar para arruinarnos. Por otro lado, estaban los jóvenes innovadores, que creían que el radar moderno y otras innovaciones en armas militares definirían y moldearían el campo de batalla moderno. Esta lucha interna ha sido sensacionalizada por los medios de comunicación y Hollywood, pero solo quienes tienen la autoridad para ello conocen el verdadero desenlace."
 USA_focus_united_states_army: "Ejército de los Estados Unidos"
 USA_focus_united_states_army_desc: "Fundado como el Ejército Continental durante la Guerra de Independencia de los Estados Unidos, el Ejército de los Estados Unidos es uno de los tres pilares principales de las fuerzas armadas de este país. A lo largo de su historia, el ejército ha presenciado innumerables innovaciones, así como una buena dosis de corrupción. Pero en la era moderna, la rama se enfrenta a un nuevo desafío. Con el auge de las innovaciones tecnológicas, la brecha entre tecnología y tacto se está convirtiendo en un arma destructiva. Las pérdidas económicas, los proyectos de I+D que superan el presupuesto en cifras nunca vistas en décadas, y el simple sabotaje interno de oficiales y generales, significan que hay mucho por hacer. La pregunta es: ¿por dónde empezar?"
 USA_focus_five_star_folly: "La locura de las cinco estrellas"
 USA_focus_five_star_folly_desc: "El campo de batalla moderno se basa en la voluntad y la determinación, no en artilugios y dispositivos. Por lo tanto, debemos perfeccionar y reequipar nuestros esfuerzos de entrenamiento, nuestra estructura y la adaptabilidad de nuestras fuerzas con el equipo que ya tenemos. La I+D se reducirá y se limitará a mejoras en la calidad de vida, mejoras en las armas pequeñas y la destreza logística."
 USA_focus_infantry_doctrine_debate: "Debate sobre la doctrina de infantería"
 USA_focus_infantry_doctrine_debate_desc: "Para ser eficientes y reducir costos, debemos analizar la esencia del funcionamiento de nuestro ejército. Este pilar fundamental es el del soldado raso, la infantería. Actualmente, existen tres doctrinas principales que se mantuvieron vigentes durante y después de la Guerra Fría: la Doctrina de Infantería Ligera, la Doctrina de Infantería Móvil y la Doctrina de Infantería Blindada. Estas tres tienen sus pros y sus contras, pero la pregunta es cuál se adapta mejor a nuestra nación en términos de economía y flexibilidad."
 USA_focus_light_infantry_dominance: "Dominio de la infantería ligera"
 USA_focus_light_infantry_dominance_desc: "El soldado de a pie es el más fácil de moldear y adaptar a cualquier situación. Con esta llave, abriremos la puerta a la eficiencia, permitiendo que nuestros soldados puedan afrontar amenazas, tanto en tierra como en el aire."
 USA_focus_mobile_infantry_machine: "Mobile Infantry Machine"
 USA_focus_mobile_infantry_machine_desc: "Through the flexibility of the foot soldier, combined with the mobility of motorized transports and recon type vehicles, we strive to create the ultimate strike force that is the core of our army."
 USA_focus_armored_infantry_ascendance: "Armored Infantry Ascendance"
 USA_focus_armored_infantry_ascendance_desc: "Modern tanks are expensive and very costly for the potential \"reward\" they give. Therefore we must adapt our infantry to replace and stand in for these money sinks and create a new way forward. The armored infantry doctrine will secure versatility of armored combat, with the more efficient and flexible deployment of foot soldiers to take attention away and confuse both enemy armored and light force elements."
 USA_focus_tank_force_dilemma: "Tank Force Dilemma"
 USA_focus_tank_force_dilemma_desc: "The modern battlefield has nearly made the original use of the tank, obsolete. We must seriously consider what we intend to make use of these massive metal machines if we are to genuinely have a well rounded army."
 USA_focus_repurposing_armored_programs: "Repurposing Armored Programs"
 USA_focus_repurposing_armored_programs_desc: "The RAP directive is an immediate reorganization of the army. Tank forces will be nearly stopped and reserved for very specific duties if need be, however the main directive will be that the research and materials will be redirected towards IFV, APC and other programs to bolster and improve all other aspect of combat."
 USA_focus_modern_tanks_modern_solutions: "Modern Tanks, Means Modern Solutions"
 USA_focus_modern_tanks_modern_solutions_desc: "The tank is a modern marvel and should not be simply discarded as a gimmick of a bygone era. By refining production methods and retooling unit organizations we can make our tank force the big brother and traveling companion to our main infantry force."
 USA_focus_logistical_dominance: "Logistical Dominance"
 USA_focus_logistical_dominance_desc: "The army functions only when it actually has the equipment essential to maintain a combat effective force. We must therefore set an example by encouraging and expanding the logistical apparatus to ensure the timely and efficient conduct of our supply and logistical network."
 USA_focus_fire_support_supremacy: "Fire Support Supremacy"
 USA_focus_fire_support_supremacy_desc: "Artillery, the king of the battlefield. Mobility is versatile to one's designing needs, area clearing is effective in multiple ways and as an addd bonus, can be relatively cheaper than calling in for a plane. As such we will invest and ensure our artillery is marked to be the new age bread winner of war, just like it was decades and even centuries before."
 USA_focus_gold_star_program: "Gold Star Program"
 USA_focus_gold_star_program_desc: "The modern battlefield is defined by the technological edge of our enemies. Though the arms race that was the Cold War is over, our enemies continue to grow day by day, as the \"Era of Peace\" continues to bubble and churn its way into a boiling hot stew of discontent, revolutions and social unrest. We must invest heavily in R&D programs, refine our technological integrations and ensure that we are not only army strong, but an army of one."
 USA_focus_armored_combat_debate: "Armored Combat Debate"
 USA_focus_armored_combat_debate_desc: "The modern queen of the battlefield is that of the armored fighting vehicle. Be it tanks, IFVs or APCs, these war machines can define a single battle and potentially even an entire campaign. However, as innovations in armored combat are made we have come into a split in the road. Do we focus more on tank based developments or do we reserve more for the lighter infantry support vehicles like IFVs and APCs."
 USA_focus_light_vehicle_innovations: "Light Vehicle Innovations"
 USA_focus_light_vehicle_innovations_desc: "While tanks are good at being mobile bunkers, the investments and innovations in modern AT capabilities makes direct tank combat a more risky investment in both material and personnel. Therefore we can redirect funding more towards APCs and IFVs to ensure a flexible infantry and armored approach. Besides APCs and IFVs are a lot easier to make modular then tanks are."
 USA_focus_modern_battle_tank_innovations: "Modern Battle Tank Innovations"
 USA_focus_modern_battle_tank_innovations_desc: "The MBT or Modern Battle Tank is a Cold War innovation that has created the modern standard of tank doctrine. We must utilize this and ensure we create a powerful armored force to punch and steel ourselves against any enemy attacks. As a byproduct of such innovations, units like SPAA and SPGs are likely to see passive innovations as we retool unit organizations to encompass more equal footing sub units."
 USA_focus_mass_motorization_efforts: "Mass Motorization Efforts"
 USA_focus_mass_motorization_efforts_desc: "To ensure our mobility to any metric we've chosen, we must compel our manufacturing partners to standardize and increase motorization production as to allow for our infantry to keep pace with our mechanized and armored elements."
 USA_focus_the_artillery_conundrum: "The Artillery Conundrum"
 USA_focus_the_artillery_conundrum_desc: "In a modern age of drones, aircraft with stealth and so much more distance bearing equipment, it's a matter of principle of what role we shall take with one of the arguably most vulnerable field units there is for the army. This being the artillery and its crew. We need to figure out just what direction we need to take it and if we are to focus more on defense or potential offense to prevent the enemy from just casually striking on these glaring targets. "
 USA_focus_defensive_artillery_program: "Defensive Artillery Program"
 USA_focus_defensive_artillery_program_desc: "The DAP initiative is a program designed to research and innovate towards better defensive measures in both design of equipment as well as its ability to be defended in the field as a whole. Localized maneuverability and the ability to reach the frontlines from increased distances will also ensure the overall survivability of our equipment and crews."
 USA_focus_offensive_artillery_program: "Offensive Artillery Program"
 USA_focus_offensive_artillery_program_desc: "The OAP is to set a new standard of maneuver warfare for the entire force. Through innovations and research related to armor and Self Propelled Artillery systems, we set the pace of our entire army as the artillery is considered the slowest unit within the branch."
 USA_focus_supplies_supples_supplies: "Supplies, Supplies, Supplies"
 USA_focus_supplies_supples_supplies_desc: "The quartermaster corps is gearing up to be the backbone of the army's functionality. More advancements and complex weapons systems means more things to lug around and worry about replacing when in the field. We must therefore establish a fluid and maneuverable supply network to ensure the limitations of enemy destruction of \"critical\" supply hubs."
 USA_focus_army_special_forces_question: "Army Special Forces Question"
 USA_focus_army_special_forces_question_desc: "The Special Forces of the army service branch are becoming more numorous in both denominations and overlapping abilities. We need to seriously consider what role we want our army's special forces to have we are to not only be more distinctive from other branches, but also distinctive enough within our own branch of service."
 USA_focus_specialized_frontline_defense_support: "Specialized Frontline Defense Support"
 USA_focus_specialized_frontline_defense_support_desc: "The SFDP is a new reorganization of army special forces units into a general force or sub-branch of the army to aid and assist in defense positions in any and all ways possible. Potential encirclements means the SFDP would run limited supplies to help stranded troops, do counter fire and maneuver on enemy attacks on positions and or enemy recon units and so forth. With this, the army will be able to unify itself in a bulwark against the enemies of liberty and democracy itself."
 USA_focus_the_dagger_within_the_cloak: "The Dagger Within The Cloak"
 USA_focus_the_dagger_within_the_cloak_desc: "Our Special Forces Groups or SFGs, need to be the best of the best. As such to secure this lofty goal we will need sustantial monetary and equipment investments to train, refine and grow this force into a strike force of the up most effectiveness."
 USA_focus_the_information_game: "The Information Game"
 USA_focus_the_information_game_desc: "Knowing what you as well as what the enemy is doing is a key instrument in creating the muse of victory. We must invest in better ways to recon and acquire information from the enemy forces if we are to avoid wasteful losses."
 USA_focus_this_is_the_army_mr_jones: "This Is The Army Mr. Jones"
 USA_focus_this_is_the_army_mr_jones_desc: "We are an army new, new spirit, new soldiers and a new beginning to defending what is right. For freedom, liberty and the pursuit of happiness for all."
 USA_focus_united_states_navy: "The United States Navy"
 USA_focus_united_states_navy_desc: "Founded in 1776, disbanded after the revolution and then refounded as an emergency reaction to the Barbary Pirates of the time in the 1800s, the United States Navy has had a stoic and ever changing history. Being the forefront of innovations navally since over taking the British Empire around the time of the world wars, the US navy seeks to figure out just what it needs in the new millennia. With most combat being land or air centric, many in the public wonder just how much money does the navy needs. As such naval leadership needs to pivot its thinking and PR teams to justify any new decisions, for if the navy is to be more than a simple merchant defense fleet, then it must find its new voice in this new age."
 USA_focus_project_steel_waves: "Project Steel Waves"
 USA_focus_project_steel_waves_desc: "We are the superpower of the globe, not a badge of honor, not a demerit of shame, simply a status of order and position. To this avail we must adapt our naval reach to fit this status. Most global powers combined can't fully compete with our tech from nearly 40+ years ago and as such we will keep the R&D focused around streamlining production, repairs and modifications of existing ships. A modular and adaptive fleet of many, rather than a slowly shrinking fleet of raw tech and power."
 USA_focus_naval_group_flexibility_program: "Naval Group Flexibility Program"
 USA_focus_naval_group_flexibility_program_desc: "The NGFP is a designated productions program which will allow us to streamline and better adapt our naval production and repair efforts for maximum effectiveness."
 USA_focus_small_ship_debate: "Small Ship Debate"
 USA_focus_small_ship_debate_desc: "The modern age has recreated the small ship dynamic of frigates and corvettes as the cream of the crop. Well if we are to create a peak streamlined force we need to figure out which of these two wil be the core which supports our subs and destroyers."
 USA_focus_frigate_fighters: "Frigate Fighters"
 USA_focus_frigate_fighters_desc: "Frigates, the most versatile and ever changing class of ship throughout naval history itself. This ship, while smaller than a destroyer can have the firepower of a cruiser if modified correctly. As such we'll turn our frigates into real fighters and the prime backbone of our navy."
 USA_focus_corvette_combat_flexibility: "Corvette Combat Flexibility"
 USA_focus_corvette_combat_flexibility_desc: "The corvette is the smallest reasonably combat effective vessel in a modern fleet's line up. As such we will invest, adapt, upgrade and create a corvette fleet which will overwhelm and destroy the enemies of liberty and free seas to travel."
 USA_focus_naval_maneuver_warfare: "Naval Maneuver Warfare"
 USA_focus_naval_maneuver_warfare_desc: "Investments into propulsion R&D efforts will allow our small vessels to be ever more nimble on the high seas. This ever increasing maneuverability is something most naval captains are not equipped or trained for and as such will need training and time to get use to these new ways of fighting."
 USA_focus_increasing_contractor_incentives: "Increasing Contractor Incentives"
 USA_focus_increasing_contractor_incentives_desc: "By creating better guidelines, incentive packages and funding, our naval civilian and military contractors will be better motivated to provide better results overall then previously earned."
 USA_focus_project_new_waves: "Project New Waves"
 USA_focus_project_new_waves_desc: "Project New Waves is a dedicated R&D initiative to renew, embolden and modernize as well as even future proof where ever and whenever possible. Our navy is the largest in the world by tonnage, so lets make ever last ton count."
 USA_focus_the_submarine_debate: "The Submarine Debate"
 USA_focus_the_submarine_debate_desc: "Submarines are the future to naval stealth and defensive measures. However we need to seriously figure out whether we will invest into our attack or missile variants of our submarine fleet."
 USA_focus_the_attack_fleet: "The Attack Fleet"
 USA_focus_the_attack_fleet_desc: "Through investments into our attack submarines, both pre-existing and future development of, we can assure our naval prowess is at its heartiest in targeting and swiftly destroying enemy vessels."
 USA_focus_the_missile_fleet: "The Missile Fleet"
 USA_focus_the_missile_fleet_desc: "Through extensive investments into modular missiles into our submarines, we'll be able to target and destroy any obstacle in the sea. Be they man made or nature if needed."
 USA_focus_mobile_airports_program: "Mobile Airports Program"
 USA_focus_mobile_airports_program_desc: "Through R&D in making more nimble aircraft as well as both lauch and landing assist systems, we can look to make our carriers into mobile airports. This in turn will bring the most amount of firepower to a naval combat zone without extensive investments in core ships like destroyers, cruisers and so forth."
 USA_focus_project_gunships: "Project Attack Helicopter"
 USA_focus_project_gunships_desc: "Significant investments and research into developing better helicopters will allow them to be the new universal fighting machine. Though by proxy improving helicopters helps with land combat, the primary purpose is to use them to be nimble and fast strikers in our carrier fleets. The modern naval strike force is here and we're here to make it happen."
 USA_focus_strengthing_naval_training_efforts: "Strengthening Naval Training Efforts"
 USA_focus_strengthing_naval_training_efforts_des: "Through increased standards and requirements as well as overall improvements to how and what we train into our naval personal. As such we will set a new precedent on how the average sailor responds to battlefield conditions and crisis management situations to create a stronger and more knowledgeable force."
 USA_focus_role_of_the_usmc: "Role Of The USMC"
 USA_focus_role_of_the_usmc_desc: "The United States Marine Corps has had a bloodied history. However the role of the marine corps is being challenged once more. In the modern age of isolated campaigns and no \"grand war\" with a foe that can be easily identified, the identity of the modern marine is a bit different. We need to figure out if we should continue to have a specialized Marine Corps or institute a more support and or generalization of the branch and move it towards the army, rather than a sub-department strictly under the navy."
 USA_focus_marines_are_as_marines_were: "Marines Are As Marines Were"
 USA_focus_marines_are_as_marines_were_desc: "Launching naval invasions and the spear to pierce an enemy coastal defense. That is the Marine Corps and that is what she will be. Marines Lead The Way!"
 USA_focus_marine_lessons_in_army_clothes: "Marine Lessons In Army Clothes"
 USA_focus_marine_lessons_in_army_clothes_desc: "The modern battlefield has lesser and lesser needs for a strong and dedicated naval invasion force. As such we can work to integrate and better reform our ground forces to be more adaptable to terrain features, be they water or non-water based."
 USA_focus_repair_teams: "Repair Teams"
 USA_focus_repair_teams_desc: "Outfitting specialized teams of Marines to help repairs and damage control means our ships can get back out on the water faster than ever before. Leaving only severe issues for the dry docks if and when need be."
 USA_focus_a_modern_navy: "A Modern Navy"
 USA_focus_a_modern_navy_desc: "Through thick and thin we've done it, we've made a navy to rival even our strongest foes. Now we shall be able to defend both ourselves and our allies without fail."
 USA_focus_united_states_air_force: "United States Air Force"
 USA_focus_united_states_air_force_desc: "Despite being one of the youngest armed forces branches, the USAF has an interesting history. Originally a department of the army under the name USAAF or United States Army Air Force, the demands of world war 2 would require the air force to become its own service branch. Since that war the air force has become the poster child for the modern age in battlefield supremacy. But as warfare changes so does the needs of the air force, now as a new age dawns on the branch leadership needs to figure out just how to adapt to the ever changing situation of what is the, \"modern battlefield\"."
 USA_focus_economy_class_warfare: "Economy Class Warfare"
 USA_focus_economy_class_warfare_desc: "You can't fight a war on an empty stomach and you sure as shit can't fight it without a functioning economy. We must therefore find ways to retool our air force budgeting to be efficient in production methods and models that in turn we could put back into the economy itself."
 USA_focus_the_modular_design_program: "The Modular Design Program"
 USA_focus_the_modular_design_program_desc: "The MDP is a streamlining of all aircraft production. Instead of creating multiple hyper specific aircraft production lines, we can ensure the most efficient production by creating a real standard aircraft model which can be modularly adapted to the needs of the nation."
 USA_focus_production_development_investments: "Production Development Investments"
 USA_focus_production_development_investments_desc: "Through R&D initiatives and general manufacturing investments, we can grow our production capabilities as well as churn over some civilian results as well. These will certainly help create jobs and fine tune our aircraft's capabilities."
 USA_focus_fighter_focused_budgeting: "Fighter Focused Budgeting"
 USA_focus_fighter_focused_budgeting_desc: "Lighter materials, agility training improvements and better weapons systems. These are just some of what we intend to invest in to allow our air force to be certainly a force to be reckoned with."
 USA_focus_bomber_focused_budgeting: "Bomber Focused Budgeting"
 USA_focus_bomber_focused_budgeting_desc: "Increased payload damage abilities, improved aircraft system designs and so forth. These and more will be invested in to ensure our air force will flatten any and all obstacles that our ground forces encounter."
 USA_focus_civil_military_innovations_program: "Civil & Military Innovations Program"
 USA_focus_civil_military_innovations_program_desc: "A joint development and research facility, the C&MIP is designed to combine military innovations and civilian ones and understand how one can inspire the other and vise versa. With this our economy will be built for the people as well as for their defense."
 USA_focus_a_limitless_sky: "A Limitless Sky"
 USA_focus_a_limitless_sky_desc: "They say the sky is the limit, well the United States Air Force will make it the very goal of the branch to exceed and prove that there is no such limit."
 USA_focus_perpetual_air_dominance: "Perpetual Air Dominance"
 USA_focus_perpetual_air_dominance_desc: "Through near constant investments in weapon systems and crew training regimens, we can create a state of perceptual dominance through shear aggression."
 USA_focus_american_institute_for_avionics: "American Institute For Avionics"
 USA_focus_american_institute_for_avionics_desc: "The AIA is a research center focused on developing and bettering our air force's capabilities. We hope in the future to create great things to come."
 USA_focus_phase_one_innovations: "Phase One Innovations"
 USA_focus_phase_one_innovations_desc: "Phase 1 innovations refers to general advancements in crew training as well as more efficient ways in handling and or making aircraft."
 USA_focus_phase_two_innovations: "Phase Two Innovations"
 USA_focus_phase_two_innovations_desc: "Continued investments and research initiatives have begun to see results in relation to ground support and direct battefield support. We hope these innovations will better improve our combined assaults on enemy positions."
 USA_focus_phase_three_innovations: "Phase Three Innovations"
 USA_focus_phase_three_innovations_desc: "Aggressive investments continue to soar our innovations as we have breakthroughs in large bomber aircraft and payload destructive power."
 USA_focus_paratrooper_corps: "The Paratrooper Corps"
 USA_focus_paratrooper_corps_desc: "The paratroopers has been a unique branch of the army and air force. Born out of experimental need from the demands of world war two, the paratroopers are considered a key part of modern training. From traditional jumps from C-130s to rappelling out of attack helicopters, the paratrooper spirit is still strong in today's battlefield. Now we need to figure out the real needs of our military forces to ensure peak cohesion and effectiveness."
 USA_focus_jump_wings_forever: "Jump Wings Forever"
 USA_focus_jump_wings_forever_desc: "Our paratroopers are the best of the best, we will improve and tend to this force to ensure they stay that way for the foreseeable future."
 USA_focus_every_soldier_a_trooper: "Every Soldier A Trooper"
 USA_focus_every_soldier_a_trooper_desc: "The mobility of helicopters as well as the ever rapid changing pace of the battlefields means that the role of a paratrooper needs to be expanded upon and not just reserved. As such we will do whatever we can to refine and enhance our army with the lessons learned by the paratroopers over the years."
 USA_focus_joint_branch_coordination_training: "Joint Branch Coordination Training"
 USA_focus_joint_branch_coordination_training_desc: "The JBCT program is a cohesion and coordination training program to increase training and cooperation efforts between the air force and army branches of service due to the innate nature of the modern battlefield. This will also help to decrease blue on blue incidents between the branches where possible."
 USA_focus_to_infinite_and_beyond: "To Infinity And Beyond!"
 USA_focus_to_infinite_and_beyond_desc: "Our innovations and dedication to ensure our air force is unmatched by anyone have been great. We can say without a doubt that our efforts to better our air force will be the talk of the world for years to come."
 USA_focus_united_states_general_staff: "Joint Chiefs of Staff For The United States"
 USA_focus_united_states_general_staff_desc: "The JCS as well as the General Officer Corps of the United States is a tempermental one at best and a soft power struggle at worse depending on the era. However the GOC in the recent years has seen some interesting issues. Internal struggles on corruption and over zealous spending despite the end of the cold war as well as a just the age old question of, \"innovators vs old guards\". In the new millennia however the question of retraining and refining the officer corps as a whole is up for debate and as such ideas are being thrown around. As such we need to figure out what our needs will be."
 USA_focus_army_centric_training: "Army Centric Training"
 USA_focus_army_centric_training_desc: "By furthering retraining and advancement programs around the army, our priority in command & control developments will see our ground forces excell in the coming times."
 USA_focus_army_knowledge_priority: "Army Knowledge Priority"
 USA_focus_army_knowledge_priority_desc: "Advancement within the officer corps ranks will now require more army based knowledge and needs than of the air force or navy. This will ensure more C&C elements go towards improving our ground forces where the bulk of fighting happens."
 USA_focus_naval_centric_training: "Naval Centric Training"
 USA_focus_naval_centric_training_desc: "By furthering retraining and advancement programs around the navy, our priority in command & control will go to benefiting naval maneuvering and survivability. Meaning more ships will have flexible and adaptable commanders."
 USA_focus_naval_knowledge_priority: "Naval Knowledge Priority"
 USA_focus_naval_knowledge_priority_desc: "Advancements within the officer corps will now need more naval based knowledge to grow and develop better C&C elements within our naval branch. Most of our strategic fighting involves the navy in some way or another, as such to make sure this backbone is strong and durable, its leaders need to be made of a similar stock."
 USA_focus_air_force_centric_training: "Air Force Centric Training"
 USA_focus_air_force_centric_training_desc: "By furthering retraining and advancement programs around the air force, our priority in command & control developments will see our air forces excell in the coming times."
 USA_focus_air_force_priority_knowledge: "Air Force Priority Knowledge"
 USA_focus_air_force_priority_knowledge_desc: "Advancements within the officer corps will now need more air and or aviation based knowledge to grow and develop better C&C elements within our air force. The modern battlefield is nearly defined by the air war, as such we need to ensure our air force is un-challengeable by any known foe."
 USA_focus_a_true_pax_americana: "A True Pax Americana"
 USA_focus_a_true_pax_americana_desc: "Reforms, changes, tending to the needs of every last branch of service under our authority. Our nation will be secured and the world will know what a True American peace shall be. Ad pacem et felicitatem. \"To Peace and Prosperity\"."
 USA_focus_reintroducing_mandatory_service: "Re-introducing Mandatory Service"
 USA_focus_reintroducing_mandatory_service_desc: "Through congressional lobbying we can hopefully push through the re-introduction of a mandatory service period. This can keep our numbers up and put less strain on the purely volunteer force we have. Since the backlash politically will be a lot, the period recommended to law makers is only 6 months."
 USA_focus_expanding_mandatory_service: "Expanding Mandatory Service"
 USA_focus_expanding_mandatory_service_desc: "The needs of the armed forces and national defense have grown to a point of concern. If we are to keep on top of things we must and I mean we must lobby congress to approve of such a measure. The public backlash will be sizeable but in the end of it, our national defense in these ever trying times of uncertainty are a justification."
 USA_focus_concerning_developments: "Concerning Development"
 USA_focus_concerning_developments_desc: "Things are not going well and it's reaching a point that is not seeming reversable. As such we must increase the conscription requirements to force in the numbers we need. It'll hurt, but we can't risk any debate."
 USA_focus_desperate_measures: "Desperate Measures"
 USA_focus_desperate_measures_desc: "Things continue to grow worse, drastic action is needed if we are to get anywhere. Equipment means nothing if we don't have the men and women to use it."
 USA_focus_congressional_chaos: "Congressional Chaos"
 USA_focus_congressional_chaos_desc: "In the first time in our history, we've come to have a deadlock within the electoral college. Small scale riots have begun across the country as animosity continues to build about who's candidate actually won the election. As such congress is scrambling to figure out just how to resolve this problem."
 USA_focus_secretary_to_president: "From Secretary To President"
 USA_focus_secretary_to_president_desc: "Nothing like a bad show all around. With stacked choices given the wording of the constitution in a \"doomsday scenario\" like this. On both sides we have a PR nightmare and the increased likelihood of a further breakdown in the social order and trust in our system. As such we must envoke the Presidential Succession Act and do something completely unprecedented. Skip the House and Senate and inaugurate the current Secretary of State. A safe choice for us and a national first as in this nation's history never have we exprienced something so sharp pierce the very heart and foundation of our nation..... God help us all this never happens again."
 USA_focus_reassuring_wall_street: "Reassuring Wall Street"
 USA_focus_reassuring_wall_street_desc: "With the crisis behind us first things first, we need to work with Wall Street and speculators to stop them from throwing the stock market back into a depression. Targeted meetings and some selective relief programs related to both Wall Street and Main Street should calm everyone down."
 USA_focus_restarting_aid_programs: "Restarting Aid Programs"
 USA_focus_restarting_aid_programs_desc: "A long time ago the federal government tried to save the dairy industry farmers by subsidizing and buying up milk from farmers. However farmers got wind of what this actually meant and so ended up expanding their production abilities. Eventually the government figured this out and fixed it mostly but running hidden initiatives to get the nation to consume more dairy products. However the surplus was so huge that another initiative was started known as \"Government Cheese\". This simple program has left an imprint on the older generations and most new generations will never know that time you could get cheap to free cheese. But not any more. It costs way more to store these stockpiles then it does to give back and as such the program is being restarted. More food on peoples' tables means less worry of health concerns in certain areas as well as the need for certain welfare programs, in addition we lower the stockpiles and then we lower the cost to the government for storage. Everyone wins."
 USA_focus_specification_act: "The Specification Act"
 USA_focus_specification_act_desc: "Things in the congress are ever increasingly bogging down to a point that this recent crisis has shook the nation to its core. As such the announcement of the Specification Act, a legislation that mandates that congressional bills must be in line with a single subject matter or issue as to prevent constant break downs of congressional order. This will likely lead to a huge cut down in national bureaucracy for just about everything as the single issue format will prevent loddying tit for tat tactics from bloating legislations. As well encouraged de-regulation from this format can benefit the economy by opening up more private sector projects without so much overhead to worry about."
 USA_focus_national_armed_services_audit: "National Armed Services Audit"
 USA_focus_national_armed_services_audit_desc: "Contention about the amount of spending on the military and the actual results from them have led to dropping recruitment numbers as well as just a negative trend in public perception on the military as a whole. As such a national audit of the armed services will be conducted which will hopefully shake things up and reduce the overall need of spending on the military. The trend of increased spending will likely not go away, but if we can get more out of what we already have, then we can at least slow the exponential rate of things."
 USA_focus_reduce_and_expand_act: "Reduce & Expand Act"
 USA_focus_reduce_and_expand_act_desc: "The R&E Act is a legislation to evaluate and reduce federal SAT and testing based requirements and encourage funding for schools and districts who incorporate expanded classes. Things like home economics and financial classes will greatly help the stability of future generations as they learn to manage money and care as well as cook for one's self."
 USA_focus_domestic_over_foreign: "Domestic Over Foreign Policy"
 USA_focus_domestic_over_foreign_desc: "In this new era of peace, we should be looking more towards ourselves if we are to continue thinking about looking after others. As such we shall retool our foreign policy centric budgeting and repurpose it for some domestic initiatives."
 USA_militarist_economic_militarism: "Economic Militarism"
 USA_militarist_economic_militarism_desc: "Our nation is strong, it has the abilities in both raw material and human resources to secure global peace and stability. But for too long the politicians squandered and wasted valuable resources across the board. As such we will begin to regear our economy to be prepared for any military conflict the enemies of our republic wish to bring forth."
 USA_militarist_economic_r_and_d: "Economic R&D"
 USA_militarist_economic_r_and_d_desc: "To continue our optimization efforts for our economy we need to establish an Economic R&D effort. As such we will do this to secure our nation's economic security."
 USA_militarist_national_wellness_programs: "National Wellness Programs"
 USA_militarist_national_wellness_programs_desc: "The NWPs are a series of ways to give back to those the give for the nation. If the citizens take care of the state and as such the state will do the same. Since we could be looking towards a war this sentiment weighs heavy on all."
 USA_militarist_strategic_quotas: "Strategic Quotas"
 USA_militarist_strategic_quotas_desc: "Our economic prowess will know no bounds. However in times of crisis and war, sacrifices are expected to be made and as such we will issue a rotating schedule of strategic quotas to get the population the idea and understanding of what could be needed of them in the future."
 USA_militarist_integrated_corps_of_engineers: "Integrated Corps Of Engineers"
 USA_militarist_integrated_corps_of_engineers_desc: "By utilizing the Corps of Engineers and other aspects of the military in public works projects and the like, we can create a new standard of development our citizens have yet to experience. Not only that, who wouldn't want to join the military knowing they don't have to go out and die in some far off land, now that's what you call free PR."
 USA_militarist_investing_in_naval_companies: "Investing In Naval Companies"
 USA_militarist_investing_in_naval_companies_desc: "Funding research initiatives within several naval companies will allow both our civilian and military industry to create new ships as well as find ways to quicken repair efforts. Remember, military innovations breed new civilian innovations and the same goes for the inverse."
 USA_militarist_automations_act: "Automations Act"
 USA_militarist_automations_act_desc: "To improve our potential economic output as well as grow our potential conscription pool, we must invest in automation where and when possible. It won't be a liked thing by the people, but it is a needed evil if we are to survive."
 USA_militarist_mea: "Mandatory Employment Administration"
 USA_militarist_mea_desc: "The MEA is a government administrative body to help get those without employment, well, employed. Taking inspiration from some New Deal era three letter agencies, the MEA is here to help all those who need a job."
 USA_militarist_fwip: "Future Warfare Innovations Program"
 USA_militarist_fwip_desc: "The FWIP is a R&D complex dedicated to innovations to make the fighting forces of tomorrow. Through tireless efforts we will ensure our armed services will be unmatched throughout the globe."
 USA_militarist_army_armaments_improvements: "Army Armaments Improvements"
 USA_militarist_army_armaments_improvements_desc: "Through development contracts we are able to improve the armaments our soldiers are equipped with. With this we hope to improve our army's overall capabilities in holding and taking the field of battle."
 USA_militarist_mobile_observation_force: "Mobile Observation Force"
 USA_militarist_mobile_observation_force_desc: "The MOF is a specialized force related to recon initiatives. This new force will be a highly mobile unit in charge with keeping tabs on enemy movements and ensuring our troops get as much warning to incoming attacks and general movements when and where possible."
 USA_militarist_localized_logistics: "Localized Logistics"
 USA_militarist_localized_logistics_desc: "Improved logistics in terms of smaller units and flexibility metrics will hopefully allow our army to be more coordinated as well as be more prepared for whatever the enemy may throw at us."
 USA_militarist_naval_gunnery_advancements: "Naval Gunnery Advancements"
 USA_militarist_naval_gunnery_advancements_desc: "Researching new gunnery training regiments as well as improving the standing munitions and weapons systems on our fleet is paramount to defending our coastal waters as well as taking the fight to the enemy if and when need be."
 USA_militarist_propulsion_advancements: "Propulsion Advancements"
 USA_militarist_propulsion_advancements_desc: "Improving the engines and propulsion systems on our naval vessels will allow our ships to reach each other faster than ever before. Not to mention the battlefield initiative this will bring in the coming wars."
 USA_militarist_increased_pay_incentives: "Increased Pay Incentives"
 USA_militarist_increased_pay_incentives_desc: "Our naval personnel are mostly sitting ducks with little chance to properly escape from an enemy force. These harships means we should properly compensate them. With this compensation we will also increase naval drills in combat and disengagement of enemy forces to ensure the survival and effectiveness of every ship and personnel on those ships."
 USA_militarist_aircraft_improvements: "Aircraft Improvements"
 USA_militarist_aircraft_improvements_desc: "Investing in makng better more agile aircraft means we also need to invest in our personnel to be able to properly handle these war machines. As such we will do just such in order to make clear skies for our citizens."
 USA_militarist_increasing_drill_intensity: "Increasing Drill Intensity"
 USA_militarist_increasing_drill_intensity_desc: "Refining, intensifying and improving our aircraft drills to improve overall effectiveness will see results in mission effectiveness as well as combat capabilities."
 USA_militarist_weapon_system_innovations: "Weapon Systems Innovations"
 USA_militarist_weapon_system_innovations_desc: "R&D investments into improving weapon systems on our aircraft will lead to more effective combat scenarios which will hopefully result in a net positive gain in future conflicts where possible."
 USA_militarist_pre_emptive_mobilization: "Pre-Emptive Mobilization"
 USA_militarist_pre_emptive_mobilization_desc: "The time has come, we must begin to mobilize the nation to ensure our future is a secured certainty."
 USA_militarist_securing_southern_interests: "Securing Southern Interests"
 USA_militarist_securing_southern_interests_desc: "The rampant gang violence and a somewhat ineffective federal government for the modern age, Mexico is the key to securing continental dominance and security for the hemisphere."
 USA_militarist_operation_clean_streets: "Operation Clean Streets"
 USA_militarist_operation_clean_streets_desc: "Now that we've secured our southern territories, we must embark on a strict clean up operation to rid of the area of massive gang cliques as well as begin to integrate the territories."
 USA_militarist_securing_atlantic_interests: "Securing Atlantic Interests"
 USA_militarist_securing_atlantic_interests_desc: "By securing the major island nations of Cuba, Jamaica and Hispaniola, we set a precedent of hemispheric security unlike any other."
 USA_militarist_operation_paradise: "Operation Paradise"
 USA_militarist_operation_paradise_desc: "Operation Paradise is networking the new territories for integration and immediate utilization of military infrastructure."
 USA_militarist_policing_and_cultural_programs: "Policing & Cultural Programs"
 USA_militarist_policing_and_cultural_programs_desc: "Our new gains will always be met by those who wish to undermine our nation and its citizens. As such we need to institute cultural programs to promote unity and uniformity as we are human first and not simply, american, cuban and so forth. As a side note, increasing and integrating police as well as military police forces can also help to quell excessive agitation."
 USA_militarist_a_true_leader_of_the_western_world: "A True Leader Of The Western World"
 USA_militarist_a_true_leader_of_the_western_world_desc: "To secure our hemisphere we need to also secure the true leadership of the western world. Remember that any attack on a NATO member will be a declaration on the whole alliance. So this strike will determine our future. God help us all."
 USA_militarist_operation_great_north: "Operation Great North"
 USA_militarist_operation_great_north_desc: "With the dust settled and our victory secured, we can now begin to integrate and secure our continental dominance as well as hemispheric hegemony."
 USA_militarist_operation_atlantic_viking: "Operation Atlantic Viking"
 USA_militarist_operation_atlantic_viking_desc: "Securing the near artic lands of Greenland and Iceland as well as the Atlantic barrier island of the Faroe Islands will secure our Atlantic connections and allow us to have a more direct logistics network between the new and old worlds."
 USA_militarist_operation_atlantic_wall: "Operation Atlantic Wall"
 USA_militarist_operation_atlantic_wall_desc: "With our position as leader of the western world assured, we must also ensure that said position is stable and able to be held. As such we will acquire all atlantic territories and use it to help control logistics, markets and those further in the continent. The future is now and the future is bright."
 USA_militarist_humanity_marches_onwards: "Humanity Marches Onwards"
 USA_militarist_humanity_marches_onwards_desc: "Our mark on the globe is secured, our populations at the very least are content. While the way is not over, we are at a significant point for which we can begin to roll back the hyper militarization and place more of an economic development phase. This is the way and it is this way for which we will reach the stars in the near future. United we stand, divided we all fell."
 USA_fascist_closed_border: "Closed Border"
 USA_fascist_closed_border_desc: "To secure our nation and its cultural ingetrity, we must shut down the border. From there we can choose how to reform the immigration policy so we can begin accepting the correct peoples who can contribute to our society."
 USA_fascist_family_planning_incentives: "Family Planning Incentives"
 USA_fascist_family_planning_incentives_desc: "If we are to really fix our nation, to present a new and pure way forward. We must first look after our own first and foremost. The birthrate decline is a global issue that happens the more ddeveloped a nation becomes. however rather than just \"return to monkey\", like some seem to feel we must do, we instead create programs to help and assist families and expecting parents. This limits the burden on the new families as well as secures the future of new generations not having to go through mired hardships due to financial influences."
 USA_fascist_encouraging_productivity_quotas: "Encouraging Productivity Quotas"
 USA_fascist_encouraging_productivity_quotas_desc: "Our citizens deserve the best products and it is this that we will provide. Fine tooling statistical consumption of know goods and services will allow us to set up quotas in which these luxuries and or common day items will go down in price. This will improve quality of life for all citizens."
 USA_fascist_federal_sponsored_emmigration_programs: "Federally Sponsored Emmigration Programs"
 USA_fascist_federal_sponsored_emmigration_programs_desc: "Our nation has leeches and parasites which suck off the generous teat of our taxpayers and the benevolent federal programs to look after active members of our society. So we must give them an offer they can't refuse. Targeting a mix of countries with similar quality of life as well as just good exchange rates where the USD is more valued then the country the targets will move to, we set forth the ability to peacefully rid our nation from the continued drain on our resources that some of these folks have become."
 USA_fascist_strategic_automation_programs: "Strategic Automation Programs"
 USA_fascist_strategic_automation_programs_desc: "The SAPs act is a targeted automation initiative to increase production of needed goods to allow for a better trend for developing our nation and our citizens quality of life."
 USA_fascist_forging_new_innovations: "Forging New Innovations"
 USA_fascist_forging_new_innovations_desc: "The institute of Innovations is the R&D complex of tomorrow. Setting forth a new standard of researching which will allow us to stay ahead against the competition."
 USA_fascist_the_development_corps: "The Development Corps"
 USA_fascist_the_development_corps_desc: "The establishment of the Development Corps is a federal initiative to conscript convicts as well as volunteers and the unemployed to do their part in bettering our society. Convicts can look to slowly work off their sentence through good behavior during their time in the Corps and both volunteers and the unemployed can look to gain some extra or just initial income in their time of needs."
 USA_fascist_developing_prison_workforces: "Developing Prison Workforces"
 USA_fascist_developing_prison_workforces_desc: "The Department of labor will look to create the Prison Labor Administration or PLA. The PLA will be tasked by creating rehabilitation programs through dedicated job sites. Things like primary and select secondary industries may see workforce substitutions which overall will benefit the wider society."
 USA_fascist_gearing_the_nation_for_survival: "Gearing The Nation For Survival"
 USA_fascist_gearing_the_nation_for_survival_desc: "Our nation is pure, our citizens are of strong will and mind, we must show them our enemies and inform them of the survival we are facing to preserve our very way of life. The so called \"western world\" only seeks to limit our nation and the rightful place we should've had centuries ago. A new destiny will be manifested and no one will stop us."
 USA_fascist_retooling_officer_corps_requirements: "Retooling Officer Corps Requirements"
 USA_fascist_retooling_officer_corps_requirements_desc: "By changing the requirements for enrollment as well as advancement opportunities to be more influenced around ideological motivations, we set a standard of uniformity and unity among the command structure. This will hopefully in both the field and HQ command elements allow for a more enriched vigor in achieving objectives."
 USA_fascist_ideological_motivation_drills: "Ideological Motivation Drills"
 USA_fascist_ideological_motivation_drills_desc: "By instilling values of what each soldier is fighting for and who the enemies are to be, we can create a will power in our soldiers that most other countries simply can not recreate. We are stronger cause we choose to be. Unity is Strength."
 USA_fascist_improved_logistical_organizations: "Improved Logistical Organizations"
 USA_fascist_improved_logistical_organizations_desc: "Our country is massive and regardless if we were to go north or south, the territories are vast and not suitable for mass transportation. We must therefore reorganize and improve how our logistics operate to ensure our soldiers get all the needed materials to wage war anywhere any time."
 USA_fascist_general_weapons_testing_complex: "General Weapons Testing Complex"
 USA_fascist_general_weapons_testing_complex_desc: "The GWTC is a dedicated testing facility to improve overall military weapon systems....that's it, nothing more."
 USA_fascist_phase_two_weapons_testing: "Phase Two Weapons Testing"
 USA_fascist_phase_two_weapons_testing_desc: "Now this is what you call more bang for your buck."
 USA_fascist_engineering_better_engines: "Engineering Better Engines"
 USA_fascist_engineering_better_engines_desc: "Improving engines of all sizes means we can have better mobility to exploit gaps in the enemy's line. We can make more agile and capable aircraft to patrol and guard our very skies. Not to mention we can improve ship maneuverability and patrol rates to make sure the enemy is always on their toes."
 USA_fascist_paying_the_dues_our_soldiers_deserve: "Paying The Dues Our Soldiers Deserve"
 USA_fascist_paying_the_dues_our_soldiers_deserve_desc: "Our soldiers, both volunteers and conscripts lay down their lives for this nation and as such must be treated as heroes. Their pay must reflect the work they do as to give the impression of what these soldiers do is truly recognized."
 USA_fascist_militarized_economy: "Militarized Economy"
 USA_fascist_militarized_economy_desc: "The population is ready and we are preparing the final acts of preparation. Soon a new age will be upon us and our global security for the western hemisphere will be assured."
 USA_fascist_operation_pig_bay_two: "Operation Pig Bay Two"
 USA_fascist_operation_pig_bay_two_desc: "Cuba has eluded us since the botched CIA operation known as the Bay of Pigs. Well no more, we're calling the shots officially and so now we're ready for round two. This time we'll be victorious."
 USA_fascist_operation_hispaniola: "Operation Hispaniola"
 USA_fascist_operation_hispaniola_desc: "To secure our foothold into the Gulf as well as surrounding nations, we must take out the next largest island which is that of Hispaniola. This contains the stable and unstable nations of The Dominican Republic and Haiti. Should be over by lunch time."
 USA_fascist_operation_makin_me_happy: "Operation Makin Me Happy"
 USA_fascist_operation_makin_me_happy_desc: "To further our reach we must secure the island chain that is the Bahamas as well as the island nation of Jamaica. This gives us a barrier around our inital gains as well as sets the stage for further incursions."
 USA_fascist_operation_clean_sweep: "Operation Clean Sweep"
 USA_fascist_operation_clean_sweep_desc: "Like a chain of dominos we shall make each one of these island nations fall."
 USA_fascist_extra_territorial_corps: "Extra Territorial Corps"
 USA_fascist_extra_territorial_corps_desc: "The creation of the ETC is to create a dedicated reserve force to allow for the clear and through management of our new territories."
 USA_fascist_operation_cartel: "Operation Cartel"
 USA_fascist_operation_cartel_desc: "Now that we've secured the Gulf and Carribean region, we now can full focus on our hemispheric advance. From the border we shall strike the fragile Mexican state and make it into a land of law and order once more."
 USA_fascist_operation_fruit_master: "Operation Fruit Master"
 USA_fascist_operation_fruit_master_desc: "American interests have never left the central american nations. For corporate or national reasons the US has always been meddling in the affairs of these nations. Well now comes the time for direct rule and control as these floundering nations seem to not hold their own in any real regard."
 USA_fascist_operation_amazon: "Operation Amazon"
 USA_fascist_operation_amazon_desc: "The \"final boss\" of the South American continent, Brazil will be the biggest challenge towards us as the logistics of traversing such a natually hostile land is bound to cause immediate impacts to troop quality and logistical needs. Nevertheless we will forge forward and unite the hemisphere."
 USA_fascist_operation_la_plata: "Operation La Plata"
 USA_fascist_operation_la_plata_desc: "The second to final step. The La Plata region and surroundings will soon be under the fold."
 USA_fascist_proclaiming_the_union: "Proclaiming The Union"
 USA_fascist_proclaiming_the_union_desc: "Almost every last bit of land in the Americas is now ours. Unity is finally here, however, the job is not done. We must reorganize and strengthen ourselves internally and prepare for the final act. The Great Northern Expedition."
 USA_fascist_the_final_chapter: "The Final Chapter"
 USA_fascist_the_final_chapter_desc: "The Union is declared, our enemies on our side of the globe are few. Now we must finish the job and take the fight to the old world if we have to."
 USA_monarchist_nobility_act: "The Nobility Act"
 USA_monarchist_nobility_act_desc: "The creation of a modern nobility is one that needs careful thinking. As such a modern noble can come from any piece of cloth of society. However each piece will have their own requirements as to be fair to each strata. For example, business tycoons must show proof of investment of a specified amount, to be determined, of growth in the national economy. They must also donate a specified amount to recognized charity organizations like the Red Cross for example. Ect, ect, ect. This is but a sample of the new nobility act and the doors that it'll open for social advancement as well as personal goals to help in life."
 USA_monarchist_tied_to_office_act: "Tied To Office Act"
 USA_monarchist_tied_to_office_act_desc: "The \"Tied To Office Act\" is a legislation that formalizes the numeric sequence to \"titles\". Rather than the foolish metric of tying the title to blood, it will instead be tied to the respective office, or in the case of the nobility act, be tied to the requirements met to get a noble title license."
 USA_monarchist_workforce_welfare_act: "Workforce Welfare Act"
 USA_monarchist_workforce_welfare_act_desc: "The WWA is legislation used to reform and refine the welfare state portion around the workforce compensation in relation to disability and time off for maternity and other related incapacitation ailments."
 USA_monarchist_education_investments_act: "Education Investments Act"
 USA_monarchist_education_investments_act_desc: "Comprehensive investments into our education system will allow for nationwide improvements to our economy and the jobs in which both our citizens can take part in as well as create themselves."
 USA_monarchist_declaring_the_empire: "Declaring The Empire"
 USA_monarchist_declaring_the_empire_desc: "It is on this day that we make the ultimate reform. From a Constitutional Republic to a Constitutional Republic with an Elective Monarchy. It is this day forward that we are known as, \"The Holy American Empire\"."
 USA_monarchist_readjusting_foreign_trade_policies: "Re-Adjusting Foreign Trade Policies"
 USA_monarchist_readjusting_foreign_trade_policies_desc: "By using our own natural abundance we can renegotiate trade plans between nations that look to force us into tapping our own reserves. If we can save those reseves for as reasonably long as possible this gives us a long term investment in future trade deals and global economic influences."
 USA_monarchist_penal_labour_corps: "Creating The Penal Labour Corps"
 USA_monarchist_penal_labour_corps_desc: "By creating rehabilitation programs around labour projects, we can improve public infrastructure or by advancing the productivity of primary industries. We therefore can benefit our citizens overall quality of life by bringing more cheaper goods back to more domestic means."
 USA_monarchist_creating_more_domestic_supply_chains: "Creating More Domestic Supply Chains"
 USA_monarchist_creating_more_domestic_supply_chains_desc: "By focusing on diversifying the local economic makeup through creating new domestic supply chains allows our nation to be more self reliant as well as break in markets we once thought were dominanted by only a select set of nations."
 USA_monarchist_expanding_military_education_programs: "Expanding Military Education Programs"
 USA_monarchist_expanding_military_education_programs_desc: "By expanding and potentially mandating the leadership programs known as the Junior Reserve Officer Training Corps or JROTC for short, we open the volunteering rate to be expanded through passive exposure to the military. As a bonus we can also teach future generation leadership skills which are just as viable in the civilian workforce as they would be in the military."
 USA_monarchist_army_investments: "Army Investments"
 USA_monarchist_army_investments_desc: "By increasing funding and directing it towards improvements related to the average infantry person, we can begin to better the combat capabilities for which each soldier will be, well, capable of."
 USA_monarchist_baby_stepping_mandatory_service: "Baby Stepping Mandatory Service"
 USA_monarchist_baby_stepping_mandatory_service_desc: "The country has had a full volunteer force for pretty much its entire existence. However with modern wars and enemies being so muddled and unknown its best to be proactive rather than reactive. Therefore legislation will be enacted to institute a four month mandatory service period to at least get the population acquainted with the very basics of soldiering."
 USA_monarchist_naval_investments: "Naval Investments"
 USA_monarchist_naval_investments_desc: "Improving our naval prowess and abilities will allow us to pre-emptively strike any enemy invasion force be they on this side of the world or not."
 USA_monarchist_improving_shipping_industries: "Improving Shipping Industries"
 USA_monarchist_improving_shipping_industries_desc: "By investing and setting up better contract deals we hope to improve our nation's shipping and general naval industries. This will help us in both the civilian and military realms as we strive to navigate the modern age of geo-political entanglements."
 USA_monarchist_hemispheric_influence: "Hemispheric Influence"
 USA_monarchist_hemispheric_influence_desc: "Through soft power and subtle influences, we can look to control the hemisphere we already have a majority influence in, in a more direct manner."
 USA_monarchist_the_northern_kingdom_agreement: "The Northern Kingdom Agreement"
 USA_monarchist_the_northern_kingdom_agreement_desc: "The \"empire of the north\" also known as the vast lands of Canada, should be more in line with the western hemisphere's needs. As such we must try to pressure and help them to understand that the British/English are long gone from the meaningful presence they once had. However, we can let them be apart of a new age of unity, trade and innovation. We must convince them, we have to convince them."
 USA_monarchist_the_southern_kingdom_agreement: "The Southern Kingdom Agreement"
 USA_monarchist_the_southern_kingdom_agreement_desc: "The disposition of Mexico has never really been in the positive per say. We can use this to assure public order and stability to their nation as well as issue trade initiatives to show we are serious in helping them for the betterment of everyone. Lets just hope they understand is all."
 USA_monarchist_the_federation_proposal: "The Federation Proposal"
 USA_monarchist_the_federation_proposal_desc: "Despite the historical animosity, we can do our best to try and convince Cuba that we mean well and want a mor, pro-western hemisphere agenda. What benefits them will benefit the hemisphere at large. We can also sweetent the deal by giving them the green light on consolidating the Carribean. Lets just hope its sweet enough for them."
 USA_monarchist_the_united_principalities_offer: "The United Principalities Offer"
 USA_monarchist_the_united_principalities_offer_desc: "By spearheading talks with Panama, a nation we've had a relatively positive history with generally speaking. We can create a federation or union of states in Central America which will be led by them and helped in retaining order by us."
 USA_monarchist_brazi_comes_to_you: "Brazil Comes To You"
 USA_monarchist_brazi_comes_to_you_desc: "Everyone says Brazil is a bad place that there is even a joke called \"you are going to brazil\". Well we want Brazil to come to them. We'll offer Brazil the ability to consolidate the southern half of the continent and we'll protect their interests and lead the way in a common hemispheric union."
 USA_monarchist_operation_screaming_eagle: "Operation Screaming Eagle"
 USA_monarchist_operation_screaming_eagle_desc: "For too long the globe has been messing within our hemisphere and agitating as well as diluting our efforts to create a more peaceable state of affairs. Now of course we have made mistakes in the past, but no more. We will take more drastic and direct actions to assure the path and destiny we will create. The new world will be renewed once more."
 USA_monarchist_operation_initial_gains: "Operation Initial Gains"
 USA_monarchist_operation_initial_gains_desc: "We've had time to build our forces and prepare our allies, now it is time for us to stretch our wings and consolidate the continents."
 USA_monarchist_economic_investments: "Economic Investments"
 USA_monarchist_economic_investments_desc: "Today we will spearhead the new Western Hemispheric Economic Program. We will facilitate and encourage the development of our new and closest allies and subject, so we can all prosper together."
 USA_monarchist_public_unity_programs: "Public Unity Programs"
 USA_monarchist_public_unity_programs_desc: "The PUP is a dedicated mutual aid program to encourage public unity within the new nations as well as promoting the new Hemispheric \"New World\" identity. This shared value of being apart of the new union will propel our development and understanding of one another as well as set forth a new age to go beyond the planet. For if we all are working together, what is there to truly focus on but the great beyond."
 USA_monarchist_operation_midtown_madness: "Operation Midtown Madness"
 USA_monarchist_operation_midtown_madness_desc: "The next phase in consolidation is upon us. Now while Cuba and Panama get multiple nations to war with, the terrain is significantly rougher for Colombia and Brazil. As such we will limit their casualties by better piece mealing their enemies."
 USA_monarchist_operation_new_world: "Operation New World"
 USA_monarchist_operation_new_world_desc: "The final phase of consolidation is upon us. Now it is time for our trusted allies and subjects to consolidate the rest of the new world so we may pave the way for a new and united future."
 USA_monarchist_continued_economic_ties: "Continued Economic Ties"
 USA_monarchist_continued_economic_ties_desc: "To further our economic cooperation and ties, we'll begin the New World Economic Exchange or NWEE. This program will better development efforts and continue to strive in the creation of the very bedrock that is the New Worlder Identity."
 USA_monarchist_a_new_world_mineral_order: "A New World Mineral Order"
 USA_monarchist_a_new_world_mineral_order_desc: "To signify our commitment to our allies and subjects we will endure a massive mineral investment profile across the whole hemisphere. It'll be pretty costly, but it is certainly worth it."
 USA_red_junta_the_commissariat_declaration: "The Commissariat Declaration"
 USA_red_junta_the_commissariat_declaration_desc: "We the people's military have taken control and wish to better and secure the workers lives. Therefore to understand this commitment to its fullest we will become the United Commissariats of America. A united people's military force looking out for the welfare and safety of its citizens."
 USA_red_junta_service_welfare_programs: "Service Welfare Programs"
 USA_red_junta_service_welfare_programs_desc: "To ensure personnel numbers stay within reasonable levels, we will begin to expand certain incentives that the military offers. Overall we don't expect a huge change, but all and all it should encourage recruitment while also giving more back to those that return to the civilian workforce."
 USA_red_junta_public_service_corps: "Public Service Corps"
 USA_red_junta_public_service_corps_desc: "The PSC is a sort of labour corps and or joint civilian and military engineering corps. The idea is to help development projects or upkeep on infrastructure."
 USA_red_junta_improved_service_health_programs: "Improved Service Health Programs"
 USA_red_junta_improved_service_health_programs_desc: "Investing in our healthcare programs around service members and former services members will hopefully increase recruiting numbers by incentivizing care both in and once you're out of the military."
 USA_red_junta_industrious_innovators_act: "Industrious Innovators Act"
 USA_red_junta_industrious_innovators_act_desc: "The IIA is a legislation and funding bill to promote economic innovations and ways to improve our economic output."
 USA_red_junta_industrial_expansion_fund: "Industrial Expansion Fund"
 USA_red_junta_industrial_expansion_fund_desc: "The IEF is a dedicated fund to create new economic development projects and improve not only the available jobs, but to also improve our economic makeup."
 USA_red_junta_infrastructure_improvement_fund: "Infrastructure Improvement Fund"
 USA_red_junta_infrastructure_improvement_fund_desc: "By better dedicating funds to developing infrastructure, we'll be able to overall improve our general economic output as supply chains have better and smoother ways of interconnecting with one another."
 USA_red_junta_strategic_resource_development_act: "Strategic Resource Development Act"
 USA_red_junta_strategic_resource_development_act_desc: "The SRDA is a dedicated funding and de-regulation effort to encourage and almost mandate the improvement of mineral extraction in the eastern half of the US. Specifically along the median states bewteen what is considered \"north\" and \"south\" states."
 USA_red_junta_strategic_resource_western_development_act: "Western Development Act"
 USA_red_junta_strategic_resource_western_development_act_desc: "The WDA is a continuation of the SRDA in that it continues the western trend of strategic development continuing along the median states like Colorado, Utah, ect."
 USA_red_junta_rotating_training_programs: "Rotating Training Programs"
 USA_red_junta_rotating_training_programs_desc: "By setting up a rotating training system, we can improve the overall effectiveness of our troops. The RTP is focused on diversifying the terrain trainings our toops will be exposed to. In short one day and or some days they could be training in a marshland, then next it could be a desert."
 USA_red_junta_officer_refinement_program: "Officer Refinement Program"
 USA_red_junta_officer_refinement_program_desc: "By tirelessly working on refining and bettering our leadership, we can ensure the command and control element of our armed forces is as efficient as possible. This should benefit all branches where possible in terms of split second decision making as well as risk assessment and management within the field of battle."
 USA_red_junta_army_advancements_program: "Army Advancement Program"
 USA_red_junta_army_advancements_program_desc: "The AAP is a comprehensive investment into the general improvement of our army service branch. Weapons systems, equipment and soldiers are all but pieces in the wider puzzle for which we wish to complete."
 USA_red_junta_increased_training_programs: "Increased Training Programs"
 USA_red_junta_increased_training_programs_desc: "Increasing and keeping on top of our naval training programs, in terms of combat and non-combat scenarios gets soldiers better acquainted with the vessels they are assigned to. Consequently it make care and combat assesment of each vessel's crew allows our naval personnel to better themselves to the best of our ability to provide them the tools to do so."
 USA_red_junta_naval_propulsion_program: "Naval Propulsion Program"
 USA_red_junta_naval_propulsion_program_desc: "The NPP is a dedicated research program to improve the engines and propulsion systems of our naval vessels to give them a combat edge in maneuverability."
 USA_red_junta_naval_gun_research_initiative: "Naval Gun Research Initiative"
 USA_red_junta_naval_gun_research_initiative_desc: "Our naval personnel are only a piece of the power puzzle. We must improve our naval weapon systems if we are to genuinely defend ourselves, let alone defeat an enemy force."
 USA_red_junta_improved_armaments: "Improved Armaments"
 USA_red_junta_improved_armaments_desc: "By upgrading and advancing our aircraft weapon systems we can improve our overall effectiveness in combat scenarios."
 USA_red_junta_bettering_aircraft_models: "Bettering Aircraft Models"
 USA_red_junta_bettering_aircraft_models_desc: "Upgrading our existing aircraft models allows us to ensure more nimble aerial maneuvers to effectively secure an air zone from the enemy force."
 USA_red_junta_further_airforce_investments: "Further Air Force Investments"
 USA_red_junta_further_airforce_investments_desc: "By increasing our general investments towards our air force service branch, we set a new standard of improvement and advancement that the force can potentially come across the longer time and continual investment continues."
 USA_red_junta_establishing_the_warplanning_department: "Department Of War Planning"
 USA_red_junta_establishing_the_warplanning_department_desc: "Now that we've sufficiently expanded our economic and military prowess, we can attend to the ideas of spreading the revolution to those most in need."
 USA_red_junta_war_plan_maple_leaf: "War Plan Maple Leaf"
 USA_red_junta_war_plan_maple_leaf_desc: "As apart of the New World Department under the Department of War Planning. The initial goal is to secure the far north making our strategic situation the most secure as possible."
 USA_red_junta_war_plan_cartel_cleanup: "War Plan Cartel Cleanup"
 USA_red_junta_war_plan_cartel_cleanup_desc: "Continuing to secure our strategic position, the overtly destabilized position of our southern neighbor is a great concern for our national security. Nevermind the implications of a foreign enemy using Mexico as a stepping stone, the cartels and almost tribal like nature of a large swath of Mexican territory is cause enough to settle things once and for all."
 USA_red_junta_war_plan_havana: "War Plan Havana"
 USA_red_junta_war_plan_havana_desc: "The Cuban island is the largest island of Caribbean region which occupies a fairly strategic position. Not only is it the gateway into the Gulf of Mexico, but it is also a barrier to the wider Atlantic ocean. As such we must secure this for the ultimate port and naval network, which will secure trade and western hemispheric peace as we know it."
 USA_red_junta_war_plan_homeward_bound: "War Plan Homeward Bound"
 USA_red_junta_war_plan_homeward_bound_desc: "We begin the next chapter of our great advance. By returning to the old world and finishing the job our predecessors could not accomplish and spread the values of economic socialism to the masses of Europe."
 USA_red_junta_war_plan_round_three: "War Plan Round Three"
 USA_red_junta_war_plan_round_three_desc: "Two world wars and yet they still haven't learned their lesson. Well on the plus side, it wasn't their fault this time, its just good business is all."
 USA_red_junta_war_plan_black_back_hand: "War Plan Black Back Hand"
 USA_red_junta_war_plan_black_back_hand_desc: "The Black hand was a secret society built on Serbian nationalism and anti-Austro-Hungarian fervor. Well where they started a world war, we will finish the balkan peace by settling the most aggressive member. After all, \"where there is a serb, there is Serbia\" seems like nothing but imperialism."
 USA_red_junta_war_plan_outback: "War Plan Outback"
 USA_red_junta_war_plan_outback_desc: "The Australian \"continent\", is but a stepping stone into securing pacific and far east stability. As such we must take the first step in doing so now, rather than later."
 USA_red_junta_war_plan_java: "War Plan Java"
 USA_red_junta_war_plan_java_desc: "Indonesia is the largest island chain based nation which practically creates a clear path from Australia towards China. We must secure this nation if we are to have a proper jumping off point for the final battle."
 USA_red_junta_war_plan_great_leap_forward: "War Plan Great Leap Forward"
 USA_red_junta_war_plan_great_leap_forward_desc: "The final boss, the \"great china\". Well it'll be great no more when we spread true economic socialism and not this psudeo cultist totalitarianism with Chinese characteristics. Mao took a great leap forward to advance the nation of China, well now it's time to take our great leap forward in securing world peace and the true future of socialist values."
 USA_red_junta_war_peace_in_our_time: "Peace In Our Time"
 USA_red_junta_war_peace_in_our_time_desc: "With the New World, Old World and the Far East now secure, with strategic areas and major threats now contained, we can establish the global commissariat corps to return these lands to more peaceful and reserved places of living. We will solidify the global peace accords and set a new way forward for our species."
 USA_american_trotskist_reindustrialization_priority: "Re-Industrialization Priority"
 USA_american_trotskist_reindustrialization_priority_desc: "The nation has lost its industrial might, we will and must fix this to achieve our goals."
 USA_american_trotskist_national_economic_revival_act: "National Economic Revival Act"
 USA_american_trotskist_national_economic_revival_act_desc: "The NERA is legislation for an aggressive spending package to promote industrialization throughout the nation."
 USA_american_trotskist_securing_our_resources: "Securing Our Resources"
 USA_american_trotskist_securing_our_resources_desc: "By limiting trade to only the bare minimum, we can begin to create more fully developed domestic supply chains. As a consequence this also allows us to better invest in mining operations to increase overall yield."
 USA_american_trotskist_national_armaments_expansion_act: "National Armaments Expansion Act"
 USA_american_trotskist_national_armaments_expansion_act_desc: "The NAEA is a funding bill to expand our military industrial base. This core factor of our economic prowess will secure our future for which we are destined for."
 USA_american_trotskist_national_naval_industrialization_act: "National Naval Industrialization Act"
 USA_american_trotskist_national_naval_industrialization_act_desc: "The NNIA is a targeted funding bill to expand and improve our naval and shipping industrial base. We must secure trade and the waters in and around us."
 USA_american_trotskist_the_red_army: "The Scarlet Army"
 USA_american_trotskist_the_red_army_desc: "Our scarlet banners will fly high as our troops are drilled and training to be the up most aggression in tactical maneuvering where and when possible."
 USA_american_trotskist_the_red_navy: "The Scarlet Navy"
 USA_american_trotskist_the_red_navy_desc: "By improving training means and adapting the soldiers to understand the core of the cause they are fighting for, we will instill a sense of duty and fervor to fight where most nations fall flat on. Consequently, repurposing some of the naval budget into more of an R&D metric allows us to improve weapon systems for our vessels."
 USA_american_trotskist_the_red_airforce: "The Scarlet Air Force"
 USA_american_trotskist_the_red_airforce_desc: "By investing in R&D related to our aircraft and their weapon systems, we can improve the combat capabilities of our air force by focusing on aggressive tactical advantages."
 USA_american_trotskist_national_mobilization: "National Mobilization"
 USA_american_trotskist_national_mobilization_desc: "The nation has been refined, now we must prepare them for the Great Struggle."
 USA_american_trotskist_the_commissar_corps: "The Commissar Corps"
 USA_american_trotskist_the_commissar_corps_desc: "The creation of the CAC or Commissar Army Corps is a great way to motivate leadership and soldiers to stand and defend what their lives are made to protect. Their families, homes and values for which we strive to hold dear to each and everyone's heart."
 USA_american_trotskist_the_permanent_revolution: "The Permanent Revolution"
 USA_american_trotskist_the_permanent_revolution_desc: "The die have been cast and now we must usher in a new age of peace, through revolution we will secure the global position of the Socialist State and its peoples."
 USA_american_trotskist_marching_south: "Marching South"
 USA_american_trotskist_marching_south_desc: "Thus the dominos shall fall as we begin to liberate the New World and its desperate attempts at \"Socialism\", its imperialist autocrats and western mongrels for governments. We shall swiftly move down to the Panama Canal and be at the doorstep of the South American continent."
 USA_american_trotskist_workers_paradise: "Workers Paradise"
 USA_american_trotskist_workers_paradise_desc: "The failed Socialist State of Cuba is a stain on Socialism. The rest are a mix of British and French lapdogs and just exploiters. We'll use them to leap frog our way to slowly surround the southern continent from both land and sea."
 USA_american_trotskist_new_world_order: "New World Order"
 USA_american_trotskist_new_world_order_desc: "As we position ourselves at the gates of South America, we shall burst through these gates for which we have created and set forth to create a new order in the new world. Viva la Revolution!"
 USA_american_trotskist_the_eagle_descends_onto_the_continent: "The Eagle Descends Onto The Continent"
 USA_american_trotskist_the_eagle_descends_onto_the_continent_desc: "The weakest and yet richest link to securing the permanent revolution. Africa is a vast and diverse land and as such we must establish a good sector of control if we are to continue and securing the Socialist World Revolution."
 USA_american_trotskist_the_northern_cleanup: "The Northern Cleanup"
 USA_american_trotskist_the_northern_cleanup_desc: "Securing the northern part of the continent gives us access to the Middle East and the Med for the eventual return to the Old World."
 USA_american_trotskist_operation_congo_cabal: "Operation Congo Cabal"
 USA_american_trotskist_operation_congo_cabal_desc: "Operation Congo Cabal is the liberation of the central African region from imperialist, capitalist and staunch anti-worker governmental control."
 USA_american_trotskist_operation_geographic_horn: "Operation Geographic Horn"
 USA_american_trotskist_operation_geographic_horn_desc: "The Horn of Africa, or simply East Africa will open up our influences into Asia and the Pacific from now both sides of the globe."
 USA_american_trotskist_operation_capetown: "Operation Capetown"
 USA_american_trotskist_operation_capetown_desc: "With the New World secured we now have the chance to secure two thirds the access to the southern pole. This securing will allow us to prevent foreign missions and give us more reach to do our own missions and likely explore for natural resources."
 USA_american_trotskist_operation_old_world: "Operation Old World"
 USA_american_trotskist_operation_old_world_desc: "Through securing the final bits of the New world, we also potentially bring in the Old world, therefore we must be proactive and establish a base from which the anglo-sphere of our heritage came from."
 USA_american_trotskist_operation_norse: "Operation Norse"
 USA_american_trotskist_operation_norse_desc: "From our foothold on the Celtic isles, we can continue our great northern expedition and liberate the Scandinavian nations."
 USA_american_trotskist_operation_west_has_fallen: "Operation West Has Fallen"
 USA_american_trotskist_operation_west_has_fallen_desc: "From our foothold on the islands we now can make a clear holding on the continent with the western most nations. Liberation of the old world will be swift and just."
 USA_american_trotskist_operation_black_sea: "Operation Black Sea"
 USA_american_trotskist_operation_black_sea_desc: "From the far north we shall descend down and create a wall of liberation which divides the perpetual autocracy of the Russian State and the rest of Europe for which we will liberate."
 USA_american_trotskist_operation_vistula: "Operation Vistula"
 USA_american_trotskist_operation_vistula_desc: "Today begins our march east as we begin to liberate the core of the Old World. From oligarchic \"democracies\" to Capitalist exploiters we shall liberate the peoples of the old world one by one."
 USA_american_trotskist_operation_cradle: "Operation Cradle"
 USA_american_trotskist_operation_cradle_desc: "The cradle of civilization and yet it is filled with some of the most destructive peoples and governments. Well no more, we shall liberate and bring true civilization to the workers of these lands and create a new future. A bright and scarlet future for all."
 USA_american_trotskist_operation_sarajevo: "Operation Sarajevo"
 USA_american_trotskist_operation_sarajevo_desc: "A world war was started in the Balkans, well now we intend to liberate and prevent further death and needless destruction."
 USA_american_trotskist_operation_caging_the_bear: "Operation Caging The Bear"
 USA_american_trotskist_operation_caging_the_bear_desc: "The Russian State, once the Union of Soviet Socialist Republics, is a failed and stain on the Socialist name. We shall liberate her peoples, cage the autocrats and Capitalist exploiters and wipe the stain from the face of the planet."
 USA_american_trotskist_operation_himalayas: "Operation Himalayas"
 USA_american_trotskist_operation_himalayas_desc: "With the northern gateway secured we now can create the southern gateway. From here we will prepare for the final obstacle which prevents global liberation."
 USA_american_trotskist_operation_great_leap_forward: "Operation Great Leap Forward"
 USA_american_trotskist_operation_great_leap_forward_desc: "The final boss and its underlings and or side quests. The People's Republic of China is the biggest stain to come to the word Socialism after the failure that was the Soviet Union. We will and must liberate its lands and people if we were ever to properly finish any global revolution. After this \"final boss\", nothing stands in our way to true Communism and global peace and prosperity. From here, only the stars are the limit."
