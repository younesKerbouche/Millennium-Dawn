 free_operations: "Operaciones Libres"
 free_operations_desc: "Con la reciente retirada de EE. UU. de la región, ahora podemos operar con más libertad táctica y operativa que antes."
 us_extensive_bombing_campaign: "Campaña de Bombardeo Extensivo de EE. UU."
 us_extensive_bombing_campaign_desc: "Los recientes esfuerzos de los estadounidenses para bombardearnos hasta la sumisión nos han obligado a reconsiderar ciertas estrategias y, en general, han empeorado nuestro rendimiento en combate."
 continued_space_efforts: "Esfuerzos Espaciales Continuos"
 continued_space_efforts_desc: "Nuestros esfuerzos continuos en el espacio nos están brindando oportunidades adicionales de investigación y un gran futuro por venir."
 space_force: "Fuerza Espacial"
 space_force_desc: "Quien domine la tierra, dominará el continente. Quien domine los mares, dominará las costas. Quien domine el cielo dominará ambos, y quien domine el espacio dominará la Tierra."
 space_marines: "Marines Espaciales"
 space_marines_desc: "El Servicio Garantiza la Ciudadanía!"
 USA_idea_high_price_for_high_rewards: "Alto Precio por Altas Recompensas"
 USA_idea_high_price_for_high_rewards_desc: "La 2ª Gran Carrera Espacial ha comenzado. Nunca sabremos realmente quién será el ganador de esta carrera, la luna, Marte, tal vez incluso Venus. ¿Quién sabe y, a estas alturas, a quién le importa? El potencial ha sido infinito y hemos abierto la caja de Pandora al adquirir y encontrar recursos, ya que ya no estamos limitados a nuestro planeta. Nos ha costado mucho, pero al final realmente vale la pena."
 USA_idea_aas_the_village_model: "El Modelo de Aldea"
 USA_idea_aas_the_village_model_desc: "Al fomentar una nueva era de colonización, así como al romper entidades corporativas y de oficinas. Esto, a su vez, desurbaniza y descentraliza la economía y la hace mucho más manejable y comprensible para el ciudadano promedio. Este modelo también albergará la creación de voluntarios y defensores, ya que no solo están luchando por una entidad colectiva grande, sino que realmente están luchando por sus hogares y familias."
 USA_idea_aas_the_new_agrarian: "El Nuevo Agrario"
 USA_idea_aas_the_new_agrarian_desc: "Uno de los mayores problemas globales es el de asegurar alimentos para sobrevivir. Ya sea por escaseces naturales o provocadas por el hombre, esta realidad juega a nuestro favor. Si podemos enfocarnos completamente en alentar a nuestros colectivos a regresar a un estilo de vida más tradicional, entonces podríamos usar cualquier excedente producido como fichas de negociación para asegurar nuestra independencia de agentes extranjeros. Será un poco difícil económicamente, pero prevaleceremos en nombre de la madre anarquía."
 USA_idea_aas_minuteman_program: "El Programa del Minuteman"
 USA_idea_aas_minuteman_program_desc: "Para defender el hogar y el corazón, nuestra gente hará todo lo posible para defender lo que es suyo. A través de guías locales y comprendiendo las realidades de la tecnología térmica moderna, imaginaremos un futuro donde nuestra gente estará allí en no más de un minuto para defender lo que es suyo."
