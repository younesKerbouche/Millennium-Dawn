 USA_econ_event.1.t: "Estados Unidos vs. Martin Petersen"
 USA_econ_event.1.d: "El 23 de noviembre de 2004, se presentó un caso antimonopolio contra una sucursal de la empresa de productos químicos de caucho Bayer AG en California, acusada de fijación de precios a través de prácticas de monopolización horizontal, que suprimieron la competencia para mantener el ritmo y/o realizar negocios normales en el área de control del acusado. Los tribunales han revisado las pruebas y escuchado los testimonios de ambas partes, la decisión del tribunal es:"
 USA_econ_event.1.o1: "El tribunal encuentra al acusado culpable"
 USA_econ_event.1.o2: "El tribunal encuentra al acusado no culpable"
 USA_econ_event.2.t: "Estados Unidos vs. UnitedHealth y PacifiCare"
 USA_econ_event.2.d: "El 20 de diciembre de 2005, se presentó una demanda antimonopolio contra UnitedHealth Group Incorporated por adquirir activos de seguros médicos de su competidor. El demandante argumenta que “United” es la mayor aseguradora médica de Estados Unidos y, por lo tanto, no debería poder despojarla de activos en un mercado ya cerrado. El tribunal, tras examinar las pruebas y escuchar los testimonios de ambas partes, ha decidido que…"
 USA_econ_event.2.o1: "El Tribunal declara culpable a United"
 USA_econ_event.2.o2: "El Tribunal declara a United inocente"
 USA_econ_event.7.t: "Rumores de un nuevo virus que se propaga desde China"
 USA_econ_event.7.d: "Desde principios de diciembre de 2019, han surgido rumores de que un tipo de virus SARS ha comenzado a propagarse alrededor de una ciudad llamada Wuhan. Algunos lo han llamado MARS o Síndrome Respiratorio Asiático Continental, algo ingenioso pero distractor que proviene de China. Pero muchos descartan la amenaza de esto debido a la escasez de información confiable que proviene de la nación del dragón rojo."
 USA_econ_event.7.o1: "¿Cómo afectará esto al mercado de valores?"
 USA_econ_event.8.t: "La burbuja punto com estalla"
 USA_econ_event.8.d: "El estallido de la burbuja punto com fue una medida predicha; varios escándalos y eventos relacionados con estos rápidos ascensos a la riqueza habían mostrado signos de desmoronamiento. Solo con los temores acumulados relacionados con Japón entrando en otra recesión y algunos escándalos clave que asustaron a los inversores. Aunque los impactos fueron rápidos y recuperables, muchas compañías antes ricas ahora están cerradas y en bancarrota. Solo podemos esperar aprender de los errores y ver qué sucede a continuación en este nuevo milenio."
 USA_econ_event.8.o1: "Nuevo milenio, nuevos problemas..."
 USA_econ_event.9.t: "La recesión de Internet"
 USA_econ_event.9.d: "A medida que la burbuja punto com y otros eventos desfavorables se acumularon en la nación y en el mundo en general. Muchos inversores han decidido vender y entrar en pánico, lo que a su vez ha causado una recesión menor. Si bien algunos han llamado a esta reciente desaceleración económica la Recesión de Internet, muchos optan por la más sencilla Recesión de 2001."
 USA_econ_event.9.o1: "¿El colapso de la nueva era?!?"
 USA_econ_event.10.t: "Aumento de la tensión pública"
 USA_econ_event.10.d: "A medida que el nuevo milenio ha comenzado, también un nuevo movimiento ha estado ganando tracción lentamente. Cada vez más hay informes de movimientos antibúsiness que están utilizando estas nuevas palabras de moda, como Big Tech, Big Pharma y Big Sugar. Estos movimientos están mostrando aumentos y, sin embargo, también disminuciones en su organización; solo podemos esperar que las personas regresen a sus vidas diarias y cesen la interrupción que están causando."
 USA_econ_event.10.o1: "Mantén la calma y trabaja duro"
 USA_econ_event.11.t: "La crisis financiera mundial"
 USA_econ_event.11.d: "Las economías mundiales tiemblan a medida que los mercados estadounidenses entran en una caída libre menor. Los préstamos malos, los precios de las viviendas en caída y muchos otros problemas tanto a nivel nacional como internacional han culminado en una recesión mundial. Muchos temen que la recesión pueda empeorar en una depresión, pero solo el tiempo mostrará si ese es el caso."
 USA_econ_event.11.o1: "Vende! Vende! Vende!"
 USA_econ_event.12.t: "La crisis de las hipotecas subprime"
 USA_econ_event.12.d: "Desde 1999, los mercados hipotecarios han crecido y crecido, no solo en tamaño sino también en volatilidad. El lento aumento de la codicia y el exceso de entusiasmo humanos ha llevado a más préstamos malos otorgados a deudores que claramente no cumplen con los requisitos. Esto finalmente ha culminado en un colapso total que ha llevado a varias empresas a la bancarrota y a las familias a perder sus hogares. El descontento público está aumentando y el valor del USD ha sido sacudido de tal manera que los inversores extranjeros se han vuelto un poco más cautelosos. Sin embargo, trabajaremos a través de esto y avanzaremos más allá de los problemas y hacia los triunfos."
 USA_econ_event.12.o1: "Estos hippies no entienden los negocios"
 USA_econ_event.13.t: "La crisis automotriz"
 USA_econ_event.13.d: "Con las crecientes presiones de hipotecas fallidas y los problemas económicos subyacentes, sin mencionar la disminución constante de la competitividad de la industria automotriz estadounidense en los mercados mundiales en general. Estos problemas han llevado al cierre o la reducción de varias empresas automotrices bien conocidas. Aunque muchos esperan ver un regreso de estos empleos, pocos creen genuinamente que regresarán."
 USA_econ_event.13.o1: "Ford no está sonriendo..."
 USA_econ_event.14.t: "El colapso del mercado de la vivienda en 2008"
 USA_econ_event.14.d: "Alimentar las hipotecas oportunistas ha llevado a varios incumplimientos; estos incumplimientos, junto con el lento estrangulamiento de la clase media estadounidense, han resultado en que muchas casas regresen al mercado a tasas cada vez más rápidas. Este bucle de retroalimentación ha culminado en varios otros eventos económicos de estos últimos años."
 USA_econ_event.14.o1: "Ahí va el vecindario"
 USA_econ_event.15.t: "Aumento de las protestas"
 USA_econ_event.15.d: "El aumento en el tamaño de los movimientos relacionados con activistas pro-sindicales junto con la fiebre anti-gran empresa parece haber alcanzado un nuevo máximo a medida que los movimientos esporádicos han afectado a empresas como Amazon, Walmart y otras marcas importantes. Si bien la mayoría ve esto como otro obstáculo, algunos muestran preocupación sobre hacia dónde podrían progresar estos movimientos. Por ahora, es incierto qué deparará el futuro."
 USA_econ_event.15.o1: "Solo otro grupo de alborotadores"
 USA_econ_event.16.t: "La larga recesión"
 USA_econ_event.16.d: "Una acumulación de mala gestión económica y la lenta recuperación de la crisis financiera mundial ha resultado en un estancamiento casi total de la actividad económica. Muchos temen qué significará esto a medida que los precios de las materias primas básicas continúan aumentando y más personas son arrojadas de vuelta a la rutina de 9 a 5. El Congreso ha declarado que está trabajando en el problema y espera que la crisis termine pronto. La pregunta es, ¿qué se considera pronto...."
 USA_econ_event.16.o1: "Reconstruiremos mejor"
 USA_econ_event.17.t: "¿Rumores de cambio?"
 USA_econ_event.17.d: "Recientemente, cada vez más rumores sobre el estado de Estados Unidos se han convertido en un tema candente, con muchos creyendo que es simplemente culpa de la oposición. Pero hay un pequeño consenso creciente de que Estados Unidos ha cambiado, de que la supuesta 'democracia liberal' que se muestra a sí misma es en realidad una máscara para una facción plutocrática interna en crecimiento. Aunque muchos lo descartan rápidamente, muchos más se preguntan cuán improbable es realmente la noción."
 USA_econ_event.17.o1: "Creerán cualquier cosa en estos días"
 USA_econ_event.18.t: "Estados Unidos vs. General Dynamics y Newport News"
 USA_econ_event.18.d: "En octubre de 2001, el fiscal general presentó una demanda antimonopolio contra las empresas General Dynamics Corp. y Newport News Shipbuilding Inc. El asunto del caso es que la adquisición propuesta de Newport News por parte de General Dynamics crearía un monopolio en el diseño, desarrollo y construcción de submarinos nucleares y eliminaría toda competencia para un sistema de armas crítico para la defensa nacional. Este caso, clasificado como una violación de las fusiones horizontales a los ojos de las leyes antimonopolio, ha tenido una resonancia constante en ambos lados del problema del caso. Pero al final, el veredicto del tribunal fue:"
 USA_econ_event.18.o1: "El tribunal impide la fusión"
 USA_econ_event.18.o2: "El tribunal aprueba la fusión"
 USA_econ_event.19.t: "EE. UU. vs. Nicholas A. Penachio y Nick Penachio Co., Inc."
 USA_econ_event.19.d: "Nick Penachio Co., Inc. ('Penachio Co.') era una corporación del estado de Nueva York ubicada en el Bronx, Nueva York. Penachio Co. era un proveedor de alimentos, principalmente productos y alimentos congelados. Desde aproximadamente mayo de 1996 hasta aproximadamente abril de 1999, las fechas exactas desconocidas por Estados Unidos, los acusados y co-conspiradores participaron en una combinación y conspiración en restricción comercial irrazonable del comercio interestatal y exterior en violación de la Sección 1 de la Ley Sherman (Título 15, Código de Estados Unidos, Sección 1). La mencionada combinación y conspiración consistió en un acuerdo, entendimiento y concierto de acción continuo entre los acusados y co-conspiradores, cuyos términos sustanciales eran amañar ofertas y asignar contratos para el suministro de alimentos congelados a la Junta de Educación de la Ciudad de Nueva York."
 USA_econ_event.19.o1: "Ganancias sobre el bienestar de los estudiantes, culpable!"
 USA_econ_event.19.o2: "Un nivel de ambigüedad sugiere terceros, no culpable!"
 USA_econ_event.20.t: "EE. UU. vs. Vaw Carbon GMBH"
 USA_econ_event.20.d: "A partir de febrero de 1996 y continuando hasta al menos diciembre de 1997, las fechas exactas desconocidas por Estados Unidos, el acusado y co-conspiradores participaron en una combinación y conspiración para suprimir y eliminar la competencia al fijar el precio del bloque de cátodo de carbono vendido en Estados Unidos y en otros lugares. La combinación y conspiración en la que participaron el acusado y los co-conspiradores fue una restricción comercial irrazonable del comercio interestatal y exterior en violación de la Sección 1 de la Ley Sherman."
 USA_econ_event.20.o1: "Las pruebas demuestran la culpa, culpable!"
 USA_econ_event.20.o2: "Las pruebas sugieren complicidad, no culpable!"
 USA_econ_event.21.t: "EE. UU. vs. Taylor y Murphy Construction Co., Inc."
 USA_econ_event.21.d: "En o alrededor del mes de febrero de 2001, el acusado, a sabiendas y deliberadamente, hizo y causó que se hiciera una declaración y representación materialmente falsa, ficticia y fraudulenta en un asunto dentro de la jurisdicción de la Administración Federal de Carreteras, una agencia del Departamento de Transporte de Estados Unidos, un departamento de Estados Unidos, al presentar una oferta y realizar un proyecto de construcción de carreteras en el Blue Ridge Parkway en el condado de Buncombe, Carolina del Norte, en el cual el acusado certificó falsamente que no había revelado sus precios de oferta a ningún otro competidor, cuando en verdad y en hecho sí lo había hecho."
 USA_econ_event.21.o1: "Se encuentra culpable a Taylor & Murphy Construction"
 USA_econ_event.21.o2: "Se encuentra no culpable a Taylor & Murphy Construction"
 USA_econ_event.22.t: "Estados Unidos contra Bluestar Metal Recycling Co."
 USA_econ_event.22.d: "Desde al menos diciembre de 1993 hasta octubre de 2001, aunque Estados Unidos desconoce las fechas exactas, el acusado y sus cómplices participaron en una combinación y conspiración para suprimir y eliminar la competencia mediante la asignación de proveedores en la compra de chatarra ferrosa y no ferrosa en el noreste de Ohio. La combinación y conspiración imputadas restringieron irrazonablemente el comercio interestatal, en violación del artículo 1 de la Ley Antimonopolio Sherman (15 U.S.C. § 1)."
 USA_econ_event.22.o1: "Se encuentra culpable a Bluestar"
 USA_econ_event.22.o2: "Se encuentra no culpable a Bluestar"
 USA_econ_event.23.t: "Estados Unidos contra Duane Maynard"
 USA_econ_event.23.d: "Comenzando el o alrededor del 18 de febrero de 1999 y continuando al menos hasta el 17 de enero de 2002, las fechas exactas siendo desconocidas para los Estados Unidos, el acusado y co-conspiradores entraron y se involucraron en una combinación y conspiración para suprimir y restringir la competencia para un proyecto subsidiado por E-Rate para proveer, entre otras cosas, bienes y servicios relacionados con telecomunicaciones, acceso a Internet, y conexiones internas en el Distrito Escolar Elemental West Fresno (\"el Proyecto E-Rate del Distrito Escolar Elemental West Fresno\") en Fresno, California, en restricción irrazonable del comercio y comercios interestatales, en violación de la Ley Antimonopolio Sherman, Título 15, Código de los Estados Unidos, Sección 1."
 USA_econ_event.23.o1: "Se encuentra culpable al Sr. Maynard"
 USA_econ_event.23.o2: "Se encuentra no culpable al Sr. Maynard"
 USA_econ_event.24.t: "Estados Unidos contra Waterblock Roofing and Sheetmetal, Inc."
 USA_econ_event.24.d: "Waterblock, una corporación ubicada en Schenectady, Nueva York, estaba involucrada en el negocio de techado en el estado. Walter J. Vivenzio, un residente de East Berne, Nueva York, era presidente y uno de los dueños de Waterblock. \"CC-1\" era un co-conspirador que era gerente de mantenimiento en la planta de Waterford, Nueva York de la General Electric Company. CC-1 intentó crear la apariencia de que estaba siguiendo una política de licitación competitiva para contratos de techado, incluyendo contratos que fueron otorgados a Waterblock. \"CC-2\" un co-conspirador que era representante de un fabricante de productos de techado. CC-2 ayudó a seleccionar las compañías que serían invitadas a licitar o cotizar en contratos de techado para el Centro Médico Albany y otros compradores de productos y servicios de techado. CC-2 generalmente intentó crear la apariencia de que estaba siguiendo una política de licitación competitiva para contratos de techado, incluyendo contratos que fueron otorgados a Waterblock. Desde algún momento en 1995 hasta aproximadamente mayo de 2002, las fechas exactas siendo desconocidas para los Estados Unidos, el acusado y co-conspiradores se involucraron en una combinación y conspiración en restricción irrazonable del comercio y comercios interestatales en violación de la Sección 1 de la Ley Sherman."
 USA_econ_event.24.o1: "Se encuentra culpable a Waterblock"
 USA_econ_event.24.o2: "Se encuentra no culpable a Waterblock"
 USA_econ_event.25.t: "Estados Unidos contra Syndial S.p.A."
 USA_econ_event.25.d: "Desde septiembre de 1999 o alrededor de esa fecha y continuando hasta abril de 2002 o alrededor de esa fecha, el acusado y sus co-conspiradores participaron en una combinación y conspiración para suprimir y eliminar la competencia fijando el precio del caucho de policloropreno vendido en los Estados Unidos y en otros lugares. El caucho de policloropreno, también conocido como \"caucho de cloropreno\", \"policloropreno\", \"PCP\" o \"butaclor\", es un tipo específico de caucho sintético que tiene aplicaciones de uso final en las industrias automotriz, de adhesivos y de la construcción. Durante el período cubierto por esta Información, el acusado y sus co-conspiradores fabricaron, vendieron y distribuyeron caucho de policloropreno en un flujo continuo e ininterrumpido de comercio interestatal y extranjero a clientes ubicados en estados o países distintos de los estados o países en los que el acusado y sus co-conspiradores producían caucho de policloropreno."
 USA_econ_event.25.o1: "Se encuentra culpable a Syndial"
 USA_econ_event.25.o2: "Se encuentra no culpable a Syndial"
 USA_econ_event.26.t: "Estados Unidos contra Ryan's World, Inc."
 USA_econ_event.26.d: "El o alrededor del 14 de diciembre de 1994, 17 de marzo de 1999 y 3 de marzo de 2000, el acusado presentó algunos Formularios de Hoja de Firma de Servicio de Oferta con el Comando de Gestión de Tráfico Militar. Los formularios TOSS requerían que el acusado adjuntara una lista de los nombres de los agentes de carga con los que tenía una relación de control financiero y/o administrativo común. El acusado marcó la casilla indicando que no estaba en un CFAC con ningún otro transportista o agente. Durante el período relevante, en un asunto dentro de la jurisdicción del DOD, un departamento de los Estados Unidos, el acusado hizo intencional y voluntariamente declaraciones y representaciones materiales falsas, fraudulentas, y ficticias en Certificados de Responsabilidad del Transportista y formularios TOSS presentados con MTMC, y ocultó intencionalmente un hecho material de MTMC: a saber, su elegibilidad para participar en el programa ITGBL, a través de sus declaraciones y representaciones."
 USA_econ_event.26.o1: "Se encuentra culpable a Ryan's World, Inc."
 USA_econ_event.26.o2: "Se encuentra no culpable a Ryan's World, Inc."
 USA_econ_event.27.t: "Estados Unidos contra John R. Olsen"
 USA_econ_event.27.d: "Comenzando al menos tan temprano como julio de 2000, y continuando después al menos hasta el 10 de octubre de 2003, las fechas exactas siendo desconocidas para los Estados Unidos, en el Distrito Norte de Georgia y en otros lugares, el acusado, el Co-Conspirador Crowe, y el Co-Conspirador #1 actuaron ilegal, intencional, y voluntariamente en combinación, conspiración, confederación, y acuerdo en violación del Título 18, Código de los Estados Unidos, Sección 371, para cometer ofensas contra los Estados Unidos de América, a saber, para violar el Título 18, Código de los Estados Unidos, Secciones 1341 y 1346. Fue parte y objeto de dicha conspiración que el acusado, el Co-Conspirador Crowe, y CC-1, habiendo ideado e intencionado idear un esquema y artificio para defraudar a Chemical Products Technologies, LLC y privar a CPT de su derecho a los servicios honestos de sus empleados, ejecutaron dicho esquema y artificio para defraudar a través del uso del correo de los Estados Unidos."
 USA_econ_event.27.o1: "Se encuentra culpable al Sr. Olsen"
 USA_econ_event.27.o2: "Se encuentra no culpable al Sr. Olsen"
 USA_econ_event.28.t: "Estados Unidos contra Certified Slings, Inc."
 USA_econ_event.28.d: "Comenzando en diciembre de 2002 y continuando hasta octubre de 2003, las fechas exactas siendo desconocidas para los Estados Unidos, el acusado y co-conspiradores entraron y se involucraron en una combinación y conspiración para suprimir y eliminar la competencia al acordar presentar ofertas no competitivas a la Armada de los Estados Unidos en contratos para ensamblajes de eslingas de metal. La combinación y conspiración en la que se involucraron el acusado y co-conspiradores fue en restricción irrazonable del comercio y comercios interestatales en violación de la Sección 1 de la Ley Sherman"
 USA_econ_event.28.o2: "Se encuentra no culpable a Certified Slings Inc."
 USA_econ_event.28.o1: "Se encuentra culpable a Certified Slings Inc."
 USA_econ_event.29.t: "Estados Unidos contra MA-RI-AL Corp."
 USA_econ_event.29.d: "Comenzando al menos tan temprano como julio de 2000 y continuando hasta el 25 de mayo de 2004, las fechas exactas siendo desconocidas para el Gran Jurado, los acusados y co-conspiradores Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. y otras corporaciones e individuos entraron y se involucraron en una combinación y conspiración para suprimir y eliminar la competencia al fijar los precios a los que se vendía el concreto premezclado en el área metropolitana de Indianápolis, Indiana. El acusado JOHN J. BLATZHEIM se unió a la conspiración en o alrededor de abril de 2003. La combinación y conspiración en la que se involucraron los acusados y sus co-conspiradores fue en restricción irrazonable del comercio y comercios interestatales en violación de la Sección 1 de la Ley Sherman."
 USA_econ_event.29.o1: "Se encuentra culpable a las Partes Involucradas"
 USA_econ_event.29.o2: "Se encuentra no culpable a las Partes Involucradas"
 USA_econ_event.50.t: "Creciente Malestar Público"
 USA_econ_event.50.d: "Los eventos y temas de tiempos recientes han causado un gran revuelo en los ojos del pueblo. A medida que más y más se vuelven a la TV y otras fuentes de noticias para su información, un movimiento minoritario vocal ha comenzado a ganar tracción. Temores sobre cómo se cuenta y muestra la noticia ha causado que algunos piensen que las fuentes de noticias se están desviando de la realidad y de las noticias reales. Aunque muchos aún están confundidos sobre estos clamores, solo es cuestión de tiempo antes de que veamos qué puede resultar de tales eventos."
 USA_econ_event.50.o1: "Mongereo de Miedo Infundado"
 USA_econ_event.50.o2: "Hay Algo Sospechoso Aquí"
 USA_econ_event.100.t: "Rumores Económicos"
 USA_econ_event.100.d: "En meses recientes ha habido una serie de rumores sobre un olor a juego sucio dentro de los mercados hipotecarios. La mayoría que entretiene estos rumores no ha encontrado nada, sin embargo esto recuerda a un evento muy bizarro que aún está fresco en la memoria de alguien que decidió crear una máquina económica en relación con apostar contra el mercado. Sin embargo, no hay real justificación para hacerlo. De todos modos, depende de la FTC y la administración si quieren explorar estos rumores más de lo que ya se ha hecho."
 USA_econ_event.100.o1: "No Estamos Haciendo Mucho, Así Que ¿Por Qué No?"
 USA_econ_event.100.o2: "Ya Los Han Probado Erróneos, Así Que ¿Cuál Es El Punto?"
 USA_econ_event.101.t: "Algunas migajas"
 USA_econ_event.101.d: "Investigaciones iniciales han notado algo de comercio interno en relación con hipotecas y algunos valores de intercambio de deuda entre bancos. Sin embargo, esto no es realmente nada fuera de lo ordinario en relación con las tendencias del mercado actual en general. Sin embargo, algunos aún predican que continuemos esta búsqueda ya que esta es prueba suficiente de que algo está ocurriendo."
 USA_econ_event.101.o1: "Está Bien, Está Bien, Supongo Que Podemos Continuar"
 USA_econ_event.101.o2: "No, Hemos Desperdiciado Suficientes Recursos En Este Juego"
 USA_econ_event.102.t: "El Mercado Perdido"
 USA_econ_event.102.d: "No puedo creerlo, realmente había algo aquí. En una serie de investigaciones profundas relacionadas con las migajas de comercio interno y el mercado hipotecario mayor se encontró un rastro de hipotecas impagables crecientes y deudas. Estas hipotecas se estaban entregando a cualquiera que prácticamente las pidiera, sin mencionar todas las métricas de letra pequeña que encontramos como tasas de interés en aumento después de un período de tiempo específico o el tamaño real de las hipotecas mismas en comparación con el ingreso anual del titular. Un esfuerzo integral, aunque tan silencioso como sea posible, esfuerzo para mantener a Wall Street de entrar en pánico es de suma importancia. Una serie de reformas económicas y políticas se pondrán en efecto para asegurar que esta clase de negligencia grave nunca se permita crecer en tales proporciones nuevamente."
 USA_econ_event.102.o1: "No Depresión Esta Vez Jack"
 USA_unrest_event.1.t: "Movimientos Libertarios Crecientes"
 USA_unrest_event.1.d: "En las últimas semanas se ha observado un crecimiento constante del llamado Partido Libertario. La mayoría lo considera un partido capitalista descabellado y abiertamente capitalista, pero con el aumento de las manifestaciones y el número de inscripciones, algunos temen que pueda resurgir si se les deja en paz. Con la ayuda de los medios de comunicación, podríamos hacer algo para frenar su impulso, o simplemente podríamos dejarlos en paz, ya que seguramente serán sofocados de nuevo."
 USA_unrest_event.1.o1: "Nada Más Que Necedad"
 USA_unrest_event.1.o2: "CNN & Fox Tendrán Un Día de Campo"
 USA_unrest_event.2.t: "Mítines Aislacionistas Crecientes"
 USA_unrest_event.2.d: "En tiempos recientes un aumento perturbador en movimientos y mítines anti-asuntos extranjeros ha comenzado a ganar tracción. Mientras muchos simplemente los descartan como nacionalistas tontos, sigue siendo una causa de preocupación ya que estas personas podrían afectar nuestros planes de política exterior. No obstante, podemos elegir dejar que la gente se coma a sí misma con división o \"alentar\" una historia de cobertura sobre este aumento en \"nacionalismo\"."
 USA_unrest_event.2.o1: "Nada Más Que Chiflados"
 USA_unrest_event.2.o2: "Ellos noticias gente consiguió algo de trabajo hoy"
 USA_unrest_event.3.t: "Pensadores Socialistas Crecientes"
 USA_unrest_event.3.d: "Pensábamos que con el fin de la Guerra Fría que el Socialismo se habría detenido aquí en América. Desafortunadamente no parece ser el caso, recientemente un aumento en grupos orientados al Socialismo han estado organizando protestas y movimientos contra el ethos de nuestra nación. Estos alborotadores están causando un revuelo y en toda honestidad no son más que una plaga de una era pasada. Podemos buscar socavar sus medios o simplemente ignorar a las alimañas y dejarlos destruirse a sí mismos a su debido tiempo."
 USA_unrest_event.3.o1: "Deja Que Se Coman Unos A Otros"
 USA_unrest_event.3.o2: "Alentaremos Su Aislamiento"
 USA_unrest_event.4.t: "Movimientos Nacionalistas Crecientes"
 USA_unrest_event.4.d: "Movimientos pro América han sido una cosa desde el amanecer de la nación, sin embargo movimientos organizados recientes han comenzado a desviarse de la actitud normal de \"Vamos América\". Algunos han decidido tratar con algunas ideas poco convencionales y o muy anticuadas para estándares modernos eso es. Podríamos buscar aumentar su cobertura para acelerar su caída, o podríamos simplemente dejarlos ser y solo ver mientras cometen suicidio político."
 USA_unrest_event.4.o1: "Ideas Viejas Para Mentes Viejas"
 USA_unrest_event.4.o2: "Giremos La Rueda De Las Fuentes De Medios"
 USA_unrest_event.5.t: "Ambientalismo En Aumento"
 USA_unrest_event.5.d: "Desde la campaña de Al-Gore el supuesto movimiento verde ha estado ganando lenta pero constantemente más tracción. Como tal ha habido protestas a pequeña escala contra actividades económicas cotidianas. Esta disrupción ha causado rechazo en los ojos del público, aunque esta disruptividad los está dañando políticamente algunos aún temen que debamos hacer algo para solidificar la naturaleza \"fuera de contacto\" de estos abrazadores de árboles."
 USA_unrest_event.5.o1: "Malditos Hippies"
 USA_unrest_event.5.o2: "Malditos Eco-terroristas"
 USA_unrest_event.6.t: "¿Liberales Plutocráticos Preocupan Al Público?"
 USA_unrest_event.6.d: "Desde los días de Barry Goldwater y Ronald Reagan muchos han querido emular sus supuestas revoluciones políticas y económicas que estaban trayendo a América. Sin embargo, hay algunos que se preocupan de que puedan estar llevando las cosas un paso demasiado lejos. Elementos del Partido Constitucional y tratos tras bambalinas con supuestos informantes plutocráticos han causado inquietud en el público. Podríamos manejar esto creando rumores y filtraciones a la prensa...o podríamos dejarlo y dejar que los entrometidos normales hagan su trabajo."
 USA_unrest_event.6.o1: "Las Filtraciones Siempre Ocurren"
 USA_unrest_event.6.o2: "¿Alguien Filtró Qué!? Qué Impactante"
 USA_reformed_republic.1.t: "Un Pueblo Abrumado Por La Elección"
 USA_reformed_republic.1.d: "Eventos recientes en elección y reforma económica han mostrado a muchos que hay más en sus creencias políticas que solo el Burro o el Elefante. Hay un zoológico completo de animales y la gente está comenzando a ver que ambos lados del pasillo tienen opciones para proveer."
 USA_reformed_republic.1.o1: "La Voluntad Del Pueblo"
 USA_reformed_republic.1.o2: "La Voluntad Del Pueblo"
 USA_reformed_republic.2.t: "Tener Tu Pastel"
 USA_reformed_republic.2.d: "A medida que más y más personas se aglomeran a los nuevos partidos que se han formado y se equiparan a los valores de nuestra ciudadanía la división ha mostrado un aumento en..."
 USA_reformed_republic.2.o1: "Solidaridad Para Siempre"
 USA_reformed_republic.2.o2: "¿No Tiene Razón?"
 USA_reformed_republic.3.t: "¿Puedes Comértelo También?"
 USA_reformed_republic.3.d: "Personas arrastradas a los sabores políticos del día han encontrado sabores más ricos de lo que podrían estar completamente de acuerdo. No obstante algunos son aún más arrastrados al agarre sabroso de estos recién llegados, pero su elección parece ser..."
 USA_reformed_republic.3.o1: "Terciopelo Rojo"
 USA_reformed_republic.3.o2: "Chocolate Con Leche"
 USA_reformed_republic.4.t: "Un País De Las Maravillas De Política"
 USA_reformed_republic.4.d: "Más y más parecen ser arrastrados a los extremos, mientras los partidos y movimientos más \"lógicos\" y o del centro han mantenido firmes pero muchos tienen preocupaciones. ¿Nos estamos dirigiendo por la madriguera del conejo o realmente vamos a Nunca Jamás."
 USA_reformed_republic.4.o1: "La Reina De Corazones Nos Guíe Lejos"
 USA_reformed_republic.4.o2: "El Gato En El Sombrero Rectificará Eso"
 USA_reformed_republic.5.t: "Luchas Internas Crecen"
 USA_reformed_republic.5.d: "A la estela del dominio Libertario en la Política Estadounidense muchos han notado una animosidad creciente dentro del liderazgo. Hasta ahora parece haber tres facciones principales desarrollándose. Los Guardianes de la Libertad, que es una facción como de la vieja guardia buscando mantener el statu quo del partido. La Asociación de Negocios Libres, que busca aumentar las desregulaciones económicas. Finalmente está el Comité STEM, una facción de ingenieros, químicos y especialistas técnicos generales que buscan aumentar las formas de libertad a través de la ciencia y el racionalismo. Muchos están inseguros de quién ganará, pero quienquiera que lo haga esperemos que pueda mantener la estabilidad continua disfrutada actualmente."
 USA_reformed_republic.5.o1: "Los Guardianes De La Libertad Se Mantienen"
 USA_reformed_republic.5.o2: "La Asociación De Negocios Muestra Fuerza"
 USA_reformed_republic.5.o3: "El Comité STEM Descubre Victoria"
 USA_reformed_republic.100.t: "Militares Ven Crecimiento"
 USA_reformed_republic.100.d: "En las últimas semanas líderes militares han estado en un estado de alegría. La razón, un aumento constante en militarismo en la población mientras grupos civiles piden expansiones y más adiciones a programas JROTC en escuelas. Unidades locales de así llamada milicia comunitaria también han comenzado a surgir y eventos de recreación han visto un aumento constante en popularidad. Mientras muchos creen que esto es algo bueno para el NFP, algunos de los intransigentes son cautelosos debido al supuesto equilibrio que la coalición debía tener."
 USA_reformed_republic.100.o1: "¿Por Qué Arruinar Algo Bueno?"
 USA_reformed_republic.101.t: "Base Del Partido Cambia"
 USA_reformed_republic.101.d: "Preocupaciones crecientes por intransigentes dentro del NFP han comenzado a expresar el hecho de que un cambio notable en la base del partido ha comenzado. El militar ha visto números de voluntarios en aumento así como unidades de guardia nacional y estatal han estado más en alabanzas de la elite del Pentágono que lo que han tenido de los líderes nacionales. Sin embargo, la mayoría de la base de votantes ha sido vista descartando estas preocupaciones como en palabras de un miembro cita, todos queremos un fuerte militar y entonces a quién le importa, fin de cita. No obstante los intransigentes se han vuelto nerviosos sobre las cambiantes mareas del partido."
 USA_reformed_republic.101.o1: "Abordemos Estas Preocupaciones."
 USA_reformed_republic.200.t: "Naturalismo Público Creciente"
 USA_reformed_republic.200.d: "Fascistas así como sus amigos intransigentes en el ANP y KKK han estado en un estado de alegría mientras tendencias nacionales recientes muestran una demanda creciente de que los EE.UU. se alineen más con su historia naturalista. Un aumento en ataques contra minorías étnicas y esencialmente cualquiera que no encaje en la supuesta identidad \"Estadounidense\". Esto esencialmente se reduce a una identidad Europea Occidental ya que las personas de piel aceitunada de las partes suroccidentales de Europa eran vistas como productos de sus tiempos. Muchos en el militar son indiferentes pero muchos moderados dentro del NFP están viendo preocupaciones de un posible cambio de partido mientras las tendencias públicas parecen comenzar a favorecer uno de los grupos faccionales mayores dentro del NFP."
 USA_reformed_republic.200.o1: "Una Nación Estadounidense Para Un Pueblo Estadounidense."
 USA_reformed_republic.201.t: "Moderados Buscan Asilo"
 USA_reformed_republic.201.d: "Noticias nacionales informan como cobardes sentados en la cerca y sediciosos huyen de la nación. El nuevo líder del partido del NFP ha visto conveniente declarar que cita, \"los enemigos del estado así como sus débiles ideales huyen de nuestra gran nación. Hoy marca un verdadero punto de inflexión en la historia de América mientras nosotros el pueblo ahora tenemos el verdadero gobierno.\" El discurso continuó por un total de aproximadamente tres horas mientras estaciones de radio y televisión por igual se encendieron transmitiendo este discurso a todos los que miraran o escucharan. Líderes globales están precavidos del nuevo gobierno estadounidense y conversaciones ya han comenzado de cuál debería ser el estatus de América con esta ya no siendo el faro de la Democracia."
 USA_reformed_republic.201.o1: "¿Ha Terminado Pax Americana?"
 USA_reformed_republic.300.t: "¿Monarquismo Moderno?"
 USA_reformed_republic.300.d: "Monarquismo, un término usado para describir la vieja era de casi un siglo atrás. Sin embargo a través de una aparente fuerza de voluntad un nuevo movimiento ha liderado el frente del NFP. El \"Movimiento Monarquista Moderno\", es una facción que desea respirar una luz moderna a un ideal antiguo. A través de incontables mítines, discursos, folletos informativos y más, el MMM ha dejado claro que el sistema moderno no cambiará, sino más bien será alterado cosméticamente. Muchos son escépticos de este nuevo grupo pero con el eslogan, \"Cada Hombre Un Rey, Cada Mujer Una Reina\", algunos les gusta la idea de hacer esa pequeña fantasía de la infancia en una realidad moderna."
 USA_reformed_republic.300.o1: "¿Qué Espectáculo De Fantasía Será Este?"
 USA_reformed_republic.301.t: "Fantasía, Más Bien Realidad"
 USA_reformed_republic.301.d: "En un giro sorprendente de los acontecimientos, el MMM ha asegurado el poder mayoritario dentro del PFN, con radicales en el campo naturalista dejando el partido y encontrando aislamiento en los bosques y selvas de la extensión del continente americano. El ejército es más fácil de convencer debido a las implicaciones históricas de que las monarquías siempre han enorgullecido a su ejército. En cuanto a los que se sientan en la cerca, bueno, todavía están sentados, disfrutando de la paz y comprendiendo que las cosas no están empeorando, así que solo puede mejorar desde aquí. El MMM ha comenzado a hacer movimientos rápidos para informar al público, así como al mundo en general, para asegurar un ascenso pacífico y una comprensión de lo que muchos temen que sea la caída del Águila Americana."
 USA_reformed_republic.301.o1: "¿El Águila consigue otra cabeza ahora?"
 USA_reformed_republic.400.t: "El Cuerpo de Comisarios"
 USA_reformed_republic.400.d: "El Cuerpo de Comisarios es el ala política militar del Ejército Rojo. Este grupo ha visto más voluntarios y un interés en comprender la forma de militarizar adecuadamente a la nación en consonancia con los principios socialistas que liberarán a nuestra nación del antiguo orden. Sin embargo, recientemente, el comité nacional ha tenido algunas preocupaciones sobre las crecientes filas y popularidad del Cuerpo de Comisarios, aunque el liderazgo del CC asegura al comité que no hay planes de hacer nada drástico. Esto no ha impedido que circulen rumores en las filas inferiores del Cuerpo."
 USA_reformed_republic.400.o1: "Seguramente bromeas, ¿verdad?"
 USA_reformed_republic.401.t: "¿La Junta Roja?"
 USA_reformed_republic.401.d: "En un giro sorprendente que parece semanas de planificación premeditada, una camarilla de jóvenes oficiales en el Cuerpo de Comisarios ha iniciado un golpe y establecido lo que llaman la \"Junta Roja\". Esta Junta Militar Socialista parece querer tomar la idea del orgullo nacional al servicio del país y combinarla con las ideas de la economía socialista. Dado que ambos ideales pueden usarse en un sentido igualitario y/o unitario, muchos sorprendentemente están entusiasmados con la idea. Pero por ahora, los moderados y los espectadores globales miran preguntándose qué hará esta nueva facción."
 USA_reformed_republic.401.o1: "¿Una Junta Roja? Qué tontería, no durará!"
 USA_reformed_republic.500.t: "El Partido Socialista de los Trabajadores"
 USA_reformed_republic.500.d: "En las últimas semanas, el auge del PST ha hecho que algunas cabezas se vuelvan tanto en intriga como en disgusto. La mayoría ve al partido pro-trotskista como una mancha en los verdaderos principios socialistas, mientras que otros lo ven como meros idealistas que solo quieren poder. Sin embargo, ha surgido alguna preocupación a medida que más personas parecen unirse a las filas del PST y amenaza con inclinar el equilibrio de poder dentro de la coalición. El liderazgo del partido está buscando eliminar cualquier exceso en las influencias del PST, pero muchos no están seguros de si ayudará."
 USA_reformed_republic.500.o1: "La Revolución Global... Más bien sufrimiento."
 USA_reformed_republic.501.t: "Golpe despiadado!"
 USA_reformed_republic.501.d: "En un giro sorprendente de los acontecimientos, los organizadores del PST han tomado el poder y masacrado a los líderes clave de la coalición. El liderazgo del PST ha proclamado la cita, \"Nosotros, los miembros del Partido Socialista de los Trabajadores, le hemos hecho un favor a la nación. Porque es hora de que dejemos de jugar y comprendamos los verdaderos objetivos e ideales que el socialismo y los socialistas quieren. La unidad, no el compromiso, es el futuro y nos aseguraremos de que ese futuro sea una realidad. Por el Sueño Socialista!\". Muchos han comenzado a huir de la nación y algunos países de todo el mundo ya están buscando imponer sanciones a los Estados Unidos de América y se preguntan qué contendrá realmente el futuro. Por ahora, muchos están preocupados y comprando tiempo para defenderse de posibles incursiones."
 USA_reformed_republic.501.o1: "Dios mío, ¿qué hemos hecho?"
 USA_reformed_republic.600.t: "La Sociedad Anarquista Estadounidense"
 USA_reformed_republic.600.d: "La SAE o Sociedad Anarquista Estadounidense es una entidad política marginal y claramente anticuada. Supuestamente bajo la suposición de que el anarquismo puede sobrevivir en un mundo tan civilizado, promocionan sus folletos y dan discursos sobre el bien colectivo y los objetivos de la sociedad. Bueno, a pesar de una ligera tendencia en su membresía y posiciones en la coalición, muchos los descartan como poco mejores que las rarezas de la periferia."
 USA_reformed_republic.600.o1: "*resopla* ¿Qué somos, simios?"
 USA_reformed_republic.601.t: "Lo imposible claramente fue posible"
 USA_reformed_republic.601.d: "En una serie de eventos confusos y extravagantes, de alguna manera la SAE ha asegurado una mayoría dentro de la coalición. Muchos espectadores, tanto a nivel nacional como internacional, miran con una mezcla de incredulidad y confusión mientras que el epítome de las acciones oxímoron han culminado en lo que se proclama como el llamado, \"Primer Gobierno Anarquista Elegido\". Sin embargo, las cosas parecen seguir adelante con normalidad, pero muchos todavía miran en un estado casi catatónico sobre qué hacer realmente ahora. Pero solo el tiempo dirá si esto es una treta o algo por lo que emocionarse o desanimarse, solo el tiempo puede decir realmente en este punto."
 USA_reformed_republic.601.o1: "Seguramente esto es una broma... ¿verdad..verdad?"
 USA_crisis_event.1.t: "Los movimientos de protesta causan pánico"
 USA_crisis_event.1.d: "En los últimos días, una crisis ha surgido en la nación a medida que una serie de protestas dirigidas ha causado un creciente malestar civil a medida que ciertos servicios esenciales como el 911 y las fuerzas de respuesta de emergencia locales han sido obstruidos. Varias muertes que han ocurrido se culpan a las protestas debido a los retrasos que han sufrido los servicios de emergencia. Algunos gobernadores e incluso miembros del Congreso están elaborando planes para abordar el problema. Algunos recomiendan que dejemos que el problema se resuelva localmente, otros recomiendan movilizar agencias federales, mientras que algunos aún recomiendan dejar que se desarrolle porque se apagará solo. La Respuesta Oficial del Presidente fue..."
 USA_crisis_event.1.o1: "Veremos cómo se desarrollan las cosas"
 USA_crisis_event.1.o2: "Movilizar los activos del FBI en el área"
 USA_crisis_event.1.o3: "Presionar a los funcionarios estatales para que hagan su trabajo"
 USA_crisis_event.2.t: "La situación local se deteriora"
 USA_crisis_event.2.d: "La inacción federal ha sido vista por algunos líderes locales y por algunos medios de comunicación nacionales como débil e indirectamente negociando con lo que se está convirtiendo en una situación de terrorismo nacional. Los funcionarios estatales ahora están solicitando al presidente que intervenga utilizando activos federales, mientras que algunos aún creen que el problema pasará y nos veremos como dictadores si respondemos. Más tarde hoy, el Secretario de Prensa de la Casa Blanca anunció en un comunicado que el presidente había decidido..."
 USA_crisis_event.2.o1: "Mantente firme, mantente fuerte"
 USA_crisis_event.2.o2: "Acción cautelosa para un orden cauteloso"
 USA_crisis_event.3.t: "Una luz parpadeante"
 USA_crisis_event.3.d: "La inacción del gobierno federal está empezando a desgastar los nervios de muchas personas. Ahora incluso a nivel local, muchos quieren que el presidente intervenga para restablecer el orden, ya que los funcionarios locales no parecen estar convencidos de tomar decisiones decisivas. Aunque parece que podría haber una pausa en la intensidad, podría ser contraproducente ya que la confianza pública ya ha caído a un nuevo mínimo. La elección ahora es, tomar una oportunidad de resolución pacífica, o asegurar la región y traer de vuelta el orden y la estabilidad... lo que quede de eso."
 USA_crisis_event.3.o1: "Veo una luz, §RLa gente prevalecerá§!"
 USA_crisis_event.3.o2: "La luz se desvanece... §GEnvía al FBI§!"
 USA_crisis_event.500.t: "La tormenta ha pasado"
 USA_crisis_event.500.d: "Se ha restaurado la paz, pero ¿por cuánto tiempo? Hemos recibido un golpe con esta crisis, pero hemos salido adelante. Debemos mantenernos vigilantes no sea que permitamos que algo como esto vuelva a crecer fuera de control."
 USA_crisis_event.500.o1: "Paz en nuestro tiempo"
 USA_crisis_event.4.t: "El Congreso lo hace de nuevo"
 USA_crisis_event.4.d: "Noticias impactantes han salido del Congreso de que el proyecto de ley de asignaciones fiscales no se ha resuelto y está siendo bloqueado por miembros que añaden enmiendas y aditivos a la legislación general. Hemos tenido estos sustos antes, sin mencionar que el último cierre real del gobierno fue en el 95, así que no debería haber mucho de qué preocuparse."
 USA_crisis_event.4.o1: "¿No podemos simplemente llevarnos bien?!?"
 USA_crisis_event.5.t: "El Congreso bloqueado anticipa un cierre"
 USA_crisis_event.5.d: "Con las conversaciones volviéndose cada vez más obstinadas, hemos visto que un cierre del gobierno se avecina. Ambas partes parecen obstinadamente adamantinas sobre lo que esperan en el proyecto de ley de asignaciones de este año fiscal y, como tal, podríamos costarnos las próximas elecciones si las cosas persisten. El presidente está reuniendo asesores y Capitol Hill está lleno de miembros del Congreso que intentan obtener tanto poder político como les quede."
 USA_crisis_event.5.o1: "¿Qué demonios está pasando?!?!"
 USA_crisis_event.5.o2: "Concéntrese en la elección"
 USA_crisis_event.6.t: "El mercado de valores causa pánico"
 USA_crisis_event.6.d: "Con el cierre convirtiéndose en el más largo hasta la fecha, 20 días a partir de este informe. Muchos están comenzando a temer las repercusiones económicas ya que los programas federales han crecido esencialmente en un estado redundante. Wall Street ha visto una caída lenta en el DOW y el S&P 500 respectivamente, ya que incluso los supuestos cabilderos están asombrados por estos recientes giros de los acontecimientos. Todos los ojos están puestos en la administración para ver si las cosas mejorarán o solo empeorarán."
 USA_crisis_event.6.o1: "¿No podemos hacer que alguien esté de acuerdo?!?!"
 USA_crisis_event.6.o2: "Convoca una conferencia de prensa AHORA!!"
 USA_crisis_event.7.t: "El pánico inminente se apodera de la nación"
 USA_crisis_event.7.d: "El cierre ha durado más de dos meses enteros. El pánico en Wall Street ha enviado una conmoción a la economía de nuestra nación. Los rumores dicen que varios bancos regionales están cerca de la bancarrota y que la agitación de los sindicatos contra los ferrocarriles ha aumentado rápidamente. Si la situación continúa declinando, quién sabe qué será del mismo hogar en el que vivimos."
 USA_crisis_event.7.o1: "§RHAN HECHO QUÉ!!!§!"
 USA_crisis_event.7.o2: "§GLiquida la situación, al diablo con la elección§!"
 USA_crisis_event.600.t: "De vuelta a la normalidad..."
 USA_crisis_event.600.d: "Parece que las cosas han comenzado a calmarse. Con el cambio drástico en las prioridades del presidente y con lo que muchos probablemente verían como una mano dura. El Congreso finalmente ha encontrado una manera de aprobar el proyecto de ley de asignaciones legalmente requerido para continuar con las funciones normales del gobierno. Ya sea para bien o para mal, parece que las cosas están en un estado algo parejo. Por ahora, la cita, Cierre Eterno, ha llegado a su fin, esperemos no repetir esto... por favor."
 USA_crisis_event.600.o1: "¿Por qué esto se siente tan hueco?"
 USA_collapse_event.1.t: "¿Huelga ferroviaria masiva?!"
 USA_collapse_event.1.d: "Con los Clase 1 descuidando sus deberes y el gobierno federal visto como débil para los huelguistas. Se habla de una huelga ferroviaria inminente. El Congreso se apresura a encontrar detalles y trabajar con ambas partes para terminar las negociaciones. Muchos esperan... pero también creen que esto solo empeorará."
 USA_collapse_event.1.o1: "¿Podemos arreglar esto?!?"
 USA_collapse_event.2.t: "El Congreso propone un acuerdo"
 USA_collapse_event.2.d: "El esfuerzo por un acuerdo justo para evitar la huelga ha llegado con un corazón pesado. Los huelguistas y los Clase 1 que se ven afectados están en un punto muerto. Un problema importante que se argumenta constantemente es el sistema de puntos utilizado para regular cómo los empleados toman días libres, ya sea por enfermedad o no. Esta gran generalización de cómo mantener a los empleados en el trabajo y eficientes en sus trabajos ha resultado en una fuerte animosidad. Esta tensión ha llegado a un punto crítico y el Congreso ha encontrado un obstáculo con la realidad de la situación convirtiéndose en un temor creciente para DC en su conjunto."
 USA_collapse_event.2.o1: "Seguramente verán la razón... ¿verdad?"
 USA_collapse_event.3.t: "Las negociaciones fracasan"
 USA_collapse_event.3.d: "Las negociaciones han explotado sobre sí mismas a medida que el pánico en Wall Street ha visto una caída similar a la de una recesión en el mercado de valores. El impacto de las huelgas ha visto que varios gobernadores declaren un estado de emergencia para tratar de calmar el creciente desorden público. La Casa Blanca ha movilizado a todas las agencias federales en un intento de hacer tratos entre bastidores y evitar que estas huelgas escalen a disturbios a gran escala."
 USA_collapse_event.3.o1: "Estamos en un río, ¿dónde diablos está nuestro remo!"
 USA_collapse_event.4.t: "El malestar civil consume a los respondedores"
 USA_collapse_event.4.d: "La intervención federal inicialmente vio buenos resultados ya que ciertas áreas vieron una especie de calma. Sin embargo, en áreas más afectadas, los oportunistas han tomado esta misma intervención gubernamental y han agitado demasiado la olla. Se han comenzado a reportar bajas civiles y multitudes de refugiados han comenzado a dejar la nación. Los rumores, junto con el mantra siempre hiperbólico de los medios, solo han empeorado el problema con una cantidad cada vez mayor de informes de disturbios y saqueos masivos que consumen a toda la nación. Esta tendencia de bola de nieve ha resultado en una cantidad cada vez mayor de daños a la propiedad y destrucción de la infraestructura en su conjunto. Las unidades de la Guardia Nacional han comenzado a movilizarse y el mando del DoD está organizando planes para tratar de reducir la situación."
 USA_collapse_event.4.o1: "Dios nos ayude a todos..."
 USA_collapse_event.5.t: "El colapso social es inevitable"
 USA_collapse_event.5.d: "En una disminución de proporciones titánicas en la cohesión social, las unidades de la Guardia Nacional y las unidades militares federales han comenzado a desertar en números crecientes, con muchos citando que no quieren volver sus armas contra sus compatriotas estadounidenses, así como preocupaciones generales sobre el bienestar de amigos y seres queridos. Sin embargo, el personal militar lealista ha adoptado una postura defensiva en lo que ahora se llama los estados federalistas. Los gobernadores y funcionarios locales de todo el país se apresuran a controlar sus propios patios traseros. La migración masiva de ciudadanos estadounidenses ha sido registrada y Canadá, junto con México, han tenido que intensificar los campamentos de asilo y los terrenos de contención general para evitar que este derrame arcaico destruya sus países también."
 USA_collapse_event.5.o1: "¿Es aquí donde termina Pax Americana.."
 USA_collapse_event.6.t: "El cristal comienza a romperse"
 USA_collapse_event.6.d: "Recientemente hemos escuchado informes de que Texas finalmente ha decidido, después de mucho tiempo, forzar su salida de la unión. Con el caos desenfrenado y la mayoría de los planificadores del Pentágono centrados en el gobierno central y la infraestructura crítica, muchos parecen preguntarse a dónde han ido algunas de nuestras unidades."
 USA_collapse_event.6.o1: "No pueden hacer eso, qué han hecho!!!"
 USA_collapse_event.6.o2: "Debo ir a buscar mi rosa amarilla"
 USA_collapse_event.7.t: "Eventos en cascada"
 USA_collapse_event.7.d: "Siguiendo los talones de la reciente salida de Texas o Texit como algunos lo han llamado. Los líderes locales y grupos en los estados de Washington, Idaho y Oregón han comenzado a organizarse como una nueva banda de hermanos de la montaña. Usando un reciente llamado de identidad conocido como Cascadia, dichos cascadianos han comenzado a organizar su propia fuerza militar utilizando los restos de la guardia nacional y las instalaciones federales en sus estados como una especie de lienzo. Esta sorprendente realización solo ha aumentado las deserciones y los casos alarmantemente crecientes de equipos desaparecidos de los almacenes."
 USA_collapse_event.7.o1: "¿A dónde van?"
 USA_collapse_event.7.o2: "Al diablo con esto, espérame!"
 USA_collapse_event.8.t: "Crisis del Caribe"
 USA_collapse_event.8.d: "Con todo el caos en el continente, ha habido informes de que Puerto Rico, nuestro territorio insular del Caribe, ha dejado la unión. Con informes de continuas deserciones que buscan escapar del caos del continente, han encontrado las acciones recientes de la isla como un respiro del caos. Es este colapso inminente lo que ha visto a Puerto Rico preparándose para su repentina independencia. Aunque extrañaremos nuestro lugar de vacaciones, muchos no están preocupados debido al estado de la unión en este momento."
 USA_collapse_event.8.o1: "Una pérdida, pero no una falta"
 USA_collapse_event.8.o2: "Perdiendo, no yo."
 USA_collapse_event.9.t: "La 2ª Secesión"
 USA_collapse_event.9.d: "La historia puede que no se repita, pero ella, como el destino mismo, puede rimar de muchas maneras retorcidas. Una colección de gobernadores del sur se reunieron en Mobile, Alabama, para declarar una secesión oficial 2ª de la Unión. Aunque el lenguaje estaba entremezclado con el odio pasado y la predicción del futuro con miedo, una cosa era cierta... El Sur finalmente era independiente."
 USA_collapse_event.9.o1: "El Sur realmente se levantó de nuevo...."
 USA_collapse_event.9.o2: "Viajamos a Dixieland!"
 USA_collapse_event.10.t: "República del Oso una vez más"
 USA_collapse_event.10.d: "Con las recientes noticias de varios movimientos de independencia en busca contra el gobierno federal de los Estados Unidos de América, el gobernador de California ha llamado a sus unidades de la guardia nacional que regresaron para ayudar a organizar un toque de queda y declarar al estado independiente. El Oso ha sido liberado y no mucho después, más y más pánico se apodera de los estados federalistas alrededor de DC en sí mientras que todo el mundo esencialmente se derrumba a su alrededor."
 USA_collapse_event.10.o1: "Podemos recuperarnos, debemos!"
 USA_collapse_event.10.o2: "El Oso finalmente deambula libre."
 USA_collapse_event.11.t: "La bomba de Boston"
 USA_collapse_event.11.d: "La nación se está desgarrando y, para la sorpresa completa de muchas más personas de las esperadas, el territorio del noreste se ha sucedido de la unión y ha formado el país de Nueva Inglaterra. Muchos ven esto como la forma más verdadera de puñaladas por la espalda, ya que el núcleo de Nueva Inglaterra ha estado en línea con el gobierno federal. Esto ahora es como algunos están comenzando a llamar la cita, el segundo disparo escuchado en todo el mundo."
 USA_collapse_event.11.o1: "Un montón de Benedict Arnolds si me preguntas..."
 USA_collapse_event.11.o2: "Sabemos reconocer un barco que se hunde cuando lo vemos."
 USA_collapse_event.12.t: "¿Una nueva Nueva York?"
 USA_collapse_event.12.d: "Nueva York, al ver la oportunidad del caos absoluto de la nación, ha declarado la independencia del gobierno federal. El bote de fuego hundido de los Estados Unidos como nación ha forzado a Nueva York a buscar la independencia como su propia nación. No queriendo unirse a los northeasterners estranged en su lugar buscando ser el mediador entre New England y lo que algunos en los estados federalistas llaman la cita, los Estados Libres de América."
 USA_collapse_event.12.o1: "Nos estamos aislando más cada día."
 USA_collapse_event.12.o2: "Si tan solo Sinatra estuviera vivo para ver esto."
 USA_collapse_event.13.t: "El cinturón oxidado"
 USA_collapse_event.13.d: "Se ha declarado la Confederación de los Grandes Lagos, el núcleo de nuestra base industrial de la nación ha huido de nuestra unión y ha creado una confederación entre ellos. Deberíamos haber esperado esto, los propios Grandes Lagos y todas las vías fluviales hacen que esta unión sea una especie de hermandad estrechamente unida. Esto con la culminación de la supuesta identidad del \"Medio Oeste\" solo ha envalentonado tal unidad. Con el corazón industrial ido, solo es cuestión de tiempo antes de que el resto de la nación se desmorone."
 USA_collapse_event.13.o1: "Hemos perdido nuestros corazones y mentes..."
 USA_collapse_event.13.o2: "Ope, parece que tengo que ir a esto."
 USA_collapse_event.14.t: "La pesadilla de Custer"
 USA_collapse_event.14.d: "La cesta de pan se ha ido... Una serie de estados centrales del norte se han unido y, con un compromiso entre sus poblaciones nativas, han declarado que la República de Lakota es independiente del gobierno federal.....¿dónde nos equivocamos."
 USA_collapse_event.14.o1: "Comienza el racionamiento..La ayuda no llega...."
 USA_collapse_event.14.o2: "Finalmente nos dejarán solos."
 USA_collapse_event.15.t: "Dios no los mormones"
 USA_collapse_event.15.d: "El mundo finalmente se ha vuelto loco hasta el punto de que se ha declarado la Unión de Deseret en los estados montañosos del sur de las Rocosas. Aunque no estamos seguros de si son una teocracia, el nombre nos recuerda demasiado a las viejas luchas de asentarse en el oeste. En el futuro puede haber una 2ª Guerra de Utah."
 USA_collapse_event.15.o1: "El destino es una amante vil de hecho."
 USA_collapse_event.15.o2: "El destino nos ha bendecido con un nuevo comienzo."
 USA_collapse_event.16.t: "La Osa Mayor tiene grandes planes"
 USA_collapse_event.16.d: "Informes provenientes de fuentes canadienses que indican que el estado de Alaska ha buscado su independencia. Sintiéndose confiado en sus recursos naturales y su nicho económico, el pueblo de Alaska se ha unido detrás de los movimientos de independencia generalizados que han desgarrado a la nación."
 USA_collapse_event.16.o1: "No durarán mucho... ¿verdad?"
 USA_collapse_event.16.o2: "Espera, ¿entonces qué cambia exactamente?"
 USA_collapse_event.17.t: "Pacifista del Pacífico"
 USA_collapse_event.17.d: "El golpe final... la Unión realmente ha muerto. Los territorios del Pacífico junto con el estado de Hawái han creado la Federación de Estados Hawaianos. Este estado rump ahora está buscando apelar a sus ubicaciones geoestratégicas a lo largo del Océano Pacífico para asegurar financiamiento y protecciones mutuas de los acontecimientos externos. Aunque ciertamente una ruta pacifista a seguir, muchos se preguntan si realmente están comprando tiempo o esperando regresar a casa a la Unión misma."
 USA_collapse_event.17.o1: "¿El Pacífico está lleno de perlas o peligros?"
 USA_collapse_event.17.o2: "Toque rápido los botes para que sean nuestros ahora!"
 USA_collapse_event.18.t: "La Unión Federalista"
 USA_collapse_event.18.d: "Con la unión destrozada más allá de la reparación, muchos líderes locales en lo que ahora se llama los \"Estados Federalistas\" han comenzado a intentar organizarse alrededor de la antigua capital de DC. Con algo de cohesión formalizada, el nuevo estado rump ha sido llamado los Estados Libres de América. No es mucho, pero ciertamente es un paso a alguna parte. Ahora comenzamos a averiguar qué podemos hacer."
 USA_collapse_event.18.o1: "¿A dónde vamos desde aquí?"
 USA_collapse_event.19.t: "El polvo se asienta"
 USA_collapse_event.19.d: "Ya no estamos unidos... el daño parece estar muy más allá de la reparación. Por ahora debemos aferrarnos a lo poco que tenemos y tratar de hacer algo nuevo de las cenizas de lo viejo..que Dios nos ayude."
 USA_collapse_event.19.o1: "La Pax Americana ha terminado...¿Y ahora qué?"
 USA_collapse_event.20.t: "El fin de los tiempos"
 USA_collapse_event.20.d: "Si has encontrado esta carta, entonces la Unión realmente ha caído. Nadie está realmente seguro de por qué sucedió, pero muchos creen que era inevitable. De todos modos, es el fin, se nos ha ofrecido asilo por el gobierno japonés, ya que parece que la base de Okinawa no se vio realmente afectada debido a problemas de comunicación y las garantías de las autoridades japonesas. Dios ayude a los que están atrapados en el continente."
 USA_collapse_event.20.o1: "Señor Presidente.... No me siento muy bien"
 USA_collapse_event.21.t: "El Reino Exterior se Hace Añicos"
 USA_collapse_event.21.d: "Con el rápido declive del estado de nuestra nación, nos hemos dado cuenta de que el descontento generalizado, así como los movimientos de independencia fuera de nuestro control directo, han llegado a un punto de ebullición. Con los movimientos separatistas y los llamados a la independencia creciendo hasta un punto álgido, no es de extrañar que las cosas parezcan haberse convertido en el fin de los tiempos."
 USA_collapse_event.21.o1: "No es la Patria, pero aún así era nuestra tierra"
 USA_collapse_event.22.t: "¿Por qué?."
 USA_collapse_event.22.d: "¿Por qué sigues aquí... no queda nada?"
 USA_collapse_event.22.o1: "Es hora de irse"
 USA_collapse_event.23.t: "Problemas del Sur"
 USA_collapse_event.23.d: "Con lo peor de las cosas superado, solo queda mejorar desde aquí. Por lo tanto, con los problemas y el estado de nuestra nación ahora fresca y muy joven, necesitamos resolver y manejar adecuadamente los problemas que nos aquejan."
 USA_collapse_event.23.o1: "Requerir Soluciones del Sur"
 USA_collapse_event.24.t: "Más Estados se Van"
 USA_collapse_event.24.d: "En el reciente caos, más gobernadores han decidido cooperar con la facción rebelde confederada aspirante que surgió de Mississippi y Alabama."
 USA_collapse_event.24.o1: "Jesús, ¿cuántos más se irán?"
 USA_collapse_event.25.t: "Convictos Confederados"
 USA_collapse_event.25.d: "Bueno, más estados dejan nuestra unión y han elegido declarar su unidad hacia los convictos del sur. Seguramente no llegarán lejos ya que todos saben que solo son un montón de fascistas y esclavistas."
 USA_collapse_event.25.o1: "Podemos caer, pero ellos tampoco durarán"
 USA_collapse_event.26.t: "Más Óxido se Va"
 USA_collapse_event.26.d: "El desastre que es nuestro estado actual de funcionalidad social ha resultado en que más gobernadores nos dejen y se unan al club de cubos de óxido de la Confederación de los Grandes Lagos."
 USA_collapse_event.26.o1: "Buen viaje"
 USA_collapse_event.27.t: "Inadaptados del Medio Oeste"
 USA_collapse_event.27.d: "La situación es desesperada, más estados del medio oeste han huido prácticamente a los brazos de la confederación de estados alrededor de la antigua región del Cinturón de Óxido del medio oeste. Nunca nos recuperaremos de esto..."
 USA_collapse_event.27.o1: "¿Todos han perdido la cabeza?"
 USA_collapse_event.28.t: "La Segunda Masacre de Boston"
 USA_collapse_event.28.d: "Dentro del caos y la anarquía, más estados han huido al supuesto gobierno regional de Nueva Inglaterra, ya que algunos proclaman que una serie de asesinatos es culpa nuestra. Con algunos incluso comparándolo de alguna manera con la Masacre de Boston que inició la revolución."
 USA_collapse_event.28.o1: "Hay tanto dolor, por favor, no más guerra.."
 USA_collapse_event.29.t: "Grandes Incendios"
 USA_collapse_event.29.d: "El desastre en el que nos encontramos solo ha empeorado, ya que se informa de grandes incendios en los estados de las grandes llanuras. Para aumentar el caos, incluso más estados se han rebelado y se han unido a lo que se llama la República de Lakota."
 USA_collapse_event.29.o1: "Incluso Dios no puede salvarnos ahora"
 USA_collapse_event.30.t: "Calamidad en Cascada"
 USA_collapse_event.30.d: "Con lo peor de las cosas superado, solo queda mejorar desde aquí. Por lo tanto, con los problemas y el estado de nuestra nación ahora fresca y muy joven, necesitamos resolver y manejar adecuadamente los problemas que nos aquejan."
 USA_collapse_event.30.o1: "Podría ser peor..."
 USA_collapse_event.100.t: "Refugiados Estadounidenses"
 USA_collapse_event.100.d: "Con el colapso impactante de nuestro vecino del sur, hemos sido inundados por refugiados que buscan seguridad. Nos costará, pero a largo plazo resolveremos este problema."
 USA_collapse_event.100.o1: "El fin de una era está sobre nosotros"
 USA_collapse_event.101.t: "Refugiados Estadounidenses"
 USA_collapse_event.101.d: "Con el colapso impactante de nuestro vecino del norte, hemos sido inundados por refugiados que buscan seguridad. Nos costará, pero a largo plazo resolveremos este problema."
 USA_collapse_event.101.o1: "El fin de una era está sobre nosotros"
 USA_crisis_event.1000.t: "Crisis en el Sur"
 USA_crisis_event.1000.d: "Recientemente, el gobierno federal ha emitido una declaración de crisis para la frontera sur, ya que los rápidos aumentos de migrantes ilegales y las condiciones inseguras en crecimiento para procesar adecuadamente a los migrantes en su conjunto han resultado en que más mujeres e incluso niños se vean en peligro en general. Los legisladores y funcionarios federales están buscando formas de aliviar el problema; sin embargo, con el momento siendo a mitad de un mandato presidencial, las elecciones locales y algunas federales acercándose a la hora de votar, muchos se preguntan genuinamente cuán enfocado puede estar el gobierno federal con este problema."
 USA_crisis_event.1000.o1: "No puede ser tan malo. ¿O sí?"
 USA_crisis_event.1001.t: "Texas vs. Estados Unidos"
 USA_crisis_event.1001.d: "El pasado mes de noviembre, el gobierno federal anunció planes para ampliar la elegibilidad de la legislación de inmigración DACA. Sin embargo, recientemente esto ha causado una fuerte reacción en múltiples estados republicanos, ya que sus gobiernos, liderados por Texas, han decidido llevar al gobierno federal a la corte. Los demandantes en este caso han demandado a la Corte de Distrito de los EE. UU. para el Distrito Sur de Texas, pidiendo a la corte que detenga la implementación tanto de la expansión de DACA como de la Acción Diferida para Padres de Estadounidenses (DAPA). El caso fue considerado por el juez Andrew S. Hanen, quien emitió una orden judicial preliminar que bloquea la expansión de entrar en vigor mientras el caso, Texas vs. Estados Unidos, procedía."
 USA_crisis_event.1001.o1: "Los DREAMERS deberían soñar con otro lugar"
 USA_crisis_event.1001.o2: "Déjanos recibir a tus masas apiñadas y darles una mejor vida"
 USA_crisis_event.1002.t: "Miedos por días"
 USA_crisis_event.1002.d: "Desde las secuelas de Texas vs. Estados Unidos, las cosas han comenzado a progresar de una manera mayormente contraintuitiva cuando se trata del \"problema de la inmigración\". Mientras que muchos dicen que estamos inundando el país, otros señalan que tenemos una obligación moral de procesar y al menos cuidar adecuadamente a aquellos que hicieron el largo y extremadamente peligroso viaje. A medida que este \"debate\" continúa, muchas más personas que no están realmente activas en términos del ciclo de noticias se dan cuenta del creciente problema en que se ha convertido nuestro gobierno federal. Con algunos diciendo que es puramente culpa de D.C. por este problema, mientras que otros dicen que es culpa de las generaciones más antiguas por no pensar en el futuro. Las generaciones más jóvenes están comenzando a volverse lentamente más activas políticamente a medida que el Sueño Americano comienza a convertirse en el Hacer Creer Americano, con muchos citando reformas y regulaciones inconsistentes y directamente en decadencia que han dejado a las generaciones más jóvenes en el polvo en términos de movilidad económica y oportunidad. La pregunta es si este nuevo movimiento juvenil podrá ganar suficiente tracción para hacer algo o no."
 USA_crisis_event.1002.o1: "Trabajar duro en trabajar poco es lo que digo"
 USA_crisis_event.1002.o2: "Trabajaremos duro en lo que queramos"
 USA_crisis_event.1003.t: "Puntos de inflexión políticos"
 USA_crisis_event.1003.d: "La carrera hacia las elecciones presidenciales de 2016 ha visto una extraña bifurcación política casi en tres vías. Por un lado, tienes a Hillary Clinton, una política veterana con una gran experiencia a nivel federal, así como en política exterior. Una demócrata fuerte y comprometida. A su izquierda está el senador Bernie Sanders, otro político veterano que es muy carismático a pesar de su edad, el senador Sanders ha sido un líder muy fuerte para el movimiento progresista en Estados Unidos, a pesar de lo que los líderes de la oposición puedan hacerte creer que es un \"socialista\", la realidad es que es más una mezcla de centroizquierda y el estándar Demsoc que podrías encontrar en Europa, al menos cuando se mira a través de la perspectiva de las políticas sociales y económicas estadounidenses. Finalmente, a la derecha de ambos tenemos a Donald Trump, empresario, novato y cambiante interés político, ya que Trump ha sido un demócrata, republicano registrado e incluso se unió en un momento al Partido de la Reforma de Ross Perot durante su candidatura a la presidencia. Trump es visto como una mezcla entre evangélico y centroderecha, con posiciones políticas inconsistentes en todo el espectro de la derecha, así como una supuesta política \"pro-Estados Unidos\" en relación con impuestos y incentivos comerciales. Al final, esta encrucijada determinará si y cuándo Estados Unidos podría ver un cambio importante. Por ahora, veamos quién gana."
 USA_crisis_event.1003.o1: "La primera mujer, o un progresista posguerra fría, bien"
 USA_crisis_event.1003.o2: "Maldita sea, los demócratas nos han vendido"
 USA_crisis_event.1004.t: "La Corte Suprema dictamina sobre los solicitantes de asilo"
 USA_crisis_event.1004.d: "En septiembre de 2019, la Corte Suprema dictaminó que la mayoría de los solicitantes de asilo que pasan primero por otro país no serán elegibles para asilo en la frontera sur de los EE. UU. Se dijo que la decisión entraría en vigor en la primera semana de octubre; sin embargo, la protesta contra la decisión como inhumana ha resultado en una renovación del debate sobre inmigración. La administración ha declarado que esta decisión da un fuerte golpe a los falsos solicitantes de asilo que están inhibiendo a los verdaderos solicitantes de asilo de recibir la atención y el cuidado que necesitan. Por lo tanto, las crecientes preocupaciones sobre la capacidad de los agentes de la USBP en la frontera sur están siendo cuestionadas, ya que los tribunales de asilo ahora tienen un atraso estimado de alrededor de un millón de casos."
 USA_crisis_event.1004.o1: "La decisión se mantiene"
 USA_crisis_event.1004.o2: "La decisión es impugnada internamente"
 USA_crisis_event.1005.t: "Título 42"
 USA_crisis_event.1005.d: "Para calmar las tasas de infección y el riesgo de lo que algunos llaman, aunque exagerando, \"super propagación\". La administración federal ha redactado una legislación llamada Título 42. Esta legislación es una reacción rápida tipo curita a la afluencia continua de migración alrededor de la frontera sur y no se considera una solución permanente al problema cada vez más molesto en la frontera."
 USA_crisis_event.1005.o1: "Seguramente hay otra manera"
 USA_crisis_event.1005.o2: "No me llames Shirley"
 USA_crisis_event.1006.t: "Centroamérica Huye"
 USA_crisis_event.1006.d: "A medida que desastres políticos, económicos y ambientales golpean varias naciones centroamericanas, sus pueblos han decidido buscar mejores vidas sin importar los peligros de sus viajes. En los próximos años, incluso a pesar de los eventos globales, cerca de millones de ciudadanos de un puñado de naciones centroamericanas viajarán a través de Guatemala y México hacia los Estados Unidos. Aunque el gobierno federal no ha tomado en serio la situación, ya que los recursos locales e incluso desplegados federalmente se están estirando más allá de las capacidades de procesamiento, muchos se preguntan qué se necesitará para obtener algo de orden en la frontera."
 USA_crisis_event.1006.o1: "Estas personas necesitan ayuda, y no me refiero solo a los locales"
 USA_crisis_event.1007.t: "Un momento tenso en la historia moderna"
 USA_crisis_event.1007.d: "El 11 de enero, la Guardia Nacional de Texas tomó el parque Shelby en la ciudad de Eagle Pass. El parque originalmente estaba siendo utilizado por agentes federales para albergar y detener a migrantes hasta que pudieran ser procesados o deportados adecuadamente. Sin embargo, a medida que Texas continúa con la Operación Lone Star con un avance cada vez mayor sobre los agentes y activos federales, muchos temen a dónde podría llevar esto, ya que nunca antes se había visto algo así en la historia de los EE. UU. Actualmente, a partir del 22 de enero, unidades de la Guardia Nacional de Texas y agentes federales de la BP están en un enfrentamiento, con un continuo tira y afloja sobre la instalación y destrucción de alambre de púas similar al que se vería en una cerca defensiva de un puesto militar. Por ahora, muchos, tanto a nivel local como nacional, contienen la respiración y algunos incluso envían abiertamente su apoyo a Texas a medida que los eventos continúan desarrollándose. La respuesta directa de la administración federal a la situación en desarrollo es lo que muchos se preguntan si las cosas escalarán o se calmarán a medida que el tiempo avanza."
 USA_crisis_event.1007.o1: "Exigimos que Texas se retire"
 USA_crisis_event.1007.o2: "Dejemos que los tribunales se encarguen de esto, legalmente ganaremos"
 USA_crisis_event.1007.o3: "Forzar al Congreso a una Sesión de Emergencia"
 USA_crisis_event.1107.t: "El gobernador de Texas se mantiene firme"
 USA_crisis_event.1107.d: "A principios de enero, las fuerzas de Texas tuvieron un enfrentamiento con las fuerzas federales en Eagle Pass en un lugar llamado Shelby Park. Las fuerzas federales se retiraron y continuaron con las tácticas de tira y afloja relacionadas con las \"fortificaciones\" defensivas más agresivas que estaban colocando a lo largo de la frontera. Sin embargo, se emitió una declaración directamente del gobierno federal que detallaba que las fuerzas de Texas deberían retirarse y dejar que el gobierno federal hiciera su trabajo constitucional y legal de mantener la seguridad de la frontera nacional en el sur a lo largo de su vecino mexicano. Esta declaración quedó sin respuesta y las cosas parecían haberse calmado; sin embargo, antes hoy se emitió una declaración oficial por parte del gobernador de Texas que decía, \"El gobierno federal ha fallado en sus deberes constitucionales y legales para proteger y mantener la seguridad de la frontera nacional. Como tal, yo y también todo Texas y sus fuerzas locales de la ley y militares haremos lo que sea necesario para al menos proteger nuestras propias fronteras\". Varios estados ya han enviado ayuda y mano de obra al estado de Texas en forma de personal de policía voluntario y soldados de la guardia nacional con estimaciones de hasta 500 soldados de la guardia nacional enviados por varios otros estados que apoyaron las acciones de Texas en la crisis en curso. Este enfoque más o menos hostil tiene a muchos preocupados de que Estados Unidos esté al borde de una crisis constitucional, ya que ambas partes comienzan a tomar forma sobre si Texas o el gobierno federal es realmente el culpable."
 USA_crisis_event.1107.o1: "Sabes que ambos tienen la culpa. Cállate"
 USA_crisis_event.1108.t: "Texas aumenta las defensas"
 USA_crisis_event.1108.d: "Tras la afirmación del gobernador de Texas de \"mantenerse firme\" contra el gobierno federal, la policía y la guardia nacional de Texas han estado aumentando la creación de instalaciones militares localizadas, así como la tarea de las fuerzas policiales locales de organizar adjuntos civiles para vigilar sus ciudades. Muchos temen que Texas esté al borde de hacer algo drástico y el gobierno federal está buscando formas de manejar la situación sin una agresión manifiesta. Como dice una fuente interna, \"La gente sabe que Texas técnicamente está equivocado, pero hemos llegado al nivel nacional de participación y, en general, nadie ha estado contento con el gobierno federal en ninguno de los lados. Así que tenemos que hacer todo lo posible para demostrar abiertamente y con rapidez que no somos los malos por cómo tratamos la situación\". Muchos intransigentes ven esto como una cobardía; sin embargo, los moderados y algunos espectadores de la oposición han declarado su apoyo abierto y sorpresa por el manejo del gobierno federal."
 USA_crisis_event.1108.o1: "¿No podemos terminar este juego ya?"
 USA_crisis_event.1109.t: "Texas deja el Congreso"
 USA_crisis_event.1109.d: "En los meses siguientes, el Congreso fue puesto nuevamente en sesión e incluso en una sesión de emergencia. Sin embargo, fue durante el inicio de la sesión de emergencia de julio que resultó en una conmoción para la nación. Como se informó, no aparecieron representantes tanto de la Cámara como del Senado del estado de Texas. Pronto, los reporteros de noticias estaban abarrotando la oficina del gobernador de Texas sobre la situación en la que celebró una conferencia de prensa sobre la situación. En la conferencia de prensa, todos los miembros ausentes habían aparecido y declarado su protesta en unión unos con otros del exceso de límites y pura negligencia del gobierno federal. No solo para Texas, sino para los estados fronterizos y algunos incluso dicen que para los propios estados de esta misma unión que nos llamamos. Poco después de la declaración de protesta, el gobernador puso fin a la conferencia de prensa en un aluvión de súplicas y preguntas de la multitud de reporteros de noticias, ya que ahora la protesta y la desafiante apertura de Texas contra el gobierno federal se transmitía a la nación. Una respuesta de la administración federal declaró que, \"Esto es un desafío abierto a la autoridad y los deberes del gobierno federal. Más aún, es un desafío a la unión que hemos tenido desde 1865 cuando solidificamos y reintegramos los estados confederados de regreso a la unión y llegamos al entendimiento unificado del significado y los principios de nuestra propia existencia como nación\". Aunque muchos se inspiraron en estas palabras, algunos estaban preocupados de que solo pudiera hacer que otros estados se pusieran del lado de Texas si se sintieran desconectados o dejados atrás por el gobierno federal. De todos modos, las cosas parecen que poco ha cambiado, pero solo se necesita un \"disparo\"."
 USA_crisis_event.1109.o1: "Dios mío, ¿en qué nos hemos metido?"
 USA_crisis_event.1110.t: "¿Una nueva frontera!?"
 USA_crisis_event.1110.d: "Tras la retirada de Texas del Congreso, así como la lenta militarización interna del pueblo de Texas, se ha informado que las autoridades de Texas han comenzado a colocar bloqueos y cercas alrededor de las fronteras del estado con sus vecinos. Los temores han alcanzado un punto álgido, ya que nunca antes se había establecido una frontera dura dentro de los Estados Unidos, incluso con la Rebelión, primero siguió la \"frontera establecida del sur\". Es con esta noción que el gobierno federal ha emitido un ultimátum al estado de Texas y su gobierno. Dice, \"Cese toda instalación de una frontera dura dentro de estos Estados Unidos o el estado de Texas será declarado en rebelión abierta y colocado bajo la ley marcial hasta que la rebelión esté bajo control\". Esta declaración llega en un momento terrible, ya que solo ha pasado un año en la nueva presidencia, así como las cosas están cerca de las vacaciones. Muchos temen una guerra en su propio patio trasero, ya que circulan rumores de que los gobiernos estatales están sopesando sus opciones y preguntándose qué hará el gobierno federal con los ciudadanos de Texas y, técnicamente, sus propios ciudadanos por poder. Por ahora, todos esperan con ansias mientras Texas y el gobierno federal parecen estar preparándose para un enfrentamiento."
 USA_crisis_event.1110.o1: "¿Dónde salió todo tan mal?"
 USA_crisis_event.1110.o2: "Al diablo ustedes, me voy a casa"
 USA_crisis_event.1111.t: "El plazo"
 USA_crisis_event.1111.d: "Ha pasado un mes y no se ha dicho ni oído ninguna palabra por parte del gobierno de Texas. Por lo tanto, por decreto constitucional y aprobación del Congreso, el estado de Texas es declarado bajo la ley marcial y en rebelión abierta. Las fuerzas de los EE. UU. comenzarán a moverse y manejar la situación con rapidez, ya que ha durado más de lo que nadie anticipó."
 USA_crisis_event.1111.o1: "Espera, ¿no teníamos más miembros del Congreso?"
 USA_crisis_event.1112.t: "Los hermanos del sur"
 USA_crisis_event.1112.d: "Parece que hemos dado un ejemplo, ya que un pequeño grupo de estados en el sur ha decidido no unirse a nosotros, sino dejar la unión. Con este conocimiento, nuestra causa se hace más grande, ya que, de hecho, es la autoridad federal excesiva la culpable y no nosotros los estados."
 USA_crisis_event.1112.o1: "Nuestra familia del sur ha llegado"
 USA_crisis_event.1112.o2: "Dios salve al sur"
 USA_crisis_event.1113.t: "Miembros del Congreso desaparecidos"
 USA_crisis_event.1113.d: "Resulta que faltaban más miembros del Congreso, en el caos y la posterior declaración, parece que un puñado de estados del sur han decidido repetir la historia y declarar su independencia de lo que consideran \"Agresión del Norte\". Sin embargo, lo más preocupante es que pueden no ser los únicos. Los rumores y temores están desenfrenados de que potencialmente más podrían dejar la unión, así como deserciones y motines dentro del ejército, ya que muchos genuinamente no quieren volver sus armas contra sus compatriotas estadounidenses, a pesar de si están de acuerdo con ellos o no. Este moralismo impío ha llevado a un ligero ajuste en la cohesión y acciones militares, ya que las órdenes se pierden y las tropas no siempre cooperan con los oficiales. El Departamento de Defensa está buscando organizar y capacitar y reacondicionar la estación alrededor de Washington para filtrar el veneno y crear una verdadera fuerza de combate contra la rebelión."
 USA_crisis_event.1113.o1: "Jesús, ¿qué hemos hecho?"
 USA_crisis_event.1114.t: "Ronda dos... supongo"
 USA_crisis_event.1114.d: "Para sorpresa de nadie, la rebelión y secesión del sur fue recibida con una declaración inmediata de guerra por parte del gobierno federal. Esta falta de brillo \"ronda dos\" como algunos la llaman solo ha empeorado las cosas, ya que incluso algunos estados en las grandes llanuras e incluso algunos estados de \"votar azul o no votar\" ahora están pensando en cortar sus pérdidas a medida que la situación continúa creciendo fuera de proporción mucho más de lo que nadie anticipó."
 USA_crisis_event.1114.o1: "Hicimos esto antes y lo volveremos a hacer"
 USA_crisis_event.1115.t: "Gracias a Dios por los buscadores de paz"
 USA_crisis_event.1115.d: "Se ha informado que los estados de Montana, Dakota del Norte y del Sur han \"dejado la unión\". Sin embargo, en su declaración oficial fue más una abstención de la violencia. Esta declaración de neutralidad, así como el hecho de que se han fundado con el nombre temporal de la República de Lakota, ha enfurecido al gobierno federal, ya que varios silos de misiles se encuentran en estos estados. Por lo que es poco probable que dejen pasar tales activos estratégicos, incluso si los titulares son supuestamente pacíficos."
 USA_crisis_event.1115.o1: "Necesito un descanso de todo esto"
 USA_crisis_event.1115.o2: "Parece que la \"Unión\" no está tan unida"
 USA_crisis_event.1116.t: "Oh, diablos, no"
 USA_crisis_event.1116.d: "Montana y las Dakotas han decidido \"dejar la unión\", sin embargo, supuestamente solo quieren no participar en la violencia contra los estadounidenses y se reunirán cuando las cosas hayan concluido. ¿Están locos? Tienen varios activos militares y de defensa estratégica de alto valor en sus tierras y solo quieren \"paz\" con ellos."
 USA_crisis_event.1116.o1: "No En Nuestra Guardia"
 USA_crisis_event.1117.t: "No Más Amigos"
 USA_crisis_event.1117.d: "Parece que otra ficha de dominó cae para la supuesta unión. Los estados \"pro-federales\" de la región de Nueva Inglaterra han decidido abandonar y formar un gobierno regional. En una declaración a la prensa nacional, cita, \"Al principio vimos las rebeliones de Texas y del Sur como una simple matanza contra Estados Unidos. Sin embargo, con la neutralidad declarada de los territorios Lakota y los estados a su alrededor encontrándose con la inmediata hostilidad del gobierno federal, ahora hemos visto los verdaderos colores del cuerpo gubernamental de Washington por lo que realmente es, un poder hambriento y desesperado en defensa de su statu quo. Nos hemos puesto a nosotros mismos declarar una neutralidad similar al conflicto en curso y esperamos ser declarados en cuestión de horas o días de esta declaración. Dios nos ayude a todos.\". Las cosas ciertamente han tomado una caída libre desde aquí."
 USA_crisis_event.1117.o1: "No Puedo Dejarlos Simplemente Masacrarlos"
 USA_crisis_event.1117.o2: "Parece Otra Masacre de Boston"
 USA_crisis_event.1118.t: "Nuevos Inglaterra Locos"
 USA_crisis_event.1118.d: "Bueno, incluso más escoria quiere dejar e intentar esta excusa moralista de justificar su secesión de la unión. Bueno, no en nuestra guardia, podemos abordarlos tan bien como a los instigadores de este fiasco."
 USA_crisis_event.1118.o1: "¿Espera Nos Vamos Al Norte Ahora?"
 USA_crisis_event.1119.t: "Puerto ¿Quién?"
 USA_crisis_event.1119.d: "En medio de toda la confusión y el caos, parece que Puerto Rico ha dejado y declarado independencia. Eran un territorio y, por lo tanto, no hay una verdadera justificación para ir tras ellos de manera rampante. Además, cuando lo piensas, nos cuestan en promedio más porque solo puedes hacer ciertas cosas en una isla en comparación con el continente."
 USA_crisis_event.1119.o1: "Gracias A Dios Un Poco De Paz Y Tranquilidad"
 USA_crisis_event.1119.o2: "Buen Viaje, Lo Resolveremos Más Tarde"
 USA_crisis_event.1120.t: "La Guardia Nacional Se Levanta"
 USA_crisis_event.1120.d: "Con el plazo inminente, las unidades de la guardia nacional y estatal han sido movilizadas para mantener la línea. Algunos ciudadanos incluso aceptaron un llamado a las armas para defender el suelo de Texas. No serán muchos, pero ayudarán a llenar los vacíos."
 USA_crisis_event.1120.o1: "Dios Salve A Texas"
 USA_crisis_event.1121.t: "Reunirse Detrás De La Bandera"
 USA_crisis_event.1121.d: "Con la reciente independencia, se ha declarado un llamado a las armas, así como la movilización de la guardia nacional y las guardias estatales de los respectivos estados del Sur. Haremos todo lo posible para mantenernos firmes contra la tiranía federal y estar al lado de los texanos principiados."
 USA_crisis_event.1121.o1: "Dios Salve Al Sur!"
 USA_crisis_event.1122.t: "Han Venido A Matarnos"
 USA_crisis_event.1122.d: "A pesar de nuestra clara intención de anti-conflicto, el gobierno federal valora más sus armas que sus ciudadanos. Tal vez no duremos mucho, pero con cualquier guardia nacional que tengamos, podemos armarlos y enviarlos a las montañas. Necesitamos hacer lo que sea necesario para enviar un mensaje, un mensaje del fracaso de la entidad federal sobre los principios de la antigua unión."
 USA_crisis_event.1122.o1: "Dios Nos Salve A Todos"
 USA_crisis_event.1123.t: "Defensas Civiles"
 USA_crisis_event.1123.d: "Con el gobierno federal listo para declararnos, muchas milicias civiles y unidades de la guardia nacional se han auto-movilizado y están esperando tareas. No hay manera de que resistamos la fuerza total del ejército de EE.UU., pero tal vez podamos aguantar lo suficiente como para que ocurra algún milagro."
 USA_crisis_event.1123.o1: "El Águila Realmente Ha Caído"
 USA_crisis_event.1124.t: "Más Traidoras"
 USA_crisis_event.1124.d: "Tras el establecimiento de una frontera dura por parte de Texas, poco después otros estados fronterizos comenzaron a unirse a ellos. Esta cascada de escalada es algo que no necesitamos y, Dios mediante, se calmarán cuando se alcance el plazo... ¿Dónde salieron tan mal las cosas?"
 USA_crisis_event.1124.o1: "¿Por Qué No Podemos Llevarnos Bien?"
 USA_crisis_event.1207.t: "Los Tribunales Toman El Control"
 USA_crisis_event.1207.d: "A raíz del enfrentamiento en Eagle Pass, un constante ir y venir a través del sistema legal, el Departamento de Seguridad Nacional, así como diferentes niveles de los tribunales comenzaron a lanzar y tratar de resolver el enfrentamiento más o menos en curso entre las fuerzas de Texas y federales. Por lo general, poco ha cambiado y el continuo tira y afloja sobre la Operación Lone Star de Texas continúa. Mientras las fuerzas de Texas continúan colocando alambre y \"fortificación\", los agentes de la Patrulla Fronteriza federal continúan trabajando para eliminar dichos instrumentos de obstrucción. En general, la situación parece estar en su mayoría en un punto muerto, pero los procedimientos legales continúan. Muchos esperan que, con el tiempo y las elecciones en el horizonte, este cambio de liderazgo permita un fin pacífico al actual estado de cosas, \"meh\"."
 USA_crisis_event.1207.o1: "Recuerden, Amigos, Estos Son Adultos"
 USA_crisis_event.1307.t: "Clamor Público Contra Todos"
 USA_crisis_event.1307.d: "Tras el tenso enfrentamiento en Eagle Pass, protestas organizadas de independientes y otros grupos de defensa de partidos políticos han estado protestando tanto contra los gobiernos y fuerzas de Texas como federales para que se reúnan y resuelvan adecuadamente los problemas en cuestión. Estas protestas coordinadas han estado dirigidas a funcionarios gubernamentales y agentes militares/policiales de ambos lados que decidieron acercarse a la frontera, así como en o fuera de sus instalaciones. Según los rumores, cualquiera de los lados ha decidido considerar realmente llevar a cabo conversaciones y abrir un diálogo real sobre la situación que afecta a los estados fronterizos del sur."
 USA_crisis_event.1307.o1: "Santa Mierda Pueden Actuar Como Adultos"
 USA_crisis_event.1308.t: "Convención De Lexington"
 USA_crisis_event.1308.d: "Representantes de ambos gobiernos estatales de la frontera sur liderados por Texas y representantes de la administración federal se reunieron en Lexington, Kentucky, para discutir y abordar genuinamente el supuesto problema fronterizo. La reunión en sí comenzó un poco acalorada, ya que algunos representantes fronterizos estaban cansados de la presión política causada por el aumento manifiesto del flujo de tráfico alrededor de sus estados, ya que no hay un aumento en los recursos para atender y gestionar dichos aumentos. Sin embargo, partes neutrales de control templaron estos arrebatos antes de que pudieran escalar. Después de un debate y un ir y venir generalmente largo, se llegó a un acuerdo general. Los aumentos presupuestarios para mejorar las instalaciones de procesamiento, reclutar más personal y establecer un plan para una línea fronteriza genuina para ayudar a monitorear y buscar migrantes que deseen ingresar a EE.UU., independientemente de la intención legal o ilegal de limitar los excesos en la supervisión, se implementarán lo antes posible. En consecuencia, los planes serán redactados por la agencia USBP y el Congreso con los gobiernos estatales locales para crear nuevas instalaciones de cruce fronterizo para permitir una mejor diseminación del tráfico hacia y desde EE.UU. y México, así como un mejor procesamiento de inmigración. Muchos ven esto como una victoria para la nación en su conjunto, ya que los activistas políticos e independientes pudieron crear suficiente presión no solo sobre los funcionarios estatales, sino también federales, para causar un cambio genuino relacionado con una manera política."
