 USA_f35_program_decisions: "Programa F-35"
 USA_f35_program_decisions_desc: "\n£desctext_nato_plane\n\n\n\nCon el anuncio del §HPrograma F-35§!, [USA.GetFlag] los Estados Unidos han podido mostrarle al mundo que no tienen planes de frenar el desarrollo de nuevas armas y tecnologías. [USA.GetFlag] Los Estados Unidos pueden aceptar o expulsar a los miembros del §HPrograma F-35§! como mejor les parezca. Por lo general, esto solo ocurre si los miembros han caído en desgracia. Cada miembro del programa puede invertir fondos y cuantos más fondos inviertan, más §HF-35§! recibirán una vez que se haya completado el programa. La investigación sobre las piezas utilizadas en el §HF-35§! también conducirá a un mayor progreso, independientemente de quién lo haya investigado.\n\nFinalización del programa: §H[?USA.USA_f35_progress]%§!"
 USA_announce_completion_of_f35: "Anunciar la Finalización del Programa F-35"
 USA_announce_completion_of_f35_desc: "Los ingenieros en lockheed-martin realmente han demostrado que su salario es mayor que su moralidad."
 USA_invest_in_the_program: "Inversiones para el Programa"
 USA_invest_in_the_program_desc: "Nuestros contratistas requieren financiamiento para mantener el programa en movimiento, y al asignar más dinero, podremos tener el avión en nuestras manos más rápidamente."
 USA_kick_out_of_program: "Eliminar a [FROM.GetName] del Programa F-35"
 USA_kick_out_of_program_desc: "Claramente no podemos confiar en que [FROM.GetName] mantenga la integridad de nuestro programa, y por lo tanto deben ser eliminados."
 USA_open_removals: "Abrir Lista de Miembros del Programa F-35"
 USA_open_removals_desc: "Abrirá decisiones para eliminar a un miembro específico del programa f-35. Este menú también sirve como una lista de quién está en el programa."
 USA_close_removals: "Cerrar Lista de Miembros del Programa F-35"
 USA_expansion_of_the_program: "Expansión del Programa"
 USA_expansion_of_the_program_desc: "Para asegurar financiamiento adicional para el programa, podemos prometer a nuestros socios internacionales la capacidad de adquirir el F-35 si contribuyen."
 USA_put_forward_frame_tech: "Enviar Investigación de Armazón"
 USA_put_forward_frame_tech_desc: "Al investigar el armazón que podría usar el F-35, podremos aumentar la velocidad del programa."
 USA_put_forward_counter_measure_tech: "Enviar Investigación de Sistemas de Contramedidas"
 USA_put_forward_counter_measure_tech_desc: "El F-35 requerirá algunas contramedidas avanzadas para dominar los cielos, y al proporcionar nuestra investigación a nuestros socios, el programa se acelerará enormemente."
 USA_put_forward_radar_tech: "Enviar Investigación de Radar"
 USA_put_forward_radar_tech_desc: "Sin un radar adecuado, el F-35 será como cualquier otra aeronave en el cielo. Debemos hacer que se destaque y que sea único."
 NATO_ask_to_join_f35_program: "Pedir Unirse al Programa F-35"
 NATO_ask_to_join_f35_program_desc: "Podemos pedir a Estados Unidos que nos invite a su programa F-35, para que finalmente podamos adquirir algunos de los cazas más avanzados del mundo."
 NATO_ask_to_join_f35_program2: "Solicitar unirse al Programa F-35"
