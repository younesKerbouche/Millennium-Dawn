 us_public_disorder: "Desorden Público"
 us_public_disorder_desc: "La gente se está volviendo inquieta, debemos hacer algo al respecto antes de que se salga de control."
 us_public_disorder_two: "Aumento De La Ira Pública"
 us_public_disorder_two_desc: "El descontento está creciendo, por el amor de Dios, solo resuélvelo."
 us_public_disorder_three: "Indignación Civil"
 us_public_disorder_three_desc: "Hemos estado jodiendo y si no solucionamos los ultrajes de la población en general, entonces realmente descubriremos los resultados."
 us_public_disorder_four: "Desintegración Social"
 us_public_disorder_four_desc: "¿Podríamos haber hecho más..."
