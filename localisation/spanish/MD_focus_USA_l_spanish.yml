 department_of_state.94.t: "Taliban Renews Offensive"
 department_of_state.94.d: "The Taliban have announced today that they will be renewing their offensive against the government [AFG.GetLeader]. This move comes as no surprise following a hasty U.S. withdrawal due to domestic pressure mounting on the current administration. What remains is a fractured, battered, and weakened Afghanistan left alone to defend itself against a much more ferocious foe. Several states have vowed to help defend Afghanistan once more if needed, but their word is as good as their willingness to commit to such a promise. It is still to be seen if the Afghan state is able to hold the Taliban back on its own, but it is likely that the army will not be able to put up much resistance."
 department_of_state.94.a: "Will the Afghan state collapse once more?"
 department_of_state.200.t: "Casualty Report From Afghanistan"
 department_of_state.200.d: "We have lost brave men and women to the fighting in Afghanistan, and their coffins are returning to the United States for a proper burial."
 department_of_state.200.a: "Semper Fi"
