 usa.2.t: "Bombardeo del USS Cole"
 usa.2.d: "El destructor de misiles guiados USS Cole (DDG-67) fue atacado por dos terroristas de Al-Qaeda el [GetDateText]. El Cole, en el puerto de Yemen, fue alcanzado por una explosión en el flanco izquierdo, matando a 17 marineros e hiriendo a 39. En años posteriores, jueces estadounidenses encontraron elementos islámicos dentro del gobierno de Sudán al menos involucrados en el ataque."
 usa.2.o1: "Serán extrañados."
 usa.2.o2: "Exigir que Sudán pague por los daños!"
 usa.2000.t: "Estados Unidos Exige Reembolso"
 usa.2000.d: "Estados Unidos nos exige que les paguemos por el reciente bombardeo del USS Cole. Citan la población musulmana de nuestro país.\n\n ¿Cómo deberíamos proceder?"
 usa.2000.o1: "Pagar a los estadounidenses"
 usa.2000.o2: "Inshallah! Alá quiso que esto sucediera!"
 usa.2001.t: "[From.GetName] Paga Daños"
 usa.2001.d: "[From.GetName] paga a Estados Unidos $250 millones en el esfuerzo por reparar y reacondicionar el USS Cole después del trágico bombardeo. El USS Cole volverá a flotar.\n"
 usa.2001.o1: "Maravilloso"
 usa.2002.t: "[From.GetName] Se Niega a Pagar por Daños"
 usa.2002.d: "[From.GetName] afirma que no tuvo nada que ver con el bombardeo del USS Cole. Han declarado muchas veces que no son responsables de los daños causados al USS Cole. [From.GetName] están comenzando a hacer acusaciones de que solo estamos detrás de ellos. Pfft, ¿por qué estaríamos detrás de ellos?\n"
 usa.2002.o1: "Decepcionante, necesitaba un coche nuevo."
 usa.3.t: "Incidente del Sur de Illinois"
 usa.3.d: "En las primeras horas de la mañana del 5 de enero de 2000, varias personas en las ciudades de Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt y O'Fallon, todas en Illinois, informaron haber visto un objeto volador no identificado de forma triangular y color oscuro, luego llamado el 'Triángulo de St. Clair'. Estos informes también fueron confirmados incluso por cinco policías de servicio en la región.\n\nLa aeronave, que no hacía ruido y era reportadamente de gran tamaño, operaba a la altitud del nivel de las copas de los árboles y fue vista varias veces entre las 4:00 y las 5:00 de la mañana.\n\nEl incidente ha canalizado una vez más teorías de conspiración sobre proyectos secretos de la Fuerza Aérea de EE. UU. o, dependiendo del teórico de la conspiración, una invasión alienígena o el control alienígena de varios líderes mundiales, incluido el presidente de EE. UU. [USA.GetLeader]."
 usa.3.o1: "Espeluznante."
 usa.4.t: "Microsoft adquiere Visio"
 usa.4.d: "El gigante tecnológico estadounidense Microsoft ha crecido constantemente desde su fundación en 1975. Microsoft, especialmente dominante en los mercados de computadoras personales con sus sistemas operativos Windows NT 4.0 y Windows 98, siempre busca ampliar su alcance y la cantidad de programas informáticos que controla, presumiblemente para que ya no se puedan lanzar en sistemas operativos no Microsoft.\n\nUn objetivo de expansión es la corporación Visio con sede en Seattle, cuya adquisición por parte de Microsoft se anunció inicialmente en septiembre de 1999. Visio, que se convertirá en la División Visio dentro del Grupo de Productividad Empresarial de Microsoft, ha recibido especialmente elogios por sus programas para generar gráficos, gráficos y otras visualizaciones de datos para administradores corporativos, expertos económicos y diseñadores de productos. Microsoft, que paga 1.5 mil millones de dólares estadounidenses por la adquisición que se finalizará el 7 de enero de 2000, espera fortalecer su posición con profesionales a través de la anexión de Visio."
 usa.4.o1: "Corporaciones más fuertes significan más ingresos imponibles!"
 usa.4.o2: "Esta es una adquisición hostil! Evítalo!"
 usa.5.t: "America Online se fusiona con Time Warner"
 usa.5.d: "A través de un intercambio de diversas acciones, así como inversiones y compras financieras por un total de 162 mil millones de dólares estadounidenses, la empresa America Online (o AOL, por sus siglas en inglés) ha integrado TimeWarner Incorporated en el conglomerado AOL en un proceso que se completó el 10 de enero de 2000.\n\nEsta fusión de las dos megacorporaciones es la fusión corporativa más grande financieramente no solo en la historia estadounidense, sino en la historia humana. La fusión, que se oficializará mediante una fusión formal de ambas empresas en una sola (AOL TimeWarner Inc.) el 11 de febrero, potencialmente marca una nueva era de la economía estadounidense."
 usa.5.o1: "Excelentes noticias!"
 usa.5.o2: "Esto es hostil para la gente trabajadora. Detén esto!"
 usa.6.t: "[GetDateText] Tormenta Invernal en América del Norte"
 usa.6.d: "A partir del [GetDateText], una tormenta de nieve que se había estado formando sobre el Atlántico occidental tocó tierra en el estado de Virginia, EE. UU., causando devastación infrastructural y logística en el área metropolitana de Richmond, incluidos miles de cortes de energía. Desde Virginia, la tormenta viajó hacia el norte, golpeando Pensilvania y Nueva Jersey, y finalmente pasó por Nueva Inglaterra y se disipó sobre el este de Canadá el 30 de enero."
 usa.6.o1: "Oh, bueno, lo que sea."
 usa.6.o2: "Enviar toda la asistencia posible"
 usa.7.t: "El Caso de Elián González"
 usa.7.d: "Hoy, la fiscal general de los Estados Unidos, Janet Reno, tendrá que tomar una decisión con respecto al destino del joven niño cubano Elián González.\n\nGonzález actualmente reside en Florida con familiares, después de sobrevivir a la peligrosa fuga de Cuba a los Estados Unidos, una fuga durante la cual su madre murió trágicamente. Sin embargo, la madre intentó no solo escapar del comunismo, sino también de su esposo, el padre de González, quien, aún en Cuba, ahora exige que el niño regrese con él.\n\nNo puede haber duda desde el punto de vista estadounidense y cubano de que seguir la ley significaría enviar al joven de regreso con su padre. Pero hay implicaciones morales y políticas aquí. ¿Deberíamos condenar a un joven al opresivo comunismo? ¿Deberíamos poner en peligro el apoyo cubano para el Partido Demócrata en el estado clave de Florida?\n\nTodo se reduce ahora al veredicto de Reno."
 usa.7.o1: "Envíalo de regreso. Es lo correcto."
 usa.7.o2: "Mejor muerto que rojo! Se queda!"
 usa.7.tt: "Probabilidad de que la Redada Falle"
 usa.8.t: "Incidente del USS Greeneville"
 usa.8.d: "El USS Greeneville es un submarino nuclear en servicio con la Armada de EE. UU. Durante una prueba de emergencia en el mar, el Greeneville chocó con un barco de entrenamiento de pesca civil japonés llamado 'Ehime Maru'. El Greeneville quedó en gran parte ileso, pero el Ehime Maru se hundió y murieron 8 marineros japoneses.\n\nEl comandante del Greeneville, Scott Waddle, ya ha admitido que el incidente fue su culpa y ha solicitado ser dado de baja de la armada como resultado de sus acciones. Sin embargo, podríamos simplemente culpar a los japoneses si quisiéramos..."
 usa.8.o1: "Esperamos el perdón japonés."
 usa.8.o2: "¿Culpa de Estados Unidos?! Ridículo!"
 usa.9.t: "Vuelo 261 de Alaska Airlines"
 usa.9.d: "El 31 de enero de 2000, el vuelo 261 de Alaska Airlines, un McDonnell Douglas MD-83 en ruta desde Puerto Vallarta, México, hasta Seattle, EE. UU., se estrelló en el mar a unas 3 millas al norte de la isla Anacapa frente a la costa de California.\n\nLa catástrofe, causada por un mantenimiento descuidado e inadecuado, mató a todos los 83 pasajeros y 5 miembros de la tripulación, resultando en 88 muertes en total. Entre los pasajeros fallecidos estaban la autora Jean Gandesberry, el líder y activista nativo de Alaska Morris Thompson y el presentador de radio Cynthia Oti."
 usa.9.o1: "Una tragedia."
 usa.10.t: "Fin de los \"Peanuts\""
 usa.10.d: "La muerte del ícono del cómic Charles M. Schulz el 12 de febrero de 2000 marcó el fin de una leyenda y el fin de una era. El artista de cómics nacido en Minneapolis había dibujado los bocetos de cómics \"Peanuts\" durante más de 50 años, así como la mayoría de los guiones de películas y televisión de sus personajes infantiles alrededor de Charlie Brown. En total, más de 17,800 cómics únicos, \"Los Peanuts\" fue la serie de cómics más longeva de todos los tiempos. Un día después de la muerte de su creador, se publicó el último cómic original de Peanuts en los periódicos dominicales.\n\nLa muerte de Schulz deja a los fanáticos del cómic y a los ávidos lectores de periódicos de luto en todo el país. La serie de cómics no continuará según los deseos de Schulz, pero con 17,800 cómics, habrá muchas repeticiones que los periódicos podrán hacer."
 usa.10.o1: "Descansa en paz."
 usa.10.o2: "Hay dinero por hacer!"
 usa.11.t: "El Tiroteo de Kayla Rolland"
 usa.11.d: "En un evento dramático y traumático, Kayla Rolland, de 6 años, estudiante de Buell Elementary School en Michigan, recibió un disparo mortal de su compañero de clase de 6 años, Dedrick Owens, con la pistola P-32 del tío de Owens, que el niño encontró tirada en la casa de su tío. Dedrick le dijo a Kayla 'No me gustas' antes de dispararle en el brazo en presencia de su maestra y 22 compañeros de clase. La bala perforó una arteria vital, causando una pérdida masiva de sangre y matando a la niña a las 10:30. Kayla Rolland es la víctima más joven de un tiroteo escolar en la historia estadounidense."
 usa.11.o1: "¿Es esta una Era de Violencia con Armas de Fuego?"
 usa.12.t: "Explosión de Phillips 2000"
 usa.12.d: "Aproximadamente a [GetDateText] ocurrió una explosión en el Complejo Químico de Phillips Petroleum en Houston, Pasadena, Texas.\n\nLa explosión y el posterior incendio causaron una muerte y dejaron 71 heridos en la planta química debido a quemaduras o inhalación de humo tóxico.\n\nLa persona fallecida es Rodney Gott, supervisor de 45 años, que ya había sobrevivido al primer desastre de Phillips en 1989 y que, poco después de la explosión, se quedó en la planta en llamas para salvar a otras personas. El techo del edificio en el que se encontraba se derrumbó violentamente, aplastando a Gott debajo."
 usa.12.o1: "Los accidentes ocurren."
 usa.12.o2: "Lanzar una investigación completa."
 usa.13.t: "Estados Unidos está con nosotros!"
 usa.13.d: "Diplomáticos de los Estados Unidos nos han asegurado recientemente que nos respaldan contra nuestros enemigos. El sello de aprobación estadounidense nos ayudará a asegurar mejores acuerdos comerciales y a tener acceso a su equipo tecnológico más avanzado.\n\n"
 usa.13.o1: "En Estados Unidos confiamos!"
 usa.14.t: "Washington está en nuestra contra!"
 usa.14.d: "Diplomáticos estadounidenses han salido recientemente en apoyo de nuestros adversarios en nuestros conflictos diplomáticos. Las tornas se están volviendo en nuestra contra."
 usa.14.o1: "Oh, ¿no es eso demasiado malo?"
 usa.15.t: "Tornado de Fort Worth"
 usa.15.d: "Durante la tarde de [GetDateText], un poderoso tornado con una clasificación de F3 en la escala Fujita golpeó el centro de Fort Worth, Texas.\n\nA velocidades de aproximadamente 135 millas por hora, el tornado causó 450 millones de dólares estadounidenses en daños y dejó 2 muertos y 80 heridos durante los diez minutos de estragos en la ciudad."
 usa.15.o1: "Serán necesarias reparaciones."
 usa.15.o2: "Movilizar Ayuda en Caso de Desastre"
 usa.16.t: "El Programa de Apoyo Militar del Este Asiático"
 usa.16.d: "Comandantes militares estadounidenses han confirmado que el gobierno estadounidense comenzará pronto su Programa de Apoyo Militar del Este Asiático y que nos beneficiaremos de él. Se dará nuevo asesoramiento doctrinal a nuestros generales y oficiales, y nuestras tropas recibirán nuevo entrenamiento."
 usa.16.o1: "Apreciamos la ayuda."
 usa.16.o2: "No Necesitamos a los Estadounidenses!"
 usa.17.t: "Auge del Izquierdismo Estadounidense"
 usa.17.d: "Los jóvenes en los Estados Unidos han estado mirando hacia la Unión Europea y sus países con sus gobiernos democráticos socialistas. Apoyan una versión revisada del sistema estadounidense."
 usa.17.a: "¿Un Nuevo Izquierdismo?"
 usa.18.t: "Terceros Partidos Ganan Apoyo"
 usa.18.d: "Republicanos y Demócratas están ocupados lanzándose lodo unos a otros en sus trincheras dentro del Congreso y la Cámara. Mientras tanto, especialmente los jóvenes buscan alternativas y una forma de escapar del sistema bipartidista. Todas las esperanzas hasta ahora han sido en vano, pero tal vez esta vez..."
 usa.18.a: "¿Nuevas Alternativas?"
 usa.19.t: "Auge del Tradicionalismo"
 usa.19.desc: "Facciónes en los Estados Unidos han comenzado a abrazar el tradicionalismo. Han comenzado a presionar ideas más doctrinarias para un retorno a tiempos más simples. Sin embargo, hay algunos que están comenzando a discutir ideas más de derecha."
 usa.19.a: "Auge de la Derecha"
 usa.20.t: "Protesta Antiglobalización!"
 usa.20.d: "Fuerzas antiglobalización, típicamente de naturaleza izquierdista, se manifestaron hoy en varias ciudades importantes protestando contra el FMI, el Banco Mundial y el capitalismo internacional en su conjunto. La protesta también ha abierto el camino para que varios otros partidos se involucren, incluyendo nacionalistas, progresistas y el activista político cotidiano."
 usa.20.o1: "El Establecimiento Sabe Mejor"
 usa.20.o2: "Los Ambientalistas Saben Mejor"
 usa.20.o3: "Los Nacionalistas Tienen un Buen Punto.."
 usa.21.t: "El Establecimiento es Reforzado"
 usa.21.d: "El statu quo en los Estados Unidos ha mantenido el gobierno del país moderado y tolerante. Es importante que este statu quo se mantenga y el establecimiento se refuerce. Muchos políticos han hablado recientemente sobre lo maravilloso que es el establecimiento actual. Sigamos así!"
 usa.21.a: "El Establecimiento es Reforzado"
 usa.22.t: "Elian Gonzalez Capturado por Agentes Federales"
 usa.22.d: "Elián González y su familia han llegado a los Estados Unidos. Sin embargo, en una redada previamente mediada, Elián González ha sido capturado por agentes federales y extraditado a Cuba. La decisión ha sido muy impopular entre los demócratas y algunos republicanos también. El vicepresidente Al Gore también ha declarado que la decisión fue un error. Aunque ha mejorado las relaciones diplomáticas con uno de nuestros vecinos del sur. Todavía está por verse si es la decisión correcta...\n"
 usa.22.o1: "La ley sabe mejor"
 usa.23.t: "Elian Gonzalez Elude la Captura"
 usa.23.d: "Elian Gonzalez y su familia han sido noticia hoy con la noticia de que eludieron la captura de agentes federales. Los agentes federales están actualmente buscando a la familia para intentar devolverlos a Cuba. Sin embargo, todavía están en libertad en este momento.\n"
 usa.23.o1: "Desafortunado"
 usa.28.t: "Invitación a la Alianza Estadounidense"
 usa.28.d: "Aunque la membresía de EE. UU. en la OTAN ya no existe, Estados Unidos no ha dejado de dirigir una alianza militar y considerar nuevos aliados y alianzas, y uno de los países considerados es [This.GetNameDef].\n\nHoy se emitió una invitación formal a la Alianza Estadounidense a nuestro embajador en la capital estadounidense, instándonos a tomar nuestras armas y nuestras mentes y unirnos a los Estados Unidos en sus persecuciones políticas."
 usa.28.o1: "Con Estados Unidos nos mantenemos firmes!"
 usa.28.o2: "Tendremos que pasar de esa..."
 usa.31.t: "Asistencia Militar Estadounidense"
 usa.31.d: "Nuestros amigos estadounidenses nos han enviado una delegación militar para modernizar y entrenar a nuestro ejército. Aunque nuestra oposición interna no aprueba que nos acerquemos aún más a la influencia de EE. UU., esto es de importancia decisiva para nuestra defensa nacional. Instructores del Ejército de EE. UU., la Armada de EE. UU., la Fuerza Aérea de EE. UU. e incluso el Cuerpo de Marines de EE. UU. ya han comenzado a impartir seminarios y supervisar ejercicios de campo para entrenar a nuestro personal de oficiales militares."
 usa.31.o1: "Excelente."
 usa.31.o2: "Rechácelos!"
 usa.32.t: "Estados Unidos contra Microsoft Corp."
 usa.32.d: "Microsoft, posiblemente uno de los empleadores más importantes de Estados Unidos y parangón de progreso tecnológico y social, ha estado en la mira de los fiscales del gobierno debido a sus presuntas prácticas comerciales injustas y monopólicas.\n\nAbierto el 18 de mayo de 1998, el tribunal ha escuchado varios testigos, incluidos el fundador de Microsoft, Bill Gates, el vicepresidente de Microsoft, Paul Maritz, el vicepresidente de Intel, Steven McGeady y otros.\n\nEl cargo contra Microsoft es una violación de la Ley Antimonopolio Sherman de 1890 al intentar convertirse en un monopolio en los mercados de software y hardware informáticos, particularmente debido al hecho de que Microsoft agrupó el navegador web 'Internet Explorer' hecho por Microsoft con sus sistemas operativos, ganando así decisivamente las 'Guerras de Navegadores' entre operadores de navegadores web competidores sin una pelea justa.\n\nAhora, el [GetDateText] el juez presidente Thomas Penfield Jackson, quien ya dictó los hechos de que Microsoft había establecido un monopolio ilegal sobre los sistemas operativos de computadoras personales basadas en x86 el 5 de noviembre de 1999, está a punto de dictar sus conclusiones legales, que marcarán el veredicto para determinar el resto de los procedimientos del caso judicial."
 usa.32.o1: "Culpable!"
 usa.32.o2: "No Culpable!"
 usa.33.t: "Microsoft sigue creciendo"
 usa.33.d: "Tras el veredicto de 'No Culpable' del caso judicial 'Estados Unidos contra Microsoft Corp.', Microsoft ha seguido expandiendo su empresa en todo Estados Unidos. El gigante del software continúa expandiéndose y absorbiendo empresas más pequeñas, expandiendo aún más su control sobre la industria tecnológica. El monopolio parece haber crecido más allá de lo que podemos romper en este momento. Sin embargo, han creado muchos empleos y han ayudado al auge de la industria tecnológica!"
 usa.33.o1: "Bueno, al menos eso es bueno."
 usa.34.t: "Catástrofe del Cuerpo de Marines de Marana"
 usa.34.d: "El [GetDateText], una aeronave militar MV-22 Osprey del Cuerpo de Marines de los Estados Unidos cayó del cielo sobre un aeropuerto regional en Marana, Arizona, matando a los 19 marines estadounidenses a bordo.\n\nEl incidente ha renovado las discusiones sobre la preparación para el combate del Osprey y sobre la elección del equipo en el Cuerpo de Marines de los EE. UU.\n"
 usa.34.o1: "Semper Fi"
 usa.35.t: "Datapoint Presenta la Bancarrota del Capítulo 11"
 usa.35.d: "Originalmente conocida como Computer Terminal Corporation o CTC para abreviar, Datapoint Corporation es una empresa de computadoras con sede en San Antonio, Texas, fundada en julio de 1968.\n\nLos primeros productos de la empresa eran terminales de computadora, pero luego el negocio se expandió para incluir microprocesadores, chips de computadora y finalmente el 'Datapoint 2200', referido por algunos historiadores de la ciencia como la primera Computadora Personal.\n\nDespués de un auge que duró toda la década de 1970, la empresa comenzó a declinar a partir de 1980. Después de una adquisición hostil por parte del asaltante corporativo Asher B. Edelman en 1984, la empresa no pudo recuperarse permanentemente del daño causado, lo que llevó a una muerte lenta y dolorosa que incluyó despidos y malos años comerciales a lo largo de finales de la década de 1980 y la década de 1990.\n\nFinalmente, el [GetDateText], Datapoint presentó la bancarrota del Capítulo 11. La empresa se dividirá en tres empresas sucesoras que esperamos puedan tener un mejor desempeño por su cuenta."
 usa.35.o1: "El Poder del Mercado Libre"
 usa.35.o2: "No! Rescátala!"
 usa.36.t: "El H. L. Hunley"
 usa.36.d: "El H. L. Hunley, nombrado en honor al ingeniero marino confederado Horace Lawson Hunley, también conocido como CSS H. L. Hunley, fue un submarino confederado que entró en servicio en julio de 1863. El Hunley hundió el buque cañonero USS Housatonic de la Armada de los EE. UU., convirtiéndose en el primer submarino en la historia de la humanidad en hundir un buque enemigo.\n\nEl Hunley se hundió durante su victoria sobre el Housatonic, llevándose al oficial y a siete miembros de la tripulación con el barco.\n\nLa nave se consideró perdida durante casi siglo y medio antes de ser localizada en 1995. El barco fue finalmente levantado el 8 de agosto de 2000. Los soldados del Hunley ahora finalmente pueden recibir un entierro adecuado."
 usa.36.o1: "Una Operación Exitosa."
 usa.37.t: "Mac OS X"
 usa.37.d: "Bajo el nombre en clave 'Kodiak', una Beta para el nuevo Sistema Operativo de Apple, que llevará el título 'Mac OS X', comenzó a enviarse a desarrolladores el 13 de septiembre de 2000.\n\nApple, frente a Microsoft Windows 2000 y el potencial próximo estándar de la industria 'Microsoft Windows XP', está tratando desesperadamente de mantenerse a flote en el mercado de sistemas operativos. La competencia en ese mercado ya estrecho seguramente beneficiará a los consumidores estadounidenses."
 usa.37.o1: "Los Titanes Chocan de Nuevo."
 usa.37.o2: "Declarar el OS de Apple Ilegal"
 usa.38.t: "Derrame de Lodo de Carbón del Condado de Martin"
 usa.38.d: "Fuentes de noticias del condado de Martin, Kentucky, informan que el fondo de un depósito de lodo de carbón se rompió en una mina subterránea. El lodo delgado, pegajoso y venenoso luego emergió a la superficie y los 300 millones de galones de lodo se abrieron paso corriente abajo. Los gobiernos locales y los municipios han hecho todo lo posible para contenerlo. El río Ohio y sus afluentes ahora están igualmente ahogados por el lodo negro.\n\n¿Debería intervenir la EPA o pueden las autoridades locales manejarlo?"
 usa.38.o1: "Envía a los Federales"
 usa.38.o2: "Las autoridades locales son capaces."
 usa.39.t: "Wikipedia"
 usa.39.d: "Tal vez uno de los proyectos más ambiciosos en la historia de Internet, 'Wikipedia' fue creada el 15 de enero de 2001.\n\nLa enciclopedia en línea tiene como objetivo proporcionar conocimiento de innumerables fuentes sobre innumerables temas a innumerables personas de forma gratuita.\n\nSin embargo, la información es poder, y los totalitarios de todo el mundo seguramente desaprobarán el asunto del 'acceso libre a la información' que promete Wikipedia. Los creadores del sitio web, Jimmy Wales y Larry Sanger, prometen mantener Wikipedia en una forma de negocio sin fines de lucro sin publicidad, construida únicamente sobre donaciones de usuarios.\nEs realmente una gran idea y un método excelente para comenzar a expandir la información globalmente y en los EE. UU."
 usa.39.o1: "Libertad de Información"
 usa.52.t: "Conversaciones de Paz de Shepherdstown"
 usa.52.d: "En un intento de resolver las disputas territoriales y militares y los conflictos menores en curso entre el Estado de Israel y la República Árabe Siria, el presidente de los EE. UU. [USA.GetLeader] invitó a ambas partes a participar en conversaciones de paz y relajación en Shepherdstown, Virginia Occidental.\n\nLas delegaciones llegaron a Virginia Occidental y comenzaron sus reuniones el 3 de enero de 2000. Habían sido recibidos por carteles que decían 'Paz' en hebreo y árabe colgados alrededor de la ciudad.\n\nLa delegación israelí está dirigida por el primer ministro [ISR.GetLeader], mientras que los sirios tienen a su ministro de relaciones exteriores Farouk a-Shara como su líder."
 usa.52.o1: "Solo podemos esperar."
 usa.53.t: "Conversaciones de Paz de Shepherdstown"
 usa.53.d: "En un nuevo impulso para relajar las tensiones entre Israel y Siria, especialmente sobre los Altos del Golán y las posturas intransigentes de los dos gobiernos entre sí, los Estados Unidos habían invitado a ambos países a conversaciones de relajación en Shepherdstown, Virginia Occidental.\n\nNuestra delegación, dirigida por el ministro de Relaciones Exteriores Farouk a-Shara, ha llegado a salvo a Virginia Occidental, en lo que algunos sirios consideran territorio estadounidense hostil, y está dispuesta a comenzar a trabajar."
 usa.53.o1: "¿Tiene la paz una oportunidad?"
 usa.54.t: "Conversaciones de Paz de Shepherdstown"
 usa.54.d: "En un nuevo impulso para relajar las tensiones entre Israel y Siria, especialmente sobre los Altos del Golán y las posturas intransigentes de los dos gobiernos entre sí, los Estados Unidos habían invitado a ambos países a conversaciones de relajación en Shepherdstown, Virginia Occidental.\n\nNuestra delegación, dirigida por el primer ministro [ISR.GetLeader], ha llegado a salvo a Virginia Occidental, ha sido recibida cordialmente por nuestros aliados estadounidenses y está lista para comenzar a trabajar."
 usa.54.o1: "Solo podemos esperar."
 usa.60.t: "Muerte de Gus Hall"
 usa.60.d: "Gus Hall fue el presidente del Partido Comunista de los Estados Unidos durante más de cuarenta años entre 1959 y principios de 2000, cuando renunció en favor de Sam Webb, convirtiéndose en presidente honorario.\n\nHall, que se postuló para presidente de los Estados Unidos en los años 1972, 1976, 1980 y 1984 (fracasando masivamente cada vez), fue un amigo comprometido de la Unión Soviética, siempre abogando por un fin de la Guerra Fría a través de una ascendencia estadounidense al bloque soviético.\n\nHall, cuyo padre ya había sido comunista durante mucho tiempo y miembro fundador del CPUSA, se unió a la Liga Juvenil Comunista en 1927 y se le permitió estudiar en Moscú entre 1931 y 1933. Hall, que nació como Arvo Kusta Halberg, cambió su nombre durante la década de 1930 para escapar de la lista negra del gobierno de EE. UU. de comunistas que hacía muy difícil para ellos conseguir empleo.\n\nHall continuó ascendiendo en las filas del CPUSA debido a su obediencia esclava al liderazgo soviético (con sus puntos de vista políticos cambiando con tanta frecuencia como los de Moscú)."
 usa.60.o1: "Buen viaje."
 usa.60.o2: "Honra sus logros en la vida."
 usa.63.t: "Estado de Gus Hall"
 usa.63.d: "Con comunistas en el poder, es hora de considerar cambiar algunos de los recordatorios del imperialismo estadounidense. Un estado y nuestra gran capital llevan el nombre de una escoria imperialista propietaria de esclavos. Pero hay una solución; intercambia al fundador y primer líder del falso estado capitalista estadounidense con el santo patrón del Partido Comunista Estadounidense. Gus Hall que falleció recientemente. El nombre es claramente una elección maravillosa para el nombre de una ciudad! Además, hay muchas otras ciudades y estados que podrían usar un cambio de nombre. Carolina del Norte podría convertirse en Vladimir por Lenin. Hay tantas posibilidades y solo cincuenta estados!"
 usa.63.o1: "Una idea excelente!"
 usa.63.o2: "No es necesario. Bleh."
 usa.64.t: "¿Reabrir Lazos con Corea del Norte?"
 usa.64.d: "Corea del Norte ha sido un tema candente en la Cámara y el Senado últimamente. Han lanzado muchas cosas relacionadas con el estado aislacionista. Republicanos y demócratas por igual denuncian al país. [NKO.GetLeader] y las políticas que ha instituido. El Partido Comunista de Corea del Norte, por supuesto, denuncia los reclamos de que han hecho algo mal.\n\nSin embargo, la cuestión de restablecer lazos con el país se está cuestionando en el Senado la próxima semana. ¿Respaldamos este curso de acción?\n"
 usa.64.o1: "Buena idea!"
 usa.64.o2: "Olvídalo, Kimmy es malo"
 usa.80.t: "El Rol Multifuncional del Mañana, el F-35"
 usa.80.d: "Después de años de colaboración, innovación y diseño, los ingenieros de Lockheed Martin, junto con sus socios Northrop Grumman y BAE Systems, finalmente han presentado un nuevo caza polivalente de quinta generación: el F-35 Lightning II. Se dice que es el caza polivalente de quinta generación más avanzado hasta la fecha, permitiendo a nuestro ejército avanzar décadas por delante de cualquier competidor. Sin embargo, hay mucho debate sobre si el programa valdrá la pena, ya que algunos argumentan que para cuando comience la producción, ya se podría haber desarrollado un diseño aún mejor."
 usa.80.o1: "Financiar el programa"
 usa.80.o2: "Podemos hacer mejores aviones"
 usa.81.t: "Asignación Presupuestaria"
 usa.81.d: "Hemos podido hacer que los acuerdos funcionen para poder financiar aún más el programa y, al hacerlo, podremos elegir cuánto queremos gastar. Cuanto más gastemos, más rápido podremos poner el proyecto en plena marcha."
 usa.81.o1: "Asignar una cantidad menor"
 usa.81.o2: "Asignar una cantidad moderada"
 usa.81.o3: "Asignar una gran cantidad"
 usa.82.t: "Expansión del Programa F-35"
 usa.82.d: "Hemos tomado la decisión de invitar a nuestros aliados a unirse al Programa F-35, para fortalecer la seguridad global mientras extendemos nuestra influencia en el escenario mundial. Al incluir su participación, no solo promovemos un frente unificado, sino que también nos beneficiamos de los recursos, el dinero y la información que puedan compartir con nosotros. Esta asociación acelera el progreso del programa, asegurando que las capacidades avanzadas del F-35 se vuelvan operativas de manera más rápida y efectiva en las fuerzas aliadas."
 usa.82.o1: "Expandir el programa a los miembros de la OTAN"
 usa.82.o2: "Expandir el programa a los miembros de la OTAN y aliados importantes"
 usa.82.o3: "Abrir el programa para todos, pero no repartir invitaciones"
 usa.83.t: "[FROM.GetName] Nos Invita al Programa F-35"
 usa.83.d: "[FROM.GetName] nos ha invitado a participar en el programa F-35, del que presumen que es el jet multifuncional más avanzado del mundo hasta la fecha. Al unirnos al programa, recibiremos F-35 si contribuimos. También prometen más inversiones en nuestras industrias militares, como medio para producir piezas de F-35 en nuestra nación."
 usa.83.o1: "Solo podemos beneficiarnos de esto"
 usa.83.o2: "Podemos construir mejores aviones"
 usa.84.t: "El F-35 Toma los Cielos"
 usa.84.d: "Después de mucho tiempo, finalmente hemos completado la fase de desarrollo del F-35. Ha llegado el momento de decidir qué queremos hacer con el programa en el futuro. La intención principal ha sido reemplazar nuestra flota envejecida de F-16, ya que el F-35 puede llevar a cabo múltiples tareas en cualquier momento. Junto con el diseño inicial, el F-35B y el F-35C también han sido diseñados para adaptarse a ciertas situaciones según sea necesario."
 usa.84.o1: "Por fin"
 usa.85.t: "Nuestra Inversión Da Sus Frutos"
 usa.85.d: "Nuestra inversión al participar en el Programa F-35 finalmente ha dado sus frutos. Dependiendo de cuánto decidimos financiar el programa, los Estados Unidos nos enviarán nuestros merecidos F-35. Sin embargo, tenemos una decisión que tomar, ¿qué tipo de F-35 queremos?"
 usa.85.o1: "F-35A Lightning II"
 usa.85.o2: "F-35B Lightning II"
 usa.86.t: "[FROM.GetName] Quiere Ordenar F-35"
 usa.86.d: "[FROM.GetName] nos ha pedido a nuestro gobierno que nos permita realizar un pedido del F-35, como una forma de impulsar nuestros lazos de seguridad. Aunque actualmente están en el programa F-35, ¿se puede confiar en ellos para mantener dicho equipo a salvo? El costo se escalará en función de su PIB y, aunque no perderemos personalmente ningún F-35, ya que se producirán otros nuevos para ellos, aún así soportaremos parte del costo de la capacidad de producción."
 usa.86.o1: "Presénteles las opciones"
 usa.86.o2: "No"
 usa.87.t: "Estados Unidos acepta nuestra solicitud"
 usa.87.d: "Estados Unidos ha aprobado nuestra solicitud para adquirir el F-35 y nos ha presentado una extensa lista de aviones para comprar."
 usa.87.o1: "Ordenar el F-35A"
 usa.87.o2: "Ordenar el F-35B"
 usa.87.o3: "Gran pedido para el F-35A"
 usa.87.o4: "Gran pedido para el F-35B"
 usa.88.t: "Estados Unidos rechaza nuestra propuesta de venta del F-35"
 usa.88.d: "Estados Unidos ha rechazado nuestra propuesta de realizar un pedido del F-35. Aunque no han citado ninguna razón específica, afirman que no se puede 'confiar' en nosotros para mantener la tecnología y que la cadena de suministro ya está bastante estirada."
 usa.88.o1: "Desafortunado"
 usa.89.t: "[FROM.GetName] solicita unirse al Programa F-35"
 usa.89.d: "[FROM.GetName] ha solicitado unirse al programa F-35. Son uno de nuestros socios más cercanos y otorgarles dicha tecnología puede ser beneficioso para alcanzar nuestros objetivos."
 usa.89.o1: "Bienvenidos al programa!"
 usa.89.o2: "No"
 usa.90.t: "Ahora somos parte del Programa F-35!"
 usa.90.d: "Estados Unidos fue lo suficientemente generoso como para permitirnos entrar en el programa F-35, convirtiéndonos en uno de los pocos contendientes de este caza tan codiciado."
 usa.90.o1: "Genial!"
 usa.91.t: "Solicitud de ingreso al Programa F-35 denegada"
 usa.91.d: "Estados Unidos no estaba dispuesto a permitirnos unirnos al programa F-35, alegando que aún no se puede confiar en nosotros para poseer dicha tecnología. Sin embargo, podremos volver a solicitarlo si mejoramos nuestras relaciones."
 usa.91.o1: "Desafortunado"
 usa.92.t: "Estados Unidos nos elimina del Programa F-35"
 usa.92.d: "Estados Unidos ha decidido eliminarnos del Programa F-35. Esta medida probablemente no es permanente. Aunque no se nos ha dado una razón completa, Estados Unidos ha declarado vagamente que somos una amenaza para la integridad del programa."
 usa.92.o1: "Desafortunado"
 usa.93.t: "Estados Unidos anuncia el Programa F-35"
 usa.93.d: "Estados Unidos ha anunciado la creación del programa F-35, declarando que los aliados y amigos de Estados Unidos son más que bienvenidos a solicitar unirse al programa, siempre que se cumplan todos los requisitos."
 usa.93.o1: "Interesante"
 usa_news.18.t: "Ataque al USS Cole"
 usa_news.18.d: "El Mando Naval de Estados Unidos ha informado que el destructor USS Cole fue atacado por la red Al-Qaeda, matando a 17 militares estadounidenses. Los informes de inteligencia estadounidenses señalan al gobierno de Sudán como posible partidario de los dos atacantes."
 usa_news.18.o1: "Se arrepentirán de esto."
 usa_news.18.o2: "Enviemos nuestras condolencias a los estadounidenses."
 usa_news.18.o3: "¿Estadounidenses muertos? Bien."
 usa_news.18.o4: "¿Nos están culpando?!"
 USA_events_domestic_policies.1.t: "La Dirección Nacional"
 USA_events_domestic_policies.1.d: "A la luz de los ataques terroristas que han sacudido a esta nación, debemos buscar cuál será nuestra política nacional en el futuro en este siglo que ya parece sombrío. Podemos optar por ser mucho más discretos y utilizar nuestro poderío militar de la Guerra Fría para vender armas y ser el brazo de la justicia del poder blando. Podemos equilibrar a través de una especie de 'Legión Estadounidense', donde nos involucraríamos enviando asesores y equipos y demás. O podemos atacar a los demonios en su núcleo y lanzar lo que algunos llaman una Guerra contra el Terror. Cualquiera que sea la elección, probablemente definirá a nuestra nación en los próximos años."
 USA_events_domestic_policies.1.o1: "Evitemos una guerra ilegal"
 USA_events_domestic_policies.1.o2: "Debemos buscar la autoseguridad"
 USA_events_domestic_policies.1.o3: "Preparémonos para la Guerra contra el Terror"
 USA_events_domestic_policies.2.t: "Preocupaciones de seguridad"
 USA_events_domestic_policies.2.d: "Tras los ataques a nuestra nación, muchos se han preguntado cómo ocurrieron tales ataques. Ahora el debate se centra en cómo fortalecer nuestros esfuerzos de seguridad, así como en garantizar la seguridad de nuestros ciudadanos en caso de que lo peor aún esté por venir o alguien más intente atacar a nuestra nación."
 USA_events_domestic_policies.2.o1: "Priorizar la seguridad interna"
 USA_events_domestic_policies.2.o2: "Debemos lograr un equilibrio honesto"
 USA_events_domestic_policies.2.o3: "Debemos pensar más en la ofensiva"
 USA_events_domestic_policies.3.t: "Preocupaciones sobre las libertades religiosas"
 USA_events_domestic_policies.3.d: "Los actos de terror que afectaron a esta nación fueron perpetrados, desafortunadamente, por una facción extremista de la religión islámica. Esto ha provocado, entre el obvio aumento de la discriminación entre las minorías árabes, una preocupación general sobre qué significan realmente las libertades religiosas cuando se trata del adorno público de tales. Ahora debemos tomar una decisión sobre cómo superaremos estos miedos."
 USA_events_domestic_policies.3.o1: "Somos libres por una razón"
 USA_events_domestic_policies.3.o2: "Tal vez deberíamos ser más seculares"
 USA_events_domestic_policies.3.o3: "Entender las restricciones dirigidas"
 USA_events_domestic_policies.4.t: "Elección escolar, ¿es tu elección?"
 USA_events_domestic_policies.4.d: "En las últimas semanas, los miembros del Congreso han estado debatiendo sobre las formalidades que rodean la capacidad de elección de los padres en las instituciones educativas. Las proposiciones relacionadas con avanzar hacia un modelo educativo totalmente público o totalmente privado, así como las reformas al modelo de statu quo que tenemos, están todas sobre la mesa. Pero con el final de la sesión próximo, escucharemos qué elección han hecho."
 USA_events_domestic_policies.4.o1: "Un estándar federal es un estándar real"
 USA_events_domestic_policies.4.o2: "Todos deberían tener una opción"
 USA_events_domestic_policies.4.o3: "La educación privada es el estándar"
 USA_events_domestic_policies.5.t: "El debate sobre la red eléctrica"
 USA_events_domestic_policies.5.d: "Recientemente, los miembros del Congreso debatieron y deliberaron sobre el estado de la red eléctrica de nuestra nación, así como sobre la dirección que debemos tomar en términos de futuros desarrollos hacia ella. Un campo principal desea centralizar completamente la red y las responsabilidades en el Departamento de Energía. Otro desea tomar el statu quo actual de la red en sí, pero los futuros desarrollos deberían equilibrarse a través de todas las formas de generación de energía. Finalmente, un tercer grupo principal quiere descentralizar completamente la red y dejar que el sector privado se haga cargo. Aunque la cuestión de las regulaciones con esta última sería un paso obvio, las perspectivas de innovación a través de la privatización son una posibilidad interesante."
 USA_events_domestic_policies.5.o1: "Estados Unidos significa poder unido"
 USA_events_domestic_policies.5.o2: "El futuro mostrará equilibrio"
 USA_events_domestic_policies.5.o3: "El mercado libre prevalecerá"
 USA_events_domestic_policies.6.t: "El fiasco de los cupones de alimentos"
 USA_events_domestic_policies.6.d: "Las redes sociales de la nación son un arma de doble filo. Presupuestariamente, son un drenaje masivo y en constante crecimiento que eventualmente superará cosas como nuestro hombre del saco político, el presupuesto de defensa. Pero moral y desarrollo, es necesario para mantener unida a una nación moderna. Pero con la reciente tendencia de explotaciones y abusos, el Programa de Cupones de Alimentos está atrayendo cada vez más atención, con muchos afirmando tener más hijos de los que realmente tienen y reclamando más dinero del que no merecen. Estos vacíos legales y explotaciones deben ser abordados si queremos mantener la estabilidad del programa."
 USA_events_domestic_policies.6.o1: "Estas preocupaciones están infladas"
 USA_events_domestic_policies.6.o2: "Reformar los requisitos y los métodos de prueba"
 USA_events_domestic_policies.6.o3: "Las preocupaciones son reales, establecer reformas dirigidas ahora"
 USA_events_domestic_policies.7.t: "La crisis del alquiler"
 USA_events_domestic_policies.7.d: "A medida que la vivienda se vuelve más inalcanzable cada año para el ciudadano promedio, más y más personas dependen del alquiler para tener un techo sobre sus cabezas. Esta demanda desequilibrada ha provocado que los precios de alquiler aumenten a un ritmo alarmantemente alto durante un par de décadas. Algunos en el Congreso están debatiendo, mientras hablamos, sobre la viabilidad de cosas como controles de alquiler y/o reformas en la forma en que se construyen las casas. Por lo tanto, muchos se preguntan si se utilizará un enfoque de mano dura o si posiblemente el compromiso es incluso mejor que lo que está sucediendo ahora."
 USA_events_domestic_policies.7.o1: "Controles de alquiler por ahora"
 USA_events_domestic_policies.7.o2: "Los métodos de construcción deben ser reformados"
 USA_events_domestic_policies.7.o3: "Dejemos que el sector privado se adapte adecuadamente"
 USA_events_domestic_policies.8.t: "Tensiones continuas sobre derechos civiles"
 USA_events_domestic_policies.8.d: "Uno podría haber pensado que cuando se aprobó la Ley de Derechos Civiles de la década de 1960, Estados Unidos en el nuevo milenio habría superado sus días de Jim Crow. Aunque una gran mayoría lo ha hecho, la minoría vocal es aparentemente lo único en lo que tanto las personas como las noticias se enfocan. Por lo tanto, con ejemplos dispersos de secreción que es tensiones raciales e incidentes de odio que aún influyen en las acciones de algunos, debemos buscar respuestas reales para aplastar esta pregunta de la edad, pensada hace mucho tiempo."
 USA_events_domestic_policies.8.o1: "Debemos aprobar una nueva Ley de Derechos Civiles"
 USA_events_domestic_policies.8.o2: "Las reformas legislativas limitadas son justas pero firmes"
 USA_events_domestic_policies.8.o3: "Los estados tienen problemas, que resuelvan sus propios problemas"
 USA_events_domestic_policies.9.t: "La cuestión del matrimonio"
 USA_events_domestic_policies.9.d: "El matrimonio, un vínculo de amor, un sello de unidad entre dos individuos adultos. La misma pregunta ha generado controversia, ya que en eventos recientes ciertos individuos y/o incidentes han resultado en actos que algunos encuentran desagradables. Ya sea un negocio religioso que le niega a una pareja gay una tarta de bodas o delitos de odio directos contra un lugar de reunión local y/o un lugar popular conocido por sus clientes más exóticos. En cualquier caso, debemos averiguar cómo lidiar con esto antes de que tengamos otro punto de inflexión de la Revolución Sexual."
 USA_events_domestic_policies.9.o1: "Creo... que debemos legislar medios legales"
 USA_events_domestic_policies.9.o2: "Creo que se necesitan reformas legales y fiscales"
 USA_events_domestic_policies.9.o3: "Digan a los gobernadores que hagan sus trabajos!"
 USA_events_domestic_policies.10.t: "Armas, armas y más armas"
 USA_events_domestic_policies.10.d: "El debate sobre la Segunda Enmienda ha sido prácticamente un pasatiempo nacional para los ciudadanos y los líderes políticos. Algunos argumentan que hacer leyes para ciudadanos ya cumplidores de la ley no tiene un impacto real en el problema en sí. Otros dicen que aquellos que supuestamente 'coleccionan' armas son terroristas domésticos en espera. Al final, ellos se destrozan mutuamente día tras día, causando mucha agitación civil en sus naturalezas ostentosas. Al final, nuestra decisión es lo que importa, ya sea que atendamos a la supuesta 'izquierda' o 'derecha' importa muy poco en un debate que nunca ha hecho las preguntas reales. Acabemos con esto de una vez, tenemos otros problemas que debatir."
 USA_events_domestic_policies.10.o1: "Se necesitan recompras y regulaciones de armas"
 USA_events_domestic_policies.10.o2: "Legislemos regulaciones limitadas"
 USA_events_domestic_policies.10.o3: "¿Por qué estamos tratando con un problema estatal otra vez?!"
 USA_events_domestic_policies.11.t: "¿Protección civil no civil?"
 USA_events_domestic_policies.11.d: "La reacción post 11 de septiembre a la seguridad por parte de los gobiernos federal y estatal ha visto una mano autoritaria creciente en términos de presencia policial y cómo abordar situaciones. Esta influencia externa también ha visto una supuesta necesidad de casi militarizar las fuerzas policiales de la nación, lo que a su vez ha resultado en una serie de eventos desagradables. Por lo tanto, debemos acallar este problema creciente si queremos asegurar la confianza pública en las fuerzas del orden."
 USA_events_domestic_policies.11.o1: "Una comisión investigadora federal es fundamental"
 USA_events_domestic_policies.11.o2: "Reestructurar los presupuestos, reformar las regulaciones"
 USA_events_domestic_policies.11.o3: "Si recibo un problema estatal más, voy a perderlo!"
 USA_events_domestic_policies.12.t: "La crisis de las drogas... no esa, la otra"
 USA_events_domestic_policies.12.d: "La crisis de transparencia de las drogas, aparte del monstruo en crecimiento que es la crisis de salud de EE. UU., es una que ha ganado más y más tracción a lo largo de los meses. El aumento de los costos médicos, donde una parte son simplemente porque el médico receta alguna medicina que casi se puede conseguir sin receta, ha llevado a muchos a cuestionar la validez de tales precios. Aunque, obviamente, el proceso de crear nuevos medicamentos para su uso en tratamientos médicos es una inversión costosa, es, sin embargo, lo más fácil de explotar. La FDA solo hace lo que puede dentro de su presupuesto y poder dado, así como hay otras formas en que las empresas podrían explotar el asunto en cuestión. Por lo tanto, ahora debemos profundizar en la situación y buscar resolverla antes de que nos encontremos lidiando con una crisis... o votados fuera en las próximas elecciones."
 USA_events_domestic_policies.12.o1: "Ampliar el presupuesto y las capacidades de la FDA"
 USA_events_domestic_policies.12.o2: "Reformas de prescripción e incrementar el presupuesto de la FDA"
 USA_events_domestic_policies.12.o3: "Imponer una junta de revisión interna"
 USA_events_domestic_policies.13.t: "Problemas de facturación de atención médica"
 USA_events_domestic_policies.13.d: "El aumento del costo médico es una crisis en sí misma. Parte de esta crisis es la falta de transparencia en la facturación en términos de lo que cuestan las cosas y la incapacidad de consultar y comprender por qué las cosas cuestan lo que cuestan. A este respecto, debemos buscar respuestas reales para asegurarnos de que este problema se resuelva o al menos no empeore más de lo que ya ha empeorado."
 USA_events_domestic_policies.13.o1: "Configurar la comisión de facturación"
 USA_events_domestic_policies.13.o2: "Reformas legislativas sobre la aplicación de la transparencia"
 USA_events_domestic_policies.13.o3: "Configurar comités de revisión descentralizados en los estados"
 USA_events_domestic_policies.14.t: "¿Seguridad social no segura?"
 USA_events_domestic_policies.14.d: "El dolor de cabeza que es el Programa de Seguridad Social es el problema de más rápido crecimiento que todos conocen, pero realmente no les importa. A lo largo de los años, hemos arrojado más y más dinero al problema, lo que ha resultado en que compita por el gasto más grande de la nación. Un dato poco conocido sobre el problema es que casi el 25 % del presupuesto del programa se destina a la administración del programa. En cualquier caso, realmente necesitamos observar y solucionar este problema antes de que realmente tengamos que preocuparnos por ello."
 USA_events_domestic_policies.14.o1: "Aumentar los beneficios lo suficiente como para que no sea nuestro problema"
 USA_events_domestic_policies.14.o2: "Reformas legislativas en administración y asignación presupuestaria"
 USA_events_domestic_policies.14.o3: "Recortar el presupuesto y forzar la degradación del bloque administrativo"
 USA_events_domestic_policies.15.t: "Problemas de entrenamiento policial"
 USA_events_domestic_policies.15.d: "El creciente malestar público a medida que las agencias locales de aplicación de la ley parecen estar utilizando formas de acción más y más agresivas para manejar situaciones. Esto ha resultado en una serie de eventos que han hundido la confianza pública en sus agencias locales de aplicación de la ley. Las protestas han estado en aumento y un nuevo movimiento llamado 'Desfinanciar a la Policía' ha comenzado a ganar atención nacional. El Congreso se ha reunido para abordar el problema y, con suerte, poner fin a esta conflagración de un problema en cuestión."
 USA_events_domestic_policies.15.o1: "Instituir una junta de capacitación de estándares federales"
 USA_events_domestic_policies.15.o2: "Legislar reformas de capacitación y requisitos de asignación presupuestaria"
 USA_events_domestic_policies.15.o3: "¿Qué tal si financiamos mejor a la policía?"
 USA_events_domestic_policies.16.t: "La ola verde se levanta"
 USA_events_domestic_policies.16.d: "En el último puñado de años, la creciente necesidad de diversificar nuestros métodos de producción de energía, así como la creciente agitación de los tipos ambientalistas, ha resultado en que más personas deseen un cambio. Por lo tanto, debemos considerar nuestras opciones y averiguar qué papel debemos desempeñar en esta supuesta 'Economía Verde'. Porque, ¿por qué forzar el cambio si la gente lo hará por nosotros?"
 USA_events_domestic_policies.16.o1: "Crearemos nuevos estándares como nunca antes"
 USA_events_domestic_policies.16.o2: "Mediaremos y asistiremos donde sea necesario"
 USA_events_domestic_policies.16.o3: "La gente quiere cambio, demos la capacidad de crear cambio"
 USA_events_domestic_policies.17.t: "El impacto laboral"
 USA_events_domestic_policies.17.d: "El desarrollo y el creciente impulso para crear lo que algunos llaman la 'Economía Verde' ha comenzado a asustar y asustar a aquellos que no comprenden las métricas del cambio o aquellos que ponen demasiado énfasis en las capacidades de aquellos que claman por el cambio. Sin embargo, si realmente queremos cambiar, debemos comprender y prepararnos para las repercusiones que ocurrirían en el mercado laboral en general. Dado que ciertos trabajos y conjuntos de habilidades se volverían redundantes y/o anulados en su uso, otros nuevos o lo que se consideraban trabajos y conjuntos de habilidades oscuros pueden ocupar su lugar en términos de demanda. Por lo tanto, debemos decidir cuál es el mejor enfoque para abordar tales cambios."
 USA_events_domestic_policies.17.o1: "El cambio real requiere esfuerzos reales"
 USA_events_domestic_policies.17.o2: "El cambio lento necesita esfuerzos equilibrados"
 USA_events_domestic_policies.17.o3: "El mercado conoce el cambio, así que dejemos que el mercado haga todo el esfuerzo"
 USA_events_domestic_policies.18.t: "La crisis del impacto social"
 USA_events_domestic_policies.18.d: "Con el debate en pleno apogeo sobre la implementación de la supuesta economía verde, muchos se preguntan cuánto cambio social tendrá esto en la vida diaria del ciudadano promedio. Algunos temen que un enfoque de mano dura despoje a la identidad cultural, mientras que otros piensan que solo las nuevas construcciones deberían verse afectadas en lugar de las existentes, excepto lo que solicite el propietario actual. En cualquier caso, necesitamos tomar una decisión y regulaciones sobre cómo proceder con tal posibilidad."
 USA_events_domestic_policies.18.o1: "Forzar el cambio y compensar a los propietarios"
 USA_events_domestic_policies.18.o2: "Nuevos estándares para nuevas construcciones"
 USA_events_domestic_policies.18.o3: "Dejemos que la gente decida por sí misma, asistir con lo que podamos"
 USA_events_domestic_policies.19.t: "La cuestión nuclear"
 USA_events_domestic_policies.19.d: "Con más clamores por una economía verde cada vez más fuerte, muchos se preguntan qué papel debería tener la energía nuclear en esta economía verde. Algunos dicen que es literalmente la única energía verdaderamente verde, otros gritan Chernóbil y Three Mile Island. Sea cual sea el caso, nuestra decisión establecerá el estándar para las administraciones venideras, así como la expectativa que los votantes tendrán para alcanzar dichos objetivos."
 USA_events_domestic_policies.19.o1: "Verde o vete a casa, digo"
 USA_events_domestic_policies.19.o2: "Otro huevo en nuestra canasta de energía"
 USA_events_domestic_policies.19.o3: "La eólica, solar e hidroeléctrica son suficientemente buenas"
 USA_events_domestic_policies.20.title1: "El último de los behemots"
 USA_events_domestic_policies.20.title2: "El último behemot"
 USA_events_domestic_policies.20.title3: "Behemots del pasado"
 USA_events_domestic_policies.20.d: "Los acorazados de la clase Iowa nos han servido fielmente durante casi 60 años, desde Okinawa y la Guerra de Corea hasta la Guerra del Golfo. Sin embargo, con la caída de la URSS y el aumento de los costos de mantener estos barcos en servicio, el Congreso insiste cada vez más en retirar los dos últimos Iowas. Algunos veteranos ya proponen transformarlos en museos flotantes. Aunque podríamos anular al Congreso y asegurar fondos para mantener activos estos dos barcos, estaríamos en desacuerdo con ellos. También podríamos ir un paso más allá y volver a poner en servicio a New Jersey y Missouri. Pero tal decisión sin duda provocaría la ira tanto del Congreso como del Senado."
 USA_events_domestic_policies.20.d2: "El acorazado Iowa restante nos ha servido fielmente durante casi 60 años, desde Okinawa y la Guerra de Corea hasta la Guerra del Golfo. Sin embargo, con la caída de la URSS y el aumento de los costos de mantener este barco en servicio, el Congreso insiste cada vez más en retirar el último barco Iowa. Algunos veteranos ya proponen transformarlo en un museo flotante. Aunque podríamos anular al Congreso y asegurar fondos para mantener activos los barcos, estaríamos en desacuerdo con ellos. También podríamos ir un paso más allá y volver a poner en servicio a New Jersey y Missouri. Pero tal decisión sin duda provocaría la ira tanto del Congreso como del Senado."
 USA_events_domestic_policies.20.d3: "Los acorazados Iowa, que sirvieron fielmente durante casi 60 años, desde Okinawa y la Guerra de Corea hasta la Guerra del Golfo, fueron dados de baja recientemente y convertidos en exhibiciones de museo. Sin embargo, estos gigantes del pasado han comenzado a atraer multitudes cada vez mayores, ya que más personas visitan los museos y aprenden sobre su historia con asombro."
 USA_events_domestic_policies.20.a: "Retirar a los Iowas y transformarlos en barcos museo"
 USA_events_domestic_policies.20.a1: "Retirar el último Iowa y transformarlo en un barco museo"
 USA_events_domestic_policies.20.b: "Asegurar los fondos para mantener en servicio a los dos Iowas restantes"
 USA_events_domestic_policies.20.b1: "Asegurar los fondos para mantener en servicio al último Iowa restante"
 USA_events_domestic_policies.20.c: "Al diablo el Congreso! Aseguremos los fondos para traer de vuelta a todos los acorazados Iowa!"
 USA_events_domestic_policies.20.d1: "Un nuevo hogar para los acorazados Iowa"
 USA_events_domestic_policies.21.title1: "¿Asegurar el programa del transbordador?"
 USA_events_domestic_policies.21.d: "Decidir si invertir en la seguridad del programa del transbordador es una decisión crítica. Sin financiamiento adicional, corremos el riesgo de fallos catastróficos que podrían poner en peligro tanto a los astronautas como a la misión en sí. Sin embargo, algunos argumentan que los costos crecientes pueden superar los beneficios, especialmente cuando los fondos podrían asignarse a otras necesidades urgentes y no hay garantía de que incluso medidas adicionales eliminen todos los riesgos."
 USA_events_domestic_policies.21.d1: "Asegurar financiamiento adicional"
 USA_events_domestic_policies.21.d2: "La NASA tendrá que arreglárselas sin"
 USA_events_domestic_policies.22.title1: "Desastre del Columbia evitado"
 USA_events_domestic_policies.22.d: "El transbordador Columbia regresó a salvo a la Tierra el 1 de febrero de 2003, trayendo alivio al control de tierra, la tripulación y toda la nación cuando aterrizó. Después del despegue, se detectó un impacto de escombros en el ala izquierda del transbordador, lo que generó preocupaciones sobre posibles peligros durante la reentrada. Afortunadamente, el daño fue mínimo y no comprometió la seguridad del transbordador. El director de la NASA, Sean O'Keefe, atribuyó en parte a la reciente asignación de financiamiento adicional del programa por desempeñar un papel crucial en la prevención de una posible tragedia."
 USA_events_domestic_policies.22.d1: "Bienvenidos de vuelta a casa"
 USA_events_domestic_policies.23.title1: "Desastre del Columbia"
 USA_events_domestic_policies.23.d: "El transbordador espacial Columbia se desintegró el 1 de febrero de 2003 al reingresar a la atmósfera terrestre, matando trágicamente a los siete miembros de la tripulación a bordo. Un trozo de espuma aislante había dañado el ala izquierda del transbordador durante el lanzamiento, lo que provocó una falla crítica del escudo térmico al reingresar. Este devastador accidente dejará en tierra el programa de transbordadores durante años y obligará a la NASA a realizar importantes mejoras de seguridad."
 USA_events_domestic_policies.23.d1: "Una tragedia nacional..."
 USA_shuttlelaunch.1.title1: "STS-99, el primer lanzamiento del transbordador en 2000"
 USA_shuttlelaunch.1.d: "STS-99, el primer lanzamiento del transbordador espacial del siglo XXI, despegó del Centro Espacial Kennedy el 11 de febrero de 2000, a bordo del Endeavour. La misión tiene como objetivo mapear la topografía de la Tierra con un radar avanzado, creando un modelo de superficie 3D detallado. En los próximos días, la tripulación recopilará datos que cubren más del 80% de la masa terrestre del planeta.\n\n(Los transbordadores ahora lanzarán físicamente desde KSC en sus fechas históricas.)\n"
 USA_shuttlelaunch.1.d1: "Audazmente hacia adelante en un nuevo Milenio"
 usa_economic_nationalize_tt: "Nacionalizar una empresa §Ycuesta§! más, sin embargo, §Yestabiliza§! más la economía.\n"
 usa_economic_bailout_tt: "Bailing out a company §Ycosts§! less than nationalizing, however, it §Ystabilizes§! the economy less.\n"
 usa_economic_donothing_tt: "No hacer nada desestabilizará la economía, sin embargo, volverá a su estado anterior relativamente pronto.\n"
 usa_economic_events.1.t: "Lehman Brothers en bancarrota!"
 usa_economic_events.1.d: "El [GetDateText], Lehman Brothers se declaró en bancarrota. La compañía se acogió al Capítulo 11, lo que marca un hito histórico al ser la mayor solicitud de bancarrota en la historia de Estados Unidos. Se estima que Lehman Brothers posee activos por un valor de 600 mil millones de dólares. Son la primera víctima del colapso del mercado inmobiliario. Esto no solo ha conmocionado a la banca de inversión y al mercado inmobiliario, sino que también ha impactado al mercado bursátil, provocando una caída del 4,5 % en la Bolsa de Nueva York en un solo día.\n\n¿Podría ser esta otra Gran Depresión?"
 usa_economic_events.1.a: "Nacionalícelos!"
 usa_economic_events.1.b: "Rescátelos!"
 usa_economic_events.1.c: "Deje que la economía siga su curso"
 usa_economic_events.2.t: "Fannie Mae y Freddie"
 usa_economic_events.2.d: "Fannie Mae y Freddie Mac son dos gigantes prestamistas hipotecarios en los EE. UU. El reciente impacto de la bancarrota de Lehman Brothers ha causado efectos de ondulación en el mercado financiero en general. La industria de préstamos hipotecarios no es una excepción a esto.\n\n Tenemos varios planes establecidos para las empresas. Uno de ellos es nacionalizar la empresa y colocarla en una tutela, lo que significa que el Gobierno de los Estados Unidos tiene control total sobre las finanzas de la empresa. Sin embargo, esta no es nuestra única solución. También podríamos rescatar a la empresa y dejar que la empresa actúe de forma independiente.\n"
 usa_economic_events.2.a: "Colóquelos en tutela"
 usa_economic_events.2.b: "Comprometerse con un rescate"
 usa_economic_events.2.c: "Es peligroso jugar a ser Dios económico"
 usa_economic_events.3.t: "Fusión Chase-Stearns"
 usa_economic_events.3.d: "El clima financiero actual ha hecho que algunas empresas estén inherentemente preocupadas. Una de ellas sería Bear Stearns y JPMorgan Chase. El equipo ejecutivo de JPMorgan afirma que la mejor jugada para ambas empresas es una fusión patrocinada por el gobierno entre las dos empresas.\n\nStearns está dispuesto a vender la empresa en su totalidad a $10 por acción. El precio es bastante pequeño en comparación con el máximo de 52 semanas de las acciones de Bear Stearns que fue de $133.20. El precio de saldos es representativo de la situación de saldos en la empresa.\n\n¿Dejaremos que Chase crezca?"
 usa_economic_events.3.a: "Ponga Bear Stearns en manos del Tesoro de EE. UU."
 usa_economic_events.3.b: "Comprometerse con un rescate. Manténgalos a flote"
 usa_economic_events.3.c: "Deje que el agua se los lleve"
 usa_economic_events.4.t: "Grupo Internacional Americano (AiG)"
 usa_economic_events.4.d: "El Grupo Internacional Americano es la última gran empresa en caer de lo que algunos llaman la Gran Recesión. AiG buscó recientemente prestamistas privados para sus problemas financieros, sin embargo, debido al clima económico de [GetYear], se enfrenta a una bancarrota inminente. Tenemos una opción para llevar a AiG bajo el control del Gobierno de EE. UU. La empresa está dispuesta a ofrecer una posición de capital del 79.9% en la empresa a cambio de un préstamo con intereses de dos años para salvar a la empresa en problemas. La Reserva Federal está utilizando una disposición de la Ley de la Reserva Federal para justificar el plan.\n\nHay otras opciones, sin embargo, esto nos llevará a la mayoría de las ganancias."
 usa_economic_events.4.a: "Ofrecer el préstamo a AiG"
 usa_economic_events.4.b: "Negar la equidad, garantizar los activos. Otorgar el préstamo."
 usa_economic_events.4.c: "¿Por qué salvarlos?"
 usa_economic_events.5.t: "Colapso del mercado inmobiliario"
 usa_economic_events.5.d: "El golpe final en el cubo es cuando el mercado inmobiliario estadounidense colapsó. Las personas en todos los Estados Unidos ejecutaron sus hogares o sufrieron una gran caída en el capital. Es probablemente una de las partes más difíciles de esta gran recesión.\n¿Cómo deberíamos proceder? ¿Asistir a las personas o dejarlas a su suerte?\n"
 usa_economic_events.5.a: "Déjelos"
 usa_economic_events.5.b: "Asistir a las familias"
 usa_economic_events.31.t: "Empresa de fabricación de armas sale de EE. UU."
 usa_economic_events.31.d: "La Gran Recesión está pasando factura a los Estados Unidos. Está causando que la inversión se desplome y algunas fabricaciones de armas se vayan a otro lugar. La decisión está destinada a salvar a la empresa, pero está causando que estadounidenses trabajadores se queden sin trabajo."
 usa_economic_events.31.a: "Oh no"
 usa_economic_events.32.t: "Empresa manufacturera deja EE. UU."
 usa_economic_events.32.d: "La manufactura solía ser el pan de cada día estadounidense. Los costos comerciales y los bajos ingresos de las inversiones locales han empujado la manufactura al extranjero. Estados Unidos realmente está en recesión y continúa lastimando y afectando al pueblo estadounidense."
 usa_economic_events.32.a: "¿Podría esto empeorar?"
 usa_economic_events.33.t: "Fábricas estadounidenses cierran"
 usa_economic_events.33.d: "Las fábricas en todo el país están sufriendo. Una serie de fábricas en el norte de los Estados Unidos han comenzado a cerrar sus tiendas permanentemente. Los estadounidenses simplemente no están comprando sus productos."
 usa_economic_events.33.a: "Pronto terminará"
 usa_economic_events.34.t: "Empresa estadounidense declara la bancarrota!"
 usa_economic_events.34.d: "Otra empresa estadounidense ha declarado la bancarrota a la luz de esta dura recesión. La decisión se produjo a costa de que la empresa no pudo pagar sus deudas debido a la falta de ingresos."
 usa_economic_events.34.a: "Los estadounidenses están sufriendo"
 usa_economic_events.35.t: "Fin de la recesión estadounidense"
 usa_economic_events.35.d: "La Reserva Federal finalmente ha declarado que lo peor de la recesión ha terminado. La economía está creciendo nuevamente y ya no se está contrayendo. Sus efectos fueron generalizados y se sintieron globalmente. Es una lástima que esto es a lo que tuvimos que llegar para continuar ayudando a nuestra economía."
 usa_economic_events.35.a: "El camino a la recuperación"
 usa_economic_events_news.1.t: "El colapso de Lehman Brothers"
 usa_economic_events_news.1.d1: "Ayer, Lehman Brothers declaró la bancarrota. La empresa ha presentado una solicitud de Bancarrota del Capítulo 11 haciendo historia como la mayor presentación de bancarrota en la historia estadounidense. Se estima que las tenencias de Lehman Brothers son de $600 mil millones en activos. Son la primera víctima del mercado inmobiliario en colapso y la desaceleración estadounidense. No solo las bancarrotas han enviado ondas de choque a través de los mercados de inversión bancaria y bienes raíces. Ha impactado el mercado de valores, provocando una caída de un día del 4.5% en la Bolsa de Valores de Nueva York.\n\nEl gobierno estadounidense ha decidido que es el mejor interés del pueblo estadounidense nacionalizar la empresa. Llevar a la empresa a la custodia estadounidense ayudará a estabilizar sus acciones y valor en picada. La Reserva Federal proporcionó $90 mil millones para que la empresa use mientras toma una participación de capital del 80% en la empresa utilizando los activos de la empresa como garantía.\n"
 usa_economic_events_news.1.d2: "Ayer, Lehman Brothers declaró la bancarrota. La empresa ha presentado una solicitud de Bancarrota del Capítulo 11 haciendo historia como la mayor presentación de bancarrota en la historia estadounidense. Se estima que las tenencias de Lehman Brothers son de $600 mil millones en activos. Son la primera víctima del mercado inmobiliario en colapso y la desaceleración estadounidense. No solo las bancarrotas han enviado ondas de choque a través de los mercados de inversión bancaria y bienes raíces. Ha impactado el mercado de valores, provocando una caída de un día del 4.5% en la Bolsa de Valores de Nueva York.\n\nEl gobierno estadounidense ha decidido que es el mejor interés del pueblo estadounidense rescatar a la empresa. La Reserva Federal autorizó hasta $60 mil millones para mantener a flote a la empresa mientras la empresa continúa negociando su división y venta.\n"
 usa_economic_events_news.1.d3: "Ayer, Lehman Brothers declaró la bancarrota. La empresa ha presentado una solicitud de Bancarrota del Capítulo 11 haciendo historia como la mayor presentación de bancarrota en la historia estadounidense. Se estima que las tenencias de Lehman Brothers son de $600 mil millones en activos. Son la primera víctima del mercado inmobiliario en colapso y la desaceleración estadounidense. No solo las bancarrotas han enviado ondas de choque a través de los mercados de inversión bancaria y bienes raíces. Ha impactado el mercado de valores, provocando una caída de un día del 4.5% en la Bolsa de Valores de Nueva York.\n\nLa Reserva Federal ha declarado que no intervendrán inmediatamente en la bancarrota de Lehman Brothers."
 usa_economic_events_news.1.a: "¿Podría esto empeorar?"
 usa_economic_events_news.1.b: "Esto es preocupante"
 usa_economic_events_news.1.c: "Patético"
 usa_economic_events_news.2.t: "Fannie Mae y Freddie Mac"
 usa_economic_events_news.2.d1: "Fannie Mae y Freddie Mac son dos gigantes prestamistas hipotecarios en los EE. UU. El reciente impacto de la bancarrota de Lehman Brothers ha causado efectos de ondulación en el mercado financiero en general. La industria de préstamos hipotecarios no es una excepción a esto.\n\nEl Gobierno de EE. UU. ha tomado medidas para nacionalizar efectivamente a la empresa y colocarla bajo el control de la Reserva Federal. Autorizaron $200 mil millones para salvar a estos dos gigantes prestamistas hipotecarios, a cambio el gobierno se apoderó del control de las empresas privadas, aunque patrocinadas por el gobierno. A cada empresa se le asignaron $100 mil millones para evitar sus bancarrotas.\n"
 usa_economic_events_news.2.d2: "Fannie Mae y Freddie Mac son dos gigantes prestamistas hipotecarios en los EE. UU. El reciente impacto de la bancarrota de Lehman Brothers ha causado efectos de ondulación en el mercado financiero en general. La industria de préstamos hipotecarios no es una excepción a esto.\n\nLa Reserva Federal ha dado a Fannie Mae y Freddie Mac hasta $50 mil millones para cada empresa para evitar sus bancarrotas. Los rescataron por el momento para mantener a flote a los dos prestamistas hipotecarios.\n"
 usa_economic_events_news.2.d3: "Fannie Mae y Freddie Mac son dos gigantes prestamistas hipotecarios en los EE. UU. El reciente impacto de la bancarrota de Lehman Brothers ha causado efectos de ondulación en el mercado financiero en general. La industria de préstamos hipotecarios no es una excepción a esto.\n\nLa Reserva Federal ha decidido que la empresa debe dejarse a su suerte. El presidente de la Reserva Federal ha declarado que no vale la pena el dinero de los impuestos del pueblo estadounidense dárselo a empresas en quiebra.\n"
 usa_economic_events_news.2.a: "La recesión empeora"
 usa_economic_events_news.2.b: "Esto se está volviendo más preocupante"
 usa_economic_events_news.2.c: "Patético"
 usa_economic_events_news.3.t: "Fusión Bear Stearns - JPMorgan Chase"
 usa_economic_events_news.3.d1: "El clima financiero actual ha hecho que algunas empresas estén inherentemente preocupadas. Una de ellas sería Bear Stearns y JPMorgan Chase. El equipo ejecutivo de JPMorgan afirma que la mejor jugada para ambas empresas es una fusión patrocinada por el gobierno entre las dos empresas.\nLa Reserva Federal respondió hoy colocando a Bear Stearns al cuidado del gobierno de los Estados Unidos. Es otra empresa en la lista de empresas estatales en los Estados Unidos. El proceso de nacionalización requirió unos $50 mil millones para mantener a flote a la empresa en dificultades."
 usa_economic_events_news.3.d2: "El clima financiero actual ha hecho que algunas empresas estén inherentemente preocupadas. Una de ellas sería Bear Stearns y JPMorgan Chase. El equipo ejecutivo de JPMorgan afirma que la mejor jugada para ambas empresas es una fusión patrocinada por el gobierno entre las dos empresas.\nLa Reserva Federal respondió hoy autorizando la fusión entre JPMorgan Chase y Bear Stearns. Fue respaldado y apoyado por un rescate de unos $30 mil millones para asegurar la estabilidad fiscal de JPMorgan mientras asumían Bear Stearns.\n"
 usa_economic_events_news.3.d3: "El clima financiero actual ha provocado que algunas empresas se sientan intrínsecamente preocupadas. Una de ellas sería Bear Stearns y JPMorgan Chase. El equipo ejecutivo de JPMorgan afirma que la mejor decisión para ambas empresas es una fusión patrocinada por el gobierno entre las dos empresas.\nLa Reserva Federal respondió hoy negando la fusión. Se cita que la fusión otorgaría a JPMorgan Chase una cantidad cada vez mayor de poder de mercado. Bear Stearns está buscando frenéticamente otras fuentes de ingresos y estabilización.\n"
 usa_economic_events_news.3.a: "La recesión empeora"
 usa_economic_events_news.3.b: "Deberíamos comenzar a liquidar nuestras inversiones"
 usa_economic_events_news.3.c: "Patético, nuestra economía es más fuerte que nunca!"
 usa_economic_events_news.4.t: "Grupo Internacional Americano"
 usa_economic_events_news.4.d1: "El Grupo Internacional Americano es la última gran empresa en caer de lo que algunos llaman la Gran Recesión. AiG buscó recientemente prestamistas privados para sus problemas financieros, sin embargo, debido al clima económico de [GetYear], han declarado la bancarrota. El Gobierno Estadounidense emitió una declaración explicando que para mantener a flote a la empresa. El Gobierno recibió una participación de capital del 79.9% en la empresa, dándole el control mayoritario de la empresa.\n"
 usa_economic_events_news.4.d2: "El Grupo Internacional Americano es la última gran empresa en caer de lo que algunos llaman la Gran Recesión. AiG buscó recientemente prestamistas privados para sus problemas financieros, sin embargo, debido al clima económico de [GetYear], han declarado la bancarrota. La Reserva Federal se negó a la participación de capital en la empresa, más bien otorgaron un préstamo con intereses para mantener la empresa en funcionamiento.\n"
 usa_economic_events_news.4.d3: "El Grupo Internacional Americano es la última gran empresa en caer de lo que algunos llaman la Gran Recesión. AiG buscó recientemente prestamistas privados para sus problemas financieros, sin embargo, debido al clima económico de [GetYear], han declarado la bancarrota. La Reserva Federal negó a la empresa cualquier tipo de apoyo. La empresa ahora se deja a merced del mercado.\n"
 usa_economic_events_news.4.a: "La última gran bancarrota"
 usa_economic_events_news.4.b: "¿Es lo peor?"
 usa_economic_events_news.4.c: "Bien, los estadounidenses en recesión es genial"
 usa_economic_events_news.6.t: "Fin de la Gran Recesión"
 usa_economic_events_news.6.d: "La economía estadounidense finalmente ha dado un giro y está de vuelta en marcha. Las estimaciones de la Reserva Federal indican que la recuperación tomará varios años para revertir los daños económicos que se han hecho.\nLos verdaderos efectos de la Recesión Estadounidense aún están por verse.\n"
 usa_economic_events_news.6.a: "Lo peor ha pasado"
 usa_economic_events_news.6.b: "Reinvertamos!"
 usa_economic_events_news.6.c: "Desafortunado"
