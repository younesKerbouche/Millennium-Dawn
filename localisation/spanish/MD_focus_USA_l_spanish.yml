 USA_american_economic_decisions_category: "La economía estadounidense"
 USA_american_economic_decisions_category_desc: "La economía estadounidense es la más grande y una de las más fuertes del mundo. Sin embargo, eso no significa que no tenga sus debilidades. Es principalmente basada en servicios, ya que la mayoría de las empresas estadounidenses buscan mano de obra más barata en otros lugares. La economía también está muy vinculada a la política estadounidense. Hacer negocios en Estados Unidos es costoso pero extremadamente rentable. §YWall Street§! también es parcialmente responsable. Los hombres y mujeres de negocios en Nueva York son algunos de los individuos más poderosos de Estados Unidos. Es mejor mantenerlos bajo control y del lado bueno del gobierno o de lo contrario.\n\n§YFuerza de Wall Street:§! [?USA.USA_strength_of_wall_street_var|17.0] de 50\n§YFuerza de las Regulaciones:§! [?USA.USA_economic_regulation_var|45.0] de 100"
 USA_resource_steel_factories_decision: "Expandir fábricas de acero"
 USA_resource_steel_factories_decision_desc: "Gran parte de la industria siderúrgica estadounidense se ha subcontratado en los últimos 40-50 años. Podría estar en nuestro mejor interés traer parte del trabajo de vuelta aquí e invertir en nuestras empresas siderúrgicas."
 USA_resource_aluminimum_prospecting_decision: "Explotar depósitos de bauxita"
 USA_resource_aluminimum_prospecting_decision_desc: "Los depósitos de bauxita alrededor de Estados Unidos necesitan ser explotados. Invertir en este recurso podría ayudar a promover una mayor autosuficiencia en todo el país."
 USA_resource_techmetals_prospecting_decision: "Prospección de metales tecnológicos"
 USA_resource_techmetals_prospecting_decision_desc: "La electrónica requiere una gran cantidad de materiales muy específicos como litio, oro, tungsteno y plata. Deberíamos prospectar un poco más alrededor de las Rocosas y los Apalaches."
 USA_regulate_wall_street_decision: "Aprobar regulación de Wall Street"
 USA_regulate_wall_street_decision_desc: "§YWall Street§! ha tenido demasiadas ventajas durante mucho tiempo. Deberíamos esforzarnos por mejorar las regulaciones en los sectores financieros."
 USA_deregulate_wall_street_decision: "Desregular el sector financiero"
 USA_deregulate_wall_street_decision_desc: "Nuestras regulaciones actualmente son demasiado estrictas en los sectores financieros. Aflojarlas debería mejorar la inversión de inversores nacionales y extranjeros."
 USA_industrial_outsourcing_decision: "Subcontratación industrial"
 USA_industrial_outsourcing_decision_desc: "Las regulaciones han hecho que el costo de hacer negocios en Estados Unidos supere con creces su valor. Tal vez fomentar algo de subcontratación podría mejorar en general el precio y la demanda de trabajadores estadounidenses."
 USA_spurring_economic_growth_decision: "Estimular el crecimiento económico"
 USA_spurring_economic_growth_decision_desc: "La economía se ha estancado en cierta medida recientemente. Deberíamos introducir alguna nueva legislación para desregular o utilizar políticas monetarias/fiscales para aumentar el crecimiento económico."
 USA_bring_microsoft_to_court_decision: "Llevar a Microsoft a los tribunales"
 USA_bring_microsoft_to_court_decision_desc: "Microsoft ha podido adquirir empresas tecnológicas más pequeñas sin oposición en el último año. Algunos de los asesores económicos sugieren que llevemos a Microsoft a los tribunales para evitar que se expandan aún más."
 USA_finish_keystone_and_dakota_pipelines: "Finalización de los oleoductos Keystone y Dakota"
 USA_finish_keystone_and_dakota_pipelines_desc: "Debemos trabajar y apuntar a la finalización de los oleoductos Keystone. Estas arterias económicas críticas unirán los corazones palpitantes de las economías estadounidense y canadiense aún más. Como tal, también creará más cohesión entre los hermanos norteamericanos. Quién sabe, tal vez en el futuro podamos hacer algo con nuestro hermano del sur también."
 USA_america_first_energy_plan: "Ley de Energía Estadounidense para Necesidades Estadounidenses"
 USA_america_first_energy_plan_desc: "La ley AEAN es un proyecto de ley integral para abordar directamente la producción, exportación y consumo de energía nacional. Ajustaremos los detalles y, con suerte, podremos satisfacer más de nuestras necesidades nacionales sin comprometer nuestras obligaciones internacionales."
 USA_open_public_lands_to_fracking: "Abrir tierras públicas para el fracking"
 USA_open_public_lands_to_fracking_desc: "Con la creciente demanda de energía tanto a nivel nacional como mundial, debemos buscar nuevas formas de mantenernos al día con nuestra demanda, así como ser competitivos en el escenario mundial. Podríamos recibir críticas de los ecologistas por esto, pero al final nos lo agradecerán."
