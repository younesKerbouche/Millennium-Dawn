 USA_decisions_domestic_policies: "Políticas Domésticas"
 USA_decisions_domestic_policies_desc: "Estados Unidos tiene una larga historia de \"manejo\" de sus problemas domésticos. Mientras que muchos lo ven como el típico circo del Congreso, otros temen que, a medida que los temas se vuelvan más emocionales y explotados por demagogos y empresas de medios, esto pueda llevar a una especie de punto de crisis. Sin embargo, hay temas que discutir y decisiones que tomar. Así que prepárate para debatir."
 USA_decision_post_nine_eleven_response: "Respuesta Post 9/11"
 USA_decision_post_nine_eleven_response_desc: "En los días siguientes a los ataques que devastaron nuestra nación, debemos buscar cuál es el curso de acción correcto en nuestra respuesta. Pues estableceremos un precedente para aquellos que deseen realizar tales actos de terrorismo en este mundo y qué tipo de respuesta pueden esperar."
 USA_decision_post_nine_eleven_security_concerns: "Preocupaciones de Seguridad Post 9/11"
 USA_decision_post_nine_eleven_security_concerns_desc: "Nuestra seguridad en términos de viajes aéreos, así como nuestra nación, ha sido laxa desde la caída de la Unión Soviética. Pero este despertar brusco y sobrio ha renovado las conversaciones sobre cómo garantizar mejor la seguridad y la protección de nuestra nación en general."
 USA_decision_religious_freedoms_debate: "Debate sobre las Libertades Religiosas"
 USA_decision_religious_freedoms_debate_desc: "Con los ataques terroristas perpetrados por una secta religiosa celosa, muchos agnósticos y ateos están dando su opinión sobre lo que se debe y no se debe permitir en términos de libertad religiosa. Este debate es muy sensible y algunos creen que están confundiendo las acciones individuales con grupos enteros."
 USA_decision_school_choice_dilemma: "El Dilema de la Elección Escolar"
 USA_decision_school_choice_dilemma_desc: "Desde la formalización del Departamento de Educación y el sistema educativo federal, los estados mismos siempre han estado presionando contra lo que algunos llaman supervisión gubernamental. Sin embargo, el debate perpetuo sobre la capacidad de tener elección escolar, donde los padres pueden elegir enviar a sus hijos a una escuela del sector privado o a una escuela del sector público, siempre ha sido un tema sensible. Debemos buscar formalizar qué debe y no debe permitirse en términos de programas educativos oficiales reconocidos por el estándar nacional."
 USA_decision_the_power_grid_debate: "El Debate de la Red Eléctrica"
 USA_decision_the_power_grid_debate_desc: "Nuestra nación es muy única, no solo tiene dos redes eléctricas principales, una para la mitad oriental y otra para la mitad occidental. Pero adivina qué, el estado de Texas tiene su propia red eléctrica. Todo este arreglo ha llevado a críticos de todas partes a la mesa de debate, ya que la organización y la infraestructura que componen todas estas redes de cuadrícula es, en el mejor de los casos, lamentable y, en el peor, un desastre a punto de ocurrir. Por lo tanto, debemos buscar qué dirección queremos tomar en el desarrollo de nuestra red eléctrica si pensamos en las necesidades futuras de nuestros ciudadanos y la nación en general."
 USA_decision_food_stamps_fiasco: "Fiasco de los Cupones de Alimentos"
 USA_decision_food_stamps_fiasco_desc: "Las redes sociales de nuestra nación son el pan y la mantequilla de la cohesión social de nuestra nación. Sin embargo, estas mismas redes de seguridad están siendo utilizadas y abusadas por personas que creen que tienen derecho a tales beneficios. Entonces, ahora la pregunta es, cómo manejar esta situación antes de que se convierta en un problema real."
 USA_decision_the_rent_crisis: "La Crisis del Alquiler"
 USA_decision_the_rent_crisis_desc: "La creciente incapacidad de comprar una casa y ser forzado por el mercado a alquilar ha hecho que los alquileres en todo el país exploten en las últimas décadas. Si esta tendencia continúa, tendremos una catástrofe nacional en nuestras manos."
 USA_decision_civil_rights_contentions: "Contenciones de Derechos Civiles"
 USA_decision_civil_rights_contentions_desc: "Los rencores y los juicios son un mecanismo de defensa humano principal contra el cambio. Independientemente de si el cambio fue para bien o para mal, los humanos siempre han sido lentos para cambiar y lo estamos viendo incluso hasta el día de hoy. La Ley de Derechos Civiles se promulgó hace más de 40 años y, sin embargo, parece que no podemos llevarnos bien y hablar de nuestras diferencias con otros estadounidenses. Entonces, ahora debemos buscar lidiar con esta terquedad y la incapacidad de cambiar. Será difícil, pero debemos establecer un estándar si queremos avanzar, no retroceder, como nación."
 USA_decision_the_marriage_question: "La Cuestión del Matrimonio"
 USA_decision_the_marriage_question_desc: "Ser o no ser, esta pregunta parece hacerse más y más a medida que diferentes personas consideran qué es la idea del matrimonio. Aquellos que temen a Dios dicen que es solo entre un hombre y una mujer, mientras que aquellos que recuerdan los días de la revolución sexual creen que es el vínculo entre dos adultos que se aman. Sin embargo, debemos evaluar a la población y comprender dónde están los corazones y las mentes en este asunto."
 USA_decision_continued_gun_control_problems: "Problemas Continuos de Control de Armas"
 USA_decision_continued_gun_control_problems_desc: "La Segunda Enmienda es el mayor espantajo político que tenemos en esta nación, junto con el presupuesto de defensa. Sin embargo, cada vez más personas continúan debatiendo cuál es el punto o cuál es el verdadero alcance de la Segunda Enmienda. Debemos solucionar esto si queremos centrarnos en los problemas reales que nos afectan."
 USA_decision_rising_police_problems: "Problemas Crecientes con la Policía"
 USA_decision_rising_police_problems_desc: "El uso no controlado de la autoridad en las agencias locales de aplicación de la ley ha dado lugar a una serie de eventos localizados que han ganado tracción nacional. Esto, junto con la creciente militarización de las fuerzas policiales en todo el país, ha llevado a la necesidad de que el gobierno federal haga algo."
 USA_decision_healthcare_drug_transparency_debates: "Debate sobre la Transparencia de los Medicamentos"
 USA_decision_healthcare_drug_transparency_debates_desc: "En los últimos meses, las crecientes preocupaciones sobre la viabilidad de los nuevos medicamentos y cuáles son sus costos reales han estado en la mente del usuario promedio de Medicare y Medicaid. Como tal, los constituyentes de todo el país han estado presentando peticiones y rogando al Congreso que haga algo sobre la creciente crisis que está contribuyendo, aunque sea en parte, al creciente costo de la crisis de salud en el país."
 USA_decision_healthcare_billing_troubles: "Problemas de Facturación de Atención Médica"
 USA_decision_healthcare_billing_troubles_desc: "En los últimos años, el costo de la atención médica solo ha aumentado. Este aumento drástico ha sido una granada política, así como un problema genuino en principio. Debemos averiguar cómo abordar este problema si queremos avanzar y crear mejores instituciones de atención para nuestra nación."
 USA_decision_social_security_not_secure: "Seguridad Social No es Segura"
 USA_decision_social_security_not_secure_desc: "El Programa de Seguridad Social es nuestra bomba política más grande en este país. Si recortamos el presupuesto, nos echan del cargo, si no hacemos nada, nos echan del cargo y, sin embargo, incluso cuando aumentamos el presupuesto, nos echan del cargo porque afecta el resto del presupuesto federal."
 USA_decision_police_training_troubles: "Problemas de Capacitación Policial"
 USA_decision_police_training_troubles_desc: "Eventos recientes han mostrado una creciente tendencia de comportamiento agresivo y un aumento en el uso excesivo de la fuerza en las agencias locales de aplicación de la ley. Esto ha causado protestas y un nuevo movimiento para supuestamente \"Desfinanciar a la Policía\". Debemos lidiar con esto antes de que algo serio llegue a un punto crítico."
 USA_decision_the_green_wave_debate: "El Debate de la Ola Verde"
 USA_decision_the_green_wave_debate_desc: "En los últimos años, el desarrollo, así como el lobby, por formas de energía renovable han ganado considerable tracción. Esto ha culminado en un renovado interés en el viejo espantajo de la política desde el amanecer de la industrialización moderna. Ese del Cambio Climático, o como algunos pueden recordarlo como el Calentamiento Global. Independientemente de cómo avanzan las tecnologías, también lo hacen las comprensiones de las personas, debemos averiguar qué postura tendrá el gobierno federal sobre esta nueva forma de avanzar."
 USA_decision_the_job_impact_scare: "El Susto del Impacto Laboral"
 USA_decision_the_job_impact_scare_desc: "Con los recientes rumores sobre una \"Economía Verde\", muchas personas están siendo inducidas a un sentimiento de miedo debido a lo drástico que este tipo de cambio podría tener en muchos trabajos. Similar al susto de la automatización y la IA, muchos se preguntan cuántos trabajos y conjuntos de habilidades serán anulados o redundantes con tales cambios. Por lo tanto, debemos pensar cuidadosamente cómo manejar este tipo de cambio, no sea que deseemos ser expulsados del cargo debido a la mentalidad de la multitud sobre la situación."
 USA_decision_the_social_impact: "El Impacto Social"
 USA_decision_the_social_impact_desc: "La \"Economía Verde\" tendrá un interesante impacto social, ya que muchos abogan por la estandarización y la modernización forzada de la vivienda, tanto nueva como antigua. Algunos argumentan que esto rompería a muchos propietarios y sería el mayor error de regulación gubernamental desde la inacción del gobierno que resultó en la quiebra del ferrocarril Penn Central en la década de 1970. Otros dicen que podría implementarse con nuevas casas, aunque hay preocupaciones sobre el impacto cultural que esto podría tener en nuestra población demográfica cada vez más envejecida. Sin embargo, se debe tomar una decisión y hacerlo antes que después."
 USA_decision_the_nuclear_question: "La Cuestión Nuclear"
 USA_decision_the_nuclear_question_desc: "Con los debates sobre la creación de una economía verde, muchos se preguntan cómo planeamos hacer cambios tan drásticos. Una idea que sigue flotando es la revitalización y la inversión en nuestras capacidades nucleares nacionales. Tenemos muchas capacidades militares, ¿por qué no usar el exceso para uso civil? Sin embargo, otros temen que tal idea sea otro desastre de Fukushima o Three Mile Island a punto de ocurrir. Sin embargo, deberíamos revisar cuál podría ser el mejor resultado para lo que es la \"Cuestión Nuclear\"."
 USA_political_and_economic_reforms: "Reformas Políticas y Económicas"
 USA_political_and_economic_reforms_desc: "El camino de la vida tiene muchas vueltas y giros, para Estados Unidos su camino ha sido una especie de viaje circular. El duopolio político, los movimientos de cabildeo rampantes, los movimientos de base y más han creado un pantano. Pero a medida que los vientos del cambio se abren paso entre la ciudadanía, uno espera que los vientos sople las mentes de los líderes políticos. El futuro es un misterio y solo el tiempo nos dirá qué nos depara el futuro."
 USA_anti_trust_department: "Departamento de Asuntos Antimonopolio"
 USA_anti_trust_department_desc: "El DoAA está destinado a revolucionar la forma en que manejamos los casos antimonopolio e investigamos a personas o entidades de interés. Con un departamento especializado, esto significa que la energía completa del departamento puede centrarse en la casi plétora de preocupaciones y reclamos que se hacen en las actividades diarias de la nación."
 USA_union_act: "Ley de la Cuarta Revolución Industrial"
 USA_union_act_desc: "La Era de la tecnología ha barrido la nación y nuestra economía, así como nuestra forma de vida. Con este rápido cambio, hemos visto un aumento constante en las tácticas de presión comercial turbias donde los ciudadanos comunes son escrutados o despedidos de sus trabajos por razones absurdas o sin razón alguna. Esta ley se encargará de deshacerse de las controvertidas leyes de Derecho al Trabajo y reformar la capacidad de crear sindicatos. Muchos líderes empresariales en las firmas tecnológicas emergentes tienen fuertes objeciones, sin embargo, eso suena más a un problema de ellos que nuestro en este punto."
 USA_automation_act: "Ley de Progresión de la Automatización"
 USA_automation_act_desc: "La APA regulará y moderará la implementación de tecnologías de automatización en entornos laborales intensivos. Esta ley está destinada a ayudar a suavizar la idea de la automatización y facilitar la transición a la Cuarta Revolución Industrial. Mientras que muchos líderes empresariales se quejan, el público aplaude esta iniciativa ya que les permite tiempo para volver a capacitarse y actualizarse en un mundo en constante cambio."
 USA_safe_banking_act: "Ley de Banca Segura"
 USA_safe_banking_act_desc: "La Ley de Banca Segura recortará y reformará a los inversores privados y las firmas bancarias para que no manipulen los ahorros y las ganancias personales. Parece que no aprendimos del excesivo gasto de dinero que no nos pertenecía en la década de 1920-30, ahora tenemos la oportunidad de aprender realmente de la historia y enviar a la nación por un camino de prosperidad económica."
 USA_political_diversity_act: "Ley de Diversidad Política"
 USA_political_diversity_act_desc: "La PDA permitirá la cobertura obligatoria justa de terceros partidos por los medios y las oficinas de registro de votantes para todos los cargos gubernamentales a nivel estatal. Esto significa que cualquier cosa, desde el gobernador del estado hacia abajo que requiera una campaña electoral, será obligatorio que las estaciones de votación y la cobertura de los medios de los candidatos no se centren únicamente en el contendiente republicano o demócrata. Como adición a la ley, los votantes ahora podrán registrarse con el partido con el que se asocian al votar en estas elecciones."
 USA_political_Fairness_act: "Ley de Equidad Política"
 USA_political_Fairness_act_desc: "La PFA es una ley que creará un estándar federal con respecto a la participación de terceros partidos en las elecciones al Congreso. Un requisito mínimo es que un tercer partido debe tener al menos un 1% de registro de votantes de la población votante. Esto también vendrá con la organización de la cobertura de cada partido por parte de los medios de comunicación para seguir sus primarias y los miembros de la carrera de candidatos a fin de crear una cobertura equilibrada de todos los partidos participantes en las elecciones."
 USA_federal_elections_act: "Ley Federal de Elecciones"
 USA_federal_elections_act_desc: "La FEA es una legislación crítica que se ha necesitado en Estados Unidos desde la creación del duopolio. Al hacer cumplir las reformas y la disponibilidad de votación, las masas ahora pueden votar de manera más eficiente y efectiva. Además, los candidatos de terceros partidos podrán postularse para la presidencia siguiendo los mismos principios de la Ley de Equidad Política, la principal diferencia es que los requisitos ahora son para el cuerpo de votantes nacionales en lugar del requisito estado por estado para las elecciones al Congreso. Con esto en mente, muchos han comenzado a celebrar las Reformas que la nación ha completado, ya que con nuevas ideas y medios crecientes de compromiso, el Águila Estadounidense volará una vez más."
 USA_expanded_mental_healthcare: "Ley Ampliada de Atención de Salud Mental"
 USA_expanded_mental_healthcare_desc: "La atención de la salud mental es un aspecto a menudo descuidado del panorama general de la salud de los individuos. Las pólizas de seguro a menudo no la cubren y muchos ciudadanos estadounidenses deben pagar de su bolsillo por esta atención. La Ley Ampliada de Atención de Salud Mental tiene como objetivo resolver estos problemas, calmar los costos de las compañías de seguros y trabajar el cargo en el presupuesto del gobierno federal. Esta nueva ley lleva el costo de las compañías, la persona común y el proveedor a ser regulado federalmente, asegurando una atención de salud mental de calidad para cada ciudadano estadounidense."
 USA_asteroid_mining_decision: "Minería de Asteroides"
 USA_asteroid_mining_decision_desc: "Con nuestras aventuras en las estrellas de arriba, ahora hemos visto extraer el potencial ilimitado de recursos. Será un proceso largo y nos costará en el momento, pero las ganancias y mejoras a largo plazo que podemos dar a nuestra gente pueden ser astronómicas."
 USA_asteroid_mining_mission: "Misión de Minería de Asteroides"
 USA_asteroid_mining_mission_desc: "Organizaremos nuestra primera expedición para recolectar asteroides ricos en recursos."
 USA_pull_small_asteroid_into_orbit: "Poner un Pequeño Asteroide en Órbita"
 USA_pull_small_asteroid_into_orbit_desc: "Extraeremos un pequeño asteroide y lo pondremos en órbita estable para comenzar el proceso de minería."
 USA_pull_moderate_asteroid_into_orbit: "Poner un Asteroide de Tamaño Mediano en Órbita"
 USA_pull_moderate_asteroid_into_orbit_desc: "Extraeremos un asteroide de tamaño mediano y lo pondremos en órbita estable para comenzar el proceso de minería."
 USA_pull_large_asteroid_into_orbit: "Poner un Gran Asteroide en Órbita"
 USA_pull_large_asteroid_into_orbit_desc: "Extraeremos un gran asteroide y lo pondremos en órbita estable para comenzar el proceso de minería."
 USA_expand_our_operations: "Expandir Nuestras Operaciones"
 USA_expand_our_operations_desc: "A través de una mayor inversión, aumentaremos nuestras capacidades de extracción y minería de asteroides, lo que nos permitirá beneficiarnos aún más de nuestros esfuerzos."
 USA_sell_mining_equipment: "Vender Equipos de Minería"
 USA_sell_mining_equipment_desc: "Venderemos parte del equipo para reducir los costos, ya que nuestros márgenes están comenzando a ser un problema de beneficio general."
 USA_start_asteroid_mining: "Comenzar la Minería de Asteroides"
 USA_start_asteroid_mining_desc: "Comenzaremos a financiar y configurar el aparato para comenzar nuestra primera aventura minera espacial."
