 israel.129.t: "Israel Bloqueó Gaza!"
 israel.129.d: "Recientemente, después de que nos apoderamos de Gaza, Israel decidió bloquear económicamente nuestra frontera con ellos. Ahora, estamos parcialmente aislados del lado israelí."
 israel.129.a: "Malditos sionistas!"
 israel.130.t: "Israel Pide Bloquear Gaza!"
 israel.130.d: "Recientemente, el gobierno israelí se nos acercó para proponer un bloqueo mutuo de la Franja de Gaza, lo que debilitará gravemente a los terroristas en Gaza, asegurará nuestras fronteras de los contrabandistas de armas y aumentará nuestra seguridad en general. ¿Qué debemos decir?"
 israel.130.a: "Claro!"
 israel.130.b: "No, no lo haremos."
 israel.131.t: "Egipto Bloqueó Gaza!"
 israel.131.d: "Recientemente, el gobierno de Egipto decidió bloquear la Franja de Gaza después de la reciente toma de posesión de Gaza por parte de los extremistas.\n\nMuchos expertos afirman que esta decisión fue tomada debido a los estrechos lazos del gobierno egipcio con Israel."
 israel.131.a: "Genial!"
 israel.131.b: "Traidores!"
 israel.132.t: "Egipto se Niega a Bloquear!"
 israel.132.d: "El gobierno egipcio negó nuestra propuesta de bloquear Gaza, ya que lo ve como una base potencial para crear una crisis humanitaria."
 israel.132.a: "Huh."
