 israel_news.14.d: "Israel anunció el cierre de su instalación nuclear secreta y prometió abandonar completamente las armas nucleares que habían ocultado cuidadosamente. Sin embargo, muchos países de Medio Oriente han expresado su preocupación sobre si Israel los engañará nuevamente."
