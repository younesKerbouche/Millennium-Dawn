 ISR_knesset_desc_loc: "  §4El Knesset§! es la casa de representantes de [ISR.GetNamewithFlag] (el parlamento), y \n  tiene cuatro funciones principales: §YAprobar leyes§! - el §4Knesset§! tiene la única \n  autoridad para aprobar leyes - supervisar el trabajo del gobierno, elegir al \n  §YPresidente§! de [ISR.GetNamewithFlag] y al contralor del estado, y deliberar sobre \n  asuntos estatales a través de los comités del §4Knesset§! y el trabajo de la\n  Asamblea.\n\n  Para §Ymantener nuestro gobierno§!, debemos §9crear coaliciones§! y satisfacer \n  las necesidades de nuestros miembros de coalición, lo que también nos dará más apoyo y\n  más posibilidades de cambiar las leyes del presupuesto. Nuestro apoyo y popularidad\n  en el §4Knesset§! están representados por la cantidad de escaños que tenemos en él."
