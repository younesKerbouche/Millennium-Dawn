 israel_news.15.t: "[PAL.GetName] Comienza una Nueva Intifada"
 israel_news.15.d: "Después de la reciente visita de Ariel Sharon al Monte del Templo, Palestina ha comenzado una nueva intifada contra Israel, elevando las tensiones al máximo. Docenas de jóvenes palestinos se están manifestando, quemando neumáticos y arrojando piedras a los soldados israelíes en todo el país."
 israel_news.15.o1: "Oriente Medio está ardiendo..."
