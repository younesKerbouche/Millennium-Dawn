 alice_miller_v_ministry_of_defence: "Alice Miller v Ministerio de Defensa No Implementado"
 alice_miller_v_ministry_of_defence_desc: "En abril de 1994, la oficial de la Fuerza Aérea, la teniente Alice Miller, demandó al Ministerio de Defensa ante el Tribunal Superior de Justicia, denunciando la injusticia de la negativa de la Fuerza Aérea israelí a permitir que las mujeres soliciten ingresar a la Academia de Vuelo y se conviertan en pilotos. El Tribunal Supremo falló a su favor en diciembre de 1995, y sin embargo, la graduación de mujeres en la academia de vuelo ha sido limitada y manejada de manera poco profesional."
