 israel_likud.61.t: "Problemas en el paraíso"
 israel_likud.61.d: "Los recientes eventos en la Franja de Gaza y la gestión de estos por parte del gobierno han generado una feroz controversia dentro de Likud. El líder del partido, Ariel Sharon, y sus seguidores moderados anunciaron su retirada del partido y la formación de un nuevo partido político, Kadima. El lugar de Sharon fue ocupado por su rival político Benjamin Netanyahu. Aunque Kadima tiene bastantes posibilidades de mantener su posición en la Knéset, esto no cambia el hecho de que la posición de Ariel Sharon en la fuerza policial se ha vuelto muy inestable."
 israel_likud.61.a: "Esperemos que £ISR_liberalism_alt1 Kadima tenga un futuro."
 israel_likud.61.b: "Daño serio al gobierno"
 israel_likud.63.t: "Problemas en el paraíso"
 israel_likud.63.d: "La salud deteriorada de Ariel Sharon ya no le permite ocupar el cargo de Primer Ministro y su renuncia no fue una sorpresa, pero socavó gravemente la posición del partido recién formado. Ehud Olmert ha asumido el cargo de Primer Ministro, pero sus bajas calificaciones de aprobación entre la población no dan esperanza de un futuro brillante para el nuevo gobierno."
 israel_likud.63.a: "Las cosas se ven mal para Olmert."
 israel_likud.64.t: "La elección de liderazgo"
 israel_likud.64.d: "La elección del líder de Kadima ya no está en el horizonte y la posición de Olmert se está volviendo precaria, la posibilidad de su reelección se reduce a cero. ¿Quién liderará el partido?"
 israel_likud.64.a: "Olmert llevará al partido hasta el final!"
 israel_likud.64.b: "El caucus progresista de Livni tendrá éxito."
 israel_likud.64.c: "El caucus moderado de Mofaz tendrá éxito."
 israel_home.1.t: "La cuestión del liderazgo"
 israel_home.1.d: "Dado que el partido está dirigido realmente por el dúo, ha surgido la pregunta de quién encabezará el gobierno de Israel. Muchos favorecen la candidatura de Ayelet Shaked, quien favorece una mayor participación de las mujeres religiosas en el servicio nacional, pero una gran parte del partido también apoya a Naftali Bennett, un defensor de la máxima no intervención en la economía."
 israel_home.1.a: "Naftali será Primer Ministro"
 israel_home.1.b: "Ayelet Shaked será Primer Ministro"
