 israel.138.t: "Israel Pide Donaciones para Gaza!"
 israel.138.d: "Después de la Hudna con Gaza, Israel nos pide que donemos dinero para el desarrollo de Gaza. ¿Deberíamos aceptar?"
 israel.138.a: "Claro!"
 israel.138.b: "Estamos ocupados con otras cosas."
 israel.139.t: "[FROM.GetNamewithFlag] Dona Dinero para Gaza!"
 israel.139.d: "Recientemente, han donado algo de dinero al proyecto de desarrollo de Gaza, debido a la solicitud de Israel."
