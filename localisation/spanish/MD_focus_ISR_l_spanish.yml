 ISR_meet_with_the_committee_desc: "Ahora, debemos reunirnos con el Comité Árabe Alto y discutir los resultados de la investigación."
 ISR_investigation_october_events: "Crear una Comisión de Investigación"
 ISR_investigation_october_events_desc: "Debemos investigar quién fue el perpetrador detrás de las protestas y castigar a los oficiales de policía que actuaron de manera indebida."
