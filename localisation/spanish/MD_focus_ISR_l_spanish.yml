 israel.88.d: "Nuestras tropas llegaron a la Cueva de los Patriarcas. Debemos decidir qué hacer con ella."
 israel.88.a: "Evacuar la sinagoga!"
 israel.88.b: "Militarizar el Camino de las Oraciones."
 israel.88.c: "¿Mantener el statu quo?"
 israel.89.t: "El Fuerte Tegart de Tulkarm"
 israel.89.d: "Ahora debemos decidir cómo debemos tratar el Fuerte Tegart de Tulkarm. ¿Cuál es nuestro plan?"
 israel.89.a: "Destruir el fuerte!"
 israel.89.b: "Convertirlo en una Casbah."
 israel.90.t: "Tratar con el Tanzim"
 israel.90.d: "Tanzim es el antiguo ala juvenil de Fatah. Sin embargo, se separaron de la parte y se volvieron algo aliados, pero separados. Ahora debemos tratar su asunto."
 israel.90.a: "Permitir su integración."
 israel.90.b: "Disolverse del Tanzim."
 israel.91.t: "Operación exitosa!"
 israel.91.d: "La Operación Antiterrorista tuvo éxito y se desmantelaron las células terroristas. Estamos a salvo de nuevo y ahora podemos mirar al futuro con esperanza."
 israel.91.a: "Genial!"
 israel.92.t: "Operación fallida!"
 israel.92.d: "[operation_namefi] ha fracasado... Los terroristas que buscábamos desmantelar ahora son más fuertes que nunca y se sienten justificados. Es solo cuestión de tiempo antes de que vuelvan a atacar. Debemos estar preparados para lo peor y para cualquier consecuencia de esta catástrofe."
 israel.92.a: "Muy desafortunado..."
 israel.92.b: "Secuestrar a Yasser Arafat!"
 israel.92.c: "Ah, mierda..."
