 israel.82.t: "Acercándose a la Iglesia de la Natividad"
 israel.82.d: "Nuestras tropas han sido atacadas por los terroristas que se esconden en la iglesia de la Natividad y realizan ataques desde allí. Debemos deshacernos de ellos, pero ¿cómo?"
 israel.82.a: "¿Una iglesia que alberga militantes? Atroz."
 israel.82.b: "Negociar un exilio pacífico."
 israel.82.c: "Respetar la santidad de la iglesia!"
 israel.83.t: "Tormenta exitosa!"
 israel.83.d: "Las fuerzas de [ROOT.GetNamewithFlag] lograron penetrar y asaltar la Iglesia de la Natividad y la despejaron, matando a 50 terroristas que se refugiaban allí!"
 israel.83.a: "Genial!"
 israel.84.t: "Tormenta fallida!"
 israel.84.d: "Las fuerzas de [ROOT.GetNamewithFlag] fueron emboscadas y asesinadas durante el intento de asalto a la Iglesia de la Natividad. Todos los terroristas escaparon con éxito después del enfrentamiento."
 israel.84.a: "Joder."
 storm_res_tt: "Obtendremos §Yeventos§! en §Y25 días§! dándonos los §Yresultados de la operación de asalto§!. Puede §Rfallar§! o puede ser §Rexitosa!§!\n\nEsta opción es mucho más arriesgada, pero da mayores resultados si tiene éxito!"
