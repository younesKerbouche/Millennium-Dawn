 israeli_blockade: "Bloqueo israelí"
 israeli_blockade_desc: "Desde que Hamas tomó el control de la Franja de Gaza de Fatah, Egipto e Israel han impuesto un bloqueo terrestre, aéreo y marítimo sobre Gaza. Mientras que Israel ha sostenido que el bloqueo es legal según el derecho internacional y que es necesario para garantizar la seguridad israelí y presionar a una organización terrorista violenta, organizaciones humanitarias e intergubernamentales han acusado a Israel de infligir castigo colectivo al pueblo de Gaza mediante el bloqueo, obligando a los habitantes del territorio a depender de la ayuda humanitaria."
