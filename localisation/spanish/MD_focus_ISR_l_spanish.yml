 israel_likud.5.t: "Una oferta por inmunidad"
 israel_likud.5.d: "El Primer Ministro Netanyahu ha solicitado una oferta de inmunidad al Presidente de la Knesset en medio de acusaciones contra Netanyahu en la corte. La Knesset ahora debe decidir si concede o no inmunidad a Benjamin Netanyahu."
 israel_likud.5.a: "¿Está en serio?"
 israel_likud.6.t: "El partido aprueba"
 israel_likud.6.d: "Los diputados del Likud apoyaron la petición de Netanyahu y pidieron que se estableciera un comité de toma de decisiones lo antes posible."
 israel_likud.6.a: "Genial!"
 israel_likud.7.t: "El Partido Rechaza"
 israel_likud.7.d: "Los diputados del Likud criticaron la petición de Netanyahu y pidieron el rechazo de la propuesta."
 israel_likud.7.a: "De ninguna manera!"
 israel_likud.8.t: "La coalición nos apoya"
 israel_likud.8.d: "Nuestros socios de coalición apoyaron la propuesta y pidieron que se estableciera un comité de toma de decisiones lo antes posible"
 israel_likud.8.a: "Verdaderos amigos!"
 israel_likud.9.t: "La coalición nos apoya"
 israel_likud.9.d: "Nuestros socios de coalición rechazaron la propuesta y pidieron el rechazo de la misma."
 israel_likud.9.a: "Traidores!"
 israel_likud.10.t: "La gente está enojada!"
 israel_likud.10.d: "La noticia sobre la propuesta se ha extendido por todo Israel, causando descontento entre la población, con la oposición organizando manifestaciones contra las audiencias y pidiendo la retirada del proyecto de ley."
 israel_likud.10.a: "No lo entienden!"
 israel_likud.11.t: "El Primer Canal está en silencio"
 israel_likud.11.d: "Gracias a la reforma del Primer Canal, sus reporteros eligieron no cubrir la propuesta de inmunidad, evitando así generar mucha publicidad."
 israel_likud.11.a: "Bien."
 israel_likud.12.t: "El informe del Primer Canal"
 israel_likud.12.d: "El informe de Canal Uno sobre la propuesta suscitó fuertes emociones entre la población, causando mayor resentimiento entre los ciudadanos de la oposición, fortaleciendo la resistencia de la oposición a la propuesta."
 israel_likud.12.a: "Desastre."
 israel_likud.13.t: "La propuesta es aprobada!"
 israel_likud.13.d: "A pesar de todas las contradicciones y la resistencia de la oposición, se estableció el comité de perfil. Como resultado de la reunión, el comité decidió otorgar inmunidad al Primer Ministro."
 israel_likud.13.a: "Victoria para Israel!"
 israel_likud.14.t: "La propuesta es rechazada!"
 israel_likud.14.d: "A pesar de todos los intentos, el presidente decidió no formar un comité y no otorgar inmunidad a Netanyahu."
 israel_likud.14.a: "Desastre!"
 israel_likud.15.t: "La caza de brujas"
 israel_likud.15.d: "La investigación por corrupción de Netanyahu ha salido nuevamente en los medios, afirman que Benjamin posee muchas propiedades en el extranjero compradas con dinero del gobierno. Sin embargo, Netanyahu afirmó que nada de esto es cierto y que los medios están llevando a cabo una caza de brujas."
 israel_likud.15.a: "Realmente lo es!"
 israel_likud.16.t: "Las protestas!"
 israel_likud.16.d: "Las personas descontentas con nuestra reforma judicial salieron a protestar hoy en los centros urbanos. Los manifestantes exigen el fin del procedimiento de revisión de la ley y algunos individuos radicalizados exigen la renuncia del gobierno."
 israel_likud.16.a: "Liberales!"
 israel_likud.17.t: "Deserciones masivas"
 israel_likud.17.d: "Recibimos un informe de que muchos hombres movilizados y alistados están desertando del ejército en masa en protesta por nuestra ley. Afirman que no cumplirán con su deber si la reforma judicial no se detiene."
 israel_likud.17.a: "Eso no está bien"
 israel_likud.18.t: "Preocupaciones en el Ministerio de Defensa"
 israel_likud.18.d: "Nuestro secretario de defensa está muy preocupado por la situación en torno a la reforma judicial, dijo que el avance del proyecto de ley amenaza la seguridad nacional del país y que podrían seguir acciones imprevistas, y sobre esto debemos retroceder."
 israel_likud.18.a: "Tiene razón, retrocedamos!"
 israel_likud.18.b: "Despídelo!"
 israel_likud.19.t: "La protesta de un millón de personas"
 israel_likud.19.d: "Tel Aviv ruge con los gritos de las masas que salieron a manifestarse contra la reforma judicial. Los manifestantes exigen la renuncia del gobierno y el fin del proceso de consideración de la reforma. La situación es bastante peligrosa, las personas se están radicalizando cada vez más y tenemos cada vez menos margen de maniobra. Podemos detener la reforma, entonces tendremos una oportunidad de salvar nuestro gobierno o tenemos que suprimir las protestas, pero eso podría tener consecuencias muy graves."
 israel_likud.19.a: "Demasiado arriesgado, retrocedamos!"
 israel_likud.19.b: "La policía se encargará de ellos."
 israel_likud.20.t: "Desobediencia civil"
 israel_likud.20.d: "Estamos registrando actos de desobediencia civil en todo el país y especialmente en Tel Aviv. La oposición liberal ha organizado un gobierno interino y está pidiendo a todos sus seguidores que se armen y asalten el Gobierno, diciendo que ya no somos legítimos. Los radicales de derecha acusaron a Netanyahu de impotencia y debilidad y tomaron el poder utilizando fuerzas internas. Ahora la situación se ha escalado y no hay vuelta atrás, solo nos espera el derramamiento de sangre."
 israel_likud.20.a: "Estamos listos!"
 israel_likud.0.t: "Discurso de Netanyahu en el tribunal!"
 israel_likud.0.d: "En una reciente declaración, el Primer Ministro de Israel, Benjamin Netanyahu, dijo que el escándalo de corrupción que lo rodea no es más que una farsa creada para desacreditar su reputación."
 israel_likud.0.a: "No hubo nada, no hay nada!"
 israel_likud.1.t: "Los medios israelíes desatan un escándalo!"
 israel_likud.1.d: "Recientemente, los medios de comunicación israelíes publicaron un informe escandaloso sobre el Primer Ministro de Israel, Benjamin Netanyahu, acusándolo de acuerdos corruptos, comportamientos poco éticos y malgastar el presupuesto estatal en gastos sin sentido."
 israel_likud.1.a: "Idiotas!"
 israel_likud.2.t: "¿Entonces, está limpio?"
 israel_likud.2.d: "Los recursos de los medios informan que no han podido descubrir nada nuevo sobre el caso Netanyahu y el escándalo de corrupción. No se sabe si esta situación continuará o si todo cambiará en una dirección radicalmente diferente."
 israel_likud.3.t: "Netanyahu subyuga al partido Likud!"
 israel_likud.3.d: "Netanyahu logró transformar completamente al Likud en su partido personal y subyugar todos los círculos internos de poder del partido, creando un círculo de leales y aduladores para él."
 israel_likud.3.a: "La audacia da frutos..."
 israel_likud.4.t: "Netanyahu ha creado una nueva coalición!"
 israel_likud.4.d: "Netanyahu crea una nueva coalición de partidos de derecha bajo el protectorado del partido Likud. El nuevo movimiento une todos los movimientos sionistas de derecha en un solo bloque."
 israel_likud.4.a: "Temednos, liberales!"
 israel_likud.2.a: "Ja!"
 israel_likud.21.t: "Bibismo"
 israel_likud.21.d: "Netanyahu ha sido primer ministro durante mucho tiempo, durante este tiempo sus políticas, así como el partido Likud en sí, han experimentado cambios significativos, pasando de un conservadurismo moderado a una retórica populista de derecha. Junto con las acusaciones de Netanyahu en escándalos de corrupción, su partido está perdiendo rápidamente apoyo entre el electorado moderado, pero la imagen de Netanyahu como “luchador contra el elitismo” y su radicalización política hacen que Bibi sea mucho más atractivo para el electorado de derecha y anti-establishment. Tal vez estemos siendo testigos de una nueva era para el sistema político israelí y para el Likud mismo."
 israel_likud.21.a: "El Gran Cambio."
 israel_likud.22.t: "Populismo Mundial"
 israel_likud.22.d: "Nuestros oponentes, cuando nos critican, utilizan la palabra - Populismo. Dicen que solo podemos hacer promesas y que solo dependemos de palabras vacías, pero para nosotros el populismo significa política popular. Nuestro gobierno no representa los intereses de una élite mezquina, representamos los intereses del israelí común que está interesado en preservar su cultura y tradiciones.\n Sin embargo, nuestra experiencia se ve en otros países, nuestras ideas se están difundiendo entre grupos de personas que antes se llamaban antisemitas, pero ahora se dan cuenta de que son los pueblos judíos quienes son los portadores de la verdadera ideología de derecha y tradiciones.\n Y seguiremos abriendo sus ojos, ayudaremos a todo movimiento que apoye la idea del populismo de derecha y que abogue por mejores relaciones con Israel."
 israel_likud.22.a: "La Era Populista."
 israel_likud.23.t: "El Ascenso del Populismo Europeo"
 israel_likud.23.d: "En el contexto de los eventos mundiales, nuevos partidos ideológicos están ganando popularidad en toda Europa. En el contexto de la insatisfacción de la gente con la situación económica de los países europeos, la caída del poder adquisitivo y la insatisfacción de algunas personas con las políticas de emigración, partidos populistas de derecha y euroescépticos están entrando en la escena política. Jugando con los sentimientos de la gente, estos partidos están ganando rápidamente apoyo, lo que algunos países perciben como una amenaza para la democracia y la unidad europea."
 israel_likud.23.a: "La Era Populista."
 israel_likud.24.t: "El Ascenso del Populismo Polaco"
 israel_likud.24.d: "Ley y Justicia está ganando popularidad adoptando una plataforma populista de derecha. Aunque es un partido de establecimiento, esto no les impide aprender de la experiencia de Netanyahu y adoptar una plataforma populista que atrae a las masas."
 israel_likud.24.a: "La Era Populista."
 israel_likud.25.t: "El Ascenso del Populismo Húngaro"
 israel_likud.25.d: "El partido de Orban está ganando popularidad adoptando una plataforma populista de derecha. Aunque es un partido de establecimiento, esto no les impide adoptar la experiencia de Netanyahu y adoptar una plataforma populista que atrae a las masas."
 israel_likud.25.a: "La Era Populista."
 israel_likud.26.t: "El Ascenso del Populismo Americano"
 israel_likud.26.d: "El Partido Republicano está experimentando cambios importantes. La recesión económica y las políticas migratorias están causando descontento entre el electorado estadounidense, creando un terreno ideal para el surgimiento de movimientos populistas, y en el contexto de la popularidad de las ideas populistas de izquierda de Bernie Sanders entre el electorado demócrata, están surgiendo políticos que promueven una agenda populista de derecha en el Partido Republicano. Solo el tiempo dirá si los políticos populistas pueden ganar terreno en el sistema político estadounidense."
 israel_likud.27.t: "Visita de Netanyahu"
 israel_likud.27.d: "Recientemente, el Primer Ministro de Israel, Benjamin Netanyahu, viajó a Washington, D.C., donde se reunió con miembros de alto rango del Partido Republicano. Como resultado de la reunión, los republicanos reafirmaron su contribución a la lucha de los israelíes por el derecho a existir y prometieron su apoyo bajo una administración republicana. Está claro que Netanyahu está tratando de obtener el apoyo de los republicanos para hacer lobby por los intereses de Israel y recibir apoyo militar y político adicional."
 israel_likud.27.a: "Interesante."
 israel_likud.28.t: "Reunión con el Establecimiento Republicano"
 israel_likud.28.d: "Nos hemos reunido con miembros de alto rango del Partido Republicano en Washington. Como resultado de la reunión, los republicanos reafirmaron su reconocimiento de la lucha del pueblo israelí por el derecho a vivir en su tierra, y aseguraron que bajo su administración Israel puede contar con un mayor apoyo militar y político."
 israel_likud.28.a: "Nuestros mayores amigos."
 israel_likud.29.t: "Visita de Netanyahu a Moscú"
 israel_likud.29.d: "El Primer Ministro de Israel, Benjamin Netanyahu, ha llegado a Moscú para reunirse con nuestro gobierno. Como resultado de la reunión, alcanzamos un entendimiento mutuo y firmamos varios contratos mutuamente beneficiosos."
 israel_likud.29.a: "Qué bonita reunión!"
 israel_likud.30.t: "Reunión con el Liderazgo Ruso"
 israel_likud.30.d: "Nos reunimos con altos funcionarios rusos en Moscú. Como resultado de la reunión, aseguramos acuerdos favorables y fortalecimos la amistad ruso-israelí."
 israel_likud.30.a: "Qué bonita reunión!"
 israel_likud.31.t: "Visita de Netanyahu a Brasilia"
 israel_likud.31.d: "El Primer Ministro de Israel, Benjamin Netanyahu, ha llegado a Brasilia para reunirse con nuestro Presidente. Como resultado de la reunión, alcanzamos un entendimiento mutuo y aseguramos varios proyectos de inversión mutuamente beneficiosos."
 israel_likud.31.a: "Qué bonita reunión!"
 israel_likud.32.t: "Reunión con Bolsonaro"
 israel_likud.32.d: "Nos reunimos con el Presidente brasileño Bolsonaro en Brasilia. Como resultado de la reunión, aseguramos proyectos de inversión favorables y fortalecimos la amistad brasileño-israelí."
 israel_likud.32.a: "Qué bonita reunión!"
 israel_likud.33.t: "Visita Oficial de Netanyahu"
 israel_likud.33.d: "El Primer Ministro de Israel, Netanyahu, ha llegado a Washington para reunirse con nuestro presidente. El lado israelí quiere nuestro apoyo y también Benjamin Netanyahu recordó la promesa del Partido Republicano de aumentar la ayuda militar a Israel."
 israel_likud.33.a: "Solo podrían recibir nuestro apoyo político."
 israel_likud.33.b: "Podemos darles apoyo económico."
 israel_likud.33.c: "Cumpliremos nuestra promesa."
 israel_likud.33.e: "No podemos ayudarles con nada en este momento."
 israel_likud.34.t: "Resultados de Nuestra Visita"
 israel_likud.34.d: "Como resultado de nuestra visita oficial, solo pudimos acordar tener apoyo político."
 israel_likud.34.a: "Mejor que nada."
 israel_likud.35.t: "Resultados de Nuestra Visita"
 israel_likud.35.d: "Como resultado de la visita oficial, no pudimos acordar recibir apoyo militar, pero la parte estadounidense ofreció firmar algunos proyectos de inversión beneficiosos."
 israel_likud.35.a: "Acuerdo Valioso."
 israel_likud.36.t: "Resultados de Nuestra Visita"
 israel_likud.36.d: "Como resultado de nuestra visita oficial, pudimos llegar a un acuerdo y asegurar apoyo militar y político."
 israel_likud.36.a: "Hurra!"
 israel_likud.37.t: "Resultados de Nuestra Visita"
 israel_likud.37.d: "Como resultado de nuestra visita oficial, no pudimos llegar a un entendimiento. Como resultado, nos fuimos con las manos vacías."
 israel_likud.37.a: "Qué desastre!"
 israel_likud.38.t: "Invitado de Israel"
 israel_likud.38.d: "El Primer Ministro de Israel, Benjamin Netanyahu, ha llegado a Budapest para una visita oficial. Durante su visita, Netanyahu elogió nuestro compromiso en preservar los valores y tradiciones conservadoras y también nos ofreció su apoyo político y económico."
 israel_likud.38.a: "Aceptaremos con gusto."
 israel_likud.38.b: "Realmente no necesitamos su ayuda."
 israel_likud.39.t: "Éxito!"
 israel_likud.39.d: "Nuestra visita terminó con éxito y pudimos convencer al gobierno húngaro de aceptar nuestro apoyo."
 israel_likud.39.a: "Nuevo aliado."
 israel_likud.40.t: "Fracaso!"
 israel_likud.40.d: "Nuestra visita terminó en fracaso, no pudimos convencer al gobierno húngaro de aceptar nuestro apoyo."
 israel_likud.40.a: "Qué vergüenza!"
 israel_likud.41.t: "Un mensaje de Israel"
 israel_likud.41.d: "Recibimos un mensaje del gobierno israelí. Están preocupados por nuestra posición sobre la veracidad de la participación del pueblo polaco en el holocausto del pueblo judío y exigen una aclaración oficial sobre este asunto."
 israel_likud.41.a: "Somos ambos víctimas del Mayor Horror."
 israel_likud.41.b: "Ningún polaco participó en el holocausto de los judíos!"
 israel_likud.42.t: "Un mensaje"
 israel_likud.42.d: "Hemos recibido una respuesta del gobierno polaco. Reconocieron que el holocausto del pueblo judío fue una catástrofe, pero no tienen conocimiento de la participación de los polacos en él. El gobierno polaco también declaró en una comunicación que los pueblos polaco y judío pasaron por terribles sufrimientos y debemos mantener colectivamente viva la memoria de los crímenes nazis."
 israel_likud.42.a: "Tal vez tengan razón."
 israel_likud.43.t: "Un mensaje"
 israel_likud.43.d: "Recibimos una respuesta del gobierno polaco y reconocieron que el holocausto del pueblo judío fue una catástrofe, pero que la participación del pueblo polaco en él fue una noticia falsa y que el pueblo polaco sufrió bajo el régimen nazi. También declararon que las afirmaciones sobre la participación del pueblo polaco en el genocidio son una denigración de la dignidad del pueblo."
 israel_likud.43.a: "¿Cómo se atreven!?"
 israel_likud.44.t: "Una propuesta interesante"
 israel_likud.44.d: "El gobierno de Israel se ha acercado a nosotros con una propuesta interesante. Nos ofrecen concluir un acuerdo con nosotros por el cual el registro de matrimonios civiles en Chipre será considerado legal en Israel."
 israel_likud.44.a: "Dame una pluma inmediatamente!"
 israel_likud.44.b: "Amablemente lo rechazaremos."
 israel_likud.45.t: "Acuerdo con Chipre"
 israel_likud.45.d: "Pudimos concluir exitosamente un acuerdo con el gobierno de Chipre."
 israel_likud.45.a: "Bien por ellos."
 israel_likud.46.t: "Fracaso!"
 israel_likud.46.d: "El gobierno de Chipre ha rechazado nuestra propuesta."
 israel_likud.46.a: "Mal por ellos."
 israel_likud.47.t: "El Acuerdo de Asociación UE-Israel"
 israel_likud.47.d: "El gobierno de Israel nos ha ofrecido un acuerdo de asociación. Contiene una gran cantidad de acuerdos comerciales y políticos, así como la creación de comités especiales para discutir y coordinar políticas en la región."
