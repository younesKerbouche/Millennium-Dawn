 israel_economy.215.d: "Israel nos ofrece un nuevo proyecto de oleoducto entre nosotros e Israel. ¿Deberíamos aceptar?"
 israel_economy.215.a: "¿Dónde firmamos?"
 israel_economy.215.b: "No"
 israel_economy.216.t: "Egipto acepta!"
 israel_economy.216.d: "Egipto aceptó nuestra oferta."
 israel_economy.216.a: "Genial!"
 israel_economy.217.t: "Egipto rechaza!"
 israel_economy.217.d: "Egipto rechazó nuestra oferta."
 israel_economy.217.a: "Muy desafortunado."
 israel_economy.218.t: "Israel propone Operación Juegos Olímpicos!"
 israel_economy.218.d: "Recientemente, el gobierno israelí se acercó a través de canales de comunicación secretos para proponer una campaña secreta de sabotaje mediante interrupción cibernética, dirigida a las instalaciones nucleares iraníes. ¿Deberíamos apoyar esta operación?"
 israel_economy.218.a: "Especialistas en ciberseguridad serán enviados."
 israel_economy.218.b: "No participaremos en esto."
 israel_economy.219.t: "EE. UU. está dispuesto a participar!"
 israel_economy.219.d: "EE. UU. participará en la Operación Juegos Olímpicos."
 israel_economy.219.a: "Genial!"
 israel_economy.220.t: "EE. UU. no participará."
 israel_economy.220.d: "Dicen que aumentará drásticamente las tensiones, lo que no quieren que suceda."
 israel_economy.220.a: "Está bien..."
