 arab_mafia_1: "§tIncontrolable§! Mafia Árabe"
 arab_mafia_1_desc: "Si bien la Policía Israelí ha comenzado un programa de disolución gradual de todas las pandillas criminales israelíes, solo se ha centrado en las judías; mientras que las tasas de criminalidad intertribales e interfamiliares entre las poblaciones árabes comenzaron a dispararse, con una gran cantidad de armas arrojadas desde Cisjordania y Jordania para financiar ciclos interminables de violencia que solo terminan matando a más y más civiles árabes israelíes inocentes."
