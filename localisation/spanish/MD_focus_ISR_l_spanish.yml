 israel_mechanic.15.t: "Ataque cibernético a las instalaciones nucleares iraníes!"
 israel_mechanic.15.d: "Recientemente, se llevó a cabo una campaña ostensible y aún no reconocida de sabotaje mediante interrupción cibernética, dirigida a las instalaciones nucleares iraníes. Irán afirma que los responsables de esto son Israel y EE. UU. Sin embargo, estos países no han confirmado tales afirmaciones."
 israel_mechanic.15.a: "Interesante."
 israel_mechanic.16.t: "Fracaso en el ataque cibernético a las instalaciones nucleares iraníes!"
 israel_mechanic.16.d: "Recientemente, los cortafuegos iraníes han detectado un nuevo gusano cibernético que fue desplegado en los sistemas de las instalaciones nucleares iraníes para interrumpir el desarrollo nuclear de Irán."
 israel_mechanic.17.t: "Nuestros agentes en Teherán!"
 israel_mechanic.17.d: "Nuestros agentes están cerca del almacén en el que supuestamente se encuentra el archivo nuclear de Irán. El turno de mañana de los guardias iraníes llegaría alrededor de las 7 a.m., como reveló un año de nuestra vigilancia del almacén, y los agentes tienen órdenes de salir antes de las 5 a.m. Necesitamos actuar rápido y decidir rápidamente qué hacer."
 israel_mechanic.17.a: "Tomar antorchas y cortar a través de las cajas fuertes."
 israel_mechanic.17.b: "Tomar C4 y volar la entrada rápidamente."
 israel_mechanic.1711.t: "Explosión en las afueras de Teherán"
 israel_mechanic.1711.d: "Nuestras fuentes internas nos transmiten un mensaje sobre una explosión cerca del almacén en el que contenemos nuestro archivo nuclear."
 israel_mechanic.1711.a: "Enviar a los guardias!"
 israel_mechanic.18.t: "Operación exitosa!"
 israel_mechanic.18.d: "Nuestros agentes extrajeron exitosamente el archivo nuclear iraní. Cuando los custodios iraníes llegaron, fue inmediatamente claro que alguien había robado gran parte del archivo nuclear clandestino del país, que documentaba años de trabajo sobre armas atómicas, diseños de ojivas y planes de producción."
 israel_mechanic.18.a: "Maravilloso!"
 israel_mechanic.1811.t: "Nuestro archivo nuclear fue robado!"
 israel_mechanic.1811.d: "Agentes del Mossad lograron robar nuestro archivo nuclear y ahora, Israel tiene todos nuestros planes y documentos de investigación sobre nuestros proyectos nucleares."
 israel_mechanic.1811.a: "Maldita sea!"
 israel_mechanic.19.t: "Operación fallida!"
 israel_mechanic.19.d: "Nuestros agentes fueron capturados y serán interrogados por el ministerio de asuntos internos iraní. No lograron transferir los documentos antes de ser capturados."
 israel_mechanic.19.a: "Oh, diablos..."
 israel_mechanic.1911.t: "Agentes israelíes capturados!"
 israel_mechanic.1911.d: "Recientemente, agentes israelíes fueron capturados en las afueras de Teherán, intentando robar nuestro archivo nuclear. Estos agentes serán tomados como rehenes e interrogados."
 israel_mechanic.1911.a: "Premiar a nuestros guardias!"
 israel_mechanic.20.t: "Operación inconclusa!"
 israel_mechanic.20.d: "Nuestros agentes lograron escapar, sin embargo, el edificio fue destruido y toda la información que podríamos haber obtenido también fue destruida."
 israel_mechanic.20.a: "Bueno..."
 ISR_archive_stolen: "Nuestro archivo nuclear robado"
 ISR_archive_destroyed: "Archivo nuclear destruido"
 israel_mechanic.2011.t: "Nuestro archivo nuclear fue destruido!"
 israel_mechanic.2011.d: "Parece que los agentes del Mossad querían robar los documentos de nuestro almacén secreto en las afueras de Teherán, sin embargo, simplemente destruyeron el edificio, debido a su incompetencia. Probablemente ya hayan huido del país, pero tal vez este resultado no sea el peor de todos los posibles."
 israel_mechanic.2011.a: "Bueno..."
 full_blockades_isr: "Boicot a Israel"
 part_blockades_isr: "Boicot parcial a Israel"
 full_isr_boycotte: "§OBoicot§! §YTotal§! de [ISR.GetNamewithFlag]"
 full_isr_boycotte_desc: "El bloqueo de [ISR.GetNamewithFlag] por parte de muchas naciones del Medio Oriente involucró diversas formas de restricciones económicas, diplomáticas y militares.\n\nPaíses como [ROOT.GetNamewithFlag] participan en los esfuerzos por aislar a [ISR.GetNamewithFlag] cerrando su espacio aéreo a los aviones de [ISR.GetNamewithFlag], prohibiendo el comercio y negándose a reconocer el derecho de [ISR.GetNamewithFlag] a existir.\n\nTales acciones forman parte de una estrategia más amplia de la §7Liga Árabe§! y de países del Medio Oriente simpatizantes para debilitar la economía de [ISR.GetNamewithFlag] y restringir su influencia regional. El bloqueo también incluyó el boicot a las empresas que hacían negocios con [ISR.GetNamewithFlag] y el apoyo a los movimientos de §8resistencia§! §Gpalestinos§!."
 pol_isr_boycotte: "§CBoicot§! §Ypolítico§! a [ISR.GetNamewithFlag]"
 pol_isr_boycotte_desc: "El bloqueo de [ISR.GetNamewithFlag] por parte de muchas naciones del Medio Oriente involucró diversas formas de restricciones económicas, diplomáticas y militares.\n\nPaíses como [ROOT.GetNamewithFlag] participan en los esfuerzos por aislar a [ISR.GetNamewithFlag] solo políticamente, a veces negándose a reconocer el derecho de [ISR.GetNamewithFlag] a existir, no aceptando pasaportes de [ISR.GetNamewithFlag] y no manteniendo vínculos políticos directos, mientras mantienen la posibilidad de comerciar.\n\nTales acciones forman parte de una estrategia más amplia de la §7Liga Árabe§! y de países del Medio Oriente simpatizantes para debilitar la economía de [ISR.GetNamewithFlag] y restringir su influencia regional. El bloqueo también incluyó el boicot a las empresas que hacían negocios con [ISR.GetNamewithFlag] y el apoyo a los movimientos de §8resistencia§! §Gpalestinos§!."
 econ_isr_boycotte: "§7Boicot§! §YEconómico§! de [ISR.GetNamewithFlag]"
 econ_isr_boycotte_desc: "El bloqueo de [ISR.GetNamewithFlag] por parte de muchas naciones del Medio Oriente involucró diversas formas de restricciones económicas, diplomáticas y militares.\n\nPaíses como [ROOT.GetNamewithFlag] participan en los esfuerzos por aislar a [ISR.GetNamewithFlag] cerrando su espacio aéreo a los aviones de [ISR.GetNamewithFlag], prohibiendo el comercio y no participando en proyectos de inversión, mientras mantienen la capacidad de negociaciones políticas.\n\nTales acciones forman parte de una estrategia más amplia de la §7Liga Árabe§! y de países simpatizantes §7del Medio Oriente§! para debilitar la economía de [ISR.GetNamewithFlag] y restringir su influencia regional. El bloqueo también incluyó el boicot a las empresas que hacían negocios con [ISR.GetNamewithFlag] y el apoyo a los movimientos de §8resistencia§! §Gpalestinos§!."
 ISR_boycott_map: "Países que pueden boicotear nuestro país:"
 ISR_juj_map: "Saltar a [ISR.GetNamewithFlag] en el mapa"
 israel_boycott_arabside_category: "Boicot a [ISR.GetNamewithFlag]"
 israel_boycott_arabside_category_desc: "Nuestro país, [ROOT.GetNamewithFlag], como parte de las §7regiones del Medio Oriente o Magreb§!, puede boicotear a [ISR.GetNamewithFlag] para detener su §8expansión económica o política§!, o levantar el boicot para cooperar más con [ISR.GetNamewithFlag].\nSi continuamos con el boicot parcial, solo §Orestricaremos§! a [ISR.GetNamewithFlag] en una esfera específica: ya sea en las relaciones económicas o políticas con nosotros.\nSi elegimos §Rboicotear§! completamente a Israel, no podremos tener relaciones diplomáticas ni económicas con [ISR.GetNamewithFlag]."
 stop_boyc_me: "§YDetener§! el Boicot"
 strict_the_boyc: "§OEndurecer§! el Boicot"
 leave_the_boyc: "§7Abandonar§! el Boicot Por Completo"
 aband_boyc: "Boicot abandonado"
 decreses_boyc_tt: "§YEsto disminuirá el boicot al país o países seleccionados!§!"
 israel_economy.221.t: "[FROM.GetNamewithFlag] decidió detener el boicot!"
 israel_economy.221.d: "Recientemente, el gobierno de [FROM.GetNamewithFlag], decidió dejar de boicotear a nuestro país. Todos los lazos necesarios han sido restablecidos. Sin embargo, dicen que podrían regresar al boicot si nuestras políticas tienen un impacto negativo sobre ellos o la región."
 israel_economy.221.a: "Genial!"
 israel_economy.222.t: "[FROM.GetNamewithFlag] decidió endurecer el boicot!"
 israel_economy.222.d: "Recientemente, el gobierno de [FROM.GetNamewithFlag], decidió endurecer el boicot a nuestro país. Muchos lazos con ellos se han detenido ahora.. Sin embargo, dicen que podrían dejar de boicotearnos si nuestras políticas tienen un impacto positivo sobre ellos o la región."
 israel_economy.222.a: "Vaya!"
 israel_economy.223.t: "[FROM.GetNamewithFlag] decidió abandonar el boicot!"
 israel_economy.223.d: "Recientemente, el gobierno de [FROM.GetNamewithFlag], decidió abandonar el boicot a nuestro país para siempre. Todos los lazos necesarios han sido restablecidos y se garantiza que continuarán. Esto no significa que toleren nuestra hostilidad hacia ellos, pero el espíritu de amistad en los lazos entre nosotros ahora es evidente."
 israel_economy.223.a: "Genial!"
 Cat_GENES: "Investigación genética"
 israel.5.t: "Ejercicios conjuntos de EE. UU.-Israel!"
 israel.5.d: "Recientemente, nuestras fuerzas armadas han realizado ejercicios militares con [ISR.GetNamewithFlag], de los cuales ambos países obtuvieron más experiencia en guerra urbana, coordinación y logística."
 israel.5.a: "Genial!"
 will_appear_after_dec_tt: "§YEl efecto de este enfoque aparecerá después de que decidamos qué plan militar debemos utilizar!§!"
 golan_fort_tt: "§YAñade fortaleza terrestre de nivel 2 en la frontera con Hezbolá y Siria!§!"
 israel.6.t: "Ejercicios conjuntos Chipre-Israel!"
 israel.6.d: "Recientemente, nuestras fuerzas armadas han realizado ejercicios militares con [ISR.GetNamewithFlag], de los cuales ambos países obtuvieron más experiencia en la guerra en zonas montañosas, coordinación y logística."
 israel.6.a: "Genial!"
 israel.7.t: "Israel quiere comprar nuestros aviones"
 israel.7.d: "Israel quiere comprar varias docenas de nuestros aviones de entrenamiento, para su ejército de defensa y las FDI. ¿Estamos de acuerdo?"
 israel.7.a: "Claro."
 israel.7.b: "No"
 israel.8.t: "Alemania aceptó"
 israel.8.d: "Alemania ha aprobado oficialmente la entrega de sus aviones de entrenamiento a nosotros. El primer lote de aviones llegará pronto a nuestro país."
 israel.8.a: "Genial."
 israel.9.t: "Alemania nos rechazó"
 israel.9.d: "Alemania rechazó nuestra oferta de comprar sus aviones de entrenamiento. Parece que necesitamos buscar otro proveedor confiable."
 israel.9.a: "Triste."
 israel.10.t: "Israel quiere comprar un lote de nuestros aviones"
 israel.10.d: "Israel está pidiendo nuestros F-35 para sus regimientos aéreos. Estos aviones están entre los más avanzados, pero con ellos podemos aumentar nuestra influencia en el Medio Oriente e Israel. ¿Deberíamos venderlos?"
 israel.10.a: "Claro."
 israel.10.b: "No"
 israel.11.t: "América aceptó vender los F-35"
 israel.11.d: "América ha aceptado vendernos sus aviones más recientes. Con su ayuda, podremos obtener superioridad aérea en nuestra región. El primer lote de aviones ya ha llegado a nuestro país."
 israel.11.a: "Genial."
 israel.12.t: "América se negó"
 israel.12.d: "América se negó a suministrarnos sus aviones. No quieren que sus aviones caigan en las manos equivocadas. Tendremos que buscar un nuevo proveedor de cazas modernos."
 israel.12.a: "Triste."
