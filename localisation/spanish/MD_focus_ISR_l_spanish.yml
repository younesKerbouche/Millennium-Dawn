 ISR_ak: "AK-Alfa"
 ISR_civillian_exports: "Exportaciones Civiles"
 ISR_civillian_exports_desc: "Necesitamos exportar algunas de nuestras armas al mercado civil. Nos traerá muchos ingresos a largo plazo."
 civ_guns_exports: "Exportaciones de Armas Civiles"
 ISR_Labour: "La Avoda"
 ISR_barak_tree: "Ehud Barak"
 ISR_dawn_of_a_new_day: "El Amanecer de un Nuevo Día"
 ISR_dawn_of_a_new_day_desc: "El nuevo milenio ha comenzado y debemos ocuparnos de los problemas del pasado para ver qué nos depara el futuro. Hemos estado ocupando el sur del Líbano durante un tiempo, ahora debemos decidir el destino de esta iniciativa."
 ISR_south_lebanon_repatriation_act: "Ley de Repatriación de Soldados Libaneses"
 ISR_south_lebanon_repatriation_act_desc: "Dado que tenemos algo de influencia sobre Francia y Líbano es una antigua colonia francesa, podemos hacer que los soldados libaneses se trasladen allí."
 ISR_south_lebanon_fighters_act: "Ley de Combatientes Libaneses del Sur"
 ISR_south_lebanon_fighters_act_desc: "Debemos dar la posibilidad a los cristianos libaneses de migrar a Israel si temen persecución en caso de que Hezbollah tome el poder."
 ISR_herzog_declaration: "La Declaración Herzog"
 ISR_herzog_declaration_desc: "Nuestro gobierno debe iniciar negociaciones en la Knesset sobre la retirada de las tropas del sur del Líbano. Esto nos dará algo de tiempo para calmar al público."
 ISR_abandon_ansar_prison: "Destino de la Prisión de Ansar"
 ISR_abandon_ansar_prison_desc: "La prisión de Ansar está llena de soldados y terroristas de Hezbollah que capturamos en los años 90. Debemos decidir qué hacer con ella."
 ISR_withdraw_from_the_security_belt: "Traer a Nuestros Chicos a Casa"
 ISR_withdraw_from_the_security_belt_desc: "Debemos traer nuestras tropas de vuelta a casa y satisfacer la demanda de nuestra población."
 ISR_camp_david_2000: "Reunirse en Camp David"
 ISR_camp_david_2000_desc: "Los líderes de Palestina, Israel y EE. UU. acordaron reunirse en Camp David para discutir la posibilidad de un acuerdo de paz completo."
 ISR_talk_to_sharon: "Hablar con Sentido a Sharon"
 ISR_talk_to_sharon_desc: "Debemos hablar con Ariel Sharon para convencerlo de no visitar el Monte del Templo. Esta es una aventura peligrosa que no tendrá ningún resultado positivo."
 ISR_respond_with_caution: "Responder con Precaución"
 ISR_respond_with_caution_desc: "Debemos responder al reciente descontento con cautela y tal vez hacer que Sharon pague por sus acciones."
 ISR_dont_show_weakness: "No Mostrar Debilidad"
 ISR_dont_show_weakness_desc: "No debemos mostrar debilidad ante los enemigos internos. Las protestas deben ser reprimidas!"
