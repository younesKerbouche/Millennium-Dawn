 israel_news.12.t: "EE.UU. e Israel lanzan un ataque conjunto contra Irán para frustrar la amenaza nuclear"
 israel_news.12.d: "El presidente [USA.GetLeader] se dirigió a la nación, afirmando que la decisión de declarar la guerra no se tomó a la ligera, sino que fue necesaria debido a la amenaza inminente que representan las ambiciones nucleares de Irán. \n - Nuestra inteligencia ha confirmado que Irán está peligrosamente cerca de lograr un arma nuclear - dijo el presidente [USA.GetLeader]. \n - Esto representa una amenaza inaceptable para la seguridad y estabilidad global. En coordinación con nuestro aliado Israel, no tenemos otra opción que tomar medidas militares decisivas para neutralizar esta amenaza. \n Las declaraciones se produjeron después de semanas de tensiones crecientes y esfuerzos diplomáticos fallidos para frenar el programa nuclear de Irán. La campaña militar conjunta tiene como objetivo atacar las instalaciones nucleares y la infraestructura militar de Irán para evitar un mayor avance de sus capacidades nucleares."
