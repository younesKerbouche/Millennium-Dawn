 ISR_ask_egypt_to_mediate: "Pedir mediación diplomática a Egipto"
 israel.93.t: "Israel pide un favor diplomático!"
 israel.93.d: "El gobierno israelí se acercó recientemente a nosotros pidiendo que nuestra misión diplomática medie en las negociaciones entre Israel y Palestina.\n\nConsiderando que nuestras relaciones con Israel han mejorado recientemente y Palestina confía más en nosotros, tal vez podamos hacer esto para ganar más peso diplomático. ¿Deberíamos aceptar?"
 israel.93.a: "Llama a Arafat!"
 israel.93.b: "No hacer tratos con el Diablo."
 israel.94.t: "Egipto rechaza!"
 israel.94.d: "El líder egipcio [EGY.GetLeader] rechazó nuestra propuesta. Dicen que no tienen interés en mediar entre nosotros y Palestina. Consideran este intento de engaño diplomático como un trato con el diablo que nunca aceptarán."
 israel.94.a: "¿Qué!?"
 medsuc_pr_tt: "Si §Yla mediación§! es §Gexitosa§!, obtendremos muchos §Gbeneficios!§!\n\nComo resultado, las tensiones entre Palestina e Israel disminuirán."
 israel.95.t: "Reunión en Sharm El Sheikh!"
 israel.95.d: "Recientemente, el gobierno egipcio fue solicitado por el gobierno de Israel para mediar en la reducción de tensiones entre nosotros e Israel.\n\nAmbas misiones diplomáticas han llegado a Sharm El Sheikh y estamos listos para decir nuestra primera palabra, la cual determinará el resultado de la reunión."
 israel.95.a: "Estamos de acuerdo en calmar la situación."
 israel.95.b: "Iniciativa idiota!"
 israel.96.t: "Reunión exitosa en Sharm El Sheikh!"
 israel.96.d: "Afortunadamente, gracias a los esfuerzos del gobierno egipcio, Israel y Palestina redujeron sus tensiones y se alcanzó un acuerdo temporal."
 israel.96.a: "Genial!"
 israel.96.b: "Gracias, Egipto!"
 israel.97.t: "Reunión no exitosa en Sharm El Sheikh!"
 israel.97.d: "Después de una hora de negociaciones, la delegación palestina abandonó la conferencia y no continuará las conversaciones."
 israel.97.a: "Bueno... lo intentamos."
 israel.97.b: "Estupidez obstinada!"
