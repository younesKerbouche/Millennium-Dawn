 ishrael.63.t: "La elección especial de la primera ministra del 21"
 ishrael.63.d: "Cuando Ehud Barak regresó de Camp David declarando que no había socio para las negociaciones, la coalición de Barak, de solo un año de antigüedad, se desmoronó. El Shas ultraortodoxo solo entró debido a promesas sobre el sistema educativo, pero los desacuerdos entre el Ministro de Educación Yosi Sarid y su vice-ministro de Shas, Naharri, los llevaron a abandonar el barco mientras el Primer Ministro se preparaba para su llegada a Camp David. Mientras tanto, Meretz bajo Sarid solo aceptó quedarse en la coalición mientras las negociaciones de paz continuaran, y el fracaso de Barak en Camp David hizo que también se fueran. Barak realmente no tuvo otra opción que convocar una elección especial para la confianza en el cargo de Primer Ministro, con un Likud resurgente que amenazaba con desalojar al hombre que prometió un \"Amanecer de un Nuevo Día\", pero principalmente entregó los horrores de la Intifada en el corazón de Israel."
 ishrael.63.a: "Dar confianza a Barak para que termine su mandato."
 ishrael.63.b: "Confiar en el Likud para estabilizar la situación."
 ishrael.63.c: "Reelegir a Benjamin Netanyahu como Primer Ministro."
 ishrael.7.t: "Shas abandona la coalición de gobierno de Ehud Barak"
