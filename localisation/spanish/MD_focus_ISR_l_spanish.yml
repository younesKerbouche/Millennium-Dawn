 israel.13.t: "[ISR.GetNamewithFlag] Envió una Propuesta Interesante"
 israel.13.d: "Una delegación de [ISR.GetNamewithFlag] ha llegado a nuestro país con una propuesta interesante. Ofrecen construir algunos barcos para ellos a cambio de mucho dinero."
 israel.13.a: "Hagámoslo!"
 israel.13.b: "Nuestra flota no es una mercancía para la venta."
 israel.14.t: "[FROM.GetNamewithFlag] Acepta!"
 israel.14.d: "[FROM.GetNamewithFlag] acepta nuestra propuesta para construir algunos barcos para nosotros!"
 israel.14.a: "Genial!"
