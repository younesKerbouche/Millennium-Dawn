 israel.146.d: "Recientemente, ocurrió un incidente entre asentados fanáticos y el consejo de Yesha. ¿Qué debemos hacer?"
 israel.146.a: "Son inocentes, capturen a los culpables!"
 israel.146.b: "Debemos respetar la ley internacional."
