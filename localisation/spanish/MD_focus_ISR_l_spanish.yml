 israel.coalition.11.t: "Resultados de las Elecciones"
 israel.coalition.11.d: "Las elecciones han terminado, ahora es el momento de distribuir mandatos y comités."
 israel.coalition.11.a: "Y el primer proyecto de ley..."
 israel.coalition.12.t: "Resultados de las Elecciones"
 israel.coalition.12.d: "Ningún partido ha logrado obtener una mayoría en la Knesset y establecer un gobierno en funcionamiento. Ahora tendremos que celebrar elecciones de nuevo."
 israel.coalition.12.a: "Oh, mierda!"
 israel.coalition.13.t: "Colapso del Gobierno!"
 israel.coalition.13.d: "Nuestros socios abandonaron la coalición en masa, lo que llevó a una crisis política y al colapso del Gobierno. Tendremos que celebrar elecciones de nuevo."
 israel.coalition.13.a: "Crisis Política..."
 israel.knesset.0.t: "Proyecto de Ley es Presentado a la Knesset"
 israel.knesset.0.d: "Presentamos el proyecto de ley a la Knesset. Ahora está siendo revisado por el comité de perfil. Pronto será presentado a los parlamentarios y se introducirá para votación."
 israel.knesset.0.a: "Deséanos suerte!"
 israel.knesset.1.t: "Los Medios han Criticado Nuestro Proyecto de Ley!"
 israel.knesset.1.d: "Ha habido artículos en muchos medios de comunicación diferentes criticando ferozmente nuestro proyecto de ley. Algunos medios de comunicación lo llaman inhumano, otros llaman a los autores del proyecto de ley \"Asnos Analfabetos\". Como resultado, algunos parlamentarios de nuestra facción se negaron a votar a favor de nuestro proyecto de ley."
 israel.knesset.1.a: "Aquí hay verdaderos Asnos!"
 israel.knesset.2.t: "Los Medios han Apoyado nuestro Proyecto de Ley!"
 israel.knesset.2.d: "Ha habido artículos en muchos medios de comunicación diferentes apoyando nuestro proyecto de ley. Muchos medios hablan positivamente sobre el proyecto de ley y llaman a todos los diputados a votar a favor. Hemos oído rumores de que los miembros de las facciones de la oposición están pensando en apoyar el proyecto de ley."
 israel.knesset.2.a: "Qué sorpresa!"
 israel.knesset.3.t: "Discusión dentro de la coalición"
 israel.knesset.3.d: "Nuestros socios de la coalición nos han presentado un paquete de enmiendas al proyecto de ley. Incluyen una gran cantidad de cambios que creen que beneficiarán a su electorado y al nuestro. Si no las implementamos, nuestros socios podrían no votar a favor de nuestro proyecto de ley y desestabilizar nuestra coalición."
 israel.knesset.3.a: "Implementémoslas!"
 israel.knesset.3.b: "Nuestro proyecto de ley, nuestras reglas!"
 israel.knesset.4.t: "Revisión del comité perfil"
 israel.knesset.4.d: "El comité perfil revisó nuestro proyecto de ley, aunque los miembros del comité lo aprobaron por mayoría, los miembros de la oposición pidieron que hiciéramos enmiendas adicionales a la ley y que tuviéramos en cuenta todas las observaciones que hicieron. Podría hacer que el proyecto de ley sea más atractivo para las facciones opositoras, pero nuestro electorado y nuestro partido podrían sentirse insatisfechos con el proyecto de ley."
 israel.knesset.4.a: "Haz los cambios."
 israel.knesset.4.b: "Nuestro proyecto de ley ya es perfecto."
 israel.knesset.5.t: "Moción aprobada!"
 israel.knesset.5.d: "En la votación final, nuestro proyecto de ley fue aprobado por mayoría de diputados. Una vez firmado por el presidente, nuestra ley será oficialmente implementada."
 israel.knesset.5.a: "Lo logramos!"
 israel.knesset.6.t: "Moción fallida!"
 israel.knesset.6.d: "En la votación final, nuestro proyecto de ley no logró obtener la mayoría de votos de los diputados. Podríamos intentarlo la próxima vez."
 israel.knesset.6.a: "¡Oh no.."
 israel.knesset.7.t: "Acuerdos oscuros"
 israel.knesset.7.d: "En la votación final, no sería mala idea tener algunos votos más. Podríamos ofrecer un poco de ayuda financiera a una pequeña facción parlamentaria y obtener su apoyo."
 israel.knesset.7.a: "Dales lo que quieren."
 israel.knesset.7.b: "No necesitamos sus votos."
 israel.knesset.8.t: "Escándalo de corrupción!"
 israel.knesset.8.d: "Los medios de comunicación masivos obtuvieron grabaciones de cámara del líder de nuestra facción parlamentaria presentando una maleta con dinero a los diputados de otra facción. Aunque la información sobre la transacción objetivo no fue descubierta por los medios, tendrá un fuerte impacto en la popularidad de nuestro partido y el partido de nuestro socio."
 israel.knesset.8.a: "Bastardos!"
 israel_economy.173.t: "Israel modifica la eliminación de la DMZ de Sinaí!"
 israel_economy.173.d: "El gobierno israelí, considerando todas las recientes acciones diplomáticas positivas, decidió modificar la eliminación del estatus de zona desmilitarizada en Sinaí. Finalmente, incluso antes de los tiempos de guerra, nuestras tropas pueden ingresar a esa región."
 israel_economy.173.a: "Genial!"
 ISR_egy_surveillance_drones: "Soporte de drones israelíes"
 israel_economy.174.t: "Israel proporciona vigilancia con drones!"
 israel_economy.174.d: "El gobierno israelí decidió proporcionar vigilancia desde sus drones cerca de nuestra frontera, para que podamos luchar más eficazmente contra los insurgentes salafistas en Sinaí!"
 israel_economy.174.a: "Gracias!"
 israel_economy.174.b: "No necesitamos tu ayuda!"
 israel_economy.175.t: "Egipto acepta!"
 israel_economy.175.d: "Han aceptado nuestra oferta. Les proporcionaremos vigilancia con nuestros drones."
 israel_economy.175.a: "Genial!"
 israel_economy.176.t: "Egipto rechaza!"
 israel_economy.176.d: "Rechazaron aceptar nuestro apoyo. Dicen que pueden hacerlo por sí mismos."
 israel_economy.176.a: "¿Qué?"
 jordanian_waqf_authprity: "Waqf jordano"
 saudi_waqf_authprity: "Waqf saudí"
 ISR_jordan_waqf_slek: "Waqf jordano"
 ISR_jordan_waqf_slek_desc: "Desde la guerra de los Seis Días (y esto se solidificó en el Tratado de Paz de Arava de 1994), las autoridades religiosas jordanas (Waqf) mantienen la soberanía sobre la administración y funcionamiento de la Mezquita Al-Aqsa y el complejo del Monte del Templo."
 ISR_saud_waqf_slek: "Waqf saudí"
 ISR_saud_waqf_slek_desc: "Después de varias discusiones, el gobierno israelí transfirió la autoridad sobre Al-Aqsa a Arabia Saudita."
 israel_economy.177.t: "Israel expulsa a nuestro Waqf!"
 israel_economy.177.d: "Recientemente, el gobierno israelí decidió expulsar a nuestra autoridad Waqf de la Mezquita Al-Aqsa y el complejo del Monte del Templo. No es sorprendente que decidieran no dárselo a la tutela de otros países musulmanes, sino gestionarlo ellos mismos."
 israel_economy.177.a: "¿Están locos?"
 israel_economy.178.t: "Israel designa a Arabia Saudita para la autoridad de Al-Aqsa!"
 israel_economy.178.d: "Recientemente, el gobierno israelí decidió expulsar a la autoridad Waqf de Jordania de la Mezquita Al-Aqsa y el complejo del Monte del Templo. Ahora, Arabia Saudita lo gestionará y su clero controlará el sitio."
 israel_economy.178.a: "Se vienen cambios."
 ISR_jor_isr_treaty: "Expansión del Tratado de Arava"
 israel_economy.179.t: "Israel propone la expansión del Tratado de Arava"
 israel_economy.179.d: "Recientemente, funcionarios del gobierno israelí se acercaron a nosotros para proponer la expansión del tratado de Arava, el cual ya habíamos aceptado en el pasado. Esta nueva expansión del tratado permitirá que nuestros gobiernos realicen proyectos económicos conjuntos. ¿Deberíamos aceptar?"
 israel_economy.179.a: "Claro!"
 israel_economy.156.b: "No."
 israel_economy.180.t: "Jordania acepta!"
 israel_economy.180.d: "Han aceptado nuestra expansión del tratado!"
 israel_economy.180.a: "Genial!"
 israel_economy.181.t: "Jordania rechaza!"
 israel_economy.181.d: "Rechazaron nuestra expansión del tratado."
 israel_economy.181.a: "Muy lamentable."
 israel_economy.182.t: "Israel propone proyecto de preservación del Mar Muerto!"
 israel_economy.182.d: "Israel propone un nuevo proyecto conjunto para salvar el Mar Muerto. No requiere mucho dinero, sin embargo, beneficiará a ambos."
 israel_economy.182.a: "Estamos de acuerdo!"
 israel_economy.182.b: "No"
 israel_economy.183.t: "Jordania acepta!"
 israel_economy.183.d: "Jordania aceptó invertir en el proyecto conjunto para la preservación del Mar Muerto."
 israel_economy.183.a: "Genial!"
 israel_economy.184.t: "Jordania rechaza!"
 israel_economy.184.d: "Jordania rechazó invertir en el proyecto conjunto para la preservación del Mar Muerto."
 israel_economy.184.a: "Bruh."
 ISR_jor_water_share: "Acuerdo de recursos hídricos del Mar Muerto"
 israel_economy.185.t: "Israel propone acuerdo de recursos hídricos del Mar Muerto!"
 israel_economy.185.d: "Recientemente, Israel propuso un nuevo acuerdo, por el cual nuestras necesidades agrícolas y otras serán completamente satisfechas con agua del Mar Muerto. ¿Deberíamos aceptar?"
 israel_economy.185.a: "Claro!"
 israel_economy.185.b: "No"
 israel_economy.186.t: "Jordania acepta!"
 israel_economy.186.d: "Jordania aceptó nuestra propuesta y comenzaremos a entregarles agua del Mar Muerto."
 israel_economy.186.a: "Genial!"
 israel_economy.187.t: "Jordania se niega!"
 israel_economy.187.d: "No quieren comprar agua de nuestro país."
 israel_economy.187.a: "Muy lamentable."
 ISR_solar_farms: "Granjas solares"
 israel_economy.188.t: "Israel propone el Acuerdo Verde-Azul!"
 israel_economy.188.d: "El Acuerdo Verde-Azul para el Medio Oriente es una iniciativa audaz para avanzar en la seguridad climática y la paz regional. Israel propone construir paneles solares en nuestro país, tal como lo hicieron ellos mismos. ¿Deberíamos aceptar?"
 israel_economy.188.a: "Claro!"
 israel_economy.188.b: "Lo siento, no."
 israel_economy.189.t: "[FROM.GetNamewithFlag] Acepta!"
 israel_economy.189.d: "Construiremos 3 granjas solares para ellos."
 israel_economy.189.a: "Genial!"
 israel_economy.190.t: "[FROM.GetNamewithFlag] Rechaza!"
 israel_economy.190.d: "No quieren participar en el proyecto."
 israel_economy.190.a: "Muy lamentable."
 ISR_jor_attack_idea: "Plan de inundación de Jordania"
 israel_economy.191.t: "Asesinato del heredero hashemita!"
 israel_economy.191.d: "Recientemente, perpetradores desconocidos asesinaron a uno de los herederos de la dinastía Hashemita. La bomba fue colocada bajo su coche, cuando estaba a punto de salir del palacio. Muchos funcionarios en Jordania señalan que Al-Qaeda podría estar detrás de este ataque."
 israel_economy.191.a: "Interesante."
