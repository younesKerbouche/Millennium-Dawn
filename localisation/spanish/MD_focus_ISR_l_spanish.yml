 harari_compromise: "El Compromiso Harari"
 harari_compromise_desc: "Israel es el único gobierno constitucional en el mundo que nunca ha creado una constitución. El comité constitucional establecido por la primera Knesset no logró llegar a una constitución que satisfaciera, por lo que el gobierno propuso un conjunto provisional de \"Leyes Básicas\" hasta que se redactara una constitución. Como siempre en Israel, sin embargo, esto se convirtió en permanente. Esto significa que la estructura constitucional del estado es mucho más fácilmente modificable en comparación con las constituciones de otros países, lo que representa una amenaza peligrosa para la democracia israelí si alguien decide usar ese poder."
