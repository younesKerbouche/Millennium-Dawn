 israel.122.t: "Israel solicita nuestra participación en Operaciones Antiterroristas!"
 israel.122.d: "Después de la reciente crisis en Cisjordania, Israel exige nuestra participación en las operaciones antiterroristas que planean realizar en nuestro territorio. ¿Deberíamos estar de acuerdo?"
 israel.122.a: "Esto ayudaría a legitimar nuestro gobierno."
