 israel_palestine_category: "Tensiones entre [ISR.GetNamewithFlag] - [PAL.GetNamewithFlag]"
 ISR_palestine_desc_loc: "Nuestras actuales §RTensiones§! [?ISR_palestine_situation|0+]\n\n[?PAL_arab_popularity|=0+] de £ISR_Communist_State £ISR_Autocracy £ISR_anarchist_communism £ISR_Neutral_Muslim_Brotherhood §YPartidos Árabes§! en las encuestas\n[?PAL_war_support_in_isr|=0+] del actual apoyo §4Israelí§! a la guerra\n\n[?PAL_arab_parties_rulling|=0+] de la exclusión de £ISR_Communist_State £ISR_Autocracy £ISR_anarchist_communism £ISR_Neutral_Muslim_Brotherhood §YPartidos Árabes§! en el §YGobierno§! de [ISR.GetNamewithFlag]\n\n[select_thingie_palisr]\n\nDespués de numerosas §Yguerras Israelí-Árabes e intifadas§!, la situación en [PAL.GetNamewithFlag] está bajo casi completo control §4Israelí§!. Sin embargo, el aumento de la §Rtensión§! entre [ISR.GetNamewithFlag] y [PAL.GetNamewithFlag] podría llevar a §Rdisturbios, guerras y posibles levantamientos§! y §Ycambiar el equilibrio de poder§! y la §Ysituación general§!.\n\nCuantas más §Rtensiones aumenten§!, más §Rviolenta§! será la situación!\n\nEl nivel de §Rtensión§! también depende del nivel de §YAutonomía§! de [PAL.GetNamewithFlag]!"
