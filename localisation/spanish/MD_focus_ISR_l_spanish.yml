 israel_economy.103.d: "Hace muchos años, antes de la revolución islámica en Irán, Israel e Irán tenían una empresa conjunta de petróleo que beneficiaba a ambos. Ahora, después de que el régimen tiránico de los ayatolás haya desaparecido de Irán, el gobierno israelí ofrece la reapertura de esta empresa. ¿Debemos estar de acuerdo?"
