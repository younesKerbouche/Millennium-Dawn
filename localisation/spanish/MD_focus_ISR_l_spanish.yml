 israel_economy.152.t: "Israel apoya al gobierno marroquí!"
 israel_economy.152.d: "Recientemente, Israel emitió una declaración apoyando al gobierno marroquí y denunciando el movimiento separatista Polisario."
 israel_economy.152.a: "Genial!"
 israel_economy.153.t: "Israel propone los Acuerdos de Abraham!"
