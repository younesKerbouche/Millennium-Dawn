 israeli_settlements: "Asentamientos israelíes"
 israeli_settlements_desc: "Poco después de la victoria israelí en la Guerra de los Seis Días de 1967, que vio a Israel apoderarse de Cisjordania de Jordania, un grupo de activistas sionistas que se hospedaban en un hotel en Hebrón se negaron a irse. El gobierno israelí intentó llegar a un compromiso con los activistas al establecer el primer asentamiento judío en Cisjordania, evitando así que los pastores palestinos continuaran utilizando esa tierra. Ese evento inició una tendencia que ha continuado hasta el día de hoy, con más de cien asentamientos establecidos, para creciente disgusto de la población palestina."
