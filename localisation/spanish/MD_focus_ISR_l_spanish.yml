 israel.140.a: "Está bien."
 israel.141.t: "Acuerdo Shalit"
 israel.141.d: "Uno de nuestros soldados que fue capturado por terroristas gazatíes, Gilad Shalit, ha estado en cautiverio palestino durante demasiado tiempo.\n\nNuestros expertos políticos quieren intercambiarlo solo por 1027 terroristas palestinos de nuestras prisiones. ¿Deberíamos aceptar esta propuesta?"
 israel.141.a: "Sí. Traigan a nuestro chico de vuelta."
 israel.141.b: "Propuesta muy estúpida!"
 israel.142.t: "Se forma el Consejo de Yesha!"
 israel.142.d: "Recientemente, el Consejo de Yesha fue reformado y Israel debe decidir en qué se enfocará respecto a sus asentamientos en nuestro territorio. Ya han endurecido el control sobre nuestros territorios."
 israel.142.a: "Argh!"
 israel.143.t: "Israel se enfoca en exclaves!"
 israel.143.d: "Los asentamientos fueron endurecidos, debido al enfoque de Israel en los exclaves en Cisjordania."
 israel.143.a: "Debemos resistir esto."
 israel.144.t: "Problema de Amona"
 israel.144.d: "El Fiscal General advierte sobre la incautación de tierras privadas en Amona.\n\nLos legisladores pro-asentamientos han intentado encontrar un vacío legal para mantener el puesto en su lugar, pero el Fiscal General Avichai Mandelblit ha advertido que intentar legislar la aprobación de la incautación de tierras privadas sería inconstitucional.\n\n¿Qué debemos hacer?"
 israel.144.a: "Modificar la ley para cumplir con los requisitos de la Corte Suprema."
 israel.144.b: "Ignorar las observaciones del Fiscal General."
 amona_tt: "§YDecidiremos el futuro§! de §Gincautación de tierras privadas§! en §R[PAL.GetFlag]Amona§!."
 israel.145.t: "Negociaciones de Eviatar"
 israel.145.d: "El Ministerio de Seguridad y los Asentados están negociando sobre Eviatar.\n\nEl Consejo Regional de Samaria se refirió a Eviatar como un asentamiento en lugar de un puesto avanzado, una caracterización también adoptada por los medios israelíes e internacionales, que no están familiarizados con la precisión de las definiciones legales únicas en Cisjordania. Establecer un asentamiento sigue un procedimiento legal, mientras que el establecimiento de un puesto avanzado es ilegal según las leyes israelíes.\n\n¿De qué lado deberíamos estar?"
 israel.145.a: "Asignar una tierra cercana al asentamiento."
 israel.145.b: "Autorizar Eviatar en su estado actual."
 eviatar_tt: "§YDecidiremos el futuro§! de los §Ypuestos avanzados§! en §R[PAL.GetFlag]Eviatar§!."
