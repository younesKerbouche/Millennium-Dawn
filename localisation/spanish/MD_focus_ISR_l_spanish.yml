 israel.147.t: "Explosiones de pagers en el sur del Líbano!"
 israel.147.d: "La agencia de espionaje israelí Mossad colocó una pequeña cantidad de explosivos dentro de 5.000 buscapersonas fabricados en Taiwán encargados por el grupo libanés Hezbollah meses antes de las detonaciones del martes, dijeron a Reuters una fuente de seguridad libanesa de alto rango y otra fuente.\n\nLa operación fue una violación de seguridad sin precedentes de Hezbollah en la que miles de buscapersonas detonaron en todo el Líbano, matando a nueve personas e hiriendo a casi 3.000 más, incluidos los combatientes del grupo y el enviado de Irán a Beirut.\n\nAhora, Israel comienza a bombardear los territorios controlados por Hezbollah."
