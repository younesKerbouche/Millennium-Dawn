 israel.85.t: "Desmantelando la Kasbah de Nablus"
 israel.85.d: "Ahora que controlamos la Kasbah de Nablus, podemos decidir qué función tendrá para nosotros. ¿Qué deberíamos hacer con ella?"
 israel.85.a: "Convertirla en estación de fuerzas de seguridad."
 israel.85.b: "Dejar que se convierta en un mercado anticuado."
 israel.85.c: "Convertirla en una sede temporal."
