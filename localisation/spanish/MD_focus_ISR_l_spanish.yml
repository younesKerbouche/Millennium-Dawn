 israel_economy.204.d: "No se unirá al proyecto I2U2."
 israel_economy.204.a: "Muy lamentable."
 israel.2.t: "Israel ofrece cooperación militar"
 israel.2.d: "La delegación israelí propone cooperación militar entre sus preocupaciones militares y nuestra preocupación Kalashnikov para desarrollar armas para el ejército israelí. En particular, ofrecen el desarrollo conjunto del fusil de asalto AK Alfa, a través de nuestra subsidiaria estadounidense Kalashnikov USA. ¿Deberíamos aceptar?"
