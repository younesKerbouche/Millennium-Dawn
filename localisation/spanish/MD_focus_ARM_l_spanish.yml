 ARM_victory_karabakh: "Victory in the Karabakh War"
 ARM_victory_karabakh_desc: "La victoria en la guerra de Karabaj despertó los sentimientos nacionales de los armenios y permitió que muchas personas de Artsakh ocuparan altos cargos en el gobierno armenio. Al mismo tiempo, eliminó la motivación para un mayor desarrollo militar y político."
