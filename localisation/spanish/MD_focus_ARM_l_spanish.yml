 ARM_mafia_strikes_back: "Mafia Strikes Back"
 ARM_mafia_strikes_back_TT: "Continuaremos luchando contra la mafia para erradicarla, sin embargo, esto traerá problemas temporales."
 ARM_loyal_in_power: "\"Our\" People On Places"
 ARM_loyal_in_power_desc: "Actualmente, las autoridades regionales están bajo el control de Kocharian. Sin embargo, por el bien del poder político, la lucha contra la corrupción se vuelve cada vez más imposible."
 ARM_deals_with_bandits_3: "Deals With Bandits"
 ARM_deals_with_bandits_3_desc: "En lugar de luchar contra la mafia, estableceremos relaciones, reduciremos la presión sobre las pequeñas empresas y comenzaremos a controlar los grandes flujos de efectivo."
 ARM_deals_with_bandits_2: "Domination Over Bandits"
 ARM_deals_with_bandits_2_desc: "Ahora la mafia no podrá ir en contra de nosotros. Controlamos la circulación de dinero en el país, lo que nos da la oportunidad de utilizar todas las palancas de influencia sobre la oligarquía."
 ARM_deals_with_bandits_1: "Separation of Spheres of Influence"
 ARM_deals_with_bandits_1_desc: "Hemos compartido las esferas de influencia con las autoridades de la mafia armenia. Dejamos que los bandidos sigan existiendo, pero nos hemos deshecho del enemigo interno."
 ARM_scince_poten_idea: "Science Potential"
 ARM_gaz_energy_problems: "Gas and Electricity Supply Problems"
 ARM_unistrim_idea_debuf: "Lack of a Transaction System"
 ARM_unistrim_idea_debuf_desc: "Después del colapso de la URSS y sus vínculos económicos y de transporte en la era del desarrollo digital, Armenia sigue estando en la periferia del comercio mundial, sin sistemas de transferencia de dinero sin efectivo."
 eastern_church_arm: "Iglesia Apostólica Armenia"
 eastern_church_arm_desc: "La Iglesia Apostólica Armenia (IAA) es una de las iglesias cristianas más antiguas del mundo. Según la leyenda, la Iglesia Armenia se llama 'Apostólica' porque sus fundadores fueron los apóstoles Tadeo y Bartolomé, quienes fueron los primeros en predicar el cristianismo en Armenia. Históricamente, la IAA se formó en el año 301 mediante el trabajo de San Gregorio el Iluminador y la adopción del cristianismo por parte del rey Trdat III como religión estatal."
 eastern_church_eth: "Iglesia Ortodoxa Etíope"
 eastern_church_eth_desc: "La Iglesia Ortodoxa Etíope es una de las iglesias orientales antiguas (precalcedonianas). Hasta 1959, fue una iglesia autónoma, en dependencia canónica de la Iglesia Copta, después de lo cual recibió la autocefalia. Al igual que otras iglesias orientales antiguas, reconoce tres Concilios Ecuménicos y profesa la cristología miafisita. Tiene su propio rito etíope, así como una estructura jerárquica especial del clero que no tiene análogos en otras tradiciones eclesiásticas."
 arme.4.d: "Our government has launched an official investigation into the parliament terrorist attack of 1999. In order not to cause too much unrest, the case is being handled by semi-independent investigators. Let's see what they come up with."
