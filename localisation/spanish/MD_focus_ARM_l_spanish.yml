l_spanish:
 armenia_focus: "Árbol de enfoque armenio"
 ARM_Kocharjan: "§Y La era de Kocharyan §!"
 ARM_Kocharjan_desc: "Después de que su predecesor Levon Ter-Petrosyan fue destituido como presidente, Kocharyan fue elegido segundo presidente de Armenia el 30 de marzo de 1998, derrotando a su principal rival, Karen Demirchyan (quien fue líder anterior de la Armenia soviética), en unas elecciones presidenciales anticipadas empañadas por irregularidades y violaciones por ambas partes, según informaron los observadores electorales internacionales."
 ARM_manifestation_power: "Manifestación de poder político"
 ARM_manifestation_power_desc: "Para estar convencidos de que nuestro papel en la administración estatal del país no se verá afectado, necesitamos mostrar nuestra voluntad y poner en su lugar el aparato estatal."
 ARM_place_agreement: "Acuerdos de lugar"
 ARM_place_agreement_desc: "Para fortalecer el poder de Kocharyan en el país, necesitamos negociar pacíficamente con políticos regionales, funcionarios e incluso algunos diputados."
 ARM_confrontation_mafia: "Confrontación con la mafia"
 ARM_confrontation_mafia_desc: "La mafia armenia, que tiene numerosas conexiones con criminales rusos, tiene demasiada influencia en lo que sucede en Armenia. Necesitamos cambiar esto."
 ARM_liquidation_bosses: "Eliminación de jefes"
 ARM_liquidation_bosses_desc: "La mafia está debilitada. Ha llegado el momento de decapitar al dragón con un golpe decisivo de justicia."
 ARM_installing_loyal: "Instala a tus propios"
 ARM_installing_loyal_desc: "Aunque esto parezca desventajoso a corto plazo, para fortalecer el poder de Kocharyan, necesitamos limpiar el aparato estatal de disidentes y opositores. No tenemos nada que negociar con ellos."
 ARM_suppress_opposition: "Suprimir a la oposición"
 ARM_suppress_opposition_desc: "La oposición está demasiado activa debido a la influencia externa en Armenia. Es hora de presionar a la oposición con medidas duras y realizar un par de arrestos para calmar su ardor."
 ARM_deals_with_bandits: "Tratos con la Mafia"
 ARM_deals_with_bandits_desc: "Los círculos criminales de Armenia, aunque tienden a desatar la violencia y violar sistemáticamente la ley, tienen una gran influencia en lo que sucede en Armenia. Tal vez no deberíamos luchar contra ellos, sino vasallizar la delincuencia y hacerla rentable para nosotros."
 ARM_domination_over_bandits: "Dominar a los bandidos"
 ARM_domination_over_bandits_desc: "Aunque decidimos negociar con los bandidos, no debemos darles demasiado poder. Kocharyan debe establecer su control sobre ellos."
 ARM_autocrats_power: "Poder autocrático"
 ARM_autocrats_power_desc: "Finalmente, Kocharyan no tiene obstáculos en su campo político.\n"
 ARM_Zhirayr_Sefilyan: "§YNational-Democratic Pole§!"
 ARM_Zhirayr_Sefilyan_desc: "Jirair Sefilian es un comandante militar y activista político armenio. Durante la Primera Guerra de Nagorno-Karabaj, comandó el batallón militar especial Shushi. Ha hecho campaña durante mucho tiempo contra cualquier concesión territorial a Azerbaiyán en Nagorno-Karabaj y contra la influencia rusa en Armenia. Sefilian es una de las figuras clave del Partido Pan-Armenio Sasna Tsrer."
 ARM_protectorate: "Baluarte caucásico"
 ARM_protectorate_desc: "La OTAN está ansiosa por acercarse aún más a Rusia, y aunque ya tienen a Turquía, podemos acercarlos aún más. Por supuesto, nuestras condiciones serán que los miembros de la OTAN garanticen nuestra independencia nacional."
 ARM_mobilization_of_economy: "Movilización de la economía"
 ARM_mobilization_of_economy_desc: "Para reconstruir el país de nuevo, es necesario movilizar la economía y utilizar todos nuestros pequeños recursos para triplicar los indicadores económicos."
 ARM_army: "The Army in A New Era"
 ARM_army_desc: "After the end of the Artsakh War, the Armenian army, which had shown itself, experienced a significant decline, which began even after the collapse of the Soviet Union. Thanks to the Soviet legacy, as well as a large-scale militia, the Armenians managed to defeat Azerbaijan and establish a precarious balance in the region. Old doctrines, as well as outdated weapons, ossified generals and economic problems put an end to the development of the armed forces. The main way of development is the continuation of cooperation with Russia, as well as with other neighbors and partners in the CSTO. However, some military experts insist on a complete overhaul of the military doctrine and structure of the army along the Western lines. Armenia, being in a diplomatically advantageous position, can try to take the best from each side, or take a clear course of cooperation with certain forces. Even without significant resources, Armenia has great potential if it can correctly distribute its priorities."
 ARM_dashnak: "Dashnaktsutyun"
 ARM_dashnak_desc: "The only political force that has the right to rule Armenia is undoubtedly the Dashnaktsutyun, the oldest party in Armenia, which led the First Republic of Armenia from the cradle. Only their left-wing nationalist agenda can lead Armenia to greatness."
 ARM_monarch: "§YRestoration of the Monarchy§!"
 ARM_monarch_desc: "Ninguna figura militar, partidista u otra tiene el derecho de gobernar el país. El gobernante más legítimo solo puede ser un monarca cuyo enfoque paternalista puede llevar a Armenia a la grandeza."
 ARM_Tsarukyan: "§GTsarukyan§!"
 ARM_Tsarukyan_desc: "Gagik Tsarukyan es un empresario, político y ex deportista armenio. Tsarukyan es el fundador y líder del partido político Armenia Próspera. También es propietario de varias empresas a gran escala y se cree que es uno de los hombres más ricos de Armenia."
 ARM_patriotism: "Patriotismo"
 ARM_patriotism_desc: "El patriotismo armenio es abstracto. Muchos buscan su patria en las nubes, en la neblina mística, pero está tan cerca de nosotros y necesita nuestra atención, devoción y admiración. Para muchos, Armenia es solo una idea, una amnesia, una Sion, un altar. Armenia necesita un patriotismo concreto y vivo. La patria es para el hombre, no el hombre para la patria."
 ARM_berkut: "Where is our Berkut?"
 ARM_berkut_desc: "La empresa de seguridad privada armenia Berkut, sorprendentemente, siempre ha sido una unidad fuertemente equipada compuesta por antiguos delincuentes y exmilitares. Tal vez valga la pena llevarla al nivel estatal."
 ARM_remove_competitors: "Removing the Competitors"
 ARM_remove_competitors_desc: "Only Tsarukyan can make business in Armenia. It is his realm and other oligarchs either must obey, or else."
 ARM_hard_way: "The Hard Way"
 ARM_hard_way_desc: "Si alguien no quiere obedecer al nuevo gobierno, lo obligaremos. Debemos seguir el difícil camino de arrebatar los negocios a los disidentes indisciplinados."
 ARM_Group: "Multi's Government"
 ARM_Group_desc: "El grupo Multi Group se fundó en 1998 por iniciativa de Gagik Tsarukyan. El proceso de desarrollo y la actividad intensiva del grupo comenzaron en 2001, cuando se creó el grupo y se involucraron muchas grandes empresas. El grupo se ubica regularmente entre los diez primeros en la lista de los mayores contribuyentes de Armenia."
 ARM_buy_small_business: "Buying them Out"
 ARM_buy_small_business_desc: "Necesitamos comprar todos los pequeños negocios en manos de especuladores de clase media. Debemos tomar este paso para lograr la corporatocracia."
 ARM_sports_promotion: "Developing the Sports"
 ARM_sports_promotion_desc: "We must develop our sports and promote it everywhere we can!"
 ARM_pooling_capital: "Pooling the Capital"
 ARM_pooling_capital_desc: "Es hora de combinar todo el capital y obtener un buen beneficio de esto."
 ARM_savoya: "House of Savoy"
 ARM_savoya_desc: "La última familia real de Armenia fue la familia Lusignan. Cuando en 1375 el Reino de Cilicia fue destruido, el último rey Levon VI (Leo VI) pasó el título de Rey de Armenia a James I (Hakob I), Rey de Chipre, que pertenecía a la misma familia Lusignan. En 1489, la Reina Charlotta pasó el título a su primo Charles the Warrior, Duque de Saboya (en Italia)."
 ARM_monopoly: "Full Corporatocracy"
 ARM_monopoly_desc: "Now, Multi Group must control all governmental structures. What a great idea!"
 ARM_bagratuni: "Bagratuni Pretender?"
 ARM_bagratuni_desc: "The Bagratuni or Bagratid dynasty is an Armenian royal dynasty which ruled the medieval Kingdom of Armenia. Originating as vassals of the Kingdom of Armenia of antiquity, they rose to become the most prominent Armenian noble family during the period of Arab rule in Armenia, eventually establishing their own independent kingdom. They are also the progenitors of the Georgian royal Bagrationi dynasty. However, Roland von Bagratuni did not fully prove his descendancy from Bagratuni dynasty, which bring many concerns to the members of the Meliq Union."
 ARM_triump_revolution_barhat: "§4Triunfo de la Revolución de Terciopelo§!"
 ARM_triump_revolution_barhat_desc: "¡Sin miedo!  Pashinyan ha tomado el poder en Armenia."
 arme.51.d: "[GEO.GetNameWithFlag] accepted our diplomatic proposal to sign a friendship and trade agreement."
 arme.51.t: "[GEO.GetNameWithFlag] Accepts!"
 arme.51.a: "Wonderful!"
