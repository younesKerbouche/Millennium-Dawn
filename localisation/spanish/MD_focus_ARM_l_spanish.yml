 ARM_foreseeing_the_prophecy_desc: "The legend of the origins of the Armenian people says that the Armenians won their right to exist by confronting the Semitic tribes from the South under the unification of Hayk the Progenitor. New times carry the legacy of the past on their shoulders and legends say that the salvation of the Armenians, like Hayk the Progenitor, must come in the new millennium..."
 arm_expansion.15.t: "The Uprising in Western Armenia"
 arm_expansion.15.d: "We have a chance to start an armed uprising in Western Armenia, which is currently under Turkish control, but we must understand that it will involve us in a war with Turkey and there will be no turning back."
 arm_expansion.15.a: "Freedom of Western Armenia!"
 arm_expansion.15.b: "We won't take any chances"
 arm_expansion.16.t: "The Uprising in Western Armenia"
 arm_expansion.16.d: "Unexpectedly for us, in the so-called Western Armenia, there was an uprising against our government! The Armenian authorities have directly declared the organization of this rebellion, and information has already appeared about the appearance of their militants in the same row with the rebels, this is outrageous!"
 arm_expansion.16.a: "They'll pay for it."
 arm_expansion.17.t: "The Uprising in Western Armenia"
 arm_expansion.17.d: "The time has come for the last war for the liberation of the ancestral Armenian lands, now or never, glory to Armenia!"
 arm_expansion.17.a: "Glory to Armenia!"
