 ARM_bilat_trade_agreement: "Bilateral Trade Agreement"
 ARM_bilat_trade_agreement_desc: "Trade between Armenia and Iran has a lot of potential. We must create conditions in which there will be no obstacles between our countries in terms of trade."
 ARM_memorandum_of_understanding: "Memorandum of Understanding"
