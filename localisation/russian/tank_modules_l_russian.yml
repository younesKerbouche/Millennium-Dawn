 FRA_tank_very_large_cannon: "140mm ASCALON "
 FRA_tank_very_large_cannon_desc: "Автоматически заряжаемая и масштабируемая пушка Outperforming Gun или ASCALON — французская гладкоствольная 140-мм танковая пушка 50 калибров, разработанная компанией Nexter."
 FRA_tank_small_medium_cannon: "105mm CN-105-57"
 FRA_tank_small_medium_cannon_desc: "CN-105-57, также известная как CN 105/57 или D1504, — это лёгкое французское танковое орудие калибра 105 мм, используемое во многих лёгких танках"
 FRA_tank_small_medium_cannon_2: "105mm CN-105 F1"
 FRA_tank_small_medium_cannon_2_desc: "Canon de 105 mm modèle F1 (или CN-105-F1) — это французское танковое орудие калибра 105 мм, используемое на танке AMX-30."
 FRA_tank_medium_cannon: "120mm CN120-25"
 FRA_tank_medium_cannon_desc: "CN120-25, также просто называемое Modèle G1 (модель G1), — это французское гладкоствольное танковое орудие калибра 120 мм и длиной ствола 52 калибра, разработанное EFAB в Бурже для экспортного рынка."
 FRA_tank_medium_cannon_2: "120mm CN120-26"
 FRA_tank_medium_cannon_2_desc: "CN120-26, также называемая просто Modèle F1 (модель F1), представляет собой французскую гладкоствольную 120-мм танковую пушку 52 калибра, разработанную EFAB в Бурже и производимую компанией Giat Industries"
 FRA_tank_small_cannon: "75mm SA 50"
 FRA_tank_small_cannon_desc: "75 SA 50 (французский: 75-миллиметровая полуавтоматическая модель 1950 года; английский: 75-миллиметровая полуавтоматическая модель 1950 года), также называемая 75 Mle 50 или CN 75-50, представляет собой французскую 75-миллиметровую высокоскоростную нарезную пушку."
 FRA_tank_small_cannon_2: "90mm CN90 F4 Super 90"
 FRA_tank_small_cannon_desc_2: "Это усовершенствованная версия 90-мм пушки AMX-13/90, стреляет теми же боеприпасами, но стреляет точнее."
 FRA_afv_assault_gun: "60mm Brandt Mle CM60A1"
 FRA_afv_assault_gun_desc: "Brandt Mle CM60A1, также известный как Brandt HB 60LP, MCB-60 HB или просто как орудие-миномет Brandt 60mm LP, представляет собой 60-мм (2,36 дюйма) орудие-миномет."
