 light_helicopter_armor_gen2: "Лёгкая броня для вертолётов 2-го поколения"
 light_helicopter_armor_gen2_desc: "С изобретением и внедрением композитной брони схемы бронирования боевых вертолетов стали обеспечивать дополнительную защиту. Также начали применяться схемы реактивной брони, обеспечивающие ещё большую защиту."
 light_helicopter_armor_gen3: "Лёгкая броня для вертолётов 3-го поколения"
 light_helicopter_armor_gen3_desc: "Развитие бронетехники и доктрины привело к созданию модульных схем бронирования, адаптированных к конкретным задачам."
