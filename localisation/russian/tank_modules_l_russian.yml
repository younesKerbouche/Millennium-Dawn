 SOV_tank_electric_engine_gen2: "VK-1700V"
 SOV_reactive_armor_gen1: "Контакт-1"
 SOV_reactive_armor_gen1_desc: "КОНТАКТ-1 - это динамическая защита 1-го поколения, разработанная в Советском Союзе. Она состоит из двух взрывных элементов 4S20 между двумя стальными пластинами. КОНТАКТ-1 очень нечувствителен и может быть приведен в действие только кумулятивным зарядом.\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 SOV_reactive_armor_gen2: "Контакт-5"
 SOV_reactive_armor_gen2_desc: "КОНТАКТ-5 - это динамическая защита 2-го поколения, разработанная в Советском Союзе. При детонации стальные пластины в кирпичах смещаются в сторону, создавая более длинный путь проникновения для входящих снарядов. Этот метод защиты также эффективен против кинетических снарядов.\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 SOV_reactive_armor_gen3: "Реликт"
 SOV_reactive_armor_gen3_desc: "Реликт - это динамическая защита 3-го поколения, разработанная в Советском Союзе. Она способна защищать как от быстро-, так и от медленно движущихся проникающих снарядов и даже защищать от тандемных кумулятивных зарядов.\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 SOV_reactive_armor_gen4: "Малахит"
 SOV_reactive_armor_gen4_desc: "Малахит - это динамическая защита 4-го поколения, установленная на Т-14 \"Армата\".\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
