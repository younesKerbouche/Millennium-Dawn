 mine_ammo_1: "Первая минная ракета"
 mine_ammo_1_desc: "Подобно кассетной ракете, минная ракета распадается на более мелкие части и заполняет целевую область противопехотными или противотранспортными минами."
 mine_ammo_2: "Улучшенная минная ракета"
 mine_ammo_2_desc: "Подобно кассетной ракете, минная ракета распадается на более мелкие части и заполняет целевую область противопехотными или противотранспортными минами."
 mine_ammo_3: "Передовая минная ракета"
 mine_ammo_3_desc: "Подобно кассетной ракете, минная ракета распадается на более мелкие части и заполняет целевую область противопехотными или противотранспортными минами."
 heat_ammo_1: "Первые кумулятивные боеприпасы (КПС)"
 heat_ammo_1_desc: "Снаряды HEAT (High Explosive Anti-Tank) — это специализированный тип боеприпасов, предназначенный для уничтожения вражеской брони. Когда снаряд достигает цели, взрыв создает струю металла, которая пробивает вражескую броню. Это, конечно, означает очень низкую эффективность против пехоты, если только это не прямое попадание."
 heat_ammo_2: "Улучшенные КПС"
 heat_ammo_2_desc: "Снаряды HEAT (High Explosive Anti-Tank) — это специализированный тип боеприпасов, предназначенный для уничтожения вражеской брони. Когда снаряд достигает цели, взрыв создает струю металла, которая пробивает вражескую броню. Это, конечно, означает очень низкую эффективность против пехоты, если только это не прямое попадание."
 heat_ammo_3: "Передовые КПС"
 heat_ammo_3_desc: "Снаряды HEAT (High Explosive Anti-Tank) — это специализированный тип боеприпасов, предназначенный для уничтожения вражеской брони. Когда снаряд достигает цели, взрыв создает струю металла, которая пробивает вражескую броню. Это, конечно, означает очень низкую эффективность против пехоты, если только это не прямое попадание."
 cluster_ammo_1: "Первые кассетные боеприпасы"
 cluster_ammo_1_desc: "Вместо одной большой полезной нагрузки кассетные снаряды несут несколько бомб поменьше. Когда снаряды приближаются к цели, бомбы поменьше сбрасываются. Это усеет область скоплением взрывов поменьше вместо одного большого."
 cluster_ammo_2: "Улучшенные кассетные боеприпасы"
 cluster_ammo_2_desc: "Вместо одной большой полезной нагрузки кассетные снаряды несут несколько бомб поменьше. Когда снаряды приближаются к цели, бомбы поменьше сбрасываются. Это усеет область скоплением взрывов поменьше вместо одного большого."
 cluster_ammo_3: "Передовые кассетные боеприпасы"
 cluster_ammo_3_desc: "Вместо одной большой полезной нагрузки кассетные снаряды несут несколько бомб поменьше. Когда снаряды приближаются к цели, бомбы поменьше сбрасываются. Это усеет область скоплением взрывов поменьше вместо одного большого."
 laser_guided_ammo_1: "Первые лазерно-наводимые боеприпасы"
 laser_guided_ammo_1_desc: "Снаряд с лазерным наведением сможет менять траекторию полета, используя небольшие управляющие двигатели. Это позволяет снаряду точнее поражать цель."
 laser_guided_ammo_2: "Улучшенные лазерно-наводимые боеприпасы"
 laser_guided_ammo_2_desc: "Снаряд с лазерным наведением сможет менять траекторию полета, используя небольшие управляющие двигатели. Это позволяет снаряду точнее поражать цель."
 laser_guided_ammo_3: "Передовые лазерно-наводимые боеприпасы"
 laser_guided_ammo_3_desc: "Снаряд с лазерным наведением сможет менять траекторию полета, используя небольшие управляющие двигатели. Это позволяет снаряду точнее поражать цель."
 nera_armor_gen1: "Первые тяжелые НЭРА"
 nera_armor_gen1_desc: "С помощью дополнительных титановых или обедненно-урановых пластин и различных форм мы можем улучшить общую броневую защиту наших машин.\n\n§GПодсказка дизайнера: тяжелая НЭРА более устойчива, но и дороже по сравнению с более простой композитной броней§!"
 nera_armor_gen2: "Современная тяжелая НЭРА"
 nera_armor_gen2_desc: "С помощью дополнительных титановых или обедненно-урановых пластин и различных форм мы можем улучшить общую броневую защиту наших машин.\n\n§GПодсказка дизайнера: тяжелая НЭРА более устойчива, но и дороже по сравнению с более простой композитной броней§!"
 nera_armor_gen3: "Перспективная тяжелая НЭРА"
 nera_armor_gen3_desc: "С помощью дополнительных титановых или обедненно-урановых пластин и различных форм мы можем улучшить общую броневую защиту наших машин.\n\n§GПодсказка дизайнера: тяжелая НЭРА более устойчива, но и дороже по сравнению с более простой композитной броней§!"
 front_mounted_engine: "Двигатель, расположенный спереди"
 front_mounted_engine_desc: "Двигатели, расположенные спереди, — это конструктивный принцип, при котором двигатель служит дополнительной защитой экипажа: пробивающие снаряды поражают двигатель, не попадая в отделение экипажа.\n\n§GПодсказка дизайнера: Используйте этот модуль для увеличения брони, обороны и прорыва, но это существенно снижает надёжность.§!"
 tank_dozer_blades: "Бульдозерные лопаты для танков"
 tank_dozer_blades_desc: "Бульдозерные лопаты, установленные на передней части танков, позволяют им помогать в рытье окопов и других оборонительных сооружений.\n\n§GПодсказка дизайнера: Устанавливайте этот модуль, если хотите повысить защиту и броню танка, пожертвовав прорывной способностью.§!"
 medium_tank_chassis_0: "Корпус танка 1-го поколения"
 medium_tank_chassis_0_desc: "Улучшенная броня и двигатель обеспечивают высокую манёвренность на поле боя. Основной инструмент разведки и поддержки пехоты."
 medium_tank_chassis_1: "Корпус танка 2-го/3-го поколения"
 medium_tank_chassis_1_desc: "Внедрение композитной брони и усиленного вооружения. Электронные системы управления огнём становятся более совершенными, повышая эффективность в бою."
 medium_tank_chassis_2: "Корпус танка 3-го + поколения"
 medium_tank_chassis_2_desc: "Современный корпус танка. Развитие танков значительно замедлилось к концу Холодной войны, и многие страны предпочли модернизировать старые конструкции, а не создавать совершенно новые. Только с появлением более опасного противотанкового оружия возникла необходимость в новых разработках."
 medium_tank_chassis_3: "Корпус танка 4-го поколения"
 medium_tank_chassis_3_desc: "Другой корпус танка современной эпохи, в основном разработанный новыми восходящими державами с необходимостью создавать танковую конструкцию практически с нуля."
 medium_tank_chassis_4: "Корпус танка 5-го поколения"
 medium_tank_chassis_4_desc: "Танк будущей эпохи. Основные боевые танки становятся всё менее грозными противниками на фоне быстрого развития противотанкового оружия и перехода акцента в боевых действиях на воздушную мощь. Чтобы танки сохранили свою значимость в будущих войнах, потребуется полное переосмысление их конструкции и роли."
 medium_tank_amphibious_chassis_0: "Корпус БТР 1-го поколения"
 medium_tank_amphibious_chassis_0_desc: "Ранние разработки, появившиеся в начале холодной войны."
 medium_tank_amphibious_chassis_1: "Корпус БТР 2/3-го поколения"
 medium_tank_amphibious_chassis_1_desc: "Эти БТР, усовершенствованные по сравнению со своими предшественниками, гораздо лучше подходят для выполнения своей предполагаемой роли."
 medium_tank_amphibious_chassis_2: "Корпус БТР 3-го + поколений"
 medium_tank_amphibious_chassis_2_desc: "Обычно, благодаря хорошей эргономике и адекватной защите, эти ББМ хорошо справляются со своей задачей."
 medium_tank_amphibious_chassis_3: "Корпус БТР 4-го поколения"
 medium_tank_amphibious_chassis_3_desc: "Хотя концепция БТР кажется несколько устаревшей, небольшая численность экипажа бронированной пехоты вовсе не является преимуществом, и БТР могут стать адекватной альтернативой."
 medium_tank_amphibious_chassis_4: "Корпус БТР 5-го поколения"
 medium_tank_amphibious_chassis_4_desc: "Это более дешевая версия БМП, которая все равно может быть полезна, когда выжить может только человек."
 medium_tank_flame_chassis_0: "Корпус БМП 1-го поколения"
 medium_tank_flame_chassis_0_desc: "Ранние разработки ББМ, предназначенных для поддержки пехоты на поле боя. Советы первыми применили их на практике, используя БМП-1, но США и их союзники последовали их примеру гораздо раньше, чем предполагалось."
 medium_tank_flame_chassis_1: "Корпус БМП 2/3-го поколения"
 medium_tank_flame_chassis_1_desc: "Усовершенствованная конструкция БМП позволяет более эффективно использовать ее в бою."
 medium_tank_flame_chassis_2: "Корпус БМП 3-го + поколений"
 medium_tank_flame_chassis_2_desc: "Современный и опасный, это «множитель силы», который делает пехоту королевой битвы."
 medium_tank_flame_chassis_3: "Корпус БМП 4-го поколения"
 medium_tank_flame_chassis_3_desc: "Танкообразная платформа, предназначенная для перевозки пехоты и ее поддержки столько времени, сколько потребуется."
 medium_tank_flame_chassis_4: "Корпус БМП 5-го поколения"
 medium_tank_flame_chassis_4_desc: "Продвинутая и сложная конструкция БМП. Настоящий зверь войны."
 medium_tank_artillery_chassis_0: "Корпус самоходной артиллерии 1-го поколения"
 medium_tank_artillery_chassis_0_desc: "Самоходная артиллерия относится к артиллерии, установленной на транспортном средстве, например, использующей шасси транспортного средства для выработки собственной энергии и не требующей буксировки другими транспортными средствами. Большинство из них защищены легкой броней. Артиллерия, как правило, представляет собой гаубицы, минометы, пушки, противотанковые орудия, ракетные установки или зенитные орудия."
 medium_tank_artillery_chassis_1: "Корпус самоходной артиллерии 2/3-го поколения"
