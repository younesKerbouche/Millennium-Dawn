 tank_battlestation_5: "Будущая боевая станция"
 tank_battlestation_5_desc: "Набор камер и усовершенствованных систем наблюдения за полем боя.\n\n§GДизайнерский совет: боевая станция представляет собой артиллерийские системы, системы управления огнём, оптику и другое вспомогательное оборудование, необходимое для работы танка. Более совершенная боевая станция улучшит качество вашего танка в целом.§!"
 afv_battlestation_5: "Будущая боевая станция ВВС"
 afv_battlestation_5_desc: "Интеграция с \"полем боя\", расширенные компоненты для обмена информацией."
 tank_battlestation_2_thermal: "Тепловая боевая станция"
 tank_battlestation_2_thermal_desc: "Боевая рубка 80-х годов с тепловизором.\n\n§GПодсказка для дизайнеров: боевая рубка представляет собой артиллерийские системы, систему управления огнём, оптику и другое вспомогательное оборудование, необходимое для работы танка. Улучшенная боевая рубка повысит качество вашего танка в целом.§!"
