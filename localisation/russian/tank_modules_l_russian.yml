 light_tank_afv_automatic_loading_desc: "Система автоматического заряжания позволяет эффективно повысить боеспособность машины в военное время."
 afv_gasoline_engine_gen1: "Послевоенный бензиновый двигатель"
 afv_gasoline_engine_gen1_desc: "Средний бензиновый двигатель или набор из нескольких небольших двигателей, обладающих достаточной мощностью для движения легких транспортных средств."
 afv_gasoline_engine_gen2: "Бензиновый двигатель ранней холодной войны"
 afv_gasoline_engine_gen2_desc: "Улучшенная и более мощная версия бензинового двигателя для легких автомобилей."
 afv_gasoline_engine_gen3: "Бензиновый двигатель поздней холодной войны"
 afv_gasoline_engine_gen3_desc: "Редкое решение в наше время, эти высокоэффективные двигатели помогают легким автомобилям двигаться с отличной скоростью."
 tank_diesel_engine_gen1: "V12 без наддува"
 tank_diesel_engine_gen1_desc: "Обычный V12 без наддува использовался во Второй Мировой Войне и начале Холодной войны. Способен выдавать примерно от 500 до 600 л.с.\n\n§GПодсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen2: "V12 с турбонаддувом"
 tank_diesel_engine_gen2_desc: "С добавлением турбонаддува к дизельному двигателю V12 в камеру сгорания попадает больше воздуха, что увеличивает мощность двигателя. Они широко использовались на танках середины Холодной войны. Выдает около 800 л.с.\n\n§GПодсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen3: "V12 с двойным турбонаддувом"
 tank_diesel_engine_gen3_desc: "С добавлением второго турбонаддува можно получить еще больше мощности. Технологии подобного двигателя появились в конце 1980-ых. Двигатель может развивать мощность почти до 1000 л.с.\n\n§GПодсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen4: "V12 с нагнетателем"
 tank_diesel_engine_gen4_desc: "Замена турбонаддува на компрессор повысит мощность двигателя ещё больше. Это было распространено в танках начала 2000-х годов и позволяло достигать мощности до 1100 л.с.\n\n§GПодсказка от разработчика: Многофункциональные дизельные двигатели являются стандартом для танков.§!"
 tank_diesel_engine_gen5: "V12 с нагнетателем и двойным инжектором"
 tank_diesel_engine_gen5_desc: "С принятием технологий из легкого машиностроения можно сделать двигатели более эффективными и контролируемыми. С помощью этих двигателей с электронным управлением танк сможет развивать мощность до 1200 л.с.\n\n§GПодсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen6: "X12 с турбонаддувом"
 tank_diesel_engine_gen6_desc: "В двигателе X12 поршни расположены в рядах по 3, в форме буквы Х. Это одна из последних инновационных разработок в сфере танкостроения. Новейшая инновация в технологии танковых двигателей, способная выдавать 1500 л.с.\n\n§GПодсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_diesel_engine_gen7: "X12 с нагнетателем"
 tank_diesel_engine_gen7_desc: "Нагнетатели на X12 могут создать невообразимую мощность для двигателя. Мощь и скорость!\n\n§GПодсказка к редактору: дизельные двигатели – это чаще всего основные танковые двигатели.§!"
 tank_gas_turbine_engine_gen1: "Газотурбинный двигатель 1950-ых"
 tank_gas_turbine_engine_gen1_desc: "Ненадежный и громоздкий ранний газотурбинный двигатель, взятый из авиационной промышленности.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen2: "Газотурбинный двигатель 1980-ых"
 tank_gas_turbine_engine_gen2_desc: "Улучшенная конструкция устраняет большинство недостатков конструкции турбины и делает ее более пригодной для использования в полевых условиях.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen3: "Газотурбинный двигатель 1990-ых"
 tank_gas_turbine_engine_gen3_desc: "Конструкция турбины 1980-ых годов, ориентированная на повышение выходной мощности и эффективности.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen4: "Газотурбинный двигатель 2000-ых"
 tank_gas_turbine_engine_gen4_desc: "Газовая турбина с хорошей надежностью и отличной выходной мощностью.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen5: "Современный газотурбинный двигатель"
 tank_gas_turbine_engine_gen5_desc: "Последнее слово техники в газовых турбинах.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_gas_turbine_engine_gen6: "Низкофрикционный газотурбинный двигатель"
 tank_gas_turbine_engine_gen6_desc: "С помощью современных материалов можно снизить трение в газовой турбине, что позволяет повысить выходную мощность и эффективность использования топлива.\n\n§GПодсказка к редактору: Газовые турбины имеют лучшее ускорение, чем дизельные двигатели, улучшая маневренность транспорта. Однако они дороги в производстве и потребляют много топлива. Используйте газовые турбины, если вам нужны быстрые танки и вы можете обеспечить их топливом§!"
 tank_electric_engine_gen1: "Ранний электрический двигатель"
 tank_electric_engine_gen1_desc: "Первый электрический привод. Хотя до сих пор он использовался только в вспомогательных системах, теперь у нас есть технология, чтобы питать весь танк.\n\n§GЭлектрические двигатели — это футуристичный вариант питания для ваших танков. Хотя их использование дорогое, они требуют минимум топлива. Оснащайте свои танки электрическими двигателями, если хотите экономить на топливе.§!"
 tank_electric_engine_gen2: "Улучшенный электрический двигатель"
 tank_electric_engine_gen2_desc: "Улучшенная версия электрического двигателя с повышенной надежностью.\n\n§GEЭлектрические двигатели - это футуристичный вариант питания ваших танков. Хотя они дороги в использовании, они практически не требуют топлива. Оборудуйте свои танки электрическими двигателями, если хотите сэкономить на топливе§!"
 tank_small_medium_cannon: "Лёгкая танковая пушка ранней ХВ"
 tank_small_medium_cannon_desc: "Легкая танковая пушка была обычной для танков начала холодной войны. Стандартные калибры были по 100 мм для Советского Союза и по 105 мм для западных стран, обе пушки обладали достаточной огневой мощью, чтобы справиться как с транспортными средствами, так и с пехотой того времени.\n\n§GПодсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 tank_small_medium_cannon_2: "Орудие поздней холодной войны лёгкого танка"
 tank_small_medium_cannon_2_desc: "Благодаря улучшенному литью и тепловым рукавам к концу холодной войны танковые пушки могли выдерживать более высокую скорострельность до выхода из строя.\n\n§GПодсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 tank_small_medium_cannon_3: "Современное орудие лёгкого танка"
 tank_small_medium_cannon_3_desc: "Оснащенная длинноходовым импульсным механизмом с низкой отдачей и улучшенной казенной частью, современная пушка легкого танка эффективна даже против более тяжелых машин, особенно с улучшенными боеприпасами.\n\n§GПодсказка к редактору: Орудия низкого калибра подходят для осколочно-фугасных снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой§!"
 tank_small_medium_cannon_4: "Орудие будущего лёгкого танка"
 tank_small_medium_cannon_4_desc: "Благодаря увеличенной дульной скорости и элементам, заимствованным у основных танковых орудий, легкая танковая пушка будущего сможет ответить практически на любую угрозу на поле боя.\n\n§GПодсказка дизайнера: орудия низкого калибра подходят для HE-снарядов из-за меньшей дульной скорости. Используйте их, если вы хотите отдать предпочтение мягкой атаке перед жесткой.§!"
 tank_small_cannon: "Лёгкая танковая пушка ранней ХВ"
 tank_small_cannon_desc: "Основные орудия первых легких танков часто модифицировались из другой буксируемой артиллерии."
 tank_small_cannon_2: "Орудие поздней холодной войны лёгкого танка"
 tank_small_cannon_2_desc: "Основным орудием легкого танка часто является орудие низкого давления, которое обеспечивает меньший общий вес и меньшую отдачу."
 tank_small_cannon_3: "Современное орудие лёгкого танка"
 tank_small_cannon_3_desc: "В современных основных орудиях легких танков используются передовые материалы и конструкции, которые позволяют значительно улучшить огневую мощь и дальность стрельбы."
 tank_small_cannon_4: "Орудие будущего лёгкого танка"
 tank_small_cannon_4_desc: "Внедрение нанотехнологий и компьютерного проектирования позволило добиться беспрецедентного прогресса в создании основных орудий будущих легких танков, еще больше повысив живучесть и производительность легких танков."
 tank_medium_cannon: "Средняя танковая пушка ранней ХВ"
 tank_medium_cannon_desc: "С развитием композитной брони потребовалась более мощная пушка, чтобы пробить больше брони, чем пушка легкого танка. В то время как Советский Союз начал со 115-мм пушки на Т-62, они быстро перешли на 125-мм основную пушку. Западные страны быстро последовали их примеру со своей 120-мм пушкой. С тех пор пушка среднего танка стала наиболее распространенным выбором для вооружения танка.\n\n§GПодсказка дизайнера: Среднекалиберные пушки — это сбалансированные танковые пушки. Используйте их, если не хотите отдавать предпочтение ни мягким, ни жестким атакам.§!"
 tank_medium_cannon_2: "Орудие поздней холодной войны среднего танка"
 tank_medium_cannon_2_desc: "С хромированным стволом и большей длиной это оружие способно выдерживать более высокое давление в камере. Благодаря этому повышенному давлению и новейшим подкалиберным снарядам из карбида вольфрама, это оружие способно пробивать более 10 дюймов стальной брони.\n\n§GПодсказка дизайнера: Среднекалиберные пушки — это сбалансированные танковые пушки. Используйте их, если не хотите отдавать предпочтение ни мягким, ни жестким атакам.§!"
 tank_medium_cannon_3: "Современное орудие среднего танка"
 tank_medium_cannon_3_desc: "Благодаря современным «умным» боеприпасам и улучшенным материалам современная пушка среднего танка может пробить почти 40 дюймов стальной брони на более коротких дистанциях и может стрелять различными противотанковыми и противопехотными снарядами.\n\n§GПодсказка дизайнера: Среднекалиберные пушки — это сбалансированные танковые пушки. Используйте их, если не хотите отдавать предпочтение ни мягким, ни жестким атакам.§!"
 tank_medium_cannon_4: "Орудие будущего среднего танка"
 tank_medium_cannon_4_desc: "Благодаря использованию электротермохимической тяги танковая пушка будущего сможет развивать невероятно высокую начальную скорость снаряда, поскольку снаряд будет разгоняться по всей длине ствола.\n\n§GПодсказка дизайнера: Среднекалиберные пушки — это сбалансированные танковые пушки. Используйте их, если не хотите отдавать предпочтение ни мягким, ни жестким атакам.§!"
 tank_large_cannon: "Раннее орудие тяжёлого танка"
 tank_large_cannon_desc: "Поскольку в 1990-х годах возникла необходимость в увеличении пробивной способности, была разработана тяжелая танковая пушка диаметром от 130 до 135 мм.\n\n§GПодсказка дизайнера: Тяжелые пушки предназначены для использования в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"
 tank_large_cannon_2: "Улучшенное орудие тяжёлого танка"
 tank_large_cannon_2_desc: "Новейшие сплавы и улучшенные боеприпасы позволяют тяжелым орудиям второго поколения обрушить на врагов настоящий шквал огня.\n\n§GПодсказка дизайнера: Тяжелые орудия предназначены в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"
 tank_large_cannon_3: "Усовершенствованное орудие тяжёлого танка"
 tank_large_cannon_3_desc: "Благодаря улучшенной конструкции снаряды, выпущенные из усовершенствованной тяжелой танковой пушки, будут эффективны как против техники, так и против пехоты.\n\n§GПодсказка дизайнера: Тяжелые орудия предназначены в основном для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке, сохраняя при этом некоторую мягкую атаку§!"
 tank_very_large_cannon: "Раннее сверхтяжёлое орудие"
 tank_very_large_cannon_desc: "Это орудие высокого калибра способно уничтожить практически все. С калибром 152 мм, даже если оно не пробьет броню, она снесет орудие и расколет броню с большого расстояния.\n\n§GПодсказка к редактору: Сверхтяжелые орудия предназначены для бронетанковых целей. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой§!"
 tank_very_large_cannon_2: "Улучшенное сверхтяжёлое орудие"
 tank_very_large_cannon_2_desc: "Благодаря новейшим боеприпасам и компьютерным разработкам, примененным к существующим орудиям высокого калибра, эта пушка - лучшее, что может использовать армия для борьбы с бронетехникой.\n\n§GПодсказка к редактору: Сверхтяжелые пушки предназначены для бронетанковых целей. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой§!"
 tank_very_large_cannon_3: "Усовершенствованное сверхтяжёлое орудие"
 tank_very_large_cannon_3_desc: "Благодаря дополнительному электромагнитному ускорению снаряда, сверхтяжелая танковая пушка сможет пробивать своими снарядами броню, здания и даже бункеры.\n\n§GПодсказка к редактору: Сверхтяжелые орудия предназначены для борьбы с бронетехникой. Используйте их, если вы хотите отдать предпочтение жесткой атаке перед мягкой.§"
 art_small_gun_gen3: "Современная лёгкая гаубица"
 art_small_gun_gen3_desc: "Ствол, изготовленный для стрельбы из более легкой машины, подготовленный для быстрой стрельбы несколькими выстрелами с минимальным временем простоя и с эффективной системой гашения отдачи."
 art_small_gun_gen4: "Усовершенствованная лёгкая гаубица"
 art_small_gun_gen4_desc: "Модернизация концепции легкой артиллерии привела к созданию этого артиллерийского орудия, подготовленного для ведения быстрого огня и достаточно легкого, чтобы не замедлять платформу при перемещении."
 art_small_gun_gen5: "Лёгкая гаубица будущего"
 art_small_gun_gen5_desc: "Лучшее, что может произвести наш производственный комплекс, - эти мобильные артиллерийские орудия будут осыпать снарядами любой район, на который направлено их действие."
 art_med_gun_gen1: "Гаубица начала холодной войны"
 art_med_gun_gen1_desc: "Самое тяжелое артиллерийское орудие Второй мировой войны, едва приспособленное для стрельбы с гусеничной платформы. Не рекомендуется стоять где-либо рядом с машиной, когда она стреляет."
 art_med_gun_gen2: "Гаубица времен холодной войны"
 art_med_gun_gen2_desc: "Тяжелые гаубицы Второй мировой войны, адаптированные для использования с гусеничных машин в качестве артиллерийских орудий, подготовленные для стрельбы из орудия в гораздо более безопасной манере, вы наконец можете стоять где-то близко. Плуг сзади включен в комплект."
 art_med_gun_gen3: "Современная гаубица"
 art_med_gun_gen3_desc: "Настоящее артиллерийское орудие среднего калибра, изготовленное специально для нужд современной армии. Мобильность и надежность в сочетании с огневой мощью - идеальное сочетание."
 art_med_gun_gen4: "Усовершенствованная гаубица"
 art_med_gun_gen4_desc: "Среднекалиберное артиллерийское орудие для современных вооруженных сил, механизмы орудия усовершенствованы, поэтому оно может стрелять улучшенными снарядами с лучшим воздействием на цель."
 art_med_gun_gen5: "Будущая гаубица"
 art_med_gun_gen5_desc: "Вершина артиллерийских орудий среднего калибра, это орудие сделает так, что на обстреливаемой им территории останется только пыль и земля."
 art_big_gun_gen3: "Современная гаубица"
 art_big_gun_gen3_desc: "Дальнобойное артиллерийское орудие, подготовленное для обстрела вражеских позиций самыми тяжелыми снарядами. Улучшено гашение отдачи, однако из-за большого калибра орудие все еще относительно медленно стреляет."
 art_big_gun_gen4: "Усовершенствованная гаубица"
 art_big_gun_gen4_desc: "Усовершенствование механизмов стрельбы тяжелых гаубиц привело к созданию тяжелых артиллерийских систем, способных вести огонь с приемлемой скоростью, сохраняя при этом тяжелые снаряды, предназначенные для поражения самых тяжелых целей."
 art_big_gun_gen5: "Будущая гаубица"
 art_big_gun_gen5_desc: "Совершенствование тяжелых стволов и механизмов стрельбы привело к созданию тяжелой дальнобойной артиллерии, чрезвычайно эффективной для тех случаев, когда необходимо действительно уничтожить цель."
 art_small_rocket_gen5: "Будущие РСЗО"
 art_small_rocket_gen5_desc: "РСЗО с лучшими ракетами малого калибра в сочетании с лучшими технологиями расчетов, необходимыми для точного нанесения ракетных ударов в концентрированной зоне. Она подавит и уничтожит все в квадрате сетки, по которому вы решите выстрелить."
 art_med_rocket_gen1: "РСЗО начала холодной войны"
 art_med_rocket_gen1_desc: "Первые ракеты 200-300 мм, обычно запускаемые с модифицированных платформ 100-200 мм, с меньшим количеством труб, но с большим мощностью взрыва и фрагментации."
 art_med_rocket_gen2: "РСЗО холодной войны"
 art_med_rocket_gen2_desc: "Разработка пусковых систем для ракет среднего размера повышает общую эффективность этих платформ наряду с их стоимостью. Благодаря улучшенной дальности и совместимости с более широким спектром боеголовок и ракет, они идеально подходят для выполнения широкого спектра огневых задач. Используются для поражения целей на большой площади."
 art_med_rocket_gen3: "Современные РСЗО"
 art_med_rocket_gen3_desc: "Модернизация пусковых установок и их систем привела к появлению средних РСЗО, которые могут использоваться на гораздо большей дальности с повышенной точностью благодаря более совершенным ракетам и боеголовкам, подготовленным для поражения целей на средних и дальних дистанциях."
 art_med_rocket_gen4: "Усовершенствованная РСЗО"
 art_med_rocket_gen4_desc: "Большие средние системы РСЗО, увеличивающие количество труб, вместе с большими боеголовками, чтобы нанести как можно больше повреждений при сохранении эффективности."
 art_med_rocket_gen5: "Будущие РСЗО"
 art_med_rocket_gen5_desc: "Среднеразмерная РСЗО, готовая к одновременной стрельбе несколькими различными ракетами. Эти пусковые установки готовы к перезарядке гораздо быстрее, чем обычные, поэтому способны вести непрерывный огонь без необходимости совместного использования нескольких платформ."
 art_big_rocket_gen1: "Тяжёлые ракеты ранней холодной войны"
 art_big_rocket_gen1_desc: "Во Второй мировой войне 300-мм реактивные снаряды были самыми тяжелыми из тех, что устанавливались на пусковые платформы и использовались в основном для разрушения самых тяжелых укреплений, а также для повреждения внутренней инфраструктуры городов и импровизированных укреплений вражеских войск. Эти ракеты имели вес, эквивалентный весу небольших бомб, их боялись за их способность полностью разрушать здания, при этом стреляя относительно быстро. Их главным недостатком была небольшая дальность стрельбы, близкая к 4 км."
 art_big_rocket_gen2: "Тяжёлые ракеты холодной войны"
 art_big_rocket_gen2_desc: "Несмотря на небольшое количество, тяжелые ракетные системы достаточно мощны, чтобы при точном обстреле нейтрализовать позиции. Эти более тяжелые ракеты теперь приспособлены для использования на больших расстояниях, чем старые ракеты времен Второй мировой войны, с помощью специализированных пусковых платформ, созданных для этих тяжелых ракет. Их боеголовки содержат большое количество взрывчатых веществ и осколков, что делает их чрезвычайно смертоносными."
 art_big_rocket_gen3: "Современные тяжёлые ракеты"
 art_big_rocket_gen3_desc: "Высококалиберные РСЗО имеют действительно небольшое количество труб, однако они специализируются на дальних ударах с использованием в основном специализированных ракет, разработанных для доставки самой большой полезной нагрузки, эти ракеты дороги и создают большие нагрузки на логистику, но при стрельбе они способны нейтрализовать любой тип наземных целей."
 art_big_rocket_gen4: "Усовершенствованные тяжёлые ракеты"
 art_big_rocket_gen4_desc: "Эта современная тяжёлая РСЗО отлично подготовлена для поражения целей на больших расстояниях, обеспечивая точную огневую поддержку благодаря своим усовершенствованным ракетам."
 art_big_rocket_gen5: "Тяжёлые ракеты будущего"
 art_big_rocket_gen5_desc: "Футуристические тяжёлые РСЗО с современной боевой нагрузкой, все выпущенные ракеты в той или иной степени управляются, обеспечивая безумно точную огневую поддержку, они способны вести огонь на очень большие расстояния с чрезвычайно высокой точностью."
 chassis_truck_gen0: "Шасси грузовика ранней холодной войны"
 chassis_truck_gen0_desc: "Старые грузовики могут быть использованы для установки на них импровизированных пусковых установок или тяжелых орудий, это было распространено в те времена, и принцип остался таким же и в современную эпоху."
 chassis_truck_gen1: "Шасси грузовика холодной войны"
 chassis_truck_gen1_desc: "Грузовики для перевозки грузов и припасов могут быть модифицированы под артиллерийские платформы, обычно это делается со старыми грузовиками, срок службы которых подходит к концу. Однако есть и несколько грузовиков, специально произведенных для этой цели."
 chassis_truck_gen2: "Современные шасси грузовика"
 chassis_truck_gen2_desc: "Все большее распространение получают тяжелые грузовики, специально изготовленные для использования в качестве платформ для различных систем вооружения. Они усилены для суровых условий современных военных операций"
 chassis_truck_gen3: "Усовершенствованное шасси грузовика"
 chassis_truck_gen3_desc: "Бронированные тяжелые грузовики, созданные для использования в качестве высокопрочных и высокомобильных систем вооружения, являются основой большинства логистических и артиллерийских полков. Этот тип шасси может выдержать обстрел из стрелкового оружия и осколочные взрывы, а также имеет специальные сверхпрочные шины, которые способствуют выживаемости на поле боя. Может перевозить на спине некоторое количество боеприпасов для себя."
 chassis_truck_gen4: "Шасси грузовика будущего"
 chassis_truck_gen4_desc: "Сильно модифицированное шасси грузовика будущего, специально разработанное для артиллерийских систем будущего, это шасси включает в себя множество модификаций, чтобы стать идеальной платформой для широкого спектра артиллерийских систем на его задней части, со сменными компонентами, чтобы сделать его настоящей многоцелевой платформой."
 chassis_tank_gen0: "Танковое шасси ранней холодной войны"
 chassis_tank_gen0_desc: "Шасси ранних танков, возможно, не самое технологически впечатляющее в наши дни, но оно является прекрасной платформой для различных импровизированных артиллерийских систем. Обычно орудия устанавливаются на снятые башни старых танков, обеспечивая экипажу некоторую защиту, а машине - проходимость, не затрачивая слишком много ресурсов на производство по сравнению с современными."
 chassis_tank_gen1: "Танковое шасси холодной войны"
 chassis_tank_gen1_desc: "Устаревшие танки времен холодной войны в СССР были широко адаптированы для выполнения различных задач, что расширило возможности использования их шасси. Некоторые страны приняли этот подход, превратив свои устаревшие танки времен холодной войны в платформы для артиллерийских систем. Такое шасси действительно хорошо подходит для преодоления труднопроходимой местности, а также может иметь более тяжелые орудия, установленные в закрытой, более безопасной башне."
 chassis_tank_gen2: "Современное танковое шасси"
 chassis_tank_gen2_desc: "Новые танки должны быть широко адаптируемыми для будущих модификаций или модернизаций в будущем. Это означает, что они также могут быть адаптированы для различных платформ, а эти специально адаптированы для использования в качестве артиллерийских платформ, они сохраняют мобильность и броню настоящего танка, а пространство, которое раньше использовалось для хранения боеприпасов танка, может быть использовано для хранения боеприпасов самой артиллерии."
 chassis_tank_gen3: "Усовершенствованное танковое шасси"
 chassis_tank_gen3_desc: "Усовершенствованные танковые шасси должны быть готовы к адаптации на поле боя для выполнения различных задач, будь то с помощью комплектов модернизации или совершенно другой башни, в этом случае башни танка заменяются артиллерийскими системами вооружения. Это, конечно, дорогостоящая задача, но при ее выполнении артиллерийская система сохраняет все преимущества будущего танкового шасси, что делает его гораздо более безопасной платформой для использования на фронте."
 chassis_tank_gen4: "Танковое шасси будущего"
 chassis_tank_gen4_desc: "Усовершенствованные танковые шасси должны быть готовы к адаптации на поле боя для выполнения различных задач, будь то с помощью комплектов модернизации или совершенно другой башни, в этом случае башни танка заменяются артиллерийскими системами вооружения. Это, конечно, дорогостоящая задача, но при ее выполнении артиллерийская система сохраняет все преимущества будущего танкового шасси, что делает его гораздо более безопасной платформой для использования на фронте."
 chassis_afv_gen0: "Шасси ББМ ранней холодной войны"
 chassis_afv_gen0_desc: "Шасси ББМ более легкое по сравнению с танковым шасси, однако оно по-прежнему очень мобильно и может использоваться для установки крупнокалиберных артиллерийских систем. Это раннее шасси ББМ в основном использовалось с открытым верхом, и пространство, которое использовалось для перевозки экипажей, как правило, было базой для установленных на нем орудий, в то время как для ракетных систем пусковые установки размещались на задней части шасси, а спереди находились места для экипажа."
 chassis_afv_gen1: "Шасси ББМ холодной войны"
 chassis_afv_gen1_desc: "Военные автомобили времен холодной войны стали способны устанавливать более мощные орудия и выдерживать больший вес дополнительной брони или дополнительного оборудования, что привело к тому, что их шасси стало гораздо лучше для использования импровизированных артиллерийских или ракетных систем. Эти машины могут иметь башни меньшего размера, а не с открытым верхом, что повышает живучесть экипажа и облегчает перемещение при стрельбе."
 chassis_afv_gen2: "Современное шасси ББМ"
 chassis_afv_gen2_desc: "После окончания холодной войны изменилась роль автомобилей, а вместе с ней и их шасси. Эти шасси должны были стать более прочными и долговечными, значительно увеличился вес, который они могли нести, чтобы машины могли использовать более широкий спектр вооружений. Это привело к тому, что артиллерия и РСЗО также были значительно улучшены."
 chassis_afv_gen3: "Усовершенствованное шасси ББМ"
 chassis_afv_gen4: "Шасси ББМ будущего"
 chassis_afv_gen3_desc: "Усовершенствованные ББМ способны устанавливать несколько типов башен и несколько типов вооружения, поэтому логичным следующим шагом было адаптировать их для специфических артиллерийских и MLRS ролей, это шасси чрезвычайно прочное и обладает всеми преимуществами усовершенствованных ББМ, поэтому оно стало основой механизированных частей."
 spaa_chassis_truck_gen0: "Шасси грузовиков ранней холодной войны"
 spaa_chassis_truck_gen0_desc: "Старые грузовики можно использовать для установки на них самодельных пусковых установок или тяжелых орудий, что было распространено в те времена, и этот принцип остался неизменным и в современную эпоху."
 spaa_chassis_truck_gen1: "Шасси грузовиков холодной войны"
 spaa_chassis_truck_gen1_desc: "Грузовики для перевозки грузов и припасов могут быть переоборудованы под артиллерийские платформы, причем обычно это делается на старых грузовиках, срок службы которых подходит к концу. Однако есть и несколько грузовиков, специально выпускаемых для этих целей."
 spaa_chassis_truck_gen2: "Современные шасси грузовиков"
 spaa_chassis_truck_gen2_desc: "Все большее распространение получают тяжелые грузовики, специально выпускаемые для использования в качестве платформ для различных систем вооружения. Они усилены для работы в тяжелых условиях современных военных операций."
 spaa_chassis_truck_gen3: "Усовершенствованное шасси грузовиков"
 spaa_chassis_truck_gen3_desc: "Бронированные тяжелые грузовики, созданные для использования в качестве высокопрочных и высокомобильных систем вооружения, являются основой большинства тыловых и артиллерийских полков. Шасси этого типа выдерживает обстрел из стрелкового оружия и осколочно-фугасные снаряды, а также имеет специальные сверхпрочные шины, способствующие выживаемости на поле боя. Может перевозить на спине некоторое количество боеприпасов для себя."
 spaa_chassis_truck_gen4: "Шасси грузовиков будущего"
 spaa_chassis_truck_gen4_desc: "Сильно модифицированное шасси будущего грузовика, специально разработанное для артиллерийских систем будущего, включает в себя множество модификаций, позволяющих сделать его идеальной платформой для широкого спектра артиллерийских систем, устанавливаемых на его задней части, со сменными компонентами, превращающими его в настоящую многоцелевую платформу."
 spaa_chassis_tank_gen0: "Шасси танков ранней холодной войны"
 spaa_chassis_tank_gen0_desc: "Шасси ранних танков, возможно, не самое технологичное в наши дни, но оно является прекрасной платформой для различных импровизированных артиллерийских систем. Обычно орудия устанавливаются на снятые башни старых танков, обеспечивая экипажу некоторую защиту, а машине - проходимость, не требуя больших затрат ресурсов на производство по сравнению с современными. "
 spaa_chassis_tank_gen1: "Шасси танков холодной войны"
 spaa_chassis_tank_gen1_desc: "Устаревшие танки времен \"холодной войны\" в СССР широко адаптировались для выполнения различных задач, что расширяло возможности использования их шасси. Некоторые страны приняли этот подход, превратив свои устаревшие танки времен \"холодной войны\" в платформы для артиллерийских систем. Такое шасси действительно хорошо подходит для преодоления труднопроходимой местности, а также позволяет устанавливать более тяжелые орудия в закрытой, более безопасной башне."
 spaa_chassis_tank_gen2: "Современное шасси танка"
 spaa_chassis_tank_gen2_desc: "Новые танки должны обладать широкими возможностями адаптации для будущих модификаций и модернизаций в будущем. Это означает, что они также могут быть адаптированы для различных платформ, в частности, эти танки адаптированы для использования в качестве артиллерийских платформ, они сохраняют подвижность и броню настоящего танка, а место, которое раньше использовалось для хранения боеприпасов танка, может быть использовано для хранения боеприпасов самой артиллерии."
 spaa_chassis_tank_gen3: "Усовершенствованное шасси танков"
 spaa_chassis_tank_gen3_desc: "Усовершенствованные танковые шасси должны быть готовы к адаптации на поле боя для решения различных задач, будь то с помощью комплектов модернизации или совершенно другой башни, в данном случае башни танка заменяются на артиллерийские системы вооружения. Это, конечно, дорогостоящая задача, но при ее решении артиллерийская система сохраняет все преимущества будущего танкового шасси, что делает его гораздо более безопасной платформой для использования на фронте."
 spaa_chassis_tank_gen4: "Шасси танков будущего"
 spaa_chassis_tank_gen4_desc: "Усовершенствованные танковые шасси должны быть готовы к адаптации на поле боя для решения различных задач, будь то с помощью комплектов модернизации или совершенно другой башни, в данном случае башни танка заменяются на артиллерийские системы вооружения. Это, конечно, дорогостоящая задача, но при ее решении артиллерийская система сохраняет все преимущества будущего танкового шасси, что делает его гораздо более безопасной платформой для использования на фронте."
 spaa_chassis_afv_gen0: "Шасси ББМ ранней холодной войны"
 spaa_chassis_afv_gen0_desc: "Шасси ББМ более легкое по сравнению с танковым шасси, однако оно по-прежнему высокомобильно и может использоваться для установки крупнокалиберных артиллерийских систем. Шасси ранних AFV в основном использовалось с открытым верхом, а место для перевозки экипажей обычно занимала база установленных на нем орудий, а для ракетных систем пусковые установки размещались в задней части шасси, а в передней находились места для экипажа."
 spaa_chassis_afv_gen1: "Шасси ББМ холодной войны"
 spaa_chassis_afv_gen1_desc: "ББМ времён холодной войны стали способны устанавливать более мощные орудия и выдерживать больший вес дополнительной брони или дополнительного оборудования, что позволило использовать их шасси для импровизированных артиллерийских или ракетных систем. Такие машины могут иметь башни меньшего размера, а не открытые, что повышает живучесть экипажа и облегчает перемещение при стрельбе."
 spaa_chassis_afv_gen2: "Современное шасси ББМ"
 spaa_chassis_afv_gen2_desc: "После окончания холодной войны изменилась роль ББМ, а вместе с ней и их шасси. Шасси должны были стать более прочными и устойчивыми в долгосрочной перспективе, значительно улучшилась масса, которую они могли нести, чтобы машины могли использовать более широкий спектр вооружения. Это привело к тому, что артиллерийские установки и РСЗО также были значительно улучшены."
 spaa_chassis_afv_gen3: "Усовершенствованное шасси ББМ"
 spaa_chassis_afv_gen4: "Шасси ББМ будущего"
 spaa_chassis_afv_gen3_desc: "Усовершенствованные ББМ способны устанавливать несколько типов башен и несколько типов вооружения, поэтому логичным следующим шагом стало их приспособление для выполнения специфических функций артиллерии и РСЗО. Это шасси обладает высокой прочностью и всеми преимуществами усовершенствованных ББМ, поэтому оно стало основой механизированных частей."
 art_battlestation_gen1: "Первая система управления огнём артиллерии"
 art_battlestation_gen1_desc: "Радио и базовый баллистический компьютер."
 art_battlestation_gen2: "Система управления артиллерийским огнем холодной войны"
 art_battlestation_gen2_desc: "Дублированное радиооборудование и полуцифровой баллистический компьютер."
 art_battlestation_gen3: "Современные системы управления артиллерийским огнем"
 art_battlestation_gen3_desc: "Навигационная система, камеры и полностью цифровой баллистический компьютер."
 art_battlestation_gen4: "Усовершенствованные системы управления огнем"
 art_battlestation_gen4_desc: "Комплект камер и передовых систем боевого наблюдения."
 direct_fire_conversion: "Модуль прямого огня"
 direct_fire_conversion_desc: "Благодаря увеличению угла наклона орудия, артиллерийское орудие можно использовать в режиме прямого огня в чрезвычайных ситуациях. Это позволит легче поражать труднодоступные цели, но возможность вести огонь прямой наводкой снизит некоторые возможности артиллерии в режиме непрямого огня."
 direct_fire_conversion_medium: "Модуль прямого огня"
 direct_fire_conversion_medium_desc: "Благодаря увеличению угла наклона орудия, артиллерийское орудие можно использовать в режиме прямого огня в чрезвычайных ситуациях. Это позволит легче поражать труднодоступные цели, но возможность вести огонь прямой наводкой снизит некоторые возможности артиллерии в режиме непрямого огня."
 mortar_barrel_conversion_small: "Ствол Легкого миномета"
 mortar_barrel_conversion_small_desc: "Заменив гаубицу на аналогичный по размерам миномет, мы можем улучшить скорострельность и дугу стрельбы артиллерии. Однако поддерживать атаки с большого расстояния становится сложнее."
 mortar_barrel_conversion: "Ствол Тяжёлого миномета"
 mortar_barrel_conversion_desc: "Заменив гаубицу на аналогичный по размерам миномет, мы можем улучшить скорострельность и дугу стрельбы артиллерии. Однако поддерживать атаки с большого расстояния становится сложнее."
 gun_barrel_conversion: "Ствол Орудия"
 gun_barrel_conversion_desc: "Пушка длиннее классической гаубицы, имеет меньший угол возвышения, что позволяет ей быть немного более точной за счет эксплуатационных ограничений и хорошо подходит для ведения боя на средних дистанциях."
 thermobaric_ammo_conversion: "Термобарические боеприпасы"
 thermobaric_ammo_conversion_desc: "Термобарические ракеты являются разрушительным противопехотным оружием. Когда ракета поражает цель, небольшой первичный взрыв создает облако испарившегося топлива. Затем вторичный взрыв поджигает топливо, образуя огненный шар. Огонь уничтожает весь кислород вокруг себя и достаточно горяч, чтобы испарять человеческие тела."
 thermobaric_ammo_conversion_small: "Термобарические боеприпасы"
 thermobaric_ammo_conversion_small_desc: "Термобарические ракеты являются разрушительным противопехотным оружием. Когда ракета поражает цель, небольшой первичный взрыв создает облако испарившегося топлива. Затем вторичный взрыв поджигает топливо, образуя огненный шар. Огонь уничтожает весь кислород вокруг себя и достаточно горяч, чтобы испарять человеческие тела."
 double_caliber_ammo_conversion: "Многокалиберные ракеты"
 double_caliber_ammo_conversion_desc: "Адаптация ракетной установки, позволяющая стрелять патронами нескольких калибров из одной пусковой установки, даст нам больше гибкости на поле боя. Однако это замедлит наше продвижение, поскольку нам придется тащить с собой вдвое больше боеприпасов."
 cluster_ammo_rocket_small_gen3: "Усовершенствованная малая кластерная ракета"
 cluster_ammo_rocket_small_gen3_desc: "Вместо одной большой полезной нагрузки кассетные ракеты несут несколько небольших бомб. Когда ракета приближается к цели, меньшие бомбы выпускаются. Таким образом, вместо одного большого взрыва в районе поражения происходит скопление небольших взрывов."
 cluster_ammo_rocket_medium_gen3: "Усовершенствованная кластерная ракета"
 cluster_ammo_rocket_medium_gen3_desc: "Вместо одной большой полезной нагрузки кассетные ракеты несут несколько небольших бомб. Когда ракета приближается к цели, меньшие бомбы выпускаются. Таким образом, вместо одного большого взрыва в районе поражения происходит скопление небольших взрывов."
 laser_ammo_rocket_medium_gen3: "Усовершенствованные ракеты лазерного наведения"
 laser_ammo_rocket_medium_gen3_desc: "Ракета с лазерным наведением сможет изменять свою траекторию в середине полета с помощью небольших управляющих движителей. Это позволит ракете более точно поразить цель."
 cluster_ammo_rocket_big_gen3: "Усовершенствованная большая кластерная ракета"
 cluster_ammo_rocket_big_gen3_desc: "Вместо одной большой полезной нагрузки кассетные ракеты несут несколько небольших бомб. Когда ракета приближается к цели, меньшие бомбы выпускаются. Таким образом, вместо одного большого взрыва в районе поражения происходит скопление небольших взрывов."
 support_ammo_small_gen2: "Улучшенные малые боеприпасы поддержки"
 support_ammo_small_gen2_desc: "Различные вспомогательные боеприпасы (такие как сигнальные ракеты и дымы) помогут нашим войскам как в оборонительных, так и в наступательных операциях."
 support_ammo_small_gen3: "Усовершенствованные малые боеприпасы поддержки"
 support_ammo_small_gen3_desc: "Различные вспомогательные боеприпасы (такие как сигнальные ракеты и дымы) помогут нашим войскам как в оборонительных, так и в наступательных операциях."
 heat_ammo_gun_small_gen1: "Первые боеприпасы HEAT"
 heat_ammo_gun_small_gen1_desc: "Противотанковые кумулятивные снаряды - это специализированный тип боеприпасов, предназначенный для поражения вражеской брони. Когда снаряд попадает в цель, взрыв посылает струю металла, которая пробивает вражескую броню. Это, конечно, означает малую эффективность против пехоты, если только это не прямое попадание."
 heat_ammo_gun_small_gen2: "Улучшенные малые кумулятивные боеприпасы"
 heat_ammo_gun_small_gen2_desc: "Противотанковые кумулятивные снаряды - это специализированный тип боеприпасов, предназначенный для поражения вражеской брони. Когда снаряд попадает в цель, взрыв посылает струю металла, которая пробивает вражескую броню. Это, конечно, означает малую эффективность против пехоты, если только это не прямое попадание."
 heat_ammo_gun_small_gen3: "Усовершенствованные малые кумулятивные боеприпасы"
 heat_ammo_gun_small_gen3_desc: "Противотанковые кумулятивные снаряды - это специализированный тип боеприпасов, предназначенный для поражения вражеской брони. Когда снаряд попадает в цель, взрыв посылает струю металла, которая пробивает вражескую броню. Это, конечно, означает малую эффективность против пехоты, если только это не прямое попадание."
 rocket_assisted_ammo_gun_medium_gen3: "Усовершенствованные ракетные вспомогательное боеприпасы"
 rocket_assisted_ammo_gun_medium_gen3_desc: "Прикрепляя небольшие ускорители к снарядам, которыми стреляет артиллерия, мы можем увеличить их дальность."
 rocket_assisted_ammo_gun_big_gen2: "Улучшенные большие ракетные вспомогательное боеприпасы"
 rocket_assisted_ammo_gun_big_gen2_desc: "Прикрепляя небольшие ускорители к снарядам, которыми стреляет артиллерия, мы можем увеличить их дальность."
 rocket_assisted_ammo_gun_big_gen3: "Усовершенствованные большие ракетные вспомогательное боеприпасы"
 rocket_assisted_ammo_gun_big_gen3_desc: "Прикрепляя небольшие ускорители к снарядам, которыми стреляет артиллерия, мы можем увеличить их дальность."
 burst_fire_gun_medium_gen1: "Ранний режим стрельбы очередями"
 burst_fire_gun_medium_gen1_desc: "Благодаря усовершенствованному компьютеру наведения и автозаряду артиллерия может производить несколько выстрелов подряд по одной и той же цели, обеспечивая максимальное подавление."
 burst_fire_gun_medium_gen2: "Улучшенный режим стрельбы очередями"
 burst_fire_gun_medium_gen2_desc: "Благодаря усовершенствованному компьютеру наведения и автозаряду артиллерия может производить несколько выстрелов подряд по одной и той же цели, обеспечивая максимальное подавление."
 burst_fire_gun_medium_gen3: "Усовершенствованный режим стрельбы очередями"
 burst_fire_gun_medium_gen3_desc: "Благодаря усовершенствованному компьютеру наведения и автозаряду артиллерия может производить несколько выстрелов подряд по одной и той же цели, обеспечивая максимальное подавление."
 multiple_rounds_medium_gen1: "Ранний режим множественного воздействия"
 multiple_rounds_medium_gen1_desc: "Путем последовательной стрельбы несколькими снарядами с разными зарядами топлива и разными дугами стрельбы можно добиться одновременного попадания всех выпущенных снарядов в цель. Для этого требуется высококвалифицированный экипаж и современный баллистический компьютер."
 multiple_rounds_medium_gen2: "Улучшенный режим множественного воздействия"
 multiple_rounds_medium_gen2_desc: "Путем последовательной стрельбы несколькими снарядами с разными зарядами топлива и разными дугами стрельбы можно добиться одновременного попадания всех выпущенных снарядов в цель. Для этого требуется высококвалифицированный экипаж и современный баллистический компьютер."
 multiple_rounds_medium_gen3: "Усовершенствованный режим множественного воздействия"
 multiple_rounds_medium_gen3_desc: "Путем последовательной стрельбы несколькими снарядами с разными зарядами топлива и разными дугами стрельбы можно добиться одновременного попадания всех выпущенных снарядов в цель. Для этого требуется высококвалифицированный экипаж и современный баллистический компьютер."
 tank_base_tank_turret: "Сварная башня"
 tank_base_tank_turret_desc: "Башня, изготовленная из плоских броневых пластин, сваренных вместе под углом для максимального увеличения внутреннего пространства и эффективности брони. Сварные башни позволяют создавать индивидуальные схемы защиты, облегчают интеграцию улучшений и улучшают эргономику экипажа. Хотя этот метод более трудоемкий в производстве, он обеспечивает превосходную защиту и модульность по сравнению с литыми конструкциями.\n\n§GПодсказка к редактору: Это сбалансированная танковая башня как для атаки, так и для обороны. Используйте ее, если вы цените высокую стойкость и качество, а не количество ваших танков§!"
 tank_soviet_turret: "Литая башня"
 tank_soviet_turret_desc: "Цельная башня, сформированная путем заливки расплавленного металла в форму, создающая округлую структуру с равномерной толщиной брони. Хотя литые башни легче производить оптом, они часто имеют ограниченное внутреннее пространство и меньшую оптимизацию брони по сравнению с более поздними конструкциями.\n\n§GПодсказка к редактору: Это сбалансированная танковая башня как для атаки, так и для обороны. если вы цените высокую стойкость и качество, а не количество ваших танков§!"
 tank_no_turret: "Без башни"
 tank_no_turret_desc: "Платформа с фиксированным вооружением, где основное вооружение устанавливается непосредственно в корпус без вращающейся башни. Такая конструкция снижает вес и механическую сложность, позволяя уменьшить силуэты, повысить надежность и упростить производство. Предлагая более простое обслуживание, она ограничивает дуги обстрела и требует смены положения транспортного средства для поражения новых целей.\n\n§GПодсказка к редактору: Используйте его, если вы планируете использовать свои танки в основном оборонительно§!"
 tank_oscillating_turret: "Качающаяся башня"
 tank_oscillating_turret_desc: "Необычная конструкция, в которой орудие закреплено в башне, а для наводки вся башня вращается на цапфе. Это придает орудию большую устойчивость и обеспечивает быстрое и гибкое наведение. Благодаря своей конструкции, цапфа оставляет кольцо башни открытым и слабо бронированным.\n\n§GПодсказка к редактору: Используйте это, если вы хотите максимизировать урон вашего танка и использовать его исключительно в наступлении§!"
 tank_unmanned_turret: "Беспилотная башня"
 tank_unmanned_turret_desc: "Беспилотная башня управляется дистанционно изнутри корпуса танка, что обеспечивает большую защиту экипажа. Поскольку для экипажа не требуется места, сама башня может быть сделана меньше и более бронированной. Однако видимость ухудшается, поскольку башней приходится управлять на основе видеосигналов снаружи.\n\n§GПодсказка к редактору: Беспилотные башни — это выбор для богатых стран. Используйте это, если хотите максимально усилить броню вашего танка, при увеличении расстояния§!"
 tank_steel_armor_gen1: "Первая стальная броня"
 tank_steel_armor_gen1_desc: "Первая кованая однородная броня (КОБ), использовавшаяся на танках первого поколения.\n\n§GПодсказка для проектировщика: Стальная броня — это бюджетный вариант брони для танков. Она не выдержит современную композитную броню.§!"
 tank_steel_armor_gen2: "Улучшенная стальная броня"
 tank_steel_armor_gen2_desc: "Улучшенные стальные сплавы и технологии литья обеспечивают лучшую прочность при том же объеме и массе.\n\n§GПодсказка к редактору: Стальная броня - это бюджетный вариант брони для танков. Она не выдержит сравнения с современной композитной броней§!"
 tank_steel_armor_gen3: "Усовершенствованная Стальная Броня"
 tank_steel_armor_gen3_desc: "Включение дополнительных элементов в стальные сплавы позволяет повысить их прочность против разрушения и усталости.\n\n§GПодсказка к редактору: Стальная броня - это бюджетный вариант брони для танков. Она не выдержит сравнения с современной композитной броней!"
 tank_composite_armor_gen1: "Композитная броня начала холодной войны"
 tank_composite_armor_gen1_desc: "Первые испытания композитной брони были проведены на американском тяжелом танке T95. Пластины из плавленого кварцевого стекла были установлены между стальными листами, обеспечивая повышенную защиту от пробития. Хотя эта броня так и не была использована в производстве, она послужила вдохновением для последующих разработок.\n\n§GПодсказка к редактору: Композитная броня является стандартной опцией для современных основных боевых танков§!"
 tank_composite_armor_gen2: "Композитная броня времен холодной войны"
 tank_composite_armor_gen2_desc: "Замена кварцевого стекла на армированное пластиком стекло и добавление керамических корундовых пластин значительно повышает прочность брони.\n\n§GПодсказка к редактору: Композитная броня является стандартным вариантом для современных основных боевых танков§!"
 tank_composite_armor_gen3: "Современная композитная броня"
 tank_composite_armor_gen3_desc: "Современная композитная броня состоит из керамических плиток внутри металлических сот с упругими пластинами, установленными с обеих сторон, и покрытых броневым слоем. Современная броня обеспечивает отличную защиту как от традиционных кинетических проникающих, так и от кумулятивных зарядов.\n\n§GПодсказка к редактору: Композитная броня является стандартной опцией для современных основных боевых танков§!"
 tank_composite_armor_gen4: "Усовершенствованная композитная броня"
 tank_composite_armor_gen4_desc: "3D-печать, лазерное спекание и наноразмерный глиноземный порошок с углеродными нанотрубками обеспечивают современную броневую защиту наших танков.\n\n§GПодсказка к редактору: Композитная броня является стандартным вариантом для современных основных боевых танков§!"
 tank_battlestation_1: "Тех. обеспечение 1950-ых"
 tank_battlestation_1_desc: "Радио и базовый баллистический компьютер.\n\n§GПодсказка для дизайнера: Боевой пост представляет собой системы наведения, управления огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучший боевой пост улучшит общую качество вашего танка§!"
 tank_battlestation_2: "Тех. обеспечение 1980-ых"
 tank_battlestation_2_desc: "Дублированное радиоборудование и полудигитальный баллистический компьютер.\n\n§GПодсказка для дизайнера: Боевой пост представляет собой системы наведения, управления огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучший боевой пост улучшит общую качество вашего танка§!"
 tank_battlestation_3: "Современное тех. обеспечение"
 tank_battlestation_3_desc: "Навигационная система, камеры и полностью цифровой баллистический компьютер.\n\n§GПодсказка для дизайнера: Боевой пост представляет собой системы наведения, управления огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучший боевой пост улучшит общую качество вашего танка§!"
 tank_battlestation_4: "Улучшенное тех. обеспечение"
 tank_battlestation_4_desc: "Комплект камер и передовых систем боевого наблюдения.\n\n§GПодсказка к редактору: Обеспечение представляет собой артиллерийские системы, управление огнем, оптику и другое вспомогательное оборудование, необходимое для работы танка. Лучшая техника улучшит качество вашего танка в целом§!"
 smoke_launchers: "Первые дымовые гранатометы"
 smoke_launchers_desc: "Набор дымовых пусковых установок предназначен для прикрытия танка от прямого огня противника.\n\n§GПодсказка к редактору: Добавление дымовых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"
 smoke_launchers_2: "Улучшенные дымовые завесы"
 smoke_launchers_2_desc: "Улучшенная химическая формула защищает танк и от инфракрасных прицелов.\n\n§GПодсказка к редактору: Добавление дымовых пусковых установок уменьшает видимость танка, делая его лучше как в обороне, так и в нападении§!"
 reactive_armor_gen1: "Динамич. защита 1-го поколения"
 reactive_armor_gen1_desc: "Взрывчатое реактивное бронирование (ВРБ) состоит из кирпичей, сделанных из взрывчатых веществ на металлической раме, установленных на танке. Когда кирпич поражается кинетическим пробойником или кумулятивным зарядом, он взрывается, нейтрализуя incoming снаряд. Первые эксперименты были проведены в 60-х годах для борьбы с ранними кумулятивными зарядами, но ни один из них не был принят в производство.\n\n§GПодсказка для дизайнера: Взрывчатое реактивное бронирование (ВРБ) — это простой способ улучшить броню вашего танка§!"
 reactive_armor_gen2: "Динамич. защита 2-го поколения"
 reactive_armor_gen2_desc: "Увеличив размер блоков динамической защиты, добавив больше взрывчатки и более толстый каркас, можно увеличить силу взрыва, чтобы противостоять даже кинетическим снарядам.\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 reactive_armor_gen3: "Динамич. защита 3-го поколения"
 reactive_armor_gen3_desc: "С новой структурой динамическая защита может быть улучшена, чтобы лучше противостоять как снарядам, так и кумулятивным зарядам. Она может даже обеспечить защиту от тандемных кумулятивных зарядов, специально разработанных для противодействия этой защите.\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 reactive_armor_gen4: "Динамич. защита 4-го поколения"
 reactive_armor_gen4_desc: "Наиболее продвинутая форма динамической защиты, способная работать в различных природных условиях  и способная снизить эффективность большинства входящих выстрелов.\n\n§GПодсказка к редактору: Динамическая защита - это простой способ улучшить броню танка§!"
 spaced_armor_gen1: "Первая решетчатая броня"
 spaced_armor_gen1_desc: "Решетчатое бронирование — это система брони, где на основное броневое покрытие накладывается дополнительная бронеплита с зазором между ними. Внешняя плита заставляет кумулятивный заряд детонировать раньше, что уменьшает глубину его проникновения. Раннее решетчатое бронирование — это просто тонкие бронеплиты.\n\n§GПодсказка для дизайнера: Решетчатое бронирование — это бюджетная версия взрывчатого реактивного бронирования, чтобы обеспечить вашему танку дополнительную защиту§!"
 spaced_armor_gen2: "Улучшенное решетчатая броня"
 spaced_armor_gen2_desc: "Заменив массивные стальные пластины на сетку или клетку, мы сможем защитить наши танки от летящих боеголовок с меньшим весом.\n\n§GПодсказка к редактору: Противокуммулятивная броня - это бюджетная версия динамической защиты для обеспечения большей защиты вашего танка§!"
 spaced_armor_gen3: "Современная разнесенная броня"
 spaced_armor_gen3_desc: "С помощью дополнительных керамических пластин и различных форм мы можем улучшить общую бронезащиту наших автомобилей..\n\n§GПодсказка к редактору: Разнесенная броня - это бюджетная версия взрыво-реактивной брони, которая обеспечит вашему танку большую защиту§!"
 wet_ammo_storage: "Вырывные панели"
 wet_ammo_storage_desc: "В случае катастрофического взрыва боеприпасов, полезно спроектировать танк с учетом заранее определенных слабых мест. Таким образом, взрыв будет направлен наружу, а не в отделение для экипажа.\n\n§GПодсказка для дизайнера: Вырывные панели - хороший способ улучшить живучесть вашего танка§!"
 automatic_loading: "Система автозаряжения"
 automatic_loading_desc: "В системе автоматического заряжания, обычно встречающейся на советских и российских танках, механический подъемник автоматически втягивает новый снаряд в орудие. Из-за этого снаряды часто хранятся в карусели под орудием или рядом с ним. В танке с автоматом заряжания экипажу приходится делить отсек с боевыми боеприпасами. Хотя автомат заряжания обеспечивает гораздо лучшую скорострельность, чем ручное заряжание, проникающее попадание часто приводит к тому, что боеприпасы испаряются, а танк и его экипаж сжигаются дотла.\n\n§GПодсказка к редактору: Автозарядка дает возможность вести более длительный огонь по целям, но увеличивает вероятность полной потери машины при повреждении§!"
 manual_loading: "Ручное заряжение"
 manual_loading_desc: "Человек-погрузчик. Хороший погрузчик способен даже в зависимости от условий опередить обычный карусельный автозагрузчик. Концепция четвертого члена экипажа во многом сохранилась на протяжении веков благодаря дополнительной паре рук, которую погрузчик предоставляет для обслуживания в полевых условиях.\n\n§GПодсказка к редактору: Это стандартная система загрузки для любого танка. Дешевый и малорисковый вариант.§!"
 revolver_magazine: "Револьвер-автозагрузчик"
 revolver_magazine_desc: "Турельный автомат заряжания. Быстрее и безопаснее, чем карусельный автозагрузчик. Главный недостаток системы – ее дорогая цена.\n\n§GПодсказка к редактору: Автомат заряжания револьвера — лучший вариант для вашего танка, если вы готовы заплатить дополнительную цену.§!"
 hardkill_system_gen1: "Первая система активной защиты"
 hardkill_system_gen1_desc: "Система hard-kill — это активная защитная мера, устанавливаемая на танк. Система обнаруживает приближающиеся снаряды и нейтрализует их с помощью собственных. Контрснаряд может быть ракетой, управляемой ракетой или кинетическим снарядом. Ранние системы hard-kill в основном защищают танк от кумулятивных зарядов.\n\n§GПодсказка для дизайнера: Система hard-kill — хороший способ усилить защитные способности наших танков против вражеских ракет. Она также сделает нашу броню более эффективной при прорыве вражеских позиций.§!"
 hardkill_system_gen2: "Улучшенная система активной защиты"
 hardkill_system_gen2_desc: "Улучшенная система Hard-Kill сможет остановить даже быстро движущиеся кинетические пенетраторы и тандемные кумулятивные заряды. Улучшенная система также охватывает танк со всех сторон.\n\n§GПодсказка к редактору: Система Hard-Kill — это хороший способ усилить оборонительные возможности наших танков против вражеских ракет. Она также позволит нашей броне более эффективно прорывать вражеские линии.§!"
 smoothbore_atgm_gen1: "ПТРК 1950-ых"
 smoothbore_atgm_gen1_desc: "С небольшими изменениями мы можем приспособить танковую пушку для стрельбы противотанковыми управляемыми ракетами. Первые гладкоствольные ПТРК наводились с помощью инфракрасного прицела, или зрительной трубой.\n\n§GПодсказка к редактору: Оснастив танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen2: "ПТРК 1950-ых"
 smoothbore_atgm_gen2_desc: "При лазерном наведении на цель искажения меньше, и ПТРК летит на цель более точно.\n\n§GПодсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen3: "Современные ПТРК"
 smoothbore_atgm_gen3_desc: "Теперь, запуская ПТРК, мы сможем поразить одну цель ракетой и быстро переключить огонь на другую.\n\n§GПодсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen4: "Улучшенные ПТРК"
 smoothbore_atgm_gen4_desc: "Улучшив тандемный заряд боевой части ПТРК, мы сможем пробивать более прочную броню противника.\n\n§GПодсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 smoothbore_atgm_gen5: "ПТРК 5-го поколения"
 smoothbore_atgm_gen5_desc: "Благодаря усовершенствованному ИИ и новым алгоритмам, ПТРК может иметь сложную траекторию полета, чтобы избежать препятствий и получить наилучший угол сближения, и даже менять цели в середине полета, если это необходимо.\n\n§GПодсказка к редактору: Оснастив  танки ПТРК в дополнение к обычным кинетическим средствам поражения, мы можем увеличить их способность поражать вражескую бронетехнику§!"
 tank_longer_gun: "Увеличение ствола"
 tank_longer_gun_desc: "Удлинив ствол по сравнению с его первоначальной конструкцией, мы можем увеличить начальную скорость снарядов.\n\n§GПодсказка к редактору: Добавление поддержки для более длинного орудия — это простой способ повысить готовность вашего танка к борьбе с вражеской броней без необходимости модернизации всего орудия.§!"
 tank_aux_engine: "Вспомогат. электрич. двигатель"
 tank_aux_engine_desc: "С помощью вспомогательного электрического двигателя  мы можем управлять некоторыми частями танка, например, башней, без необходимости включать основные двигатели. Таким образом, мы можем частично управлять танком в неподвижном состоянии и экономить топливо.\n\n§GПодсказка к редактору: Добавление вспомогательного электрического двигателя будет лучше всего работать на двигателях, потребляющих топливо§!"
 tank_aux_engine_2: "Улучшенный вспомог. электрич. двигатель"
 tank_aux_engine_2_desc: "Улучшенная и более эффективная электрическая вспомогательная силовая установка.\n\n§GПодсказка к редактору: Добавление вспомогательного электрического двигателя будет лучше всего работать на двигателях, потребляющих топливо§!"
 tank_drones: "Дрон поддержки"
 tank_drones_desc: "Башня танка может быть оснащена станцией управления беспилотником. Дрон может использоваться для осмотра окружающего поля боя, обнаружения целей и наблюдения за эффективностью огня.\n\n§GПодсказка к редактору: Оснащение наших танков дронами улучшит их способность уничтожать врагов§!"
 tank_drones_2: "Улучшенный дрон поддержки"
 tank_drones_2_desc: "Улучшенный беспилотник поддержки сможет не только осматривать поле боя, но и вести огонь, фиксировать цели для поиска снарядов и даже защищаться от входящих снарядов.\n\n§GПодсказка к редактору: Оснащение наших танков беспилотниками улучшит их способность уничтожать врагов§!"
 afv_base_turret: "Базовая башня ББМ"
 afv_base_turret_desc: "Базовая башня, обычно рассчитанная на 1-2 человек."
 afv_unmanned_turret: "Беспилотная турель ББМ"
 afv_unmanned_turret_desc: "Беспилотная башня с дистанционно управляемым орудийным комплексом позволяет направить больше ресурсов на защиту корпуса."
 afv_no_turret: "Без башни"
 afv_no_turret_desc: "Кому нужна турель, если можно просто сделать люк и надеяться на лучшее."
 afv_tracked_suspension: "Колесная подвеска"
 afv_tracked_suspension_desc: "Подвеска на колесах с колесной формулой 4x4/6x6/8x8 обеспечивает лучшую скорость, но более уязвима для осколков и огня стрелкового оружия."
 afv_torsion_bar_suspension: "Подвеска с торсионной балкой"
 afv_torsion_bar_suspension_desc: "Классическая \"танкоподобная\" подвеска"
 afv_machine_gun: "Послевоенный крупнокалиберный пулемёт"
 afv_machine_gun_desc: "Слегка модифицированная версия старой надежной пушки времен Второй мировой войны. Сейчас служит орудием поддержки на бронированном такси."
 afv_machine_gun_2: "Крупнокалиберный пулемёт холодной войны"
 afv_machine_gun_2_desc: "После окончания Второй мировой войны основные страны внесли некоторые изменения в конструкцию своих HMG: улучшили управляемость, точность и т.д."
 afv_machine_gun_3: "Современный крупнокалиберный пулемёт"
 afv_machine_gun_3_desc: "Распад Советского Союза позволил некоторым странам расслабиться и сосредоточиться на качестве, а не на количестве — вот что отличает это новое поколение."
 afv_machine_gun_4: "Крупнокалиберный пулемёт будущего"
 afv_machine_gun_4_desc: "Пластиковый корпус, технологии слежения. Теперь Крупнокалиберные Пулемёты стали смертоноснее, чем когда-либо."
 afv_assault_gun: "Высококалиберная низкоскоростная пушка I"
 afv_assault_gun_desc: "Артиллерия, устанавливаемая на легких танках, как правило, представляет собой низкоскоростные орудия, которые обеспечивают большую огневую мощь за счет малой отдачи."
 afv_assault_gun_2: "Штурмовое орудие поздней холодной войны"
 afv_assault_gun_2_desc: "Улучшенная баллистика, лучшие патроны FRAG по сравнению с конструкциями после Второй мировой войны."
 afv_assault_gun_3: "Современное штурмовое орудие"
 afv_assault_gun_3_desc: "Лучшее, что может предложить современная армия - умные снаряды, воздушный взрыв."
 afv_assault_gun_4: "Штурмовое орудие будущего"
 afv_assault_gun_4_desc: "Нанесение кассетных ударов, подрыв бункеров, мало что может сделать эта пушка - возможно, только танки находятся в безопасности."
 small_autocannon: "Автопушка ранней холодной войны"
 small_autocannon_desc: "Калибр 20-30 мм, обычно это просто пушка WW2 AA с несколькими модификациями. Тем не менее, она отлично справляется со своей задачей."
 small_autocannon_2: "Автопушка поздней холодной войны"
 small_autocannon_2_desc: "Специализированная автопушка, предназначенная для поражения как пехоты, так и металла."
 small_autocannon_3: "Современная автопушка"
 small_autocannon_3_desc: "Новейшие разработки, пневматические патроны, программируемые патроны."
 small_autocannon_4: "Автопушка будущего"
 small_autocannon_4_desc: "Автопушка самого современного уровня, не оставляющая после себя ничего."
 apc_small_autocannon: "Автопушка ранней холодной войны"
 apc_small_autocannon_desc: "Калибр 20-30 мм, обычно это обычная пушка АА времен Второй мировой войны с небольшими модификациями. Тем не менее, она хорошо справляется со своей задачей."
 apc_small_autocannon_2: "Автопушка поздней холодной войны"
 apc_small_autocannon_2_desc: "Специализированная автопушка, предназначенная для поражения как пехоты, так и металла."
 apc_small_autocannon_3: "Современная автопушка"
 apc_small_autocannon_3_desc: "Новейшие разработки, патроны Airburst, программируемые патроны."
 apc_small_autocannon_4: "Автопушка будущего"
 apc_small_autocannon_4_desc: "Автопушка современного уровня, не оставляющая после себя ничего."
 big_autocannon: "Тяж. автопушка ранней ХВ"
 big_autocannon_desc: "Высококалиберная автопушка калибра от 35 мм до 60 мм, нацеленная на уничтожение любой легкой брони в поле зрения."
 big_autocannon_2: "Тяж. автопушка поздней ХВ"
 big_autocannon_2_desc: "С новыми Бронебойными оперёнными подкалиберными снарядами эта пушка - не шутка."
 big_autocannon_3: "Современная Тяж. автопушка"
 big_autocannon_3_desc: "Разработано, чтобы представлять угрозу любой бронетехнике на поле боя."
 big_autocannon_4: "Тяж. автопушка будущего"
 big_autocannon_4_desc: "Усовершенствованная высококалиберная автопушка, предназначенная для уничтожения любой брони."
 afv_small_medium_cannon: "Противотанковая пушка ранней холодной войны"
 afv_small_medium_cannon_desc: "Обычно устаревшая танковая пушка калибра 90-105 мм, которая \"должна\" пробивать танки противника. В благоприятных условиях."
 afv_small_medium_cannon_2: "Противотанковая пушка поздней холодной войны"
 afv_small_medium_cannon_2_desc: "Специализированное противотанковое орудие, хорошо справляется с броней."
 afv_small_medium_cannon_3: "Современная противотанковая пушка"
 afv_small_medium_cannon_3_desc: "Обычно это нарезное оружие, точное и довольно смертоносное."
 afv_small_medium_cannon_4: "Противотанковая пушка будущего"
 afv_small_medium_cannon_4_desc: "Точность, урон - так можно лучше всего описать это оружие."
 afv_steel_armor_gen1: "Стальная броня"
 afv_steel_armor_gen1_desc: "Ваша любимая сталь военного качества."
 afv_steel_armor_gen2: "Улучшенная стальная броня"
 afv_steel_armor_gen2_desc: "Более прочная, чем просто сталь, RHA."
 afv_steel_armor_gen3: "Усовершенствованная стальная броня"
 afv_steel_armor_gen3_desc: "Нанопокрытие и современные сплавы. Это уже даже не \"сталь\"."
 afv_alum_armor_gen1: "Алюминевая броня"
 afv_alum_armor_gen1_desc: "Легкий и довольно прочный."
 afv_alum_armor_gen2: "Улучшенная алюминевая броня"
 afv_alum_armor_gen2_desc: "Улучшенный сплав, лучшая устойчивость к ударам и проколам."
 afv_alum_armor_gen3: "Усовершенствованная алюминевая броня"
 afv_alum_armor_gen3_desc: "Нанопокрытие и современные сплавы. 'Алюминий' - это степень."
 afv_composite_armor_gen1: "Легкая композитная броня начала холодной войны"
 afv_composite_armor_gen1_desc: "Копия ранней композитной брони для танков."
 afv_composite_armor_gen2: "Легкая композитная броня времен холодной войны"
 afv_composite_armor_gen2_desc: "Улучшенная версия композитной брони, заимствованная у танков."
 afv_composite_armor_gen3: "Современная легкая композитная броня"
 afv_composite_armor_gen3_desc: "Современное и передовое решение для долговечных ББМ"
 afv_composite_armor_gen4: "Усовершенствованная легкая композитная броня"
 afv_composite_armor_gen4_desc: "При эквиваленте RHA, измеряемом в метрах, это наиболее эффективная броня."
 afv_battlestation_1: "Боевая база ВВС в начале холодной войны"
 afv_battlestation_1_desc: "Комплект радиостанций для поддержания связи с отрядом и другими транспортными средствами."
 afv_battlestation_2: "Боевая станция ВВС времен холодной войны"
 afv_battlestation_2_desc: "Усовершенствованные системы связи, лазерный дальномер."
 afv_battlestation_3: "Современная боевая станция ВВС"
 afv_battlestation_3_desc: "360-градусные камеры, самые современные системы связи внутри помещений."
 afv_battlestation_4: "Передовая боевая станция ВВС"
 afv_battlestation_4_desc: "Интеграция \"поля боя\", передовые компоненты обмена информацией."
 afv_atgm_gen1: "ПТУР периода Холодной войны"
 afv_atgm_gen1_desc: "Внешняя пусковая установка для ранних ПТУР."
 afv_atgm_gen2: "ПТУР позднего периода Холодной войны"
 afv_atgm_gen2_desc: "Улучшенная версия пусковой установки, теперь это действительно ПТУР"
 afv_atgm_gen3: "Современный ПТУР"
 afv_atgm_gen3_desc: "Современная ракета с лазерным наведением и хорошей системой управления."
 afv_atgm_gen4: "Усовершенствованный ПТУР"
 afv_atgm_gen4_desc: "Усовершенствованная оптика и сложная ракета делают эту пусковую установку убийцей танков."
 afv_atgm_gen5: "ПТУР Будущего"
 afv_atgm_gen5_desc: "Самые передовые технологии и инновации в противотанковой области."
 afv_gun_ports: "Оружейные порты"
 afv_gun_ports_desc: "Оружейные порты для стрельбы изнутри."
 afv_mine_protection: "Защита от мин"
 afv_mine_protection_desc: "Защищенное от мин днище корпуса для безопасности экипажа."
 afv_reverse_doors: "Эргономичные Двери"
 afv_reverse_doors_desc: "Большие и хорошо расположенные двери для безопасной высадки экипажа."
 afv_coax_machine_gun: "Коаксиальный МГ Ранней Холодной Войны"
 afv_coax_machine_gun_desc: "МГ времен Второй мировой войны, установленный как соосное орудие."
 afv_coax_machine_gun_2: "Коаксиальный МГ Поздней Холодной Войны"
 afv_coax_machine_gun_2_desc: "Улучшенная версия оружия времен Второй мировой войны в виде коаксиальной пушки."
 afv_coax_machine_gun_3: "Современный Коаксиальный МГ"
 afv_coax_machine_gun_3_desc: "Modern МГ mounted as coaxial gun."
 afv_coax_machine_gun_4: "Коаксиальный МГ Будущего"
 afv_coax_machine_gun_4_desc: "Усовершенствованная конструкция, устанавливается как коаксиальная пушка."
 afv_coax_autocannon: "Коаксиальная Автопушка Ранней Холодной Войны"
 afv_coax_autocannon_desc: "Автопушка установлена как коаксиальное орудие."
 afv_coax_autocannon_2: "Коаксиальная Автопушка Поздней Холодной Войны"
 afv_coax_autocannon_2_desc: "Улучшенная автопушка, установленная как коаксиальное орудие"
