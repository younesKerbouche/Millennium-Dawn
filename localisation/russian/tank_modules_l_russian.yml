 EQ_MOD_CAT_tank_reload_external_module_TITLE: "§RРСЗО/СЗУ§!\n"
 external_launcher: "Внешняя пусковая установка для оружия"
 external_launcher_desc: "Внешняя система, позволяющая устанавливать оружие на транспортное средство без необходимости использования внутренних боеприпасов."
 missile_launcher_system: "Пусковая установка ЗРК"
 missile_launcher_system_desc: "Система крепления, позволяющая оснащать транспортное средство ракетами класса «земля-воздух»."
 tank_pneumatic_suspension_light: "Легкая пневматическая подвеска"
 tank_pneumatic_suspension_light_desc: "В гидропневматической подвеске в качестве демпфирующих элементов используются гидравлическая жидкость и азот. Благодаря такой подвеске танк движется гораздо плавнее. Высоту хода можно регулировать на ходу, и танк способен к самовыравниванию. Это обеспечивает более плавное движение и более точное прицеливание. Однако такую систему подвески сложнее изготовить и обслуживать, чем классическую торсионную систему.\n\n§GСовет от дизайнера: оснащение вашего танка гидропневматической подвеской делает его в целом лучше, но за счёт снижения надёжности и себестоимости производства§!"
 tank_torsion_bar_suspension_light: "Легкая торсионная подвеска"
 tank_torsion_bar_suspension_light_desc: "Стандартная система подвески для танков. Штанги, соединённые с опорными катками, крепятся к горизонтальному брусу. При движении колёс вверх и вниз брус изгибается, действуя как пружина подвески.\n\n§GСовет от дизайнера: это стандартный безопасный вариант с низким уровнем риска§!"
 tank_wheeled_suspension_light: "Легкая подвеска на колесах"
 tank_wheeled_suspension_light_desc: "Подвеска на колёсах, будь то 4x4/6x6/8x8, обеспечивает более высокую скорость, но более уязвима для шрапнели и огня из стрелкового оружия.\n\n§GСовет от дизайнера: если оснастить ваш танк колесной подвеской, он станет быстрее и легче, но менее бронированным и менее долговечным§!"
 tank_pneumatic_suspension_medium: "Средняя пневматическая подвеска"
 tank_pneumatic_suspension_medium_desc: "В гидропневматической подвеске в качестве демпфирующих элементов используются гидравлическая жидкость и азот. Благодаря такой подвеске танк движется гораздо плавнее. Высоту хода можно регулировать на ходу, и танк способен к самовыравниванию. Это обеспечивает более плавное движение и более точное прицеливание. Однако такую систему подвески сложнее изготовить и обслуживать, чем классическую торсионную систему.\n\n§GСовет от дизайнера: оснащение вашего танка гидропневматической подвеской делает его в целом лучше, но за счёт снижения надёжности и себестоимости производства§!"
 tank_torsion_bar_suspension_medium: "Средняя торсионная подвеска"
 tank_torsion_bar_suspension_medium_desc: "Стандартная система подвески для танков. Штанги, соединённые с опорными катками, крепятся к горизонтальному брусу. При движении колёс вверх и вниз брус изгибается, действуя как пружина подвески.\n\n§GСовет от дизайнера: это стандартный безопасный вариант с низким уровнем риска§!"
 tank_wheeled_suspension_medium: "Подвеска среднего колеса"
 tank_wheeled_suspension_medium_desc: "Подвеска на колёсах, будь то 4x4/6x6/8x8, обеспечивает более высокую скорость, но более уязвима для шрапнели и огня из стрелкового оружия.\n\n§GСовет от дизайнера: если оснастить ваш танк колесной подвеской, он станет быстрее и легче, но менее бронированным и менее долговечным§!"
 tank_pneumatic_suspension_heavy: "Тяжелая пневматическая подвеска"
 tank_pneumatic_suspension_heavy_desc: "В гидропневматической подвеске в качестве демпфирующих элементов используются гидравлическая жидкость и азот. Благодаря такой подвеске танк движется гораздо плавнее. Высоту хода можно регулировать на ходу, и танк способен к самовыравниванию. Это обеспечивает более плавное движение и более точное прицеливание. Однако такую систему подвески сложнее изготовить и обслуживать, чем классическую торсионную систему.\n\n§GСовет от дизайнера: оснащение вашего танка гидропневматической подвеской делает его в целом лучше, но за счёт снижения надёжности и себестоимости производства§!"
