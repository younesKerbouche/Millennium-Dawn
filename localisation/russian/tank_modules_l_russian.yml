 mast_mounted_radar_desc: "Компактный радар управления огнем, установленный над втулкой ротора, позволяющий обнаруживать цели и поражать их, оставаясь в укрытии. Способен отслеживать несколько целей одновременно и направлять управляемые радаром боеприпасы. Улучшает ситуационную осведомленность и выживаемость на сложной местности."
 light_helicopter_armor_gen1: "Лёгкая броня для вертолётов 1-го поколения"
