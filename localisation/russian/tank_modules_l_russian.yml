 light_tank_low_velocity_gun_2: "Высококалиберный низкоскоростной пистолет  II"
 light_tank_low_velocity_gun_2_desc: "Артиллерия, оснащенная легкими танками, как правило, представляет собой тихоходное орудие, обеспечивающее огневую мощь крупного калибра за счет малой отдачи."
 light_tank_low_velocity_gun_3: "Высококалиберный низкоскоростной пистолет  III"
 light_tank_low_velocity_gun_3_desc: "Артиллерия, оснащенная легкими танками, как правило, представляет собой тихоходное орудие, обеспечивающее огневую мощь крупного калибра за счет малой отдачи."
 light_tank_low_velocity_gun_4: "Высококалиберный низкоскоростной пистолет  IV"
 light_tank_low_velocity_gun_4_desc: "Артиллерия, оснащенная легкими танками, как правило, представляет собой тихоходное орудие, обеспечивающее огневую мощь крупного калибра за счет малой отдачи."
 chassis_wheeled_afv_gen0_desc: "Это шасси, вдохновлённое ранними колёсными разведывательными машинами, такими как Panhard AML, отличается быстротой развёртывания и универсальностью на местности, что позволяет вести быстрые боевые действия с минимальными затратами."
 chassis_tracked_afv_gen0_desc: "Сбалансированное шасси, основанное на наследии таких машин, как БТР М113 и БМП-1, при умеренной стоимости производства обеспечивает как защиту, так и прорывные возможности."
 chassis_light_tank_gen0_desc: "Шасси, созданное по мотивам PT-76 и M551 Sheridan, предлагает сочетание возможностей по защите и прорыву, пригодных для использования в различных сценариях."
 chassis_wheeled_afv_gen1_desc: "Шасси, созданное на основе достижений французской модели ERC-90 Sagaie, сохраняет свою приверженность непревзойденной скорости, но при этом вкладывает немного больше средств для повышения эксплуатационной устойчивости."
 chassis_tracked_afv_gen1_desc: "Развиваясь на базе таких проектов, как Скорпион и CVR(T), он расширяет свои оперативные возможности, сохраняя при этом средний уровень скорости."
 chassis_light_tank_gen1_desc: "Благодаря опыту танков типа AMX-13, он сочетает в себе устойчивость к внешним воздействиям с эффективным боевым мастерством, что позволяет ему оставаться более маневренным, чем более тяжелые аналоги."
 chassis_wheeled_afv_gen2_desc: "Опираясь на инновации EE-9 Cascavel и LAV-25, колёсный вариант остаётся лёгким и бюджетным, а его усовершенствования направлены на повышение уровня защиты и прорывных возможностей."
 chassis_tracked_afv_gen2_desc: "Шасси, созданное под влиянием инноваций Bradley и BMD-4, обеспечивает улучшенную защиту, позволяя добиться успехов как в обороне, так и в прорыве."
 chassis_light_tank_gen2_desc: "Взяв за основу опыт AWC Wiesel и Type 89 БМП, конструкция свидетельствует об усилении брони и защиты при сохранении достойной мобильности."
 chassis_wheeled_afv_gen3_desc: "Отражая модульный подход Boxer и Stryker, стоимость производства увеличивается незначительно, обеспечивая адаптивность без ущерба для фирменной скорости."
 chassis_tracked_afv_gen3_desc: "Отражая достижения CV90 и ASCOD, эта модель сочетает в себе оборонные и прорывные возможности при более высокой стоимости производства"
 chassis_light_tank_gen3_desc: "Отражая достижения M8 Buford и 2S25 Sprut-SD, конструкция обеспечивает приоритет прорыва и обороны, не становясь при этом слишком громоздкой."
 chassis_wheeled_afv_gen4_desc: "В этом шасси, представляющем собой концепцию будущих боевых действий, интегрированы самые современные технологии для обеспечения обороны и прорыва, а маневренность дополняется лучшей защитой."
 chassis_tracked_afv_gen4_desc: "Эта модель, ориентированная на поля сражений будущего, гарантирует, что, хотя стоимость производства может возрасти, отдача в виде оборонных, прорывных и броневых характеристик будет непревзойдённой."
 chassis_light_tank_gen4_desc: "Предвосхищая требования будущих войн, шасси включает в себя новейшие технологии защиты, что позволяет ему оставаться грозным выбором с точки зрения защиты и прорыва, не теряя при этом преимущества в скорости по сравнению с основными боевыми танками."
 chassis_afv_gen4_desc: "Усовершенствованные ББМ способны нести несколько типов башен и несколько типов вооружения, поэтому следующим логическим шагом была адаптация их для конкретных ролей артиллерии и РСЗО. Это шасси чрезвычайно долговечно и обладает всеми преимуществами улучшенной ББМ, поэтому оно имеет стать основой механизированных частей."
 spaa_chassis_afv_gen4_desc: "Усовершенствованные ББМ способны нести несколько типов башен и несколько типов вооружения, поэтому следующим логическим шагом была адаптация их для конкретных ролей артиллерии и РСЗО. Это шасси чрезвычайно долговечно и обладает всеми преимуществами улучшенной ББМ, поэтому оно имеет стать основой механизированных частей."
 smoke_launchers_3: "Современная система дымового и лазерного оповещения"
 smoke_launchers_3_desc: "Система лазерного предупреждения оповещает экипаж о нападении на машину ракеты с лазерным наведением или системы управления огнем танка.\n\n§GПодсказка к редактору:Установка дымовых установок снижает заметность нашего танка, делая его лучше как в обороне, так и в нападении.§!"
 SOV_smoke_launchers_3: "Штора-1"
 SOV_smoke_launchers_3_desc: "Электрооптический комплекс активной защиты «Штора-1» представляет собой современное дымовое гранатометное устройство. Он стреляет дымовой гранатой 3Д17, дымящейся красным фосфором. Дым горит достаточно жарко, чтобы скрыть танк от тепловидения.\n\n§GПодсказка к редактору:Установка дымовых установок снижает заметность нашего танка, делая его лучше как в обороне, так и в нападении.§!"
