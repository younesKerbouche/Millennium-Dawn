 tank_stealth_armor_camelon: "Броня - Хамелеон"
 tank_stealth_armor_camelon_desc: "Броня, способная адаптироваться к окраске и имитировать текстуру окружающей среды, что позволяет броне адаптировать камуфляж транспортного средства к любой среде."
 tank_stealth_armor_gen1: "Скрытая Броня"
 tank_stealth_armor_gen1_desc: "Усовершенствованная стелс-броня, которая лучше скрывает и скрывает технику от наблюдения противника."
 tank_stealth_armor_thermal: "Тепловая Броня"
 tank_stealth_armor_thermal_desc: "Системы брони, позволяющие танку скрывать или корректировать свою тепловую сигнатуру, скрывая машину от тепловизионной оптики."
 defensive_jammers: "Защитные Глушители"
 defensive_jammers_desc: "Системы постановки помех, которые защищают бронированную машину от входящих угроз и упрощают для машины задачу по борьбе с воздушными угрозами путем создания помех для входящих систем самолета."
 two_missile_pack: "2 Ракетных комплекта"
 two_missile_pack_desc: "Модульная система пусковых установок ракет, в которой ракеты крепятся к транспортным средствам в разном количестве блоков, что позволяет перевозить большее или меньшее количество боеприпасов."
 four_missile_pack: "Комплект из 4 ракет"
 four_missile_pack_desc: "Модульная система пусковых установок ракет, в которой ракеты крепятся к транспортным средствам в разном количестве блоков, что позволяет перевозить большее или меньшее количество боеприпасов."
