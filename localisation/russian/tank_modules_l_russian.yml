 crows_mg: "Удаленная оружейная станция"
 crows_mg_desc: "Дистанционно управляемая система вооружения, способная защитить находящихся в автомобиле людей, позволяя им управлять оружием, не подвергая себя опасности."
 afv_troop_capacity: "§RБРМ/БМП Модуль§!\nОтсек для перевозки личного состав"
 afv_troop_capacity_desc: "Изъятие боеприпасов и боевых средств для обеспечения возможности транспортировки спешенных войск для проведения дополнительных боевых операций."
 bush_tank_mg: "Танковый пулемет"
 bush_tank_mg_desc: "Для всех ваших потребностей типа «Я приварил это к крыше своей Тойоты, и теперь это танк!»"
 fire_ammo_1: "Первые напалмовые боеприпасы"
 fire_ammo_1_desc: "Переключив боевую нагрузку наших ракет на напалм, мы можем повысить эффективность против легкоуязвимых целей. Однако это серьезно затруднит нашу способность бороться с бронетехникой противника."
 fire_ammo_2: "Улучшенные напалмовые боеприпасы"
 fire_ammo_2_desc: "Переключив боевую нагрузку наших ракет на напалм, мы можем повысить эффективность против легкоуязвимых целей. Однако это серьезно затруднит нашу способность бороться с бронетехникой противника."
