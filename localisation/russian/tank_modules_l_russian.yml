 ISR_tank_medium_cannon_2: "120mm MG251"
 ISR_tank_medium_cannon_2_desc: "120-мм пушка IMI — гладкоствольная танковая пушка L44, разработанная и производимая компанией Israeli Military Industries (IMI). Ее часто путают с лицензионным производством танковой пушки Rheinmetall L44, однако она была разработана IMI с 1983 по 1988 год для удовлетворения требований основного боевого танка Армии обороны Израиля Merkava Mark III, то есть более узкого крепления, как у M60, оба танка спроектированы вокруг 105-мм пушки"
 ISR_tank_medium_cannon_3: "120mm MG251-LR"
 ISR_tank_medium_cannon_3_desc: "Улучшенная версия MG251 с термокожухом, разработанным VIDCO Industries, и новой системой отдачи сжатого газа"
 SOV_tank_small_cannon: "76,2mm D-56T"
 SOV_afv_machine_gun: "7,62mm SGMT"
 SOV_afv_machine_gun_desc: "СГ-43/СГМТ Горюнова (русский: Станковый пулемёт системы Горюнова, Stankovyy pulyemyot sistiemy Goryunova, что означает «Станковый пулемёт, конструкция Горюнова») был советским средним пулемётом, который был представлен во время Второй мировой войны. Он был рассчитан на патрон 7,62×54 ммR и был представлен в 1943 году в качестве замены более старым пулемётам Максима М1910."
 SOV_afv_machine_gun_2: "14,5mm КПВТ"
 SOV_afv_machine_gun_2_desc: "Крупнокалиберный пулемет КПВТ — советский крупнокалиберный пулемет калибра 14,5×114 мм, впервые поступивший на вооружение в качестве пехотного оружия (под обозначением ПКП) в 1949 году. В 1960-х годах пехотная версия была снята с производства из-за слишком больших размеров и веса. Позднее он использовался в серии БТР"
 SOV_afv_coax_machine_gun: "7,62mm ПКТ"
 SOV_afv_coax_machine_gun_desc: "ПКТ (русский: Пулемёт Калашникова, транслитерируется как Пулемёт Калашникова, или «Пулемёт Калашникова») — универсальный пулемёт с ленточным питанием под патрон 7,62×54 ммR с закраиной, заимствованный от пулемёта ПК/ПКМ."
 SOV_afv_atgm_gen1: "9M14 Malyutka"
 SOV_afv_atgm_gen1_desc: "(Название НАТО AT-3 Sanger) Это была первая переносная противотанковая управляемая ракета Советского Союза и, вероятно, самая массовая производимая ПТРК всех времен."
 SOV_afv_assault_gun: "73mm 2A28 Grom"
 SOV_afv_assault_gun_desc: "2А28 Гром, также известный как КБП 2А28 Гром, представляет собой 73-мм гладкоствольную полуавтоматическую пушку низкого давления с клиновым затвором. Разработка 2А28 Гром была напрямую связана с разработкой безоткатного орудия СПГ-9; оба стреляли снарядами, похожими на реактивные гранаты"
 SOV_afv_assault_gun_2: "100mm 2A70"
 SOV_afv_assault_gun_2_desc: "100-мм артиллерийская установка 2А70 (обозначение ГРАУ: 2А70) — модель нарезной пушки низкого давления, разработанная в Советском Союзе в Конструкторском бюро приборостроения."
 SOV_small_autocannon: "30mm 2A42"
 SOV_small_autocannon_desc: "Шипунов 2А42 — советская/российская 30-мм автоматическая пушка, производства Акционерного общества «Туламашзавод», названа в честь А. Г. Шипунова."
 SOV_small_autocannon_2: "30mm 2A72"
 SOV_small_autocannon_2_desc: "Более легкий упрощенный вариант 2А42 с меньшим количеством деталей, более длинным стволом и более высокой начальной скоростью, но и более низкой скорострельностью. Он работает на длинном ходе отдачи, а не на газоотводе."
