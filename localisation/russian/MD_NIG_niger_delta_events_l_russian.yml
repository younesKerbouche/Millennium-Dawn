 nigeria_delta.1.t: "Расцвет MEND"
 nigeria_delta.1.d: "В протоках и болотах дельты Нигера возникла новая угроза для нефтяной промышленности Нигерии. Движение за освобождение дельты Нигера, известное как MEND, сформировалось из коалиции военизированных группировок, включая NDPVF и различные этнические вооружённые формирования. Под руководством загадочной фигуры, известной как «Джомо Гбомо», группировка MEND объявила войну иностранным нефтяным компаниям и правительству Нигерии, требуя усилить контроль над доходами от продажи нефти в пользу местных сообществ и положить конец разрушению окружающей среды, вызванному десятилетиями добычи нефти.\n\n Их первая крупная акция — похищение четырёх иностранных нефтяников — вызвала шок в международном энергетическом секторе. Позиции Нигерии как крупнейшего производителя нефти в Африке теперь находятся под прямой угрозой. Как нам реагировать на это растущее сопротивление?"
 nigeria_delta.1.a: "Направьте войска, чтобы сокрушить боевиков."
 nigeria_delta.1.b: "Открытые переговоры с лидерами боевиков."
 nigeria_delta.1.c: "Пока что следите за ситуацией."
 nigeria_delta.2.t: "Нефтяная платформа под Атакой"
 nigeria_delta.2.d: "Боевики группировки MEND совершили разрушительную атаку на крупную нефтяную платформу компании Shell в дельте реки Нигер. На рассвете вооружённые скоростные катера окружили объект, подавив сопротивление сил безопасности и вынудив иностранных рабочих эвакуироваться. Ущерб, нанесённый критически важной инфраструктуре, существенно повлияет на добычу нефти в регионе.\n\n Международные нефтяные компании угрожают полностью прекратить деятельность, если не будут гарантированы меры безопасности. Мы должны решить, как реагировать на этот нарастающий кризис."
 nigeria_delta.2.a: "Повысьте уровень безопасности на всех нефтяных объектах."
 nigeria_delta.2.b: "Пусть нефтяные компании сами заботятся о своей безопасности."
 nigeria_delta.3.t: "Похищенные иностранные рабочие"
 nigeria_delta.3.d: "Боевики MEND похитили нескольких иностранных нефтяников с объекта компании Chevron в дельте реки Нигер. Группа боевиков требует освобождения своих членов, находящихся в заключении, и выплаты крупного выкупа. Международное сообщество оказывает давление с целью добиться безопасного возвращения заложников.\n\n Семьи похищенных нефтяников молят о том, чтобы их близкие были освобождены. На нас смотрит весь мир — от того, как мы справимся с этой ситуацией, зависит репутация Нигерии на международной арене."
 nigeria_delta.3.a: "Заплатите выкуп, чтобы добиться их освобождения."
 nigeria_delta.3.b: "Начните военную спасательную операцию."
 nigeria_delta.3.c: "Попытайтесь договориться об их освобождении."
 nigeria_delta.4.t: "Поврежден крупный трубопровод"
 nigeria_delta.4.d: "Боевики взорвали взрывчатку вдоль крупного нефтепровода в дельте реки Нигер, что привело к масштабному пожару и значительному ущербу для окружающей среды. Транснациональный нефтепровод Нигера, по которому сырая нефть поступает из дельты в экспортные терминалы, серьёзно повреждён.\n\n Добыча нефти в пострадавшем районе приостановлена, а на ликвидацию последствий уйдут месяцы. Экологические последствия для местных рыболовецких общин катастрофичны и могут привести к тому, что всё больше людей будут переходить на сторону боевиков."
 nigeria_delta.4.a: "Разверните вооруженные силы для защиты оставшихся трубопроводов."
 nigeria_delta.4.b: "Сосредоточьтесь на ремонте и отложите военные действия."
 nigeria_delta.5.t: "Международное давление растет"
 nigeria_delta.5.d: "Соединённые Штаты и Великобритания выразили серьёзную обеспокоенность в связи с ухудшением ситуации с безопасностью в дельте реки Нигер. Обе страны вложили значительные средства в нигерийскую нефтяную промышленность и пригрозили дипломатическими последствиями, если кризис не будет урегулирован.\n\n Они предложили финансовую и техническую помощь для борьбы с повстанцами, но принятие этой помощи означало бы усиление иностранного влияния на наши внутренние дела. С другой стороны, действовать в одиночку может оказаться затратным и неэффективным."
 nigeria_delta.5.a: "Примите международную помощь."
 nigeria_delta.5.b: "Справьтесь с этим кризисом сами."
 nigeria_delta.10.t: "Предложение об амнистии"
 nigeria_delta.10.d: "После нескольких лет конфликта, из-за которого добыча нефти в Нигерии сократилась на треть, правительство рассматривает новый смелый подход: предложить полную амнистию боевикам в дельте Нигера в обмен на разоружение. Это предложение, поддержанное президентом Яр-Адуа, предусматривает реабилитацию, обучение и ежемесячные выплаты бывшим боевикам.\n\n Критики утверждают, что поощрение вооружённого мятежа создаёт опасный прецедент, а сторонники — что военный подход провалился и диалог — единственный путь к прочному миру. Это решение может затронуть около 26 000 боевиков."
 nigeria_delta.10.a: "Предложите полную амнистию всем боевикам."
 nigeria_delta.10.b: "Предложите условную амнистию со строгими условиями."
 nigeria_delta.10.c: "Вместо этого продолжайте военные действия."
 nigeria_delta.11.t: "Программа амнистии: Результаты"
 nigeria_delta.11.d: "Президентская программа амнистии завершена. Тысячи бывших боевиков сдали оружие и присоединились к программе реабилитации. В дельте реки Нигер сейчас спокойнее, чем когда-либо за последние годы.\n\n Об успехе этой программы будут судить не только по количеству собранного оружия, но и по тому, удастся ли сохранить мир в регионе на долгосрочной основе. Основные проблемы — разрушение окружающей среды, бедность и отсутствие развития — по большей части остаются нерешёнными."
 nigeria_delta.11.a: "Амнистия увенчалась успехом - в Дельту возвращается мир."
 nigeria_delta.11.b: "Частичный успех, но проблемы остаются."
 nigeria_delta.11.c: "Амнистия провалилась - насилие вернется."
 nigeria_delta.12.t: "Программа амнистии рушится"
 nigeria_delta.12.d: "Президентская программа амнистии провалилась. Бывшие боевики жалуются, что обещанные выплаты так и не были произведены, программы обучения неэффективны, а коррупция привела к хищению средств, предназначенных для реабилитации. Многие вернулись к прежнему образу жизни, и в низинах появляется новое поколение боевиков.\n\n Хрупкий мир, достигнутый путём переговоров, рухнул. Мы должны быть готовы к возобновлению конфликта в дельте Нигера."
 nigeria_delta.12.a: "Готовьтесь к худшему."
 nigeria_delta.20.t: "Мстители дельты Нигера"
 nigeria_delta.20.d: "В дельте реки Нигер появилась новая группировка боевиков. Называя себя «Мстителями дельты Нигера», они начали систематическую кампанию по саботажу нефтяной инфраструктуры, масштабы которой превосходят даже предыдущие атаки MEND. Их изощрённые операции указывают на связь с бывшими командирами MEND.\n\n «Мстители» утверждают, что правительство нарушило свои обещания, данные жителям дельты Нигера, и что только сила может заставить его изменить курс. Добыча нефти в Нигерии снова оказалась под угрозой из-за этого нового мятежа."
 nigeria_delta.20.a: "Немедленно разверните объединенную оперативную группу."
 nigeria_delta.20.b: "Попытка начать диалог с мстителями."
 nigeria_delta.21.t: "Чрезвычайное положение в дельте реки Нигер"
 nigeria_delta.21.d: "Ситуация с безопасностью в дельте реки Нигер ухудшилась настолько, что нормальное управление регионом стало невозможным. Боевики контролируют обширные территории региона, добыча нефти прекратилась, растёт уровень насилия.\n\n Военные запрашивают чрезвычайные полномочия для борьбы с кризисом. Чрезвычайное положение позволит вводить комендантский час, проводить массовые аресты и военные операции без надзора со стороны гражданских властей. Возможно, это единственный способ восстановить порядок — или же это может привести регион к ещё большему хаосу."
 nigeria_delta.21.a: "Объявите чрезвычайное положение."
 nigeria_delta.21.b: "Поддерживайте нормальную работу."
 nigeria_delta.30.t: "Мир в дельте Нигера"
 nigeria_delta.30.d: "После многих лет конфликта, переговоров и тщательных реформ кризис в дельте Нигера наконец разрешился. Добыча нефти вернулась на прежний уровень, и регион переживает беспрецедентный подъём. Бывшие боевики успешно интегрировались в общество, а местные жители наконец-то ощутили на себе преимущества нефтяных богатств Нигерии.\n\n Следы конфликта всё ещё видны, но будущее выглядит более светлым, чем когда-либо за последние десятилетия. Дельта Нигера — пример того, чего можно достичь, если решать проблемы и объединять усилия всех заинтересованных сторон ради мира."
 nigeria_delta.30.a: "В дельте Нигера начинается новая глава."
 nigeria_delta.100.t: "MEND Появляется в Нигерии"
 nigeria_delta.100.d: "В Нигерии появилась новая группировка боевиков под названием \"Движение за освобождение дельты Нигера\", которая угрожает позициям страны как крупнейшего производителя нефти в Африке. Международные нефтяные компании находятся в состоянии повышенной готовности."
 nigeria_delta.100.a: "Действительно, касающиеся событий."
 nigeria_delta.101.t: "Объявлена Нигерийская программа амнистии"
 nigeria_delta.101.d: "Правительство Нигерии объявило о Президентской программе амнистии, предлагающей полную амнистию боевикам из дельты реки Нигер в обмен на разоружение. Наблюдатели внимательно следят за тем, принесет ли эта смелая авантюра мир в неспокойный регион."
 nigeria_delta.101.a: "Мы надеемся на успех."
 nigeria_delta.102.t: "Мстители Дельты Нигера наносят удар"
 nigeria_delta.102.d: "Новая группировка боевиков, называющая себя \"Мстители дельты Нигера\", начала атаки на нефтяную инфраструктуру Нигерии. Производство значительно пострадало, поскольку правительство изо всех сил пытается отреагировать на эту новую угрозу."
 nigeria_delta.102.a: "Цикл насилия продолжается."
 NIG_amnesty_success_tt: "Программа амнистии увенчалась успехом. Более 26 000 боевиков сдали свое оружие и прошли реабилитацию."
 NIG_niger_delta_crisis_1: "Волнения боевиков в дельте Нигера"
 NIG_niger_delta_crisis_1_desc: "Группировки боевиков в дельте реки Нигер вызывают перебои в добыче нефти и угрожают иностранным рабочим. Хотя ситуация все еще находится на управляемом уровне, она требует внимания для предотвращения эскалации."
 NIG_niger_delta_crisis_2: "ПОДАВИТЬ Мятеж"
 NIG_niger_delta_crisis_2_desc: "Движение за освобождение дельты реки Нигер начало полномасштабное восстание против нефтяных компаний и правительственных сил. Добыча нефти значительно сократилась по мере усиления нападений на инфраструктуру."
 NIG_niger_delta_crisis_3: "Дельта Нигера в полном разгаре восстания"
 NIG_niger_delta_crisis_3_desc: "Дельта Нигера охвачена открытым восстанием. Боевики контролируют значительные территории региона, добыча нефти рухнула на треть, а иностранные компании эвакуируют персонал. Это представляет собой экзистенциальную угрозу для экономики Нигерии."
 NIG_amnesty_program_idea: "Президентская программа амнистии"
 NIG_amnesty_program_idea_desc: "Правительство запустило амбициозную программу амнистии, предлагающую реабилитацию, обучение и стипендии бывшим боевикам, которые сдадут свое оружие. Программа требует значительных ресурсов, но дает надежду на прочный мир."
 NIG_failed_amnesty_idea: "Провалившаяся программа амнистии"
 NIG_failed_amnesty_idea_desc: "Президентская программа амнистии провалилась. Бывшие боевики жалуются на невыполненные обещания, и многие из них вернулись к насилию. В ручьях дельты Нигера зарождается новое поколение боевиков."
 NIG_niger_delta_avengers_idea: "Мстители Дельты Нигера"
 NIG_niger_delta_avengers_idea_desc: "Новая группировка боевиков \"Мстители дельты Нигера\" начала изощренные атаки на нефтяную инфраструктуру. Их деятельность наводит на мысль о связях с бывшими командирами MEND и серьезно повлияла на добычу нефти."
 NIG_nddc_reformed_idea: "Реформированный NDDC"
 NIG_nddc_reformed_idea_desc: "Комиссия по развитию дельты реки Нигер была реформирована, чтобы лучше удовлетворять потребности местных сообществ. Уровень коррупции снизился, и проекты развития действительно достигают людей, которым они должны были помочь."
 NIG_oil_revenue_sharing_idea: "Соглашение о разделе доходов от продажи нефти"
 NIG_oil_revenue_sharing_idea_desc: "Новое соглашение гарантирует, что большая доля доходов от продажи нефти поступает в общины дельты Нигера. Это значительно уменьшило количество жалоб и улучшило отношения между правительством и местным населением."
 NIG_joint_task_force_idea: "Совместная оперативная группа действует"
 NIG_joint_task_force_idea_desc: "Объединенная военно-оперативная группа была развернута в дельте реки Нигер для проведения операций против боевиков. Военное присутствие, хотя и эффективно с точки зрения сокращения числа нападений, также создает трения с местными общинами."
 NIG_niger_delta_resolved_idea: "Мир в дельте Нигера"
 NIG_niger_delta_resolved_idea_desc: "Кризис в дельте реки Нигер был разрешен путем сочетания переговоров, развития и мер безопасности. Регион переживает беспрецедентный мир и процветание, а добыча нефти достигла рекордных уровней."
 NIG_niger_delta_decisions_category: "Кризис в дельте Нигера"
 NIG_niger_delta_decisions_category_desc: "Решения, связанные с управлением повстанческим движением в дельте реки Нигер и реализацией решений кризиса."
 NIG_joint_task_force_operation: "Операция совместной оперативной группы"
 NIG_joint_task_force_operation_desc: "Начните военную операцию в дельте реки Нигер для борьбы с боевиками и защиты нефтяной инфраструктуры."
 NIG_naval_patrol_gulf_of_guinea: "Военно - морской патруль - Гвинейский залив"
 NIG_naval_patrol_gulf_of_guinea_desc: "Направьте военно-морское патрулирование в Гвинейский залив для борьбы с пиратством и защиты морских нефтяных платформ."
 NIG_protect_oil_infrastructure: "Защита нефтяной инфраструктуры"
 NIG_protect_oil_infrastructure_desc: "Разверните силы безопасности для защиты критически важной нефтяной инфраструктуры в дельте реки Нигер от нападений боевиков."
 NIG_negotiate_with_militant_leaders: "Вести переговоры с лидерами боевиков"
 NIG_negotiate_with_militant_leaders_desc: "Начать закулисные переговоры с лидерами боевиков в дельте реки Нигер для изучения возможностей установления мира."
 NIG_implement_amnesty_program: "Реализовать программу амнистии"
 NIG_implement_amnesty_program_desc: "Запустите Президентскую программу амнистии, предлагающую реабилитацию и стипендии боевикам, которые сдадут свое оружие."
 NIG_reintegration_training: "Обучение по реинтеграции"
 NIG_reintegration_training_desc: "Финансируйте дополнительные программы обучения и реабилитации бывших боевиков, чтобы повысить их шансы на успешную реинтеграцию."
 NIG_oil_revenue_sharing_agreement: "Соглашение о разделе доходов от продажи нефти"
 NIG_oil_revenue_sharing_agreement_desc: "Заключите соглашение с нефтяными компаниями и местными сообществами, чтобы обеспечить более справедливое распределение доходов от продажи нефти."
 NIG_environmental_cleanup_program: "Программа очистки окружающей среды"
 NIG_environmental_cleanup_program_desc: "Запустите масштабную программу очистки, чтобы устранить десятилетний ущерб окружающей среде, нанесенный нефтедобычей в дельте Нигера."
 NIG_request_international_mediation: "Запросить международное посредничество"
 NIG_request_international_mediation_desc: "Обратиться за помощью к международному сообществу для оказания посреднической помощи в урегулировании кризиса в дельте реки Нигер."
 NIG_reform_nddc: "Реформировать NDDC"
 NIG_reform_nddc_desc: "Реформируйте Комиссию по развитию дельты реки Нигер, чтобы снизить уровень коррупции и улучшить реализацию проектов развития среди местных сообществ."