 estonia.115.t: "Учреждение EKRE"
 estonia.115.d: "Eesti Konservatiivne Rahvaerakond (EKRE), или Консервативная народная партия Эстонии, отражает растущее недовольство статус-кво в Эстонии. Ультранационализм, растущие антироссийские настроения и все более ультраправые мысли в нашей стране, отвергающие левых либералов, прокладывают путь этой партии к завоеванию позиций. Они стали ведущей партией, представляющей ультраправых в нашей стране, и стремятся стать доминирующей силой на нашей политической сцене."
