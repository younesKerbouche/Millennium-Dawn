 EST_rural_unemployment: "Сельская безработица"
 EST_rural_unemployment_desc: "Хроническое недоразвитие сельских регионов Эстонии создало разрушительный цикл безработицы. Наши приходы, деревни и муниципалитеты сталкиваются с растущей безработицей, что истощает местные ресурсы и создает все большую нагрузку на систему социального обеспечения. Без вмешательства эти сообщества рискуют стать постоянными экономическими мертвыми зонами."
 EST_crippling_unemployment: "Непомерная безработица"
 EST_crippling_unemployment_desc: "Российский финансовый кризис вызвал разрушительные шоки в нашей экономике, поскольку мы пытаемся уменьшить нашу экономическую зависимость от Москвы. Кризис стал причиной цепной реакции бизнес-крахов и массовых увольнений, что привело нашу ранее процветающую экономику к почти полному застою. Несмотря на многочисленные политические меры, нам не удалось остановить растущий уровень безработицы. Без решительных действий эта экономическая паралич угрожает стать долгосрочной структурной слабостью нашей национальной экономики."
 EST_population_decline: "Снижение численности населения"
 EST_population_decline_desc: "С момента обретения независимости мы боремся с проблемой сокращения численности населения. Иммиграция находится на рекордно низком уровне, люди уезжают из страны в поисках работы, и с каждым днем рождается всё меньше людей. Если мы будем продолжать в том же духе, то, возможно, у нас не будет Эстонии, которой мы могли бы управлять."
 EST_pop_stagnation: "Стагнация численности населения"
 EST_pop_stagnation_desc: "Чудом удалось остановить падение, и пока рост численности населения стагнирует, не увеличиваясь и не уменьшаясь."
 EST_widespread_alcoholism: "Широко распространённый алкоголизм"
 EST_widespread_alcoholism_desc: "Экономические трудности заставляют значительную часть населения искать утешения в алкоголе, что негативно сказывается на экономике страны, но самое главное - на семейной жизни многих людей."
 EST_taxed_alc_consumpt: "Налогооблагаемое потребление алкоголя"
 EST_taxed_alc_consumpt_desc: "Недавно введённый налог на алкоголь привёл к резкому снижению потребления, но в то же время обеспечил несколько стабильный источник дохода для нашего правительства."
 EST_pop_boost: "Рост численности населения"
