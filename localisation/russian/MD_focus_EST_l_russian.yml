 estonia.106.d: "Художественный музей Куму, строительство которого продолжалось несколько лет, наконец, завершил свою работу, открыв двери на прошлой неделе. Музей был построен для хранения многих исторических и художественных экспонатов, ранее хранившихся в Кадриоргском дворце. Новое здание станет домом для всего эстонского искусства и истории. Это замечательный день для нашей истории и искусства."
