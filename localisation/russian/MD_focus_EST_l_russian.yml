l_russian:
 EST_focus_tree: "Древо фокусов Эстонии"
 EST_estonias_future: "Будущее Эстонии "
 EST_estonias_future_desc: "Будущее нашей нации лежит перед нами - ожидая, когда его сформируют. Пришло время нам придать Эстонии тот облик - который мы видим в своих мечтах."
 EST_looking_to_the_west: "Демократия Эстонии"
 EST_looking_to_the_west_desc: "Эстония возникла как молодая демократия после распада Советского Союза. С тех пор мы последовательно придерживаемся западной либеральной демократии - а наши политические партии в основном следуют идеологическим тенденциям - наблюдаемым на Западе."
 EST_isamaa: "Isamaa"
 EST_isamaa_desc: "Isamaa - что в прямом переводе означает \"Отечество\" - является христианско-демократической партией - отстаивающей идеологию от центра-правых до правых в Эстонии."
 EST_re: "RE"
 EST_re_desc: "Эстонская реформистская партия, основанная в 1994 году, является нашей крупнейшей политической партией и занимает наибольшее количество мест в парламенте. Эта центристско-правовая партия фокусируется на либеральной экономической политике, при этом активно поддерживает членство в НАТО и ЕС. Их программа включает снижение налогов, повышение уровня приватизации и поддержку предпринимательства."
 EST_neutral_desc: ""
 EST_armed_forces: "Эстонские силы обороны"
 EST_armed_forces_desc: "Эстонские силы обороны, включая все роды войск нашей армии, служат защитниками нашей независимости, суверенитета и конституционного порядка. Для поддержания своей эффективности в 21-м веке наша армия требует обновленного внимания и ресурсов."
 EST_ekre: "The EKRE"
 EST_ekre_desc: "В результате значительных политических изменений, EKRE одержала победу на выборах. Для эстонских патриотов это историческая победа, поскольку наши идеалы больше не будут ограничены внешними влияниями."
 EST_above_all: "Эстония превыше всего!"
 EST_above_all_desc: "Наши граждане должны понимать, что интересы Эстонии превосходят личные потребности. Наша страна всегда должна быть на первом месте, независимо от обстоятельств."
 EST_we_are_estonians: "Мы эстонцы!"
 EST_we_are_estonians_desc: "Что бы другие ни говорили о нашей истории или культуре, мы остаемся гордыми эстонцами! Не русскими, не немцами и не финнами — у нас есть собственная уникальная идентичность, которая отличает нас от других!"
 EST_on_world_stage: "Эстония на мировой арене"
 EST_on_world_stage_desc: "Пришло время Эстонии утвердиться как важный игрок на мировой арене. Мы больше не будем принимать роль второстепенной нации в Великой игре Европы."
 EST_nato_friends: "Наши друзья по НАТО"
 EST_nato_friends_desc: "Мы признаем НАТО как краеугольный камень нашей системы безопасности и обязуемся сотрудничать с альянсом для поддержания мирового мира и стабильности."
 EST_opposing_western_values: "Противостояние западным ценностям"
 EST_opposing_western_values_desc: "Западные ценности разрушают нашу чистую эстонскую культуру, и мы должны стать ее защитниками. Отказавшись от этих чуждых \"принципов\" и приняв наши традиционные ценности, мы заработаем больше уважения от тех, кто ценит подлинность, одновременно укрепляя нашу национальную решимость."
 EST_europe_of_a_sick_man: "Европа больного человека"
 EST_europe_of_a_sick_man_desc: "Мы должны столкнуться с реальностью, что Европа стала больным человеком мира. Комбинация неконтролируемой иммиграции и экономических спадов ослабила наш любимый континент, но мы должны воспользоваться возможностями, которые возникают из этого упадка."
 EST_military_cooperation: "Военное сотрудничество с нашими союзниками"
 EST_military_cooperation_desc: "Будем откровенны - НАТО необходимо для нашей безопасности. Увеличение совместных тренировочных учений принесет пользу всем участникам."
 EST_opposing_foreign_influence: "Противодействие иностранному влиянию"
 EST_opposing_foreign_influence_desc: "Эстония должна идти своим путем. Хотя мы и маленькая страна, мы гордый народ, способный принимать собственные решения без внешнего вмешательства."
 EST_opposing_centralisation: "Противодействие централизации"
 EST_opposing_centralisation_desc: "Мы отвергаем централизацию! Эстония будет прокладывать свой путь вперед. Нам не нужно внешнее наблюдение - мы добьемся успеха на мировой арене благодаря собственной силе!"
 EST_deporting_arab_immigrants: "Депортация арабских иммигрантов"
 EST_deporting_arab_immigrants_desc: "Эти иммигранты представляют собой значительный риск для нашей страны и культуры, распространяя чуждые убеждения среди наших граждан. Мы должны действовать решительно, пока не стало слишком поздно."
 EST_questioning_eu: "Ставя под сомнение ЕС"
 EST_questioning_eu_desc: "ЕС ушел далеко от своей первоначальной цели. То, что начиналось как институт, предназначенный для защиты прав человека и свободы, стало инструментом корпоративных интересов, который угрожает уничтожить нашу национальную идентичность и превратить нас в марионетку чуждых влияний. Мы должны задаться вопросом, почему мы продолжаем терпеть этот коррумпированный альянс."
 EST_full_nato_cooperation: "Полное сотрудничество с НАТО"
 EST_full_nato_cooperation_desc: "НАТО стоит на страже наших свобод и прав, являясь единственным барьером между цивилизованным миром и диктатурами, которые мы видим в России и Китае. Мы должны максимизировать наше сотрудничество с Альянсом всеми возможными способами."
 EST_defend_our_home: "Защищая наши дома"
 EST_defend_our_home_desc: "Когда захватчики угрожают разграбить нашу землю и уничтожить нашу нацию, мы должны быть готовы бороться всеми силами. Каждый солдат и член ополчения должен помнить, что он сражается за защиту своей страны и своих семей - каждый порог должен стать крепостью."
 EST_compulsory_military_service: "Закон о обязательной военной службе"
 EST_compulsory_military_service_desc: "Хотя это и непопулярно, Рийгикогу принял Закон об обязательной военной службе в интересах национальной обороны. С этого момента все трудоспособные мужчины Эстонии в возрасте от 18 до 27 лет обязаны пройти минимум 6 месяцев военной службы, после чего они будут служить в резерве Вооруженных Сил."
 EST_purchase_foreign_tanks: "Покупка иностранных танков"
 EST_purchase_foreign_tanks_desc: "Танки являются важными активами для любой современной армии, и они представляют собой критическую брешь в мощи наших сил. Мы обратимся к нашим союзникам для приобретения этих жизненно важных вооружений."
 EST_fortify_borders: "Укрепить наши границы"
 EST_fortify_borders_desc: "Россия становится все более откровенной в своей агрессии против нас, и признаки указывают на подготовку враждебных действий. Чтобы предотвратить катастрофу, мы должны немедленно укрепить нашу пограничную оборону."
 EST_friend_of_my_friend: "Друг моего друга..."
 EST_friend_of_my_friend_desc: "Старое изречение верно как в дипломатии, так и в жизни: «Друг моего друга - мой друг. Друг моего врага - мой враг. Враг моего друга - мой враг. Враг моего врага - мой друг.»"
 EST_poking_the_bear: "Дразнить медведя"
 EST_poking_the_bear_desc: "Медведя не будут бояться, когда он окажется мертв. Мы станем охотниками, и медведь окажется бессильным перед нами."
 EST_strengthening_territorial_claims: "Усиление территориальных притязаний"
 EST_strengthening_territorial_claims_desc: "Более 60 лет Россия незаконно оккупировала законные эстонские территории. Если мы собираемся бросить им вызов, мы должны сначала укрепить наши законные претензии на эти земли."
 EST_purging_country_traitors: "Очистка страны от предателей"
 EST_purging_country_traitors_desc: "Чтобы сохранить свободу и безопасность Эстонии, мы должны искоренить иностранных агентов, которые активно подрывают наше развитие. Даже малейший акт измены должен быть встречен быстрыми и решительными действиями."
 EST_preparing_for_inevitable: "Подготовка к неизбежному"
 EST_preparing_for_inevitable_desc: "Война снова нависает на горизонте. Мы должны предпринять все возможные меры, чтобы обеспечить нашу готовность к предстоящему конфликту."
 EST_petting_the_bear: "Гладить медведя"
 EST_petting_the_bear_desc: "Россия остается мощной мировой державой, не имеющей себе равных по влиянию в Европе. Зачем делать врага из такой силы, когда сближение предлагает более многообещающий путь?"
 EST_warm_up_with_russia_nat: "Потепление с Россией"
 EST_warm_up_with_russia_nat_desc: "Пришло время оставить позади нашу сложную историю с Россией и вместе шагнуть в новую эпоху сотрудничества."
 EST_finland_model: "Модель переговоров Финляндии"
 EST_finland_model_desc: "Финляндия успешно выторговала свой нейтралитет, исходя из позиции силы, и сохраняла влияние на международных переговорах. Сейчас она является экономической державой. Их дипломатический подход служит достойным примером для наших собственных переговоров."
 EST_question_russian_sanctions: "Под сомнением санкции"
 EST_question_russian_sanctions_desc: "Санкции оказались неэффективными, нанося ущерб обычным гражданам, при этом не ослабляя власть правительства, как это явно показано на примере России. Почему мы должны поддерживать эти нелегитимные меры, которые только причиняют вред простым людям?"
 EST_work_together_rus: "Работая вместе ради светлого будущего"
 EST_work_together_rus_desc: "Какой вред может принести сотрудничество с Россией? Партнерство может открыть новые возможности для обеих стран."
 EST_declaration_bauskha: "Декларация Бауски"
 EST_declaration_bauskha_desc: "Мы предложили встречу с другими националистическими партиями Балтийского региона в Бауске для подписания соглашения о более тесном сотрудничестве в противодействии российскому влиянию и достижении общих целей."
 EST_support_euromaidan: "Поддержка участников Евромайдана"
 EST_support_euromaidan_desc: "Украинский народ имеет полное право протестовать против неверного курса своего правительства. Мы должны заявить о нашей полной поддержке их дела."
 EST_connection_with_christian_parties_eu: "Христианская связь"
 EST_connection_with_christian_parties_eu_desc: "Укрепляя связи с другими христианскими партиями по всей Европе, мы сможем как укрепить идентичность Эстонии как сильной христианской нации, так и зарекомендовать себя в качестве ценного дипломатического партнера на многие годы вперед."
 EST_christian_alliance: "Христианский союз"
 EST_christian_alliance_desc: "Хотя мы и не являемся строго христианскими в практике, альянс, основанный на общих христианских ценностях, может оказаться крайне полезным для наших интересов."
 EST_looking_into_scandinavia: "В поисках Скандинавии"
 EST_looking_into_scandinavia_desc: "Хотя они могут неохотно признавать это, у нас есть братская связь с скандинавскими странами. Мы должны стремиться к более теплым отношениям с ними, как для дипломатических преимуществ, так и для выгодных торговых возможностей. Найдя общие точки соприкосновения с нашими братьями по ту сторону моря, мы сможем построить более сильное будущее вместе."
 EST_strengthen_baltic_trade: "Укрепление торговли"
 EST_strengthen_baltic_trade_desc: "Инвестируя в общественную инфраструктуру и подписывая новые соглашения, мы можем увеличить наши доходы и объем торговли."
 EST_healthcare_reform_nat: "Реформирование системы здравоохранения"
 EST_healthcare_reform_nat_desc: "Мы будем реформировать систему здравоохранения в надежде создать более эффективную и действенную систему, отвечающую потребностям населения нашей страны."
 EST_ban_abortion: "Запрет абортов"
 EST_ban_abortion_desc: "Ни для кого не секрет, что аборт – это убийство и никакой пользы нашей стране не приносит. Чтобы наша рождаемость улучшилась и наша нация продолжала расти, мы должны положить конец этому недостатку, который люди осмеливаются называть «правом»."
 EST_prohibition_law: "Запрет"
 EST_prohibition_law_desc: "Алкоголь — это замаскированный дьявол, актер, роль которого состоит в том, чтобы дестабилизировать среднестатистическую семью, привнося пьяные драки и насилие. Запрет – единственный способ остановить распространение этой болезни."
 EST_free_dental_care: "Бесплатная стоматологическая помощь – светлой Эстонии!"
 EST_free_dental_care_desc: "Мы начнем предлагать бесплатную стоматологическую помощь всем нашим жителям, независимо от дохода, в надежде, что эта политика улучшит здоровье полости рта нашего населения. Отныне все стоматологи Эстонии обязаны оказывать бесплатную помощь пациентам в возрасте до 18 лет, которую будет оплачивать государственное страхование."
 EST_estonian_values: "Непреходящие эстонские ценности"
 EST_estonian_values_desc: "Наши ценности, наша свобода, наша нация!"
 EST_market_public_interests: "Новый публичный рынок"
 EST_market_public_interests_desc: "Публичный рынок уже давно служит интересам крупных корпораций, которые стремятся стать богаче только за счет простого человека. Мы больше не будем терпеть такое поведение, пришло время регулировать рынок так, чтобы он служил только общественным интересам."
 EST_nat_public_bank: "Создание Национального общественного банка"
 EST_nat_public_bank_desc: "Государство должно играть более важную роль в банковском секторе, и что может быть лучше, чем создание общественного банка? Увеличивая наше влияние в этом секторе, мы можем гарантировать правильное экономическое развитие, а также более высокие стандарты для нашего народа."
 EST_education_reform_nat: "Реформирование системы образования"
 EST_education_reform_nat_desc: "Мы реформируем систему образования с нуля. Хотя это будет долгая и болезненная реформа, она, несомненно, сделает систему образования более эффективной, сократит количество отсева и улучшит качество образования."
 EST_sinine_aratus: "Голубой аратус"
 EST_sinine_aratus_desc: "For our national identity to survive through the age's, it is important that our children learn to love their country and traditions. We shall found a Youth Organization ment to preserve these ideals and to bring about the rebirth of nationalism and ignite Estonia's new national awakening!"
 EST_ban_rus_language: "Запрет русского языка"
 EST_ban_rus_language_desc: "Для нас это единственное естественное решение запретить использование и преподавание русского языка, того самого языка, на котором говорит наш ужасный иностранный угнетатель. Те, кто на нем говорит, могут протестовать сколько угодно, но ничто не изменит нашего направления."
 EST_countryside_schools: "Открытие сельских школ"
 EST_countryside_schools_desc: "Сельская неграмотность является проблемой, которая преследует нашу страну с момента ее восстановления, и одним из многих способов борьбы с ней является повышение доступности образования. Открытие школ в сельской местности поможет облегчить кризис образования, который мы переживаем, и гарантировать будущее следующего поколения."
 EST_teacher_wages: "Повышение заработной платы учителей"
 EST_teacher_wages_desc: "Учителям нужна более высокая заработная плата, иначе как наши ученики получат достойное образование?"
 EST_professional_army: "Продвижение к профессионализму"
 EST_professional_army_desc: "Военизированное подразделение нашей армии - Кайтселийт - это устаревшая мера, которой не место в современной армии XXI века. Наша постоянная армия, если она будет финансироваться Кайтселийтом, должна быть более чем способна противостоять иностранным захватчикам."
 EST_military_status_quo: "Дела идут своим чередом"
 EST_military_status_quo_desc: "Как говорится, \"если ничего не сломалось, не надо чинить\". Существующая организация не имеет существенных проблем, и поэтому нет реальных причин для ее изменения. При этом наличие такого военизированного резерва, как Кайтселийт, к которому можно обратиться в случае вторжения, всегда будет иметь свои преимущества."
 EST_estonian_defence_league: "Приоритет военизированных резервов"
 EST_estonian_defence_league_desc: "Современные армии доказали, что они являются лишь дорогим и вспомогательным средством в международных, а не внутренних конфликтах. Если цель государства - действительно положить конец конфликтам, то логично, что сначала нужно сложить оружие."
 EST_armored_focus: "Фокус на бронетехнике"
 EST_armored_focus_desc: "Профессиональным и боеспособным вооруженным силам нужны не только люди на поле боя. В настоящее время наш танковый корпус устарел и в целом имеет непозволительную численность. Пришло время это исправить."
 EST_looking_to_russia: "В поисках России"
 EST_looking_to_russia_desc: "While they have been our former oppressor, we cannot let events of the past to dictate our currently policy. Seeking realigment with Russia is vital to our survival."
 EST_center_party: "Центристская партия"
 EST_center_party_desc: "Партия Центра победила на выборах и теперь имеет достаточно комфортное большинство, чтобы продвигать свою программу в Рийгикогу."
 EST_left_faction: "Левая фракция"
 EST_left_faction_desc: "Левая фракция и ее социал-либеральная политика одержали верх в политической борьбе за власть, гарантируя себе контроль как над партией, так и над Рийгикогу."
 EST_soc_lib_policies: "Социально-либеральная политика"
 EST_soc_lib_policies_desc: "Мы будем проводить социальную либеральную политику, конечной целью которой является создание общества, в котором каждый человек, независимо от своего статуса, может свободно жить своей жизнью, имея все возможности."
 EST_promote_women_rights: "Продвижение прав женщин"
 EST_promote_women_rights_desc: "Внедряя такие меры, как гибкий график работы, и уделяя особое внимание вопросам равной оплаты труда и равных возможностей, мы можем увеличить число женщин в составе рабочей силы и стимулировать их к занятию руководящих должностей."
 EST_align_with_left_parties: "Объединение с левыми партиями"
 EST_align_with_left_parties_desc: "Левые партии знают, что делают, поэтому для нас было бы лучше потеплеть с ними."
 EST_progressive_taxation: "Ввести прогрессивное налогообложение"
 EST_progressive_taxation_desc: "Мы ввели в действие прогрессивную систему налогообложения, которая предусматривает различные ставки налогов в зависимости от уровня доходов граждан. Прогрессивная система налогообложения облегчает уплату налогов для лиц с низкими и средними доходами, при этом обеспечивая больший вклад в налоговую базу страны для лиц с высокими доходами."
 EST_oppose_monopolies: "Противодействие монополиям"
 EST_oppose_monopolies_desc: "Мы должны открыто выступать против монополий и предпринимать все необходимые шаги для разрушения всех найденных нами подобных примеров."
 EST_closer_ties_with_east: "Установите более тесные связи с Востоком"
 EST_closer_ties_with_east_desc: "Напрасно мы смотрим на Запад, когда ответ на наши проблемы находится прямо у нас под носом, и это великие державы Россия и Китай."
 EST_promote_euroscepticism: "Пропаганда евроскептицизма"
 EST_promote_euroscepticism_desc: "Давайте посмотрим правде в глаза: ЕС недемократичен и неподотчетен. ЕС стал слишком могущественным и превратился в монстра, слишком сильно вмешивающегося в жизнь простых граждан."
 EST_empower_rus_minorities: "Расширение прав и возможностей русских меньшинств"
 EST_empower_rus_minorities_desc: "Другие скажут, что это предательство, а для нас это просто решение вечного вопроса. Увеличивая представительство, которым они пользуются в парламенте и правительственных учреждениях, мы можем ослабить напряженность между двумя нашими многочисленными этническими группами."
 EST_corruption_blind_eye: "Закрыть глаза на коррупцию"
 EST_corruption_blind_eye_desc: "Коррупция – это проблема, но зачем бороться с ней, если можно просто присоединиться к ней? Закрывать глаза на такую ​​практику есть много преимуществ, главным образом, мы можем сосредоточиться на других, более важных вопросах."
 EST_right_faction: "Правильная фракция"
 EST_right_faction_desc: "Правая фракция и ее социал-консервативная политика одержали верх в политической борьбе за власть, гарантируя себе контроль как над партией, так и над Рийгикогу."
 EST_promote_soc_conservatism: "Продвижение социального консерватизма"
 EST_promote_soc_conservatism_desc: "Мы считаем, что общество лучше всего управляется, когда личные и экономические свободы максимально реализованы в рамках традиционных ценностей. Поэтому мы начнем поддерживать ограниченное вмешательство государства в жизни граждан и свободную рыночную экономику."
 EST_oppose_homosexuality: "Выступайте против гомосексуализма"
 EST_oppose_homosexuality_desc: "гомосексуальность неестественен и противоречит сути происходящего. Несмотря на то, что криминализация этого права является заманчивой, это слишком далеко, по крайней мере, на данный момент. Вместо этого мы будем молча подавлять гомосексуальность, но не признавать такие союзы и не предлагать никаких льгот однополым парам."
 EST_promote_mixed_economy: "Содействие развитию смешанной экономики"
 EST_promote_mixed_economy_desc: "Для выживания нашей экономики нельзя полагаться только на пиломатериалы. Мы должны диверсифицировать нашу экономику, поддерживая IT-сектор и нашу промышленность."
 EST_strengthen_est_middle_class: "Укрепление эстонского среднего класса"
 EST_strengthen_est_middle_class_desc: "В последние годы экономика нашей страны развивается быстрыми темпами, что привело к увеличению числа людей, относящихся к среднему классу. Это положительный момент, так как сильный средний класс необходим для здоровой экономики. Мы будем работать над созданием политики, которая поможет среднему классу расти ещё больше. Это включает в себя создание новых рабочих мест, повышение уровня образования и профессиональной подготовки, а также расширение доступа к кредитам."
 EST_allign_with_right_parties: "Объединение с правыми партиями"
 EST_allign_with_right_parties_desc: "Другие правые партии в Европе являются образцом для подражания, их успех не имеет себе равных. Присоединение к этим движениям может оказаться полезным."
 EST_sde: "SDE"
 EST_sde_desc: "Социал-демократическая партия одержала победу на выборах и получила задание сформировать новое правительство."
 EST_home_problems: "Жилищная программа"
 EST_home_problems_desc: "Данная жилищная программа предусматривает предоставление доступного жилья жителям Эстонии, имеющим на это право. Мы будем предлагать различные варианты жилья, от квартир, таунхаусов до домов на одну семью."
 EST_socdem_best: "Социальная политика"
 EST_socdem_best_desc: "Реформируя и расширяя социальную политику страны, мы можем повысить уровень благосостояния населения."
 EST_labour_paradise: "Защита профсоюзов"
 EST_labour_paradise_desc: "Профсоюзы защищают права трудящихся по всей стране, и мы должны быть привержены их защите. Новый закон гарантирует право на создание профсоюзов и вступление в них, обеспечивает свободу ведения коллективных переговоров, а также независимость от государственного или политического вмешательства. "
 EST_workers_support: "Оказывать поддержку нуждающимся работникам"
 EST_workers_support_desc: "Поддержка наших работников необходима для того, чтобы наша страна процветала."
 EST_min_wage: "Повышение минимальной заработной платы"
 EST_min_wage_desc: "Мы будем повышать минимальную заработную плату, чтобы она соответствовала прожиточному минимуму и привлекала в страну больше рабочих рук."
 EST_ngo_support: "Поддержка негосударственных организаций"
 EST_ngo_support_desc: "НПО являются важной частью общества, и мы должны делать все возможное, чтобы поддерживать их нормальное функционирование."
 EST_expand_welfare: "Расширение социального государства"
 EST_expand_welfare_desc: "Мы увеличим расходы на здравоохранение, образование и жильё, а также введем новые меры по оказанию помощи безработным, родителям-одиночкам и инвалидам в надежде улучшить качество жизни среднего эстонца."
 EST_invite_investors: "Привлечение иностранных инвесторов"
 EST_invite_investors_desc: "Иностранные инвесторы, как и местные, также важны для развития нашей экономики, и мы будем делать все возможное, чтобы привлечь их для создания предприятий в нашем небольшом государстве."
 EST_guarantee_youth: "Гарантии молодёжи"
 EST_guarantee_youth_desc: "Мы должны быть уверены в том, что наша страна будет в надёжных руках в будущем, и благодаря нашей приверженности образованию и инновациям мы можем гарантировать молодёжи светлое будущее."
 EST_little_man: "Поддержка маленького человека"
 EST_little_man_desc: "Маленький человек - обычный гражданин, который, возможно, имеет небольшой бизнес, работает в сельском хозяйстве или вообще не работает. Он, как бы мал или незначителен он ни был, играет важнейшую роль в управлении страной, и поэтому мы должны помогать ему и защищать его всеми возможными способами."
 EST_free_education: "Бесплатное высшее образование"
 EST_free_education_desc: "В решительном шаге к реформированию образования, мы внедрим комплексную политику, предоставляющую бесплатное высшее образование всем студентам, независимо от их финансового положения. Это обеспечит равные возможности для академического роста и укрепит интеллектуальный капитал нашей нации."
 EST_support_families: "Поддержка молодых семей"
 EST_support_families_desc: "Молодые семьи особенно уязвимы к экономическим трудностям. Мы создадим комплексные системы поддержки и меры безопасности, чтобы помочь молодым людям с семьями справляться с финансовыми трудностями и поддерживать стабильные условия для домашних хозяйств."
 EST_alcho_tax: "Налог на алкоголь"
 EST_alcho_tax_desc: "Алкоголь является одной из основных причин проблем со здоровьем, поскольку широкое распространение алкоголизма стало одной из главных проблем сельской местности. Мы будем стремиться ограничить потребление алкоголя путём введения высоких налогов на алкогольную продукцию."
 EST_workspace: "Мастерская молодых"
 EST_workspace_desc: "Благодаря успешным реформам и инвестициям в социальную сферу мы превратили Эстонию в мастерскую молодых, где новое и старое поколения работают вместе на общее благо."
 EST_e_residency: "Программа электронной резидентуры"
 EST_e_residency_desc: "Предоставив неэстонцам доступ к эстонским услугам, таким как создание компаний, банковское обслуживание, обработка платежей и налогообложение, мы сможем увеличить экономическое производство за счёт привлечения как местных, так и иностранных инвестиций."
 EST_office_sectors: "Расширение офисного сектора"
 EST_office_sectors_desc: "Офисный сектор играет достаточно большую роль в смазке гигантской машины, которой является экономика, и его расширение представляется вполне естественным, если учесть те выгоды, которые он приносит."
 EST_log_log: "Логистика лесоматериалов"
 EST_log_log_desc: "Лесоматериалы представляют собой важный источник дохода для нас, являясь одним из основных товаров, которые мы экспортируем. Улучшение логистики транспортировки пиломатериалов за счёт инвестиций в ключевую инфраструктуру позволит нам снизить транспортные расходы и увеличить норму прибыли."
 EST_replant_forests: "Пересадка лесов"
 EST_replant_forests_desc: "Мы начнём засадку лесов нашей страны, чтобы восстановить утраченные экосистемы, а также обеспечить возобновляемый источник древесины"
 EST_expand_log_industry: "Расширение экспорта брёвен"
 EST_expand_log_industry_desc: "Брёвна и изделия из древесины составляют значительную часть нашего экспорта, поэтому вполне нормально, что мы расширяем эту отрасль, а значит, и наши доходы."
 EST_investments_money: "Больше денег в бюджет"
 EST_investments_money_desc: "Наш бюджет требует больше денег на покрытие крупных инвестиций, поэтому я считаю оправданным небольшое повышение налогов на большую часть доходов."
 EST_better_roads: "Соединение страны"
 EST_better_roads_desc: "Расширяя автомобильную и железнодорожную инфраструктуру, мы сможем лучше связать нашу страну и создать новые рабочие места наряду с дальнейшим развитием страны."
 EST_renovate_factories: "Реконструкция предприятий"
 EST_renovate_factories_desc: "Когда распался Советский Союз, мы были вынуждены провести деиндустриализацию, поскольку заводы просто перестали быть рентабельными и управляемыми. Но с тех пор прошло много времени, а инфраструктура осталась. Возможно, было бы неплохо реконструировать эти разрушенные заводы и привести их в рабочее состояние."
 EST_pink_shirts: "Лучшие розовые рубашки Эстонии"
 EST_pink_shirts_desc: "Без комментариев."
 EST_own_shirts: "Эстонская автаркия"
 EST_own_shirts_desc: "Возможно, наличие разнообразной промышленности, в первую очередь текстильной, могло бы оказать существенную помощь в долгосрочной перспективе."
 EST_robint_kavur: "Робинт Кавур и Компания"
 EST_robint_kavur_desc: "Кто такой Робинт Кавур и почему он владеет компанией?"
 EST_fighting_unemployment: "Борьба с безработицей"
 EST_fighting_unemployment_desc: "Мы решительно настроены бороться с безработицей и внедрили ряд мер для достижения этой цели"
 EST_startup_estonia: "Стартапы Эстонии"
 EST_startup_estonia_desc: "Очень важно поддерживать амбициозных людей и стартапы, поэтому мы запускаем государственную инициативу, направленную на развитие стартап-экосистемы Эстонии, чтобы в будущем она стала местом рождения еще большего числа успешных стартапов."
 EST_open_workplaces_con: "Расширение государственного сектора"
 EST_open_workplaces_con_desc: "Для того чтобы предоставлять населению более качественные услуги, мы должны расширять государственный сектор, нанимая больше сотрудников и развивая ключевую инфраструктуру, находящуюся в государственной собственности. Это позволит ускорить экономический рост и создать больше высокооплачиваемых рабочих мест."
 EST_invest_in_trade_ports: "Инвестиции в торговые порты"
 EST_invest_in_trade_ports_desc: "Мы можем увеличить объёмы торговли, инвестируя в соответствующую инфраструктуру, прежде всего в торговые порты."
 EST_tax_breaks: "Предложение налоговых льгот"
 EST_tax_breaks_desc: "Предлагая налоговые льготы, мы можем поддержать новые стартапы и развивать эстонскую экономику."
 EST_burecracy_ease: "Борьба с бюрократией в бизнесе"
 EST_burecracy_ease_desc: "Сокращение бюрократических проволочек, связанных с открытием и ведением бизнеса, позволит нам сделать процесс открытия бизнеса более эффективным и простым и тем самым создать благоприятные условия для процветания предприятий."
 EST_monopoly_war: "Вставлять палки в колёса монополиям"
 EST_monopoly_war_desc: "Внедряя законы и политику в области конкуренции, мы можем эффективно ограничивать власть монополий и даже разрушать их."
 EST_bussiness_paradise: "Рай для малого бизнеса"
 EST_bussiness_paradise_desc: "Нам удалось превратить Эстонию из относительно неизвестной страны в настоящий деловой рай, создав поддерживающую экономическую систему для всех предприятий."
 EST_invest_in_police: "Инвестиции в полицию"
 EST_invest_in_police_desc: "Многие считают это нецелевым расходованием средств, однако поддержка полиции необходима для защиты рядовых граждан от бандитов и людей, желающих причинить вред."
 EST_work_or_morgue: "Борьба с безработицей"
 EST_work_or_morgue_desc: "Решить проблему безработицы можно путём принятия различных мер и программ, например, предоставления финансовой помощи безработным, а также программ обучения и тренингов, помогающих им найти новую работу."
 EST_energy_con: "Вопрос об энергетике"
 EST_energy_con_desc: "В последние годы энергетика стала предметом жарких споров между сторонами, предлагающими придерживаться существующего положения вещей или искать альтернативные пути. О сохранении статус-кво речи, конечно, не идёт, но теперь остаётся вопрос: какой источник возобновляемой энергии выбрать?"
 EST_renewable_energy: "Возобновляемая энергетика"
 EST_renewable_energy_desc: "Мы не будем рисковать, выбирая более дорогой и опасный вариант, и перейдём на нормальную возобновляемую энергию."
 EST_nuclear_energy: "Переход на ядерное топливо"
 EST_nuclear_energy_desc: "Строительство атомной электростанции - дело сложное и чрезвычайно дорогостоящее, но мы уверены, что обладаем достаточным опытом для его осуществления и, несмотря на это, в долгосрочной перспективе получим от него большую выгоду."
 EST_windmills: "Лучшие ветряные мельницы в Европе"
 EST_windmills_desc: "Нам удалось разработать самые лучшие и передовые ветряные мельницы в Европе, и мы обязательно будем их использовать."
 EST_sollar_pannels: "Солнечная энергетика"
 EST_sollar_pannels_desc: "Перейдя от ветряных мельниц, мы должны собирать энергию солнца, чтобы стать электрически самодостаточными."
 EST_green_atom: "Зелёный атом"
 EST_green_atom_desc: "Сила солнца на ладони... Прошу прощения, я, наверное, увлёкся. Как бы то ни было, нам удалось создать первоклассный возобновляемый источник ядерной энергии, с которым Эстония будет процветать."
 EST_coal_power: "Угольная энергетика"
 EST_coal_power_desc: "Переход на возобновляемые источники энергии не решит наших проблем. Пришло время сосредоточиться на проверенном источнике топлива. Уголь! Уголь позволит нам решить все наши проблемы."
 EST_invest_in_coal: "Дешёвый газ, идеальная мощность"
 EST_invest_in_coal_desc: "Если мы и дальше будем делать ставку на дешёвый газ, то у нас всегда будет электроэнергия для всех и каждого."
 EST_invest_future: "Инвестиции в будущее"
 EST_invest_future_desc: "Мы должны готовиться к будущему, пока находимся в настоящем, инвестируя в социальные программы, образование и здравоохранение, чтобы предотвратить любой ущерб для эстонской нации."
 EST_invest_in_cities: "Грамотное планирование города"
 EST_invest_in_cities_desc: "Хаотичная застройка городов может привести к таким непредвиденным катастрофам, как перенаселенность и повышенная опасность землетрясений. Прекращение такого строительства и создание надлежащих градостроительных норм должно снизить риск возникновения подобных событий."
 EST_ole_kaasas: "Программа Ole Kaasas"
 EST_ole_kaasas_desc: "Одной из самых серьезных проблем в настоящее время является цифровой разрыв в обществе и различных отраслях экономики. Сотрудничая с частными структурами, мы можем ликвидировать этот разрыв и сделать наше управление более эффективным."
 EST_reform_curriculum: "Реформа учебной программы"
 EST_reform_curriculum_desc: "Нынешняя учебная программа слишком ориентирована на тестирование и недостаточно на практические навыки. Школа должна сосредоточиться на том, чтобы научить студентов критически мыслить и решать проблемы, научить их быть творческими и инновационными, а не механически заучивать математические формулы и уравнения, в которых они не нуждаются. Скажите честно, когда вы в последний раз использовали квадратичную формулу?"
 EST_increase_teacher_wages: "Увеличение заработной платы учителей"
 EST_increase_teacher_wages_desc: "Повышение заработной платы учителей имеет много преимуществ. Во-первых, это привлечет больше людей в профессию, поскольку преподавание часто считается низкооплачиваемой работой. Это может привести к повышению качества преподавательского состава, поскольку те, кто увлечен преподаванием, с большей вероятностью придут в эту профессию. Кроме того, повышение заработной платы приведет к увеличению числа преподавателей, так как они будут реже уходить из профессии в поисках более высокооплачиваемой работы."
 EST_e_education: "Электронное образование"
 EST_e_education_desc: "Цифровизация образования станет первым важным шагом на пути к изменению школы в целом, сделав ее более интерактивной и увлекательной для учащихся любого возраста."
 EST_immigration_cons: "Эстонские ценности"
 EST_immigration_cons_desc: "Мы будем беречь эстонские ценности и не допустим дальнейшей миграции других народов в нашу страну."
 EST_family_traditions_con: "Сохранение традиций"
 EST_family_traditions_con_desc: "Семейные традиции всегда были и будут нашей перспективой. Мы должны контролировать, чтобы наши люди были счастливы."
 EST_air_focus: "Развитие авиации"
 EST_air_focus_desc: "Если мы хотим иметь боеспособную и опасную армию, то должны иметь боеспособные и еще более опасные ВВС. Сейчас мы должны сосредоточиться на развитии наших ВВС и сделать так, чтобы они могли победить любое государство, которое выступит против нас."
 EST_air_defence: "Эстонская противовоздушная оборона"
 EST_air_defence_desc: "Без систем ПВО наши сухопутные войска были бы \"сидячими утками\". Вот почему мы должны инвестировать в наши системы обороны, иначе мы оставляем себя открытыми для того, чтобы быть взорванными в одно мгновение."
 EST_air_reform: "Реформирование ВВС Эстонии"
 EST_air_reform_desc: "Мы должны реформировать наши нынешние ВВС, чтобы не остаться с разрушенными городами и посёлками из-за техники, о которой мы просто забыли побеспокоиться."
 EST_multirole_focus: "Ориентация на многоцелевые истребители"
 EST_multirole_focus_desc: "Мы должны сосредоточиться на многоцелевых истребителях, чтобы иметь сбалансированный подход к ВВС Эстонии. В противном случае мы останемся с самолётами, которые мало на что способны. Многоцелевой истребитель - это просто самый мощный тип самолёта."
 EST_cas_focus: "Инвестиции в истребители ближней авиации"
 EST_cas_focus_desc: "Мы должны инвестировать в истребители CAS. Они значительно облегчают войну нашим наземным подразделениям, а без них мы оставляем открытую дыру для врагов, которые могут сбросить на нас 2000-килограммовые бомбы, а не мы на них."
 EST_defence_league_expansion: "Расширение Кайтселийта"
 EST_defence_league_expansion_desc: "Расширение Кайтселийта имеет решающее значение для обеспечения безопасности нас самих и нашей страны. Без него мы, скорее всего, рассыплемся при любом нападении."
 EST_reform_conscription: "Реформа воинской повинности"
 EST_reform_conscription_desc: "Нам нужно реформировать наши законы о воинской повинности, чтобы мы могли набрать как можно больше людей. Если мы не сможем набрать достаточно призывников, нам не останется ничего, кроме как сражаться силами самых преданных граждан."
 EST_joint_drills: "Совместные учения"
 EST_joint_drills_desc: "Если мы хотим иметь правильную, эффективную армию, мы должны быть уверены, что она готова к любой ситуации, с которой может столкнуться. Засада? Мы можем контратаковать. Бомбардировка? Мы знаем, где укрыться. Перестрелка? Наши солдаты всадят пули в череп каждому врагу. Подготовленная армия - это несокрушимая армия."
 EST_homeland_specialization: "Защита Родины"
 EST_homeland_specialization_desc: "Защита нашей Родины имеет огромное значение. Если мы оставим её без защиты, то в случае войны нам не за что будет бороться, и все станет бессмысленным. Мы должны быть готовы к такой возможности."
 EST_subsidize_defence: "Субсидирование нашей обороны"
 EST_subsidize_defence_desc: "Нам нужна сильная армия. Таким образом, мы должны финансировать армию. Мы выделим новый депозит для субсидирования наших войск."
 EST_coast_guard: "Береговая охрана"
 EST_coast_guard_desc: "Мы должны создать действующую береговую охрану, прикрывающую наиболее уязвимые места - побережья. Если мы забудем об этом, мы оставим пространство для вторжения захватчиков, которые могут прийти и вторгнуться к нам, пока мы, возможно, даже спим."
 EST_viribus_unitis: "Объединенные силы"
 EST_viribus_unitis_desc: "Мы объединим наши силы, чтобы стать непобедимой и неостановимой силой. Никто не посмеет бросить нам вызов, и наш путь к полному господству абсолютно неизбежен. §RElagu Eesti.§"
 EST_fortify_islands: "Укрепление островов"
 EST_fortify_islands_desc: "Мы должны позаботиться о том, чтобы иметь укрепления на наших наиболее уязвимых землях. Мы построим несколько береговых фортов, чтобы подготовиться к худшему."
 EST_mobilty: "Мобилизация нашей армии"
 EST_mobilty_desc: "Чтобы сделать нашу армию мобильной, нужно заставить пушку стрелять разрывными снарядами. Наносить удары со скоростью и точностью, убивать и завоёвывать. Они никогда не узнают, что их поразило."
 EST_know_thyself: "Знать себя"
 EST_know_thyself_desc: "Знать себя - значит быть в полной мере осведомленным. Знать свои недостатки, слабости и проблемы - это более мощное средство, чем знать сильные стороны. Заглянем в свою армию, чтобы увидеть, где мы слабее всего, и все это исправим."
 EST_modernization: "Модернизация себя"
 EST_modernization_desc: "Если мы хотим остаться позади, то мы прекрасно справляемся. Нам просто необходимо модернизировать наш ВВС, армию и флот. Мы будем обновлять наше снаряжение, такие как стрелковое оружие и транспортные средства, прежде чем думать о каком-либо виде войны."
 EST_the_best_defense: "Лучшая оборона"
 EST_the_best_defense_desc: "Это великое преступление. Чтобы хорошо защитить свою Родину, мы должны сначала уничтожить врага."
 EST_furor_teutonicus: "Немецкий гнев"
 EST_furor_teutonicus_desc: "Тевтоны - это то, с чего стоит брать пример. Мы будем унижать и побеждать наших врагов, как в 113 году до нашей эры. Эстония будет верховодить."
 EST_naval_effort: "Усилия для военно-морского флота"
 EST_naval_effort_desc: "Мы должны приложить усилия для модернизации и вооружения нашего флота. Наши лучшие ученые будут использованы для исследования новых кораблей с максимально возможной эффективностью."
 EST_domestic_research: "Отечественные исследования"
 EST_domestic_research_desc: "Мы должны оставить наши исследования НАШИМ исследователям, а не передавать их иностранцам, которые не знают, чего мы хотим и как этого добиться. Любые дизайнеры не с родины будут портить нам желаемый результат."
 EST_foreign_design: "Пересмотр зарубежных разработок"
 EST_foreign_design_desc: "Пересмотреть зарубежные разработки - значит расширить рамки всей нашей исследовательской деятельности. Привлечение другой точки зрения принесёт нам большую пользу, покажет, чего нам не хватает, и, возможно, поможет в налаживании внешних связей."
 EST_stabilizing_the_nation: "Стабилизация нашей великой страны"
 EST_stabilizing_the_nation_desc: "Самое страшное уже произошло, и произошло давно. Мы должны сосредоточиться на стабилизации ситуации в стране и подготовке её к будущему."
 EST_reforming_country_step_by_step: "Поэтапное реформирование страны"
 EST_reforming_country_step_by_step_desc: "Для того чтобы наша страна пережила ещё одно столетие, мы должны реформировать её с самого начала. Пусть этот процесс будет долгим и трудным, но он необходим для блага нашей страны."
 EST_liberal_values: "Либеральные ценности"
 EST_liberal_values_desc: "Права личности, конституционализм, демократия, верховенство закона. Все это - ценности, которые мы должны преподавать и защищать, чтобы наша страна процветала в новом веке."
 EST_reducing_bureaucratic_preassure: "Снижение бюрократического давления"
 EST_reducing_bureaucratic_preassure_desc: "Оцифровав большую часть государственных учреждений, мы сможем снизить бремя бюрократического давления и повысить эффективность работы государственных структур."
 EST_reduce_corporate_tax: "Снижение ставок корпоративного налога"
 EST_reduce_corporate_tax_desc: "Корпорации крайне необходимы в любой экономике, и предлагая этим субъектам более низкие налоговые ставки, мы можем привлечь большие объемы иностранного капитала и создать новые рабочие места. Это выигрыш для всех!"
 EST_promo_estonian_culture: "Продвижение эстонской культуры"
 EST_promo_estonian_culture_desc: "В рамках более широкого плана по развитию экономики и продвижению Эстонии как туристического направления мы будем вкладывать большие средства в культурные мероприятия и события."
 EST_dark_green_on_market: "Тёмно-зеленые на рынке"
 EST_dark_green_on_market_desc: "Наш министр экономики разразился пьяной тирадой о том, что нам нужно больше \"тёмно-зеленого\" на рынке, и да, конечно, я думаю, мы согласны с этим утверждением..."
 EST_restructuring_finance_department: "Реструктуризация финансового департамента"
 EST_restructuring_finance_department_desc: "Департамент финансов Эстонии нуждается в серьёзной реструктуризации. В департаменте царит неэффективное руководство и раздутая бюрократическая система, не позволяющая эффективно решать поставленные задачи."
 EST_freedom_of_social_media: "Обеспечение большей свободы социальных сетей"
 EST_freedom_of_social_media_desc: "Больше свободы для наших СМИ - больше свободы для наших людей и народной поддержки! Свобода!"
 EST_e_democracy: "Электронная демократия"
 EST_e_democracy_desc: "Внедряя интернет-голосование, мы можем с легкостью вовлекать граждан в программу управления, позволяя избирателям голосовать с любого подключенного к Интернету компьютера в любой точке мира."
 EST_economic_heaven: "Экономический рай"
 EST_economic_heaven_desc: "Наш народ - это действительно рай!"
 EST_listening_to_the_nation: "Прислушиваться к нашему народу"
 EST_listening_to_the_nation_desc: "Мы - политики, но прежде всего мы - лидеры своего народа. Мы должны и будем прислушиваться к их требованиям перемен, улучшений, чего угодно."
 EST_new_economic_policy_desc: "После восстановления независимости нам удалось создать образ ворот между Востоком и Западом, провести экономические реформы и интеграцию с Западом. Тем не менее мы должны сформировать новую политику, более соответствующую нашим зарубежным партнерам, более выгодную и методичную."
 EST_estonian_model_of_democracy: "Эстонская модель демократии"
 EST_estonian_model_of_democracy_desc: "Наш народ является высшим источником власти, и мы, как его лидеры, подотчетны ему. Именно поэтому мы упорно работали над созданием образцовой демократии, основанной на принципах верховенства закона, разделения властей, основных прав и свобод, образцовой демократии, на которую другие страны могут ориентироваться в своих демократических экспериментах."
 EST_a_free_nation: "Свободная нация"
 EST_a_free_nation_desc: "§BФакел свободы сияет в Таллинне как никогда ярко!§B"
 EST_green_ideas: "Зелёные идеи"
 EST_green_ideas_desc: "Защита нашей страны подразумевает не только военную или политическую, но и экологическую составляющую. Мы должны разрабатывать \"зелёные\" идеи и планы, которые помогут защитить землю, на которой мы живем, от любой экологической катастрофы."
 EST_increase_personal_freedom: "Увеличение личной свободы"
 EST_increase_personal_freedom_desc: "Для дальнейшей либерализации нашего общества необходимо также увеличить количество личных свобод человека. Поощрение гибких форм работы, таких как неполный рабочий день и разделение обязанностей, позволит людям легче совмещать работу и семейную жизнь и лучше распоряжаться своим временем."
 EST_promoting_eco_solutions: "Продвижение экологических решений"
 EST_promoting_eco_solutions_desc: "Наше главное богатство - это наши технологии, которые мы можем использовать для создания экологических решений проблем парниковых выбросов и содействия устойчивому развитию окружающей среды."
 EST_work_with_eco-friendly_companies: "Работать с более экологичными компаниями"
 EST_work_with_eco-friendly_companies_desc: "Экологичность - это новая тенденция сегодняшнего дня. Мы должны сосредоточиться на своих компаниях и способствовать тому, чтобы другие становились более \"зелёными\", и даже получить больше \"зелёных\" на нашем рынке!"
 EST_intigrate_minorities: "Интеграция меньшинств"
 EST_intigrate_minorities_desc: "Политики EKRE любят говорить, что меньшинства представляют опасность, что их надо выгнать из страны, пока ситуация не вышла из-под контроля, но мы считаем, что есть более простое и эффективное решение. Постепенно интегрируя представителей этих этнических групп в наше общество путем организации бесплатных курсов эстонского языка и социальных программ, мы сможем превратить их в натурализованных граждан и полноценных членов общества."
 EST_constitutional_reform: "Конституционная реформа"
 EST_constitutional_reform_desc: "Наш нынешний основной закон был принят в 1992 году, и мы должны обновить его в соответствии с современными требованиями. Закрепив в нём современные права, такие как однополые браки, мы сможем создать самую либеральную конституцию в новейшей европейской истории."
 EST_invest_in_renevable_energy: "Инвестиции в возобновляемую энергетику"
 EST_invest_in_renevable_energy_desc: "Возобновляемые источники энергии - это безопасное будущее для нас и человечества, поэтому вполне естественно, что мы инвестируем в них."
 EST_develop_state_administration: "Развитие государственного управления"
 EST_develop_state_administration_desc: "Развитие государственного управления за счет цифровизации и других средств, хотя и требует больших затрат, в долгосрочной перспективе приведет к повышению эффективности и удешевлению бюрократического аппарата."
 EST_ecological_paradise: "Настоящий беличий рай"
 EST_ecological_paradise_desc: "§BОт Моонзунда до Силламяэ, от Таллина до Валга - эстонский народ процветает!§B"
 EST_liberal_estonian_cabinet_reform: "Либеральная реформа кабинета министров"
 EST_liberal_estonian_cabinet_reform_desc: "Зачем нам столько министров или секретарей с раздутыми зарплатами? Реформируя кабинет в меньший, более специализированный, мы можем избежать ненужных расходов."
 EST_demand_stability_in_country: "Нам нужна стабильность!"
 EST_demand_stability_in_country_desc: "Мы оставим в стороне наши политические разногласия и постараемся работать вместе с другими партиями в Рийгикогу во имя стабильности Эстонии."
 EST_environment: "Забота об экологии"
 EST_environment_desc: "Если и есть что-то, что действительно заслуживает нашей заботы и восхищения, то это окружающая среда. Поддерживая неправительственные организации и волонтерские объединения, занимающиеся вопросами охраны окружающей среды, мы можем улучшить и сделать природу более чистой, чтобы ею могли наслаждаться будущие поколения."
 EST_business_paradise: "Абсолютный рай для бизнеса, облагаемый налогом"
 EST_business_paradise_desc: "Мы превратили Эстонию в настоящий рай для предпринимателей путём грамотного экономического маневрирования, и теперь мы можем получить выгоду и рост, не требуя реального увеличения налогов."
 EST_young_family_finance: "Финансы молодой семьи"
 EST_young_family_finance_desc: "Молодые семьи всегда наиболее уязвимы перед лицом экономических трудностей, но, предлагая доступные курсы финансовой грамотности, мы можем помочь им и защитить их."
 EST_what_if: "А что если...?"
 EST_what_if_desc: "Время, Пространство, Реальность. Всё это не просто линейный путь. Это призма бесконечных реальностей, где одно небольшое решение может привести к бесконечным последствиям. Думайте об этом как о самой интригующей из спекулятивных игр, а именно о не пройденном пути. Такие отступления и альтернативные пути в истории человечества представляют огромный интерес для всех нас."
 EST_pure_center: "Чистый центр"
 EST_pure_center_desc: "Мы больше не будем Центристской партией только по названию. Полностью посвятив себя нейтральному делу, мы сможем добиться чисто центристского пути для Эстонии."
 EST_soc_con_policies: "Социально-консервативная политика"
 EST_soc_con_policies_desc: "Мы будем добиваться сохранения традиционных аспектов нашего общества, таких как семья и право собственности, против волны слабого либерального движения."
 EST_playing_seesaw: "Игра в Seesaw"
 EST_playing_seesaw_desc: "Зачем нам становиться на ту или иную сторону, если мы можем просто натравить их друг на друга? Так мы получим гораздо больше пользы."
 EST_baltic_crossroad: "Балтийский перекрёсток"
 EST_baltic_crossroad_desc: "Наш регион находится на перепутье. Мы находимся в процессе поиска своего места в современном мире. Мы находимся между Востоком и Западом, между прошлым и будущим. Но мы верим, что, возможно, сможем написать свой собственный путь, свою собственную судьбу."
 EST_common_western_programms: "Общие западные программы"
 EST_common_western_programms_desc: "Работа с Западом в рамках общих технологических и экономических программ позволяет нам сохранять независимость и нейтралитет, а также пользоваться плодами зарубежного сотрудничества."
 EST_propose_trade_with_east: "Предложение о торговле с Востоком"
 EST_propose_trade_with_east_desc: "В качестве уступки за свой твёрдый нейтралитет мы можем увеличить торговый оборот и экономические выгоды по отношению к восточной державе."
 EST_our_baltic_brethren: "Наши балтийские братья"
 EST_our_baltic_brethren_desc: "Наши балтийские братья - Латвия и Литва. Надо придумать дружеский визит к каждому из них."
 EST_decision_to_stay_neutral: "Мы останемся нейтральными"
 EST_decision_to_stay_neutral_desc: "Наше правительство решило - ничего хорошего ни от одной фракции не будет. Мы не должны вмешиваться и проходить свой путь."
 EST_cultural_ties: "Установление культурных связей"
 EST_cultural_ties_desc: "Культурные связи с нашими братьями из Балтии имеют решающее значение."
 EST_dreams_of_union: "Мечты о Балтийском союзе"
 EST_dreams_of_union_desc: "На протяжении многих веков предпринимались попытки объединить страны Балтии, и история показала, что вместе мы сильнее всего, так почему бы не возродить эту идею ещё раз? И на этот раз, надеюсь, она удастся."
 EST_infrastructure_expansion: "Расширение нашей инфраструктуры"
 EST_infrastructure_expansion_desc: "Мы живём в 21 веке, чёрт возьми! Хватит грунтовых и неасфальтированных дорог! Пора бы уже иметь современную, большую инфраструктуру."
 EST_land_reform: "Земельная реформа"
 EST_land_reform_desc: "Земельная реформа, а главное - последовательная, необходима для нынешнего состояния страны. Разбив крупные поместья и распределив эти земли между мелкими землевладельцами, мы сможем значительно увеличить объёмы сельскохозяйственного и экономического производства."
 EST_ensure_loyal_comptetition: "Обеспечение лояльной конкуренции"
 EST_ensure_loyal_comptetition_desc: "Обеспечение лояльной конкуренции между компаниями является справедливым и способствует экономическому росту, а также помогает регулировать деятельность корпораций и мегакомпаний."
 EST_focus_on_consumer_goods: "Ориентация на потребительские товары"
 EST_focus_on_consumer_goods_desc: "Что может быть лучше для счастья рядового гражданина, чем просто еда на столе и качественные продукты. Выделяя больше ресурсов на гражданские товары, мы сможем сделать наших подданных счастливыми."
 EST_invest_in_innovation: "Инвестиции в инновации"
 EST_invest_in_innovation_desc: "Инновации важны для любой страны, и инвестиции в них гарантируют, что мы не останемся позади в непрекращающейся технологической гонке."
 EST_lower_tax: "Снижение налогов"
 EST_lower_tax_desc: "Хотя мы сами снижаем свои доходы, снижение налогов делает среднестатистического гражданина более счастливым."
 EST_promote_work_unions: "Содействие развитию рабочих профсоюзов"
 EST_promote_work_unions_desc: "Профсоюзы - полезный инструмент в политике. Политизируя и продвигая их, увеличивая тем самым число членов, мы можем по щелчку пальцев создать толпы разъярённых рабочих."
 EST_edu_reform: "Реформа образования"
 EST_edu_reform_desc: "Реформа - но только по названию. Образование - это способ формирования будущих поколений, интеллектуалов, которые могут оказаться опасными для нас. Реформируя систему таким образом, чтобы усилить наш контроль над ней, поощряя злоупотребление политической властью и многое другое, мы можем убить опасность... ещё до того, как она успеет сформироваться."
 EST_purge_ngo: "Чистка НПО"
 EST_purge_ngo_desc: "НПО представляют опасность для нашего дела, поэтому мы должны устранить эти опасные элементы, чтобы обеспечить процветание нашей страны любыми средствами."
 EST_bribe_media: "Подкуп СМИ"
 EST_bribe_media_desc: "Контроль над СМИ означает контроль над людьми, а что может быть лучше, чем платить деньги за специальное освещение событий?"
 EST_our_industrial_revolution: "Наша личная промышленная революция"
 EST_our_industrial_revolution_desc: "Мы явно отстаём от развитых стран в области промышленности, но, инвестируя в нужные места, мы можем создать свою собственную промышленную революцию с нуля."
 EST_economic_dirigisme: "Экономический дирижизм"
 EST_economic_dirigisme_desc: "Дирижизм может быть эффективным инструментом стимулирования экономического роста. Вмешиваясь в экономику, чтобы обеспечить эффективную работу предприятий, мы можем устранить любые дисбалансы на рынке."
 EST_promote_obligations_investments: "Продвижение обязательств инвестиций"
 EST_promote_obligations_investments_desc: "Продвигая обязательственные инвестиции, то есть покупку инвесторами обыкновенных акций компаний, мы, безусловно, сможем облегчить тяжелые финансовые ситуации, в которых окажемся."
 EST_create_our_own_machinery: "Создание собственной техники"
 EST_create_our_own_machinery_desc: "Зачем нам постоянно импортировать иностранную технику, если мы всегда можем производить свою? Всё, что нам нужно сделать, это переработать лучшие западные продукты и... да, возможно, это легче сказать, чем сделать."
 EST_interest_free_currency: "Беспроцентная валюта"
 EST_interest_free_currency_desc: "Мы начнем работать над валютой простоя, которая будет иметь нулевую максимальную процентную ставку по деньгам и кредитам и комиссию за хранение валюты центрального банка. Тем самым мы ускорим наш рост и улучшим жизнь наших соотечественников."
 EST_indoctricate_future_generations: "Воспитывать будущие поколения"
 EST_indoctricate_future_generations_desc: "Мы контролируем образование и контролируем средства массовой информации. Имея этих двух гигантов под своим контролем, мы, наконец, можем приступить к идеологической обработке будущих поколений эстонцев."
 EST_eesti: "ЭСТОНИЯ"
 EST_eesti_desc: "ЭСТОНИЯ! ЭСТОНИЯ! ЭСТОНИЯ!S"
 EST_agricultural_selfrelience: "Сельскохозяйственная самостоятельность"
 EST_agricultural_selfrelience_desc: "Инвестируя значительные средства в сельскохозяйственный сектор и разрабатывая новые органические и устойчивые методы ведения сельского хозяйства, мы можем сделать Эстонию полностью самодостаточной в производстве продуктов питания."
 EST_ban_abortions: "Запрет абортов"
 EST_ban_abortions_desc: "Феминистки могут протестовать сколько угодно, но здесь мы находимся на правильной стороне истории. Аборты аморальны и только мешают нашей нации, поэтому, прекратив их, мы можем дать толчок росту населения."
 EST_glass_ceiling: "Стеклянный потолок"
 EST_glass_ceiling_desc: "Создавая и применяя законы и нормативные акты, запрещающие дискриминацию на рабочем месте по признаку пола, расы или любой другой защищенной характеристики, мы можем добиться разрушения \"стеклянного потолка\" на рабочем месте и способствовать многообразию."
 EST_encourage_far_right_thought: "Поощрение крайне правого мышления"
 EST_encourage_far_right_thought_desc: "В отличие от левых, ультраправые ещё не сбились с пути. Пришло время поощрять эту доктрину, когда мы начинаем продвигаться вперед."
 EST_underhanded_exchange: "Обмен без лишних слов"
 EST_underhanded_exchange_desc: "В нашей стране есть избранные люди, которых было бы более чем здорово включить в наше правительство. Возможно, пора выдвинуть их на руководящие должности?"
 EST_the_estonian_party: "Партия независимости"
 EST_the_estonian_party_desc: "Мы - партия независимости. Эстония будет и должна превратиться в великую державу благодаря нашему великому руководству!"
 EST_estonia_first: "Эстония - превыше всего"
 EST_estonia_first_desc: "Эстония должна быть превыше всего. Наш народ не хочет и не может уступать иностранным державам."
 EST_anti_russian_stance: "Антироссийские настроения"
 EST_anti_russian_stance_desc: "Русские не принесли нам ничего хорошего за многие годы соседства с ними. Настало время, чтобы наш народ действительно узнал о реальной природе русских."
 EST_look_at_estomma: "Подъём Эстоммы"
 EST_look_at_estomma_desc: "Эстомма - регион в России, в котором проживает много эстонцев. Пришло время задать себе вопрос: в правильных ли руках находится этот регион?"
 EST_study_russian_tactics: "Изучить российскую тактику"
 EST_study_russian_tactics_desc: "Если мы хотим подготовиться к сражению с русскими, мы должны прежде всего знать их стратегию и тактику. Проанализируем и изучим их методы ведения войны."
 EST_mobilize_the_masses: "Мобилизовать массы"
 EST_mobilize_the_masses_desc: "Противостоять русской угрозе будет нелегко. Нам нужно будет мобилизовать массы, чтобы хотя бы иметь шанс противостоять им!"
 EST_all_we_can_get: "Всё, что мы можем получить"
 EST_all_we_can_get_desc: "Мы должны получить всё, что можем. Конфискация оружия у полиции будет хорошим первым шагом."
 EST_striking_the_bear: "Стейк из медведя, есть желающие?"
 EST_striking_the_bear_desc: "Мы свергнем великого злого медведя на нашем востоке и восстановим новый великий порядок!"
 EST_revenge_sweden: "Установить справедливость в Швеции"
 EST_revenge_sweden_desc: "Шведы долгие годы порабощали наш народ, и мы не можем оставить это преступление незамеченным."
 EST_distance_eu: "Удалённость от ЕС"
 EST_distance_eu_desc: "Нам необходимо дистанцироваться от этой ужасной организации, которую они называют Европейским Союзом. Их опасные взгляды подрывают культуру нашей страны на корню."
 EST_purge_sympathizers: "Очистка от потенциальных сторонников"
 EST_purge_sympathizers_desc: "Наша партия должна быть очищена от потенциальных сторонников ЕС. Мы их уволим, а на их места поставим более лояльных и менее дружественных ЕС членов."
 EST_ban_eu_parties: "Подавление любых угроз"
 EST_ban_eu_parties_desc: "Для того чтобы дистанцироваться от либеральной угрозы, мы будем запрещать любую потенциальную партию, которая может создать проблемы."
 EST_our_neighbors: "Затишье перед бурей"
 EST_our_neighbors_desc: "Мы будем молча строить новые военные заводы, чтобы вооружить наших бойцов оружием, которое поможет им победить в грядущем штурме..."
 EST_strike_latvia: "Ударить по Латвии"
 EST_strike_latvia_desc: "Латвия - наш старый сосед, и они не платят за аренду. Пришло время выселить их от имени арендодателя, то есть Земли."
 EST_strike_lithuania: "Праздники в Вильнюсе"
 EST_strike_lithuania_desc: "Мы будем праздновать сладкую победу в столице Литвы Вильнюсе после того, как освободим её жителей и поставим их под контроль Эстонии!"
 EST_clean_up_finland: "Сделать то, что не смогла Россия"
 EST_clean_up_finland_desc: "Мы сделаем то, что не смогла сделать Россия, и поставим Финляндию на колени, как только начнём атаку!"
 EST_teachers_pay: "Влияние в аудитории"
 EST_teachers_pay_desc: "Мы будем использовать своё влияние в аудитории, чтобы заручиться поддержкой нашего великого дела - расширения и освобождения."
 EST_exploiting_resources: "Эксплуатация ресурсов"
 EST_exploiting_resources_desc: "Эстония обладает огромными ресурсами внутри страны. Главная проблема заключается в том, что ни одна администрация или правительство никогда не пытались искать их, по крайней мере, в нужных местах."
 EST_push_out_foreign_companies: "Ввод в эксплуатацию устойчивой инфраструктуры"
 EST_push_out_foreign_companies_desc: "Безусловно, инфраструктура нашей страны так или иначе подвергнется нападению, поэтому во время войны мы должны обеспечить надлежащую и прочную инфраструктуру."
 EST_made_in_estonia: "Безопасность нашего неба"
 EST_made_in_estonia_desc: "Наше небо должно быть надёжно защищено на тот случай, если нам придется искать ответные меры."
 EST_military_focus: "Милитаризованная культура"
 EST_military_focus_desc: "Мы должны реформировать культуру наших народов, чтобы она не вращалась вокруг армии и милитаризма."
 EST_civlian_focus: "Поддерживать эстонскую культуру"
 EST_civlian_focus_desc: "Не будет необходимости менять идентичность наших народов. Наша национальная идентичность останется прежней."
 EST_blrt_grupp: "БЛРТ Групп"
 EST_blrt_grupp_desc: "BLRT Grupp — судостроительная компания, расположенная в Эстонии и других странах Балтийского региона. Мы можем использовать это в своих интересах и профинансировать создание дополнительных верфей для военных нужд."
 EST_nokter: "Моктер"
 EST_nokter_desc: "Компания Mokter создаёт промышленные машины и оборудование. Мы можем использовать Mokter и расширять наши отрасли."
 EST_heart_of_industry: "Балтийское промышленное сердце"
 EST_heart_of_industry_desc: "Благодаря нашим усилиям и достижениям мы станем сердцем балтийской промышленности."
 EST_self_sufficiency: "Самостоятельность"
 EST_self_sufficiency_desc: "Мы не можем полагаться ни на кого, кроме самих себя, и это происходит из-за нестабильности мировой политики."
 EST_estonian_goods_outward: "Опора на глобализацию"
 EST_estonian_goods_outward_desc: "Почему мы должны пытаться уйти от глобализации? Если мы можем извлечь из неё выгоду, то надо делать то, что лучше, и продолжать эту тенденцию!"
 EST_european_federation: "Европейская федерация"
 EST_european_federation_desc: "Благодаря нашим огромным усилиям мы поставим Европу (по крайней мере, Восточную) на время под эстонскую гегемонию. И хотя нам предстоит пережить немало трудностей, мы не должны забывать о тех огромных жертвах, которые мы принесли, чтобы прийти к тому, что мы имеем сегодня."
 estonia.1.t: "Балтийский перекрёсток"
 estonia.1.d: "Мы выбрали путь нейтралитета - отказываясь от какого-либо конкретного направления, чтобы оставаться максимально нейтральными. Мы считаем, что война - это варварство, и избавиться от неё - значит создать действительно совершенный мир."
 estonia.1.o1: "Это - полный нейтралитет"
 estonia.2.t: "Латвия бросает вызов"
 estonia.2.d: "Латвия заявила, что не намерена присоединяться к нам в нашем стремлении объединить страны Балтии в рамках нейтралитета. Как нам следует реагировать на это лукавство?"
 estonia.2.o1: "К войне!"
 estonia.2.o2: "Мир - это всегда вариант"
 estonia.3.t: "Литва бросает вызов"
 estonia.3.d: "Литва заявила, что не намерена присоединяться к нам в нашем стремлении объединить Балтийский блок на основе нейтралитета. Как мы должны ответить на эту хитрость?"
 estonia.3.o1: "К войне!"
 estonia.3.o2: "Мир - это всегда вариант"
 estonia.5.t: "Конкурс Евровидение 2001"
 estonia.5.d: "2001-й конкурс Евровидения стал 46-м по счету, в нем приняли участие двадцать три страны. Но никто не мог предсказать, что наша великая нация Эстонии победит в этом конкурсе. С потрясающим исполнением песни \"Everybody\" Танеем Падаром, Дейвом Бентоном, 2XL мы получили удивительные 198 очков! Это наша первая победа на Евровидении. Мы выиграли Евровидение!"
 estonia.5.o1: "Очевидно, что мы превосходим всех!"
 estonia.6.t: "Торжественное открытие колонны Победы"
 estonia.6.d: "Сегодня 23 июня 2009 года на площади Свободы в Таллине, Эстония. В память о тех, кто отдал свою жизнь в войне за независимость Эстонии. Эта колонна Победы позволит эстонскому народу почтить память всех тех, кто боролся за нашу независимость и свободу."
 estonia.6.o1: "Показана цена свободы."
 estonia.7.t: "Катастрофа рейса 103 компании Copterline"
 estonia.7.d: "Самолет Sikorsky S-76C+ авиакомпании Copterline Flight 103, направлявшийся из Таллина в Хельсинки (Финляндия), упал в Таллиннский залив. 10 августа 2005 г. через три-пять минут после взлёта. Это произошло из-за внезапного отказа сервопривода. На борту самолета находились 2 члена экипажа и 12 пассажиров. Выживших не было."
 estonia.7.o1: "Прискорбно"
 estonia.7.o2: "Выступление с обращением к народу"
 estonia.7.o3: "Выплатить компенсацию семьям погибших"
 estonia.8.t: "Два стула, одно время"
 estonia.8.d: "При правлении нынешней правящей партии, которая называет себя \"истинно нейтральной\", Эстония, похоже, играет в качели с Западом и Востоком. Ситуация довольно интересная, начиная с того, что вполне демократическая и проевропейская страна отступает назад и пытается ускоренными темпами изменить свою политику."
 estonia.8.o1: "Наклон в сторону Запада"
 estonia.8.o2: "Наклон в сторону Востока"
 estonia.8.o3: "Истинный нейтралитет!"
 estonia.9.t: "Бронзовая ночь"
 estonia.9.d: "На фоне политических разногласий в апреле 2007 г. правительство Эстонии начало последние приготовления к переносу статуи и перезахоронению связанных с ней останков в соответствии с политическим мандатом, полученным по итогам прошедших выборов (состоявшихся в марте 2007 г.). Разногласия по поводу целесообразности этой акции привели к массовым протестам и беспорядкам. По некоторым данным, они стали худшими в ночной Эстонии со времён советской оккупации в 1944 году."
 estonia.9.o1: "Передвиньте памятник!"
 estonia.9.o2: "Мы должны прислушаться к ним."
 estonia.10.t: "Кибер-атаки"
 estonia.10.d: "Сегодня на фоне разногласий с Россией по поводу переноса таллиннского Бронзового солдата - искусного надгробного памятника советской эпохи, а также воинских захоронений в Таллине, была совершена серия кибератак на сайты эстонских организаций, в том числе парламента, банков, министерств, газет и телерадиокомпаний."
 estonia.10.o1: "Виноваты русские!"
 estonia.10.o2: "США не невиновны!"
 estonia.11.t: "Стрельба в школе Вильянди"
 estonia.11.d: "20 октября в городе Вильянди произошла трагедия. Пятнадцатилетний ученик школы Паалалинна взял у своего отца пистолет и пронёс его на территорию школы. Впоследствии ученик использовал пистолет на уроке. Он смертельно ранил свою учительницу. На тот момент ей было всего пятьдесят шесть лет. Больше никто не пострадал, студент был задержан без сопротивления. Выяснилось, что со стороны учительницы не было никаких доказательств издевательств или преследований. Таким образом, это бессмысленное преступление стало первым школьным расстрелом в истории нашей страны."
 estonia.11.o1: "Как такое могло произойти?"
 estonia.11.o2: "Если бы мы инвестировали в наше здравоохранение.."
 estonia.11.o3: "Более строгая охрана правопорядка должна решить эту проблему"
 estonia.12.t: "Государственный праздник Эстонии"
 estonia.12.d: "Ежегодно 24 февраля эстонский народ отмечает день обретения независимости от Российской империи в ходе революции 1918-1920 гг. В память о тех, кто пожертвовал собой ради обретения государственности. Праздник сопровождается фейерверками, концертами, парадом Сил обороны и, наконец, выступлением президента. "
 estonia.12.o1: "Mu isamaa, mu õnn ja rõõm (Моё Отечество, моё счастье и радость)!"
 estonia.16.t: "ETV2 начинает вещание"
 estonia.16.d: "Вещательный канал ETV2 начал вещание 8 августа 2008 года. Это второй канал Эстонского общественного вещания, известный тем, что предоставляет детский контент, культурный контент через многообразные формы развлечений."
 estonia.16.o1: "Мультфильмы очень важны для развития ребенка!"
 estonia.17.t: "Эстония интегрирует Латвию"
 estonia.17.d: "В духе нейтралитета мы решили интегрировать Латвию. Делается это \"мирным\" путем, к большому сожалению некоторых недовольных политиков соседней страны. Посмотрим, насколько мы выиграем в новом, мощном и эффективном Балтийском Союзе!"
 estonia.17.o1: "Аннексируйте их и сделайте небольшой ремонт."
 estonia.18.t: "Конституционная реформа"
 estonia.18.d: "Мы решили, что настало время еще раз взглянуть на наш откровенно устаревший Устав. Мы внесем в него некоторые изменения, не нарушая общей идеи, но нам необходимо обновить его несколько \"устаревшие\" идеалы."
 estonia.18.o1: "Принять более либеральный подход к реформе."
 estonia.18.o2: "Консервативный подход представляется более уместным."
 estonia.19.t: "Реформы кабинета министров"
 estonia.19.d: "Мы пришли к выводу, что нам необходима реформа кабинета министров. Именно ЛИБЕРАЛЬНУЮ. Нам нужно активнее продвигать либеральную идеологию, а для этого нужно, чтобы она начиналась в самом сердце - в кабинете министров."
 estonia.19.o1: "Чего вы ждёте? Начните прямо сейчас."
 estonia.20.t: "Экономическое убежище"
 estonia.20.d: "Эстония известна многими вещами, такими как обширная лесозаготовка, горнодобывающая промышленность, сельское хозяйство и высокоразвитый банковский сектор. Постепенно предпринимаются меры по снижению налогов, чтобы стимулировать людей вкладывать деньги в свою великую страну. Мы видим, что их недавняя экспансия и некоторые наши частные фирмы закрепились у нашего соседа за морем. Возможно, стоит углубить связи и расширить наше присутствие в Эстонии."
 estonia.20.o1: "Приватизировать капиталистов.."
 estonia.100.t: "Обвинения в шпионаже"
 estonia.100.d: "Граница между нашей страной и [SOV.GetName] изобилует напряженностью после последнего десятилетия, поскольку мы продолжаем отделяться от [SOV.GetName] и ее влияния. Были обвинения в шпионаже с нашей стороны и с их стороны вокруг наших приграничных регионов. Должны ли мы удвоить наши обвинения или попытаться посредничать в напряжении?"
 estonia.100.a: "Они шпионят!"
 estonia.100.b: "Не разжигайте огонь."
 estonia.101.t: "Учреждён Эраконд Res Publica (RP)"
 estonia.101.d: "Эраконд Res Publica (Партия Res Publica) - политическая организация, созданная в начале 1990-х годов как сообщество молодых консерваторов после распада Советского Союза. Формально сформированная как Союз за репбулику - Res Publica (Ühendus vabariigi eest - Res Publica), она стала широко известна как Res Publica в кругах консерваторов, поддерживающих партию."
 estonia.101.a: "Консерватизм растёт..."
 estonia.102.t: "Отмена старого закона"
 estonia.102.d: "Согласно эстонскому правовому кодексу, эстонские политики любой формы должны свободно владеть эстонским языком. Хотя в западной части государства это не является проблемой. В восточной части страны этот закон продолжает отталкивать политиков, для которых русский язык является родным. Было высказано предположение, что мы можем сделать шаг к отмене этого закона, чтобы дать возможность большему числу русскоязычных политиков получить представительство для своих избирателей. Как следует поступить с этим законом?"
 estonia.102.a: "Соблюдать закон"
 estonia.102.b: "Отменить закон"
