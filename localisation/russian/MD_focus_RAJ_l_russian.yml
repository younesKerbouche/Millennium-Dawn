 indian_event.35.d: "Сегодня мы получили срочную информацию о том, что мусульманские меньшинства в Синьцзяне начали вооруженное восстание с целью выхода из состава Китая и провозглашения независимого Восточного Туркестана. Предположительно, повстанцев поддерживает исламистское правительство Индии. Следует ли нам начать военную интервенцию в Синьцзянь или оставить всё как есть?"
