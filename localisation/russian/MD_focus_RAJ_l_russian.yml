 RAJ_religious_groups: "Идентичность Индии"
 RAJ_religious_groups_desc: "Пять основных религий [RAJ.GetFlag] §HИндии§! имеют разный уровень отношения к правительству. Очевидно, что §Hиндусы§! будут придерживаться очень высокого мнения о правительстве, естественно. Но некоторые другие, например, §Hмусульмане§!, не будут этого делать. Поэтому, управляя этими религиозными группами, мы можем §Hподдерживать мир и стабильность§! в стране. Если мы не сможем поддерживать адекватное мнение с этими религиозными группами, то они могут попытаться получить §Rнезависимость§! от [RAJ.GetFlag] §HИндии§!.\n\nМнение индусов: §Y[?RAJ_hindus_opinion]§!\n\nМнение сикхов: §Y[?RAJ_sikh_opinion]§!\n\nМнение буддистов: §Y[?RAJ_buddhist_opinion]§!\n\nМнение христиан: §Y[?RAJ_christians_opinion]§!\n\nМнение мусульман: §Y[?RAJ_muslim_opinion]§!\n"
