 RAJ_religion.1.t: "Мусульмане и индусы вступают в конфликт"
 RAJ_religion.1.d: "В одном из крупных и густонаселенных городов группа индуистов и мусульман начала драться из-за неизвестного спора. Однако известно, что обе стороны активно рвут друг друга на куски, и это серьезно сказывается на работе полиции."
 RAJ_religion.1.a: "Вернуть индусов"
 RAJ_religion.1.b: "Поддержим мусульман"
 RAJ_religion.1.c: "Найти решение, которое устроит обе стороны"
 RAJ_religion.2.t: "Мусульмане и христиане враждуют из-за религиозного спора!"
 RAJ_religion.2.d: "Группа мусульман и христиан сегодня враждует из-за строительства церкви рядом с мечетью. Обе стороны утверждают, что другая должна перенести свое место поклонения в другое место в городе, и даже поступают сообщения о небольших стычках по всему городу."
 RAJ_religion.2.a: "Вернуть христиан"
 RAJ_religion.2.b: "Назад мусульмане"
 RAJ_religion.2.c: "Найти решение, которое устроит обе стороны"
 RAJ_religion.3.t: "Индусы и христиане сталкиваются лбами!"
 RAJ_religion.3.d: "Сегодня утром группа индусов была возмущена тем, что христианин оскорбил индуса, пытаясь обратить его в свою веру. В результате между двумя группами возникла драка, из-за которой было подожжено несколько зданий."
 RAJ_religion.3.a: "Верните христиан"
 RAJ_religion.3.b: "Вернуть индусов"
 RAJ_religion.3.c: "Найти решение, которое устроит обе стороны"
 RAJ_religion.4.t: "Индусы, христиане и мусульмане вступают в драку!"
 RAJ_religion.4.d: "Несколько христиан, мусульман и индусов начали драться по неизвестной причине в одном из наших крупных городов, и небольшие очаги драки начинают возникать по всей стране. Пока что неважно, почему они воюют, важно то, как заставить их прекратить борьбу..."
 RAJ_religion.4.a: "Вернуть христиан"
 RAJ_religion.4.b: "Поддержим индусов"
 RAJ_religion.4.c: "Поддержим мусульман"
 RAJ_themodels_ofothers: "Модели других стран"
 RAJ_themodels_ofothers_desc: "Мы должны проанализировать модели армий других стран и перенять лучшие стороны их формирований"
 RAJ_milind_of_india: "Военная промышленность Индии"
 RAJ_milind_of_india_desc: "Оборонно-промышленный комплекс Индии является стратегически важным сектором экономики страны. Индия располагает одними из крупнейших в мире вооруженных сил, численность действующего персонала которых превышает 1,44 млн. человек."
 RAJ_new_standart_for_equip: "Новые стандарты на оборудование"
 RAJ_new_standart_for_equip_desc: "Чтобы эффективно сражаться на поле боя, нам необходимо оптимизировать наше стрелковое оружие"
 RAJ_do_in_india: "Делать в Индии"
 RAJ_do_in_india_desc: "Нам нужно избавиться от старого подхода к производству оружия"
 indian_event.25.t: "Разбираемся с Випином Кханной"
 indian_event.25.d: "Чтобы закрепить свои позиции на индийском рынке, Випин Кханна, известный коррупционер в индийской военной промышленности, предложил нам сделку, от которой мы якобы не можем отказаться. Как мы это сделаем?"
 indian_event.25.a: "До свидания"
 RAJ_handl_cor_indefcor: "Разберитесь с коррупцией!"
 RAJ_handl_cor_indefcor_desc: "Коррупция в армии губительна для безопасности и обороноспособности нашей страны. Необходимо предотвратить коррупцию в нашей армии"
 RAJ_clearing_out_the_ranks: "Очистить ряды"
 RAJ_clearing_out_the_ranks_desc: "У нас слишком много лишнего персонала. для оптимизации армии необходимо его сократить"
 RAJ_deal_vipin_khanna: "Предложение Випина Кханны"
 RAJ_deal_vipin_khanna_desc: "Випин Кумар Кханна (14 декабря 1930 - 7 ноября 2019) - индийский бизнес-магнат и армейский офицер. Кханна имел разнообразные деловые интересы. Он основал компанию Dynamic Sales Service International, занимавшуюся торговлей и маркетингом сырьевых товаров, которая в дальнейшем стала заниматься инженерным обеспечением, судовым брокерством, производством быстрореализуемых потребительских товаров, а также другими отраслями."
 RAJ_refr_rech_contr: "Обновить контракты"
 RAJ_refr_rech_contr_desc: "Контрактная армия позволит нам иметь профессиональную армию. Нам нужно оптимизировать эту часть"
 RAJ_clearing_ministr: "Очистка МО"
 RAJ_clearing_ministr_desc: "Завершающим этапом реформирования вооруженных сил является усиление контроля над руководителями наших вооруженных сил"
 RAJ_DRDO: "DRDO"
 RAJ_DRDO_desc: "Организация оборонных исследований и разработок (DRDO) - индийский государственный орган, отвечающий за разработку технологий для военных целей и находящийся в ведении Министерства обороны Индии. Цель DRDO - способствовать процветанию Индии путем вывода науки и техники на мировой уровень, заложить основу для самодостаточности в критических военных технологиях и обеспечить решающее преимущество в технологическом оснащении национальных вооруженных сил."
 RAJ_drdo_idea: "DRDO"
 RAJ_munitions_india_limited: "Munitions India Limited"
 RAJ_munitions_india_limited_desc: "Индийская государственная оборонная компания со штаб-квартирой в г. Пуна (Индия), созданная в 2021 году в рамках реструктуризации и акционирования Ordnance Factory Board of Directors в семь различных предприятий государственного сектора. Ordnance India в основном производит боеприпасы, взрывчатые вещества, ракеты и бомбы для вооруженных сил Индии, иностранных вооруженных сил и внутреннего гражданского использования."
 pinaka_tt: "Мы получим несколько ракет PINAKA"
 RAJ_pinaka_launcher: "Пусковая установка Пинака"
 RAJ_pinaka_launcher_desc: "Pinaka - индийская 214-мм всепогодная реактивная система залпового огня (РСЗО), предназначенная для поражения легкобронированной и бронированной техники, живой силы и артиллерии противника, уничтожения узлов связи, командных пунктов и объектов военно-промышленной инфраструктуры. Эта пусковая установка может также использоваться для дистанционной установки противопехотных и противотанковых мин. Разработка этой РСЗО была начата в 1983 году, а в 1999 году она была принята на вооружение индийской армии. По имеющимся данным, РСЗО Pinaka использовалась в боевых действиях во время Каргальской войны - пограничного конфликта между Индией и Пакистаном, произошедшего в 1999 году. Первый полк, вооруженный РСЗО Pinaka, был сформирован в 2000 году"
 RAJ_HSLDB: "HSLDB"
 RAJ_HSLDB_desc: "Индии необходимо укреплять свою ракетную промышленность, чтобы успешно защищать и осваивать космос"
 RAJ_shivalik: "Шиваликские гранаты"
 RAJ_shivalik_desc: "Граната Shivalik является отечественной гранатой для Индии. Она была разработана лабораторией Terminal Ballistic Research Laboratory, TBRL, входящей в состав Организации оборонных исследований и разработок DRDO, которая расположена у подножия гор Шивалик недалеко от Чандигарха, отсюда и происходит ее название."
 RAJ_armor_vehic_nigam: "Armour Vehicles Nigam"
 RAJ_armor_vehic_nigam_desc: "Armoured Vehicles Nigam Limited (AVANI) — индийская государственная оборонная компания со штаб-квартирой в Авади, Ченнаи, Индия, созданная в 2021 году в рамках реструктуризации и акционирования Ordnance Factory Board в семь различных государственных предприятий. AVANI в основном производит бронированные боевые машины, основные боевые танки и их двигатели для использования в Индии."
 RAJ_arjun: "Основной боевой танк ARJUN"
 RAJ_arjun_desc: "Arjun - основной боевой танк, разработанный крупнейшим индийским оборонным подрядчиком, Организацией оборонных исследований и разработок (DRDO), для индийской армии. Танк назван в честь Арджуна, одного из главных героев индийской эпической поэмы Махабхарата."
 RAJ_t90_rus: "Российский Т90"
 RAJ_t90_rus_desc: "Российский основной боевой танк Т-90 был принят на вооружение в 1992 году под названием Т-90. В 1999 году танку было присвоено словесное наименование «Владимир»."
 RAJ_british_challenger: "Британский Challenger"
 RAJ_british_challenger_desc: "Основной боевой танк производства британской компании Vickers Defense Systems (ныне входит в состав BAE Systems). Это третий танк, носящий имя Challenger. Несмотря на то, что Challenger 2 был разработан на базе Challenger, новый танк отличается от ранней модели новым оборудованием и компонентами, лишь 5% деталей являются общими для обеих моделей. В настоящее время Challenger 2 заменил раннюю модель на вооружении британской армии."
 RAJ_bmp_sarath: "БМП Sarath"
 RAJ_bmp_sarath_desc: "БМП-2 Sarath - индийский вариант боевой машины пехоты (БМП-2), производившийся по лицензии Ordnance Factory Board в Индии. Впервые БМП-2 Sarath поступила на вооружение индийской армии в начале 1990-х годов."
 RAJ_mod_tru_stallion: "Ashok Leyland Stallion"
 RAJ_mod_tru_stallion_desc: "Серия индийских средне- и тяжеловесных внедорожных грузовиков, выпускаемых компанией Ashok Leyland с 1987 года. Грузовики спроектированы на шасси Ford Cargo. Значительная часть автомобилей производится для индийской армии."
 RAJ_adv_weapons_eqip_lim: "Передовое оружие и оборудование Индия"
 RAJ_adv_weapons_eqip_lim_desc: "Чем больше у нас экономических возможностей, тем больше мы нуждаемся в армии. Все больше отсеиваются старые заказы и появляются новые, особенно в нашей армии."
 RAJ_field_gun_fact: "Завод полевых орудий"
 RAJ_field_gun_fact_desc: "Field Gun Factory, Kanpur (FGK) - завод, расположенный в г. Канпур, Индия. Открытый в 1979 году, он является самым молодым в подразделении Weapons, Vehicles and Equipment (WV&E) индийских оружейных заводов. Фабрика может создавать различные типы полевых орудий"
 RAJ_gun_jabalpur: "Оружейный лафетный завод в Джабалпуре"
 RAJ_gun_jabalpur_desc: "Оборонный завод и населенный пункт в округе Джабалпур штата Мадхья-Прадеш, Индия. Расположенный в живописных окрестностях хребта Сатпура, этот небольшой правительственный поселок построен вокруг одноименного оборонного завода. Он находится примерно в 3 км от железнодорожной станции Джабалпур и тесно связан с городом. Он окружен другими оборонными предприятиями. На территории поселка расположены центральные школы, больницы, церкви, храмы и клубы."
 RAJ_gun_shell_factory: "Оружейно-снарядный завод Коссипор"
 RAJ_gun_shell_factory_desc: "Gun and Shell Factory, Cossipore, Calcutta, является материнским подразделением индийских оружейных заводов, входящих в состав Совета оружейных заводов (Ordnance Factory Board), метко названного четвертой рукой обороны. Завод начал свой путь с момента покупки освященной земли в Коссипоре в 1801 году, а производственная деятельность началась 18 марта 1802 года"
 RAJ_ordnance_factory_tiruchapari: "Оружейный завод Тиручираппалли"
 RAJ_ordnance_factory_tiruchapari_desc: "Завод по производству стрелкового оружия, которым управляет Advanced Weapons and Equipment India Limited, компания, базирующаяся в Тиручирапалли, Тамил Наду, которая ранее была частью Ordnance Factory Board Министерства обороны, правительства Индии. Компанию возглавляет исключительно офицер IOFS, называемый генеральным менеджером, который является главным исполнительным директором, ответственным за общее управление компанией. OFT является крупнейшей компанией по производству стрелкового оружия в Индии и имеет самый разнообразный ассортимент продукции."
 RAJ_ordnance_factory_korwa: "Ordnance Factory Project Korwa"
 RAJ_ordnance_factory_korwa_desc: "Проект Ordnance Factory Project, Korwa - это ускоренный и модернизированный проект Совета по оборонным заводам. Проект был основан в декабре 2007 г. в г. Аметхи, штат ЮП. HAL, Korwa - соседнее оборонное подразделение. Этот завод - новейшее перо в шапке организации OF, оснащенное самыми современными технологиями"
 RAJ_ordnance_kanpur: "Оружейный завод в Канпуре"
 RAJ_ordnance_kanpur_desc: "Оружейный завод Канпур - один из 41 оружейного завода под эгидой Ordnance Factory Board (OFB), Калькутта. Он был задуман в 1942 г. как проект трансплантации в связи с надвигающейся угрозой со стороны держав оси, появившихся на восточном фронте во время Второй мировой войны. Завод расположен на дороге Kalpi Road в восьми километрах от центральной железнодорожной станции Канпур"
 RAJ_small_factory_kanpur: "Расширение ОФК"
 RAJ_small_factory_kanpur_desc: "Совет оружейных заводов (OFB), в состав которого входили индийские оружейные заводы, ныне известный как Директорат оружейных заводов (координация и услуги), был организацией, входящей в состав Департамента оборонного производства (DDP) Министерства обороны (МО) правительства Индии. 41 индийский оружейный завод был преобразован в 7 оборонных предприятий государственного сектора (Defence Public Sector Undertakings, DPSUs)"
 RAJ_ordnance_factory_ishapore: "Стрелковый завод в Ишапоре"
 RAJ_ordnance_factory_ishapore_desc: "Индийская государственная компания по производству оружия, расположенная в Ичхапуре, Западная Бенгалия"
 RAJ_troop_comfrt: "Troop Comforts Limited"
 RAJ_troop_comfrt_desc: "Мы должны побороть разгильдяйство в наших вооруженных силах, чтобы повысить их качество"
 RAJ_upd_mil_unif: "Цифровой единообразный закон о пересмотре"
 RAJ_upd_mil_unif_desc: "Нашей армии нужна хорошая связь, чтобы поддерживать эффективность миссий"
 RAJ_upd_cloth: "Обновление снаряжения спецназа"
 RAJ_upd_cloth_desc: "Пришло время улучшить экипировку наших спецназовцев"
 RAJ_gliders_india_lim: "Gliders india Limited"
 RAJ_gliders_india_lim_desc: "Gliders India Limited (GIL) - индийская государственная оборонная компания со штаб-квартирой на парашютном заводе Ordnance в Канпуре"
 RAJ_miltech_innov: "Военно-технические инновации"
 RAJ_miltech_innov_desc: "Нам необходимо усилить защиту наших военных сетей от внешних вторжений"
 RAJ_india_optel: "India Optel Limited"
 RAJ_india_optel_desc: "India Optel Limited - индийская государственная оборонная компания со штаб-квартирой в Дехрадуне"
 RAJ_electr_optic: "Расширение исследований в области ПНВ"
 RAJ_electr_optic_desc: "Предыдущая модель NVG в индийской армии устарела. Нам нужно её усовершенствовать."
 RAJ_yantra_india: "Yantra India Limited"
 RAJ_yantra_india_desc: "Yantra India Limited - индийская крупная государственная оборонная компания со штаб-квартирой в г. Нагпур, Индия"
 RAJ_mil_electr: "Военные электронные исследования"
 RAJ_mil_electr_desc: "Наши заокеанские конкуренты уже давно развили электронику. Нам необходимо их догнать"
 RAJ_command_innov: "Командирские инновации"
 RAJ_command_innov_desc: "Нам необходимо совершенствовать наши системы командной связи"
 RAJ_bharat_desc: "Государственная компания Индии, один из крупнейших поставщиков электронного оборудования для индийской армии. Компания имеет 9 заводов и несколько региональных представительств"
 RAJ_indian_radar: "Индийские радары"
 RAJ_indian_radar_desc: "Low-Range Detection Radar, также называемый Indian Doppler Radar, серия двумерных радаров была разработана компанией Electronics and Radar Development Establishment Организации оборонных исследований и разработок для армии и ВВС. Затем они производились компанией Bharat Electronics, которая обычно является производственным партнером LRDE. INDRA-I - это мобильная обзорная РЛС для обнаружения низколетящих целей, а INDRA-II предназначена для перехвата наземных управляемых целей"
 RAJ_akash_missiles: "Ракеты Akash"
 RAJ_akash_missiles_desc: "Akash - разрабатываемый в Индии зенитный ракетный комплекс малой дальности, предназначенный для обеспечения противовоздушной обороны объектов и группировок войск"
 RAJ_indian_army_air_defense_force_idea: "ПВО Индии"
 RAJ_igmdp: "IGMDP"
 RAJ_igmdp_desc: "Программа Министерства обороны Индии по исследованию и разработке ракет большой дальности. Программой руководили Организация оборонных исследований и разработок и Совет по артиллерийским заводам в партнерстве с другими политическими организациями индийского правительства. Проект начался в 1982-83 годах под руководством Абдула Калама, который курировал его завершение в 2008 году после успешной разработки этих стратегических ракет."
 RAJ_finsas: "F-INSAS"
 RAJ_finsas_desc: "Программа Индии по оснащению пехоты самым современным оборудованием F-INSAS расшифровывается как Future Infantry Soldier as System. Однако индийская армия решила отказаться от программы F-INSAS в пользу двух отдельных проектов. Новая программа будет состоять из двух компонентов. Первый - это вооружение пехотинцев будущего лучшими из имеющихся автоматов, карабинов и индивидуального снаряжения, такого как шлемы и бронежилеты. Второй компонент - системы управления полем боя"
 RAJ_trishul: "Тришул"
 RAJ_trishul_desc: "Быстродействующая ракета класса \"земля-воздух\" малой дальности, разработанная в Индии Организацией оборонных исследований и разработок в рамках Комплексной программы развития управляемых ракет. Она также может использоваться в качестве противолодочной ракеты с морского скиммера против низколетящих ракет, боевых вертолетов и самолетов"
 RAJ_3dcar: "3D-CAR"
 RAJ_3dcar_desc: "Индийская трехкоординатная РЛС, разработанная DRDO для ЗРК Akash. Способна отслеживать до 150 целей"
 RAJ_agni_tech: "Agni Tech"
 RAJ_agni_tech_desc: "Agni-III (IAST Agni, букв. \"Огонь\") - индийская баллистическая ракета средней дальности, принятая на вооружение в 2011 году в качестве преемницы Agni-II. Она имеет дальность от 3500 до 5000 км (2200-3100 миль) и может достигать целей в глубине соседних стран, включая Китай"
 RAJ_prithvi_missile: "Исследовательские ракеты Prithvi"
 RAJ_prithvi_missile_desc: "Семейство баллистических ракет класса \"поверхность-поверхность\" вооруженных сил Индии"
 RAJ_prithvi_1: "Prithvi-I"
 RAJ_prithvi_1_desc: "Вариант для сухопутных войск. Одноступенчатая жидкостная ракета малой дальности на мобильной пусковой установке. Дальность пуска - 150 км. Масса полезной нагрузки - 1000 кг"
 RAJ_prithvi_2: "Prithvi-II"
 RAJ_prithvi_2_desc: "Версия для ВВС. Одноступенчатая жидкостная ракета малой дальности на мобильной пусковой установке. Дальность пуска - 250 км. Масса полезной нагрузки - 500-750 кг"
 RAJ_prithvi_3: "Prithvi-III"
 RAJ_prithvi_3_desc: "Двухступенчатая твердотопливная ракета малой дальности морского базирования. Дальность пуска - 350 км. Масса полезной нагрузки - 1000 кг"
 RAJ_prithvi_4: "Prithvi-IV"
 RAJ_prithvi_4_desc: "Пришло время для нашего нового секретного супероружия. Мы покажем всему миру, что такое индийская вундервафля"
 RAJ_uniting_mil_ind_prod: "Объединение военного производства"
 RAJ_uniting_mil_ind_prod_desc: "Пришло время объединить все военные отрасли, чтобы оптимизировать наши вооруженные силы"
 RAJ_uniting_mil_ind_prod_phase: "Объединение военного производства Фаза 2"
 RAJ_uniting_mil_ind_prod_phase_desc: "Больше военной техники, больше шансов на достижение нашей цели."
 RAJ_indian_arms_exports: "Индийский экспорт вооружений"
 RAJ_indian_arms_exports_desc: "Индия является крупным производителем различных вооружений. Она способна занять одно из ведущих мест в мире, продавая оружие другим странам. Это также покажет, что Индия находится на одном уровне с другими военными державами."
 RAJ_preserve_caste_system: "Сохранение кастовой системы"
 RAJ_preserve_caste_system_desc: "Кастовая система является основой индийского общества. Разрушение её - это оскорбление нашей религии и традиций!"
 RAJ_dharmic_alliance: "Дхармический альянс"
 RAJ_dharmic_alliance_desc: "Все дхармические религии происходят от одного корня. Это почва Бхарата, которая дала им всем шанс на существование. Мы должны принять её."
 RAJ_hindu_nationalism: "Индусский национализм"
 RAJ_hindu_nationalism_desc: "Хиндутва - единственно возможный образ жизни для нашего общества. Быть индийцем - это знак, которым должен гордиться каждый наш гражданин."
 RAJ_indian_traditionalism_desc: "Традиции - это самое необходимое, что скрепляет общество в единое целое. Независимо от племенного происхождения, у всех нас одни и те же традиции, и это нас объединяет."
 RAJ_stomp_out_islam: "Растоптать ислам"
 RAJ_stomp_out_islam_desc: "Ислам долгое время был бедой для нашей страны. Мы будем работать над тем, чтобы свести его влияние к минимуму!"
 RAJ_international_nationalism: "Интернациональный национализм"
 RAJ_international_nationalism_desc: "В глазах Аханд Бхарат все разные народы едины. Наши общие этнические и религиозные корни - это то, на чем мы должны сосредоточиться."
 RAJ_deport_muslims: "Депортация нелояльных мусульман"
 RAJ_deport_muslims_desc: "Многие нелояльные мусульманские проповедники продолжают радикализировать наши провинции с преобладанием мусульман. Это недопустимо и должно быть предотвращено."
 RAJ_hindu_rashatra: "Хиндутва Раштра"
 RAJ_hindu_rashatra_desc: "Милитаризм необходимо всеми силами внедрять в сознание нашего народа. Вооружённость и единство - наша сила!"
 RAJ_indias_elections: "Индийские выборы"
 RAJ_indias_elections_desc: "Индия - лучший пример демократии, где каждая партия имеет возможность стать ведущей в стране. Мы должны решить, по какому пути пойдёт наша страна, чтобы прийти к светлому - или не очень светлому - будущему."
 RAJ_manmohan_singh: "Манмохан Сингх"
 RAJ_manmohan_singh_desc: "Манмохан Сингх - назначенный премьер-министр Индии, член партии Конгресс. Сингх выдвинул свою кандидатуру на пост премьер-министра 19 мая 2004 г., когда президент А.П.Дж. Абдул Калам официально предложил ему сформировать правительство."
 RAJ_manmohan_technocracy: "Технократия Манмохана"
 RAJ_manmohan_technocracy_desc: "Технократия - это форма правления, при которой обществом управляют люди, обладающие техническими знаниями. В технократии лидеры выбираются на основе их технологических или научных знаний. Для решения социальных и политических проблем в рамках технократии применяется научный метод, а не демократическое голосование за решение или компромисс."
 RAJ_keeping_reput: "Поддержание репутации"
 RAJ_keeping_reput_desc: "Мы должны сохранить своё лицо перед религиозными группами, налаживая с ними дружеские контакты, а также постепенно интегрируя более свободные нарративы в общество."
 indian_event.26.t: "Бразильская декларация"
 indian_event.26.d: "Декларация из Бразилии была подписана министрами иностранных дел Индии, Бразилии и Южноафриканской Республики. Они согласились с необходимостью реформ в Организации Объединенных Наций, особенно в Совете Безопасности. Декларация выражала мнение, что Совет Безопасности ООН должен отражать текущую мировую ситуацию. Также были затронуты вопросы международного терроризма, транснациональной преступности и незаконной торговли оружием, с заявлением, что такие угрозы международному миру должны эффективно пресекаться с уважением к суверенитету государств и международному праву."
 indian_event.26.a: "Отлично"
 RAJ_ibsa_dialogue_forum: "Диалоговый форум IBSA"
 RAJ_ibsa_dialogue_forum_desc: "Диалоговый форум IBSA - международная трёхсторонняя группа по развитию международного сотрудничества между различными странами."
 RAJ_fighting_corruption: "Борьба с коррупцией"
 RAJ_fighting_corruption_desc: "Проблема коррупции разлагает нашу страну! Мы должны немедленно бороться с ней и обеспечить справедливость нашего государства."
 RAJ_isr_ind_cong_meet: "Израильско-индийская дипломатическая встреча"
 RAJ_isr_ind_cong_meet_desc: "Будучи близким партнером Индии, Израиль и по сей день остаётся нашим союзником. Мы организуем новую встречу для обсуждения вопросов взаимного сотрудничества."
 RAJ_national_guarantee_employment_act: "Закон о национальной гарантии занятости"
 RAJ_national_guarantee_employment_act_desc: "Mahatma Gandhi National Rural Employment Guarantee Act 2005 или MGNREGA, ранее известный как National Rural Employment Guarantee Act или NREGA, - индийская мера социального обеспечения, направленная на обеспечение права на труд."
 RAJ_delhi_beijing_speakers: "Выступления Дели-Пекин"
 RAJ_delhi_beijing_speakers_desc: "Хотя многие считают, что наши отношения с Китаем не подлежат восстановлению, мы все же должны приложить усилия для их стабилизации."
 RAJ_isr_ind_cong_pack_inv: "Пакет израильско-индийских инвестиций"
 RAJ_isr_ind_cong_pack_inv_desc: "Взаимные инвестиции между Индией и Израилем принесут пользу обеим странам. Почему бы не начать этот проект?"
 RAJ_russia_weapon_package: "Пакет российских вооружений"
 RAJ_russia_weapon_package_desc: "Россия - наш давний партнер. Мы должны приобрести у них новый комплекс вооружений, так как это значительно повысит нашу обороноспособность."
 RAJ_iran_india_pak_gas_pip: "Газопровод Индия-Пакистан-Иран"
 RAJ_iran_india_pak_gas_pip_desc: "Проект газопровода Иран-Пакистан-Индия был впервые инициирован Ираном в середине 1990-х годов с целью транспортировки иранского газа через территорию Пакистана в Индию. Однако сама идея была впервые предложена в конце 1950-х годов в научной статье, опубликованной Военным инженерным колледжем Пакистана. Идея была выдвинута на первый план в 1989 году, когда Пакистан столкнулся с проблемой нехватки газа. Предварительное соглашение было подписано между Тегераном и Исламабадом в 1995 году, а затем, в 1999 году, к нему присоединилась Индия."
 indian_event.27.t: "Предложение по строительству газопровода в Индии"
 indian_event.27.d: "Индия предлагает новый проект газопровода, в котором будут участвовать Индия, Пакистан и Иран. Должны ли мы согласиться присоединиться к нему?"
 indian_event.27.o1: "Конечно, это полезно!"
 indian_event.27.o2: "Отправьте этих дипломатов обратно."
 RAJ_cont_the_course: "Продолжение курса"
 RAJ_cont_the_course_desc: "Мы должны продолжать курс на демократизацию и антикоррупционные процедуры. "
 RAJ_golden_quadlit: "Золотой четырехугольник"
 RAJ_golden_quadlit_desc: "Золотой четырехугольник - это национальная сеть автомагистралей, соединяющая несколько крупных промышленных, сельскохозяйственных и культурных центров Индии."
 RAJ_final_inf_prog: "Доработка инфраструктурной программы"
 RAJ_final_inf_prog_desc: "Теперь мы сможем завершить программу строительства инфраструктуры."
 RAJ_value_added_tax: "Налог на добавленную стоимость"
 RAJ_value_added_tax_desc: "Мы должны реформировать нашу налоговую систему, чтобы она была более адекватна современности."
 RAJ_national_rural_health_mis: "Национальная миссия сельского здравоохранения"
 RAJ_national_rural_health_mis_desc: "National Rural Health Mission - это государственная программа медицинского страхования, которая будет запущена для обеспечения доступного, недорогого и качественного медицинского обслуживания в сельской местности. Основное внимание в рамках этой программы уделяется малообеспеченным домохозяйствам в сельской местности."
 RAJ_27_perc_project_medic: "Проект 27 процентов"
 RAJ_27_perc_project_medic_desc: "Правительство должно реализовать предложение о резервировании 27% мест во Всеиндийском институте медицинских исследований (AIIMS), Индийских технологических институтах, Индийских институтах менеджмента и других центральных высших учебных заведениях для представителей других отсталых классов."
 RAJ_crusing_indian_antires_protests: "Подавление протестов против сохранения заповедников"
 RAJ_crusing_indian_antires_protests_desc: "В Индии прошла серия акций протеста против решения правительства Индийского Союза, возглавляемого многопартийной коалицией Объединённый прогрессивный альянс, ввести резервирование для представителей других отсталых классов в центральных и частных высших учебных заведениях."
 RAJ_rights_to_education_act: "Закон о праве на образование"
 RAJ_rights_to_education_act_desc: "Закон о праве детей на бесплатное и обязательное образование или Закон о праве на образование - это закон парламента Индии, который описывает условия обеспечения важности бесплатного и обязательного образования для детей в возрасте от 6 до 14 лет в Индии в соответствии со статьёй 21A Конституции Индии."
 RAJ_unlaw_prev_act: "Закон о предотвращении незаконной деятельности"
 RAJ_unlaw_prev_act_desc: "Unlawful Activities Prevention Act - индийский закон, направленный на предотвращение противоправных объединений в Индии. Его основной целью было предоставление полномочий для борьбы с деятельностью, направленной против целостности и суверенитета Индии."
 RAJ_national_investigation_agency: "Национальное агентство расследований"
 RAJ_national_investigation_agency_desc: "Национальное агентство расследований является специализированным правоохранительным органом по борьбе с терроризмом в Индии. Агентство уполномочено заниматься расследованием преступлений, связанных с терроризмом, на территории штатов без специального разрешения штатов на основании письменного распоряжения Министерства внутренних дел."
 RAJ_enlarge_inv_agency: "Увеличить Национальное агентство расследований"
 RAJ_enlarge_inv_agency_desc: "Национальное агентство расследований должно получить больше свободы и пространства, чтобы действовать более эффективно и быстрее добиваться результатов."
 RAJ_reconstruct_kashmir: "Реконструкция Кашмира"
 RAJ_reconstruct_kashmir_desc: "Кашмир находится, мягко говоря, не в лучшем состоянии. Мы должны восстановить его, чтобы завоевать лояльность населения и сделать его экономически стабильным."
 RAJ_aadhar_project: "Проект Aadhaar"
 RAJ_aadhar_project_desc: "Aadhaar - это 12-значный уникальный идентификационный номер, который может быть получен на добровольной основе гражданами Индии и иностранными гражданами-резидентами, прожившими более 182 дней в течение двенадцати месяцев, непосредственно предшествующих дате подачи заявления на регистрацию, на основании их биометрических и демографических данных."
 RAJ_rights_to_child_free_comp_act: "Закон о праве детей на бесплатное образование"
 RAJ_rights_to_child_free_comp_act_desc: "Раздел 3 предоставляет каждому ребёнку в возрасте от шести до четырнадцати лет право на бесплатное и обязательное образование в школе по месту жительства до завершения начального образования. Идея создания школ по месту жительства восходит к Национальной системе образования, разработанной в докладе Комиссии Котари, согласно которой школа по месту жительства должна стать общим пространством, где все дети, независимо от касты, класса и пола, учатся вместе в наилучшей инклюзивной манере."
 RAJ_rights_to_land_acquiq: "Закон RFCTLARR"
 RAJ_rights_to_land_acquiq_desc: "Закон о праве на справедливую компенсацию и прозрачность при приобретении земли, реабилитации и переселении - это закон индийского парламента, регулирующий вопросы приобретения земли и устанавливающий порядок и правила предоставления компенсации, реабилитации и переселения пострадавших лиц в Индии."
 RAJ_rights_to_info: "Закон о праве на информацию"
 RAJ_rights_to_info_desc: "Закон о праве на информацию предлагает установить практический режим права на информацию для граждан с целью обеспечения доступа к информации, находящейся под контролем государственных органов, для продвижения прозрачности и подотчетности в работе каждого государственного органа, создания Центральной информационной комиссии и информационных комиссий штатов, а также по вопросам, связанным с ними или сопутствующим им."
 RAJ_reform_constitution: "Реформирование Конституции"
 RAJ_reform_constitution_desc: "Реформа старой конституции - необходимый шаг в обновлении индийской политической системы."
 RAJ_hindutva_front: "Фронт Хиндутва"
 RAJ_hindutva_front_desc: "Движение \"Хиндутва\", основанное на идеологии индуистского национализма, стремится утвердить примат индуистской культуры и ценностей в многообразной мозаике Индии. По мере роста напряженности его призывы находят отклик в массах."
 RAJ_akhil_bharat_mahsabasa: "Акхил Бхаратия Хинду МахаСабха"
 RAJ_akhil_bharat_mahsabasa_desc: "Основанная в начале XX в. организация \"Хинду Махасабха\" ставила своей целью защиту прав индусов в условиях меняющегося субконтинента. Имея связи с вооруженными силами и стремясь к созданию индуистской раштры, или индуистской нации, они представляют себе сильную и единую Индию."
 RAJ_maharashtra_navnirman_sena: "Махараштра Навнирман Сена"
 RAJ_maharashtra_navnirman_sena_desc: "Отделившаяся от Шив Сены в XXI веке Махараштра Навнирман Сена (МНС) несёт факел гордости и самобытности маратхов. Будучи конкурирующей региональной силой, они оспаривают доминирование своей материнской организации, стремясь найти уникальный путь для отстаивания интересов Махараштры."
 RAJ_shiv_sena: "Шив Сена"
 RAJ_shiv_sena_desc: "Основанная в 1966 г. Шив Сена долгое время отстаивала права махарашцев в Мумбаи. Хотя её влияние распространилось на более широкую индуистскую националистическую тематику, её наследию и доминированию теперь угрожают новые региональные соперники, такие как MNS."
 RAJ_uniting_the_nationalist_front: "Объединение националистического фронта"
 RAJ_uniting_the_nationalist_front_desc: "Объединить националистический фронт может только Хинду Махасабха, поскольку мы являемся объединяющим звеном между их соперниками."
 RAJ_breaking_the_neck_of_shivsena: "Сломать шею Шив Сене"
 RAJ_breaking_the_neck_of_shivsena_desc: "Шив Сена - это глупые притворщики, которые ставят под сомнение наш авторитет! Мы должны подавить их популярность!"
 RAJ_stomping_the_pretenders: "Растоптать претендентов"
 RAJ_stomping_the_pretenders_desc: "Maharashtra Navnirman Sena - это глупые претенденты, которые ставят под сомнение наш авторитет! Мы должны подавить их популярность!"
 RAJ_new_national_india: "Новая, Национальная Индия"
 RAJ_new_national_india_desc: "Индия пришла к своим фундаментальным основам. Слава Бхарату!"
 RAJ_indian_traditionalism: "Индийский традиционализм"
 RAJ_religious_conversions: "Религиозные преобразования"
 RAJ_religious_conversions_desc: "Мы должны приложить усилия для обращения мусульман и христиан в дхармические религии, чтобы обеспечить их лояльность к нашему режиму."
 RAJ_threaten_pakistan: "Угрожать Пакистану"
 RAJ_threaten_pakistan_desc: "Пакистан? Никогда о нём не слышал! Может быть, Вы имели в виду Западный Бхарат?"
 RAJ_antiwestern_propaganda: "Антизападная пропаганда"
 RAJ_antiwestern_propaganda_desc: "Ах, Запад! Над их глупостями надо смеяться и показывать как пример тупости!"
 RAJ_antichina_propaganda: "Антикитайская пропаганда"
 RAJ_antichina_propaganda_desc: "КНР, будучи тоталитарным режимом, является примером того, что происходит со страной, когда её традиции и мораль заменяются тупыми красными книжками!"
 RAJ_prep_reb_tibet: "Подготовка восстания в Тибете"
 RAJ_prep_reb_tibet_desc: "Жители Тибета долгое время подвергались угнетению со стороны китайского правительства. Мы должны помочь им освободиться от северного дракона!"
 RAJ_prepare_tooth: "Подготовка зуба"
 RAJ_prepare_tooth_desc: "Как Сканда точит свои зубы, и блеск их ослепляет язычников..."
 RAJ_sharpen_the_claws: "Заточить когти"
 RAJ_sharpen_the_claws_desc: "...Отточенные когти праведных воинов, жаждущих битвы..."
 RAJ_greater_india: "Великий Индостан"
 RAJ_greater_india_desc: "...Принесут ему Славу и Могущество!"
 RAJ_demand_nepal_and_butan: "Вернуть Непал и Бутан"
 RAJ_demand_nepal_and_butan_desc: "Британцы отделили от нас Бутан и Непал. Какое возмутительное самодовольное решение! Мы вернём все на свои места."
 RAJ_demand_bangladesh: "Вернуть Бангладеш"
 RAJ_demand_bangladesh_desc: "Бангладеш слишком долго была отделена от нас. Мы должны объединиться вместе."
 RAJ_regional_partnership: "Возвращение Азад Хинд"
 RAJ_regional_partnership_desc: "Азад Хинд должен быть возрожден как новая добровольческая армия, которая будет защищать наш суверенитет."
 RAJ_influence_indochina: "Влияние на Индокитай"
 RAJ_influence_indochina_desc: "Индокитай не зря имеет название Индо! Он был и будет частью Аханд Бхарат!"
 RAJ_no_to_democracy: "Отменить демократию"
 RAJ_no_to_democracy_desc: "Фу, демократия. Нужна ли она нам на самом деле?"
 RAJ_anew_raj: "Выбор нового Раджи"
 RAJ_anew_raj_desc: "Монархия должна быть возрождена в Индии, так как это традиционный способ правления для Индии. И будет существовать вечно!"
 RAJ_grand_pan_indian_counc: "Большой паниндийский совет"
 RAJ_grand_pan_indian_counc_desc: "Современные проблемы требуют современных решений! Мы соберем новое, меритократическое правительство, которое обеспечит стабильность и достойную жизнь Индии!"
 RAJ_dictatorship_benev: "Доброжелательная диктатура"
 RAJ_dictatorship_benev_desc: "Править страной имеют право только военные. Они - защитники нашей земли и должны стать новыми правителями."
 RAJ_hijack_moderates: "Угон модераторов"
 RAJ_hijack_moderates_desc: "Умеренные избиратели должны быть индоктринированы нашими идеями, чтобы обеспечить их лояльность."
 RAJ_bharatiya_janata_party: "Бхаратия Джаната Парти"
 RAJ_bharatiya_janata_party_desc: "Бхаратия Джаната Парти - политическая партия в Индии, одна из двух основных индийских политических партий наряду с Индийским национальным конгрессом."
 militar_coal_tt: "§YВоенные войдут в правящую коалицию!§!"
 RAJ_MODI_rator_of_ind_pol: "МОДИРАТОР индийской политики"
 RAJ_MODI_rator_of_ind_pol_desc: "Нарендра Дамодардас Моди - индийский политик, видный деятель партии BJP. С 2001 г. Моди занимал пост главного министра штата Гуджарат и является членом парламента от Варанаси. Он является членом партии \"Бхаратия Джаната\" и военизированной добровольческой организации правого толка \"Раштрия Сваямсевак Сангх\", принадлежащей индуистским националистам. Он является самым продолжительным по времени премьер-министром, не входящим в Индийский национальный конгресс."
 RAJ_strongarm_hindutva: "Усиление хиндутвы"
 RAJ_strongarm_hindutva_desc: "Наша партия может быть не столь радикальной, как другие ультраправые группировки в Индии, однако, опираясь на общие идеи, мы должны объединиться в коалицию против других сил. Моди предлагает решения MODIrate..."
 RAJ_dab_on_ngos: "Ограничения на деятельность НПО"
 RAJ_dab_on_ngos_desc: "Иностранные НПО способствуют распространению западных идей в нашей стране. Мы должны противостоять им, чтобы обеспечить популярность BJP."
 RAJ_check_MSF: "Проверка MSF"
 RAJ_check_MSF_desc: "Médecins Sans Frontières, в переводе с английского \"Врачи без границ\", - благотворительная организация, оказывающая гуманитарную медицинскую помощь. Это неправительственная организация французского происхождения, известная своими проектами в зонах конфликтов и в странах, страдающих от эндемических заболеваний."
 RAJ_check_sierra_club: "Проверка Sierra Club"
 RAJ_check_sierra_club_desc: "Sierra Club - американская экологическая организация, имеющая отделения во всех 50 штатах США, Вашингтоне и Пуэрто-Рико."
 RAJ_check_avaaz: "Проверка Avaaz"
 RAJ_check_avaaz_desc: "Avaaz - базирующаяся в США некоммерческая организация, способствующая глобальному активизму по таким вопросам, как изменение климата, права человека, права животных, коррупция, бедность и конфликты."
 RAJ_abolish_planning_comission: "Упразднить Комиссию по планированию"
 RAJ_abolish_planning_comission_desc: "Индийский рынок должен быть свободным, и на него не должны накладываться жёсткие ограничения."
 RAJ_full_econ_conv: "Полная экономическая конверсия"
 RAJ_full_econ_conv_desc: "Мы должны полностью перевести нашу экономику на капитализм со свободным рынком. Это единственный рациональный путь для Индии."
 RAJ_niti_aayog: "Niti Aayog"
 RAJ_niti_aayog_desc: "NITI Aayog является ведущим аналитическим центром правительства Индии в области государственной политики и центральным агентством, на которое возложена задача стимулирования экономического развития, развития кооперативного федерализма и отхода от переговорного федерализма путем вовлечения правительств штатов Индии в процесс разработки экономической политики по принципу \"снизу вверх\"."
 RAJ_ensure_free_market: "Обеспечение свободного рынка"
 RAJ_ensure_free_market_desc: "Теперь мы должны обеспечить свободный рынок в Индии не только де-факто, но и де-юре, чтобы наши изменения были полностью интегрированы."
 RAJ_digital_media_camp: "Кампания в цифровых СМИ"
 RAJ_digital_media_camp_desc: "Мы будем использовать все меры для пропаганды наших идеалов. Мессенджеры, социальные сети, реклама в Интернете - всё это должно быть использовано в наших интересах."
 RAJ_urgent_economic_measures: "Срочные экономические меры"
 RAJ_urgent_economic_measures_desc: "Современная экономика очень динамична. Для её стабилизации и обеспечения непрерывности необходимо использовать государственное регулирование."
 RAJ_digital_litaracy_programme: "Программа цифровой грамотности"
 RAJ_digital_litaracy_programme_desc: "Программа Digital Saksharta Abhiyan (DISHA) или Национальная миссия цифровой грамотности (NDLM) была разработана с целью обучения населения нашей страны информационным технологиям и цифровой грамотности."
 RAJ_ujjwala_scheme: "Схема Удджвала"
 RAJ_ujjwala_scheme_desc: "Программа Pradhan Mantri Ujjwala Yojana (PMUY, в переводе - \"Схема освещения премьер-министра\") будет запущена премьер-министром Индии Нарендрой Моди с целью распространения 50 млн. подключений к сжижённому газу среди женщин из семей, живущих за чертой бедности."
 RAJ_rasht_swasem_sangh: "Раштрия Сваямсевак Сангх"
 RAJ_rasht_swasem_sangh_desc: "Раштрия Сваямсевак Сангх - индийская ультраправая добровольческая военизированная организация индуистских националистов."
 RAJ_make_them_obey: "Заставить их подчиниться"
 RAJ_make_them_obey_desc: "НПО должны продолжать свою работу, поскольку они приносят нам пользу. Однако мы должны контролировать их идеологическую пропаганду и делать их лояльными к нашему делу."
 indian_event.28.t: "Кампания Моди против неправительственных организаций"
 indian_event.28.d: "В Индии насчитывается около 3,4 млн. неправительственных организаций, работающих в самых разных областях - от помощи при стихийных бедствиях до защиты интересов маргинализированных и обездоленных сообществ. Они являются важной частью гражданского общества, обеспечивающей быстрые перемены и социальные преобразования. НПО считаются независимыми от государства и добровольными по своей природе. Они зависят от индивидуальных пожертвований, иностранного финансирования, помощи различных государственных структур и частных доноров. Их деятельность помогает избавить Индию от предрассудков, коррупции, неграмотности и бедности. Однако в последние десятилетия в Индии сложилась непростая ситуация для ряда организаций, особенно для тех, которые занимаются расширением прав и возможностей людей в борьбе с несправедливой государственной политикой, ставят под сомнение структурную дискриминацию и отстаивают права далитов, представителей племен и других обездоленных групп населения. Несколько правительств Индии пытались ограничить их деятельность."
 indian_event.28.a: "Ха! И, похоже, нам это удаётся!"
 indian_event.29.t: "Предложение по государственному газовому проекту"
 indian_event.29.d: "Программа Pradhan Mantri Ujjwala Yojana была запущена премьер-министром Индии Нарендрой Моди для распределения LPG-подключений женщинам из семей, находящихся ниже черты бедности. Для этой схемы был выделен бюджет. Стоит ли проводить эту программу в Уттар-Прадеш или распространить ее на всю Индию?"
 indian_event.29.a: "Распространить на всю Индию"
 indian_event.29.b: "Акцент на одном регионе"
 RAJ_gasallindia: "Газ для всей Индии"
 RAJ_gasoneindia: "Газ только для Уттара-Прадеша"
 RAJ_free_liq_gas: "Pradhan Mantri Ujjwala Yojana"
 RAJ_free_liq_gas_desc: "Пришло время начать новый проект по распределению сжиженного газа для населения нашей страны."
 RAJ_full_india_programme: "Полная индийская программа"
 RAJ_full_india_programme_desc: "Хотя это будет трудно осуществить, к этой программе должна быть подключена вся Индия."
 RAJ_only_ujjwala: "Только один регион"
 RAJ_only_ujjwala_desc: "Только самые бедные регионы должны иметь такую ​​привилегию, чтобы сбалансировать социальную ситуацию в стране."
 RAJ_prior_hindus: "Приоритет индусам"
 RAJ_prior_hindus_desc: "Индусы - основа индийского государства. Мы должны всячески отдавать им предпочтение."
 RAJ_coal_with_right_wing: "Коалиция с военными"
 RAJ_coal_with_right_wing_desc: "Военные действительно поддерживают наши реформы. Мы должны обеспечить их лояльность даже в политических вопросах."
 RAJ_goods_and_services_tax: "Налог на товары и услуги"
 RAJ_goods_and_services_tax_desc: "Налог на товары и услуги является преёмником НДС, применяемого в Индии при поставке товаров и услуг. GST - это оцифрованная форма НДС, в которой также можно отслеживать товары и услуги. И НДС, и GST имеют одинаковые налоговые ставки."
 RAJ_global_mafucat_hub: "Глобальный производственный центр"
 RAJ_global_mafucat_hub_desc: "Мы должны стать глобальным производственным центром мира и превзойти Китай. Это наша единственная и неповторимая экономическая цель века!"
 RAJ_partnership_with_armenia: "Партнёрство с Арменией"
 RAJ_partnership_with_armenia_desc: "Армения занимает очень важное геополитическое положение для наших торговых путей и, кроме того, имеет с нами много культурных и исторических связей. Мы должны сотрудничать с ними и создать там военную базу для обеспечения их безопасности."
 RAJ_demonatization_of_rupiah: "Демонетизация индийских банкнот"
 RAJ_demonatization_of_rupiah_desc: "Правительство Индии должно объявить о демонизации всех банкнот серии 500 и 1 000, выпущенных Махатмой Ганди. Оно также объявило о выпуске новых банкнот номиналом 500 и 2 000 в обмен на демонетизированные банкноты"
 RAJ_schwach_bharat: "Миссия Swachh Bharat"
 RAJ_schwach_bharat_desc: "Миссия \"Чистая Индия\" - это общенациональная кампания, инициированная правительством Индии, направленная на ликвидацию открытой дефекации, совершенствование системы удаления твёрдых отходов и создание деревень, свободных от открытой дефекации."
 RAJ_vaccines_for_india: "Вакцины для Индии"
 RAJ_vaccines_for_india_desc: "Вакцины должны быть бесплатными и доступными для всех социальных групп населения нашей страны."
 RAJ_harsh_on_pakistan: "Усиление напряжённости в Пакистане"
 RAJ_harsh_on_pakistan_desc: "Пакистан уже давно нападает на нашу землю! Мы должны показать им немного силы, чтобы утихомирить их аппетиты."
 RAJ_pressuring_china: "Оказание давления на Китай"
 RAJ_pressuring_china_desc: "Китай уже давно проявляет к нам враждебность. Мы должны показать всему миру, какие они ужасные!"
 RAJ_communist_party_of_india: "Коммунистическая партия Индии"
 RAJ_communist_party_of_india_desc: "Коммунистическая партия Индии - старейшая коммунистическая партия Индии. КПИ была основана в современном Канпуре 26 декабря 1925 года."
 RAJ_communist_party_of_india_marxist: "Марксистская коммунистическая партия Индии"
 RAJ_communist_party_of_india_marxist_desc: "Марксистская коммунистическая партия Индии - коммунистическая политическая партия Индии. Она является крупнейшей коммунистической партией Индии по количеству членов и мест на выборах и одной из национальных партий Индии."
 RAJ_communist_party_of_india_politc: "Коммунистическая Индия!"
 RAJ_communist_party_of_india_politc_desc: "В Индии наконец-то свершилась социалистическая революция! Слава Красному Октябрю!"
 RAJ_empow_centre_of_trade_unions: "Расширение прав и возможностей пролетариата"
 RAJ_empow_centre_of_trade_unions_desc: "Пролетариат должен быть теперь полностью свободен и отстаивает свои права в Индии!"
 RAJ_operation_barga: "Операция \"Барга\""
 RAJ_operation_barga_desc: "Операция \"Барга\" - это движение за земельную реформу в сельских районах Западной Бенгалии, направленное на регистрацию имен издольщиков, избегая при этом трудоемкого метода записи через поселенческий аппарат. Она давала баргадарам юридическую защиту от выселения помещиками и право на причитающуюся им долю продукции."
 RAJ_a_new_international: "Новый интернационал"
 RAJ_a_new_international_desc: "Необходимо создать Новый интернационал, чтобы все коммунистические страны объединились в единый фронт!"
 indian_event.30.t: "Индия требует от нас подчинения"
 indian_event.30.d: "Индия требует от нас полной интеграции в страну."
 indian_event.30.a: "Мы согласны."
 indian_event.30.b: "Давайте и F"
 RAJ_influence_west_bengal: "Аннексировать Бангладеш"
 RAJ_influence_west_bengal_desc: "Бангладеш должен присоединиться к нам всеми возможными способами. Мы давно ждали этого момента."
 RAJ_bring_back_5_year_plan: "Вернуть пятилетний план"
 RAJ_bring_back_5_year_plan_desc: "Современный капиталистический бред должен исчезнуть. 5-летние социалистические планы - вот путь к успеху!"
 RAJ_foreign_specialists_idea: "Иностранные специалисты"
 RAJ_foreign_specialists_idea_desc: "Мы пригласили иностранных специалистов, чтобы они помогли нашей стране с экономикой"
 RAJ_green_economy_idea: "Зелёный ВВП Индии"
 RAJ_indian_socialism_idea: "Индийский социализм"
 RAJ_friendship_with_religions_idea: "Дружба с религиями"
 RAJ_international_help_idea: "Индийский интервенционизм"
 RAJ_encourage_birth_idea: "Индийская семейная программа"
 RAJ_scandinavian_model_idea: "Скандинавская модель"
 RAJ_true_social_democracy_idea: "Истинная социал-демократия"
 RAJ_samajwadi_party: "Партия Самаджвади"
 RAJ_samajwadi_party_desc: "Индийская региональная политическая партия, действующая преимущественно в штате Уттар-Прадеш. Основана 4 октября 1992 г. и возникла в результате распада Джаната Дал. Позиционирует себя как демократическая социалистическая партия."
 RAJ_bycicle_of_socialism: "Велосипед социализма"
 RAJ_bycicle_of_socialism_desc: "Индийская экономика - это один большой велосипед, а мы, граждане Индии, - лишь его части. Нам нужна новая велосипедная экономика, чтобы заставить нашу экономику играть как единую структуру и ехать вперёд на велосипеде процветания."
 RAJ_invite_foreign_speicalists: "Приглашение иностранных специалистов"
 RAJ_invite_foreign_speicalists_desc: "Наш народ, к сожалению, давно эксплуатируется недобросовестными велосипедистами, которые в своём фатальном стремлении к свободному рынку совсем забыли о простых людях. Пришло время смазать велосипеды."
 RAJ_orthodox_socialism: "Православный социализм"
 RAJ_orthodox_socialism_desc: "Распустившаяся в Индии роза социализма готова раскинуть свои шипы против социальной несправедливости и отстаивать права трудящихся на нашей земле."
 RAJ_socialist_india: "Социалистическая Индия"
 RAJ_socialist_india_desc: "Наше великое народное движение не может обойтись без хорошей системы экономического планирования."
 RAJ_befriend_religious_organizations: "Дружба с представителями различных религий"
 RAJ_befriend_religious_organizations_desc: "Индийский велосипед переедет любую вражду, даже между религиями."
 RAJ_neutrality_politics: "Политика нейтралитета"
 RAJ_neutrality_politics_desc: "Индия - страна, чья внутренняя и внешняя политика больше не должна зависеть от внешнего давления. Сейчас мы являемся лидером неприсоединившихся стран."
 RAJ_caste_wage_balancing: "Балансировка заработной платы по кастам"
 RAJ_caste_wage_balancing_desc: "Мы должны оптимизировать заработную плату представителей различных каст в нашей стране, чтобы в ней царили мир и спокойствие."
 RAJ_break_status_quo: "Нарушение статуса-кво"
 RAJ_break_status_quo_desc: "Наша внешняя политика больше не ориентирована на военное сотрудничество с другими странами. Теперь нас интересуют только собственные проблемы."
 RAJ_encourage_birth: "Поощрять рождение"
 RAJ_encourage_birth_desc: "Мы нашли лучший способ поддержания высокой рождаемости в нашей стране."
 RAJ_prior_for_famil: "Приоритет для семей"
 RAJ_prior_for_famil_desc: "Мы должны спонсировать семьи, чтобы повысить положительную рождаемость в нашей стране."
 RAJ_peserve_traditions: "Сохранение традиций"
 RAJ_peserve_traditions_desc: "Завоевав доверие представителей различных религий в нашей стране, мы сможем улучшить наше положение и двигаться к светлому будущему."
 RAJ_indian_premor_socialism: "Индийский первобытный социализм"
 RAJ_indian_premor_socialism_desc: "Мы объединим всех людей в нашей стране, независимо от их пола, расы и цвета кожи. Каждый получит то, что заслуживает, и Индия будет процветать."
 RAJ_organiz_of_unit_soc_people: "Организация подразделения социальных людей"
 RAJ_organiz_of_unit_soc_people_desc: "Несмотря на нейтралитет, мы всё же можем отстаивать свои интересы на международной арене."
 RAJ_new_indian_democracy: "Новая индийская демократия"
 RAJ_new_indian_democracy_desc: "Наша партия говорит о том, что старая демократия была несовершенна. Пришло время создавать новую демократию, более правильную, чем та, которая была."
 RAJ_anticor_soc_meas: "Борьба с коррупцией"
 RAJ_anticor_soc_meas_desc: "Коррупция в государстве - это вирус для нашего народа. Если мы не вылечим её, наша страна окажется в опасности."
 RAJ_ease_the_caste_stuff: "Уменьшение кастовости"
 RAJ_ease_the_caste_stuff_desc: "Для достижения стабильности в государстве нам необходимо снизить уровень кастовости."
 RAJ_preserve_soccon: "Сохранение социального консерватизма"
 RAJ_preserve_soccon_desc: "Нам необходимо снизить социальный консерватизм, чтобы сохранить избирательный и позитивный дух нашего народа."
 RAJ_regional_redistr: "Региональное перераспределение"
 RAJ_regional_redistr_desc: "Мы считаем, что расходы на пенсии и социальное обеспечение не распределяются равномерно в нашей стране. Мы должны это изменить."
 RAJ_merge_bengal_party: "Объединение Бенгальской партии"
 RAJ_merge_bengal_party_desc: "Наши партии должны объединиться, чтобы наш великий велосипед мог катиться дальше."
 RAJ_reforming_the_conomy_soc: "Реформирование социальной экономики"
 RAJ_reforming_the_conomy_soc_desc: "Пришло время реформировать нашу экономику, чтобы исправить её недостатки."
 RAJ_7030_economy: "Экономика 7030"
 RAJ_7030_economy_desc: "В нашей стране очень много бедных людей. Их 70%, и это надо исправлять. Остальные 30% - это богатые люди, и мы верим, что они смогут себя обеспечить."
 RAJ_reserved_seats: "Зарезервированные места"
 RAJ_reserved_seats_desc: "Для того чтобы прийти к более честным выборам, необходимо резервировать места в органах власти, чтобы избежать коррупции."
 RAJ_changing_stakeholders: "Смена заинтересованных сторон"
 RAJ_changing_stakeholders_desc: "Старые спонсоры нас больше не интересуют."
 RAJ_praise_the_unions: "Восхваление профсоюзов"
 RAJ_praise_the_unions_desc: "Профсоюзы - это опора нашей страны, и мы должны защищать их интересы на государственном уровне."
 RAJ_green_economy_soc: "Зелёный ВВП Индии"
 RAJ_green_economy_soc_desc: "Мы смогли создать благоприятные условия для развития индийской экономики. Теперь мы можем вкусить её плоды"
 RAJ_equal_not_equity: "Равенство - не равенство"
 RAJ_equal_not_equity_desc: "Пришло время решить последние проблемы нашей страны, чтобы наконец прийти к идеальному балансу."
 RAJ_full_soc_conv: "Истинная социал-демократическая экономика"
 RAJ_full_soc_conv_desc: "Мы считаем, что такая система позволит Индии процветать на протяжении многих лет."
 RAJ_scandinavian_model: "Скандинавская модель"
 RAJ_scandinavian_model_desc: "Скандинавия - успешный регион, с хорошо развитыми в экономическом и социальном плане странами. Их вариант развития устраивает нас больше всего."
 RAJ_communist_influence_zone: "Зона коммунистического влияния"
 RAJ_communist_influence_zone_desc: "Наши соседи должны быть охвачены революционным духом! Мы должны донести до них идеи марксизма!"
 RAJ_befriend_china: "Подружиться с Китаем"
 RAJ_befriend_china_desc: "Глупые конфликты приходят и уходят, а международное братство остаётся. Китай должен стать нашим самым большим другом!"
 RAJ_sino_indian_alliance: "Китайско-индийский альянс"
 RAJ_sino_indian_alliance_desc: "Теперь мы должны создать союз, чтобы капиталисты боялись нашей мощи."
 indian_event.31.t: "Китайско-индийский альянс"
 indian_event.31.d: "После долгих лет вражды наши страны наконец-то достигли союзнических договоренностей и готовы растоптать капиталистический мусор!"
 indian_event.31.a: "Отлично"
 RAJ_spit_on_revision: "Плевать на ревизионистов"
 RAJ_spit_on_revision_desc: "Напротив, наш непокорный сосед - Китай - распространяет ложные представления о \"настоящем\" социализме. Его политическая структура угрожает прежде всего нам, и мы должны устранить эту угрозу до того, как по нам будет нанесен упреждающий удар."
 indian_event.32.t: "Индия предлагает альянс"
 indian_event.32.d: "Должны ли мы согласиться?"
 indian_event.32.a: "Конечно"
 indian_event.32.b: "Нет, извините"
 RAJ_vietnam_indian_alliance: "Вьетнамо-индийский альянс"
 RAJ_vietnam_indian_alliance_desc: "Вьетнам гораздо ближе к нашей идеологии, чем псевдосоциалистический Китай. Мы должны с ними подружиться."
 RAJ_REV_PAK_TT: "§YМы начнём революцию в Пакистане, чтобы свергнуть их правительство§!"
 RAJ_REV_PER_TT: "§YМы начнём революцию в Иране, чтобы свергнуть их правительство§!"
 RAJ_revolution_in_pakistan: "Революция в Пакистане"
 RAJ_revolution_in_pakistan_desc: "Пакистан должен быть освобождён от религиозных и капиталистических цепей и освобождён нашим народом!"
 RAJ_iranian_question: "Революция в Иране"
 RAJ_iranian_question_desc: "Иран должен быть освобождён от религиозных и капиталистических оков и освобождён нашим народом!"
 RAJ_crush_nepal_bhutan: "Сокрушить Непал и Бутан"
 RAJ_crush_nepal_bhutan_desc: "Непал и Бутан - реакционные режимы, выступающие против учения марксизма. Мы должны экспортировать туда нашу революцию."
 RAJ_promote_bangladeshi_communism: "Субконтинент социализма"
 RAJ_promote_bangladeshi_communism_desc: "Наш субконтинент должен быть полностью социалистическим, и это единственный путь!"
 RAJ_national_federation_of_women: "Национальная федерация женщин"
 RAJ_national_federation_of_women_desc: "Женщины должны быть освобождены от социальных цепей и стать равноправными членами нашего общества."
 RAJ_all_ndia_youth_commun: "Всеиндийское молодёжное движение"
 RAJ_all_ndia_youth_commun_desc: "Необходимо создать индийское пионерское движение, чтобы прививать детям нашу истинную идеологию."
 RAJ_common_minimum_programme: "Общая минимальная программа"
 RAJ_common_minimum_programme_desc: "Все бедные люди должны быть поддержаны. Мы не можем лишить этих людей шанса быть такими, какие они есть, даже если это будет означать навязывание им нового образа жизни."
 RAJ_fund_cprf: "Оказание помощи КПРФ"
 RAJ_fund_cprf_desc: "Необходимо поддержать российскую коммунистическую партию, чтобы она взяла власть в свои руки и присоединилась к нашему делу."
 RAJ_promote_marxism_in_indochina: "Продвижение марксизма в Индокитае"
 RAJ_promote_marxism_in_indochina_desc: "Марксизм следует продвигать в Индокитае, поскольку это следующий логический шаг в нашей региональной революции."
 RAJ_crusade_against_religion: "Крестовый поход против религии"
 RAJ_crusade_against_religion_desc: "Религия? Что за нонсенс! Замените Ваэды на труды Маркса, это поможет."
 RAJ_triumph_of_communism: "Триумф коммунизма"
 RAJ_triumph_of_communism_desc: "Наша страна — пример того, как должен быть построен социализм. Завидуйте дальше, капиталисты!"
 RAJ_new_socialism_of_india: "Новый социализм Индии"
 RAJ_new_socialism_of_india_desc: "Наш социализм - новый для Индии. Это наша собственная модель, которая должна быть образцовой."
 RAJ_ideological_comissars: "Идеологические комиссары"
 RAJ_ideological_comissars_desc: "Необходимо контролировать образ мыслей населения. Идеологические комиссары сделают это."
 RAJ_close_parliament: "Военный коммунизм"
 RAJ_close_parliament_desc: "Мы должны быть вооружены до зубов, ведь капиталистические дикари хотят завоевать нашу страну!"
 RAJ_REB_S_neutrality: "Юго-Восточная Азиатская Советская Социалистическая Республика"
 RAJ_partnership_with_russia: "Дружба с Россией"
 RAJ_partnership_with_russia_desc: "Россия уже не такая коммунистическая, но наши исторические связи и их советская ностальгия - хорошая основа для диалога."
 RAJ_congress_of_soviets: "ЮВАССР"
 RAJ_congress_of_soviets_desc: "Время пришло. Мы должны стать чем-то большим, чем просто Социалистическая Индия. Мы должны стать САССР."
 RAJ_new_democratic_india_idea: "Новая демократическая Индия"
 RAJ_untouchables_reed_idea: "Освобождение неприкасаемых"
 RAJ_federation_of_free_peoples_idea: "Федерация свободных людей"
 RAJ_betrayal_of_the_indian_people_idea: "Предательство индийского народа"
 RAJ_one_wife_programme_idea: "Программа \"Одна жена\""
 RAJ_bamcef_idea: "BAMCEF"
 RAJ_bahujan_samaj_party: "Бахуджан Самадж Парти"
 RAJ_bahujan_samaj_party_desc: "Индийская национальная политическая партия. Представляет интересы далитов и других низших каст населения (отсюда и слово «бахуджан» в названии). Зарегистрированные касты и племена Индии, а также другие «отсталые классы», составляют 85% населения."
 RAJ_torch_of_ambedkar: "Факел Амбедкара"
 RAJ_torch_of_ambedkar_desc: "Факел, зажженный Амбедкаром в 1927 году во время движения \"Махад\", теперь превратился в лесной пожар, который не остановится, пока не отомстит за злодеяния, совершенные против далитов на протяжении всей истории человечества."
 RAJ_social_transformation: "Социальная трансформация"
 RAJ_social_transformation_desc: "Мы должны преобразовать наше общество в более соверш`нное."
 RAJ_economic_emancipation: "Экономическая эмансипация"
 RAJ_economic_emancipation_desc: "Наша экономика требует особых мер по её оптимизации."
 RAJ_social_democracy_of_india: "Социал-демократия Индии"
 RAJ_social_democracy_of_india_desc: "Мы будем создавать более развитую и либеральную социал-демократию, чтобы наши люди чувствовали, что к их мнению прислушиваются."
 RAJ_Indian_federation_of_free_peoples: "Индийская федерация свободных народов"
 RAJ_Indian_federation_of_free_peoples_desc: "Мы создадим страну, в которой демократия и свобода слова станут основой существования. Остальным демократическим странам придется подражать нам, потому что их демократия не так совершенна, как наша."
 RAJ_appease_all_castes: "Удовлетворить все касты"
 RAJ_appease_all_castes_desc: "Все касты должны быть умиротворены, чтобы мы могли показать всем, что в нашей стране действительно уважаются все права и интересы."
 RAJ_new_indian_educ: "Новое индийское образование"
 RAJ_new_indian_educ_desc: "Наше правительство подготовило реформу образования, чтобы каждый гражданин нашей страны мог получить доступ к хорошему образованию."
 RAJ_rural_employment_prog: "Программа сельской занятости"
 RAJ_rural_employment_prog_desc: "У нас по-прежнему огромное количество безработных в сельской местности. Нам необходимо исправить это, создав специальную программу набора и агитации за работу."
 RAJ_more_funding_for_regions: "Увеличение финансирования регионов"
 RAJ_more_funding_for_regions_desc: "Для обеспечения роста экономики Индии необходимо выделять больше средств на развитие её регионов. Особенно в местах с неразвитой инфраструктурой."
 RAJ_caste_wage_balancing1: "Балансировка заработной платы по кастам"
 RAJ_caste_wage_balancing1_desc: "Мы должны сбалансировать заработную плату представителей различных каст, чтобы обеспечить стабильность нашего государства."
 RAJ_crush_the_caste: "Сокрушить касту"
 RAJ_crush_the_caste_desc: "Мы должны сломать касты, чтобы наше общество могло продолжить свою трансформацию."
 RAJ_untouchables_reed: "Неприкасаемый тростник"
 RAJ_untouchables_reed_desc: "Мы должны улучшить образование в нашей стране, чтобы сделать нашу страну более научно развитой"
 RAJ_make_religions_bow: "Заставить религии поклониться"
 RAJ_make_religions_bow_desc: "Каждая религия в нашей стране должна подчиняться единому закону, чтобы избежать нестабильности"
 RAJ_secular_india: "Секуляристская Индия"
