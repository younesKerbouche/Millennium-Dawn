 indian_event.47.t: "Террор опустошает Мумбаи"
 indian_event.47.d: "Скоординированные группы вооруженных людей расстреляли туристические объекты в индийском финансовом центре Мумбаи в конце среды и начале сегодняшнего дня, убив по меньшей мере 101 человека и ранив более 200, при этом их целью, очевидно, были американские и британские граждане, которых они хотели взять в заложники. Нападавшие ворвались в два роскошных отеля, излюбленных иностранцами, - Taj Mahal Palace и Oberoi, стреляя из автоматического оружия, бросая гранаты и заставляя гостей в панике бежать в поисках спасения. Некоторые постояльцы оставались в отелях в течение нескольких часов, даже когда в результате серии взрывов загорелся отель Taj, являющийся достопримечательностью набережной Мумбаи. Несмотря на то, что в последние годы в Мумбаи было совершено несколько террористических актов, по мнению экспертов, нападения, совершенные в среду, потребовали невиданной ранее степени разведки и планирования. Масштаб и синхронность нападений указывают на то, что в них, скорее всего, участвовали опытные командиры, а некоторые эксперты предполагают возможное иностранное участие. Напав на город после наступления темноты, террористы практически одновременно нанесли удары по внутреннему аэропорту и железнодорожному вокзалу, а также обстреляли популярный среди иностранцев ресторан Leopold Cafe. Всего 16 групп нанесли удары по девяти объектам на южном фланге этого многолюдного мегаполиса с населением 19 млн. человек."
 indian_event.47.a: "Ужас"
 indian_event.48.t: "Движение против коррупции"
 indian_event.48.d: "Индийское антикоррупционное движение, известное как \"Анна Андолан\", - это серия демонстраций и протестов по всей Индии, начавшаяся в 2011 г. и направленная на принятие жестких законодательных и правоприменительных мер против, как считается, повсеместной политической коррупции. Журнал Time назвал это движение одним из \"10 лучших новостей 2011 года\". Движение набрало силу 5 апреля 2011 г., когда активист антикоррупционного движения Анна Хазаре начал голодовку у монумента Джантар-Мантар в Нью-Дели. Целью движения было снижение уровня коррупции в индийском правительстве путем принятия законопроекта \"Джан Локпал\". Другой целью, которую возглавляли Рамдев, Киран Беди, Арвинд Кеджривал и другие, была репатриация \"черных денег\" из зарубежных банков. В центре внимания участников массовых акций протеста были правовые и политические вопросы, в том числе политическая коррупция, клептократия и другие формы коррупции. Движение носило преимущественно характер ненасильственного гражданского сопротивления и включало в себя демонстрации, шествия, акции гражданского неповиновения, голодовки, митинги, а также использование социальных сетей для организации, общения и повышения осведомленности. Протесты были внепартийными, и большинство участников враждебно относились к попыткам политических партий использовать их для усиления собственной политической программы."
 indian_event.48.a: "Интересно"
 indian_event.49.t: "Слушания в парламенте"
 indian_event.49.d: "В последнее время ЛГБТ-движение приобретает всё большую популярность в индийском обществе. В индийском парламенте неоднократно обсуждался вопрос о легализации ЛГБТ в стране, и на одном из последних заседаний этот вопрос был поднят вновь. Считается, что именно сейчас должно быть принято окончательное решение - легализовать ли ЛГБТ в Индии или оставить его под запретом и больше никогда не возвращаться к этому вопросу. Что выберем мы? "
 indian_event.49.a: "ЛГБТ - это такая шутка?"
 indian_event.49.b: "Мы разрешаем легализацию ЛГБТ."
 indian_event.50.t: "Нападение на Пулваму"
 indian_event.50.d: "Атака в Пулваме 2019 года произошла 14 февраля 2019 года, когда конвой транспортных средств, перевозивших индийский контингент сил безопасности, был атакован террористом-смертником на автомобиле на национальной трассе Джамму—Сринагар в Летапоре, районе Пулвама в бывшем штате Джамму и Кашмир. В результате атаки погибло 40 сотрудников Центрального резервного полицейского корпуса Индии (CRPF), а также сам террорист — Адил Ахмад Дар, местный кашмирский юноша из района Пулвама. Ответственность за атаку взяла на себя пакистанская исламистская террористическая группировка Джейш-е-Мохаммед. Индия обвинила соседний Пакистан в причастности к атаке, тогда как Пакистан осудил нападение и отрицал какую-либо связь с ним. Эта атака нанесла серьёзный удар по отношениям между Индией и Пакистаном, что впоследствии привело к военному противостоянию между двумя странами в 2019 году. В ходе расследования Индия идентифицировала 19 обвиняемых."
 indian_event.50.a: "О, чёрт."
 indian_event.51.t: "Индийская станция Chandrayaan-3 успешно приземлилась на Луну!"
 indian_event.51.d: "Индийская автоматическая межпланетная станция Chandrayaan-3 успешно совершила мягкую посадку на Луну. Спуск транслировался в прямом эфире Индийской организацией космических исследований. Мягкая посадка произошла примерно на южном полюсе Луны. Таким образом, Индия вошла в элитный клуб космических держав, способных осуществить мягкую посадку на лунную поверхность. Ранее такую возможность продемонстрировали СССР, США и Китай."
