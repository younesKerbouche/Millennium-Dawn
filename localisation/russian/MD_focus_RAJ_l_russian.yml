 indian_event.53.d: "Сегодня в нашу столицу прибыла индийская делегация с предложением о военном сотрудничестве и дружбе между нашими странами. Мы уже давно ищем потенциального сильного союзника в Азии, и вот появилась эта возможность. Какой выбор мы сделаем?"
