 RAJ_brics_alliance_decisions: "BRICS"
 RAJ_brics_alliance_decisions_desc: "§HBRICS§! теперь стал чем-то большим, чем просто экономический блок. Он стал §Cоборонительным союзом§!, призванным противостоять другим крупным союзам, таким как §CНАТО§!.\n\nУ нас будет возможность расширить и превратить БРИКС в нечто большее, пригласив §Hбольше членов§!. Мы получим возможность приглашать другие страны в наш альянс, когда у нас будет хотя бы §H30% влияния§! в §Hсоответствующих странах§!."
 maoist_decision_category: "Наксалитско-Маоистское повстанческое движение"
 maoist_decision_category_desc: "Мятеж наксалитов-маоистов — это продолжающийся конфликт в Индии, где маоистские группы, вдохновленные идеологией Мао Цзэдуна, участвуют в вооруженном восстании против индийского правительства. Движение возникло в конце 1960-х годов и в основном активно в сельской местности, особенно в штатах Чхаттисгарх, Джаркханд и Одиша. Мятеж стремится решить проблемы земельного неравенства, эксплуатации и социальной несправедливости. Он считается одной из самых больших угроз внутренней безопасности Индии и привел к значительному насилию и гибели людей. Правительство реализует различные стратегии для сдерживания мятежа и устранения его основных причин.\n\n$political_influence_of_maoists$: [?ROOT.maoist_political_influence]\n$strength_of_maoists$: [?ROOT.strength_of_maoists]\n$mao_curent_popularity$: [?party_pop_array^19|%1]"
