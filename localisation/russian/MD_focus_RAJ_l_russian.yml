l_russian:
 Cheap_Labor: "Дешёвая рабочая сила"
 Cheap_Labor_desc: "Рожденная историческими моделями колониальной эксплуатации и массового неквалифицированного труда, рабочая сила [ROOT.GetName] остается многочисленной и недорогой. Хотя этот избыток рабочей силы стимулировал промышленный рост после обретения независимости, он продолжает подпитывать цикл неравенства и социальных волнений, которые ставят национальную стабильность на шаткую почву."
 RAJ_iri_fake_ns: "Высококоррумпированная военная промышленность"
 RAJ_iri_fake_ns_desc: "Сложное наследие индийской эпохи лицензионного раджа, характеризующейся жёстким регулированием и бюрократией, до сих пор сохраняется в оборонной промышленности. В то время как реформы 1990-х годов открыли двери для развития гражданской промышленности, военный сектор остаётся паутиной коррупции и неэффективности, обусловленной непрозрачными процессами закупок и отсутствием подотчётности, унаследованными от прошлых десятилетий."
 RAJ_re_fake_militar: "Вооружённые силы с высокой степенью дезорганизации"
 RAJ_re_fake_militar_desc: "Тень раздела Индии и поспешно созданных после него военных структур до сих пор не покидает вооружённые силы. В сочетании с бюрократической неэффективностью и отсутствием современных методов координации это приводит к дезорганизации военного аппарата. Однако эти недостатки позволяют выявить те направления, которые наиболее остро нуждаются в совершенствовании, что несколько снижает затраты ресурсов на перестройку военных доктрин."
 india_divided: "Индийский регионализм"
 india_divided_desc: "Огромное культурное и языковое разнообразие Индии - наследие её богатой истории и бесчисленных царств - часто проявляется в виде регионализма, осложняющего управление страной. Эта мозаика местных интересов исторически подрывает централизованную политическую власть, делая выработку согласованной политики трудной задачей. Тем не менее, существуют различные пути - как примирительные, так и силовые, - позволяющие ориентироваться в этом сложном ландшафте и, возможно, формировать более единую национальную идентичность."
 RAJ_gujarat_trouble_idea: "Коммунальные беспорядки в Гуджарате"
 RAJ_gujarat_trouble_idea_desc: "Общинная напряжённость в Гуджарате, являющаяся наследием глубоко укоренившихся религиозных и этнических противоречий, переросла в открытый конфликт между мусульманами и индусами. Сложившаяся ситуация не только дестабилизирует обстановку в регионе, но и истощает военные и административные ресурсы, сказываясь на боеготовности и стойкости войск, развёрнутых в сложных условиях."
 RAJ_looming_water: "Нехватка воды"
 RAJ_looming_water_desc: "Острая нехватка воды в Индии, усугубляемая нерациональным ведением сельского хозяйства и стремительной урбанизацией, имеет далеко идущие последствия. Она не только подрывает социальную стабильность и систему управления, но и серьёзно затрудняет проведение военных операций и материально-техническое обеспечение. Несмотря на тяжелое текущее положение, согласованные усилия по управлению водными ресурсами и развитию инфраструктуры могли бы существенно смягчить эти пагубные последствия."
 india_focus: "Древо фокусов Индии"
 RAJ_indian_minist_of_foreign_affairs: "§YМинистерство иностранных дел Индии§!"
 RAJ_indian_minist_of_foreign_affairs_desc: "Министерство иностранных дел Индии является государственным органом, отвечающим за выработку и проведение внешней политики страны. Оно играет важнейшую роль в поддержании дипломатических отношений с другими странами, продвижении интересов Индии на мировой арене и решении актуальных международных проблем. Основными задачами министерства являются содействие мирному сосуществованию, развитие экономического сотрудничества и культурного обмена со странами мира."
 RAJ_affairm_claims_on_aksai_chin: "Претензии аффримов на Аксайский Чин"
 RAJ_affairm_claims_on_aksai_chin_desc: "Аксай Чин на протяжении десятилетий является предметом разногласий между Индией и Китаем. Индия утверждает, что этот район является неотъемлемой частью её суверенной территории, в то время как Китай заявляет о своих исторических претензиях на этот регион. Спор остаётся нерешенным и по-прежнему представляет собой сложную проблему в индийско-китайских отношениях."
 indian_event.1.t: "Индия подтверждает свои претензии на Аксай Чайна"
 indian_event.1.d: "Индия вновь подтвердила свои непоколебимые претензии на Аксай-Чин на фоне сохраняющегося территориального спора с Китаем. Спорный регион, расположенный в восточном секторе Джамму и Кашмира, является давним предметом разногласий между двумя азиатскими соседями. Индийское правительство вновь заявило о своей позиции, заявив, что Аксай-Чин является неотъемлемой частью суверенной территории Индии. Это подтверждение стало решительным ответом на исторические претензии Китая на регион. Спор по Аксай-Чину стал серьезной проблемой в отношениях между Индией и Китаем, поскольку обе страны придерживаются противоположных взглядов на законное владение территорией. Дипломатические усилия по разрешению проблемы продолжаются, но окончательное решение пока остается неуловимым. Твердая позиция Индии по своим территориальным претензиям подчеркивает ее приверженность защите национального суверенитета и сохранению единства своих границ. Правительство остается открытым для конструктивного диалога и мирных переговоров для решения давнего спора и прокладывания пути вперед в интересах региональной стабильности и сотрудничества. За развитием ситуации пристально следит международное сообщество, которое надеется на мирное урегулирование, направленное на снижение напряженности и укрепление взаимопонимания."
 indian_event.1.a: "Интересно"
 indian_event.2.t: "Индия отказывается от претензий на Аксайский Чин!"
 indian_event.2.d: "В значительном и неожиданном шаге Индия объявила о своем решении снять претензии на спорный регион Аксай-Чин, расположенный в восточной части Джамму и Кашмира. Территория является давним предметом спора между Индией и Китаем, что привело к напряженным отношениям между двумя странами. Решение индийского правительства отказаться от претензий на Аксай-Чин является смелым шагом на пути к мирному разрешению территориального спора. Хотя регион был спорным вопросом на протяжении десятилетий, этот неожиданный шаг отражает приверженность Индии развитию диалога и деэскалации напряженности с соседней страной. Отзыв претензий на Аксай-Чин направлен на создание атмосферы, благоприятствующей конструктивным переговорам с Китаем, с надеждой на взаимоприемлемое решение, уважающее интересы обеих стран. Это неожиданное развитие событий, вероятно, привлечет внимание международного сообщества, и наблюдатели ждут ответа Китая на шаг Индии. Это решение знаменует собой потенциальный поворотный момент в отношениях между Индией и Китаем и может открыть новые возможности для региональной стабильности и сотрудничества. Ожидается, что по мере развития ситуации Индия и Китай начнут дипломатические переговоры для изучения путей продвижения вперед, обеспечив мирное сосуществование и процветание двух азиатских гигантов."
 RAJ_friendship_with_china: "Дружба с Китаем"
 RAJ_friendship_with_china_desc: "Мы должны забыть наши прошлые конфликты и обеспечить полный и стабильный мир между нашими странами."
 RAJ_strat_milcoop_china: "Военное сотрудничество с Китаем"
 RAJ_strat_milcoop_china_desc: "Военное сотрудничество с Китаем крайне необходимо для взаимодействия наших армий и повышения их боевой эффективности."
 RAJ_partnership_with_tajikistan: "Партнёрство с Таджикистаном"
 RAJ_partnership_with_tajikistan_desc: "Индию и Таджикистан связывают прочные узы дружбы, основанные на исторических, культурных и стратегических связях. Обе страны имеют долгую историю тесного взаимодействия и культурного обмена. Индия оказывает Таджикистану помощь в развитии и предоставляет техническую экспертизу в различных секторах, включая развитие инфраструктуры, образование и здравоохранение. Кроме того, обе страны сотрудничают в области обороны и безопасности: Индия обучает военнослужащих и оказывает военную помощь Таджикистану. С другой стороны, Таджикистан последовательно поддерживает позицию Индии по различным международным вопросам. "
 RAJ_withdraw_claims_on_aksai_chin: "Снять претензии с Аксайского Чина"
 RAJ_withdraw_claims_on_aksai_chin_desc: "Снятие претензий с Аксайского полуострова имеет большое значение для развития отношений с Китаем и ослабления напряженности между нашими странами."
 RAJ_aksai_chin_withdraw_tt: "§YБольше не сможет вступать в пограничные конфликты с §B[CHI.GetNameDef]§! из-за Аксайского Чина.§!"
 RAJ_push_the_kasmir_question: "Решение кашмирского вопроса"
 RAJ_push_the_kasmir_question_desc: "Продвижение кашмирского вопроса имеет решающее значение для давления на агрессивный Пакистан!"
 RAJ_kashmir_quest_tt: "§YЭто приведёт к росту индийско-пакистанской напряженности§!"
 RAJ_increase_regional_influence: "Усиление регионального влияния"
 RAJ_protect_asian_allies: "Защита азиатских союзников"
 RAJ_protect_asian_allies_desc: "Чтобы противостоять доминированию Китая в регионе, мы должны поддерживать Мьянму и ее дела."
 RAJ_partnership_with_iran: "Партнёрство с Ираном"
 RAJ_partnership_with_iran_desc: "Партнёрство с Ираном имеет большое значение для нашей экономики и торговли. Кроме того, обе страны имеют общие интересы в развитии региональных связей и экономической интеграции, о чем свидетельствует развитие порта Чабахар в Иране."
 RAJ_increase_regional_influence_desc: "Индийское региональное влияние - сложное и многогранное явление, включающее в себя политические, экономические, культурные и стратегические аспекты. Индия, как многонациональная и густонаселенная страна, оказывает значительное влияние не только в пределах своих границ, но и в более широком регионе Южной Азии и Индийского океана."
 RAJ_new_army_idea: "Новая индийская армия"
 RAJ_new_army_idea1: "Новая индийская армия"
 RAJ_new_army_idea2: "Новая индийская армия"
 RAJ_new_army_idea3: "Новая индийская армия"
 RAJ_indian_saarc_idea: "SAARC"
 RAJ_indian_saarc_idea_desc: "Ассоциация регионального сотрудничества стран Южной Азии — межправительственная организация, созданная в 1985 году для содействия региональному сотрудничеству и развитию в Южной Азии. Основной целью СААРК является повышение уровня жизни людей в регионе посредством различных инициатив и сотрудничества между странами-членами."
 RAJ_saarc: "Южно-Азиатская ассоциация регионального сотрудничества"
 RAJ_saarc_desc: "Южноазиатская ассоциация регионального сотрудничества (СААРК), основанная в 1985 году, является межправительственной организацией, в которую входят Афганистан, Бангладеш, Бутан, Индия, Мальдивы, Непал, Пакистан и Шри-Ланка. СААРК содействует региональному сотрудничеству в торговле, развитии, борьбе с нищетой, охране окружающей среды и социальных секторах посредством саммитов, специализированных органов и инициатив, несмотря на периодические проблемы, возникающие из-за политической напряженности между странами-членами."
 indian_event.3.t: "Индия приглашает нас в Ассоциацию регионального сотрудничества стран Южной Азии"
 indian_event.3.d: "Индия приглашает нас в Южно-Азиатскую ассоциацию регионального сотрудничества, стоит ли соглашаться на вступление?"
 indian_event.3.a: "Конечно"
 indian_event.3.b: "Нет, извините"
 RAJ_act_east_policy: "Политика Act East"
 RAJ_act_east_policy_desc: "Политика Act East - внешнеполитическая инициатива правительства Индии, направленная на расширение взаимодействия Индии со странами Азиатско-Тихоокеанского региона, в частности Юго-Восточной Азии. Ее можно рассматривать как расширение и ребрендинг прежней политики Act East, которая была инициирована в начале 1990-х годов."
 act_east_pol_tt: "§YМы начнем реализацию программы политики Act East§!"
 RAJ_asean_partner: "Партнёрство с ASEAN"
 RAJ_asean_partner_desc: "Отношения между АСЕАН и Индией, установленные в 1992 году, превратились в многогранное партнерство, охватывающее политические, экономические и культурные аспекты. Политика Индии «Действуй на Востоке» подчеркивает важность укрепления связей со странами Юго-Восточной Азии. Как партнер по диалогу АСЕАН, Индия активно участвует в региональных форумах и инициативах, содействуя миру, стабильности и экономическому сотрудничеству. Двусторонняя торговля существенно выросла, и обе стороны стремятся расширить экономические связи через Соглашение о свободной торговле между АСЕАН и Индией. Кроме того, культурные обмены и связи между людьми углубились, способствуя возникновению чувства общего наследия. Однако такие проблемы, как морские споры и конкуренция за влияние в Индо-Тихоокеанском регионе, также повлияли на динамику этих отношений, подчеркивая необходимость продолжения дипломатических усилий для поддержания стабильности и процветания в регионе."
 RAJ_east_asia_summit: "Восточно-Азиатский саммит"
 RAJ_east_asia_summit_desc: "В соответствии с нашей политикой Act East участие в Восточноазиатском саммите является важным    шагом в углублении наших дипломатических связей и совместной деятельности. Укрепляя связи с такими ключевыми игроками, как Россия, Япония и Лаос, мы прокладываем путь к более интегрированному и гармоничному региональному будущему."
 RAJ_eastas.1.t: "Восточно-Азиатский саммит"
 RAJ_eastas.1.d: "18-й саммит Восточной Азии (EAS) прошел сегодня в виртуальном формате, собрав лидеров 18 стран-членов для обсуждения насущных региональных проблем и укрепления сотрудничества в регионе Восточной Азии. Саммит, организованный Сингапуром, послужил площадкой для открытого диалога и сотрудничества, направленного на укрепление мира, стабильности и процветания в регионе. В EAS приняли участие лидеры, представляющие государства-члены АСЕАН, а также Австралия, Китай, Индия, Япония, Новая Зеландия, Южная Корея, Россия и США. Эта разнообразная и инклюзивная встреча отражает приверженность саммита инклюзивному региональному взаимодействию и диалогу. В ходе саммита лидеры провели откровенные дискуссии по широкому кругу вопросов, включая экономическое восстановление в эпоху после пандемии, стратегии смягчения последствий изменения климата и адаптации, безопасность на море, усилия по борьбе с терроризмом и меры по борьбе с транснациональной преступностью. Кроме того, лидеры рассмотрели геополитические проблемы и подчеркнули важность соблюдения международного права, уважения суверенитета и поддержания порядка, основанного на правилах, в Индо-Тихоокеанском регионе."
 RAJ_eastas.1.o1: "Интересно"
 RAJ_neutrality_idea: "Политика нейтралитета"
 RAJ_neutrality_idea_desc: "Политика нейтралитета Индии направлена на поддержание хрупкого баланса, позволяющего нам оставаться в стороне от мировых проблем. Пришло время выйти из этих групп и провозгласить Индию новой нейтральной страной."
 RAJ_bimstek: "BIMSTEK"
 RAJ_bimstek_desc: "Инициатива Бенгальского залива по многоотраслевому техническому и экономическому сотрудничеству является региональной организацией, включающей семь стран, окружающих Бенгальский залив: Индию, Бангладеш, Шри-Ланку, Бутан, Непал, Мьянму и Таиланд. Созданная в 1997 году, BIMSTEC направлена ​​на содействие сотрудничеству в различных секторах, включая торговлю, инвестиции, энергетику, технологии, туризм и борьбу с терроризмом, среди прочих. Эта субрегиональная группировка стратегически расположена для улучшения связей и экономической интеграции в Южной и Юго-Восточной Азии. Хотя BIMSTEC обладает огромным потенциалом, прогрессу порой препятствуют политические и логистические проблемы, включая ограниченную связь между ее государствами-членами. Тем не менее, она остается важной платформой для содействия сотрудничеству и развитию в географически и культурно разнообразном регионе, особенно в условиях, когда страны стремятся укрепить региональную стабильность и экономический рост."
 RAJ_indian_bimstek_idea: "BIMSTEK"
 RAJ_indian_bimstek_idea_desc: "Инициатива Бенгальского залива по многоотраслевому техническому и экономическому сотрудничеству является региональной организацией, включающей семь стран, окружающих Бенгальский залив: Индию, Бангладеш, Шри-Ланку, Бутан, Непал, Мьянму и Таиланд. Созданная в 1997 году, BIMSTEC направлена ​​на содействие сотрудничеству в различных секторах, включая торговлю, инвестиции, энергетику, технологии, туризм и борьбу с терроризмом, среди прочих. Эта субрегиональная группировка стратегически расположена для улучшения связей и экономической интеграции в Южной и Юго-Восточной Азии. Хотя BIMSTEC обладает огромным потенциалом, прогрессу порой препятствуют политические и логистические проблемы, включая ограниченную связь между ее государствами-членами. Тем не менее, она остается важной платформой для содействия сотрудничеству и развитию в географически и культурно разнообразном регионе, особенно в условиях, когда страны стремятся укрепить региональную стабильность и экономический рост."
 indian_event.4.t: "Приглашение в BIMSTEK"
 indian_event.4.d: "Индия приглашает нас в партн`рскую программу BIMSTEK, стоит ли нам присоединяться?"
 indian_event.4.a: "Конечно!"
 indian_event.4.b: "Нет, извините"
 RAJ_befriend_butan_and_nepal: "Дружить с Непалом и Бутаном"
 RAJ_befriend_butan_and_nepal_desc: "Индию, Бутан и Непал связывают глубокие исторические, культурные и географические связи. Индия исторически играет важнейшую роль в развитии и стабильности этих гималайских стран. Бутан поддерживает с Индией уникальные отношения, характеризующиеся тесным дипломатическим, экономическим и стратегическим сотрудничеством. Индия оказывает Бутану помощь в различных проектах развития и в вопросах безопасности, поддерживая с ним тесные дружественные партнерские отношения."
 RAJ_support_nov_idea: "Индийская военная поддержка"
 RAJ_support_neaplese_army: "Поддержка непальской армии"
 RAJ_support_neaplese_army_desc: "Индийско-непальское военное сотрудничество имеет историческую основу, обусловленную географической близостью и взаимной озабоченностью вопросами безопасности. Между двумя странами существует традиция военных обменов, обучения и тесных оборонных связей. Индия является крупным поставщиком военной техники в Непал, включая оружие, боеприпасы и технические средства. Оба государства сотрудничают в таких областях, как борьба с терроризмом, ликвидация последствий стихийных бедствий и поддержание региональной стабильности. Кроме того, полки Гуркха индийской армии имеют тесную историческую связь с Непалом, набирая в свои ряды солдат из этого региона."
 RAJ_mutual_trade_agreements: "Взаимные деловые соглашения"
 RAJ_mutual_trade_agreements_desc: "Индийско-бутанское деловое сотрудничество характеризуется прочным и многогранным экономическим партнерством, глубоко укорененным в исторических связях и взаимных интересах. Бутан в значительной степени пользуется экономической поддержкой и помощью Индии в целях развития, а Индия является крупнейшим торговым партнером Бутана и источником иностранных инвестиций. Ключевыми областями сотрудничества являются гидроэнергетические проекты, в рамках которых индийские компании участвуют в совместных предприятиях по освоению богатого гидроэнергетического потенциала Бутана. Это не только способствует экономическому росту Бутана, но и удовлетворяет энергетические потребности Индии."
 RAJ_befriend_bangladesh: "Дружить с Бангладеш"
 RAJ_befriend_bangladesh_desc: "Торговля между Индией и Бангладеш резко возросла благодаря развитию инфраструктуры и преференциальным торговым соглашениям. Обе страны сотрудничают в таких крупных проектах, как строительство трансграничных автомагистралей и линий электропередачи, что способствует укреплению региональных связей. Кроме того, обе страны сотрудничают в таких областях, как борьба с терроризмом, обеспечение безопасности и ликвидация последствий стихийных бедствий."
 RAJ_defense_bangladesh: "Оборонный пакт с Бангладеш"
 RAJ_defense_bangladesh_desc: "Благодаря ряду соглашений и договоренностей Индия и Бангладеш фактически укрепили свои связи в области обороны. Мы должны ратифицировать рамочное соглашение об оборонном сотрудничестве, которое имеет историческое значение, поскольку оно значительно продвинет наш союз в области безопасности. Расширение военных обменов, обучение, сотрудничество в области борьбы с терроризмом и обеспечения морской безопасности - все это предусмотрено данным рамочным соглашением."
 RAJ_border_agreements: "Пограничные соглашения с Бангладеш"
 RAJ_border_agreements_desc: "Это решение не только устранит значительный источник трений, но и откроет путь к расширению связей и сотрудничества между двумя странами. Более 50 тыс. человек, проживающих в анклавах, смогут обменяться, получив гражданство в своих странах. Кроме того, это позволит реализовать ряд инициатив в области развития, таких как строительство дорог, мостов и других объектов инфраструктуры вдоль вновь созданных приграничных территорий."
 indian_event.5.t: "Соглашение о границе с Индией"
 indian_event.5.d: "Индия предлагает заключить с нами соглашение о границе, чтобы мы могли урегулировать наши пограничные споры и продолжить взаимное сотрудничество."
 indian_event.5.a: "Конечно."
 indian_event.5.b: "Это уже слишком!"
 RAJ_suppress_probangl_separat: "Подавление пробангладешского сепаратизма"
 RAJ_suppress_probangl_separat_desc: "Несмотря на укрепление наших оборонных связей с Бангладеш, в стране все еще сохраняются сепаратистские настроения, выступающие за более тесный союз с восточным соседом. Для обеспечения национальной целостности страны крайне важно устранить и подавить эти сепаратистские настроения, обеспечив стабильность и единство Индии."
 RAJ_approach_singapore: "Дружба с Сингапуром"
 RAJ_approach_singapore_desc: "Сингапур - наш давний нейтральный партнер в азиатском регионе. Нам необходимо улучшать наши отношения с ним."
 RAJ_meaf: "MEAF"
 RAJ_meaf_desc: "Рынки Ближнего Востока и Африки стали весьма важными после различных преобразований в их регионах. Нам необходимо улучшать отношения с ними не только в торговом, но и в военно-политическом плане."
 RAJ_partnership_with_uae: "Партнёрство с ОАЭ"
 RAJ_partnership_with_uae_desc: "Отношения между Индией и ОАЭ уже давно демонстрируют положительные результаты. Нам необходимо ещё больше улучшить отношения и создать благоприятные условия для сотрудничества."
 RAJ_gulf_oil_deal: "Нефтяная сделка с ССАГПЗ"
 RAJ_gulf_oil_deal_desc: "Индия испытывает большую потребность в топливе и нефти. Сотрудничество со странами Персидского залива - прямой ключ к удовлетворению наших потребностей."
 RAJ_oman_military_base: "Военная база в Омане"
 RAJ_oman_military_base_desc: "Оман и Индию связывают не только культурно-исторические, но и политические связи, а также общие интересы в регионе. Нам необходимо укреплять связи."
 RAJ_befriend_algeria: "Дружить с Алжиром"
 RAJ_befriend_algeria_desc: "Алжир - одна из немногих стран, с которыми у нас высокий товарооборот в Северной Африке. Возможно, в скором времени они захотят углубить свои отношения с нами, и мы должны создать для этого благоприятную почву."
 RAJ_utilizing_indian_diaspora: "Связи с диаспорой"
 RAJ_utilizing_indian_diaspora_desc: "В силу исторических событий индийская диаспора рассеяна по всему миру. Однако многие наши соотечественники занимают важные посты в тех странах, где они оказались. Мы должны это использовать."
 RAJ_mauritius: "Дружить с Маврикием"
 RAJ_mauritius_desc: "На Маврикии проживает значительная диаспора, которая оказывает большое влияние на политику страны. Пришло время использовать это для укрепления связей."
 RAJ_srilank_relat: "Дружить со Шри-Ланкой"
 RAJ_srilank_relat_desc: "Исторически сложилось так, что отношения между Шри-Ланкой и Индией были очень теплыми. Имея исторические корни, жители Шри-Ланки относятся к нам очень доброжелательно. Мы можем считать эту страну братской, и наши отношения с ней должны улучшаться."
 RAJ_seychelles: "Дружить с Сейшельскими островами"
 RAJ_seychelles_desc: "Сейшельские острова давно стремятся найти геополитическую альтернативу для укрепления торговых связей, обороноспособности и сотрудничества в области технологий. Дружба с Индией является для них естественным выбором."
 RAJ_tradepar_china: "Торговое партнёрство с Китаем"
 RAJ_tradepar_china_desc: "Несмотря на напряжённые отношения с Китаем, торговое партнёрство с ним по-прежнему необходимо для обеих наших экономик."
 RAJ_eastern_affiars: "Восточные вопросы"
 RAJ_eastern_affiars_desc: "Индия традиционно имеет хорошие отношения с новыми развивающимися державами. Мы должны использовать это для улучшения дипломатических и торговых отношений."
 RAJ_stratpar_russi: "Стратегическое партнёрство с Россией"
 RAJ_stratpar_russi_desc: "Несмотря на хорошие отношения между Китаем и Россией, Россия ещ` со времен СССР является нашим надежным партнером в области торговли и обороны. Пришло время обновить эти отношения."
 RAJ_stratpar_soaf: "Стратегическое партнёрство с ЮАР"
 RAJ_stratpar_soaf_desc: "ЮАР - одна из самых быстрорастущих экономик мира. Как и мы, они стремятся к совершенствованию мировой торговли и поиску партнеров."
 RAJ_stratpar_braz: "Стратегическое партнёрство с Бразилией"
 RAJ_stratpar_braz_desc: "Бразилия давно находится в отдалённо хороших отношениях. Мы должны найти методы улучшения торговли с ними и укрепления политических связей."
 RAJ_looking_west: "Взгляд на Запад"
 RAJ_looking_west_desc: "Несмотря на свою традиционно нейтральную позицию, Индия имеет относительно хорошие отношения с западными странами, с которыми её связывает не только торговля, но и общий враг - Китай."
 RAJ_friendship_with_israel: "Дружба с Израилем"
 RAJ_friendship_with_israel_desc: "Индийско-израильские отношения имеют долгую историю совместного сотрудничества. В новом, XXI веке эти связи нуждаются в подтверждении."
 RAJ_friendship_with_france: "Дружба с Францией"
 RAJ_friendship_with_france_desc: "После подписания в 1998 году стратегического пакта с Францией она стала одним из крупнейших партнеров Индии в НАТО. Эти отношения необходимо продуктивно углублять."
 RAJ_become_major_non_nato_allies: "Союзник НАТО"
 RAJ_become_major_non_nato_allies_desc: "Возможно, для того чтобы иметь возможность противостоять Китаю и Пакистану, нам необходимо улучшить отношения с Западом настолько, чтобы подписать соглашение об ассоциации с НАТО или даже нечто большее. При нынешних тенденциях, возможно, Запад встретит нас с распростертыми руками."
 RAJ_military_coop_with_us: "Военно-техническое сотрудничество с США"
 RAJ_military_coop_with_us_desc: "США - сверхдержава, обладающая самыми передовыми разработками в области обороны. Нам необходимо сотрудничать с ними и повышать свою обороноспособность."
 RAJ_tradedeals_with_us: "Торговые сделки с США"
 RAJ_tradedeals_with_us_desc: "Торговля с США - это последовательный шаг в нашей политике сотрудничества с Западом. Мы найдём, чем заинтересовать друг друга в плане торговли."
 indian_event.6.t: "Индийское предложение"
 indian_event.6.d: "После недавнего присоединения к нам Индии они просят нас лишить Пакистан статуса основного союзника, не являющегося членом НАТО."
 indian_event.6.a: "Безусловно!"
 indian_event.6.b: "Нет, извините"
 indian_event.667.t: "США одобрили наше предложение."
 indian_event.667.d: "Они лишат Пакистан статуса основного союзника вне НАТО."
 indian_event.667.a: "Отлично"
 indian_event.668.t: "США отклонили наше предложение."
 indian_event.668.d: "Пакистан останется основным союзником США вне НАТО"
 indian_event.668.a: "Это было очевидно."
 RAJ_support_taiwan: "Поддержка Тайваня"
 RAJ_support_taiwan_desc: "Хотя Тайвань претендует на многие территории, противоречащие нашим интересам, возможно, стоит поддержать его против общего врага - КНР."
 RAJ_indian_modern_prog: "Подача заявки в USAID"
 RAJ_indian_modern_prog_desc: "Американские программы помощи уже давно стали привычными для Индии. Возможно, стоит улучшить и укрепить сотрудничество в этой области."
 RAJ_joining_nato: "Вступление в НАТО"
 RAJ_joining_nato_desc: "Хотя НАТО действует исключительно в Евро-Атлантическом регионе, возможно, нам удастся убедить главу НАТО расширить концепцию НАТО и принять нас в него."
 RAJ_SCO_join: "Вступление в ШОС"
 RAJ_SCO_join_desc: "Несмотря на напряженные отношения с Китаем, наши отношения с Россией достаточно продуктивны. Возможно, нам удастся войти в структуру ШОС, несмотря на все противоречия с КНР."
 RAJ_cont_non_aligned_polic: "Продолжение пути неприсоединения"
 RAJ_cont_non_aligned_polic_desc: "Индия традиционно идёт по пути неприсоединения и полного нейтралитета. Мы не должны искать новых союзников и переходить границы дозволенного. Мы должны сохранять дистанцию."
 RAJ_isolationist_policies: "Политика изоляционизма"
 RAJ_isolationist_policies_desc: "Несмотря на нашу торговлю, социальная изоляция от остального мира может быть полезной."
 RAJ_boosting_our_local_market: "Укрепление местного рынка"
 RAJ_boosting_our_local_market_desc: "Укрепление внутреннего рынка - последовательный шаг к достижению полной автономии Индии от этого мира."
 RAJ_active_support_of_stete_woned_shiet: "Активная поддержка"
 RAJ_active_support_of_stete_woned_shiet_desc: "Мы должны поддерживать не только рыночные отношения в стране, но и государственные корпорации, которые будут регулировать важнейшие аспекты экономики."
 RAJ_india_first: "Индия прежде всего"
 RAJ_india_first_desc: "Индия должна быть превыше всего. Мы одни в этом мире, и нам необходимо это осознать."
 RAJ_indian_autarky_effort: "Индийская сфера влияния"
 RAJ_indian_autarky_effort_desc: "Пришло время не только улучшать отношения с нашими партнерами, но и строить собственную сферу влияния."
 RAJ_self_sufficient_market: "Идеи новой волны"
 RAJ_self_sufficient_market_desc: "Пора признать, что наш путь - это новая веха в идеологической парадигме Индии - мы строим сво`, новое будущее."
 RAJ_asking_nato_help_pak: "Выгнать Пакистан"
 RAJ_asking_nato_help_pak_desc: "Пакистан уже давно является союзником США вне НАТО. Нам необходимо исключить их присутствие в сотрудничестве с Западом и занять их место."
 RAJ_indias_politics: "Индийская политика"
 RAJ_indias_politics_desc: "Индийская политика находится на переломе от одного тысячелетия к другому. Как будет строиться её история?"
 indian_event.7.t: "Индийская политика"
 indian_event.7.d: "Индия столкнулась с сочетанием политических и экономических проблем в новом тысячелетии, поскольку страна стремилась проложить путь через сложный ландшафт и решить насущные проблемы. Новое тысячелетие принесло ряд препятствий, которые проверили устойчивость демократических институтов и экономической стабильности Индии. На политическом фронте страна является свидетелем фрагментированного политического ландшафта, отмеченного коалиционными правительствами и частой сменой руководства. Это создало определенную степень нестабильности и препятствовало реализации важнейших реформ. Отсутствие явного большинства в центральном правительстве сделало принятие решений сложным процессом, часто требующим деликатных переговоров с различными региональными и идеологическими партнерами. В экономическом плане Индия боролась с такими постоянными проблемами, как бюджетный дефицит, медленный промышленный рост и безработица. Экономика столкнулась с препятствиями в полной мере извлечь выгоду из реформ, начатых в 1990-х годах, и некоторые секторы испытали вялый рост. Структурные проблемы, бюрократическая волокита и неадекватная инфраструктура препятствовали легкости ведения бизнеса и ограничивали потенциал страны для быстрого экономического роста. Кроме того, Индия стала свидетелем разрушительного воздействия лопнувшего пузыря доткомов, который оказал волновое воздействие на индийский сектор информационных технологий. Несколько ИТ-компаний столкнулись с неудачами, поскольку мировые рынки пережили спад, что привело к увольнениям и финансовому напряжению в отрасли. На фоне этих проблем правительство сосредоточилось на мерах политики для стимулирования экономического роста, привлечения иностранных инвестиций и поощрения предпринимательства. Были приняты меры по улучшению развития инфраструктуры, упрощению правил и стимулированию промышленной деятельности. Однако воздействие этих инициатив потребовало времени, чтобы проявиться, и потребовались постоянные усилия для получения положительных результатов. Несмотря на возникшие препятствия, устойчивость и демократическая структура Индии остались нетронутыми. Активное гражданское общество страны, независимая судебная система и свободная пресса сыграли решающую роль в обеспечении подотчетности и содействии общественному дискурсу по жизненно важным вопросам."
 indian_event.7.a: "Интересно"
 RAJ_atal_bihari_vajpayee: "Атал Бихари Ваджпаи"
 RAJ_atal_bihari_vajpayee_desc: "Атал Бихари Ваджпаи - выдающийся индийский государственный деятель и видный политический деятель Индии. Он трижды занимал пост премьер-министра Индии: сначала на короткий период в 1996 г., затем с 1998 по 1999 гг. и, наконец, с 1999 г. Ваджпаи был одним из основателей партии Бхаратия Джаната и одним из ключевых лидеров Раштрия Сваямсевак Сангх, индуистской националистической организации."
 RAJ_lahore_summit_legacy: "Наследие Лахорского саммита"
 RAJ_lahore_summit_legacy_desc: "Лахорская декларация - это двустороннее соглашение и договор об управлении между Индией и Пакистаном. Договор был подписан 21 февраля 1999 года по итогам исторического саммита в Лахоре и ратифицирован парламентами обеих стран в том же году. По условиям договора было достигнуто взаимопонимание в отношении развития атомных арсеналов и недопущения случайного и несанкционированного боевого применения ядерного оружия. Лахорская декларация возложила на руководство обеих стран дополнительную ответственность за предотвращение ядерной гонки, а также конфликтов как неконвенционального, так и конвенционального характера."
 RAJ_prevention_of_terror_act: "Закон о предотвращении терроризма"
 RAJ_prevention_of_terror_act_desc: "Закон N 15 от 2002 г. О принятии мер по предотвращению террористической деятельности и борьбе с ней, а также по вопросам, связанным с этим."
 indian_event.8.t: "Урегулирование протестов в Гуджарате"
 indian_event.8.d: "Беспорядки были вызваны инцидентом, в котором был подожжен поезд, перевозивший индуистских паломников, в результате чего погибло несколько человек. Инцидент был приписан предполагаемому нападению мусульманской толпы. Последствия инцидента с поездом привели к широкомасштабному насилию с общинными столкновениями между индуистскими и мусульманскими общинами в различных частях Гуджарата. Протесты и последующие беспорядки привели к гибели сотен людей, травмам и значительному ущербу имуществу. Что нам делать?"
 indian_event.8.a: "Моди справится с этой задачей!"
 indian_event.8.b: "Будем надеяться, что протесты улягутся сами собой."
 RAJ_settling_down_gujarat: "Урегулирование протестов в Гуджарате"
 RAJ_settling_down_gujarat_desc: "Насилие вспыхнуло после пожара в поезде в Годхре, унёсшего жизни 59 человек, в основном индуистских паломников. После этого в различных районах штата Гуджарат начались массовые столкновения на межобщинной почве, приведшие к гибели сотен и перемещению тысяч людей."
 RAJ_eastas.2.t: "Страны формируют новый альянс для укрепления глобального экономического сотрудничества"
 RAJ_eastas.2.d: "Важным событием для мировой экономики стало официальное формирование альянса Бразилии, России, Индии и Китая под названием БРИК. Создание этого нового альянса направлено на укрепление экономического сотрудничества, расширение торговых связей и поощрение более взаимосвязанного мира. Формирование БРИК знаменует собой поворотный момент в мировой экономической динамике, поскольку эти четыре страны в совокупности представляют значительную долю населения, суши и экономического производства мира. Вместе они обладают огромным потенциалом для стимулирования глобального экономического роста и содействия устойчивому развитию. Основа БРИК зиждется на общих целях и взаимной выгоде. Используя свои объединенные ресурсы, страны БРИК стремятся содействовать инклюзивному и сбалансированному экономическому росту, расширять торговые и инвестиционные потоки и предоставлять платформу для сотрудничества в различных секторах, включая финансы, энергетику, инфраструктуру и технологии. Этот недавно сформированный альянс несет значительные перспективы для стран-членов. Бразилия, Россия, Индия и Китай привносят уникальные сильные стороны и возможности. Бразилия обладает богатыми природными ресурсами и динамичным сельскохозяйственным сектором, в то время как Россия известна своими энергетическими запасами и технологическим мастерством. Развивающийся сектор услуг и квалифицированная рабочая сила Индии способствуют ее экономической мощи, а производственные возможности и экспортные возможности Китая известны во всем мире."
 RAJ_eastas.2.o1: "Интересно"
 RAJ_BRICS: "Член BRICS"
 indian_event.9.t: "Башня BRICS"
 indian_event.9.d: "На одном из последних экономических форумов был предложен новый проект - строительство башни BRICS для целей нового международного банка."
 indian_event.9.a: "Отлично"
 RAJ_tower_tt: "§YЭто усилит китайское влияние на нас, но улучшит нашу экономику§!"
 RAJ_BRICS_tower_project: "Проект башни BRICS"
 RAJ_BRICS_tower_project_desc: "Для укрепления межгосударственных связей необходимо создать новый Банк развития для всех стран - членов BRICS."
 RAJ_BRICS_bank: "Банк BRICS"
 indian_event.10.t: "Предложение по созданию банка BRICS"
 indian_event.10.d: "Банк BRICS предложил проект развития для каждой страны-участницы. Должны ли мы согласиться?"
 indian_event.10.a: "Конечно."
 indian_event.10.b: "Нет, извините"
 RAJ_BRICS_payment_system: "Платёжная система BRICS"
 RAJ_BRICS_payment_system_desc: "Для улучшения и упрощения торговли необходимо создать новую транзакционную и платёжную систему."
 RAJ_BRICS_cur: "Усилия по созданию единой валюты BRICS"
 indian_event.11.t: "Проект Единая валюта"
 indian_event.11.d: "BRICS предложила проект новой единой валюты, стоит ли соглашаться?"
 indian_event.11.b: "Нет, извините"
 RAJ_common_currenc_project: "Проект Единая валюта"
 RAJ_common_currenc_project_desc: "Возможно, этот проект не будет реализован немедленно, но концептуализация единой валюты является хорошей основой для взаимной интеграции."
 RAJ_BRICS_contig_reserv_arrang: "Соглашение об условном резерве"
 RAJ_BRICS_contig_reserv_arrang_desc: "Соглашение об условных резервах BRICS представляет собой механизм защиты от глобального давления на ликвидность. Это включает в себя валютные вопросы, когда национальные валюты стран-участниц подвергаются негативному воздействию глобального финансового давления."
 RAJ_invite_observer_states: "Торговля государств-наблюдателей"
 RAJ_invite_observer_states_desc: "В структуре BRICS много наблюдателей. Возможно, стоит начать их последовательную интеграцию в структуру BRICS."
 RAJ_eastas.3.t: "Экономический рост BRICS для инновационного будущего."
 RAJ_eastas.3.d: "11-й саммит БРИКС, состоявшийся в Бразилиа, Бразилия, успешно завершился, продемонстрировав приверженность Бразилии, России, Индии, Китая и Южной Африки укреплению сотрудничества и стимулированию экономического роста. Лидеры стран-участниц собрались в бразильской столице на два дня обсуждений, дискуссий и двусторонних встреч. Саммит начался с церемонии открытия, в ходе которой президент Бразилии приветствовал глав государств и подчеркнул важность укрепления партнерства БРИКС для преодоления глобальных вызовов и открытия новых возможностей. Лидеры провели всесторонние обсуждения по широкому кругу вопросов, включая торговлю, инвестиции, инновации и геополитические проблемы."
 RAJ_eastas.3.o1: "Интересно"
 RAJ_BRICS_pro_tempore: "Саммит в Бразилии"
 RAJ_BRICS_pro_tempore_desc: "Пришло время созвать крупнейший в истории организации саммит для укрепления отношений между государствами."
 indian_event.12.t: "Приглашение в BRICS"
 indian_event.12.d: "Мы давно являемся наблюдателем в организации BRICS. Они предлагают нам вступить. Стоит ли нам это делать?"
 indian_event.11.a: "Конечно"
 indian_event.12.b: "Нет, извините"
 RAJ_eastas.4.t: "Иран присоединяется к BRICS"
 RAJ_eastas.4.d: "Важным событием стало официальное присоединение Ирана к группе БРИКС, в которую входят Бразилия, Россия, Индия, Китай и Южная Африка. Это расширение блока БРИКС знаменует собой важную веху в региональном и глобальном сотрудничестве, поскольку Иран становится первой страной Ближнего Востока, присоединившейся к влиятельной ассоциации. Решение было объявлено на 12-м саммите БРИКС, который проводился в виртуальном формате из-за текущих глобальных обстоятельств. Включение Ирана в БРИКС стало результатом обширных обсуждений среди стран-членов, подчеркивающих стратегическую важность страны и потенциал для экономического сотрудничества. Участие Ирана не только усилит региональное влияние БРИКС, но и будет способствовать расширению сотрудничества между Ближним Востоком и другими странами БРИКС."
 RAJ_eastas.4.o1: "Интересно"
 RAJ_BRICS_expansion: "Расширение BRICS"
 RAJ_BRICS_expansion_desc: "По мере развития BRICS как значимого альянса приглашение Ирана, страны с богатыми ресурсами и стратегическим значением, придаст ему новое измерение. Такое включение может разнообразить и усилить наше коллективное видение, укрепив глобальное влияние альянса."
 RAJ_BRICS_as_econ_alliance: "Экономический альянс"
 RAJ_BRICS_as_econ_alliance_desc: "Помимо военной деятельности, истинный потенциал BRICS заключается в использовании его экономической мощи. Выступая единым экономическим фронтом, страны-участницы могут рассчитывать на ускоренный рост, финансовую стабильность, усиление синергетического эффекта и укрепление позиций блока на мировой экономической арене."
 brics_coalition: "Пакт BRICS-DEF"
 RAJ_BRICS_as_polit_alliance: "Оборонный пакт BRICS"
 RAJ_BRICS_as_polit_alliance_desc: "Объединение наших целей по достижению сбалансированной динамики мировой мощи делает естественным создание оборонного пакта BRICS. Этот пакт будет обеспечивать взаимную оборонную помощь, укрепляя связи между странами-участницами и обеспечивая коллективную безопасность от внешних угроз."
 RAJ_new_development_bank: "Новый банк развития"
 RAJ_new_development_bank_desc: "Новый Банк развития должен стать основой для интеграции BRICS и улучшения отношений между странами-участницами."
 RAJ_recognition_tibet_as_china: "Признание Тибета частью Китая"
 RAJ_recognition_tibet_as_china_desc: "Правительство Индии вскоре после обретения независимости в 1947 г. рассматривало Тибет как фактически независимую страну. Однако в последнее время индийская политика в отношении Тибета учитывает интересы Китая и признаёт Тибет частью КНР."
 RAJ_national_highway_project: "Проект развития национальных автомагистралей"
 RAJ_national_highway_project_desc: "Проект развития национальных автомагистралей - это проект четырехполосного строительства существующих национальных автомагистралей и шестиполосного строительства отдельных крупных национальных автомагистралей Индии. Проект был начат в 1998 году под руководством премьер-министра Атала Бихари Ваджпаи. Национальные автомагистрали составляют всего около 2% от общей протяженности дорог, но на них приходится около 40% общего объема перевозок по всей стране."
 RAJ_eastas.5.t: "Индия признала Тибет частью Китая"
 RAJ_eastas.5.d: "В попытке ускорить разрешение пограничного спора Индия и Китай во вторник договорились назначить специального представителя, который будет рассматривать с политической точки зрения общих двусторонних отношений возможные рамки урегулирования пограничного вопроса. В первой в истории совместной декларации о принципах отношений и всестороннего сотрудничества, подписанной премьер-министром Аталом Бихари Ваджпаи и его китайским коллегой Вэнь Цзябао, Индия признала, что Тибетский автономный район является частью территории Китайской Народной Республики."
 RAJ_eastas.5.o1: "Интересно"
 RAJ_pradhan_mantri_gram_sadak_yojana: "Pradhan Mantri Gram Sadak Yojana"
 RAJ_pradhan_mantri_gram_sadak_yojana_desc: "Pradhan Mantri Gram Sadak Yojana - это общенациональный план Индии по обеспечению хорошего всепогодного дорожного сообщения в деревнях, не имеющих связи."
 RAJ_article_three_seventy: "Статья 370"
 RAJ_article_three_seventy_desc: "Статья 370 Конституции Индии предоставила особый статус Джамму и Кашмиру - региону, расположенному в северной части Индийского субконтинента и являющемуся частью более крупного региона Кашмир, который с 1947 года является предметом спора между Индией, Пакистаном и Китаем."
 RAJ_sarva_shisha_abhiyan: "Sarva Shiksha Abhiyan"
 RAJ_sarva_shisha_abhiyan_desc: "Sarva Shiksha Abhiyan, или SSA, - государственная программа Индии, направленная на обеспечение всеобщего начального образования в установленные сроки. Согласно 86-й поправке к Конституции Индии, бесплатное и обязательное образование для детей в возрасте от 6 до 14 лет является одним из основных прав."
 RAJ_foreign_education_partner_ship: "Иностранное образовательное партнерство"
 RAJ_foreign_education_partner_ship_desc: "Нашим студентам нужна возможность получить зарубежное образование, чтобы стать ещё умнее."
 indian_event.13.t: "Операция Вест-Энд"
 indian_event.13.d: "Tehelka, возглавляемая её основателем Таруном Теджпалом, провела операцию с использованием скрытых камер и журналистов под прикрытием, выдававших себя за торговцев оружием. Операция была направлена, прежде всего, на борьбу с коррупцией в оборонной промышленности и касалась высокопоставленных чиновников и политиков, которые якобы участвовали в незаконных сделках с оружием и получали взятки. В течение нескольких месяцев журналисты Tehelka под прикрытием записывали разговоры с различными чиновниками, включая бюрократов, военных и политиков. Они зафиксировали видеозаписи, на которых видно, как эти люди берут взятки и обсуждают незаконную деятельность, связанную с оборонными закупками. Особое внимание в ходе операции было уделено коррупции при закупках оборонного оборудования, такого как оружие, боеприпасы и транспортные средства. Об операции стало известно после того, как Tehelka выпустила серию взрывоопасных видеороликов и опубликовала статьи с подробным описанием коррупционного скандала. Разоблачение вызвало массовый резонанс в стране, привело к возмущению общественности и требованиям принять меры в отношении тех, кто был причастен к операции. В ходе операции были пойманы несколько высокопоставленных лиц, включая политиков из различных политических партий, офицеров армии и бюрократов. В числе известных фигур - тогдашний президент партии Бхаратия Джаната Бангару Лаксман, который был запечатлен на камеру при получении взятки, а также Джая Джайтли, высокопоставленный политик из партии Самата."
 indian_event.13.a: "Уволить виновных!"
 indian_event.13.b: "Оставьте всё как есть."
 RAJ_operation_west_end: "Операция \"Вест-Энд\""
 RAJ_operation_west_end_desc: "Операция \"Вест-Энд\", также известная как \"Разоблачение Техелки\", - крупная тайная операция, проведённая индийским новостным порталом \"Техелка\" в 2001 году. В ходе операции была раскрыта коррупция в оборонном секторе Индии, что привело к общенациональному скандалу."
 indian_event.14.t: "Совместный саммит Индии и Пакистана"
 indian_event.14.d: "В саммите приняли участие тогдашний премьер-министр Индии Атал Бихари Ваджпаи и тогдашний президент Пакистана Первез Мушарраф. Основной целью саммита было развитие диалога и поиск путей мирного урегулирования конфликтов между Индией и Пакистаном, в частности, кашмирской проблемы. В ходе саммита лидеры двух стран провели обстоятельные переговоры по различным вопросам, включая кашмирский спор, терроризм и трансграничную напряженность. Переговоры проходили за закрытыми дверями, и подробности их проведения в то время не разглашались. Однако, по имеющимся сведениям, дискуссии часто носили интенсивный характер и предполагали наличие различных точек зрения по ряду ключевых вопросов."
 indian_event.14.a: "Замечательно"
 RAJ_agra_summit: "Саммит в Агре"
 RAJ_agra_summit_desc: "Агрский саммит, также известный как Агрский мирный саммит, - дипломатическая встреча на высшем уровне между лидерами Индии и Пакистана, состоявшаяся в июле 2001 года в Агре (Индия). Саммит стал важной попыткой урегулировать давние проблемы между двумя странами, включая кашмирский конфликт."
 RAJ_new_defence_council_gathering_d: "Напряжённость на кашмирской границе"
 RAJ_new_defence_council_gathering: "Заседание Совета обороны"
 RAJ_new_defence_council_gathering_desc: "Нам не нужно полагаться на добрую волю Пакистана! Пора собирать Совет обороны и ещё раз готовить план обороны и контрнаступления."
 RAJ_easing_military_standoff: "Ослабление военного противостояния"
 RAJ_easing_military_standoff_desc: "Наши отношения на границе с Пакистаном достаточно напряжённые. Возможно, стоит приложить усилия, чтобы разрядить обстановку."
 indian_event.15.t: "Ядерные испытания в Раджастхане"
 indian_event.15.d: "Испытания достигли своей главной цели - Индия получила возможность создать делящееся и термоядерное оружие с мощностью до 200 килотонн. По словам тогдашнего председателя Индийской комиссии по атомной энергии, каждый из взрывов Pokhran-II был эквивалентен нескольким испытаниям, проводившимся другими ядерными державами на протяжении десятилетий. Впоследствии Индия создала возможности компьютерного моделирования для прогнозирования мощности ядерных взрывчатых веществ, конструкции которых связаны с конструкциями взрывчатых веществ, использованных в этом испытании."
 indian_event.15.a: "Отлично"
 indian_event.16.t: "Индийский Intel"
 indian_event.16.d: "Индия предоставила нам военно-стратегическую информацию о Китае."
 indian_event.16.a: "Отлично"
 RAJ_strategic_assistance_to_us: "Стратегическая помощь США"
 RAJ_strategic_assistance_to_us_desc: "США будут нашей опорой в противостоянии с Китаем."
 RAJ_world_hindi_conference: "Всемирная конференция по хинди"
 RAJ_world_hindi_conference_desc: "Всемирная конференция по хинди - это глобальное мероприятие, в котором принимают участие учёые, лингвисты, писатели и энтузиасты языка хинди со всего мира. Конференция служит платформой для продвижения и празднования богатства и разнообразия языка хинди и его культурного наследия."
 RAJ_citizenship_india: "Совершенствование административного аппарата"
 RAJ_citizenship_india_desc: "Мы должны расширить возможности получения индийцами индийского гражданства и репатриации в Индию."
 RAJ_amoozesh_parvaresh: "Модернизированные средние школы"
 raj_middle_school_tt: "§YМы будем модернизировать средние школы Индии§!"
 RAJ_middle_school_modernization: "Модернизация средней школы"
 RAJ_middle_school_modernization_desc: "Средние школы Индии давно не модернизировались и требуют изменения подхода и методики преподавания."
 RAJ_good_governance_day: "День эффективного управления"
 RAJ_good_governance_day_desc: "Атал Бихари Ваджпаи известен своим замечательным подходом к управлению страной."
 RAJ_further_privatization: "Дальнейшая приватизация"
 RAJ_further_privatization_desc: "Изменив курс нашей экономики, мы должны продолжить путь дальнейшей приватизации экономики."
 RAJ_videsh_sanchar: "Расширение Videsh Sanchar"
 RAJ_videsh_sanchar_desc: "Вступая в XXI век, Индия должна расширять свои телекоммуникации и обеспечивать информационное покрытие всей территории страны."
 RAJ_hindu_primacy_economy: "Экономика с преобладанием индуистской этики"
 RAJ_hindu_primacy_economy_desc: "Индийская этика должна стать основой не только социальных, но и экономических отношений. Только в этом случае мы сможем обеспечить честную конкуренцию."
 RAJ_dab_on_lashkare_taiba: "Противодействие Lashkare Taiba"
 RAJ_dab_on_lashkare_taiba_desc: "Исламистские группировки давно действуют в нашей стране в подполье. Пришло время найти их и принять против них контрмеры."
 RAJ_kill_a_cow_to_donate_shoes: "Стойкий слон"
 RAJ_kill_a_cow_to_donate_shoes_desc: "Индия должна быть похожа на большого слона, сносящего всё на своем пути. Это и есть наш идеал, к которому мы должны стремиться - к сильному и независимому государству."
 RAJ_joint_summit_with_pakistan: "Совместный саммит с Пакистаном"
 RAJ_joint_summit_with_pakistan_desc: "Чтобы успокоить обе страны, необходимо провести совместный саммит с Пакистаном. Это снизит напряжённость и позволит нам сотрудничать в будущем."
 RAJ_iri_fake_ns2: "Сильно коррумпированная военная промышленность"
 RAJ_iri_fake_ns3: "Умеренно коррумпированная военная промышленность"
 RAJ_iri_fake_ns4: "Низкокоррумпированная военная промышленность"
 RAJ_re_fake_militar2: "Умеренно дезорганизованные военные"
 RAJ_re_fake_militar3: "Низкоорганизованные военные"
 RAJ_re_fake_militar4: "Организованные военные"
 RAJ_true_tiger_economy: "Настоящая тигровая экономика"
 RAJ_true_tiger_economy_desc: "Тигровая экономика - это экономика страны, в которой происходит быстрый экономический рост, обычно сопровождающийся повышением уровня жизни."
 indian_event.17.t: "Индийская экономика"
 indian_event.17.d: "В 2000 году экономика Индии переживала период значительного роста и трансформации. Она характеризовалась постепенными мерами либерализации, начатыми в начале 1990-х годов, которые продолжали формировать экономический ландшафт. С населением более одного миллиарда человек Индия представляла собой огромный потребительский рынок и трудовой ресурс, привлекавший иностранные инвестиции. Экономика была в первую очередь ориентирована на сельское хозяйство, промышленность и услуги. Сельское хозяйство обеспечивало занятость значительной части населения, способствуя продовольственной безопасности и сельским доходам. Промышленный сектор расширялся, причем производство и текстиль играли важную роль, в то время как сектор услуг становился основным двигателем роста, особенно в области информационных технологий и аутсорсинга бизнес-процессов."
 indian_event.17.a: "Интересно"
 RAJ_natural_competitor: "Естественный конкурент"
 RAJ_natural_competitor_desc: "Индия - естественный соперник на мировом рынке. Мы должны догнать и перегнать весь мир."
 indian_event.18.t: "Индия просит инвестиций"
 indian_event.18.d: "Сегодня дипломаты [RAJ.GetNameWithFlag] обратились к нашему правительству с интересным предложением. Они хотят изучить возможности для инвестиций и развития экономики [RAJ.GetAdjective], чтобы развивать её дальше. Эта сделка сблизила бы наши две страны и в конечном счёте укрепила бы экономические связи между нами. Должны ли мы согласиться на их условия?"
 indian_event.18.a: "Конечно"
 indian_event.18.b: "Нет, извините"
 indian_event.19.t: "[FROM.GetName] Отклонено инвестиционное предложение!"
 indian_event.19.d: "[FROM.GetName] отклонил наше предложение об инвестициях. Это действительно печальный день."
 indian_event.19.a: "Ух"
 indian_event.20.t: "[FROM.GetName] Принято инвестиционное предложение!"
 indian_event.20.d: "[FROM.GetName] приняли наше предложение!"
 indian_event.20.a: "Хорошо"
 RAJ_attract_foreign_business: "Привлечение иностранного капитала"
 RAJ_attract_foreign_business_desc: "Привлечение внешнего капитала необходимо для развития нашей экономики. Пришло время направить выгодные предложения нашим различным партнерам."
 RAJ_the_new_steel_industry: "Новая сталелитейная промышленность"
 RAJ_the_new_steel_industry_desc: "Сталь является основой тяжелой промышленности. Без неё невозможно создать конкурентоспособную основу отрасли. Необходимо расширять её производство."
 RAJ_expand_the_mines: "Расширение шахт"
 RAJ_expand_the_mines_desc: "Создание промышленности обязательно требует расширения ресурсных шахт и увеличения ресурсных запасов страны."
 RAJ_subs_coal_india: "Субсидирование горнодобывающей промышленности"
 RAJ_subs_coal_india_desc: "Для того чтобы усилить развитие ресурсодобычи в нашей стране, необходимо субсидировать этот сектор экономики."
 RAJ_hindustan_zinc: "Hindustan Zinc"
 RAJ_hindustan_zinc_desc: "Hindustan Zinc Limited - индийский интегрированный производитель цинка, свинца, серебра и кадмия. Является дочерней компанией Vedanta Limited."
 RAJ_bus_nmdc: "NMDC"
 RAJ_bus_nmdc_desc: "NMDC Limited, ранее называвшаяся National Mineral Development Corporation, - индийское государственное предприятие, занимающееся разведкой железной руды, меди, фосфатов, известняка, доломита, гипса, бентонита, магнезита, алмазов, олова, вольфрама, графита, угля и др. Это крупнейший в Индии производитель и экспортер железной руды, добывающий более 35 млн. тонн железной руды на трех механизированных рудниках в штатах Чхаттисгарх и Карнатака."
 RAJ_deregul_the_econ: "Дерегулирование экономики"
 RAJ_deregul_the_econ_desc: "Дерегулирование экономики является важным аспектом создания более динамичного и быстрорастущего рынка в Индии."
 RAJ_industrial_investments: "Промышленные инвестиции"
 RAJ_industrial_investments_desc: "Помимо опоры на внешних инвесторов и различных бизнесменов, государство само должно прилагать усилия для инвестирования в промышленность страны."
 RAJ_indian_machine_tool_assoc: "Индийская ассоциация станкостроения"
 RAJ_indian_machine_tool_assoc_desc: "Индийская ассоциация производителей станков является высшим отраслевым органом станкостроительной отрасли Индии."
 ind_mach_tool_tt: "§YИндийская ассоциация станкостроения значительно улучшит состояние нашей промышленности§!"
 indian_event.21.t: "Выставка текстиля!"
 indian_event.21.d: "Выставка текстильной промышленности, прошедшая в Индии, продемонстрировала яркий и разнообразный текстильный сектор страны. На выставке был представлен широкий ассортимент продукции, включая одежду, ткани и аксессуары, что свидетельствует о мастерстве и инновациях в индийской текстильной промышленности. Среди представленных на выставке изделий выделялись индийские розовые рубашки, получившие признание в престижном конкурсе. Эти рубашки продемонстрировали уникальное сочетание традиционного мастерства и современного дизайна, сочетая в себе сложную ручную работу и высококачественные ткани. Розовые индийские рубашки покорили зрителей изысканным мастерством, вниманием к деталям и яркой цветовой палитрой. Это достижение не только прославило талант и творчество индийских мастеров текстильного производства, но и продемонстрировало глобальную привлекательность индийского текстиля. Оно еще больше укрепило репутацию Индии как ведущего направления в области текстильного производства и дизайна, подчеркнув богатое наследие страны и ее способность адаптироваться к современным модным тенденциям. Успех индийских розовых рубашек на выставке стал свидетельством процветания текстильной промышленности Индии, способствуя ее росту, международному признанию и дальнейшему вкладу в экономику и культурную самобытность страны."
 indian_event.21.a: "Отлично"
 RAJ_textile_exhibition: "Текстильная промышленность"
 RAJ_textile_exhibition_desc: "Текстильная промышленность в Индии традиционно, после сельского хозяйства, является единственной отраслью, обеспечивающей огромную занятость как квалифицированного, так и неквалифицированного труда. Текстильная промышленность продолжает оставаться второй по величине отраслью, создающей рабочие места в Индии."
 RAJ_indian_naval_industry: "Военно-морская промышленность Индии"
 RAJ_indian_naval_industry_desc: "Несмотря на хорошее торговое и морское положение, нам необходимо развивать морскую промышленность."
 RAJ_indian_mitime_research: "Индийские морские исследования"
 RAJ_indian_mitime_research_desc: "Исследования в области судостроения и морской промышленности имеют большое значение для развития нашей экономики."
 RAJ_hindalco: "HINDALCO"
 RAJ_hindalco_desc: "Hindalco Industries Limited - индийская компания по производству алюминия и меди, дочернее предприятие Aditya Birla Group."
 RAJ_eastern_dockyards: "Восточные верфи"
 RAJ_eastern_dockyards_desc: "Одно из предложений - строительство новых верфей на Востоке и развитие морской индустрии в этом регионе."
 RAJ_western_dockyards: "Западные верфи"
 RAJ_western_dockyards_desc: "Одно из предложений - строительство новых верфей на Западе и развитие морской индустрии в этом регионе."
 RAJ_manufact_schemes: "Экономические схемы"
 RAJ_manufact_schemes_desc: "Вступая в XXI век, Индия должна создать новые модели производства и цепочки поставок, отвечающие требованиям времени."
 RAJ_diamond_ind: "Алмазная промышленность"
 RAJ_diamond_ind_desc: "Добыча алмазов и драгоценных металлов составляет значительную часть индийского экспорта. Для развития экономики необходимо разрабатывать новые месторождения."
 RAJ_expand_chromium: "Расширение хрома"
 RAJ_expand_chromium_desc: "Вновь открытые месторождения хрома привлекают отечественных и зарубежных инвесторов. Нам необходимо развивать эту тему и начинать добычу."
 RAJ_expand_khullar: "Расширение Хуллара"
 RAJ_expand_khullar_desc: "Наше правительство сочло нужным позаботиться о нашем национальном достоянии - природных ресурсах."
 RAJ_indian_car_industry: "Индийская автомобильная промышленность"
 RAJ_indian_car_industry_desc: "Чтобы стать конкурентоспособной страной на международном рынке, мы должны продолжать развивать автомобильную промышленность."
 RAJ_petrol_refiners: "Нефтеперерабатывающие заводы"
 RAJ_petrol_refiners_desc: "Нефть - это основа современной экономики и военной промышленности. Нам необходимо развивать эту отрасль."
 RAJ_unpec_growth: "Беспрецедентный рост"
 RAJ_unpec_growth_desc: "Ура, наша экономика значительно укрепилась! В связи с этим наше правительство даже организовало сегодня вечером банкет."
 RAJ_export_of_india: "Экспорт Индии"
 RAJ_export_of_india_desc: "Наша страна богата ресурсами, и хотя мы уже страдали во время колониального правления, экспортируя наши ресурсы в Великобританию и другие колониальные страны, на данный момент нам необходимо поддерживать нашу экономику дополнительными средствами от экспорта."
 RAJ_UAZ: "UAZ"
 RAJ_russia_cars_companies: "Российские автомобильные компании"
 RAJ_russia_cars_companies_desc: "Россия является достаточно развитой страной в области автомобилестроения. Мы должны приглашать их кампании для улучшения наших позиций в этой отрасли."
 RAJ_the_bull_of_asia: "Бык Азии"
 RAJ_the_bull_of_asia_desc: "Наша страна - экономический бык Азии, который своими рогами сломает экономику Китая."
 RAJ_the_worlds_jeweller: "Мировой ювелир"
 RAJ_the_worlds_jeweller_desc: "Алмазы, сапфиры и другие материалы являются нашим национальным богатством. Мы должны использовать наше уникальное положение."
 RAJ_indian_rice_funds: "Фонды индийского риса"
 RAJ_indian_rice_funds_desc: "На этот раз Китай не будет единственной рисовой сверхдержавой."
 RAJ_indian_infrastruct: "Индийская инфраструктура"
 RAJ_indian_infrastruct_desc: "Пока ситуация с инфраструктурой в нашей стране неприемлема. Мы должны это предотвратить, иначе шутки о плохих дорогах дойдут и до нас."
 RAJ_brazillian_industrial_partnership: "Бразильское промышленное партнерство"
 RAJ_brazillian_industrial_partnership_desc: "Бразилия обладает ценным опытом и ресурсами, которые могут помочь модернизировать и расширить наш промышленный сектор. Установив партнёрские отношения, мы сможем ускорить технологический прогресс и укрепить экономические связи между нашими странами."
 RAJ_dealing_with_eu_companies: "Работа с европейскими компаниями"
 RAJ_dealing_with_eu_companies_desc: "Европа - наш основной рынок для взаимодействия нашей экономики с европейской. Мы должны развивать эту сферу."
 RAJ_hindustan_aeronautics: "Hindustan Aeronautics"
 RAJ_hindustan_aeronautics_desc: "Небо - это третий океан, который покорил человек. Мы должны ухватиться за эту отрасль всеми своими винтами, чтобы стать сильнее."
 RAJ_tatamotors: "TATA Motors"
 RAJ_tatamotors_desc: "TATA Motors - наша основная автомобильная кампания. Мы должны сделать его более совершенным, чем наши западные конкуренты."
 RAJ_building_industry_of_india: "Строительная индустрия Индии"
 RAJ_building_industry_of_india_desc: "Теперь Индия способна строить себя сама."
 RAJ_fight_unorganiz_work_force: "Борьба с неорганизованной рабочей силой"
 RAJ_fight_unorganiz_work_force_desc: "Безработица - наш главный враг. Теперь всё в этой стране будут работать."
 RAJ_ultra_tech_content: "Сверхтехнологичный контент"
 RAJ_ultra_tech_content_desc: "Пришло время догонять западные страны в развитии компьютерных технологий."
 RAJ_increasing_control_over_business: "Усиление контроля над бизнесом"
 RAJ_increasing_control_over_business_desc: "Предприятия нашей страны не должны оставаться в стороне. От этого может зависеть судьба нашей экономики."
 RAJ_lagilizing_the_business: "Легализация бизнеса"
 RAJ_lagilizing_the_business_desc: "Следующим этапом повышения качества нашего бизнеса является устранение возможностей для нелегальной деятельности."
 indian_event.22.t: "Дилемма дешёвой рабочей силы"
 indian_event.22.d: "Мы должны решить, как будем реформировать рынок труда в Индии. Поддерживать ли их права или оставить всё как есть?"
 indian_event.22.a: "Гарантировать их права!"
 indian_event.22.b: "Оставьте всё как есть."
 RAJ_modern_building_technology: "Современные строительные технологии"
 RAJ_modern_building_technology_desc: "Пора ещё больше приблизить то время, когда Индия станет одной из самых развитых стран мира."
 RAJ_mumbai_restoration: "Акцент на Мумбаи"
 RAJ_mumbai_restoration_desc: "Пришло время восстанавливать старый Мумбаи."
 RAJ_expandning_at_calcutta: "Расширение Калькутты"
 RAJ_expandning_at_calcutta_desc: "С увеличением численности населения мы столкнулись с тем, что Калькутту необходимо расширять. Нам очень понравилась идея постоянного расширения Москвы."
 RAJ_delhi_urbanization_plan: "План урбанизации Дели"
 RAJ_delhi_urbanization_plan_desc: "Нам необходимо урбанизировать нашу столицу - Дели. Это улучшит состояние нашей страны."
 RAJ_unslumization_of_cities: "Раскулачивание городов"
 RAJ_unslumization_of_cities_desc: "Ещё один проект, который должен улучшить жизнь в нашей стране."
 RAJ_mahindra: "Mahindra"
 RAJ_mahindra_desc: "Mahindra & Mahindra - индийский автомобильный производитель внедорожников, грузовиков и тягачей."
 RAJ_force_motors: "Force Motors"
 RAJ_force_motors_desc: "В зависимости от модификации, городские или междугородние автобусы малого класса, длиной 6,7 м, вместимостью от 18 до 32 мест. Двигатель - турбодизельный 4-цилиндровый мощностью 76 л.с."
 RAJ_uranium_corp_of_india: "Урановая корпорация Индии"
 RAJ_uranium_corp_of_india_desc: "Государственное предприятие под Министерством атомной энергетики для добычи и переработки урана. Корпорация была основана в 1967 году и отвечает за добычу и переработку урановой руды в Индии. Компания управляет шахтами в Джадугоре, Бхатине, Нарвапахаре, Турамди и Бандухуранге."
 RAJ_inviting_iaea: "Приглашение в МАГАТЭ"
 RAJ_inviting_iaea_desc: "Международное агентство по атомной энергии (МАГАТЭ) — международная организация, основанная в соответствии с решением ООН от 4 декабря 1954 года. Оно является частью системы ООН и имеет полномочия для развития сотрудничества в области мирного использования атомной энергии."
 RAJ_bus_agreement_with_us: "Соглашения с США"
 RAJ_bus_agreement_with_us_desc: "США стали нашим главным торговым партнером в области атомной энергетики. Пора подписывать новые соглашения."
 RAJ_bus_agreement_with_rus: "Сделки с Россией"
 RAJ_bus_agreement_with_rus_desc: "Российская атомная энергетика также является одной из ведущих в мире. Нам необходимо активнее сотрудничать с Россией."
 RAJ_finalize_kaiga: "Доработка Кайги"
 RAJ_finalize_kaiga_desc: "Генерирующая станция Кайга - атомная электростанция, расположенная в Кайге, у реки Кали, в округе Уттара Каннада штата Карнатака, Индия. Станция эксплуатируется с марта 2000 года и находится в ведении индийской корпорации Ядерная энергетическая корпорация Индии."
 RAJ_tarapur4: "Тарапур-4"
 RAJ_tarapur4_desc: "Четвёртый ядерный блок индийской АЭС \"Тарапур-4\". Это самый крупный ядерный реактор в Индии мощностью 540 МВт. Он сооружается компанией Nuclear Power Corp. of India Ltd. (NPCIL). (NPCIL)"
 RAJ_expanding_nmdc: "Расширение NMDC"
 RAJ_expanding_nmdc_desc: "Индийское государственное предприятие, занимающееся разведкой железной руды, меди, фосфатного сырья, известняка, доломита, гипса, бентонита, магнезита, алмазов, олова, вольфрама, графита, угля и др. Компания является крупнейшим в Индии производителем и экспортером железной руды, добывая ее более 35 млн. т на трех механизированных рудниках в штатах Чхаттисгарх и Карнатака. Кроме того, компания эксплуатирует единственный в стране механизированный алмазный рудник Панна в штате Мадхья-Прадеш."
 RAJ_invite_foreign_powers: "Привлечение иностранных инвесторов"
 RAJ_invite_foreign_powers_desc: "Мы должны сделать эту отрасль более привлекательной для иностранных инвесторов, чтобы прогресс шел быстрее."
 RAJ_bringing_back_the_plan: "Возвращение плана"
 RAJ_bringing_back_the_plan_desc: "В воспоминаниях о былых временах всплывает суть централизованного планирования, намекающая на баланс между тщательно продуманными стратегиями производства и ритмом строительства. Зарождающиеся идеологии обретают голос, даже когда в коридорах олигархии раздается шепот недовольства."
 RAJ_expansive_subsidies: "Широкое субсидирование"
 RAJ_expansive_subsidies_desc: "Традиционно опираясь на поддержку населения, мы стремимся омолодить поля, которые веками кормили наш народ. Эта инициатива - свидетельство нашего неизменного стремления к развитию сельских территорий и завоеванию доброжелательного отношения к ним со стороны фермеров."
 RAJ_indian_ricebelt: "Индийский рисовый пояс"
 RAJ_indian_ricebelt_desc: "Индийский рисовый пояс - регион, исторически почитаемый за свое плодородие, - становится краеугольным камнем нашей экономической стратегии. Когда мы направляем сюда ресурсы, душа аграрного сообщества ликует, знаменуя симбиотическую связь между землей и народом и значительный финансовый шаг к процветающему завтра."
 RAJ_leaving_as_it_is: "Уход как он есть"
 RAJ_leaving_as_it_is_desc: "В мире, жаждущем энергии, мы обратили свой взор на использование зеленых ветров и солнечных полей. Эта инициатива, требующая нешуточных инвестиций, представляет собой скачок к самообеспечению за счет возобновляемых источников энергии, создавая нишу устойчивой современности на фоне нашего аграрного наследия."
 RAJ_teacoffedance: "Чай, кофе, давайте потанцуем."
 RAJ_teacoffedance_desc: "На фоне мирового ажиотажа на наши ароматные сорта пива мы танцуем под мелодии экономических возможностей. Эта инициатива не только расширяет наши ресурсные горизонты, но и тонко будоражит политический ландшафт, воплощая в себе хрупкий баланс между традициями и современностью в Индии, одновременно продвигаясь к большей внутренней автономии."
 RAJ_exportsubsidies: "Регулирование экспорта"
 RAJ_exportsubsidies_desc: "Регулирование экспорта, обладающего богатейшими природными ресурсами, олицетворяет наше стремление к сбалансированной эксплуатации наших богатств. Эта инициатива отражает нашу попытку сохранить сущность нашей земли и является разумным шагом в развитии самодостаточной экономики."
 RAJ_high_import_tariffs: "Высокие импортные тарифы"
 RAJ_high_import_tariffs_desc: "Вводя высокие тарифы на импорт, мы смело заявляем о своем намерении развивать отечественную промышленность. Эта инициатива, основанная на стремлении к экономическому суверенитету, намекает на то, что Индия станет более сильной и самодостаточной, а пульсации стабильности будут отражаться в политических коридорах."
 RAJ_tea_production: "Производство чая"
 RAJ_tea_production_desc: "Вникая в особенности наших заветных чайных угодий, мы стремимся расширить наши возможности, одновременно укрепляя прочные связи с фермерским сообществом. Аккуратное расширение нашей инфраструктуры - это кивок в сторону листа, на котором испокон веков заваривается товарищеский чай."
 RAJ_coffee_production: "Производство кофе"
 RAJ_coffee_production_desc: "Вдыхая аромат свежесваренного кофе, мы занимаемся совершенствованием производства кофе, сочетая современные агротехнологии с вековыми практиками. Это предприятие, требующее скромных инвестиций, укрепляет наши аграрные связи и закладывает основу для создания обширного промышленного ландшафта среди зелени кофейных плантаций."
 RAJ_amar_tea: "Amar Tea"
 RAJ_amar_tea_desc: "Amar Tea - это символ процветающего партнерства между традициями и современным промышленным укладом. Делая шаг вперед в расширении производственного ландшафта, мы получаем теплый кивок от фермеров, предвещая будущее совместного процветания."
 RAJ_coffee_tata_tea: "TATA Coffee and Tea"
 RAJ_coffee_tata_tea_desc: "Совместное предприятие с компанией TATA предвещает новый рассвет политики поддержки нашего сельскохозяйственного центра. В то время как мы перемещаемся по миру кофе и чая, эта инициатива способствует установлению гармоничных отношений с владельцами малого и среднего бизнеса, воспитывая в них дух роста и общих устремлений."
 RAJ_coffee_levista: "Coffee Levista"
 RAJ_coffee_levista_desc: "Используя богатство нашей земли, инициатива Coffee Levista знаменует собой расширение нашей деятельности в области производства кофеина. С каждым собранным зерном укрепляется связь между землей и землепашцами, что способствует созданию атмосферы сельскохозяйственного процветания и укреплению симбиоза промышленности и сельского хозяйства."
 RAJ_supporting_local_producers: "Поддержка местных производителей"
 RAJ_supporting_local_producers_desc: "Воплощая в жизнь принцип \"Бакдаш\", эта инициатива позволяет местным промышленным предприятиям вступить в новую эру развития. При скромных инвестициях мы прокладываем путь к развитию инфраструктуры, обещая сочетание традиционного мастерства и современной эффективности."
 RAJ_indian_rice_bowl: "Индийская рисовая чаша"
 RAJ_indian_rice_bowl_desc: "Инициатива \"Индийская рисовая чаша\" - это смелый шаг на пути к перестройке нашей экономической модели, хотя и сопряженный с определенными политическими издержками. Мобилизуя нашу экономику на будущее, богатое зерном, мы приглашаем к новому рассвету индустриальной маневренности и строительного мастерства, даже если мы идем по хрупкому балансу идеологических и олигархических настроений."
 RAJ_standart_rationing: "Нормирование и земельная реформа"
 RAJ_standart_rationing_desc: "Ветер реформ шелестит в полях, когда мы вступаем на путь нормирования и реструктуризации земель. Суть зарождающихся идеологий находит благодатную почву, даже когда традиционная аграрная ткань испытывает легкое сотрясение, намечая путь к современному аграрному ландшафту."
 RAJ_incr_regional_control: "Усиление регионального контроля"
 RAJ_incr_regional_control_desc: "В соответствии с концепцией создания более структурированной системы управления ужесточается контроль над регионами. Бюрократический аппарат заработал с новой силой, направляя всплеск политической активности, и страна движется к будущему, в котором каждый регион вносит свой вклад в реализацию централизованной концепции."
 RAJ_local_prod_gov_prod: "Местные производители? Государственные производители!"
 RAJ_local_prod_gov_prod_desc: "Вступая в сферу государственного производства, индустриальный ландшафт покрывается рябью перемен. Переключение передач, хотя и вызывает неоднозначные чувства у олигархов, предвещает наступление новой эры, когда государство берет бразды правления производством в свои руки, что знаменует собой смелый шаг к самодостаточности."
 RAJ_new_prospects_for_socialism: "Новые перспективы социализма"
 RAJ_new_prospects_for_socialism_desc: "С укреплением основ регионального контроля история социализма обретает новую силу. Скромные инвестиции в гармонию и свежее индустриальное дыхание свидетельствуют о том, что страна продвигается по пути тонких идеологических изысканий."
 RAJ_state_run_capitalism: "Капитализм с государственным управлением"
 RAJ_state_run_capitalism_desc: "Приоткрывается завеса над новым экономическим рассветом, когда открываются сферы государственного капитализма. Через эту призму проявляется более сбалансированное взаимодействие с мировыми рынками, намекающее на тонкий экономический диалог."
 RAJ_further_expansion_into_market: "Экономический комитет"
 RAJ_further_expansion_into_market_desc: "Создание Экономического комитета отражает взвешенный подход к структурированию нарратива развития страны. Среди ритмичного гула строительства продолжается диалог между прогрессом и потреблением."
 RAJ_secured_food_source: "Обеспеченный источник питания"
 RAJ_secured_food_source_desc: "Наши аграрные корни призывают нас защитить источники, которые питали нашу цивилизацию на протяжении веков. Эта инициатива - клятва верности нашим фермерам - не только символизирует нашу приверженность стабильности в сельском хозяйстве, но и придаёт нации политическую силу, прокладывая путь к самодостаточной экономике."
 RAJ_unite_the_farms: "Объединение фермерских хозяйств"
 RAJ_unite_the_farms_desc: "В то время как на полях царит единство, на плодородных землях укореняются тихие надежды на самостоятельность, хотя это и мешает некоторым традиционным направлениям бизнеса. Однако всеобъемлющее видение внутренней независимости бросает на пейзаж обнадеживающую тень."
 RAJ_our_next_logical_step: "Работа с местными управляющими"
 RAJ_our_next_logical_step_desc: "Разбираясь в сложном гобелене местного управления, можно обнаружить потенциал для развития инфраструктуры, хотя и не без тени сомнения. Тем не менее, стремление к внутренней независимости не ослабевает, продвигаясь вперед с каждым диалогом."
 RAJ_full_socialism_control: "Полная конверсия в социализм"
 RAJ_full_socialism_control_desc: "Глубокие изменения в политическом ландшафте происходят по мере того, как все громче звучит шёпот социализма. Когда старые олигархические отголоски утихают, Всеиндийский конгресс профсоюзов обретает свой голос, знаменуя собой новую главу в идеологическом пути Индии."
 RAJ_pressure_big_business: "Давление на крупный бизнес"
 RAJ_pressure_big_business_desc: "Мягкая борьба между политикой и коммерцией усиливается, прокладывая путь к самоопределению экономики. На фоне этих перемен сущность внутренней автономии обретает более прочную опору."
 RAJ_looming_water1: "Сокращение дефицита воды"
 RAJ_looming_water2: "Частичный дефицит воды"
 RAJ_stabiliz_supply_water: "Стабилизация водоснабжения"
 RAJ_stabiliz_supply_water_desc: "Проблема нехватки воды стоит на повестке дня в Индии. Мы должны приложить все усилия для решения этой проблемы."
 RAJ_israeli_water_spec: "Израильские специалисты по водоснабжению"
 RAJ_israeli_water_spec_desc: "Израильские специалисты уже предложили свою помощь в вопросе фильтрации и обеспечения населения водой."
 RAJ_spanish_water_spec: "Испанские специалисты по водоснабжению"
 RAJ_spanish_water_spec_desc: "Испанские специалисты уже предложили свою помощь в вопросе фильтрации и обеспечения населения водой."
 RAJ_minjur_water_plant: "Минжурский водопроводный завод"
 RAJ_minjur_water_plant_desc: "Минжурский водопроводный завод - это завод по опреснению воды методом обратного осмоса в деревне Каттупалли, северном пригороде Ченнаи, Индия, на побережье Бенгальского залива, который снабжает водой город Ченнаи. Построенная на территории площадью 60 акров, она является крупнейшей опреснительной установкой в Индии."
 RAJ_nemmeli_water_plant: "Неммельский водопроводный завод"
 RAJ_nemmeli_water_plant_desc: "Неммельский водопроводный завод - это завод по опреснению воды в Неммели, Ченнаи, на побережье Бенгальского залива, который снабжает водой город Ченнаи."
 water_ind_tt: "§GМы будем постепенно решать проблему нехватки воды§!"
 RAJ_invest_in_bollywood: "Инвестиции в Болливуд"
 RAJ_invest_in_bollywood_desc: "Инвестиции в Болливуд"
 indian_event.23.t: "Индийская киноиндустрия потрясла мир!"
 indian_event.23.d: "Индийский кинематограф в очередной раз доказал свое мастерство на мировой арене - новейший индийский фильм \"Мистические сны\" покорил весь мир. Фильм, снятый известным индийским режиссером Рохитом Вермой, побил рекорды кассовых сборов и покорил сердца зрителей по всему миру, ознаменовав собой новую веху для индийского кино на мировой арене. Фильм \"Мистические сны\" рассказывает захватывающую историю любви, самопознания и силы человеческой связи. В фильме, снятом на фоне величественных Гималаев, прекрасно сочетаются потрясающие визуальные эффекты, захватывающий сюжет и великолепная игра талантливого актерского ансамбля. Успех фильма объясняется его способностью находить отклик у зрителей разных культур. Универсальные темы любви, надежды и духовности нашли отклик у зрителей всего мира, преодолевая языковые и культурные барьеры. Захватывающая кинематография и тщательно продуманное повествование вызвали одобрение как критиков, так и зрителей."
 indian_event.23.a: "Индия действительно ЛУЧШАЯ! Кто сомневается в этом, тот не умен!"
 RAJ_bolywood_idea: "Bollywood"
 RAJ_bolywood_idea1: "Bollywood"
 RAJ_bolywood_idea2: "Bollywood"
 RAJ_tata_consult: "TATA Consult"
 RAJ_tata_consult_desc: "Индийская компания по производству автомобилей, входящая в группу Tata. Штаб-квартира компании находится в Мумбаи."
 RAJ_software_tech_park: "Технопарк программного обеспечения"
 RAJ_software_tech_park_desc: "SОрганизация по науке и технологиям при Министерстве электроники и информационных технологий (MeitY) занимается продвижением IT/ ITES индустрии, инноваций, исследований и разработок, стартапов, созданием продуктов/ интеллектуальной собственности в области новых технологий, таких как Интернет вещей, блокчейн, искусственный интеллект, машинное обучение, компьютерное зрение, робототехника, дополненная и виртуальная реальность, анимация и визуальные эффекты, наука о данных и аналитика для различных областей, таких как финтех, агротех, медицина, автономные подключенные электрические и совместные мобильности, ESDM, кибербезопасность, гейминг, Индустрия 4. 0, беспилотные летательные аппараты, повышение эффективности и т.д....."
 RAJ_hcl_tech_lim: "HCL Tech Limited"
 RAJ_hcl_tech_lim_desc: "HCL Technologies Limited, d/b/a HCLTech (formerly Hindustan Computers Pvt. Limited), индийская транснациональная компания, предоставляющая услуги в области информационных технологий (ИТ) и консалтинга со штаб-квартирой в Нойде."
 RAJ_tech_mahindra: "Mahindra Tech"
 RAJ_tech_mahindra_desc: "Индийская многонациональная компания, предоставляющая услуги в сфере информационных технологий и консалтинга. Mahindra Group со штаб-квартирой в Пуне и зарегистрированным офисом в Мумбаи. Tech Mahindra - компания с оборотом $6,0 млрд и более 148 000 сотрудников в 90 странах."
 RAJ_infosys_limited: "Infosys Limited"
 RAJ_infosys_limited_desc: "Индийская компания, занимающаяся разработкой заказного программного обеспечения для предприятий электронной коммерции и телекоммуникаций. Также предоставляет услуги консалтинга в области информационных технологий и программного обеспечения."
 RAJ_wipro: "WIPRO"
 RAJ_wipro_desc: "WIPRO - индийская транснациональная корпорация, предоставляющая услуги в области информационных технологий, консалтинга и бизнес-процессов. Является одной из ведущих компаний \"большого технологического сектора\"."
 RAJ_forces_of_india: "Вооружённые силы Индии"
 RAJ_forces_of_india_desc: "Военная организация Индии, предназначенная для обороны республики и защиты свободы и независимости государства, один из важнейших инструментов политической власти."
 RAJ_indian_militias: "Индийские ополчения"
 RAJ_indian_militias_desc: "Милиция является неотъемлемой частью нашей армии. Для успешного проведения военных операций нам также необходимо развивать нашу милицию."
 RAJ_assam_rifles: "Стрелковые войска Ассама"
 RAJ_assam_rifles_desc: "Центральное военизированное формирование, отвечающее за охрану границ, борьбу с повстанцами и поддержание правопорядка на северо-востоке Индии. Основная задача - охрана индо-мьянманской границы. АР входит в состав центральных вооруженных полицейских сил, подчиненных Министерству внутренних дел. Индийская армия осуществляет оперативный контроль над АР. Как полицейские силы, ее набор, льготы, продвижение по службе и пенсионная политика регулируются правилами CAPF. Около 80% офицеров назначаются из армии, а остальной персонал набирается из кадрового состава АР. Командование АР осуществляет генеральный директор Assam Rifles, назначаемый Министерством внутренних дел."
 RAJ_special_frontier_force: "Специальные пограничные войска"
 RAJ_special_frontier_force_desc: "Индийское подразделение специального назначения, созданное 14 ноября 1962 года. В основном состояло из тибетских беженцев, проживающих в Индии. В настоящее время его численность и масштабы операций возросли. Первоначально его основной задачей было проведение тайных операций за китайской линией в случае новой китайско-индийской войны."
 RAJ_indian_special_forces: "Индийский спецназ"
 RAJ_indian_special_forces_desc: "Для проведения специальных операций в тылу врага или внутри страны необходимо иметь подготовленные спецподразделения"
 RAJ_NAJA_idea_1: "Милитаризованная полиция"
 RAJ_NAJA_idea_2: "Высокомилитаризованная полиция"
 RAJ_NAJA_idea_3: "Высокомилитаризованная полиция"
 RAJ_riot_police_idea: "Полиция по борьбе с беспорядками"
 RAJ_riot_police_idea_desc: ""
 RAJ_outer_doctrine_idea: "Доктрина войны с соседями"
 RAJ_outer_doctrine_idea_desc: ""
 RAJ_national_security_guard: "Национальная гвардия безопасности"
 RAJ_national_security_guard_desc: "Известная под названием \"Чёрные кошки\" - контртеррористическое подразделение Индии при Министерстве внутренних дел. Оно было создано 16 октября 1984 года после операции \"Голубая звезда\" для борьбы с террористической деятельностью и защиты штатов от внутренних беспорядков. Официально утверждено парламентом Индии в соответствии с Законом о национальной гвардии безопасности от 1986 года. Является одним из семи центральных вооруженных формирований полиции Индии."
 RAJ_special_protection_group: "Специальная группа защиты"
 RAJ_special_protection_group_desc: "Агентство правительства Индии, единственной обязанностью которого является защита премьер-министра Индии и, в некоторых случаях, его или ее семьи. Оно было создано в 1988 году Актом парламента Индии. SPG постоянно защищает премьер-министра как в Индии, так и за рубежом, а также ближайших членов семьи премьер-министра, проживающих с ними в их официальной резиденции. Однако члены семьи могут отказаться от защиты."
 RAJ_railway_protection_group: "Железнодорожная группа специальной защиты"
 RAJ_railway_protection_group_desc: "Железнодорожная группа специальной защиты это часть новой военной полиции, специально созданная для охраны материально-технических средств, необходимых правительству, и борьбы с вооруженными беспорядками."
 RAJ_border_security_force: "Пограничные силы"
 RAJ_border_security_force_desc: "Индийская организация по охране границ с Пакистаном и Бангладеш. Это одно из семи центральных подразделений вооруженной полиции Индии, созданное после индо-пакистанской войны 1965 года \"для обеспечения безопасности границ Индии и решения связанных с этим вопросов\"."
 RAJ_saastra_seema_bal: "Saastra Seema Bal"
 RAJ_saastra_seema_bal_desc: "Пограничные войска Индии развернуты вдоль границ с Непалом и Бутаном. Это одно из семи формирований Центральной вооруженной полиции, находящееся под административным контролем Министерства внутренних дел."
 RAJ_central_armed_police: "Центральная вооружённая полиция"
 RAJ_central_armed_police_desc: "Собирательное название центральных полицейских организаций Индии, подчиняющихся Министерству внутренних дел. Формально это военизированные формирования, ранее известные как Центральные военизированные формирования."
 RAJ_indotibet_border_police: "Индо-Тибетские полицейские силы"
 RAJ_indotibet_border_police_desc: "Индо-тибетская пограничная полиция (ИТПП) - пограничный отряд Индии, развернутый вдоль границы с Тибетским автономным районом. Это одна из семи центральных вооруженных полицейских сил, созданная в 1962 году после китайско-индийской войны 1962 года."
 RAJ_expanding_cprf: "Расширение CRPF"
 RAJ_expanding_cprf_desc: "Воинские формирования, подчиненные Министерству внутренних дел Индии, выполняющие функции вооруженного полицейского резерва по обеспечению общественного порядка, внутренней безопасности и целостности государства, борьбе с терроризмом, обеспечению безопасности во время выборов, оказанию помощи гражданским властям, преодолению последствий стихийных бедствий."
 RAJ_indian_air_force: "Военно-воздушные силы Индии"
 RAJ_indian_air_force_desc: "Один из видов Вооружённых сил Индии. По количеству самолетов они занимают четвертое место среди крупнейших ВВС мира (после США, России и Китая)."
 RAJ_reformation_of_dislocation: "Реформа дислокации"
 RAJ_reformation_of_dislocation_desc: "Нашим ВВС необходимо изменить тактику развертывания, чтобы предотвратить множество инцидентов во время войны."
 RAJ_mirage2000: "Покупая Mirage 2000"
 RAJ_mirage2000_desc: "Dassault Mirage 2000 - французский многоцелевой истребитель четвертого поколения, разработанный в 1970-х годах компанией Dassault. Состоит на вооружении с 1984 года. Основной боевой самолет ВВС Франции конца XX - начала XXI века. Состоит на вооружении ряда стран Азии, Европы и Латинской Америки."
 RAJ_rafale: "Rafale Заводы"
 RAJ_rafale_desc: "Dassault Rafale - французский многоцелевой истребитель четвертого поколения, разработанный французской компанией Dassault Aviation. Совершил первый полет в июле 1986 года. Принят на вооружение ВМС и ВВС Франции в 2004 (ВМС) и 2006 (ВВС) годах соответственно."
 RAJ_su30: "Покупка СУ-30"
 RAJ_su30_desc: "Советский/российский двухместный многоцелевой истребитель завоевания господства в воздухе поколения 4+. Предназначен для поражения воздушных целей днем ​​и ночью, в простых и сложных метеорологических условиях, а также на фоне земли при применении активных и пассивных помех, контроля воздушного пространства, блокирования аэродромов противника на большой глубине и действий по наземным и морским объектам. Может также использоваться для управления боевыми действиями групп при завоевании господства в воздухе, уничтожения десантов противника в воздухе, ведения воздушной разведки и поражения наземных целей в простых и сложных метеорологических условиях."
 RAJ_haltejas: "Разработка Haltejas"
 RAJ_haltejas_desc: "Индийский легкий многоцелевой истребитель четвертого поколения. Одномоторный самолет выполнен по схеме \"бесхвостка\" с треугольным крылом. Прототип самолета совершил первый полет в 2001 году; он разрабатывался в рамках программы LCA."
 RAJ_haljaguar: "Разработка Haljaguar"
 RAJ_haljaguar_desc: "Истребитель-бомбардировщик является совместной разработкой Великобритании (British Aircraft Corporation) и Франции (Breguet). В течение трех десятилетий он состоял на вооружении ВВС этих стран, а также поставлялся на экспорт. Создание SEPECAT Jaguar стало одной из первых совместных программ европейских авиастроителей. Производством занимался консорциум SEPECAT (SEPECAT, от фр. Société Européenne de Production de l'avion École de Combat et d'appui Tactique - Европейское авиационное производственное объединение по производству самолетов боевого и тактического обеспечения)."
 RAJ_embnetra: "EMB-145I Netra"
 RAJ_embnetra_desc: "Embraer ERJ-145 - основная модель семейства региональных реактивных самолетов ERJ (Embraer Regional Jet), разработанного бразильской авиастроительной компанией Embraer в начале 1990-х годов. Помимо базовой модели, существует несколько модификаций с увеличенной дальностью полета - ERJ-145ER (Extended Range), ERJ-145LR (Long Range), ERJ-145XR (Extra-long Range). Самолет эксплуатируется авиакомпаниями с 1996 года. В ходе серийного производства было выпущено более 700 ERJ-145. Производство самолета продолжается в Бразилии, а с 2004 года и в Китае."
 RAJ_contracts_with_us_air: "Контракты с ВВС США"
 RAJ_contracts_with_us_air_desc: "ВВС США - самые передовые и сильные авиационные части. Мы должны подписать с ними соглашения о совместной разработке самолетов"
 RAJ_gulfstr4: "GulfStream 4"
 RAJ_gulfstr4_desc: "Gulfstream IV (Gulfstream 4) - семейство самолетов деловой авиации, разработанное корпорацией Gulfstream Aerospace в 1980-х годах. Оно представлено как базовыми моделями Gulfstream IV, так и их последующими поколениями Gulfstream IV SP, G300 и G400, а также G350 и G450. За период с 1985 по 2018 год было выпущено более 900 самолетов этого семейства, большинство из которых продолжают летать."
 RAJ_indian_navy_ind: "ВМС Индии"
 RAJ_indian_navy_ind_desc: "Сейчас наш флот не может похвастаться какими-либо отличительными качествами по сравнению с западными и восточными конкурентами. Но если мы хотим занять свое место под солнцем, нам придется позаботиться о своем флоте"
 RAJ_lessons_from_cactus: "Уроки операции \"Кактус"
 RAJ_lessons_from_cactus_desc: "Операция \"Кактус\" была достаточно успешной как для нашей армии, так и для нашего флота. Мы учли многие нюансы, возникшие в ходе операции, и используем их для повышения качества нашего флота"
 indian_event.24.t: "Наследие операции \"Кактус"
 indian_event.24.d: "Операция «Кактус» была военной операцией, проведенной индийскими вооруженными силами в 1988 году. Операция была предпринята для нейтрализации попытки государственного переворота на островном государстве Мальдивы. 3 ноября 1988 года группа мальдивских боевиков при поддержке наемников из Шри-Ланки совершила переворот против тогдашнего президента Мальдив Момуна Абдула Гаюма. Целью переворота было свержение правительства и установление проповстанческого режима. В ответ на эту серьезную угрозу Индия быстро развернула свои силы для оказания помощи мальдивскому правительству. 4 ноября транспортные самолеты индийских ВВС в сопровождении военных кораблей индийского флота перевезли контингент индийских войск в Мале, столицу Мальдив."
 indian_event.24.a: "Интересно"
 RAJ_domestic_ship_prod: "Производство отечественных судов"
 RAJ_domestic_ship_prod_desc: "Нам необходимо разработать собственный судебный процесс."
 RAJ_navy_aviation: "Авиация ВМФ"
 RAJ_navy_aviation_desc: "Для эффективной защиты флота нам необходима морская авиация."
 RAJ_goa_dock_exp: "Расширение верфей"
 RAJ_goa_dock_exp_desc: "Чем больше мы развиваем судопроизводство, тем больше нам нужно верфей."
 RAJ_revit_soviet_ships: "Активизация старых возможностей"
 RAJ_revit_soviet_ships_desc: "Советский подход к судостроению был достаточно эффективен, чтобы мы могли интегрировать его для себя."
 RAJ_scquir_submarines: "Индийские подводные лодки"
 RAJ_scquir_submarines_desc: "Чтобы успешно топить чужие корабли, нужны свои подводные лодки."
 RAJ_agree_brit_onnavy: "Согласие с Великобританией"
 RAJ_agree_brit_onnavy_desc: "Будучи ранее ведущей морской державой, мы вынуждены подписать соглашение о сотрудничестве с Великобританией."
 RAJ_naval_trainings: "Военно-морская подготовка"
 RAJ_naval_trainings_desc: "Хорошая подготовка нашего флота обеспечит нам господство на море"
 RAJ_russia_navy_agree: "Специалисты ВМФ России"
 RAJ_russia_navy_agree_desc: "Сотрудничество с русскими позволит нам укрепить свои позиции на море"
 RAJ_anew_indian_army: "Новая индийская армия"
 RAJ_anew_indian_army_desc: "Мы должны создать новую концепцию индийской армии, чтобы адаптироваться к современным реалиям."
 RAJ_towards_new_mil_doct: "На пути к новой военной доктрине"
 RAJ_towards_new_mil_doct_desc: "Пришло время признать, что наша военная доктрина давно устарела. Если мы хотим быть непобедимыми в новом тысячелетии, нам необходимо создать новую военную доктрину."
 RAJ_threat_of_the_dragon: "Угроза дракона"
 RAJ_threat_of_the_dragon_desc: "Угроза номер два - Китай, наш давний соперник в регионе. Нам необходимо проанализировать их военную доктрину и подготовиться к их нападению."
 RAJ_threat_of_the_crescent: "Угроза полумесяца"
 RAJ_threat_of_the_crescent_desc: "Пакистан - наш главный противник на геополитической арене. Их армия достаточно раздроблена, и мы можем попытаться сформировать грамотную оборону против Пакистана."
 RAJ_threat_of_terror_mil: "Угроза терроризма"
 RAJ_threat_of_terror_mil_desc: "Наш новый враг, появившийся в XXI веке, - терроризм. Этот враг - внутренний, и нам необходимо подготовить наш оборонный комплекс к борьбе с факторами, действующими изнутри."
 RAJ_strategic_initiative: "Стратегическая инициатива"
 RAJ_strategic_initiative_desc: "Мы должны взять на себя максимальную стратегическую инициативу в регионе и быть готовыми нанести упреждающий удар по противнику. Подготовка к такому сценарию крайне важна."
 RAJ_military_infrastructure: "Военная инфраструктура"
 RAJ_military_infrastructure_desc: "Для того чтобы быть готовыми к длительной войне, нам необходимо подготовить логистические линии снабжения и построить федеральные дороги."
 RAJ_new_military_methodology: "Новая военная методология"
 RAJ_new_military_methodology_desc: "Необходимо отказаться от старой методологии войны и осмыслить новую войну нашего времени со всей ее спецификой."
 RAJ_preparations_in_kashmir: "Подготовка в Кашмире"
 RAJ_preparations_in_kashmir_desc: "Бои и столкновения в Кашмире происходят уже давно. Рано или поздно эта пороховая бочка взорвется. Мы должны быть к этому готовы."
 RAJ_behead_northwest_separat: "Обезглавить северо-западный сепаратизм"
 RAJ_behead_northwest_separat_desc: "Сепаратисты давно стремятся разрушить нашу государственную структуру. Мы должны обезглавить эту змею, таящуюся в нашем саду!"
 RAJ_antiterror_raids: "Антитеррористические рейды"
 RAJ_antiterror_raids_desc: "Рейды против террористов должны стать обычным делом для внутренних войск. Исламисты дестабилизируют нашу ситуацию, мы должны вытеснить их с нашей земли."
 RAJ_counter_terror_trainings: "Учения по борьбе с терроризмом"
 RAJ_counter_terror_trainings_desc: "Мы должны подготовить население, МЧС и милицию к антитеррористическим мерам, которые будут применяться в случае угрозы. Это важный аспект обеспечения общественной безопасности."
 RAJ_bangladesh_line: "Линия Бангладеш"
 RAJ_bangladesh_line_desc: "Несмотря на наши хорошие отношения с Бангладеш, нелегальные мигранты и террористы разных мастей периодически пытаются пересечь нашу границу. Мы должны принимать контрмеры против этого."
 RAJ_southeatern_protection: "Юго-восточная защита"
 RAJ_southeatern_protection_desc: "Граница с Мьянмой очень нестабильна. Вооруженные боевики не должны пересекать нашу границу"
 RAJ_smallwar_prep: "Малая подготовка к войне"
 RAJ_smallwar_prep_desc: "Мы должны быть готовы к локальным войнам и миротворческим операциям. Это небольшие войны, к которым мы, тем не менее, должны быть готовы."
 RAJ_preparing_our_reserve: "Готовим наш резерв"
 RAJ_preparing_our_reserve_desc: "Мы должны быть готовы к длительным боевым действиям. Исходя из этого, необходимо пополнять и обновлять наши военные резервы."
 RAJ_bigwar_prep: "Подготовка к большой войне"
 RAJ_bigwar_prep_desc: "Любая потенциальная война с Пакистаном и Китаем - это большая война, которая может привести к ядерной эскалации. Мы должны быть готовы даже к такому сценарию."
 RAJ_concept_coldstart: "Концепция холодного пуска"
 RAJ_concept_coldstart_desc: "Холодный старт — военная доктрина, разработанная индийскими вооруженными силами для использования в возможной войне с Пакистаном. Она предполагает проведение наступательных операций различными подразделениями индийских вооруженных сил в составе объединенных боевых групп. Доктрина призвана позволить обычным силам Индии проводить сдерживающие атаки для предотвращения ядерного возмездия со стороны Пакистана в случае конфликта."
 RAJ_concept_hotstart: "Концепция горячего старта"
 RAJ_concept_hotstart_desc: "Холодный старт\" - военная доктрина, разработанная индийскими вооруженными силами для использования в возможной войне с Китаем. Она предполагает проведение наступательных операций различными родами войск Индии в составе объединенных боевых групп. По замыслу авторов доктрины, обычные вооруженные силы Индии могут наносить удерживающие удары с целью предотвращения ядерного возмездия со стороны Китая в случае конфликта."
 RAJ_network_centric_warafre: "Сетецентрическая война"
 RAJ_network_centric_warafre_desc: "Сетецентрическая война, также называемая сетецентрическими операциями или сетецентрической войной, - это военная доктрина или теория войны, целью которой является преобразование информационного преимущества, частично созданного информационными технологиями, в конкурентное преимущество за счет объединения в компьютерную сеть рассредоточенных сил."
 kasmir_war_decisions_category: "Индо-пакистанский приграничный конфликт"
 kasmir_war_decisions_category_desc: "Кашмирский конфликт - это давний территориальный спор между Индией, Пакистаном и, в некоторой степени, Китаем за регион Джамму и Кашмир. Конфликт возник после раздела Британской Индии в 1947 году, в результате которого Индия и Пакистан стали самостоятельными государствами. Конфликт в Кашмире привел к нескольким войнам, включая индо-пакистанские войны 1947-48, 1965 и 1999 годов, а также к многочисленным пограничным стычкам и повстанческим актам. В результате спора регион оказался разделен между Индией и Пакистаном, причем Индия управляет большей частью Джамму и Кашмира, включая весьма спорную Кашмирскую долину, а Пакистан контролирует меньшую часть, известную как Азад Кашмир и Гилгит-Балтистан. Чтобы управлять возможными достижениями, нам необходимо поддерживать высокую боеготовность, повышать напряжение в случае эскалации пограничных конфликтов и быть готовыми к тому, что наш противник сделает то же самое. \n\n§YНаша готовность:§! [?THIS.kasmir_readiness]\n§YТекущая напряжённость:§! [?GLOBAL.kasmir_tension]\n§YНаш текущий прогресс:§! [?THIS.Kasmir_war_progress]"
 kasmir_war_china_decisions_category: "Аксайско-Чинский пограничный конфликт"
 kasmir_war_china_decisions_category_desc: "Аксай-Чинский конфликт - это территориальный спор между Индией и Китаем по поводу региона Аксай-Чин, расположенного в западной части Тибетского нагорья. Конфликт берет свое начало в 1950-х годах, когда обе страны получили независимость и унаследовали пограничные проблемы от своего колониального прошлого. Аксай-Чин является стратегически важным регионом, поскольку он соединяет китайский регион Синьцзян с Тибетом. Это бесплодная и негостеприимная территория, в основном необитаемая, с суровым рельефом и экстремальными погодными условиями. Однако он имеет огромное значение для Индии и Китая с точки зрения военно-стратегического контроля и доступа к ресурсам. Пограничные конфликты на китайско-индийской границе длятся десятилетиями. Чтобы управлять возможными выигрышами, нам необходимо поддерживать высокую боеготовность, повышать напряженность в случае эскалации пограничных конфликтов и быть готовыми к тому, что наш противник будет делать то же самое. \n\n§YНаша готовность:§! [?THIS.kasmir_china_readiness]\n§YТекущая напряжённость:§! [?GLOBAL.kasmir_tension_china]\n§YНаш текущий прогресс:§! [?THIS.Kasmir_war_progress_china]"
