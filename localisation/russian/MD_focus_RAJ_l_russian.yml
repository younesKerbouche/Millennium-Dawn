 RAJ_mao_reb.4.t: "Антиправительственные демонстрации"
 RAJ_mao_reb.4.d: "Волна антиправительственных коммунистических протестов прокатилась по Индии, поскольку граждане выражают свое недовольство и требуют перемен. Демонстрации, организованные различными коммунистическими группами, собрали огромные толпы в крупных городах и поселках. Протестующие выражают обеспокоенность такими проблемами, как неравенство доходов, безработица и воспринимаемая авторитарная политика правительства. Они призывают к более инклюзивному обществу, где ресурсы распределяются справедливо, а права рабочего класса защищены."
 RAJ_mao_reb.4.a: "Раздавить их полицией!"
 RAJ_mao_reb.5.t: "Коммунистическая революция!"
 RAJ_mao_reb.5.d: "В шокирующем повороте событий Индия оказалась на грани гражданской войны, так как напряженность между правительством и коммунистическими фракциями достигла исторического максимума. Страна охвачена насильственными протестами и столкновениями, поскольку обе стороны отказываются отступать. Индийское правительство во главе с премьер-министром проводит спорные реформы, которые вызвали недовольство коммунистических партий. Столкновение идеологий и противоположных видений будущего страны довело Индию до края. Международное сообщество с обеспокоенностью следит за развитием ситуации, надеясь на мирное разрешение эскалирующего конфликта."
 RAJ_mao_reb.5.a: "Боги спасают Индию, потому что никто другой не может."
 indian_event.41.t: "Tata Tea заплатит за Tetley 271 млн фунтов стерлингов"
 indian_event.41.d: "Компания Tetley, известная своей телевизионной рекламой с участием чайного народца Tetley, поглощена крупнейшей в мире интегрированной чайной компанией Tata Tea. Индийская компания заплатила 271 млн. фунтов стерлингов за частную компанию Tetley, производящую самый популярный чай в Великобритании и второй по величине мировой чайный бренд. Сделка, заключённая после многомесячных переговоров, финансируется за счёт акционерного и долгового капитала. Tata Tea, входящая в состав крупнейшей индийской бизнес-группы Tata, заявила, что существующее руководство Tetley продолжит заниматься текущими делами компании."
 indian_event.41.a: "Интересно"
 indian_event.42.t: "Визит президента США в Индию"
 indian_event.42.d: "Премьер-министр Индии Атал Бихари Ваджпаи приветствовал давление президента США на Исламабад. Это был первый случай, когда американский президент открыто встал на сторону Индии против Пакистана в военное время. Перед поездкой президента США американская разведка дала леденящую душу оценку: вероятность полномасштабной войны между двумя ядерными державами в ближайшее десятилетие составляет пятьдесят на пятьдесят. Президента США встречали как рок-звезду по всей Индии, с остановками в Дели, Хайдарабаде, Джайпуре и Мумбаи. Его выступление в парламенте было встречено бурными аплодисментами. Везде были огромные толпы. В ответ на этот визит Ваджпаи в том же году дал государственный обед в Белом доме. После десятилетий неспокойных отношений Индия и Америка повернули в лучшую сторону."
 indian_event.42.a: "Приветствую вас, друзья!"
 indian_event.43.t: "Скандал с договорными матчами"
 indian_event.43.d: "Один из самых громких скандалов, связанных с договорными матчами, произошёл в истории крикета, когда полиция Дели обнаружила запись сомнительных разговоров между Санджаем Чавлой и Ханси Кронье. Болельщики боготворили Кронье, популярного и успешного южноафриканского игрока в крикет. Однако его связь с Санджаем Чаулой вызывала разногласия. Санджай был назван известным участником индийской букмекерской группировки. Первоначально отрицая все обвинения в договорных матчах, Кронье разрыдался, но затем последовал перекрестный допрос."
 indian_event.43.a: "Запретить ему играть снова!"
 indian_event.44.t: "Численность населения Индии достигла миллиарда человек"
 indian_event.44.d: "Численность населения Индии официально достигла 1 млрд. человек благодаря рождению девочки. Правительственные чиновники решили, что этот рубеж будет отмечен ребенком, родившимся в больнице Сафдарджанг в Дели. Аста Арора была названа миллиардным ребенком Индии. Анжана Арора, мать Астхи, рассказала в интервью изданию Witness о том дне, когда её семья оказалась в центре внимания СМИ."
 indian_event.44.a: "Хорошо это или плохо?"
 indian_event.45.t: "Нападение на индийский парламент"
 indian_event.45.d: "Смертники штурмовали комплекс парламента Индии, убив семь человек, прежде чем сами погибли в беспрецедентной атаке на центр власти самой большой демократии в мире. Свидетели рассказали, что пятеро нападавших ворвались в парламент, выпрыгнув из автомобиля и атаковав охранников после того, как, по-видимому, проехали на территорию комплекса по поддельному пропуску. Один из нападавших подорвал себя у главного входа в залы парламента. «Я услышал хлопок, похожий на петарду, возле входа, затем увидел, как люди разбегаются в разные стороны», — рассказал Харбала Саин, депутат парламента, находившийся у грандиозного песчаникового здания парламента, спроектированного сэром Эдвином Лютьенсом во времена британского колониального правления. «Я видел, как многие одновременно открывали огонь. Я не мог понять, кто есть кто. Не мог отличить террористов от полиции», — добавил депутат. Ответственность за нападение никто не взял сразу. Один из нападавших погиб, когда подорвал взрывное устройство, закрепленное на поясе. Премьер-министр Индии, который в момент атаки не находился в здании, выступил по телевидению с заявлением, что борьба Индии с терроризмом вошла в завершающую стадию, а министры обороны и внутренних дел пообещали жесткий ответ. Министр внутренних дел Л.К. Адвани заявил: «Мы уничтожим террористов и их спонсоров, кто бы они ни были и где бы они ни находились». Первоначальные предположения связывали атаку с исламистскими боевиками, борющимися против индийского правления в штате Джамму и Кашмир, где два месяца назад в результате террористического акта погибло 38 человек. Если это подтвердится, ситуация обострится в отношениях с Пакистаном, которого Нью-Дели обвиняет в поддержке кашмирских боевиков. Президент Пакистана Первез Мушарраф быстро осудил нападение и направил сообщение соболезнования премьер-министру Ваджпаю"
 indian_event.45.a: "Проклятые ублюдки!"
 indian_event.46.t: "Дели получает метро мирового класса"
 indian_event.46.d: "Заместитель премьер-министра Л.К. Адвани сегодня в присутствии ликующей толпы дал старт долгожданному первому поезду делийского метрополитена для испытаний в вагонном депо метро в парке Шастри. Ожидается, что метро мирового класса, которое главный министр Дели Шейла Дикшит назвала проектом, не имеющим шансов на остановку, начнет работать до Рождества."
