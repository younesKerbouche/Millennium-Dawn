 RAJ_indian_space_programme_desc: "Индийская организация космических исследований (Indian Space Research Organisation), обычно называемая ISRO, является национальным космическим агентством Индии. Она является основным научно-исследовательским подразделением Департамента космоса, который непосредственно курируется премьер-министром Индии, а председатель ISRO одновременно является исполнительным директором DoS."
 RAJ_indian_space_endeavors: "Космические начинания Индии"
 RAJ_indian_space_endeavors_desc: "На дворе XXI век - век высоких технологий и процветания. Недавно закончилась \"холодная война\", в которой разные сверхдержавы - СССР и США - боролись за освоение космоса. Индия отставала от них, но на этот раз мы не упустим возможности догнать другие космические державы в освоении космоса"
 RAJ_irs_series: "Indian IRS"
 RAJ_irs_series_desc: "Индийские спутники дистанционного зондирования Земли - это индийские спутники наблюдения Земли. Они представляют собой крупнейшую на сегодняшний день коллекцию спутников дистанционного зондирования Земли гражданского назначения, предоставляющих услуги дистанционного зондирования Земли."
 RAJ_insat_navic: "INSAT Series"
 RAJ_insat_navic_desc: "Индийская национальная спутниковая система - телекоммуникационная система страны. Она представляет собой серию многоцелевых геостационарных спутников, созданных и запущенных ISRO для удовлетворения потребностей в телекоммуникациях, радиовещании, метеорологии и поисково-спасательных работах. С момента запуска первого спутника в 1983 году INSAT стала крупнейшей отечественной системой связи в Азиатско-Тихоокеанском регионе."
 RAJ_Chandrayaan: "Проект Chandrayan"
 RAJ_Chandrayaan_desc: "Chandrayaan-1 - первый индийский лунный зонд в рамках программы Chandrayaan. Он был запущен Индийской организацией космических исследований (ISRO) в октябре 2008 года и будет работать до августа 2009 года."
 RAJ_financing_of_private_space_companies: "Поддержка частных инициатив"
 RAJ_financing_of_private_space_companies_desc: "Хотя в космической отрасли Индии ведущую роль играет национальная Индийская организация космических исследований, в целом отрасль включает более 500 частных поставщиков и другие различные структуры Министерства космоса во всех коммерческих, исследовательских и произвольных направлениях."
 RAJ_chandrayan_to_moon: "Chandrayaan 3 - Луна!"
 RAJ_chandrayan_to_moon_desc: "Chandrayaan-3 - третий индийский космический аппарат для исследования Луны в рамках программы \"Chandrayaan\" Индийской организации космических исследований. В ее состав входят посадочный аппарат Vikram и марсоход Pragyan, аналогичные аппаратам миссии Chandrayaan-2."
 RAJ_Gaganyan: "Индийский орбитальный космический аппарат"
 RAJ_Gaganyan_desc: "Gaganyaan - индийский орбитальный корабль с экипажем, предназначенный для формирования индийской программы пилотируемых космических полетов. Космический аппарат рассчитан на перевозку трех человек, а планируемая модернизированная версия будет оснащена системой рандеву и стыковки."
 RAJ_Human_Spaceflight_Programme: "Программа пилотируемых космических полетов"
 RAJ_Human_Spaceflight_Programme_desc: "Индийская программа пилотируемых космических полетов - текущая программа Индийской организации космических исследований, направленная на разработку технологий, необходимых для запуска орбитальных кораблей с экипажем на низкую околоземную орбиту."
 RAJ_astrosat: "ASTROSAT"
 RAJ_astrosat_desc: "Astrosat - первый в Индии специализированный многоволновый космический телескоп."
