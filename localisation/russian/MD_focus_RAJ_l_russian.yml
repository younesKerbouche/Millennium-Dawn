 indian_event.36.t: "Вопрос об объединении наших стран"
 indian_event.36.d: "В связи с тем, что в последнее время между нашими странами появилось много общего как в идеологии, так и в экономическом и политическом взаимодействии, между нашим правительством и правительством Индии встал вопрос об объединении наших стран. Должны ли мы объединиться с нашим соседом или выберем \"другой\" путь?"
 indian_event.36.a: "Да, мы вместе будем строить мировую исламистскую революцию."
