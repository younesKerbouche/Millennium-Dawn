 RAJ_CEN_ASIA_REV_TT: "Это отразится на регионе Центральной Азии."
 RAJ_land_of_salad: "Провозглашение Делийского халифата"
 RAJ_land_of_salad_desc: "Светское общество предало индийский народ, западные и восточные страны всегда хотели поработить нас. Пора прекратить всё это, мы построим новое, правильное общество, основанное на принципах верного ислама."
 RAJ_declare_holy_jihad: "Объявление священного джихада"
 RAJ_declare_holy_jihad_desc: "Искорените неверных! Все, кто противостоит власти Аллаха, должны быть уничтожены."
 RAJ_reach_out_to_pakistani_Salafists: "Обращение к салафитам в Пакистане"
 RAJ_reach_out_to_pakistani_Salafists_desc: "Нам необходимо решить вопрос с пакистанскими салафитами, чтобы открыть путь на Ближний Восток."
 RAJ_funding_central_asian_islamists: "Финансирование исламистов Центральной Азии"
 RAJ_funding_central_asian_islamists_desc: "Центральная Азия является идеальным плацдармом для распространения исламистской революции."
 RAJ_islamic_central_asian_revolutions: "Торкестанская революция"
 RAJ_islamic_central_asian_revolutions_desc: "Соединившись с идеологами исламизма в Центральной Азии, мы можем значительно расширить сферу своего влияния."
 RAJ_true_indian_territories_in_cenasia: "Установление лояльного режима"
 RAJ_true_indian_territories_in_cenasia_desc: "Наконец-то мы сможем объединить братьев по религии в Центральной Азии"
 RAJ_turkmen_treaty: "Договор с Туркменистаном"
 RAJ_turkmen_treaty_desc: "Туркменистан представляет для нас стратегический интерес, поэтому мы можем заручиться его поддержкой."
 RAJ_ally_taliban: "Наши афганские братья"
 RAJ_ally_taliban_desc: "Мы должны объединиться с нашими братьями в Афганистане, потому что только вместе мы сможем победить светский мир."
 RAJ_first_partition_of_afghanistan: "Первый раздел Афганистана"
 RAJ_first_partition_of_afghanistan_desc: "Афганистан - это территория, которая представляет собой идеальное преимущество в вопросе распространения исламистской революции."
 RAJ_bye_bye_turkmenistan: "Справиться с шизофренией"
 RAJ_bye_bye_turkmenistan_desc: "Неужели они думали, что мы будем с ними дружить?"
 RAJ_peaceful_reunification: "Мирное воссоединение"
 RAJ_peaceful_reunification_desc: "В силу нашей особой религиозной связи с пакистанскими салафитами, а также особой экономической связи мы решили мирно воссоединиться с Пакистаном. ИншаАллах!"
 RAJ_bring_back_kashmir: "Растоптать еретиков"
 RAJ_bring_back_kashmir_desc: "Мы не простим Пакистану того, что он до сих пор перекрывает нам доступ к нашему населению в Кашмире. Пакистан будет уничтожен!"
 RAJ_nepal_fell_after_all: "Непал - Пал"
 RAJ_nepal_fell_after_all_desc: "Мы должны вернуть контроль над Непалом, чтобы усилить своё влияние в регионе."
 RAJ_myanmar_what: "Боно не борется за свободу Бирмы"
 RAJ_myanmar_what_desc: "Конечно, у него есть \"свободный\" выбор."
 RAJ_bangladesh_independence: "Вопрос о независимости Бангладеш"
 RAJ_bangladesh_independence_desc: "Бангладеш - это бельмо на глазу, поскольку, если на его территорию войдут иностранные войска, наш восточный коридор окажется под угрозой."
 RAJ_support_xinjian_islamists: "Освободить Восточный Туркестан"
 RAJ_support_xinjian_islamists_desc: "Китай слишком долго угнетал исламское население Синьцзяна. Мы должны помочь им обрести независимость и жить так, как они хотят."
 RAJ_troubleshoot_the_map: "Устранение ошибки отображения"
 RAJ_troubleshoot_the_map_desc: "Израиль - главная угроза и ошибка мира. Мы должны исправить неточность, допущенную на карте."
 RAJ_to_avenge_the_oppression_of_the_uighurs: "Отомстить за притеснения уйгуров"
 RAJ_to_avenge_the_oppression_of_the_uighurs_desc: "Пришло время решить последний вопрос о чаше для риса."
 RAJ_wrong_islam_in_iran: "Установление правильного ислама в Иране"
 RAJ_wrong_islam_in_iran_desc: "Иран распространяет ложные представления об исламизме на Ближнем Востоке. Присутствие такого конкурента представляет для нас первостепенную угрозу."
 RAJ_main_enemy_of_chaliphate: "Обезглавить шайтана"
 RAJ_main_enemy_of_chaliphate_desc: "Пришло время выплачивать государственный долг."
 RAJ_get_weapons_on_the_black_market: "Венчурный бизнес на чёрном рынке"
 RAJ_get_weapons_on_the_black_market_desc: "Мы стали слишком изолированными, что вынуждает нас добывать оружие окольными путями."
 RAJ_training_our_soldiers_in_mountains: "Специальная горная подготовка"
 RAJ_training_our_soldiers_in_mountains_desc: "Подготовив наших солдат к работе в самых экстремальных условиях, мы сможем беспрепятственно распространять нашу революцию в любой точке мира."
 RAJ_american_tactic: "Американская тактика"
 RAJ_american_tactic_desc: "Американская тактика доказала свою эффективность во многих войнах. Мы должны брать с них пример для своей армии."
 RAJ_increase_arms_production: "Увеличение производства вооружений"
 RAJ_increase_arms_production_desc: "Нам нужно больше священной войны с богом джихада"
 RAJ_international_jihadis: "Ближневосточные джихадисты"
 RAJ_international_jihadis_desc: "Идеи исламизма гораздо лучше работают на Ближнем Востоке, поэтому нам нужно снова и снова продвигать эти идеи."
 RAJ_support_islamists: "Поддержка исламистов в Сирии"
 RAJ_support_islamists_desc: "Имея союзников в Сирии, мы можем нанести прямой удар по западным странам."
 RAJ_reconcile_al_qaeda_and_isis: "Объединение разделённых"
 RAJ_reconcile_al_qaeda_and_isis_desc: "Создав единый альянс с другими идеологическими союзниками, мы сможем значительно приблизиться к осуществлению нашей общей мечты об исламском халифате."
 RAJ_fight_against_idols: "Борьба с идолопоклонством"
 RAJ_fight_against_idols_desc: "Идолы - одна из главных угроз нашему режиму."
 RAJ_no_women_in_politics: "Нет женщинам в политике"
 RAJ_no_women_in_politics_desc: "Наша религия не предполагает, что женщины должны заниматься политикой."
 RAJ_islamization_of_India: "Исламизация Индии"
 RAJ_islamization_of_India_desc: "Пришло время полностью исламизировать население Индии, чтобы мы стали более сплочёнными."
 RAJ_redo_social_policies: "Установление законов шариата"
 RAJ_redo_social_policies_desc: "Законы шариата - это то, что действительно нужно народу Индии. Если мы не введём их, то не сможем назвать себя настоящим исламским халифатом."
 RAJ_fatwa_of_factories: "Промышленная фетва"
 RAJ_fatwa_of_factories_desc: "Фетву можно определить как нормативно-правовой источник исламского права, выступающий в качестве мнения ученых мира ислама, обладающих авторитетом по конкретным рассматриваемым вопросам, инициируемый исламскими судьями (кади) или по требованию меджлиса."
