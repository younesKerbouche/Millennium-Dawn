 indian_event.37.t: "Новая исламская организация"
 indian_event.37.d: "Недавно сформированное исламистское правительство Индии обратилось к нам с предложением создать единую исламистскую организацию, основной целью которой является распространение исламистских взглядов по всему миру. Поскольку во главе этого союза стоит могущественная страна Индия, то вступление в него, вероятно, гарантировало бы нам защиту от внешних угроз и оградило бы наш правящий режим от покушений."
