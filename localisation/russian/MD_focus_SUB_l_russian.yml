 SOV_Sovfed_category_desc: "£text_icon_rusgerb §YСовет Федерации§! является верхней палатой Федерального Собрания [SOV.GetFlag]§YРоссии§! согласно Конституции 1993 года [SOV.GetFlag]§YРоссийской Федерации§!. Совет Федерации — это палата регионов, в которой представители регионов представляют свои интересы на федеральном уровне, что отражает федеративный принцип [SOV.GetFlag]§YРоссийского государства§!. Как институт для интеграции и консолидации регионов, §YСовет Федерации§! призван обеспечивать баланс федеральных и региональных интересов при принятии решений, направленных на реализацию стратегических целей развития страны. §YСовет Федерации§! формируется и структурируется на основе беспартийного принципа. Сенаторы не создают фракции и партийные объединения.\n\nЕсли вы хотите §Gаннексировать§! §YСубъект§!, необходимо иметь §Y40% влияние§! на него."
