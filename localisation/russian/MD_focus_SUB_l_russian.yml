 BSH_Communism_start: "Возвращение коммунизма"
 BSH_Communism_start_desc: "Коммунизм снова вернулся в Башкортостан. Будут ли коммунисты снова править страной?"
 BSH_arest_silovic: "Помощь фермерам"
 BSH_arest_silovic_desc: "Мы будем поддерживать отечественных фермеров, потому что они кормят наших людей"
 BSH_erase_nationalist: "Посадить всех националистов в тюрьму"
 BSH_erase_nationalist_desc: "Пришло время уничтожить националистические ячейки в нашей стране"
 BSH_antigay_propaganda_laws: "Анти-гейские законы"
 BSH_antigay_propaganda_laws_desc: "Пришло время на законодательном уровне запретить ЛГБТ в нашей стране"
 BSH_clean_soc_net_desc: "Мы очистим все социальные сети, мы не допустим распространения вражеской пропаганды"
 BSH_pioneria: "Пионерия"
 BSH_pioneria_desc: "Молодёжь не должна бездельничать, поэтому мы будем возрождать пионерию."
 BSH_Marks_school: "Марксизм в школах"
 BSH_Marks_school_desc: "В школьную программу обязательно будет включен Маркс"
 BSH_free_education: "Бесплатное образование"
 BSH_free_education_desc: "Образование должно быть бесплатным и свободным для каждого гражданина нашего славного государства"
 BSH_state_atheism: "Государственный атеизм"
 BSH_state_atheism_desc: "Религия - это опиум для народа, поэтому пришло время бороться с религией"
 BSH_collectivism: "Коллективизм"
 BSH_collectivism_desc: "Коллективизация уже сработала однажды, поэтому мы повторим этот опыт"
 BSH_mobilize_the_masses: "Мобилизовать массы"
 BSH_mobilize_the_masses_desc: "Нашей армии нужны люди, которые будут защищать интересы нашей страны везде, где того требует партия"
 BSH_nationalisation_production: "Национализация производства"
 BSH_nationalisation_production_desc: "Национализация продуктов поможет нашей экономике стать сильнее"
 BSH_the_culture_of_proletarianism: "Культура пролетаризма"
 BSH_the_culture_of_proletarianism_desc: "Пришло время привить пролетарскую культуру рабочему классу, с помощью которой мы вместе будем двигаться к общему, прекрасному коммунистическому будущему."
 BSH_fight_international_capitalists: "Борьба с капиталистами"
 BSH_fight_international_capitalists_desc: "Олигархи - опасный и коррумпированный класс, ничем не лучше кулаков советских времен. С момента распада СССР российские олигархи захватывают все большее экономическое влияние и лишают российских рабочих работы в пользу глобалистической экономической модели, основанной иностранными компаниями. Чтобы возродить Россию, прежде всего, необходимо изгнать международный класс капиталистов."
 BSH_better_roads: "Общее благоустройство дорог"
 BSH_better_roads_desc: "Необходимо вплотную заняться дорожной проблемой в нашей стране"
 BSH_soviet_academy_of_sciences: "Революционное образование"
 BSH_soviet_academy_of_sciences_desc: "Мы должны укреплять революционные идеалы в классе, чтобы ученики не забывали о том, ради чего многие погибли на протяжении нескольких десятилетий."
 BSH_weaken_the_banks: "Ослабить банки"
 BSH_weaken_the_banks_desc: "Банки - это преторианская гвардия капитализма, несущая его знамя в бой и защищающая его прибыль самим своим существованием. Они вмешиваются в дела бедных районов мира, оскорбляют рабочий класс демпингом заработной платы и спекуляциями процентными ставками, а также влияют на политику как законными, так и незаконными пожертвованиями. Банки должны быть возвращены в состояние, в котором они являются просто аполитичными краткосрочными кредиторами"
 BSH_support_of_the_worker: "Поддержка для работников"
 BSH_support_of_the_worker_desc: "Рабочий класс - наша опора и сила, мы всегда будем поддерживать его в борьбе с капиталистической заразой!"
 BSH_power_to_the_workers: "Инвестиции в рабочий класс"
 BSH_power_to_the_workers_desc: "Мы сосредоточимся на рабочем классе, который станет двигателем роста нашей экономики."
 BSH_ultimate_tax_reform: "Большая налоговая реформа"
 BSH_ultimate_tax_reform_desc: "Мы намерены провести масштабную налоговую реформу, которая облегчит налоговое бремя для обычных людей, но для бизнеса это будет наоборот"
 BSH_single_party: "Одна партия"
 BSH_single_party_desc: "Коммунистическая партия Башкортостана знает лучше всех во всех сферах, которые связаны с государством. Если другие люди уйдут с дороги, мы сможем заняться строительством настоящей коммунистической утопии, и на этот раз у нас все получится."
 BSH_nationalize_foreign_business: "Национализировать иностранный бизнес"
 BSH_nationalize_foreign_business_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют собой угрозу экономической безопасности. В условиях, когда иностранные государства угрожают нам экономическими санкциями, всегда существует угроза, что владельцы промышленных предприятий уедут ночью, прихватив с собой жизненно важные части своих заводов. Чтобы не допустить этого, мы должны вернуть эти отрасли государству - даже если это обидит иностранные государства."
 BSH_five_year_plan: "Первый пятилетний план"
 BSH_five_year_plan_desc: "Свободные экономические модели западных государств не имеют будущего для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических советских пятилетних планов, даст правительству бесконтрольное влияние на ранее бесконтрольную экономику."
 BSH_authoritarian_control_over_economy: "Контроль над экономикой"
 BSH_authoritarian_control_over_economy_desc: "Экономическая сфера нашего государства была предоставлена сама себе, но теперь мы вернём её под контроль сильного лидера."
 BSH_create_patrioitc_schools: "Создание Патриотических Школ"
 BSH_create_patrioitc_schools_desc: "Патриотические школы позволят нам эффективнее влиять на молодёжь и сохранить власть коммунистической партии."
 BSH_the_peoples_militias: "Народное ополчение"
 BSH_the_peoples_militias_desc: "Формирование хорошо финансируемых народных ополчений может обеспечить военным достаточную поддержку в любых конфликтах."
 BSH_reestablish_the_military_industrial_complex: "Восстановить военно-промышленный комплекс"
 BSH_reestablish_the_military_industrial_complex_desc: "Армия и народ едины!"
 BSH_red_army: "Башкирская Красная Армия"
 BSH_red_army_desc: "Мы создадим свою Красную Армию, которая поведет нас в бой на защиту социалистических завоеваний и успехов."
 BSH_volga_ssr: "Волжская Советская Социалистическая Республика"
 BSH_volga_ssr_desc: "Мы должны объединить вокруг себя другие народы этого региона, только так мы достигнем величия."
 BSH_volga_ssr_sov: "Поволжская ССР в составе России"
 BSH_volga_ssr_sov_desc: "Мы готовы предложить России совершенно новый субъект, который сможет вывести экономику региона на новый уровень."
 BSH_volga_ssr_annex: "Независимая Поволжская ССР"
 BSH_volga_ssr_annex_desc: "Вместе с народами Поволжья мы создадим сильнейшее государство на территории бывшей России."
