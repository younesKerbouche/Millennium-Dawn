 chechnya.0.t: "Чечня предлагает нам наладить религиозный туризм"
 chechnya.0.d: "Чеченская Республика предлагает нам наладить религиозный туризм между нашими странами, готовы ли мы согласиться?"
 chechnya.0.a: "Интересно"
 chechnya.0.b: "Нет"
 chechnya.1.t: "Рамзан Кадыров предлагает атаковать Польшу"
 chechnya.1.d: "Рамзан Кадыров предлагает провести спецоперацию на территории Польши. Эта страна, по его мнению, слишком вредит России, пора с ней разобраться"
 chechnya.1.a: "Давайте послушаем его совет"
 chechnya.1.b: "Нет"
 chechnya.2.t: "Рамзан Кадыров предлагает атаковать Грузию"
 chechnya.2.d: "Рамзан Кадыров предлагает провести спецоперацию на территории Грузии. Эта страна, по его мнению, слишком вредит России, пора с ней разобраться"
 chechnya.2.a: "Давайте послушаем его совет"
 chechnya.2.b: "Нет"
 chechnya.3.t: "Рамзан Кадыров предлагает освободить Беларусь от оккупантов"
 chechnya.3.d: "По словам Рамзана Кадырова, в Беларуси сейчас правят оккупационные силы, проводящие антироссийскую политику, их необходимо срочно ликвидировать"
 chechnya.3.a: "Давайте послушаем его совет"
 chechnya.3.b: "Нет"
 chechnya.4.t: "Рамзан Кадыров берет под контроль Чечню"
 chechnya.4.d: "Теперь, когда война закончилась, пришло время восстановить наш прекрасный уголок, нашу республику. Я приложу все усилия, чтобы вернуть величие Чечне - Рамзан Кадыров ответил в интервью"
 chechnya.4.a: "Дон"
 chechnya.5.t: "Создана Чеченская Росгвардия"
 chechnya.5.d: "Теперь у нашей республики есть доблестные защитники в лице Росгвардии. Никто не сможет навредить нашей прекрасной Чечне."
 chechnya.5.a: "Дон"
 chechnya.6.t: "Был создан следующий батальон «Ахмат»"
 chechnya.6.d: "Новый батальон «Ахмат» пополнил ряды доблестных воинов Чечни и России. Ахмат сила!"
 chechnya.6.a: "Дон"
 chechnya.7.t: "Университет спецназа в Гудермесе был основан"
 chechnya.7.d: "В Чечне был основан университет спецназа, который обеспечит нашу страну более опытными бойцами и профессионалами в своей области."
 chechnya.7.a: "Дон"
 chechnya.8.t: "Чечня готова предоставить нам бронеавтомобиль «Ахмат»"
 chechnya.8.d: "Новые бронеавтомобили будут успешно служить нашей армии. Они отличаются дешевизной и качеством."
 chechnya.8.a: "Дон"
 chechnya.9.t: "Чеченский завод выпустит \"Джихад-мобиль\" для спецназов"
 chechnya.9.d: "Обсуждается возможность организации производства \"джихад-мобилей\" для штурмовых подразделений российских спецназов на заводе \"Чеченавто\" (Аргун)"
 chechnya.9.a: "Дон"
 chechnya.10.t: "Чеченское производственное предприятие ООО «Болат» планирует запустить производство бронетехники"
 chechnya.10.d: "Автомобиль предназначен для использования в специальных операциях, для перевозки раненых, доставки грузов, буксировки прицепов по всем видам дорог и местности."
 chechnya.10.a: "Дон"
 chechnya.11.t: "Чеченцы совершили успешное покушение на президента России"
 chechnya.11.d: "Недовольство чеченской диаспоры вылилось в самый страшный и неожиданный инцидент. Чеченские агенты организовали успешное нападение и убийство нашего президента. У нас нет другого выбора, кроме как объявить о начале спецоперации"
 chechnya.11.a: "Боже, помоги нам"
 chechnya.12.t: "Рамзан Кадыров предлагает атаковать Украину"
 chechnya.12.d: "Рамзан Кадыров предлагает провести спецоперацию на территории Украины. Эта страна, по его мнению, слишком вредит России, пора с ней разобраться"
 chechnya.12.a: "Давайте послушаем его совет"
 chechnya.12.b: "Нет"
