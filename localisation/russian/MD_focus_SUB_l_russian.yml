 CRM_energy: "Энергетическая безопасность"
 CRM_energy_desc: "Наша зависимость от континента была очень сильной, но теперь мы будем стремиться к энергетической независимости"
 CRM_selhoz: "Инвестиции в агропромышленный комплекс"
