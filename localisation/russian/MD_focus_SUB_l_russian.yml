 kuban.1.t: "Кубань предлагает сотрудничество"
 kuban.1.d: "Кубань хочет наладить сотрудничество между нашими странами в области сельского хозяйства. По их мнению, нашим странам есть что предложить друг другу в этой сфере. Согласны ли мы с этим?"
 kuban.1.a: "конечно!"
 kuban.1.b: "Нет"
 kuban.4.t: "Беларусь согласилась"
 kuban.4.d: "Между нашими странами было заключено торговое соглашение, а также Беларусь пообещала инвестировать в нашу страну."
 kuban.4.a: "Поистине замечательное соглашение!"
 kuban.5.t: "Беларусь отказалась"
 kuban.5.d: "По их словам, в этом предложении нет ничего, что могло бы их заинтересовать."
 kuban.5.a: "Печально"
 kuban_invest.1.t: "Инвестиции на Кубани"
 kuban_invest.1.d: "Кубань просит нас инвестировать в их регион. Благодаря инвестициям в Кубань мы сможем укрепить наше влияние на побережье Черного моря, а также на границах России."
 kuban_invest.1.a: "Окей"
 kuban_invest.1.b: "Нет"
 kuban_invest.2.t: "Они согласились"
 kuban_invest.2.d: "Они согласились инвестировать в нашу страну."
 kuban_invest.2.a: "Хорошо."
 kuban_invest.3.t: "Они отказались"
 kuban_invest.3.d: "Они отказались инвестировать в нашу страну под предлогом того, что наше предложение было невыгодным"
 kuban_invest.3.a: "Печально"
 kuban_invest.4.t: "Американские инвестиции на Кубани"
 kuban_invest.4.d: "Кубань предлагает нашим компаниям инвестировать в её экономику. Взамен мы получим влияние и в долгосрочной перспективе будем развивать отношения с Кубанью."
 kuban_invest.4.a: "Кто сказал Деньги?"
 kuban_invest.4.b: "Нет"
 kuban_invest.5.t: "Америка согласилась."
 kuban_invest.5.d: "Американские компании уже приступили к разработке плана инвестирования в нашу экономику."
 kuban_invest.5.a: "Кубани не помешало бы немного демократии."
 kuban_invest.6.t: "Америка отказалась"
 kuban_invest.6.d: "Америка отказалась инвестировать в нашу экономику. Они не уверены в надёжности и прозрачности нашей политической системы."
 kuban_invest.6.a: "Что ж, тогда я позвоню в Россию"
 kuban_invest.7.t: "Российские инвестиции на Кубани"
 kuban_invest.7.d: "Кубань просит нас инвестировать в её экономику. По их словам, у них благоприятный инвестиционный климат, и наши инвестиции могут продемонстрировать это всему миру."
 kuban_invest.7.a: "Конечно"
 kuban_invest.7.b: "Денег нет, но ты держись."
 kuban_invest.8.t: "Россия согласилась"
 kuban_invest.8.d: "Россия согласилась инвестировать в нашу экономику. Все крупнейшие российские компании уже готовы реализовать инвестиционный проект на нашей территории."
 kuban_invest.8.a: "Россия - наша священная держава, Россия - наша любимая страна"
 kuban_invest.9.t: "Россия отказалась"
 kuban_invest.9.d: "По их словам, сейчас недостаточно средств, чтобы выделить нам инвестиционный пакет"
 kuban_invest.9.a: "Печально"
 kuban_invest.10.t: "Турецкий инвестор выделяет деньги на строительство метро"
 kuban_invest.10.d: "Турецкий инвестор предлагает нам деньги на строительство метро в Краснодаре. Мы можем построить метро на его деньги или присвоить их, обманув его, но это может привести к ухудшению наших отношений с Турцией"
 kuban_invest.10.b: "Кубани нужны деньги!"
 kuban_invest.11.t: "Кубань одурачила нас"
 kuban_invest.11.d: "Группа кубанских мошенников подделала планы строительства метро и забрала все приготовленные для них деньги."
 kuban_invest.11.a: "Ублюдки"
 kuban_invest.12.t: "Инвестиции Галицкого"
 kuban_invest.12.d: "Сергей Галицкий — российский предприниматель, общественный деятель, основатель и совладелец (до 2018 года) крупнейшей розничной сети «Магнит». С начала этого тысячелетия он активно инвестировал в Краснодар и Краснодарский край. Благодаря ему было построено несколько десятков парков и зданий, в том числе стадион «Краснодар», парк, названный в его честь, и Академия футбольного клуба «Краснодар». Он был награждён почётной грамотой как гражданин Российской Федерации."
 kuban_invest.12.a: "Большое тебе спасибо, Сергей!"
