 URA_start_new_millenium: "Новый век Свердловска"
 URA_start_new_millenium_desc: "Свердловская область — один из важнейших индустриальных центров России. Вступая в новое тысячелетие, она сталкивается с множеством проблем. Бандитизм, заводы, закрывшиеся после распада СССР, и экономика, которая всё ещё находится в рецессии."
 URA_attitude_federal: "Поддержка федеральной политики"
 URA_attitude_federal_desc: "Как субъект России, мы будем полностью поддерживать политику властей из Москвы. Опыт 1993 года, когда мы пытались создать свою республику, до сих пор сказывается на кадровых назначениях из Москвы в наш регион"
 URA_new_business_centers: "Новые бизнес-центры"
 URA_new_business_centers_desc: "Действующий глава Свердловской области, как и мэр Екатеринбурга, несмотря на разногласия, едины в одном: регион должен стать деловым центром всего Урала, и активно этому способствовать."
 URA_transport_development: "Развитие транспортной системы"
 URA_transport_development_desc: "Активный рост населения региона, а также увеличение притока людей в Екатеринбург и ближайшие города вынуждают нас увеличивать финансирование дорожного строительства."
 URA_deal_with_chernetsky: "Конфликт с мэром Екатеринбурга"
 URA_deal_with_chernetsky_desc: "Правительство региона и мэрия Екатеринбурга уже много лет находятся в негласном противостоянии друг с другом. Необходимо постепенно сглаживать конфликт, чтобы стабилизировать политическую ситуацию"
 URA_russian_expo_arms: "Россия Оружейная Выставка"
 URA_russian_expo_arms_desc: "Мы намерены открыть выставку вооружений на территории одного из полигонов нашего региона, чтобы привлечь сюда многих производителей военной техники для демонстрации своих достижений."
 URA_deal_with_ocg: "Сделка с бандитами из 90-х"
 URA_deal_with_ocg_desc: "Несколько крупных преступных группировок имели большое влияние и власть в нашем регионе с 90-х годов. Несмотря на то, что они довольно патриотичны в своих действиях, и не позволяют им влиять на регион извне, пора избавиться от них, прежде чем они устроят переворот"
 URA_german_investors: "Немецкие инвесторы"
 URA_german_investors_desc: "Мы хотим привлечь инвесторов из Германии в наш регион, поскольку между нашими правительствами уже налажен необходимый диалог."
 URA_meeting_foreign: "Встреча с иностранными послами"
 URA_meeting_foreign_desc: "В Екатеринбурге расположено огромное количество иностранных посольств, и планируется открыть еще больше. Мы намерены расширять дипломатические контакты с крупнейшими странами ЕС."
 URA_meeting_belarus: "Партнерство с Беларусью"
 URA_meeting_belarus_desc: "Мы готовы предложить Беларуси торговое соглашение, которое поможет нам улучшить наши сельскохозяйственные технологии"
 URA_koltsovo: "Расширить Аэропорт Кольцово"
 URA_koltsovo_desc: "Наш главный аэропорт - Кольцово, нуждается в ремонте и расширении, в связи с увеличением количества рейсов в наш регион."
 URA_factories: "Новые заводы"
 URA_factories_desc: "Промышленный потенциал Урала также следует расширить или, по крайней мере, попытаться восстановить до уровня, существовавшего до распада СССР."
 URA_agro_restruict: "Инвестиции в агропромышленный сектор"
 URA_agro_restruict_desc: "Нашему агропромышленному комплексу тоже нужны инвестиции. Наши лучшие заводы накормят Урал!"
 URA_small_business: "Поддержка малого бизнеса"
 URA_small_business_desc: "Малый бизнес — двигатель прогресса. Чем больше будет малых предприятий в регионе, тем больше налогов мы получим."
 URA_policy_category: "Политика Урала"
 URA_policy_category_desc: "\n\n\n\n\n\n£URA_desctext_policy \n\n\n\n\n\n\n\n\nУрал — опора всей России. Здесь сосредоточено основное военно-промышленное производство. Еще в 90-е годы этот регион проявил стремление к независимости или, по крайней мере, большей автономии. Пришло время реализовать потенциал Урала"
 URA_edro: "Вместе с Россией"
 URA_edro_desc: "Мы полностью готовы поддержать политику федеральных властей и не намерены вступать с ними в конфронтацию."
 URA_support_from_moscow: "Поддержка из Москвы"
 URA_support_from_moscow_desc: "Наша лояльность к Москве окупилась, и мы получили небольшие дотации от федерального центра."
 URA_titanium_valley: "Титановая долина"
 URA_titanium_valley_desc: "«Титановая долина» — особая экономическая зона в Свердловской области Уральского федерального округа России, которая будет ориентирована на создание титановой продукции для авиационной, автомобильной, судостроительной и медицинской промышленности. Она будет создана на базе крупнейшего в мире производителя титана — ВСМПО-Ависма"
 URA_misharin: "Александр Мишарин"
 URA_misharin_desc: "Александр Сергеевич Мишарин — бывший губернатор Свердловской области, региона в России. Назначен после отставки предыдущего губернатора Эдуарда Росселя."
 URA_innoprom: "Иннопром"
 URA_innoprom_desc: "«Иннопром» — крупнейшая международная промышленная выставка, ежегодно проводимая в Екатеринбурге. Как заявлено, цель выставки — представить передовые технологии, разработанные в России и готовые к использованию в промышленности, содействовать распространению передового инновационного опыта и развитию деловых связей между промышленными предприятиями и разработчиками технологий."
 URA_metro_expansion: "Расширение метро"
 URA_metro_expansion_desc: "Метро в Екатеринбурге одно из самых маленьких в мире. Мы готовы расширить его еще на несколько станций при поддержке федерального правительства"
 URA_bajov: "Бажовское движение"
 URA_bajov_desc: "Мы намерены создать политическую организацию, направленную на воспитание регионального патриотизма. Она будет носить имя известного писателя и патриота Урала Бажова."
 URA_relations_moscow: "Поддержание отношений с Москвой"
 URA_relations_moscow_desc: "Мы намерены и дальше сохранять лояльность Москве, что обеспечит региону большую поддержку со стороны федерального центра."
 URA_more_roads: "Расширение инфраструктуры"
 URA_more_roads_desc: "Регион стремительно развивается, и нам снова нужны инвестиции в инфраструктуру."
 URA_big_ekb: "Большой Екатеринбург"
 URA_big_ekb_desc: "Мы намерены объединить Екатеринбург с несколькими близлежащими поселениями и городами, чтобы создать крупный город по примеру Москвы."
 URA_kuyvashev: "Евгений Куйвашев"
 URA_kuyvashev_desc: "Евгений Владимирович Куйвашев — российский политик, занимающий пост губернатора Свердловской области после отставки предыдущего губернатора. Ранее Куйвашев занимал должность третьего полномочного представителя в Уральском федеральном округе. Занимал такие должности, как глава администрации Тюмени и Тобольска."
 URA_eltsyn_center: "Президентский центр Бориса Ельцина"
 URA_eltsyn_center_desc: "Президентский центр Бориса Ельцина, также известный просто как Ельцин-центр, — общественный, культурный и образовательный центр, открывшийся в Екатеринбурге. Архитектор проекта — Борис Бернаскони, основатель междисциплинарного бюро BERNASKONI, работающего на стыке архитектуры, коммуникации, искусства и промышленного дизайна. Одним из главных объектов центра является Музей Бориса Ельцина, посвященный новейшей политической истории России и ее первого президента."
 URA_transport_reform: "Транспортная реформа"
 URA_transport_reform_desc: "В нашем регионе, и особенно в Екатеринбурге, слишком много перевозчиков. Мы намерены оптимизировать такое большое количество транспортных средств, чтобы снизить издержки."
 URA_ekaterinburg_city: "Екатеринбург-Сити"
 URA_ekaterinburg_city_desc: "Екатеринбург-Сити — деловой район недалеко от центра города Екатеринбурга, Россия. Расположен на улице Бориса Ельцина на набережной реки Исеть и в настоящее время находится в стадии застройки. Площадь территории составляет пять гектаров."
 URA_expo_arms_to_moscow: "Дайте Expo Arms Москве"
 URA_expo_arms_to_moscow_desc: "Правительство Москвы намерено перенести нашу выставку вооружений в свой регион. Мы считаем, что это будет отличным решением."
 URA_end_conflict: "Остановить конфликт: мэрия - регион"
 URA_end_conflict_desc: "После многих лет политической конфронтации мы наконец готовы полностью положить конец этому затянувшемуся конфликту."
 URA_second_stage_titanium_valley: "Второй этап Титановой долины"
 URA_second_stage_titanium_valley_desc: "Наша Титановая Долина продолжит свое расширение"
 URA_gold_rossel: "Золотой век Росселя"
 URA_gold_rossel_desc: "Наш регион намерен отстаивать идеалы автономии в качестве губернатора Росселя в настоящее время."
 URA_ural_spirit: "Уральский Дух"
 URA_ural_spirit_desc: "Уральский дух — это то, что делает Урал особенным регионом. Стремление к независимости, не быть чьей-либо тенью, и мы намерены развивать его, а также уральскую идентичность."
 URA_return_to_republic: "Повторное провозглашение Уральской Республики"
 URA_return_to_republic_desc: "Мы намерены вновь объявить о восстановлении Уральской Республики. Мы решительно не согласны с ее роспуском, а также считаем, что это решение не было конституционным."
 URA_our_import: "Уральское импортозамещение"
 URA_our_import_desc: "Мы продолжим развивать нашу уральскую продукцию с целью укрепления нашей экономической автономии."
 URA_ural_francs: "Уральские Франки"
 URA_ural_francs_desc: "Мы также намерены вернуться к идее собственной валюты — уральского франка. Эту идею предложил не Россель, а олигарх Антон Баков. Так мы сможем обезопасить свою экономику в случае краха рублевой зоны."
 URA_meet_governors: "Встреча с губернаторами уральских регионов"
 URA_meet_governors_desc: "Мы намерены вновь, как и в 1993 году, подписать соглашения о сотрудничестве с правительствами уральских регионов."
 URA_invest_in_destroyed: "Инвестирование в разрушенное"
 URA_invest_in_destroyed_desc: "Мы инвестируем в восстановление предприятий, которые ранее были разрушены приватизацией."
 URA_region_campaign: "Пропаганда Уральской Республики"
 URA_region_campaign_desc: "Мы намерены мирными средствами, путем акций протеста и т.п., убедить жителей региона и власти прийти к соглашению с нами."
 URA_region_unrest: "Восстание в регионах"
 URA_region_unrest_desc: "Мы намерены организовать беспорядки в регионах и насильно присоединить их к себе."
 URA_republican_army: "Уральская республиканская армия"
 URA_republican_army_desc: "Урал давно должен был иметь свою армию для защиты своей независимости и решения внутренних вопросов. Теперь мы готовы официально объявить о создании собственных вооруженных сил"
 URA_sklads: "Соответствующее российское оружие"
 URA_sklads_desc: "Мы намерены присвоить все оружие, находящееся на нашей территории, нашим вооруженным силам."
 URA_territoral_defence: "Уральская территориальная оборона"
 URA_territoral_defence_desc: "Мы объявим о создании собственной территориальной обороны для решения внутренних вопросов и охраны границ. К счастью, российское законодательство позволяет создавать силы территориальной обороны и мы не вступаем в конфликт с Федеральным Центром"
 URA_great_ural: "Большой Урал"
 URA_great_ural_desc: "Мечта о Великом Урале как экономическом центре силы давно зрела в умах многих людей с 1993 года, теперь мы готовы к этому стремиться"
 URA_germany_cores: "Германо-Уральское партнерство"
 URA_germany_cores_desc: "Мы давно видим Германию в качестве главного партнера во всех отношениях - торговых, экономических и военных. Мы намерены вывести наше партнерство на новый уровень."
 URA_germany_bundesver: "Учения с немецкой армией"
 URA_germany_bundesver_desc: "Мы проведем совместные учения с немецкой армией, чтобы получить необходимый опыт для совершенствования наших вооруженных сил."
 URA_germany_weapons: "Купить немецкие винтовки"
 URA_germany_weapons_desc: "Нам необходимо перевооружить нашу армию, и поэтому мы готовы заключить крупный контракт на закупку винтовок из Германии."
 URA_germany_infra: "Немецкая инфраструктура"
 URA_germany_infra_desc: "Мы намерены подписать крупный контракт с Германией на модернизацию нашей инфраструктуры."
 URA_germany_more_trade: "Большое торговое соглашение"
 URA_germany_more_trade_desc: "Мы намерены и дальше наращивать темпы торговли и готовы к крупному промышленному соглашению между нашими странами."
 URA_germany_army: "Немецкий опыт Уральской армии"
 URA_germany_army_desc: "Сотрудничество с немецкой армией выйдет на совершенно новый уровень, что ознаменует наш переход к созданию собственных мощных вооруженных сил."
 URA_germany_more_weapons: "Купить немецкие танки"
 URA_germany_more_weapons_desc: "С помощью наших производственных мощностей и немецких танков мы сможем создать мощную танковую часть, которая защитит Урал от внешних посягательств. Поэтому мы готовы объявить о массовой закупке немецких танков."
 URA_ger_promka: "Промышленный контракт с Германией"
 URA_rne_start: "Русский Урал"
 URA_rne_start_desc: "Урал теперь под руководством настоящих русских патриотов. Наша железная рука устранит всех тех, кто будет мешать русскому возрождению этого прекрасного края"
 URA_rne_orthodoxy: "Православный Урал"
 URA_rne_orthodoxy_desc: "Религия — это фундамент, который мы также заложим в основу нашего правительства, без веры наш народ потеряется в ценностях, навязанных ему Западом, и наш народ потеряет ориентиры, которые приведут его к процветанию и силе."
 URA_rne_paramilitary: "Военизированные организации"
 URA_rne_paramilitary_desc: "Мы начнем создавать военизированные организации, чтобы привлечь больше сторонников в наши ряды, в будущем нам понадобятся бойцы для защиты нашей родной земли."
 URA_rne_disloyal: "Устранить нелояльных"
 URA_rne_disloyal_desc: "Мы немедленно начнем чистку наших рядов, необходимо немедленно выявить потенциальных предателей и тех, кто продаст наши идеалы за звонкую монету."
 URA_rne_migrants: "Строгая миграционная политика"
 URA_rne_migrants_desc: "Мы не позволим мигрантам собираться в гетто и терроризировать наших граждан. Мы защитим наш дом от миграционного бедствия."
 URA_rne_false_democracy: "Положить конец ложной демократии"
 URA_rne_false_democracy_desc: "Демократия и все ее ложные институты годами прививались нашему народу как способ решения всех проблем, но спустя годы там, где люди молились о ней, остались только руины. Долой ложную демократию!"
 URA_rne_no_radicalism: "Никакого радикализма"
 URA_rne_no_radicalism_desc: "Несмотря на наш ярый национализм, мы активно отвергаем его самые радикальные формы, которые ведут к шовинизму и нацизму. Мы будем бороться с такими радикалами."
 URA_rne_youth: "Молодежное военизированное движение"
 URA_rne_youth_desc: "Мы будем активно привлекать молодежь к нашему созданному молодежному движению. Каждый из них потенциальный боец, защитник нашей Родины."
 URA_rne_security: "Секретная служба"
 URA_rne_security_desc: "Среди нас много ветеранов службы в таких органах как ФСБ, ГРУ, МВД. Мы намерены использовать их опыт, знания и тактику для формирования собственной службы безопасности."
 URA_rne_anti_amer: "Антиамерикано-израильская доктрина"
 URA_rne_anti_amer_desc: "Мы считаем, что корень всего зла и всех бед в мире - это американское и израильское государства. Именно они разжигают все конфликты в мире и извлекают из этого выгоду повсюду."
 URA_rne_nationalise: "Национализация"
 URA_rne_nationalise_desc: "Мы отнимем, ради блага нашего региона, все, что было украдено хищнической приватизацией 90-х годов."
 URA_rne_anti_commies: "Антикоммунистическая пропаганда"
 URA_rne_anti_commies_desc: "Урал никогда не был регионом, где коммунистические настроения имели большое влияние, тем более Свердловск сам голосовал за развал СССР, но все же, мы будем стараться бороться с коммунистами и дальше."
 URA_rne_protect_russian: "Доктрина защиты русских"
 URA_rne_protect_russian_desc: "Мы всегда будем бороться за русский народ и его интересы, где бы в этом мире, на любом континенте."
 URA_rne_military_power: "Военная мощь Урала"
 URA_rne_military_power_desc: "Сила Урала — его военные заводы, его военный потенциал, который позволит ему защитить себя от всех угроз."
 URA_rne_social_just_state: "Социально справедливое государство"
 URA_rne_social_just_state_desc: "Наш гражданин должен быть защищен всеми возможными социальными гарантиями, чтобы чувствовать себя в безопасности и быть готовым защищать государство, которое его защищает."
 URA_rne_provide_work: "Работа для безработных"
 URA_rne_provide_work_desc: "Безработицу необходимо ликвидировать, и лучший способ ее ликвидировать — дать людям работу, которую мы предоставим, построив новые заводы."
 URA_rne_free_education: "Традиция бесплатного образования"
 URA_rne_free_education_desc: "Бесплатное образование существует еще с советских времен, и мы не намерены отказываться от столь рабочей и полезной практики. Наоборот, мы намерены инвестировать в улучшение и повышение эффективности этого вида образования."
 URA_rne_decent_life: "Достойная жизнь"
 URA_rne_decent_life_desc: "Достойная жизнь – вот что должно быть обеспечено нашему гражданину в молодости и старости, это главная цель нашей социальной политики."
 URA_rne_russian_dictatorship: "Всеуральская Русская Национальная Диктатура"
 URA_rne_russian_dictatorship_desc: "Мы будем активно продвигать наши идеи по всему Уральскому региону, мы не можем ограничиваться только одним направлением."
 URA_rne_bunt_regions: "Русская Уральская Революция"
 URA_rne_bunt_regions_desc: "Долой оккупационный режим Урала, установленный Москвой. Мы освободим Урал в огне русской революции."
 URA_rne_friend_nazbol: "Неожиданный Альянс"
 URA_rne_friend_nazbol_desc: "Тяжелые времена заставляют нас принимать отчаянные меры, и теперь, осознавая, в каком положении находится Россия, до чего ее довели последние 100 лет потрясений, мы ищем способ возродить ее былое величие. Все эти марионетки правительства, лжепатриоты, нам не союзники. Единственные, кто действительно поддерживает Россию, — это национал-большевики. Их поддержка намного выше нашей, поэтому мы готовы дать им то, что поможет спасти страну — начало"
 URA_rne_ekb_all_nazbol: "Национал-большевистский форум в Екатеринбурге"
 URA_rne_ekb_all_nazbol_desc: "Мы намерены сделать столицу Урала местом сбора всех национал-большевиков на всемирном форуме, что позволит нам консолидировать свои силы с ними в попытке повлиять на политику в стране."
 URA_rne_nazbol_unite_propaganda: "Единая пропаганда"
 URA_rne_nazbol_unite_propaganda_desc: "Мы консолидируем наши пропагандистские возможности и будем стремиться донести нашу пропаганду до масс по всей России."
 URA_rne_nazbol_revanshizm_propaganda: "Пропаганда реваншизма"
 URA_rne_nazbol_revanshizm_propaganda_desc: "Мы должны напомнить людям о крахе двух Империй, о том, что произошло с Россией за последние 100 лет и о том, что нынешняя власть является олицетворением тех людей, которые руководили этой Империей и приведут к ее краху."
 URA_rne_nazbol_to_russia: "Новая Россия"
 URA_rne_nazbol_to_russia_desc: "Мы достигли своей цели, теперь истинные патриоты России занимают Кремль, и мы готовы вступить в ряды тех, кто поможет сделать эту Россию снова великой."
 URA_rne_volunteer_blr: "Волонтеры из [BLR.GetName]"
 URA_rne_volunteer_blr_desc: "Волонтеры готовы помочь нам в борьбе за настоящий русский Урал."
 URA_rne_volunteer_ukr: "Волонтеры из [UKR.GetName]"
 URA_rne_volunteer_ukr_desc: "Волонтеры готовы помочь нам в борьбе за настоящий русский Урал."
 URA_rne_volunteer_ger: "Волонтеры из [GER.GetName]"
 URA_rne_volunteer_ger_desc: "Волонтеры готовы помочь нам в борьбе за настоящий русский Урал."
 URA_rne_volunteer_hun: "Волонтеры из [HUN.GetName]"
 URA_rne_volunteer_hun_desc: "Волонтеры готовы помочь нам в борьбе за настоящий русский Урал."
 URA_rne_volunteer_bul: "Волонтеры из [BUL.GetName]"
 URA_rne_volunteer_bul_desc: "Волонтеры готовы помочь нам в борьбе за настоящий русский Урал."
