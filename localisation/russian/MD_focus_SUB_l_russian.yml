 URA_uralian_spirit_idea: "Уральский дух свободы"
 URA_uralian_spirit_idea_desc: "Урал как регион всегда занимал особое положение в России. Ещё до распада СССР он был по большей части закрыт для иностранцев, на Урале происходили знаменитые восстания яицких казаков против царского правительства. Во время распада СССР большинство жителей Свердловска проголосовали против сохранения Советского Союза. Теперь новая эра бросает Уралу новый вызов: станет ли он сильным и свободным или окончательно затеряется среди других регионов России"
 URA_ekb_mayor_chernetskyi: "Мэр Екатеринбурга: Чернецкий"
 URA_ekb_mayor_chernetskyi_desc: "Аркадий Чернецкий — это человек, который способен противостоять региональным властям и отстаивать интересы города в ущерб всему региону."
 URA_conflict_idea: "Противостояние: Мэрия против региона"
 URA_conflict_idea_desc: "Администрация Екатеринбурга всегда была более чем независимой и не поддавалась влиянию региональных властей, что привело к региональному конфликту внутри региона, который до сих пор не разрешён."
 URA_local_bandits: "Влияние преступных группировок"
 URA_local_bandits_desc: "В 90-е годы на территории Екатеринбурга сформировалось несколько преступных группировок, которые оказывают большое влияние на многие городские отрасли. Несмотря на свой бандитский характер, они яростно защищают интересы родного региона и не позволят никому вмешиваться в них, даже Москве."
