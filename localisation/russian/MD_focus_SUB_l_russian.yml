 BSH_reform_railway: "Транспортная реформа"
 BSH_eternal_reform: "Вечная транспортная реформа"
 BSH_eternal_reform_desc: "Несмотря на все громкие заявления о транспортных реформах, нынешняя власть до сих пор не может их завершить. Шутки о вечной транспортной реформе в народе ходят давно и они имеют место быть"
 BSH_military_focus: "Военное направление"
 BSH_military_focus_desc: "Большую часть имеющихся ресурсов страна направила на военное строительство и производство."
 BSH_civilian_focus: "Гражданский контроль"
 BSH_civilian_focus_desc: "Многое делается для того, чтобы обеспечить наилучший и бесперебойный процесс строительства во всех масштабах."
 BSH_the_rights_of_the_worker_idea: "Права работника"
 BSH_the_rights_of_the_worker_idea_desc: "Права работника должны быть превыше всего. Если мы не поддерживаем наших работников, значит, мы не справляемся с ними как нация и должны пересмотреть свои взгляды."
 BSH_marxist_reeducation_idea: "Марксистско-ленинское перевоспитание"
 BSH_marxist_reeducation_idea_desc: "Люди должны изучить нашу новую философию. Перевоспитать их, чтобы они следовали истинной идеологии, — это наш первый шаг к созданию великой и прекрасной нации."
 BSH_end_the_loophole_idea: "Покончить с лазейкой"
 BSH_end_the_loophole_idea_desc: "Ликвидация налоговых лазеек, предусмотренных в нашем налоговом кодексе, поможет снять налоговое бремя с самых бедных граждан и переложить его на плечи богатых."
 BSH_new_economy_idea: "Новая башкирская экономика"
 BSH_bashkirya_first_idea: "Башкирия Первая"
 BSH_youth_front_idea: "Молодой Фронт Башкирии"
 BSH_funding_for_police_idea: "Дополнительное финансирование полиции"
 BSH_funding_for_police_idea_desc: "Вливание денег в нашу полицию гарантирует, что она будет хорошо финансирована и готова к любым обстоятельствам."
 BSH_glory_to_bashkirya_idea: "Великий Башкирский Народ"
 BSH_separate_rel: "Религия отделена от государства"
 BSH_trans_reform_idea: "Транспортная реформа"
 BSH_idea_agriculture_reforms: "Сельскохозяйственные реформы"
 BSH_idea_agriculture_reforms_desc: "Поскольку сельское хозяйство является основным компонентом нашей экономики, мы разрабатываем политику, чтобы помочь вашим бедным фермерам."
 BSH_Freedom_Meeting: "Свобода слова"
 BSH_private_ownership_idea: "Защита частной собственности"
 BSH_honey_idea: "Крупный производитель меда"
 BSH_honey_idea_desc: "Башкирия является крупнейшим производителем меда в России, и это делает ее продукцию наиболее заметной среди других пасек."
