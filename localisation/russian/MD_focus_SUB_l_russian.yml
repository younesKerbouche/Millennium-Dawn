 chechnya.29.t: "Террористическая атака в Грозном"
 chechnya.29.d: "В Грозном произошла террористическая атака на гостевую трибуну стадиона «Динамо». В результате взрыва мины, заложенной в основание трибуны, погибло 7 человек, включая президента Чечни Ахмата Кадырова и председателя Государственного Совета Чечни Хусейна Исаева, а около 80 человек получили ранения."
 chechnya.29.a: "Нам жаль"
 chechnya.29.b: "Что ждёт нас дальше"
 chechnya.30.t: "Судьба Чечни"
 chechnya.30.d: "Национальная трагедия в виде смерти Ахмата Кадырова парализовала республику, но нужно двигаться дальше, и теперь будет решаться, кто продолжит управлять республикой."
 chechnya.30.a: "Увидим"
 chechnya.31.t: "Новый глава республики"
 chechnya.31.d: "Чечне пора двигаться дальше, и на досрочных выборах был избран новый глава республики."
 chechnya.31.a: "Хорошо"
 chechnya.32.t: "Новый глава республики"
 chechnya.32.d: "В правительстве Чечни существует конфликт между сыном Ахмата Кадырова, Рамзаном, и нынешним главой республики, Алием Алхановым. Ситуация настолько критична, что нам нужно прямо сейчас решить, кто будет возглавлять республику в дальнейшем."
 chechnya.32.a: "Кадыров"
 chechnya.33.t: "Алханов сохраняет пост главы Чечни"
 chechnya.33.d: "Правительство России не одобрило импульсы Рамзана Кадырова и приняло меры, Алханов сохранит свой пост главы Чечни."
 chechnya.33.a: "Хорошо"
 CHE_ichker_economys: "Чеченская экономика"
 CHE_ichker_economys_desc: "Наша страна в руинах, нам нужно полностью её восстановить, и именно нам предстоит решить, какой путь мы выберем."
 CHE_agro_return: "Возрождение агропромышленности"
 CHE_agro_return_desc: "Две чеченские войны полностью разрушили экономику нашего региона, теперь мы начнём восстанавливать то, что было разрушено, и начнём с агропромышленного комплекса."
 CHE_agro_promka: "Расширение восстановления"
 CHE_agro_promka_desc: "Мы можем расширить потенциальные границы восстановления того, что было разрушено после двух войн, и скоро мы будем кормить весь Кавказ!"
 CHE_chechen_mineral: "ООО «Чеченские минеральные воды»"
 CHE_chechen_mineral_desc: "Новые агропромышленные предприятия расширили нашу экономику"
 CHE_argun: "Аргунский мясоперерабатывающий завод"
 CHE_argun_desc: "Новые агропромышленные предприятия расширили нашу экономику"
 CHE_sadi: "НПФ «Сады Чечни» ООО"
 CHE_sadi_desc: "Новые агропромышленные предприятия расширили нашу экономику"
 CHE_promka_return: "Возрождение чеченской промышленности"
 CHE_promka_return_desc: "Наши заводы были разрушены во время последней войны с Россией, и теперь нам нужно их восстанавливать, что потребует больших усилий и ресурсов."
 CHE_loyal_govern: "Новый лояльный лидер Чечни"
 CHE_loyal_govern_desc: "Последние события привели к кардинальным изменениям в руководстве Чечни, и теперь будет назначен более лояльный глава региона."
 CHE_ahmat_after: "Наследие Ахмата"
 CHE_ahmat_after_desc: "Последние события привели к кардинальным изменениям в руководстве Чечни, и теперь будет назначен более лояльный глава региона."
 CHE_loyal_omon: "Глава ОМОНа"
 CHE_loyal_omon_desc: "Настоящий Герой Чечни, истинный патриот своей родины, герой чеченского ОМОНа и всей России, теперь поставлен во главе республики, чтобы навести в ней порядок."
 CHE_omon_zapros: "Запрос на развертывание батальонов ОМОНа"
 CHE_omon_zapros_desc: "Мы намерены провести рейд против ичкерийских боевиков, для этого нам нужны дополнительные батальоны ОМОНа из регионов."
 CHE_police_chechnya: "Полицейское правление в Чечне"
 CHE_police_chechnya_desc: "ОМОН, возглавляемый Мусой, берет под контроль все больше и больше учреждений общественного контроля, кажется, что ОМОН уже полностью контролирует всю республику."
 CHE_omon_guard_russia_caucas: "Кавказская гвардия России"
 CHE_omon_guard_russia_caucas_desc: "Необходимо укрепить границы нашей республики, чтобы избежать нападений исламистов и других вражеских сил на нашу территорию. Мы станем щитом России."
 CHE_omon_narcos: "Борьба с наркотрафиком"
 CHE_omon_narcos_desc: "Наркоторговля в республике расцвела в 90-е годы, она разрушает наш народ, нашу молодёжь, и с этим пора бороться."
 CHE_omon_propaganda: "Продвижение службы ОМОНа"
 CHE_omon_propaganda_desc: "Служба в ОМОНе становится почётным занятием в Чечне, каждый мужчина хочет помочь в борьбе с преступностью в своём регионе."
 CHE_omon_expand: "Расширение штата чеченского ОМОНа"
 CHE_omon_expand_desc: "Количество добровольцев выросло настолько, что теперь мы вынуждены расширять штат ОМОНа в республике."
 CHE_omon_battalion: "Батальон Али Валдаева"
 CHE_omon_battalion_desc: "Новый полк ОМОН будет назван в честь героя, командира ОМОН, который сражался с Ичкерией и доблестно погиб в боях за Грозный."
 CHE_loyal_alhanov: "Али Алханов"
 CHE_loyal_alhanov_desc: "Али Алханов, бывший сотрудник чеченских правоохранительных органов, назначенный из федерального центра, теперь руководит республикой."
 CHE_loyal_sb: "Собственная служба безопасности"
 CHE_loyal_sb_desc: "Мы не доверяем местным сторонникам Кадырова и намерены создать собственную службу безопасности."
 CHE_economic_autonomy: "Экономическая автономия"
 CHE_economic_autonomy_desc: "Мы будем стремиться к экономической автономии, потому что не можем всегда сидеть на финансовой игле российского бюджета."
 CHE_federal_help: "Федеральная помощь"
 CHE_federal_help_desc: "Российское правительство выделило нам транш средств для поддержки финансовой стабильности республики."
 CHE_federal_invest: "Федеральные инвестиции"
 CHE_federal_invest_desc: "Российское правительство готово инвестировать в восстанавливающуюся чеченскую экономику."
 CHE_islam_univer: "Кунта-Хаджи Российский исламский университет"
 CHE_islam_univer_desc: "Кунта-Хаджи Российский исламский университет — высшее и главное религиозное учебное заведение Чечни. Находится в центре Грозного. В университете учатся около 300 студентов. Преподаватели университета — выпускники исламских вузов Иордании, Малайзии, ОАЭ, Саудовской Аравии, Сирии и Египта. Важной частью учебного процесса является изучение наследия Кунта-Хаджи, в честь которого назван университет."
 CHE_social_help: "Социальная поддержка"
 CHE_social_help_desc: "Граждане нашей республики как никогда нуждаются в социальной поддержке, республика ещё не оправилась от последствий войны."
 CHE_mashadov_parlay: "Вперед и вверх, экономика"
 CHE_mashadov_parlay_desc: "Мы не собираемся почивать на лаврах, рост нашей экономики неизбежен."
 CHE_loyal_fsb: "Разведывательные агентства берут под контроль"
 CHE_loyal_fsb_desc: "ФСБ продвигала кандидатуру своего протеже, и теперь он занял пост главы республики."
 CHE_battalion_fsb_help: "Рейды батальонов ФСБ"
 CHE_battalion_fsb_help_desc: "Мы намерены обратиться к руководству ФСБ с просьбой выделить нам батальоны «Вымпел» и «Альфа» для проведения рейдов против сторонников Ичкерии."
 CHE_fsb_shield: "Щит ФСБ над Ичкерией"
 CHE_fsb_shield_desc: "ФСБ всё больше берёт под контроль республику, нависая над ней, как огромный щит."
 CHE_power_up_border_troops: "Укрепление пограничных войск ФСБ"
 CHE_power_up_border_troops_desc: "Мы намерены усилить пограничные войска в регионе за счёт расширения набора личного состава."
 CHE_narcoss: "Борьба с наркотрафиком"
 CHE_narcoss_desc: "Наркоторговля в республике расцвела в 90-е годы, она разрушает наш народ, нашу молодёжь, и с этим пора бороться."
 CHE_fsb_k_spetcnaz: "Специальные силы ФСБ «Кавказ»"
 CHE_fsb_k_spetcnaz_desc: "По аналогии с «Альфой» и «Вымпелом» мы намерены создать собственный батальон ФСБ для эффективного противодействия сепаратистам на Кавказе."
 CHE_battalion_caucas_fsb: "Рождение нового батальона ФСБ"
 CHE_battalion_caucas_fsb_desc: "Мы завершили процесс набора и намерены объявить о создании полноценного батальона."
 CHE_alhanov_again: "Али Алханов"
 CHE_alhanov_again_desc: "Али Алханов, бывший сотрудник чеченских правоохранительных органов, назначенный из федерального центра, теперь руководит республикой."
 CHE_alhanov_sb: "Собственная служба безопасности"
 CHE_alhanov_sb_desc: "Мы не доверяем местным сторонникам Кадырова и намерены создать собственную службу безопасности."
 CHE_kadyrov_case: "Конфликт с Кадыровым"
 CHE_kadyrov_case_desc: "Сын Ахмата Кадырова, Рамзан, очень активно выступает против нас, и пришло время обратиться к федеральным властям, чтобы решить вопрос о том, кто будет руководить Чечнёй."
