 URA_five_year_plans: "Пятилетний план"
 URA_new_roads: "Развитие дорог"
 URA_invest_univer: "Инвестиции в образование"
 URA_marxist_reeducation_idea: "Марксистское образование"
 URA_roizman_start: "Царствование Ройзмана"
 URA_roizman_start_desc: "Правительство Свердловска сейчас возглавляет Евгений Ройзман. Он известен своим фондом «Город без наркотиков», который в 90-е годы активно боролся с наркоманией в регионе. Кроме того, он ярый патриот области и города Екатеринбурга, что может оказать положительное влияние на динамику развития нашего региона."
 URA_roizman_start_narcs: "Урал без наркотиков"
 URA_roizman_start_narcs_desc: "Мы расширим нашу программу \"Город без наркотиков\" до границ всего нашего региона"
 URA_roizman_migrants: "Антимигрантская политика"
 URA_roizman_migrants_desc: "Мы будем активно бороться с нелегальной миграцией. Расцвет преступности пришелся именно на то время, когда предыдущие власти позволяли сомнительным криминальным элементам беспрепятственно проникать в наш регион. Мы это исправим."
 URA_roizman_robes: "Судебная реформа"
 URA_roizman_robes_desc: "Проститутки в халатах! - воскликнул Ройзман, увидев состояние нашей правовой системы. Мы немедленно начнем реформы."
 URA_roizman_spirits: "Поддержите Уральский дух"
 URA_roizman_spirits_desc: "Уральцы всегда были патриотами своего региона, патриотами демократии и борьбы с тоталитаризмом, мы будем только активно поддерживать это."
 URA_roizman_masks: "Реформа правоохранительных органов"
 URA_roizman_masks_desc: "Олигофрены в масках, - воскликнул Ройзман, увидев состояние правоохранительных органов. Мы немедленно начнем реформы в этой сфере."
 URA_roizman_dick_shot: "Поддержка семей"
 URA_roizman_dick_shot_desc: "Выстрел в лоб, громко заявил Ройзман на одной из своих конференций по поводу демографического отчета. Необходимо поддерживать молодые семьи, а не загонять их в рабство."
 URA_roizman_dirt_soul: "Комфортный город"
 URA_roizman_dirt_soul_desc: "У вас на душе грязь, - взорвался Ройзман, критикуя состояние чистоты в городе. Но все же городу нужны реформы, которые позволят очищать улицы от грязи весной и осенью."
 URA_roizman_moms: "Свободные медиа"
 URA_roizman_moms_desc: "Какой-то мамин член, - добавил Ройзман во время своего выступления о свободе слова на Урале, заявив, что любой человек может высказывать свое мнение, каким бы оно ни было."
 URA_roizman_gibdd: "Анти-ЛГБТ"
 URA_roizman_gibdd_desc: "Мы не поддерживаем подобные вещи и не собираемся их легализовывать."
 URA_roizman_candelabra: "Вопрос о канделябрах"
 URA_roizman_candelabra_desc: "\"В приличном обществе я бы трахнул канделябром за такое\", - ответил Ройзман во время своей речи о религиозной терпимости на Урале. \"Мы будем яростно защищать любую религию и не позволим ни одной из них занять доминирующее положение\"."
 URA_roizman_tv: "Телевизионный вопрос"
 URA_roizman_tv_desc: "\"Выращенный телевидением\", - так Ройзман прокомментировал тех, кто продолжал голосовать за КПРФ и другие партии, олицетворявшие тоталитарное прошлое. Мы намерены выбить это телевизионное мышление из голов людей."
 URA_roizman_patriot: "Вопрос о патриотизме"
 URA_roizman_patriot_desc: "Вы дерьмо, а не патриот, — крикнул Ройзман чиновнику, который на конференции задал вопрос о том, что уральский патриотизм — это чушь и нужно быть патриотом чего-то более реального. Мы будем активно поддерживать уральский патриотизм."
 URA_roizman_commies: "К черту Коммунизм"
 URA_roizman_commies_desc: "Пришло время избавиться от приверженцев этой кровавой и ужасной идеологии прошлого. Мы начнем активную антикоммунистическую пропаганду."
 URA_roizman_baobab: "Экологическая программа"
 URA_roizman_baobab_desc: "\"Рожденный на баобабе\", - воскликнул Ройзман, обращаясь к репортеру, который спросил о целесообразности экологических реформ, которые задумало уральское правительство. Мы намерены инвестировать значительные средства в экологическое производство"
 URA_roizman_renovation: "Обновление"
 URA_roizman_renovation_desc: "Мы будем проводить программу реновации, потому что наш город нуждается не только в расширении, но и в приведении в порядок жилого фонда, который строился более 40-50 лет"
 URA_roizman_katz: "Чертов Максим Кац"
 URA_roizman_katz_desc: "Максим Кац и вся леволиберальная оппозиция должны быть запрещены на Урале"
 URA_roizman_neirb: "Политика пацифизма"
 URA_roizman_neirb_desc: "Мы намерены провозгласить нейтральный статус и политику пацифизма в нашем регионе, мы не намерены проявлять агрессию и создавать хаос в регионе"
 URA_roizman_gnomick_economic: "Экономика гнома"
 URA_roizman_gnomick_economic_desc: "Ваша экономика похожа на половой орган гнома, сказал Ройзман на встрече с министром финансов, намекнув, что мы можем добиться большого экономического роста"
 URA_roizman_taxes: "Снизить федеральный налог"
 URA_roizman_taxes_desc: "Мы намерены потребовать снижения федеральных налогов, поскольку нагрузка на нашу финансовую систему слишком велика"
 URA_roizman_federal: "Город федерального значения"
 URA_roizman_federal_desc: "Екатеринбург должен стать городом федерального значения! Мы добьемся этого"
