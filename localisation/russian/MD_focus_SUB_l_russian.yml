 kuban.15.t: "Вопрос об Адыгее"
 kuban.15.d: "Кубанское казачество просит нас включить Республику Адыгея в их состав. По их словам, им будет проще управлять этим регионом, чем нам, и у них есть средства и план по улучшению и сохранению Адыгеи в их составе."
 kuban.15.a: "Адыгея - это Кубань."
 kuban.15.b: "Мы и сами неплохо справляемся с этим делом."
 kuban.16.t: "Россия подарила нам Адыгею"
 kuban.16.d: "Российская делегация согласилась передать нам Республику Адыгея. Они надеются, что мы выполним все обещания, которые дали им во время переговоров."
 kuban.16.a: "Отлично"
 kuban.17.t: "Россия отказалась"
 kuban.17.d: "Они отказались отдать нам Адыгею, потому что опасаются, что такое решение приведёт к росту сепаратизма и недовольства в других регионах."
 kuban.17.a: "Брат..."
 kuban.14.t: "Кондратьев побеждает на выборах"
 kuban.14.d: "После долгой эпохи правления Александра Ткачева новым главой Кубани становится Вениамин Кондратьев. Он с огромным отрывом победил своих ближайших соперников из других партий и положил начало новой эре в жизни Кубани и её жителей."
 kuban.14.a: "Отлично"
 kuban.18.t: "Вопрос об Адыгее"
 kuban.18.d: "Кубань просит передать Адыгею под их контроль. По их словам, они обеспечат лучший контроль над регионом и продолжат его развитие. Взамен они могут предложить нам деньги в обмен на этот регион, а также привилегии для наших компаний и снижение пошлин на товары, ввозимые из нашей страны, так что мы можем потерять регион, но усилить влияние на Кубань и попытаться контролировать её."
 kuban.18.a: "Давайте дадим этому региону"
 kuban.18.b: "Адыгея - это Россия!"
 kuban.21.t: "Вопрос о регионах Северного Кавказа"
 kuban.21.d: "Кубань просит передать ей под контроль регионы Северного Кавказа. По их словам, это позволит лучше контролировать регион и продолжить его развитие. Взамен они могут предложить нам деньги в обмен на этот регион, а также привилегии для наших компаний и снижение пошлин на товары, ввозимые из нашей страны, так что мы можем потерять этот регион, но усилить влияние на Кубань и попытаться контролировать её."
 kuban.21.a: "Давайте дадим им регионы, которые они хотят"
 kuban.21.b: "Нет."
 kuban.22.t: "Вопрос о Чечне"
 kuban.22.d: "Кубань просит передать Чечню под их контроль. По их словам, они обеспечат лучший контроль над регионом и продолжат курс развития этого региона. Взамен они могут предложить нам деньги в обмен на этот регион, а также льготы для наших компаний и снижение пошлин на импортируемые из нашей страны товары, так что мы можем потерять регион, но усилить влияние на Кубань и попытаться его контролировать."
 kuban.22.a: "Давайте дадим этому региону"
 kuban.22.b: "Чечня — это Россия!"
 kuban.24.t: "Вопрос о Ставрополе"
 kuban.24.d: "Кубань просит передать Ставрополь под свой контроль. По их словам, они обеспечат лучший контроль над регионом и продолжат курс развития этого региона. Взамен они могут предложить нам деньги в обмен на этот регион, а также льготы для наших компаний и снижение пошлин на импортируемые из нашей страны товары, так что мы можем потерять регион, но усилить влияние на Кубань и попытаться его контролировать."
 kuban.24.a: "Давайте дадим этому региону"
 kuban.24.b: "Ставрополь - это Россия!"
 kuban.23.t: "Вопрос о Ростове-на-Дону"
 kuban.23.d: "Кубань просит передать Ростов-на-Дону под их контроль. По их словам, они обеспечат лучший контроль над регионом и продолжат развивать его. Взамен они могут предложить нам деньги в обмен на этот регион, а также привилегии для наших компаний и снижение пошлин на товары, ввозимые из нашей страны, так что мы можем потерять регион, но усилить влияние на Кубань и попытаться контролировать её."
 kuban.23.a: "Давайте дадим этому региону"
 kuban.23.b: "Ростов-на-Дону - это Россия!"
 kuban.19.t: "Россия согласилась"
 kuban.19.d: "Россия согласилась передать нам запрошенные регионы. Теперь они официально находятся под нашим контролем."
 kuban.19.a: "Отлично!"
 kuban.20.t: "Россия с этим не согласилась"
 kuban.20.d: "Они считают нецелесообразным брать такой регион под наш контроль и опасаются последствий этого шага. По их мнению, это приведёт к росту сепаратизма и радикализма в их стране."
 kuban.20.a: "Печально"
 kuban.27.t: "Кубань просит нас снабдить ее оружием"
 kuban.27.d: "Кубанская армия начала перевооружение, и им нужно новое современное оружие. Они просят нас поставить им наше оружие."
 kuban.27.a: "Конечно"
 kuban.27.b: "Нет"
 kuban.28.t: "Россия согласилась"
 kuban.28.d: "В ближайшее время Россия поставит нам партию своего вооружения."
 kuban.28.a: "Хорошо"
 kuban.29.t: "Россия отказалась"
 kuban.29.d: "Россия отказалась поставлять нам новое оружие. Нам нужно искать нового поставщика."
 kuban.29.a: "Печально"
 kuban.30.t: "Вопрос о Карачаево Черкесии"
 kuban.30.d: "Кубань просит передать Карачаево-Черкесию под их контроль. По их словам, они обеспечат лучший контроль над регионом и продолжат развивать его. Взамен они могут предложить нам деньги в обмен на этот регион, а также привилегии для наших компаний и снижение пошлин на товары, ввозимые из нашей страны, так что мы можем потерять регион, но усилить влияние на Кубань и попытаться контролировать её."
 kuban.30.a: "Давайте дадим этому региону"
 kuban.30.b: "Карачаево-Черкесия - это Россия!"
 kuban.33.t: "Кубань просит инвестиций"
 kuban.33.d: "Появилась интересная возможность инвестировать в Кубань. Благодаря этому мы можем укрепить свои позиции в регионе и ослабить Россию."
 kuban.33.a: "Давай сделаем это"
 kuban.33.b: "Нет"
 kuban.31.t: "Украина согласилась"
 kuban.31.d: "Правительство Украины одобрило наше предложение и уже выделило ряд средств для инвестирования в нашу страну. Ура!"
 kuban.31.a: "Отлично"
 kuban.32.t: "Украина отказалась"
 kuban.32.d: "Украина отказала нам в инвестициях. По их мнению, в нашей стране нет благоприятной для этого среды."
 kuban.32.a: "Печально"
 kuban.34.t: "Кубань просит о поставках оружия"
 kuban.34.d: "Кубанская армия начала перевооружение, и им нужно новое современное оружие. Они просят нас поставить им наше оружие."
 kuban.34.a: "Конечно"
 kuban.34.b: "Нет"
 kuban.35.t: "США согласились"
 kuban.35.d: "В ближайшем будущем США поставят нам партию своего вооружения."
 kuban.35.a: "Отлично"
 kuban.36.t: "США отказались"
 kuban.36.d: "Они не хотят отдавать нам своё оружие, потому что не уверены в нашей надёжности."
 kuban.36.a: "Печально"
 kuban.37.t: "Вопрос о статусе Кубани"
 kuban.37.d: "На протяжении многих лет на Кубани росли проукраинские настроения. Теперь появилась возможность присоединить Кубань к Украине. Жители Кубани официально просят нас о помощи, должны ли мы им помочь?"
 kuban.37.a: "Кубань - это Украина!"
 kuban.37.b: "Давайте оставим все как есть"
 kuban.38.t: "Украина согласилась"
 kuban.38.d: "Украинское правительство поддержало нашу идею стать частью их страны. Теперь мы снова вместе с нашими соотечественниками-украинцами!"
 kuban.38.a: "Слава Украине!"
 kuban.39.t: "Украина отказалась"
 kuban.39.d: "Украинское правительство отказало нам. По их мнению, это слишком рискованный и опасный шаг, который приведёт к эскалации в регионе."
 kuban.39.a: "Печальный."
 kuban.40.t: "Кубань просит нас ввести туда наши войска"
 kuban.40.d: "Правительство Кубани готово предоставить свою территорию для наших военных баз. Они просят нас помочь им защититься от российской агрессии."
 kuban.40.a: "Конечно"
 kuban.40.b: "Нет"
 kuban.41.t: "Украина согласилась"
 kuban.41.d: "Военнослужащие Вооруженных сил Украины уже прибыли в Краснодар для прохождения дальнейшей службы"
 kuban.41.a: "Отлично."
 kuban.42.t: "Проблема отделения Кубани"
 kuban.42.d: "Несколько дней назад Кубань официально присоединилась к Украине. Это означает, что мы окончательно утратили влияние на Кубань. Нам нужно вернуть её под свой контроль любыми способами, будь то война или восстание."
 kuban.42.a: "Главная проблема - это Украина, давайте ее уничтожим"
 kuban.42.b: "Давайте поднимем пророссийски настроенных граждан"
 kuban.42.c: "Это их выбор"
 kuban_news.1.t: "Российские войска начинают специальную военную операцию на Кубани"
 kuban_news.1.d: "Сегодня утром глава России выступил с заявлением о специальной военной операции на Кубани в связи с незаконным отделением от России и оккупацией Кубани Украиной. Российские войска уже замечены на окраинах Краснодара и Ейска. На границе между двумя странами также идут бои между российскими и украинскими пограничниками. Эскалация продолжается."
 kuban_news.1.o1: "Новая война в Европе"
 kuban.43.t: "Референдум в регионах Юга России"
 kuban.43.d: "[FROM.GetNameWithFlag] инициировал референдум в южных регионах России по вопросу объединения. Жители большинством голосов поддержали инициативу. Готовы ли мы расширить регион?"
 kuban.43.a: "Да"
 kuban.43.b: "Нет"
 kuban.44.t: "Референдум на Донбассе"
 kuban.44.d: "[FROM.GetNameWithFlag] инициировал референдум на Донбассе по вопросу объединения. Жители большинством голосов поддержали инициативу. Готовы ли мы расширить регион?"
 kuban.44.a: "Да"
 kuban.44.b: "Нет"
 kuban.45.t: "Референдум в регионах Юга России"
 kuban.45.d: "Федеральное правительство одобрило вхождение Южных регионов России в нашу структуру"
 kuban.45.a: "хорошо"
 kuban.46.t: "Референдум в регионах Юга России"
 kuban.46.d: "Украинское правительство одобрило вхождение Донбасса в нашу структуру"
 kuban.46.a: "хорошо"
 kuban.47.t: "Наш запрос был отклонен"
 kuban.47.d: "Они отказались провести референдум по предложенным нами регионам."
 kuban.47.a: "Печальный."
 kuban.48.t: "Кубань хочет вступить в НАТО"
 kuban.48.d: "Кубань уже давно идёт по пути демократии и хочет защищать её вместе с нами. Правительство полностью выполнило все условия для вступления в НАТО и подало заявку на членство в организации. Примем ли мы её?"
 kuban.48.a: "Мы согласны."
 kuban.48.b: "Мы отказываемся."
 kuban.49.t: "Мы вступаем в НАТО"
 kuban.49.d: "Наша заявка на вступление была одобрена, и теперь мы являемся частью этого великого Альянса, готового защищать демократию по всему миру!"
 kuban.49.a: "Ура!"
 kuban.50.t: "Наше предложение было отклонено"
 kuban.50.d: "НАТО не хочет принимать нас в альянс, потому что боится ухудшения отношений с Россией и ситуации в регионе."
 kuban.50.a: "Печальный."
 KUB_unite_adyg: "Адыгея"
 KUB_unite_adyg_united_russia: "Адыгея"
 KUB_terskaya_sr: "Терская СР"
 KUB_rostov_sr: "Донская СР"
 KUB_chechnya_sr: "Чечня"
 KUB_economy_start: "Экономика Кубани"
 KUB_economy_start_desc: "После ужасов 90-х наша экономика находится в упадке, сельское хозяйство разрушено, люди не ездят в отпуск, доходы практически отсутствуют, а коррупция и бандитизм зашкаливают. Нам нужно коренным образом изменить ситуацию."
 KUB_invest_tourism: "Инвестировать в туристический сектор"
 KUB_invest_tourism_desc: "Туризм - одна из самых прибыльных и важных отраслей экономики Кубани. Нам нужно восстановить эту отрасль и снова стать главным курортом Черноморского побережья!"
 KUB_restore_hotel_resorts: "Возрождение отелей и курортов"
 KUB_restore_hotel_resorts_desc: "Большинство наших нынешних отелей были построены в советское время и сейчас находятся в плачевном состоянии. И поскольку у нас нет денег на строительство новых, нам нужно привести их в надлежащее и нормальное состояние."
 KUB_krasnodar_airbase: "Аэропорт Краснодара"
 KUB_krasnodar_airbase_desc: "Такой большой и быстрорастущий город, как Краснодар, просто нуждается в собственном аэропорте. У южной столицы должен быть собственный аэропорт."
 KUB_dzhubga_sochi_highway: "Автодорога Джубга-Сочи"
 KUB_dzhubga_sochi_highway_desc: "Нынешняя трасса Джубга — Сочи состоит из крутых поворотов и в основном проходит через населённые пункты и горы, что значительно увеличивает время в пути. Необходимо создать платную дорогу, которая не будет проходить через населённые пункты и не будет иметь столько крутых поворотов."
 KUB_preparation_olymic_games: "Подготовка к Олимпийским играм в Сочи"
 KUB_preparation_olymic_games_desc: "В 2007 году было объявлено, что Сочи примет у себя зимние Олимпийские игры 2014 года. Что ж, для проведения такого масштабного мероприятия необходимо привести наш регион в нормальное состояние"
 KUB_impove_don_highway: "Ремонт автомобильной дороги М-4 \"Дон\""
 KUB_impove_don_highway_desc: "М-4 «Дон» — важнейшая транспортная артерия, соединяющая Центральную Россию с Югом, но её состояние оставляет желать лучшего. Необходимо модернизировать дорогу в соответствии с новыми мировыми стандартами"
 KUB_restore_krasnya_polyana_resort: "Красная Поляна"
 KUB_restore_krasnya_polyana_resort_desc: "Красная Поляна - всесезонный «курортный городок» в селе Эстосадок в Сочи. Он был построен к Олимпийским играм 2014 года в Сочи и сейчас является одним из самых популярных курортов на всём юге России."
 KUB_tourism_hub: "Туристический центр"
 KUB_tourism_hub_desc: "Наконец-то Кубань стала туристическим центром для людей из многих стран. Море, горы — всё это люди могут увидеть на нашей Кубани."
 KUB_invest_farms: "Инвестиции в фермерские хозяйства"
 KUB_invest_farms_desc: "Помогая фермерам в нашем регионе, мы обеспечиваем их и выражаем свою поддержку и благодарность за их труд."
 KUB_support_locals: "Поддержка местных производителей"
 KUB_support_locals_desc: "Вместо того чтобы покупать иностранные товары, мы должны производить свои собственные. Зачем нам что-то ещё, если у нас есть всё для комфортного выращивания продуктов питания"
 KUB_kuban_natural_prod: "Натуральные продукты Кубани"
 KUB_kuban_natural_prod_desc: "Кубань всегда славилась своими вкусными и натуральными продуктами. Однако во время кризиса 90-х годов такая репутация была утрачена. Сейчас самое время её восстановить."
 KUB_update_transport_for_farms: "Сотрудничество с Беларусью"
 KUB_update_transport_for_farms_desc: "Беларусь и Кубань славятся своей любовью к сельскому хозяйству. Не пора ли нашим странам начать сотрудничать?"
 KUB_update_oil_infr_desc: "Нефть также является важной отраслью экономики Кубани. Пришло время модернизировать нефтяную инфраструктуру."
 KUB_update_oil_infr: "Обновление нефтяной инфраструктуры"
 KUB_novorossysk_port_exp: "Расширение Новороссийского порта"
 KUB_novorossysk_port_exp_desc: "Новороссийский порт — один из крупнейших и самых современных портов на всём Черноморском побережье. Однако некоторое время он простаивал без обслуживания. Нам нужно восстановить его для торговли с другими странами."
 KUB_give_rus_depots: "Предоставить российским компаниям доступ к нефтяным месторождениям"
 KUB_give_rus_depots_desc: "Благодаря российским компаниям мы можем получать дополнительные средства в наш бюджет."
 KUB_expand_anast_field: "Расширение Анастасиевско-Троицкого месторождения"
 KUB_expand_anast_field_desc: "Анастасиевско-Троицкое месторождение - одно из старейших и крупнейших нефтяных месторождений в Краснодарском крае, но говорят, что там нашли новые залежи нефти."
 KUB_establichment_of_KNGC: "Создание Ильского нефтеперерабатывающего завода"
 KUB_establichment_of_KNGC_desc: "Ильский нефтеперерабатывающий завод - нефтеперерабатывающее предприятие в Краснодарском крае, одна из ведущих нефтеперерабатывающих компаний Южного федерального округа. КНГК-ИНПЗ осуществляет деятельность по приёму, хранению и переработке углеводородного сырья, а также по отгрузке готовой продукции автомобильным и железнодорожным транспортом."
 KUB_reinforce_protection_of_oil_depots: "Усиление защиты нефтяных баз"
 KUB_reinforce_protection_of_oil_depots_desc: "Во время Российско-украинской войны нефтебазы на Кубани не раз подвергались ударам, поэтому для безопасности региона стоит усилить защиту от беспилотников и ракет"
 KUB_international_inv: "Международные инвестиции"
 KUB_international_inv_desc: "Хорошо, когда есть свои деньги, но никогда не помешает получить и чужие"
 KUB_german_inv: "Немецкие инвестиции"
 KUB_german_inv_desc: "Многие немецкие компании инвестировали в Кубань на протяжении многих лет. Пришло время пригласить их снова."
 KUB_chinese_inv: "Китайские инвестиции"
 KUB_chinese_inv_desc: "В последние годы Китай проявляет интерес к инвестированию в Кубань. Пришло время позволить им это сделать."
 KUB_russian_inv: "Российские инвестиции"
 KUB_russian_inv_desc: "Россия всегда вкладывала огромные средства в Кубань. Давайте не будем нарушать традиции, мы ждём Россию"
 KUB_usa_inv: "Американские инвестиции"
 KUB_usa_inv_desc: "Америка - крупнейшая экономика в мире, и она также заинтересована в инвестициях в наш регион."
 KUB_krasnodar_metro_case: "Дело о Краснодарском метро"
 KUB_krasnodar_metro_case_desc: "В 2020 году группа людей из Краснодара под предлогом строительства метро выпросила деньги у турецкого инвестора, а затем распределила их между собой."
 KUB_galitsky_inv: "Инвестиции Галицкого"
 KUB_galitsky_inv_desc: "Сергей Галицкий в последнее время считается меценатом Кубани и Краснодара. Человек, родившийся в Лазаревском недалеко от Сочи, не покинул родную землю, а наоборот, поднял её."
 KUB_science: "Кубанская наука"
 KUB_science_desc: "Кубанское образование и наука в целом пришли в упадок в 90-е годы. Необходимо создать все возможные условия для их процветания в новом тысячелетии."
 KUB_update_universitets: "Обновлять университеты"
 KUB_update_universitets_desc: "Университеты - одна из важнейших составляющих образования каждого человека. Необходимо обеспечить новым оборудованием все университеты Кубани."
 KUB_integrate_it_in_unik: "Включите ЭТО в школьную программу"
 KUB_integrate_it_in_unik_desc: "Это будущее мира. Вам нужно инвестировать сейчас, чтобы быть на шаг впереди."
 KUB_nauka_kubani: "Наука Кубани"
 KUB_nauka_kubani_desc: "Наука 0+ - всероссийский научный фестиваль, который проводится ежегодно с 2013 года. Основная цель фестиваля — популяризировать науку среди зрителей всех возрастов. Кубань — один из главных пунктов фестиваля."
 KUB_industry: "Кубанская промышленность"
 KUB_industry_desc: "Кубанская промышленность, как и все остальные отрасли нашей страны, находится в упадке. Нам нужно её восстановить"
 KUB_tihoretsk: "Тихорецкий машиностроительный завод"
 KUB_tihoretsk_desc: "Крупное путевое машиностроительное предприятие, расположенное в городе Тихорецке Краснодарского края. Это одно из старейших транспортных машиностроительных предприятий в СССР и современной России. Оно специализируется на производстве промышленного оборудования для железнодорожной отрасли."
 KUB_aomz: "Армавирский завод экспериментального машиностроения"
 KUB_aomz_desc: "Промышленное предприятие, специализирующееся на продукции для нефтяной и нефтеперерабатывающей промышленности. Оно располагалось в Армавире."
 KUB_durso: "Абрау-Дюрсо"
 KUB_durso_desc: "АО «Абрау-Дюрсо» — российская компания, специализирующаяся на производстве игристого вина. Она расположена в селе Абрау-Дюрсо"
 KUB_abinsk: "Абинский электрометаллургический завод"
 KUB_abinsk_desc: "ООО «Абинский электрометаллургический завод» (АЭМЗ) — металлургическое предприятие и производитель стальной продукции в России, расположенное в городе Абинск Краснодарского края. Завод входит в металлургический холдинг «Новосталь-М»."
 KUB_slavaynsk_npz: "Славянск ЭКО"
 KUB_slavaynsk_npz_desc: "«Славянск ЭКО» — нефтеперерабатывающее предприятие, одно из крупнейших и самых современных на всей территории Кубани."
 KUB_develop_wb_ozon_ym: "Разработка интернет-магазинов"
 KUB_develop_wb_ozon_ym_desc: "Было доказано, что интернет-магазины эффективны и рентабельны. Поэтому необходимо помогать им развиваться и сотрудничать в нашем регионе."
 KUB_alexander_tkahcev: "Александр Ткачев"
 KUB_alexander_tkahcev_desc: "Александр Ткачев — российский государственный и политический деятель. Глава администрации (губернатор) Краснодарского края (2001–2015). В декабре 2000 года Александр Ткачев набрал 82,14% голосов на выборах губернатора Краснодарского края и был избран главой администрации (губернатором) Краснодарского края на 4 года."
 KUB_anti_cor_fight: "Выселковский агрокомплекс"
 KUB_anti_cor_fight_desc: "Агрокомплекс им. Н.И. Ткачева - российская агропромышленная компания, один из лидеров в стране по площади сельскохозяйственных угодий, производству молока, сахара и мяса. Он принадлежит семье Александра Ткачева, который, в свою очередь, замаскировал свои коррумпированные активы под активы \"Агрокомплекса\"."
 KUB_strenght_political_power: "Укрепление политической власти"
 KUB_strenght_political_power_desc: "Новой Кубани нужен сильный лидер. Поэтому стоит укрепить политическую власть нынешнего режима, который установился на Кубани."
 KUB_kuban_medi_edro: "Возрождение кубанской медицины"
 KUB_kuban_medi_edro_desc: "Кубанская медицина в 90-е годы переживала тяжелые времена. Врачи уходили, лекарств не хватало, а люди продолжали болеть. Давно пора заняться проблемой нашей медицины."
 KUB_kuban_fight_bandi: "Борьба с бандитизмом"
 KUB_kuban_fight_bandi_desc: "В 90-е годы бандитизм стал частым явлением на Кубани. На федеральных трассах убивали и грабили людей. Теперь мы должны положить конец этому безобразию и обеспечить безопасность людей, приезжающих на Кубань"
 KUB_economic_revival: "Восстановление экономики"
 KUB_economic_revival_desc: "После шока 90-х годов нам необходимо постепенно восстанавливать нашу экономику."
 KUB_cooperation_with_edro: "Сотрудничество с \"Единой Россией\""
 KUB_cooperation_with_edro_desc: "\"Единая Россия\" - российская политическая партия, крупнейшая политическая партия в Российской Федерации. Настало время вступить в эту партию для дальнейшего сотрудничества"
 KUB_accessible_environment: "Национальные проекты \"Доступная среда\""
 KUB_accessible_environment_desc: "Доступная среда - это государственная программа, направленная на облегчение жизни людей с ограниченными возможностями и других маломобильных граждан, предоставление им возможности максимально интегрироваться в общество."
 KUB_kuban_education: "Кубанское образование"
 KUB_kuban_education_desc: "Образование — одна из самых важных институций каждой нации. Наша страна должна задуматься об этом."
 KUB_russian_mobile: "Российские операторы мобильной связи"
 KUB_russian_mobile_desc: "С помощью российских операторов мобильной связи и их инвестиций мы сможем быстро развить интернет-инфраструктуру без особых вложений."
 KUB_new_krasnodar: "Новый Краснодар"
 KUB_new_krasnodar_desc: "Новый Краснодар - будущая южная столица всего Юга России. Это город мечты, место, где все будут счастливы, где будет вся необходимая инфраструктура. Чем-то и кем-то придется пожертвовать ради блага всех жителей города, который в будущем станет мегаполисом."
 KUB_hotels_residents_building: "Строительство новых отелей и резиденций"
 KUB_hotels_residents_building_desc: "Чтобы привлечь новых туристов и инвесторов, нам необходимо строить новые, современные, комфортабельные отели и резиденции."
 KUB_kondratiev: "Вениамин Кондратьев"
 KUB_kondratiev_desc: "Вениамин Кондратьев - российский политик. 22 апреля 2015 года Указом Президента России он был назначен исполняющим обязанности главы администрации (губернатора) Краснодарского края, сменив на этом посту Александра Ткачева"
 KUB_kuban_for_kubans: "Кубань Для кубанцев"
 KUB_kuban_for_kubans_desc: "Кубань Для кубанцев"
 KUB_filtration_for_imigrants: "Фильтрационные лагеря для мигрантов"
 KUB_filtration_for_imigrants_desc: "Поскольку в последнее время в наш регион приезжает много мигрантов, нам необходимо создать для них специальные лагеря. Там мы проверим их адекватность и вменяемость и только после этого пустим на нашу территорию."
 KUB_police_control: "Усиление полицейского контроля"
 KUB_police_control_desc: "И чтобы убедиться, что все под контролем, нам нужно усилить полицейский контроль за мигрантами. Тогда наши жители смогут быть в безопасности."
 KUB_special_military_operation: "Специальная военная операция"
 KUB_special_military_operation_desc: "Украина выбрала свой путь. Неправильный путь. Настал момент это изменить! Вперёд, к победе!"
 KUB_air_defence: "Совершенствование противовоздушной обороны"
 KUB_air_defence_desc: "Из-за продолжающейся российско-украинской войны ВСУ начали наносить удары по инфраструктуре Кубани. Необходимо усилить присутствие противовоздушной обороны в нашем регионе для обеспечения безопасности наших жителей и критически важной инфраструктуры."
 KUB_invite_cossaks: "Казаки на Специальной военной операции"
 KUB_invite_cossaks_desc: "Казаки - воинственный народ. Поэтому для достижения целей специальной военной операции мы можем агитировать их вступать в добровольческие батальоны."
 KUB_port_security: "Укрепление обороны портов"
 KUB_port_security_desc: "Украинские военные атакуют танкеры, военные и гражданские суда, а также обычные гавани с помощью подводных беспилотников. Нам необходимо усилить контроль и защиту нашей морской инфраструктуры."
 KUB_bars_batalions: "Батальон БАРОВ"
 KUB_bars_batalions_desc: "Подразделение \"БАРС-13\" - одно из первых подразделений, принявших участие в специальной военной операции России, и является добровольческим батальоном, подчиняющимся Министерству обороны Российской Федерации. Аббревиатура \"БАРС\" расшифровывается как боевой армейский резерв Страны."
 KUB_bars_batalions_expansion: "Расширение тренировочных лагерей BARS"
 KUB_bars_batalions_expansion_desc: "Из-за большого количества добровольцев, желающих присоединиться к BARS, у нас нет необходимой инфраструктуры для качественного обучения волонтеров. Поэтому необходимо как можно скорее расширить инфраструктуру, чтобы избежать дальнейших проблем на передовой."
 KUB_terek_batalion: "Терек"
 KUB_terek_batalion_desc: "\"Терек\" - казачий батальон, созданный под флагом Терского казачьего войска. В состав подразделения входят казаки и граждане, находящиеся в запасе, а также те, кто не проходил службу в Вооруженных силах России."
 KUB_cossak_batalion_yenisey: "Казачий батальон \"Енисей\""
 KUB_cossak_batalion_yenisey_desc: "Разведывательный казачий батальон \"Енисей\" - добровольческий батальон. В нем служат ветераны Чеченской, Афганской и сирийской кампаний."
 KUB_kuban_batalion: "Кубанский батальон"
 KUB_kuban_batalion_desc: "Добровольческий отряд \"Кубань\" (\"БАРС-16\") - это отряд мобилизованных граждан России и Кубани. Одно из крупнейших подразделений \"БАРС\""
 KUB_don: "Батальон \"Дон\""
 KUB_don_desc: "Донский батальон — казачий батальон, участвующий в специальной военной операции с первых её дней."
 KUB_chepega_batalion: "Казачий батальон имени атамана Захария Чепеги"
 KUB_chepega_batalion_desc: "Казачий батальон имени атамана Захарии Чепеги, входящий в состав добровольческого отряда \"БАРС\", назван в честь знаменитого казачьего атамана Черноморского казачьего войска, генерал-майора российской армии, активного участника русско-турецких войн"
 KUB_national_debt: "Сокращение государственного долга"
 KUB_national_debt_desc: "Большой государственный долг сдерживает развитие нашего региона. Нам нужно начать сокращать наш долг."
 KUB_factories: "Восстановление старых фабрик"
 KUB_factories_desc: "У нас много заводов, которые могут производить необходимую нам продукцию. Но, к сожалению, они находятся в плачевном состоянии. Нам нужно исправить эту ситуацию."
 KUB_industrial_policy: "Департамент промышленной политики Кубани"
 KUB_industrial_policy_desc: "Департамент промышленной политики Кубани был создан в 2021 году для обеспечения устойчивого развития промышленности региона как одной из ведущих отраслей экономики Кубани."
 KUB_remember_no_english: "Борьба с иностранными вывесками"
 KUB_remember_no_english_desc: "Нам не нужны иностранные слова, говорите только по-русски!"
 KUB_rzd: "Контракт с РЖД"
 KUB_rzd_desc: "Партнерство с Российскими железными дорогами должно стать еще более масштабным"
 KUB_republic_status: "Статус Новой Республики"
 KUB_republic_status_desc: "Кубань стала достаточно независимой и промышленно развитой. Нам нужно повысить ее приоритет в системе регионов Российской Федерации."
 KUB_adygea_que: "Адыгейский вопрос"
 KUB_adygea_que_desc: "Адыгея - это кубанский край, который незаконно отделился от нас. Мы должны вернуть его любыми необходимыми средствами. Нападение или референдум - не имеет значения, но Адыгея принадлежит только нам!"
 KUB_molkino_training_center: "Учебный центр \"Молькино\""
 KUB_molkino_training_center_desc: "База ЧВК \"Вагнер\" в Молькино является крупнейшей и самой современной базой компании в мире. Она может быть использована для обучения наших солдат и офицеров."
 KUB_rosgvardia: "Батальоны Росгвардии"
 KUB_rosgvardia_desc: "Росгвардия - федеральный орган исполнительной власти, ответственный за разработку и реализацию государственной политики и нормативно-правовое регулирование в сфере деятельности войск Национальной гвардии Российской Федерации, в сфере оборота оружия, в сфере частной охранной деятельности, в сфере частной детективной деятельности и в сфере сфера вневедомственной охраны."
 KUB_revive_factories_agro: "Строительство новых сельскохозяйственных комплексов"
 KUB_revive_factories_agro_desc: "Кубань - кормилица России, и для того, чтобы сохранить этот статус, нам необходимо восстановить наши агропромышленные комплексы."
 KUB_russian_banks_edro: "Российские банки"
 KUB_russian_banks_edro_desc: "Российские банки потихоньку начинают заходить на территорию нашей республики."
 KUB_russian_it_companies: "Российские IT-компании"
 KUB_russian_it_companies_desc: "Яндекс - российская транснациональная компания в области информационных технологий, владеющая одноименной поисковой системой, интернет-порталом и веб-сервисами в нескольких странах. Наиболее заметные позиции \"Яндекс\" занимает на рынках России, Белоруссии и Казахстана"
 KUB_army_question: "Армейский вопрос"
 KUB_army_question_desc: "Учитывая нынешнюю геополитическую ситуацию, наше правительство должно серьезно поставить вопрос о создании армии или хотя бы территориальной обороны."
 KUB_ter_def: "Территориальная оборона"
 KUB_ter_def_desc: "Чтобы подготовиться к будущему конфликту, лучше всего организовать территориальную оборону."
 KUB_army_regular: "Кубанское войско"
 KUB_army_regular_desc: "Регулярная армия была бы лучшим вариантом для обеспечения безопасности нашей Кубани."
 KUB_perevooryzhenie: "Деконсервация"
 KUB_perevooryzhenie_desc: "После распада Советского Союза на наших складах осталось много ненужной на тот момент военной техники. Но сейчас, в связи с расширением нашей армии, мы остро нуждаемся в военной технике любого качества. Поэтому необходимо временно законсервировать старую советскую технику, пока мы не произведём свою собственную, новую"
 KUB_revive_atom_station_project: "Возродить проект Кубанской атомной станции"
 KUB_revive_atom_station_project_desc: "Краснодарская атомная электростанция (также известная как Мостовская атомная электростанция) - недостроенная атомная электростанция, расположенная в микрорайоне Энергетиков поселка городского типа Мостовской в Краснодарском крае на берегу реки Лаба. Предполагалось, что этот проект обеспечит электроэнергией всю Кубань, теперь мы должны его возродить."
 KUB_green_energy_investments: "Зеленая энергетика"
 KUB_green_energy_investments_desc: "Зеленая энергетика - это мировая технология будущего. Учитывая кубанские ветры, это будет очень выгодная инвестиция."
 KUB_nationalists_start: "Кубанский национализм"
 KUB_nationalists_start_desc: "Сильная Кубань - это свободная Кубань, где люди чтут свои традиции, своих предков, их подвиги, их культуру. Именно такой Кубани мы хотим!"
 KUB_reforms_of_kuban_const: "Реформы Конституции Кубани"
 KUB_reforms_of_kuban_const_desc: "Кубани нужны новые, свои, честные законы."
 KUB_new_kuban_gov: "Новое правительство"
 KUB_new_kuban_gov_desc: "Новое правительство должно быть честным, справедливым и делать все для блага своего народа. Это то, к чему мы стремимся."
 KUB_kuban_patriotism: "Патриотизм"
 KUB_kuban_patriotism_desc: "Патриотизм - важнейшая составляющая сильного государства. Без него мы никуда не можем пойти."
 KUB_kubanisation: "Кубанизация"
 KUB_kubanisation_desc: "За сотни лет пребывания в составе России люди забыли свои корни, свои традиции. Мы возродим в сознании людей воспоминания о нашем прошлом."
 KUB_new_kuban_elite: "Новая элита"
 KUB_new_kuban_elite_desc: "Элита должна состоять из патриотично настроенных людей, которые думают о своем государстве. Эти люди должны быть простыми, честными кубанцами."
 KUB_fight_banditism: "Борьба с бандитизмом"
 KUB_fight_banditism_desc: "В 90-е годы бандитизм стал частым явлением на Кубани. На федеральных трассах убивали и грабили людей. Теперь мы должны положить конец этому безобразию и обеспечить безопасность людей, приезжающих на Кубань"
 KUB_own_currency: "Наша собственная валюта"
 KUB_own_currency_desc: "Самодостаточной стране нужна собственная сильная валюта. Ей необходимо выйти из рублевой зоны и развивать собственную валюту."
 KUB_propoganda_traditional_values: "Пропаганда традиционных ценностей"
 KUB_propoganda_traditional_values_desc: "Традиционные ценности - важнейшая составляющая построения идеального кубанского общества."
 KUB_repress_democrats: "Подавлять демократов"
 KUB_repress_democrats_desc: "Демократия - это власть народа, американского народа. Нам не нужна эта ложная свобода слова, долой буржуазию!"
 KUB_purge_commies: "Очищать коммунистов"
 KUB_purge_commies_desc: "Коммунисты уничтожили традиции и кубанское общество в 20 веке. Мы никогда не простим им этого!"
 KUB_support_domestic_production: "Поддержка Отечественной Промышленности"
 KUB_support_domestic_production_desc: "Вместо того чтобы покупать чужие продукты и товары, мы должны поддерживать собственных производителей. Промышленность Кубани должна развиваться!"
 KUB_anti_migration: "Процесс борьбы с миграцией"
 KUB_anti_migration_desc: "Нам не нужны мигранты, их порядки, их правила. Это наша земля и наши правила, и если вам это не нравится, собирайте чемоданы, отправляйтесь на вокзал и убирайтесь с Кубани!"
 KUB_fight_corruption: "Борьба с Коррупцией"
 KUB_fight_corruption_desc: "Коррупция - это зло, которое разрушает все народы изнутри. Мы должны искоренить любые проявления коррупции на Кубани."
 KUB_social_spending: "Увеличить социальные расходы"
 KUB_social_spending_desc: "Жители Кубани - самая важная часть нашего государства. Поэтому мы не должны жалеть для них ни копейки."
 KUB_repair_roads: "Ремонт дорог"
 KUB_repair_roads_desc: "После продолжительного экономического кризиса наша инфраструктура находится в плачевном состоянии. К сожалению, то же самое касается и наших дорог. Нам необходимо как можно скорее перестроить всю нашу дорожную инфраструктуру."
 KUB_greatness_of_kuban_people: "Величие кубанского народа"
 KUB_greatness_of_kuban_people_desc: "Кубань и кубанский народ пережили много трудностей. Но теперь наши граждане могут с уверенностью смотреть в светлое будущее нашего региона. Нет врагам Кубани, да процветанию Кубани!"
 KUB_revival_cossak_army: "Возрождение Кубанского казачьего войска"
 KUB_revival_cossak_army_desc: "Кубанское казачье войско (Кубанские казачьи части) - административно-военная единица, состоящая из кубанских казаков, образованная в 1860 году и просуществовавшая до 1918 года. Во время гражданской войны в России кубанские казаки провозгласили Кубанскую народную республику и сыграли ключевую роль на южном театре военных действий."
 KUB_chernomortsy: "Черноморцы"
 KUB_chernomortsy_desc: "\"Черноморцы\" - политическая сила, состоящая в основном из бывших казаков в Кубанской Народной Республике. \"Черноморские казаки, более сильные экономически и политически, представляли украиноязычных черноморских казаков и были проукраинскими."
 KUB_ukr_relations: "Развивать отношения с Украиной"
 KUB_ukr_relations_desc: "Украина - наши братья, с которыми мы никогда не должны ссориться. Настало время восстановить наши дипломатические отношения."
 KUB_drils_ukr_army: "Учения с участием украинской армии"
 KUB_drils_ukr_army_desc: "Украинская армия достаточно опытна и может помочь нашей новой армии научиться чему-то новому."
 KUB_eu_cooperation: "Сотрудничество с ЕС"
 KUB_eu_cooperation_desc: "ЕС - самый мощный экономический альянс, который когда-либо существовал. Необходимо развивать отношения с ними для нашего же удобства."
 KUB_ukr_second_lang: "Украинский как новый государственный язык"
 KUB_ukr_second_lang_desc: "Украинский язык родственен по диалекту кубанскому языку. Необходимо закрепить его статус в законах нашей республики."
 KUB_western_companies: "Западные компании"
 KUB_western_companies_desc: "Сотрудничество с западными компаниями дает нам огромный потенциал для развития нашей экономики. Как вы знаете, в отличие от восточных компаний, они обладают огромным капиталом. Поэтому пусть они приходят на нашу землю!"
 KUB_nato_weapons: "Оружие НАТО"
 KUB_nato_weapons_desc: "Оружие НАТО - это сочетание качества и практичности. Необходимо перевооружить нашу армию западным оружием."
 KUB_ukr_investments: "Украинские инвестиции"
 KUB_ukr_investments_desc: "Украинские инвестиции помогут укрепить наше сотрудничество с Украиной и улучшить финансовую ситуацию в нашей стране."
 KUB_referendum_joining_ukraine: "Референдум о присоединении к Украине"
 KUB_referendum_joining_ukraine_desc: "Наконец-то! пришло время воссоединения Украины и Кубани. Братские народы вновь смогут стать частью единого государства. Из Львова в Сочи на машине без ограничений - это мечта!"
 KUB_ukr_bases_in_kuban: "Украинские базы на Кубани"
 KUB_ukr_bases_in_kuban_desc: "Вам не нужно так сильно поддаваться эмоциям. Присутствия украинских военнослужащих в нашем регионе будет достаточно для обеспечения безопасности Кубани."
 KUB_lineitsy: "Линейцы"
 KUB_lineitsy_desc: "Линейцы были политической силой, состоявшей в основном из бывших казаков Кубанской народной Республики. Линейцы представляли русскоязычных линейных казаков и были более ориентированы на Единую и неделимую Россию"
 KUB_russian_mobile_operators: "Российские операторы мобильной связи"
 KUB_russian_mobile_operators_desc: "С помощью российских операторов мобильной связи и их инвестиций мы сможем быстро развить интернет-инфраструктуру без особых вложений."
 KUB_fsb: "Содействие ФСБ"
 KUB_fsb_desc: "ФСБ может арестовывать и задерживать всех подозрительных лиц, которые наносят вред нашему государству. Мы также можем перенять их опыт."
 KUB_rzd_coop: "РЖД"
 KUB_rzd_coop_desc: "Партнерство с Российскими железными дорогами должно стать еще более масштабным."
 KUB_russian_investments: "Российские инвестиции"
 KUB_russian_investments_desc: "Российские инвестиции помогут укрепить наше сотрудничество с Россией и улучшить финансовую ситуацию в нашем регионе."
 KUB_russian_weapons: "Российское оружие"
 KUB_russian_weapons_desc: "Российское оружие — это практичность и количество. Необходимо закупить новую партию российского оружия для нашей армии."
 KUB_russian_legacy: "Русское наследие"
 KUB_russian_legacy_desc: "На протяжении сотен лет мы не были отделены от России и ее народа. Мы являемся частью великого российского общества и всегда вместе!"
 KUB_russian_banks: "Российские банки"
 KUB_russian_banks_desc: "Российские банки являются одними из самых надежных и технологически продвинутых в мире, так почему бы не пригласить их на Кубань?"
 KUB_return_adygea: "Вернуть Адыгею"
 KUB_return_adygea_desc: "Адыгея - это кубанский край, который незаконно отделился от нас. Мы должны вернуть его любыми необходимыми средствами. Нападение или референдум - не имеет значения, но Адыгея принадлежит только нам!"
 KUB_return_karachaevo_cherkesia: "Вернуть Карачаево-Черкесию"
 KUB_return_karachaevo_cherkesia_desc: "Карачаево-Черкесия обязана быть частью нас географически, и это факт!"
 KUB_own_way: "Свой собственный путь"
 KUB_own_way_desc: "Необходимо объединить две противоборствующие группировки, чтобы окончательно создать единое казачье государство"
 KUB_ter_defence: "Территориальная оборона"
 KUB_ter_defence_desc: "Чтобы подготовиться к будущему конфликту, лучше всего организовать территориальную оборону."
 KUB_meet_with_regions_heads: "Поддержите лидеров южных регионов России"
 KUB_meet_with_regions_heads_desc: "Встретившись с лидерами южных регионов, мы сможем скоординировать наши будущие действия в случае войны."
 KUB_regular_army: "Создание регулярной армии"
 KUB_regular_army_desc: "Для предотвращения возможных будущих конфликтов необходима сильная регулярная армия, поэтому сейчас самое время ее создать."
 KUB_referendum_south: "Референдум на Юге России"
 KUB_referendum_south_desc: "В 21 веке вам не обязательно проливать кровь, вы можете просто провести мирный референдум, на котором люди сами выберут, как они хотят действовать."
 KUB_revolt_in_south: "Революция на Юге России"
 KUB_revolt_in_south_desc: "Мы знаем, что Россия фальсифицирует выборы, поэтому вести с ней переговоры бессмысленно."
 KUB_donbass_yes: "Референдум в Донбассе"
 KUB_donbass_yes_desc: "В 21 веке вам не обязательно проливать кровь, вы можете просто провести мирный референдум, на котором люди сами выберут, как они хотят действовать."
 KUB_donbass_no: "Революция на Донбассе"
 KUB_donbass_no_desc: "Казаки Донбасса, встаньте на защиту нашей Родины!"
 KUB_unite_all_cossaks: "Создание казачьей республики"
 KUB_unite_all_cossaks_desc: "Казаки от Луганска до Сочи должны жить в едином государстве!"
 KUB_deconservatization_own_way: "Деконсервация"
 KUB_deconservatization_own_way_desc: "После распада Советского Союза на наших складах осталось много ненужной на тот момент военной техники. Но сейчас, в связи с расширением нашей армии, мы остро нуждаемся в военной технике любого качества. Поэтому необходимо временно законсервировать старую советскую технику, пока мы не произведём свою собственную, новую"
 KUB_send_volunterrs: "Присылайте добровольцев"
 KUB_send_volunterrs_desc: "Для того чтобы наши союзники выиграли войну, мы должны послать им добровольческие отряды для нашей победы."
 KUB_democratic_start: "Демократическая Кубань"
 KUB_democratic_start_desc: "Наконец, теперь Кубань станет свободным, демократическим государством, где личная свобода и права человека будут иметь наивысший приоритет."
 KUB_democratic_coalition: "Демократическая коалиция"
 KUB_democratic_coalition_desc: "Чтобы обеспечить комфортное управление государством, нужно сначала заручиться поддержкой народа. Объединение с другими партиями может помочь нам в этом."
 KUB_human_right_and_freedoms: "Права и свободы человека"
 KUB_human_right_and_freedoms_desc: "Как мы уже заявляли ранее, права и свободы человека остаются важнейшей целью нашего управления."
 KUB_decentalisation: "Децентрализация"
 KUB_decentalisation_desc: "Государство не должно держаться за наш центр и зависеть от него."
 KUB_kuban_economy_system: "Новая экономическая система Кубани"
 KUB_kuban_economy_system_desc: "Старая экономическая система Кубани очень сильно зависела от России. Нашему новому государству нужна собственная независимая система."
 KUB_free_markets: "Свободные рынки, Свободные люди"
 KUB_free_markets_desc: "Свободные рынки дают людям возможность реализовать свои таланты и дают им свободу усердно трудиться, свободу иметь новые возможности и даже свободу потерпеть неудачу."
 KUB_fight_cor_dems: "Борьба с коррупцией"
 KUB_fight_cor_dems_desc: "Коррупция - это зло, с которым предыдущее руководство покончило. Давно пора положить конец этому безобразию."
 KUB_maternity_benefits: "Пособия по беременности и родам"
 KUB_maternity_benefits_desc: "С помощью такого рода льгот мы сможем стимулировать рождаемость и рост населения в нашем штате."
 KUB_freedom_of_speech: "Свобода слова"
 KUB_freedom_of_speech_desc: "Свобода лучше, чем несвобода."
 KUB_eu_integration_dems: "Интеграция в ЕС"
 KUB_eu_integration_dems_desc: "Европейский союз - лучший и сильнейший экономический союз, который когда-либо существовал. Нам необходимо развивать сотрудничество с ними для нашего же блага."
 KUB_free_economic_zone: "Свободная экономическая зона"
 KUB_free_economic_zone_desc: "Чтобы привлечь новых инвесторов, мы можем создать экономическую зону"
 KUB_olighars_democrats: "Покончить с олигархами"
 KUB_olighars_democrats_desc: "Теперь главная власть принадлежит не олигархам, а народу Кубани и малому бизнесу. Долой старый режим!"
 KUB_police_funding: "Сократить финансирование полиции"
 KUB_police_funding_desc: "На содержание полиции тратится огромное количество денег, а на самом деле они их просто растрачивают. Так что пусть они сначала докажут свой профессионализм, а потом просят денег."
 KUB_it_investments: "Инвестиции в ИТ"
 KUB_it_investments_desc: "Учитывая скорость, с которой развиваются ИТ-технологии, мы не сможем обойтись без них в будущем. Поэтому настало время инвестировать в этот сектор."
 KUB_infrastructure_investments: "Инвестиции в инфраструктуру"
 KUB_infrastructure_investments_desc: "Наша инфраструктура после 90-х годов находится в плачевном состоянии. Самое время ее перестроить"
 KUB_green_energy: "Инвестиции в зеленую энергетику"
 KUB_green_energy_desc: "Зеленая энергетика - это мировая технология будущего. Учитывая кубанские ветры, это будет очень выгодная инвестиция."
 KUB_opening_factories: "Открытие заводов"
 KUB_opening_factories_desc: "Развитие фабрик - важнейшая задача экономики Кубани на ближайшее время."
 KUB_cooperation_with_russia: "Сотрудничество с Россией"
 KUB_cooperation_with_russia_desc: "Мы тесно связаны с Россией экономически, в военном отношении, культурно. Так почему мы должны портить с ней отношения?"
 KUB_rus_banks: "Российские банки"
 KUB_rus_banks_desc: "Российские банки потихоньку начинают заходить на территорию нашей республики."
 KUB_military_exercises_with_russia_dems: "Военные учения с участием России"
 KUB_military_exercises_with_russia_dems_desc: "Российская армия - одна из сильнейших в мире. Так почему бы нам не провести с ними совместные учения?"
 KUB_rus_academies: "Российские военные академии"
 KUB_rus_academies_desc: "Российские военные академии - лучшие в мире. Мы можем попросить россиян принять наших студентов и перенять их опыт."
 KUB_adygea: "Адыгейский вопрос"
 KUB_adygea_desc: "Адыгея всегда была частью Кубани. Мы должны вернуть ее, но сделать это гуманно, путем референдума."
 KUB_anti_russia_policy: "Антироссийская политика"
 KUB_anti_russia_policy_desc: "Россия - агрессор, и сотрудничество с ней ни к чему хорошему не приведет. Нам нужно убедить в этом наше население."
 KUB_embargor_russia: "Эмбарго Против России"
 KUB_embargor_russia_desc: "Вы не обязаны торговать с агрессором. Настало время ввести санкции против России за ее агрессивную политику."
 KUB_nato_membership: "Кампания по вступлению в НАТО"
 KUB_nato_membership_desc: "НАТО - самый мощный альянс, который когда-либо существовал. Мы должны присоединиться к ним, чтобы защитить наших граждан."
 KUB_invite_advisors: "Пригласить военных советников НАТО"
 KUB_invite_advisors_desc: "Советники НАТО помогут нашей армии быстрее перейти на их стандарты"
 KUB_military_ex_nato: "Военные учения с участием НАТО"
 KUB_military_ex_nato_desc: "Благодаря учениям с НАТО мы можем понять их тактику и развивать сотрудничество с Североатлантическим союзом."
 KUB_nato_membership_dems: "Запросить членство в НАТО"
 KUB_nato_membership_dems_desc: "Кубань в НАТО - это не мечта"
 KUB_kprf_start: "Возрождение Кубанской Советской Республики"
 KUB_kprf_start_desc: "Кубань снова шагает к коммунизму, и на этот раз все будет успешно!"
 KUB_one_party_system: "Однопартийная система"
 KUB_one_party_system_desc: "Буквально в 1984 году"
 KUB_multy_party_system: "Многопартийная система"
 KUB_multy_party_system_desc: "Ошибка прошлой системы заключалась в том, что альтернативы КПСС не было, на этот раз все будет честно и с возможностью выбора власти."
 KUB_support_labors: "Поддержка кубанских тружеников"
 KUB_support_labors_desc: "Рабочие Кубани уже несколько лет находятся под гнетом капиталистов и олигархов. Настало время дать им передышку и оказать необходимую поддержку."
 KUB_patriotism_commi: "Патриотизм"
 KUB_patriotism_commi_desc: "Необходимо развивать патриотизм, любовь к нашему региону, любовь к партии и идеологии."
 KUB_olighars_commie: "Ликвидировать олигархов"
 KUB_olighars_commie_desc: "Олигархи угнетали народ Кубани на протяжении нескольких десятилетий. Настало время их угнетать."
 KUB_corruption_fight: "Борьба с коррупцией"
 KUB_corruption_fight_desc: "Коррупция должна быть пресечена в любой форме."
 KUB_weak_banks: "Ослаблять банки"
 KUB_weak_banks_desc: "После распада СССР банки захватили власть в нашем регионе, настало время ослабить их власть и влияние на наше общество."
 KUB_social_support: "Социальная поддержка"
 KUB_social_support_desc: "Социальная поддержка была и должна быть увеличена, чтобы обеспечить комфортную жизнь нашим гражданам из всех слоев общества"
 KUB_five_year_plan: "Первый пятилетний план"
 KUB_five_year_plan_desc: "Нам нужно приступить к реализации пятилетних планов по восстановлению нашей промышленности"
 KUB_communist_education: "Новое коммунистическое образование"
 KUB_communist_education_desc: "Настало время повысить качество нашего образования и полностью пересмотреть школьную программу."
 KUB_new_economic_policy: "Новая экономическая политика"
 KUB_new_economic_policy_desc: "Коммунистическая экономическая политика будет самой успешной и справедливой для Кубани"
 KUB_tax_reform: "Налоговая реформа"
 KUB_tax_reform_desc: "Снижение налогов для граждан - самое справедливое решение."
 KUB_infra_development: "Улучшение инфраструктуры"
 KUB_infra_development_desc: "Наши граждане должны жить в красивых, современных городах."
 KUB_soviet_contst: "Советская Конституция"
 KUB_soviet_contst_desc: "Мы постепенно приведем нашу конституцию в соответствие с российской."
 KUB_reestablich_military_complex: "Восстановить военный комплекс"
 KUB_reestablich_military_complex_desc: "Без нашего ВПК мы долго не протянем. Возрождение ВПК — важнейшая задача нашей партии."
 KUB_revive_socialist_troops: "Возродить войска Кубанской Советской Республики"
 KUB_revive_socialist_troops_desc: "Каждой стране нужна своя армия. Нашей стране она нужна также для защиты наших идей и нашей страны."
 KUB_bring_back_adygea: "Верните Адыгею"
 KUB_bring_back_adygea_desc: "Адыгейские рабочие должны быть возвращены в наше лоно и освобождены от гнета капиталистического правительства."
 KUB_north_caucas_republics: "Терская СР"
 KUB_north_caucas_republics_desc: "Для того чтобы построить идеальное коммунистическое государство на юге России, нам необходимо взять под контроль республики Северного Кавказа."
 KUB_donskaya_sr: "Донская-старшая"
 KUB_donskaya_sr_desc: "Наши республики похожи друг на друга. У нас одна культура, одна история, и мы должны стать единым государством."
 KUB_revive_black_sea_rep: "Возродить Черноморскую Советскую Республику"
 KUB_revive_black_sea_rep_desc: "Наша мечта наконец-то сбылась. От Грозного до Ростова люди объединились в одно государство."
 KUB_nationalist_in_jail: "Посадить националиста в тюрьму"
 KUB_nationalist_in_jail_desc: "Националисты нарушают пролетарскую гармонию нашего общества."
 KUB_anti_lgbt: "Пропаганда против ЛГБТ"
 KUB_anti_lgbt_desc: "ЛГБТ - это болезнь."
 KUB_clean_social_network: "Чистая социальная сеть"
 KUB_clean_social_network_desc: "Социальные сети переполнены антисоветской и коммунистической пропагандой. Это необходимо быстро исправить."
 KUB_revive_pioneria: "Возродить Пионерию"
 KUB_revive_pioneria_desc: "С помощью новаторства мы можем приобщить молодежь к нашим взглядам и идеалам."
 KUB_state_atheism: "Государственный атеизм"
 KUB_state_atheism_desc: "Бога нет."
 KUB_restalinisation: "Ресталинизация"
 KUB_restalinisation_desc: "Сталин был великим лидером и человеком. Именно он превратил нашу страну в индустриальную державу. Нам нужно бороться с антисталинской пропагандой"
 KUB_new_soviet_kuban: "Новая Советская Кубань"
 KUB_new_soviet_kuban_desc: "Новая Советская Кубань - это сочетание справедливого и счастливого общества, которое уверено в своем государстве и правительстве и всегда может на него положиться."
 KUB_unite_karachaevo: "Карачаево-Черкесия"
 KUB_secpmd_five_year_plan: "Второй пятилетний план"
 KUB_secpmd_five_year_plan_desc: "Несмотря на высокие показатели первой пятилетки, мы знаем, что можем добиться большего. К победе коммунизма!"
 KUB_deconservatization: "Деконсервация"
 KUB_deconservatization_desc: "После распада Советского Союза на наших складах осталось много ненужной на тот момент военной техники. Но сейчас, в связи с расширением нашей армии, мы остро нуждаемся в военной технике любого качества. Поэтому необходимо временно законсервировать старую советскую технику, пока мы не произведём свою собственную, новую"
 KUB_new_academies: "Новые военные академии"
 KUB_new_academies_desc: "С расширением и восстановлением нашей боевой мощи военное образование должно измениться, а количество военных академий должно увеличиться."
 KUB_new_batalions: "Новые батальоны"
 KUB_new_batalions_desc: "С расширением нашей территории и нашей армии мы должны формировать новые подразделения для защиты нашей территории"
 KUB_support_commies_south_ossetia: "Поддержка коммунистов в Южной Осетии"
 KUB_support_commies_south_ossetia_desc: "Привлекая лояльных людей в Южной Осетии, мы вскоре сможем интегрировать её в наши ряды."
 KUB_support_commies_abhazia: "Поддержите коммунистов в Абхазии"
 KUB_support_commies_abhazia_desc: "Привлекая лояльных людей в Абхазии, мы вскоре сможем интегрировать её в наши ряды."
 KUB_integrate_them: "Интеграция Абхазии и Южной Осетии"
 KUB_integrate_them_desc: "Наконец-то мы можем освободить южноосетинских и абхазских рабочих от гнёта капиталистов. Ура, товарищи!"
 KUB_revive_our_kgb: "Кубанский КГБ"
 KUB_revive_our_kgb_desc: "С помощью КГБ мы смогли выявить врагов народа в нашем государстве и пресечь любую подрывную деятельность. Необходимо как можно скорее восстановить эту структуру."
 KUB_expand_politce: "Реформы полиции"
 KUB_expand_politce_desc: "Ополчение, а не полиция."
 KUB_fight_int_agency: "Искоренить Международное агентство"
 KUB_fight_int_agency_desc: "С восстановлением КГБ мы должны уничтожить всех агентов, работающих на иностранные спецслужбы."
 KUB_revolutions_in_russian_regions: "Революция в южных регионах России"
 KUB_revolutions_in_russian_regions_desc: "Мы должны освободить народ России от рабства капиталистов!"
 KUB_cossack_start: "Казачий отряд"
 KUB_cossack_start_desc: "Казачья партия Российской Федерации была основана в 2012 году. Основными целями и задачами партии являются сохранение и защита казачьих традиций и истории."
 KUB_cossacks_propoganda: "Пропаганда казачьей идеологии"
 KUB_cossacks_propoganda_desc: "У казаков великое прошлое, и нам нужно донести нашу историю и идеологию до масс, чтобы построить сильное казачье государство."
 KUB_new_doctrine: "Новая доктрина"
 KUB_new_doctrine_desc: "Нашей армии нужна своя новая доктрина."
 KUB_deconservatization_cossacks: "Деконсервация"
 KUB_deconservatization_cossacks_desc: "После распада Советского Союза на наших складах осталось много ненужной на тот момент военной техники. Но сейчас, в связи с расширением нашей армии, мы остро нуждаемся в военной технике любого качества. Поэтому необходимо временно законсервировать старую советскую технику, пока мы не произведём свою собственную, новую"
 KUB_cossack_officer_schoold: "Казачьи офицерские школы"
 KUB_cossack_officer_schoold_desc: "Наша армия нуждается в офицерах, а офицерам нужны новые академии. Нам нужно увеличить количество учебных заведений для подготовки офицеров, чтобы в армии было достаточно офицеров."
 KUB_russian_weapons_cossaks: "Российское оружие"
 KUB_russian_weapons_cossaks_desc: "Российское оружие — это практичность и количество. Необходимо закупить новую партию российского оружия для нашей армии."
 KUB_cossaks_on_the_borders: "Поставьте казаков на границах"
 KUB_cossaks_on_the_borders_desc: "Казачьи отряды обеспечивают охрану границы лучше, чем большинство пограничников, так зачем нам дополнительные расходы?"
 KUB_social_support_cossaks: "Социальная поддержка"
 KUB_social_support_cossaks_desc: "Любой казак будет сражаться лучше и храбрее, зная, что его семья находится в полном социальном обеспечении и страна позаботится о них."
 KUB_cossaks_culture: "Пропаганда казачьей культуры"
 KUB_cossaks_culture_desc: "У казаков есть своя собственная выдающаяся культура. Мы должны напоминать об этом нашим гражданам."
 KUB_fight_olighars_cossaks: "Сразись с Олигархами"
 KUB_fight_olighars_cossaks_desc: "Олигархи - самые грязные и плохие люди в нашем государстве. Их необходимо полностью уничтожить на благо нашего государства."
 KUB_cossak_education: "Казачье воспитание"
 KUB_cossak_education_desc: "Нам нужно включить историю наших предков в образовательную программу, чтобы молодое поколение знало нашу страну и гордилось ею."
 KUB_propoganda_cossak: "Пропаганда казачества"
 KUB_propoganda_cossak_desc: "С помощью этой пропаганды мы можем привлечь в нашу армию большое количество людей."
 KUB_new_people_cossack: "Мобилизация"
 KUB_new_people_cossack_desc: "Нам нужно больше людей для нашей армии. Нам нужно расширить мобилизационный поток."
 KUB_cossak_cadets: "Казачий кадетский корпус"
 KUB_cossak_cadets_desc: "Молодое поколение, которое хочет пойти в армию, также должно иметь такую возможность. Необходимо восстановить кадетские корпуса."
 KUB_cossak_militia: "Казачье ополчение"
 KUB_cossak_militia_desc: "Чтобы обеспечить полный контроль на улицах нашей страны, необходимо ввести новые подразделения милиции для патрулирования городов."
 KUB_infra_cossack: "Улучшение инфраструктуры"
 KUB_infra_cossack_desc: "Наша страна нуждается в новой, современной и надежной инфраструктуре."
 KUB_cis_cossack: "Сотрудничество с казачеством стран СНГ"
 KUB_cis_cossack_desc: "По всему СНГ проживает большое количество казаков. Мы можем привлечь их в нашу армию в качестве добровольцев."
 KUB_rus_cossack: "Казаки России"
 KUB_rus_cossack_desc: "Союз казаков России - общероссийская общественная организация, образованная 29 июня 1990 года в соответствии с решением учредительного собрания казаков со всей территории Советского Союза."
 KUB_patriots_cossack: "Патриотизм"
 KUB_patriots_cossack_desc: "Каждый мужчина - казак."
 KUB_union_of_south_cossaks: "Союз казаков Юга России"
 KUB_union_of_south_cossaks_desc: "Союз казаков Юга России - организация, объединяющая казаков России, проживающих в Ростовской области, на Северном Кавказе и Ставрополье."
 KUB_union_of_siberian_cossaks: "Союз казаков Восточной Сибири"
 KUB_union_of_siberian_cossaks_desc: "Союз казаков Сибири и Дальнего Востока - это организация, объединяющая казаков России, проживающих в Сибири и на Дальнем Востоке."
 KUB_cossaks_new_millennium: "Казаки Нового тысячелетия"
 KUB_cossaks_new_millennium_desc: "С возрождением казачьей культуры народ вновь вспомнил и встал на путь своих предков. Мы - потомки великих казаков и будем продолжать их дело!"
 KUB_new_economy_cossaks: "Новая экономическая система"
 KUB_new_economy_cossaks_desc: "Существует ряд реформ, которые необходимо провести для экономического роста нашей страны."
 KUB_benefits_cos: "Льготы для казаков"
 KUB_benefits_cos_desc: "Казаки заслуживают того, чтобы расширять реформы, доступные им в нашем государстве. Так мы показываем, что заботимся о них."
 KUB_healthcare_reform: "Реформа здравоохранения"
 KUB_healthcare_reform_desc: "Необходима медицинская реформа, чтобы сделать качественное медицинское обслуживание доступным для всех."
 KUB_rus_mod_cossaks: "Контракт с Министерством обороны Российской Федерации"
 KUB_rus_mod_cossaks_desc: "Для того чтобы продолжать службу без конфликтов с Москвой, самым логичным было бы подписать контракт с Министерством обороны Российской Федерации."
 KUB_apartment_for_cossaks: "Квартиры для казаков"
 KUB_apartment_for_cossaks_desc: "Казаки, прослужившие достаточное количество лет, должны быть поощрены и обеспечены квартирами."
 KUB_rodina_start: "Родина"
 KUB_rodina_start_desc: "\"Родина\" - официально зарегистрированная российская национал-консервативная политическая партия. С 2003 по 2004 год она называлась избирательный блок \"Народно-патриотический союз \"Родина\", после чего была преобразована в одноименную политическую партию"
 KUB_liberals_fight: "Искоренять либералов"
 KUB_liberals_fight_desc: "Либералы - это люди, готовые продать свою родину. Нам нужно полностью уничтожить либеральную оппозицию."
 KUB_military_support: "Социальная поддержка военнослужащих"
 KUB_military_support_desc: "Наша армия является основой нашей страны. Необходимо помогать военным в их и без того нелегкой работе, предоставляя различные социальные льготы и облегчая им жизнь."
 KUB_investments_in_vpk: "Инвестиции в Военно-промышленный комплекс"
 KUB_investments_in_vpk_desc: "Без военных заводов наша армия просто не может существовать, не говоря уже о военных операциях."
 KUB_migration_fight: "Борьба с миграцией"
 KUB_migration_fight_desc: "У нас достаточно своих людей, чтобы жить комфортно, и мы не нуждаемся в иностранных специалистах."
 KUB_oligharsn_fight_rodina: "Искореняйте олигархов"
 KUB_oligharsn_fight_rodina_desc: "Олигархи, как и либералы, представляют опасность для общества и государства. И они тоже должны быть уничтожены"
 KUB_police_funding_rodina: "Увеличить финансирование полиции"
 KUB_police_funding_rodina_desc: "Для обеспечения безопасной жизни наших граждан нашей полиции необходимо выделить дополнительные средства."
 KUB_a_just_kuban: "Справедливая Кубань"
 KUB_a_just_kuban_desc: "Новая партия, новая эра, новая Кубань."
 KUB_education_reform: "Реформа образования"
 KUB_education_reform_desc: "Старая система образования губит наших детей. Ее необходимо модернизировать и исключить ненужные предметы."
 KUB_locals_support_just: "Поддержка местных производителей"
 KUB_locals_support_just_desc: "Зачем нам покупать еду, если мы можем вырастить всё сами на собственной земле?"
 KUB_fight_coruuption_just: "Борьба с коррупцией"
 KUB_fight_coruuption_just_desc: "Помимо олигархов, нам нужно продолжить борьбу с коррупцией, которая находится на высоком уровне с 90-х годов."
 KUB_benefits_just: "Социальная поддержка"
 KUB_benefits_just_desc: "Сильное государство должно заботиться о своем народе."
 KUB_tax_refroms: "Налоговая реформа"
 KUB_tax_refroms_desc: "Налоговый геноцид должен прекратиться! Долой высокие налоги!"
 KUB_production_growth: "Рост производства"
 KUB_production_growth_desc: "Нам нужно увеличить темпы производства! Вперед к победе социализма!"
 KUB_new_agro: "Новые сельскохозяйственные комплексы"
 KUB_new_agro_desc: "Необходима постройка новых агрокультурных комплексов, чтобы фермерам было комфортно работать."
 KUB_free_medicine: "Бесплатная медицина"
 KUB_free_medicine_desc: "Медицина должна быть качественной и доступной для всех!"
 KUB_kuban_science: "Инвестиции в кубанскую науку"
 KUB_kuban_science_desc: "Нашему государству нужна своя, независимая сильная наука и образование!"
 KUB_just_culture: "Поддержка кубанской культуры"
 KUB_just_culture_desc: "Мы должны поддерживать местную культуру и традиции местных жителей, чтобы построить справедливое общество!"
 KUB_kuban_freedom_of_speech: "Свобода слова"
 KUB_kuban_freedom_of_speech_desc: "Свобода слова - главное условие построения социализма 21 века и справедливого общества."
 KUB_just_society: "Справедливое общество"
 KUB_just_society_desc: "Социализм 21 века победил, вперед, в светлое будущее Кубани."
 KUB_stavropol_russia_tt: "Теперь мы сможем предложить [SOV.GetNameWithFlag] предоставить нам - §GСтаврополь СР§!"
 KUB_stavropolskaya_sr: "Ставропольский СР"
 KUB_stavropolskaya_sr_desc: "Ставропольский ЭСЕР уже был в наших рядах, настало время вернуть его под наш контроль."
 BSH_agriculture: "Министерство сельского хозяйства"
 BSH_agriculture_desc: "Министерство сельского хозяйства поможет нам лучше решать задачи в области поддержки сельского хозяйства республики"
 KUB_destroyed_agriculture: "Разрушенное сельское хозяйство"
 KUB_adygea_russia_tt: "Теперь мы сможем предложить [SOV.GetNameWithFlag], чтобы она дала нам - §GАдыгею§!"
 KUB_minister_of_agriculture: "Министерство сельского хозяйства"
 KUB_minister_of_agriculture_desc: "Для контроля и повышения производительности и качества продукции, производимой в Краснодарском крае, было создано министерство"
 KUB_new_agriculture_complexes: "Новые сельскохозяйственные комплексы"
 KUB_new_agriculture_complexes_desc: "Необходима постройка новых агрокультурных комплексов, чтобы фермерам было комфортно работать."
 KUB_debureaucratization: "Дебюрократизация"
 KUB_debureaucratization_desc: "Бюрократия — это пережиток прошлого, механизм, замедляющий развитие государства. Необходимо бороться с бюрократией и бюрократами в целом!"
 KUB_reduce_taxes_small_business: "Снизить налоги на малый бизнес"
 KUB_reduce_taxes_small_business_desc: "Малый бизнес составляет значительную часть нашей экономики. В нашей ситуации необходимо ослабить давление и снизить налоги для малого бизнеса"
 KUB_business_rus: "Бизнес с Россией"
 KUB_business_rus_desc: "Кубань и Россия едины и неделимы, как и наше общее дело!"
 KUB_nationalize_foreign_business: "Национализация иностранного бизнеса"
 KUB_nationalize_foreign_business_desc: "Капиталисты впустили иностранцев, и теперь они могут контролировать значительную часть нашей экономики. Пора положить этому конец."
 KUB_agriculture_commi: "Восстановление сельского хозяйства"
 KUB_agriculture_commi_desc: "В 90-е годы наше сельское хозяйство пришло в упадок. Сейчас настало время восстановить нашу страну и её важнейшую отрасль — сельское хозяйство."
 KUB_new_cossack_battalions: "Новые казачьи батальоны"
 KUB_new_cossack_battalions_desc: "Поскольку мы набрали необходимое количество людей, мы должны сформировать батальоны для дальнейшей службы в рядах нашей армии."
 TAT_suppress_nationalists: "Подавить националистов"
 TAT_suppress_nationalists_desc: "Национализм — это пережиток прошлого. Любой вид национализма следует избегать и подавлять, пока он не привел к чему-то ужасному."
 KUB_suppress_nationalists: "Подавить националистов"
 KUB_suppress_nationalists_desc: "Национализм — это пережиток прошлого. Любой вид национализма следует избегать и подавлять, пока он не привел к чему-то ужасному."
 KUB_military_industrial_complex: "Военно-промышленный комплекс"
 KUB_military_industrial_complex_desc: "У нас есть определенное количество оборудования на складах, но его недостаточно для ведения современных войн. Нам нужно перестроить наши военные заводы."
 KUB_bureaucracy_fight: "Борьба с бюрократией"
 KUB_bureaucracy_fight_desc: "Бюрократия — самая большая проблема нашей страны. Нам нужно полностью ее уничтожить, и тогда наше государство сможет развиваться дальше."
 TAT_constitution: "Советская Конституция"
