 BSH_bashkiria_commies_purges_desc: "Пришло время разобраться с вечно недовольной оппозицией."
 BSH_bashkiria_commies_civ_industry: "Акцент на гражданскую промышленность"
 BSH_bashkiria_commies_civ_industry_desc: "Мы увеличим инвестиции в гражданскую промышленность вместо военной"
 BSH_bashkiria_commies_mil_industry: "Акцент на военную промышленность"
 BSH_bashkiria_commies_mil_industry_desc: "Мы увеличим инвестиции в военную промышленность вместо гражданской"
 BSH_bashkiria_commies_marxism: "Марксизм в учебных заведениях"
 BSH_bashkiria_commies_marxism_desc: "необходимо вернуть преподавание социалистических идей в учебных заведениях"
 BSH_bashkiria_commies_support_workers: "Поддержка для работников"
 BSH_bashkiria_commies_support_workers_desc: "Мы поддержим рабочий класс всеми возможными способами."
 BSH_bashkiria_commies_price_control: "Контроль цен"
 BSH_bashkiria_commies_price_control_desc: "Наши граждане должны быть уверены в будущем. Контроль цен явно укрепит их уверенность в этом"
 BSH_bashkiria_commies_tax_rich: "Налог на имущество"
 BSH_bashkiria_commies_tax_rich_desc: "Пришло время изъять излишки богатства у миллионеров и миллиардеров."
 BSH_bashkiria_commies_worker_class: "Рабочий класс"
 BSH_bashkiria_commies_worker_class_desc: "Мы будем стремиться к тому, чтобы рабочий класс стал единственным классом в нашем государстве."
 BSH_bashkiria_commies_new_economic: "Новая башкирская экономика"
 BSH_bashkiria_commies_new_economic_desc: "Наша Башкирия вступает в эпоху нового экономического развития"
 BSH_bashkiria_reactioners: "Новый Путь"
 BSH_bashkiria_reactioners_desc: "После распада Советского Союза перед башкирской нацией встал вопрос дальнейшего существования. В результате башкиры выбрали путь единения с Россией под руководством лидера, который провел их через страшные 90-е."
 BSH_bashkiria_const_reform: "Конституционная реформа"
 BSH_bashkiria_const_reform_desc: "Мы постепенно приведем нашу конституцию в соответствие с российской."
 BSH_bashkiria_streng_power: "Укрепляйте власть правительства"
 BSH_bashkiria_streng_power_desc: "Мы будем держать власть железной рукой, чтобы никакая оппозиция не посмела нас остановить."
 BSH_bashkiria_anti_opposition: "Борьба с оппозицией"
 BSH_bashkiria_anti_opposition_desc: "Оппозиция должна быть подавлена"
 BSH_bashkiria_transport_reform: "Начать транспортную реформу"
 BSH_bashkiria_transport_reform_desc: "Мы готовы начать первый этап нашей транспортной реформы"
 BSH_bashkiria_agro_reform: "Реформа сельского хозяйства"
 BSH_bashkiria_agro_reform_desc: "Мы серьезно готовы заняться нашим сельским хозяйством"
 BSH_sport: "Министерство социального развития"
 BSH_sport_desc: "Министерство социального развития поможет нам легче контролировать социальные проекты"
 BSH_alga: "Особая экономическая зона «Алга»"
 BSH_alga_desc: "Это площадка для локализации технологических производств, имеющая особый правовой статус. Особый статус территории предоставляет нашим резидентам налоговые льготы и таможенные преференции, которые гарантируются на государственном уровне."
 BSH_tech: "Развитие науки, технологий и образования"
 BSH_tech_desc: "Утвердим государственную программу «Развитие науки и технологий в Республике Башкортостан»."
 BSH_bashkiria_economic_growth: "Экономическое и инвестиционное развитие"
 BSH_bashkiria_economic_growth_desc: "Утвердим Государственную программу «Экономическое и инвестиционное развитие Республики Башкортостан»."
 BSH_bashkiria_small_business: "Программа развития малого бизнеса"
 BSH_bashkiria_small_business_desc: "Программа развития малого предпринимательства будет направлена ​​на создание условий для развития малого и среднего предпринимательства в Республике Башкортостан на основе формирования эффективных механизмов его поддержки, повышения вклада субъектов малого и среднего предпринимательства в решение экономических и социальных задач Республики Башкортостан."
 BSH_social_sector: "Расходы на социальные нужды"
 BSH_social_sector_desc: "Мы усилим социальную поддержку населения"
 BSH_CUR: "Центр управления Республикой Башкирия"
 BSH_CUR_desc: "Этот центр поможет нам лучше управлять республикой."
 BSH_bashkiria_free_nationalist: "Свободная Башкирия"
 BSH_bashkiria_free_nationalist_desc: "Наш народ наконец-то свободен и может сам решать свою судьбу."
 BSH_bashkiria_free_nationalist_polit_nation: "Политическая воля народа"
 BSH_bashkiria_free_nationalist_polit_nation_desc: "Теперь наш народ свободен сам решать свою судьбу и не подчиняется никаким метрополиям."
 BSH_bashkiria_free_nationalist_freedom_speech: "Свобода слова"
 BSH_bashkiria_free_nationalist_freedom_speech_desc: "Теперь мы будем стремиться к подлинной демократии и свободе слова."
 BSH_bashkiria_free_nationalist_reform_delenie: "Территориальная реформа"
 BSH_bashkiria_free_nationalist_reform_delenie_desc: "Мы изменим территориальное устройство нашей республики, для большего удобства управления ею."
 BSH_bashkiria_free_nationalist_yazik: "Башкирский язык — государственный язык"
 BSH_bashkiria_free_nationalist_yazik_desc: "Башкирский язык должен занять свое законное место. Только он должен стать основным языком в нашей республике."
 BSH_bashkiria_free_nationalist_hym: "Наша собственная валюта"
 BSH_bashkiria_free_nationalist_hym_desc: "Мы перейдем на собственную валюту и будем использовать ее в расчетах с другими государствами."
 BSH_bashkiria_free_nationalist_it: "Инвестиции в IT"
 BSH_bashkiria_free_nationalist_it_desc: "Мы будем инвестировать значительную часть нашего бюджета в сектор ИТ"
 BSH_bashkiria_free_nationalist_private: "Защита частной собственности"
 BSH_bashkiria_free_nationalist_private_desc: "Частная собственность в нашей республике будет защищена всеми возможными способами, коллективизма нам уже не хватает."
 BSH_bashkiria_free_nationalist_army: "Народная Армия Башкирии"
 BSH_bashkiria_free_nationalist_army_desc: "Нашей стране нужна своя армия, которая защитит нас от всех врагов."
 BSH_bashkiria_free_separate_religion: "Религия отделена от государства"
 BSH_bashkiria_free_separate_religion_desc: "Мы не позволим религии влиять на нашу государственную систему."
 BSH_bashkiria_free_baskhir_nation: "Башкирская политическая нация"
 BSH_bashkiria_free_baskhir_nation_desc: "Мы создадим нового гражданина нашей страны, свободного и политически сильного."
 BSH_bashkiria_reform_nationalist_army: "Реформа армии"
 BSH_bashkiria_reform_nationalist_army_desc: "Наша армия нуждается в реформах, несмотря на ее недавнее создание"
 BSH_bashkiria_nationalist_army_mass: "Воинская повинность в армии"
 BSH_bashkiria_nationalist_army_mass_desc: "Мы будем использовать уже проверенную систему комплектования армии. Призывная армия является для нас оптимальным вариантом и поддержание численности солдат в нужном количестве."
 BSH_bashkiria_nationalist_army_nemass: "Контрактная армия"
 BSH_bashkiria_nationalist_army_nemass_desc: "Мы переведём нашу армию на контрактную систему. Мы создадим небольшую, но сильную армию нашей республики."
 BSH_bashkiria_free_eu_friendship: "Партнерство с Европейским Союзом"
 BSH_bashkiria_free_eu_friendship_desc: "Мы будем стремиться к улучшению отношений с Европейским Союзом"
 BSH_bashkiria_free_usaid: "Запрос USAID"
 BSH_bashkiria_free_usaid_desc: "Мы решили обратиться за поддержкой в ​​USAID."
 BSH_baskhir_polk: "Башкортостанский полк"
 BSH_baskhir_polk_desc: "Мы начнем формирование собственного полка, который примет участие в оказании помощи в войне."
 BSH_natbat1: "Развернуть батальон Салавата Улаева"
 BSH_natbat1_desc: "Первые добровольцы укомплектованы и готовы к отправке на фронт"
 BSH_yulaev: "Сформировать батальон Салавата Юлаева."
 BSH_yulaev_desc: "Один из наших первых батальонов, который возглавит Башкирский полк"
 BSH_dostovalov: "Сформировать батальон Достовалова."
 BSH_dostovalov_desc: "Очередной батальон был сформирован из бойцов нашей республики."
 BSH_vatan: "Спецподразделение «Ватан»"
 BSH_vatan_desc: "Идея создания этого подразделения принадлежит ветеранам боевых действий, которые предложили объединить их в единое подразделение."
 BSH_kusimov: "Сформировать батальон Тагира Кусимова"
 BSH_kusimov_desc: "Из числа жителей нашей республики сформирован еще один добровольческий батальон"
 BSH_Zorina: "Танковый батальон Сергея Зорина"
 BSH_Zorina_desc: "Наш первый танковый батальон готов поступить на службу нашей республике и Отечеству."
 BSH_murzi: "Батальон Даяна Мурзина"
 BSH_murzi_desc: "Еще один батальон в честь следующего героя нашей республики"
 BSH_suhorukova: "Бригада ПВО имени Шарифа Сумейманова"
 BSH_suhorukova_desc: "Нашим войскам нужны войска ПВО, поэтому мы сформировали бригаду ПВО имени Шарифа Сумейманова."
 BSH_ratnik: "Экипируйте солдат в «Ратник»"
 BSH_ratnik_desc: "Оснащаем наших солдат новейшим российским оборудованием"
 BSH_more_drones: "Наладить производство БПЛА"
 BSH_more_drones_desc: "Война 21 века — война дронов. Чтобы помочь нашей родине, нужно больше дронов, и мы расширим их производство."
 bashkiriya.0.t: "Ситуация в Башкирии"
 bashkiriya.0.d: "Наша республика вступает в новое тысячелетие в составе России, посмотрим, справимся ли мы."
 bashkiriya.0.a: "Интересно"
 bashkiriya.1.t: "Построена Республиканская клиническая больница"
 bashkiriya.1.d: "Теперь наши граждане смогут получить лучшую медицинскую помощь"
 bashkiriya.1.a: "амогус"
 bashkiriya.2.t: "Путь Башкирии"
 bashkiriya.2.d: "Перед нашим государством сейчас стоит выбор, куда идти в новом тысячелетии: продолжить свой путь в составе России или рискнуть и попытаться обрести независимость."
 bashkiriya.2.a: "Мы вместе с Россией"
 bashkiriya.2.b: "Мы пойдем своим путем."
 bashkiriya.3.t: "Башкирия объявила о своей независимости"
 bashkiriya.3.d: "Башкирия объявила себя независимым государством. Нам срочно нужно решить, что делать"
 bashkiriya.3.a: "Подавить сепаратистов"
 bashkiriya.3.b: "Дайте им свободу."
 bashkiriya.4.t: "[BSH.GetNameWithFlag] хочет присоединиться к USAID"
 bashkiriya.4.d: "[BSH.GetNameWithFlag] отправил запрос на присоединение к программе USAID. Готовы ли мы ответить на него положительно?"
 bashkiriya.4.a: "Мы принимаем их запрос"
 bashkiriya.4.b: "Нет"
 bashkiriya_export.2.t: "Автобусы из Башкортостана."
 bashkiriya_export.2.d: "Башкортостан предлагает нам несколько недавно выпущенных автобусов НЕФАЗ по выгодной цене."
 bashkiriya_export.2.a: "Некоторые новые автобусы не будут вредны."
 bashkiriya_export.2.b: "Башко.. что?"
 bashkiriya_export.7.t: "Предложение принято!"
 bashkiriya_export.7.d: "[FROM.GetNameWithFlag] принял наше щедрое предложение."
 bashkiriya_export.7.a: "Ура!"
 bashkiriya_export.8.t: "Предложение отклонено!"
 bashkiriya_export.8.d: "[FROM.GetNameWithFlag] отклонил наше щедрое предложение."
 bashkiriya_export.8.a: "Дрофы!"
 bashkiriya_export.22.t: "«Башнефть» предлагает нам инвестиции в нефтяную отрасль"
 bashkiriya_export.22.d: "[BSH.GetFlag]Башкортостанская кампания «Башнефть» предлагает инвестиции в нефтяной сектор."
 bashkiriya_export.22.a: "Мы принимаем инвестиции"
 bashkiriya_export.22.b: "Нет, нам это не нужно."
 bashkiriya_export.23.t: "Инвестиции Башнефти в нефтяную отрасль"
 bashkiriya_export.23.d: "§Y[FROM.GetNamewithFlag]§! согласился на наши нефтяные инвестиции."
 bashkiriya_export.23.a: "Хорошо"
 BSH_bus_category: "НЕФАЗ"
 BSH_bus_category_desc: "Нефтекамский автозавод, или НЕФАЗ, — это производитель автобусов и техники на шасси КамАЗ, расположенный в Нефтекамске, Республика Башкортостан. 90-е годы оставили глубокий след на лице завода, но после некоторых инвестиций со стороны государства и иностранных компаний нам удалось возобновить производство автобусов и начать их экспорт по всему СНГ.\n\n       - §YДоступно автобусов§! §G[?BSH.bus]§! -"
 BSH_bus_build: "Построить новые автобусы"
 BSH_bus_export_rus: "Экспортируйте автобусы в §Y[SOV.GetNameWithFlag]§!"
 BSH_bus_export_blr: "Экспортируйте автобусы в §Y[BLR.GetNameWithFlag]§!"
 BSH_bus_export_ukr: "Экспортируйте автобусы в §Y[UKR.GetNameWithFlag]§!"
 BSH_bus_export_arm: "Экспортируйте автобусы в §Y[ARM.GetNameWithFlag]§!"
