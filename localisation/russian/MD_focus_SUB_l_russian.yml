 BSH_nati_start_desc: "Власть в стране захватили националистические силы. Куда они приведут Башкортостан? К светлому будущему или к развалу страны?"
 BSH_socialochka: "Увеличить социальные расходы"
 BSH_socialochka_desc: "Для успешного повышения рождаемости мы должны создать лучшие условия для наших граждан. Социальные расходы должны быть увеличены"
 BSH_rojdaemost: "Пропаганда рождаемости"
 BSH_rojdaemost_desc: "Наша страна переживает демографический спад, поэтому мы должны стимулировать рождаемость среди молодых семей"
 BSH_debur: "Дебюрократизация"
 BSH_debur_desc: "Мы сократим расходы на чиновников и уменьшим их количество, а высвободившиеся средства пойдут на благо народа"
 BSH_rebuild_roads: "Инвестиции в ремонт дорог"
 BSH_rebuild_roads_desc: ""
 BSH_patriotism: "Патриотизм"
 BSH_patriotism_desc: "Пришло время повысить уровень патриотического воспитания в нашей стране"
 BSH_rebuild_national: "Поддержка отечественной промышленности"
 BSH_rebuild_national_desc: ""
 BSH_valute: "Наша собственная валюта"
 BSH_valute_desc: "Мы начнём переход на собственную валюту в расчётах"
 BSH_National_science: "Отечественная наука"
 BSH_National_science_desc: "Мы будем вкладывать деньги в развитие российской науки"
 BSH_Tatarisation: "Башкиризация"
 BSH_Tatarisation_desc: "Вся литература, все заголовки должны быть на башкирском языке."
 BSH_anti_lgbt: "Запрет пропаганды порочных отношений"
 BSH_anti_lgbt_desc: "Мы принимаем закон о приоритете и защите семьи, брака (союза мужчины и женщины), материнства, о защите семьи от посягательств и вмешательства в семейные дела со стороны идеологии и организаций. Кроме того, предлагается принять закон \"Об охране человеческой природы\" и запретить пропаганду порочных отношений, направленных против естественной природы человека."
 BSH_territorial_reform: "Территориальная реформа"
 BSH_territorial_reform_desc: "Мы изменим территориальную структуру нашей республики."
 BSH_militarisation: "Милитаризация республики"
 BSH_militarisation_desc: ""
 BSH_territorial_defence: "Создать территориальную оборону"
 BSH_territorial_defence_desc: ""
 BSH_Sovereign_Internet: "Суверенный интернет"
 BSH_Sovereign_Internet_desc: "Мы должны сделать наше интернет-пространство полностью независимым от других стран, чтобы они не могли влиять на наших граждан"
 BSH_Democratic_clean: "Чистки от демократов"
 BSH_Democratic_clean_desc: "Мы не собираемся становиться слугами Запада. Пришло время очистить нашу страну от демократов"
 BSH_Communistst_clean: "Чистка от коммунистов"
 BSH_Communistst_clean_desc: "Наследие СССР должно быть уничтожено. Пришло время изгнать этих приверженцев красной заразы"
 BSH_Anti_corruption_law: "Семья Пригожиных"
 BSH_Anti_corruption_law_desc: "Мы будем бороться с коррупцией во всех её проявлениях"
 BSH_anti_immigration_policies: "Антииммиграционная политика"
 BSH_anti_immigration_policies_desc: "Реализация более жесткой антииммиграционной политики позволит сохранить башкирскую идентичность живой и здоровой."
 BSH_decolectivisation: "Деколлективизация"
 BSH_decolectivisation_desc: "Пришло время избавиться от наследия СССР и помочь населению переселиться в города"
 BSH_tatar_past: "Татарское прошлое"
 BSH_tatar_past_desc: "Историю не изменить, и мы это знаем. Мы - великие наследники Казанского ханства."
 BSH_constitution_return: "Верните Первую Башкирскую Конституцию"
 BSH_constitution_return_desc: "Пришло время восстановить нормальную конституцию в нашей стране."
 BSH_true_political_and_national_freedom: "Настоящая политическая свобода"
 BSH_true_political_and_national_freedom_desc: "Начало истинной политической свободы - это восстановление после разрушений, которые произошли во время нашей чистки внутри страны. Пришло время двигаться вперед и достичь того, чего действительно желает наш народ"
 BSH_tatarin_nati_modifier: "Государственная политика Башкортостана"
 BSH_tatarin_nati_modifier_desc: "Приход к власти в Башкортостане националистических сил существенно повлиял на его внутреннюю и внешнюю политику. Приоритетом стали мощь и сила нации, пропаганда великого прошлого и реваншизм, утраченное башкирское величие."
