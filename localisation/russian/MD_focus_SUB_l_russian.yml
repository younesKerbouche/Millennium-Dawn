 URA_start_economy: "Экономика Урала"
 URA_start_economy_desc: "Мы намерены развивать предприятия Урала и инвестировать в восстановление тех, которые были разрушены в результате приватизации."
 URA_uralmashzavod: "Уралмаш"
 URA_uralmashzavod_desc: "«Уралмаш» — предприятие по производству тяжёлого машиностроения, входящее в состав российской машиностроительной корпорации «ОМЗ». Его завод расположен в Екатеринбурге, Россия, и, по имеющимся данным, на нём работают около 16 500 человек. Окрестности, где живут рабочие, также называются Уралмаш."
 URA_uralvagonzavod: "Уралвагонзавод"
 URA_uralvagonzavod_desc: "«Уралвагонзавод» — российское машиностроительное предприятие, расположенное в Нижнем Тагиле, Россия. Это один из крупнейших научно-производственных комплексов России и крупнейший в мире производитель основных боевых танков"
 URA_uralhimmash: "Уралхиммаш"
 URA_uralhimmash_desc: "АО «Уралхиммаш» — российский производитель оборудования для газовой, нефтяной, химической, нефтехимической и других отраслей промышленности. Завод расположен в Екатеринбурге."
 URA_uralelectrotyazhmash: "Уралэлектротяжмаш"
 URA_uralelectrotyazhmash_desc: "«Уралэлектротяжмаш» — советский и российский завод в Екатеринбурге."
 URA_ural_shina: "Уралшина"
 URA_ural_shina_desc: "«Уралшина» производит массивные шины для всех моделей российской бронетехники, подъёмно-транспортного и складского оборудования. «Уралшина» — единственный в России производитель трёхслойных цельнолитых сверхэластичных шин для вилочных погрузчиков всех типов грузоподъёмностью до 3 тонн. Технология производства таких шин является собственной разработкой компании и защищена рядом патентов. Завод производит продукцию не только для наземной техники, но и для судовой и портовой техники, в том числе для кораблей ВМФ России."
 URA_ural_turbine_plant: "Уральский турбинный завод"
 URA_ural_turbine_plant_desc: "Уральский турбинный завод - это предприятие энергетического машиностроения, которое проектирует, производит и обслуживает паровые турбины различной мощности. Завод расположен в Екатеринбурге."
 URA_ural_civil_aviation: "Уральский завод гражданской авиации"
 URA_ural_civil_aviation_desc: "Уральский завод гражданской авиации - авиастроительное и авиаремонтное предприятие, один из крупнейших производителей авиационной техники в России. Специализируется на разработке, производстве, испытаниях, ремонте и техническом обслуживании авиационного оборудования, узлов и агрегатных установок. В состав компании входят производственный центр по техническому обслуживанию и ремонту двигателей, авиастроительные мощности, инжиниринговый центр, а также ряд дочерних, зависимых и самостоятельных компаний."
 URA_ural_concern: "Свердловский оборонный концерн"
 URA_ural_concern_desc: "Мы объединим все предприятия региона в единый оборонный концерн."
 URA_kurgan: "Курганская промышленность"
 URA_kurgan_desc: "Мы начнем развивать промышленность этого региона и инвестировать в нее."
 URA_kurgan_machine_plant: "Курганмашзавод"
 URA_kurgan_machine_plant_desc: "ОАО \"Курганмашзавод\" - производственное предприятие, расположенное в Кургане, Россия. Оно известно своей серией боевых машин пехоты БМП."
 URA_kurgan_stalmost: "КурганстальмостКурганстальмост"
 URA_kurgan_stalmost_desc: "\"Курганстальмост\" - специализированное предприятие по изготовлению металлоконструкций для пролетных строений мостов. На данный момент это ведущее российское предприятие по производству металлоконструкций всех типов мостов. Крупнейшие объекты предприятия: Патриарший мост в Москве, Благовещенский мост, Большой Обуховский вантовый мост в Санкт-Петербурге, Вантовый мост в Сургуте, \"Красный дракон\" в Ханты-Мансийске, \"Факел\" в Салехарде. Курганский завод - единственное предприятие в России, поставляющее мостовые металлоконструкции в Европу. На сегодняшний день это одно из крупнейших предприятий Курганской области."
 URA_kurgan_road_plant: "Курганский завод дорожной техники"
 URA_kurgan_road_plant_desc: "ОАО \"Курганский завод дорожной техники\" — машиностроительное предприятие в России, занимающееся производством дорожно-строительной и коммунальной техники."
 URA_kurgan_airport: "Расширять аэропорт Кургана"
 URA_kurgan_airport_desc: "Мы будем расширять аэропорт Кургана, поскольку он больше не соответствует международным стандартам и нуждается в серьезной реструктуризации."
 URA_kurgan_agro: "Курганский агропромышленный комплекс"
 URA_kurgan_agro_desc: "Мы будем развивать Курганский агропромышленный комплекс."
 URA_kurgan_concern: "Курганский оборонный концерн"
 URA_kurgan_concern_desc: "Мы объединим все предприятия региона в единый оборонный концерн."
 URA_chelyaba: "Челябинская промышленность"
 URA_chelyaba_desc: "Мы начнем развивать промышленность этого региона и инвестировать в нее."
 URA_chelyaba_magnitogorsk: "Магнитогорский металлургический комбинат"
 URA_chelyaba_magnitogorsk_desc: "Магнитогорский металлургический комбинат, сокращенно ММК, - металлургическая компания, расположенная в городе Магнитогорске, Россия. это 30-я по величине сталелитейная компания в мире."
 URA_chelyaba_zlatoust: "Златоустовский металлургический завод"
 URA_chelyaba_zlatoust_desc: "Златоустовский металлургический завод - российское металлургическое предприятие в городе Златоуст Челябинской области. Одно из старейших предприятий на Южном Урале."
 URA_chelyaba_metallurgical: "Челябинский металлургический завод"
 URA_chelyaba_metallurgical_desc: "Челябинский металлургический комбинат - советское и российское промышленное предприятие, входящее в состав ведущей российской горно-металлургической компании \"Мечел\".Производит широкий ассортимент продукции: чугун, стальной прокат, полуфабрикаты из углеродистой и специальной стали, а также коррозионностойкую сталь.Одно из немногих предприятий в стране, которое имеет право присваивать продукции собственный индекс — ЧСЗ (Челябинский металлургический комбинат), выпускается более 130 таких марок стали.Крупнейшее предприятие Металлургического района Челябинска. Численность занятых работников составляет 18 тысяч человек."
 URA_chelyaba_tracktor: "Челябинский тракторный завод"
 URA_chelyaba_tracktor_desc: "Челябинский тракторный завод, также известный как ЧТЗ-Уралтрак, является тракторостроительным заводом в российском городе Челябинске."
 URA_chelyaba_locomotive: "Челябинский электровозоремонтный завод"
 URA_chelyaba_locomotive_desc: "Челябинский электровозоремонтный завод - завод по ремонту электровозов для нужд железнодорожного транспорта, расположенный в городе Челябинске, филиал ОАО \"Желдорреммаш\"."
 URA_chelyaba_concern: "Челябинский оборонный концерн"
 URA_chelyaba_concern_desc: "Мы объединим все предприятия региона в единый оборонный концерн."
 URA_orenburg: "Оренбургская промышленность"
 URA_orenburg_desc: "Мы объединим все предприятия региона в единый оборонный концерн."
 URA_orenburg_ural_steel: "Уральская сталь"
 URA_orenburg_ural_steel_desc: "Уральская сталь\" - металлургический завод в городе Новотроицке Оренбургской области. Это один из ведущих российских производителей в области черной металлургии."
 URA_orenburg_neft: "Оренбургнефть"
 URA_orenburg_neft_desc: "Крупное нефтедобывающее объединение, расположенное в Оренбургской области, со штаб-квартирой в городе Бузулук. АО \"Оренбургнефть\" владеет около 100 лицензионными участками и 93 месторождениями."
 URA_orenburg_copper_plant: "Медногорский медно-серный комбинат"
 URA_orenburg_copper_plant_desc: "Медногорский медно-серный комбинат — предприятие цветной металлургии в городе Медногорске. Входит в состав Уральской горно-металлургической компании."
 URA_ugmk: "Уральская горно-металлургическая компания"
 URA_ugmk_desc: "Уральская горно-металлургическая компания - российская металлургическая компания, базирующаяся в Верхней Пышме. Это второй по величине производитель меди в России.Холдинговая компания была создана на базе акционерного общества \"Уралэлектромедь\" в 1999 году. Компании принадлежит около 50 предприятий, расположенных по всей России."
 URA_ugmk_electromed: "Уралэлектромедь"
 URA_ugmk_electromed_desc: "АО \"Уралэлектромедь\" — головное предприятие цветной металлургии в составе открытого акционерного общества \"Уральская горно-металлургическая компания\", расположенное в городе Верхняя Пышма Свердловской области России."
 URA_ugmk_nadej: "Надеждинский металлургический завод"
 URA_ugmk_nadej_desc: "Надеждинский металлургический завод"
 URA_ugmk_sumz: "Среднеуральский медеплавильный завод"
 URA_ugmk_sumz_desc: "Среднеуральский медеплавильный завод — предприятие цветной металлургии в городе Ревда, крупнейшее на Урале по выплавке меди из первичного сырья и производству серной кислоты из отходящих металлургических газов. С 2000 года входит в состав Уральской горно-металлургической компании."
 URA_ugmk_meknabor: "Уралмеханобр"
 URA_ugmk_meknabordesc: "Уралмеханобр — это научно-исследовательский институт в Екатеринбурге. С 2000 года он входит в состав холдинга УГМК. Институт занимается научными разработками в области переработки полезных ископаемых. Специалисты института принимают участие в проектировании и научном сопровождении горнодобывающих, перерабатывающих, металлургических и химических предприятий как в России, так и за рубежом."
