 TAT_economic: "Татарстанская экономика"
 TAT_western_start: "Демократический путь"
 TAT_economic_desc: "Наша экономическая ситуация отличается от других республик России, мы гораздо легче перенесли 90-е годы, и это заслуга нашей грамотной экономической политики"
 TAT_western_start_desc: "Нашей стране пора встать на путь демократического правления"
 TAT_promka: "Татарстанская промышленность"
 TAT_promka_desc: "Мы не должны останавливаться на достигнутом. Мы будем продолжать развивать отечественную промышленность, чтобы наша республика процветала."
 TAT_rebuild_promka: "Курс на развитие промышленности"
 TAT_rebuild_promka_desc: "Мы сделаем быстрый рост отечественной промышленности одним из приоритетов нашей экономической политики."
 TAT_rezina: "Производство каучука"
 TAT_rezina_desc: "Мы будем расширять производство каучука, чтобы удовлетворить как внутреннего потребителя, так и внешних покупателей."
 TAT_neftehim: "Нефтехимический сектор"
 TAT_neftehim_desc: "Мы продолжим развивать нефтехимический сектор, как и раньше."
 TAT_airport: "Реконструкция аэропорта Казани"
 TAT_airport_desc: "Мы готовы выделить средства на реконструкцию нашего аэропорта."
 TAT_tourism: "Развитие туристического сектора"
 TAT_tourism_desc: "Развитие туризма принесет нам немалый доход в казну."
 TAT_alabuga: "Особая экономическая зона - Алабуга"
 TAT_alabuga_desc: "Особая экономическая зона промышленно-производственного типа в Елабужском районе Республики Татарстан. Расположена в 10 км от Елабуги, в 25 км от Набережных Челнов, в 40 км от Нижнекамска и в 210 км от Казани. Занимает площадь 3903,5 га. Стопроцентным акционером управляющей компании ОАО ОЭЗ ППТ Алабуга является Министерство земельных и имущественных отношений Республики Татарстан."
 TAT_alabuga_small_business: "Фокус на малом бизнесе"
 TAT_alabuga_small_business_desc: "Мы сосредоточимся на малом и среднем бизнесе, выделим ему льготы и поможем стимулировать его развитие, это обязательно даст результат."
 TAT_alabuga_aurus: "Производственный завод AURUS"
 TAT_alabuga_aurus_desc: "Мы будем производить автомобили класса люкс для российского потребителя."
 TAT_alabuga_invest: "Инвестиционная привлекательность"
 TAT_alabuga_invest_desc: "Мы будем продолжать привлекать инвесторов в нашу Особую экономическую зону."
 TAT_akbars: "Ак Барс Холдинг"
 TAT_akbars_desc: "ОАО Ак Барс Холдинг - диверсифицированный финансовый холдинг, основанный в 1998 году."
 TAT_akbars_agro_prom: "Развитие сельскохозяйственного сектора"
 TAT_akbars_agro_prom_desc: "Мы выделим сельскохозяйственный сектор в отдельную категорию инвестиций и развития."
 TAT_akbars_it: "Инвестиции в IT"
 TAT_akbars_it_desc: "За IT-сферой будущее, поэтому мы инвестируем в неё."
 TAT_akbars_sudostroy: "ОАО Зеленодольский судостроительный завод"
 TAT_akbars_sudostroy_desc: "ОАО Зеленодольский судостроительный завод - судостроительная компания, расположенная в Зеленодольске, Россия. Входит в состав холдинга Ак Барс."
 TAT_military: "Военная промышленность"
 TAT_military_desc: "У нас нет самой слабой военной промышленности — это даёт нам стимул развиваться в этой области."
 TAT_sokol_bpla: "Конструкторское бюро \"Сокол\""
 TAT_sokol_bpla_desc: "Расположено в городе Казань, микрорайон Караваево. Основные направления деятельности ОКБ \"Сокол\": производство и ремонт беспилотных летательных аппаратов, проведение научно-исследовательских и опытно-конструкторских работ, испытания образцов авиационной техники."
 TAT_eniks_bpla: "ЗАО ЭНИКС"
 TAT_eniks_bpla_desc: "Компания занимается разработкой, производством, эксплуатацией и ремонтом авиационных целевых комплексов и беспилотных летательных аппаратов (БПЛА), наземных авиационных пусковых установок, авиационных реактивных двигателей для БПЛА, авиационных автономных радионавигационных систем и гиростабилизированных оптических систем БПЛА"
 TAT_kvz_helicopters: "Казанский вертолётный завод"
 TAT_kvz_helicopters_desc: "Акционерное общество, производитель вертолётов семейства Ми-8/17. Вертолёты казанского производства налетали в общей сложности более 50 миллионов летных часов по всему миру. За всю историю КВЗ в 100 стран мира поставлено более 12 000 вертолетов Ми-4, Ми-8, Ми-14, Ми-17, Ансат и их модификаций."
 TAT_kazavia: "Казанский авиационный завод"
 TAT_kazavia_desc: "Одно из крупнейших предприятий авиационной промышленности, основанное в 1932 году в городе Казани и действующее по настоящее время. Расположено в восточной части Авиастроительного района Казани, между улицами Максимова и Академика Павлова микрорайона деревни Караваево. Наряду с расположенным рядом ОАО \"Казанское моторостроительное производственное объединение\" является одним из районообразующих предприятий."
 TAT_reb_zavod: "Казанский оптико-механический завод"
 TAT_reb_zavod_desc: "Многопрофильная компания, специализирующаяся на разработке и производстве оптических приборов. Полное название компании - Акционерное общество \"Казанский оптико-механический завод\". На территории предприятия также работает АО Стелла-К, занимающееся серийным производством средств радиоэлектронной борьбы."
 TAT_rockets: "Элекон"
 TAT_rockets_desc: "Основные продукты компании — соединители. Телеметрические устройства и соединители, производимые ОАО «Элекон», широко используются во всех типах военной и гражданской техники и в различных отраслях: ракетах-носителях: «Союз», «Протон», «Зенит»; межконтинентальных баллистических ракетах: SS-19, SS-20, «Тополь-М» и их пусковых установках; спутниковых кораблях: «Восток», «Восход», «Союз», «Космос», «Молния», «Экран», «Радуга» и других; орбитальных станциях: «Салют», «Мир», МКС; межпланетных станциях: «Луна», «Марс», «Венера»; военных и гражданских самолётах, вертолётах, кораблях и подводных лодках, танках, радарах, спутниковых системах связи и навигации, телеавтоматики и автоматизации, телевидении и электротехнике, атомных и тепловых электростанциях, железнодорожной технике, автомобилях."
 TAT_western_reform_govern: "Правительственная реформа"
 TAT_western_reform_govern_desc: "Наше правительство нуждается в срочной реформе"
 TAT_western_decentr: "Децентрализация"
 TAT_western_decentr_desc: "Пришло время дать регионам больше прав"
 TAT_western_defend_people_rights: "Права и свободы человека"
 TAT_western_defend_people_rights_desc: "Наше государство отныне будет уважать права и свободы каждого гражданина"
 TAT_EU_integration: "Интеграция в ЕС"
 TAT_EU_integration_desc: "Мы намерены интегрироваться в Европейский союз"
 TAT_western_anti_corruption: "Борьба с коррупцией"
 TAT_western_anti_corruption_desc: "Коррупционеры будут наказаны!"
 TAT_western_prave_rabochich: "Права рабочих"
 TAT_western_prave_rabochich_desc: "Наши работники должны быть защищены социальными гарантиями"
 TAT_USAD_request: "Запросить USAID"
 TAT_USAD_request_desc: "Мы решили обратиться за поддержкой к USAID"
 TAT_western_freedom_smi: "Свобода слова"
 TAT_western_freedom_smi_desc: "Свобода слова — один из основных принципов нашего государства"
 TAT_Opening_garment: "Открытие швейных фабрик для популярных брендов"
 TAT_Opening_garment_desc: "Мы готовы наладить производство швейной продукции популярных брендов на территории нашей страны"
 TAT_western_welfare: "Инвестиции в здравоохранение"
 TAT_western_welfare_desc: "Наши люди должны быть здоровыми"
 TAT_western_mothers_posobia: "Пособия по беременности и родам"
 TAT_western_mothers_posobia_desc: "Мы выделим как можно больше денег на пособия по беременности и родам"
 TAT_western_economic_rost: "Рост нашей экономики"
 TAT_western_economic_rost_desc: "Наша грамотная политика привела к экономическому росту"
 TAT_western_infrastructure: "Инвестиции в инфраструктуру"
 TAT_western_infrastructure_desc: "Территория нашего государства не должна быть безлюдной пустыней"
 TAT_western_education_reform: "Реформа образования"
 TAT_western_education_reform_desc: "Мы будем вкладывать значительные средства в реформу образования"
 TAT_western_science_reform: "Научные инвестиции"
 TAT_western_science_reform_desc: "Мы будем инвестировать в нашу науку, потому что это будущее нашей страны!"
 TAT_western_sport: "Продвижение спорта"
 TAT_western_sport_desc: "Здоровая нация! - Сильная нация!"
 TAT_western_ciphrovisation: "Глобальная цифровизация"
 TAT_western_ciphrovisation_desc: "Цифровизация усилит рост нашей экономики"
 TAT_western_liberal_heaven: "Татарстанская либеральная витрина"
 TAT_western_liberal_heaven_desc: "Мы являемся примером построения либерального государства на территории России"
 TAT_Communism_start: "Возвращение коммунизма"
 TAT_Communism_start_desc: "В Татарстан снова вернулся коммунизм. Будут ли коммунисты снова править страной?"
 TAT_arest_silovic: "Помощь фермерам"
 TAT_arest_silovic_desc: "Мы будем поддерживать отечественных фермеров, потому что они кормят наших людей"
 TAT_erase_nationalist: "Посадить всех националистов в тюрьму"
 TAT_erase_nationalist_desc: "Пора ликвидировать националистические ячейки в нашей стране"
 TAT_antigay_propaganda_laws: "Законы о борьбе с гей-пропагандой"
 TAT_antigay_propaganda_laws_desc: "Пришло время законодательно запретить ЛГБТ в нашей стране"
 TAT_clean_soc_net_desc: "Мы очистим все социальные сети, мы не допустим распространения вражеской пропаганды"
 TAT_pioneria: "Пионерия"
 TAT_pioneria_desc: "Молодёжь не должна бездельничать, поэтому мы будем возрождать пионерию"
 TAT_Marks_school: "Марксизм в школах"
 TAT_Marks_school_desc: "В школьную программу обязательно входит Маркс"
 TAT_free_education: "Бесплатное образование"
 TAT_free_education_desc: "Образование должно быть бесплатным и свободным для каждого гражданина нашего славного государства"
 TAT_state_atheism: "Государственный атеизм"
 TAT_state_atheism_desc: "Религия - опиум для народа, поэтому пришло время бороться с религией"
 TAT_collectivism: "Коллективизм"
 TAT_collectivism_desc: "Коллективизация уже сработала однажды, поэтому мы повторим опыт"
 TAT_mobilize_the_masses: "Мобилизация масс"
 TAT_mobilize_the_masses_desc: "Нашей армии нужны люди, которые будут защищать интересы нашей страны, где бы партия ни требовала"
 TAT_nationalisation_production: "Национализация производства"
 TAT_nationalisation_production_desc: "Национализация продуктов поможет нашей экономике стать сильнее"
 TAT_the_culture_of_proletarianism: "Культура пролетариата"
 TAT_the_culture_of_proletarianism_desc: "Пришло время насаждать пролетарскую культуру рабочего класса, с помощью которой мы вместе будем двигаться к общему, прекрасному коммунистическому будущему."
 TAT_fight_international_capitalists: "Борьба с международными капиталистами"
 TAT_fight_international_capitalists_desc: "Олигархи - опасный и коррумпированный класс, ничем не лучше кулаков советских времен. С момента распада СССР российские олигархи захватывают всё больше и больше экономического влияния и лишают российских рабочих работы в пользу глобалистской экономической модели, основанной на деятельности иностранных компаний. Чтобы возродить Россию, прежде всего необходимо изгнать международный класс капиталистов."
 TAT_better_roads: "Общее благоустройство дорог"
 TAT_better_roads_desc: "Необходимо вплотную заняться решением дорожной проблемы в нашей стране"
 TAT_soviet_academy_of_sciences: "Революционное образование"
 TAT_soviet_academy_of_sciences_desc: "Мы должны укреплять революционные идеалы в классе, чтобы ученики не забывали о том, ради чего многие погибли на протяжении нескольких десятилетий."
 TAT_weaken_the_banks: "Ослабить банки"
 TAT_weaken_the_banks_desc: "Банки - это преторианская гвардия капитализма, несущая его знамя в бой и защищающая его прибыли самим своим существованием. Они вмешиваются в дела бедных регионов мира, издеваются над рабочим классом, демпингуя зарплатами и спекулируя процентами, и влияют на политику, делая как легальные, так и нелегальные пожертвования. Банки должны быть возвращены в состояние, в котором они являются всего лишь аполитичными краткосрочными кредиторами."
 TAT_support_of_the_worker: "Поддержка работников"
 TAT_support_of_the_worker_desc: "Рабочий класс - наша опора и сила, мы всегда будем поддерживать его в борьбе с капиталистической заразой!"
 TAT_power_to_the_workers: "Инвестиции в рабочий класс"
 TAT_power_to_the_workers_desc: "Мы сосредоточимся на рабочем классе, который станет двигателем роста нашей экономики."
 TAT_ultimate_tax_reform: "Большая налоговая реформа"
 TAT_ultimate_tax_reform_desc: "Мы намерены провести масштабную налоговую реформу, которая облегчит налоговое бремя для обычных людей, но для бизнеса все будет наоборот"
 TAT_single_party: "Одна партия"
 TAT_single_party_desc: "Коммунистическая партия Татарстана знает лучше во всех сферах, которые касаются государства. Если другие люди уйдут с дороги, мы сможем приступить к строительству настоящей коммунистической утопии, и на этот раз у нас все получится."
 TAT_nationalize_foreign_business: "Национализировать иностранный бизнес"
 TAT_nationalize_foreign_business_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют собой угрозу экономической безопасности. В условиях, когда иностранные государства угрожают нам экономическими санкциями, всегда существует угроза, что владельцы промышленных предприятий уедут ночью, прихватив с собой жизненно важные части своих заводов. Чтобы не допустить этого, мы должны вернуть эти отрасли государству - даже если это обидит иностранные государства."
 TAT_five_year_plan: "Первый пятилетний план"
 TAT_five_year_plan_desc: "Свободные экономические модели западных государств не имеют будущего для социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических советских пятилетних планов, даст правительству бесконтрольное влияние на ранее бесконтрольную экономику."
 TAT_authoritarian_control_over_economy: "Авторитарный контроль над экономикой"
 TAT_authoritarian_control_over_economy_desc: "Экономическая сфера нашего государства была предоставлена сама себе, но теперь мы вернём её под контроль сильного лидера."
 TAT_create_patrioitc_schools: "Создавайте патриотические школы"
 TAT_create_patrioitc_schools_desc: "Патриотические школы помогут нам усилить влияние на молодежь и сохранить власть Коммунистической партии."
 TAT_the_peoples_militias: "Народное ополчение"
 TAT_the_peoples_militias_desc: "Формирование хорошо финансируемых ополчений для населения может обеспечить вооруженным силам достаточную поддержку в любых конфликтах."
 TAT_reestablish_the_military_industrial_complex: "Восстановить военно-промышленный комплекс"
 TAT_reestablish_the_military_industrial_complex_desc: "Армия и народ едины!"
 TAT_red_army: "Татарская Красная Армия"
 TAT_red_army_desc: "Мы создадим свою Красную Армию, которая поведет нас в бой на защиту социалистических достижений и успехов."
 TAT_nati_start: "Татарский национализм"
 TAT_nati_start_desc: "Националистические силы захватили власть в стране. Куда они приведут Татарстан? К светлому будущему или к распаду страны?"
 TAT_socialochka: "Увеличить расходы на социальные нужды"
 TAT_socialochka_desc: "Чтобы успешно повысить рождаемость, мы должны создать лучшие условия для наших граждан. Необходимо увеличить расходы на социальные нужды"
 TAT_rojdaemost: "Пропаганда рождаемости"
 TAT_rojdaemost_desc: "Наша страна переживает демографический спад, поэтому мы должны стимулировать рождаемость среди молодых семей"
 TAT_debur: "Дебюрократизация"
 TAT_debur_desc: "Мы сократим расходы на чиновников и уменьшим их количество, а высвободившиеся средства пойдут на благо народа"
 TAT_rebuild_roads: "Инвестиции в ремонт дорог"
 TAT_rebuild_roads_desc: ""
 TAT_patriotism: "Патриотизм"
 TAT_patriotism_desc: "Пришло время повысить уровень патриотического воспитания в нашей стране"
 TAT_rebuild_national: "Поддержка отечественной промышленности"
 TAT_rebuild_national_desc: ""
 TAT_valute: "Наша собственная валюта"
 TAT_valute_desc: "Мы начнём переход на собственную валюту в расчётах"
 TAT_National_science: "Отечественная наука"
 TAT_National_science_desc: "Мы будем вкладывать деньги в развитие российской науки"
 TAT_Tatarisation: "Татаризация"
 TAT_Tatarisation_desc: "Вся литература, все названия должны быть на татарском языке"
 TAT_anti_lgbt: "Запрет на пропаганду порочных отношений"
 TAT_anti_lgbt_desc: "Мы принимаем закон о приоритете и защите семьи, брака (союза мужчины и женщины), материнства, о защите семьи от посягательств и вмешательства в дела семьи со стороны идеологии и организаций. Кроме того, предлагается принять закон О защите природы человека и запретить пропаганду извращённых отношений, направленных против естественной природы человека."
 TAT_territorial_reform: "Территориальная реформа"
 TAT_territorial_reform_desc: "Мы изменим территориальную структуру нашей республики."
 TAT_militarisation: "Милитаризация республики"
 TAT_militarisation_desc: ""
 TAT_territorial_defence: "Создать территориальную оборону"
 TAT_territorial_defence_desc: ""
 TAT_Sovereign_Internet: "Суверенный интернет"
 TAT_Sovereign_Internet_desc: "Мы должны сделать наше интернет-пространство полностью независимым от других стран, чтобы они не могли влиять на наших граждан."
 TAT_Democratic_clean: "Чистки демократов"
 TAT_Democratic_clean_desc: "Мы не собираемся становиться слугами Запада. Пришло время очистить нашу страну от демократов"
 TAT_Communistst_clean: "Чистка коммунистов"
 TAT_Communistst_clean_desc: "Наследие СССР должно быть уничтожено. Пришло время изгнать этих приверженцев красной заразы"
 TAT_Anti_corruption_law: "Антикоррупционное законодательство"
 TAT_Anti_corruption_law_desc: "Мы будем бороться с коррупцией во всех её проявлениях"
 TAT_anti_immigration_policies: "Анти-иммиграционная политика"
 TAT_anti_immigration_policies_desc: "Проведение более анти-иммиграционной политики позволит сохранить татарскую идентичность живой и здоровой."
 TAT_decolectivisation: "Деколлективизация"
 TAT_decolectivisation_desc: "Пришло время избавиться от наследия СССР и помочь населению переехать в города."
 TAT_tatar_past: "Татарское прошлое"
 TAT_tatar_past_desc: "Историю не изменить, и мы это знаем. Мы - великие наследники Казанского ханства."
 TAT_constitution_return: "Возвращение первой татарской конституции"
 TAT_constitution_return_desc: "Пришло время восстановить нормальную конституцию в нашей стране."
 TAT_true_political_and_national_freedom: "Настоящая политическая свобода"
 TAT_true_political_and_national_freedom_desc: "Начало настоящей политической свободы - это восстановление после разрушений, которые произошли во время нашей чистки внутри страны. Пришло время двигаться вперёд и достичь того, чего действительно желает наш народ."
 TAT_arms_force: "Татарские Вооруженные Силы"
 TAT_arms_force_desc: ""
 TAT_ground_force: "Татарские Сухопутные войска"
 TAT_ground_force_desc: ""
 TAT_air_force: "Татарские ВКС"
 TAT_air_force_desc: ""
 TAT_special_force: "Татарские силы специального назначения"
 TAT_special_force_desc: ""
 TAT_idel_ural: "Идель-Урал"
 TAT_idel_ural_desc: "Мы должны объединить вокруг себя другие народы этого региона, только так мы сможем достичь величия"
 TAT_idel_ural_rus: "Идель-Урал как часть России"
 TAT_idel_ural_rus_desc: "Мы готовы предложить России совершенно новый субъект, который сможет поднять экономику региона на новый уровень"
 TAT_idel_ural_free: "Независимый Идель-Урал"
 TAT_idel_ural_free_desc: "Вместе с народами Поволжья мы создадим самое сильное государство на территории бывшей России"
