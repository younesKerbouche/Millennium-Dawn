 SUB_nationalism_category: "Сепаратизм в республиках"
 SUB_nationalism_category_desc: "\n\n\n\n\n\n£SOV_desctext_separatism \n\n\n\n\n\n\n\n\nНаш народ сравнительно недавно обрел самосознание, и развал СССР дал нам шанс обрести свободу, но мы от него отказались. Теперь у нас есть второй шанс, но мы должны решить для себя твердо и ясно, с Россией мы или без нее.\n\nПоддержка сепаратизма в нашей стране равна: §Y[?ROOT.subjectinped]§!"
