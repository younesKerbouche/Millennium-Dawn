 chechnya.16.t: "Raids in Ingushetia"
 chechnya.16.d: "Мы провели несколько рейдов на территорию Ингушетии, получили некоторое снаряжение"
 chechnya.16.a: "Хорошо"
 chechnya.17.t: "Восстание в Дагестане"
 chechnya.17.d: "Мы подняли восстание в Дагестане, нашем соседе, и, возможно, это поможет растянуть российские войска вдоль фронта."
 chechnya.17.a: "Вперёд, за Ичкерию!"
 chechnya.18.t: "Мирный договор с Чечней"
 chechnya.18.d: "Эта война утомила обе стороны, может быть, пришло время заключить мир?"
 chechnya.18.a: "Хорошо, у нас будет мир."
 chechnya.18.b: "Никогда"
 chechnya.19.t: "Договор о дружбе с Чечней"
 chechnya.19.d: "Правительство Чечни предлагает забыть былые разногласия и перейти к подписанию договора о дружбе и партнерстве между нашими государствами"
 chechnya.19.a: "Пусть это будет новый этап в нашей истории."
 chechnya.19.b: "Черт с ними!"
 chechnya.20.t: "Договор о дружбе с Россией"
 chechnya.20.d: "Они согласились заключить с нами соглашение о дружбе и партнёрстве"
 chechnya.20.a: "Пусть это будет новый этап в нашей истории."
 chechnya.21.t: "Чеченская оккупация"
 chechnya.21.d: "Чеченские боевики организовали ряд терактов, а также успешное покушение на нашего президента, теперь они контролируют страну!"
 chechnya.21.a: "О Боже"
 chechnya.22.t: "Чечня предлагает нам соглашение о сотрудничестве"
 chechnya.22.d: "Чеченское правительство ищет союзников и партнёров по всему континенту и теперь обратилось к нам. Согласились ли мы сотрудничать с ними?"
 chechnya.22.a: "Да"
 chechnya.22.b: "Нет"
 chechnya.23.t: "Добровольческие отряды"
 chechnya.23.d: "На помощь нам пришли отряды добровольцев из Ичкерии, вместе мы завоюем свободу!"
 chechnya.23.a: "За свободу!"
 chechnya.24.t: "Беспорядки в российских республиках"
 chechnya.24.d: "Мы организуем восстания в нескольких регионах, которые находятся рядом с нами, мы не дадим России покоя!"
 chechnya.24.a: "За Ичкерию"
 chechnya.25.t: "Встреча с бен Ладеном"
 chechnya.25.d: "Мы договорились о встрече с бен Ладеном, и он пообещал нам поддержку."
 chechnya.25.a: "Понятно"
 chechnya.26.t: "Восстание в Силезии"
 chechnya.26.d: "Глава Чечни предложил провести в Силезии «референдум о независимости». Это потребует от нас серьезных финансовых затрат и времени, возможно, даже мы не сможем добиться успеха, из-за противодействия польского правительства. Согласимся ли мы?"
 chechnya.26.a: "Давайте устроим силезский бунт"
 chechnya.26.b: "Нет"
 chechnya.27.t: "Восстание в Силезии"
 chechnya.27.d: "Восстание в Силезии наконец-то произошло, мы надеемся, что наши инвестиции окупятся"
 chechnya.27.a: "Свободу Силезии!"
