 URA_rmk: "Русская медная компания"
 URA_rmk_desc: "Русская медная компания — российская металлургическая компания. Штаб-квартира находится в Екатеринбурге. РМК работает на территории России в Свердловской, Челябинской, Оренбургской, Новгородской областях, Хабаровском крае, а также на территории Республики Казахстан"
