 CHE_invite_grey_wolves: "Пригласите «Серых волков»"
 CHE_invite_grey_wolves_desc: "Нам приходится полагаться на помощь из любого источника."
 CHE_last_defense: "Последний рубеж"
 CHE_last_defense_desc: "У нас нет надежды на победу, но мы будем бороться до конца, сплотившись и отвергнув прошлые разногласия."
 CHE_propose_peace_to_rus: "Мирный договор"
 CHE_propose_peace_to_rus_desc: "Эта война утомила обе стороны, возможно, пришло время заключить мир."
 CHE_uprise_in_dagestan: "Поднять восстание в Дагестане"
 CHE_uprise_in_dagestan_desc: "Мы смогли перебросить наших бойцов в Дагестан и готовы устроить там мятеж."
 CHE_ahmat_start: "Ахмат Кадыров"
 CHE_ahmat_start_desc: "Спаситель нашей республики, герой Чечни, отец нации — тот, кто поведет нашу страну в светлое будущее."
 CHE_ahmat_anti_vahhab: "Борьба с ваххабизмом"
 CHE_ahmat_anti_vahhab_desc: "Мы не повторим ошибок наших предшественников и не позволим ваххабитским учениям повлиять на нашу страну."
 CHE_ahmat_social_med: "Восстановление медицинской сферы"
 CHE_ahmat_social_med_desc: "Война разрушила все сферы жизни, включая медицину, пришло время ее возродить."
 CHE_ahmat_political: "Укрепление политической власти"
