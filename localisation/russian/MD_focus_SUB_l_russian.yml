 URA_nazbols_unite: "Единая пропаганда"
 URA_nazbols_revanshizm: "Пропаганда реваншизма"
 URA_rne_idea: "Русский Национальный Урал"
 URA_rne_russian_dictatorship_idea: "Русская национальная диктатура"
 URA_rne_education_idea: "Российское национальное образование"
 URA_rne_paramilitary_idea: "Военизированные организации"
 URA_rne_youth_idea: "Молодежные военизированные организации"
 URA_rne_security_idea: "Секретная служба"
 URA_rne_protect_russians_idea: "Доктрина защиты россиян"
 URA_rne_volunteers_battalion_idea: "Иностранные волонтеры"
 URA_rne_TT: "§YНовое решение§! будет представлено для повышения популярности §Rнационал-большевиков§! в [SOV.GetNameWithFlag]"
 URA_democratic_start: "Уральская демократия"
 URA_democratic_start_desc: "Настоящие сторонники демократии наконец-то захватили Урал. Мы покажем остальной России настоящее правовое государство"
 URA_democratic_government: "Новое правительство"
 URA_democratic_government_desc: "Мы сформируем новое правительство полностью из законно избранных депутатов."
 URA_democratic_new_republic: "Новая Республика"
 URA_democratic_new_republic_desc: "Уралу нужны самые честные, самые патриотичные и самые демократические политики. Именно таких людей наша республика будет стремиться собрать в своих органах власти."
 URA_democratic_constituion: "Новая Конституция"
 URA_democratic_constituion_desc: "Мы перепишем конституцию, устранив все пробелы и сделав ее более демократичной."
 URA_democratic_old_amministrative: "Старо-новое административное деление"
 URA_democratic_old_amministrative_desc: "Мы намерены отказаться от нынешнего принципа территориального деления и полностью переделать внутреннее деление, при этом будем опираться на принципы деления времен Российской империи, поскольку видим в них более экономическую и территориальную логику."
 URA_democratic_internal_affairs: "Министерство внутренних дел"
 URA_democratic_internal_affairs_desc: "Мы намерены создать собственное Министерство внутренних дел, которое будет полностью контролировать ситуацию в регионе по внутренним вопросам."
 URA_democratic_state_secuirty: "Министерство государственной безопасности"
 URA_democratic_state_secuirty_desc: "Министерство внутренней безопасности, которое мы создали, поможет обеспечить стабильность внутреннего порядка нашей родной земли. Мы намерены набрать бывших сотрудников различных организаций, таких как ФСБ, ГРУ и МВД, что позволит нам создать опытное подразделение."
 URA_democratic_ural_spirit: "Уральский Дух"
 URA_democratic_ural_spirit_desc: "Уральский дух свободы – это то, что мы будем продолжать развивать, чтобы никто не смог нас сломить."
 URA_democratic_socially_protected: "Социально защищенный гражданин"
 URA_democratic_socially_protected_desc: "Мы примем ряд социальных мер поддержки граждан, потому что именно этим и должно заниматься демократическое государство."
 URA_democratic_armed_forces: "Уральская республиканская армия"
 URA_democratic_armed_forces_desc: "Урал давно должен был иметь свою армию для защиты своей независимости и решения внутренних вопросов. Теперь мы готовы официально объявить о создании собственных вооруженных сил"
 URA_democratic_sklads: "Соответствующее российское оружие"
 URA_democratic_sklads_desc: "Мы намерены присвоить все оружие, находящееся на нашей территории, нашим вооруженным силам."
 URA_democratic_ter_oborona: "Уральская территориальная оборона"
 URA_democratic_ter_oborona_desc: "Мы объявим о создании собственной территориальной обороны для решения внутренних вопросов и охраны границ. К счастью, российское законодательство позволяет создавать силы территориальной обороны и мы не вступаем в конфликт с Федеральным Центром"
 URA_democratic_anti_corruption: "Антикоррупционный центр"
 URA_democratic_anti_corruption_desc: "Необходимо не просто объявить о борьбе с коррупцией, а сделать ее чем-то, чем будут гордиться граждане, если смогут принять участие в этой борьбе. Поэтому мы открываем антикоррупционный центр, где любой гражданин может нам помочь."
 URA_democratic_usaid: "Запросить USAID"
 URA_democratic_usaid_desc: "Мы намерены принять участие в американской программе USAID, в рамках поддержки дружественных отношений с западными странами."
 URA_democratic_eu: "Партнерство с ЕС"
 URA_democratic_eu_desc: "Мы установим контакты с европейскими странами для более широкого сотрудничества."
 URA_democratic_free_media: "Свободные медиа"
 URA_democratic_free_media_desc: "Мы не намерены заниматься тоталитарной цензурой и ограничивать свободу мнений в наших СМИ."
 URA_democratic_western_investors: "Привлечение западных инвесторов"
 URA_democratic_western_investors_desc: "Западные инвесторы давно присматривались к нашему региону, но из-за проблем, которые у них были, они раньше не хотели вкладывать в нас деньги. Теперь ситуация изменилась и мы можем, наконец, попытаться открыть доступ в наш регион для европейского инвестора."
 URA_democratic_subsidies_regions: "Привлекайте людей из соседних регионов"
 URA_democratic_subsidies_regions_desc: "Мы намерены выплачивать дополнительные средства всем, кто переезжает в наш регион, чтобы стимулировать рост населения."
 URA_democratic_invest_it: "Инвестиции в ИТ-сектор"
 URA_democratic_invest_it_desc: "Будущее за IT-технологиями, и это очевидно уже сейчас, мы не намерены отставать в этом от других и будем активно спонсировать IT-сферу."
 URA_democratic_offshore_zone: "Оффшорная зона"
 URA_democratic_offshore_zone_desc: "Мы также готовы привлечь иностранные инвестиции путем создания офшорной зоны на территории нашего региона."
 URA_democratic_euro_defence: "Учения со странами ЕС"
 URA_democratic_euro_defence_desc: "Мы проведем серию учений со странами ЕС для подготовки нашей армии"
 URA_democratic_nato_weapon: "Закупка оружия в странах НАТО"
 URA_democratic_nato_weapon_desc: "Нам как независимому государству необходимо срочно пополнить наши арсеналы."
 URA_democratic_liberal_stronghold: "Либеральная твердыня"
 URA_democratic_liberal_stronghold_desc: "Мы станем олицетворением либеральных ценностей на Урале и во всех близлежащих регионах."
 URA_democratic_referendum_region: "Мирные акции протеста"
 URA_democratic_referendum_region_desc: "Мы не собираемся разжигать пожар революции, мы собираемся мирно решить вопрос Уральского региона."
 URA_democratic_chelyaba_business: "Челябинск Сити"
 URA_democratic_chelyaba_business_desc: "Мы намерены инвестировать в развитие столицы этого региона для ускорения экономического развития нашей республики в целом."
 URA_democratic_kurgan_business: "Курган Сити"
 URA_democratic_kurgan_business_desc: "Мы намерены инвестировать в развитие столицы этого региона для ускорения экономического развития нашей республики в целом."
 URA_democratic_orenburg_business: "Оренбург Сити"
 URA_democratic_orenburg_business_desc: "Мы намерены инвестировать в развитие столицы этого региона для ускорения экономического развития нашей республики в целом."
 URA_democratic_idea: "Демократический Урал"
 URA_democratic_state_security_idea: "Министерство государственной безопасности"
 URA_democratic_internal_affairs_idea: "Министерство внутренних дел"
 URA_idea_eu_member_associate: "Сотрудничество с ЕС"
 URA_monarchy_start: "Монархический Урал"
 URA_monarchy_start_desc: "Урал станет маяком возвращения монархизма в России. Мы создадим идеальную конституционную монархию, и все остальные потянутся к нам."
 URA_monarchy_identity: "Сохраняйте идентичность"
 URA_monarchy_identity_desc: "Несмотря на нашу монархическую природу, мы будем поддерживать уральскую идентичность, потому что она станет двигателем перемен по всей России."
 URA_monarchy_christian_ural: "Религия — не опиум"
 URA_monarchy_christian_ural_desc: "Православие будет поддерживаться на территории нашего региона как никогда ранее, все эти западные либеральные атеистические догмы чужды нам и нашему народу."
 URA_monarchy_stalin_trial: "Суд над Сталиным и Лениным"
 URA_monarchy_stalin_trial_desc: "Мы намерены устроить показательный суд над теми, кого уже столетие нет с нами, кого ночь и преступления, в том числе и на Урале, не забыли и не забудут никогда."
 URA_monarchy_sell_seats: "Продажа парламентских мест"
 URA_monarchy_sell_seats_desc: "Мы абсолютно не видим ничего плохого в продаже депутатских мест, поскольку это по сути инвестиции в экономику региона."
 URA_monarchy_rosie_rat: "Крыса Рози"
 URA_monarchy_rosie_rat_desc: "Крыса Розык - оскорбительный лозунг, направленный против губернатора Свердловской области за его связи с мафией и бандитизмом. Мы намерены использовать этот лозунг как официальный в борьбе с его наследием"
 URA_monarchy_imperial_territory: "Имперская территория"
 URA_monarchy_imperial_territory_desc: "Мы намерены создать особую территориальную единицу - Имперскую территорию. Своего рода аналог особых экономических зон."
 URA_monarchy_anti_mafia: "Антимафиозное движение"
 URA_monarchy_anti_mafia_desc: "Мы намерены сделать антимафиозное движение государственным. С полной финансовой поддержкой, чтобы борьба с коррупцией и бандитизмом была для нас проще и прозрачнее."
 URA_monarchy_senate: "Уральский Сенат"
 URA_monarchy_senate_desc: "Мы намерены создать новый государственный совещательный орган — Сенат. В его задачи будут входить совещательные функции, которые будут обрабатывать те или иные предложения, которые затем будут направляться в Думу для принятия, тем самым законодательные органы будут освобождены от ненужных обсуждений законопроектов."
 URA_monarchy_raise_citizen: "Воспитать ответственного гражданина"
 URA_monarchy_raise_citizen_desc: "Сильное государство должно иметь такого же сильного и образованного гражданина, иначе существование такой страны закончится очень быстро, чего история никогда не доказывала."
 URA_monarchy_throne_russian: "Святейший Престол России"
 URA_monarchy_throne_russian_desc: "Мы намерены создать свой аналог Ватикана в центре Урала и стать Меккой для всех православных христиан мира."
 URA_monarchy_mini_state: "Русский Ватикан"
 URA_monarchy_mini_state_desc: "Мы объявляем о создании собственного Микрогосударства на территории возле Храма-на-Крови, который находится в центре Екатеринбурга."
 URA_monarchy_guard: "Российская императорская гвардия"
 URA_monarchy_guard_desc: "Какой монарх без своей гвардии? На территории Святого Престола будет создана императорская гвардия для защиты государства и императора."
 URA_monarchy_romanov_empire: "Империя Романовых"
 URA_monarchy_romanov_empire_desc: "Мы намерены возродить мощь Империи необычным способом, способом, которого никто не ожидает."
 URA_monarchy_negotiate_land: "Переговоры по аренде земли"
 URA_monarchy_negotiate_land_desc: "Для нашего проекта необходимо приобретение небольших территорий, а с небольшими государствами этот вопрос решить проще, поэтому мы начнем переговоры с потенциальными партнерами."
 URA_monarchy_maritime: "Морская Империя"
 URA_monarchy_maritime_desc: "Пришло время стать морской державой."
 URA_monarchy_heir_throne: "Настоящий наследник престола"
 URA_monarchy_heir_throne_desc: "Истинный наследник рода Романовых официально стал монархом на территории нашего региона."
 URA_monarchy_negotiate_white: "Переговоры с движением белых эмигрантов"
 URA_monarchy_negotiate_white_desc: "Пришло время вернуть белую эмиграцию на родину, со времен Гражданской войны многие граждане России жили вдали от родины, мы готовы начать переговоры о возвращении хотя бы части из них."
 URA_monarchy_referendums: "Мирные акции протеста"
 URA_monarchy_referendums_desc: "Мы не собираемся разжигать пожар революции, мы собираемся мирно решить вопрос Уральского региона."
 URA_monarchy_rovs: "Переговоры с Российским общевоинским союзом"
 URA_monarchy_rovs_desc: "Русский общевоинский союз — организация Белого движения, основанная генералом Белой армии Петром Врангелем в Королевстве Сербов, Хорватов и Словенцев 1 сентября 1924 года. Первоначально ее штаб-квартира находилась в городе Сремски-Карловцы. Официальной целью организации было оказание помощи ветеранам Русского Белого движения, как солдатам, так и офицерам, которые переехали за пределы Советского Союза. Мы готовы полностью вернуть и интегрировать их в наше государство."
 URA_monarchy_rovs_integrate: "Интеграция ROVS"
 URA_monarchy_rovs_integrate_desc: "Мы готовы интегрировать их в наше государство, в том числе из некоторых особо ярых сторонников движения мы готовы создать боевое подразделение."
 URA_monarchy_revive_cossack: "Возродить уральских казаков"
 URA_monarchy_revive_cossack_desc: "Уральское казачество исчезло много лет назад, мы готовы возродить это движение, потому что уральское казачество — это то, чем мы гордимся и не стыдимся этого периода истории."
 URA_monarchy_cossack_land: "Верните земли уральских казаков"
 URA_monarchy_cossack_land_desc: "Земли уральского казачества теперь находятся за пределами территории России, мы намерены это исправить - любым способом."
 URA_monarchy_russian_lighthouse: "Русский Маяк"
 URA_monarchy_russian_lighthouse_desc: "Мы станем настоящим маяком для всех, кто болеет за Россию всем сердцем. Это привлечет в регион еще больше людей."
 URA_monarchy_luxury_tax: "Налог на роскошь"
 URA_monarchy_luxury_tax_desc: "Мы намерены ввести налог на роскошь, который позволит нам получить в нашу казну много дополнительных средств."
 URA_monarchy_agri_sup: "Поддержка агропромышленного сектора"
 URA_monarchy_agri_sup_desc: "Наше сельское хозяйство должно стать одной из приоритетных отраслей для финансирования, мы помним времена Империи, когда Россия была одной из ведущих аграрных держав."
 URA_monarchy_nationalise: "Национализация"
 URA_monarchy_nationalise_desc: "Мы отнимем, ради блага нашего региона, все, что было украдено хищнической приватизацией 90-х годов."
 URA_monarchy_small_sup: "Поддержка малого бизнеса"
 URA_monarchy_small_sup_desc: "Малый бизнес — двигатель прогресса. Чем больше будет малых предприятий в регионе, тем больше налогов мы получим."
 URA_monarchy_emperess_maria: "Управление учреждений императрицы Марии"
 URA_monarchy_emperess_maria_desc: "Мы восстановим это ведомство, и оно будет заниматься доступными санаториями и больницами, тем самым мы улучшим медицинское обеспечение наших граждан."
 URA_monarchy_ark: "Проект Ковчег"
 URA_monarchy_ark_desc: "Проект «Ковчег» — это наш проект по привлечению иностранцев на работу за хорошие деньги, поэтому мы готовы платить много как американским, так и европейским гражданам."
 URA_monarchy_education: "Реформа образования"
 URA_monarchy_education_desc: "Мы намерены провести крупную реформу образования, ее основными принципами будут то, что мы откажемся от советской системы и будем считать ее наилучшим вариантом на данный момент, в том числе будет введено разделение на мужские и женские классы в школах и другие вещи, которые были отменены при СССР."
 URA_monarchy_health: "Реформа здравоохранения"
 URA_monarchy_health_desc: "Мы намерены провести масштабную реформу здравоохранения, направленную на повышение общего коэффициента здоровья граждан."
