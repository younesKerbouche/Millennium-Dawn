 TAT_tatneft_category: "Татнефть"
 TAT_tatneft_category_desc: "«Татнефть» — татарская нефтяная компания, основанная в 1950 году. «Татнефть» — одна из крупнейших российских вертикально интегрированных нефтяных компаний, динамично развивающая нефтегазодобычу, нефтепереработку, нефтехимию, шинный комплекс, сеть автозаправочных станций, электроэнергетику, разработку и производство оборудования для нефтегазовой отрасли и блок сервисных структур. «Татнефть» также участвует в капитале компаний финансового сектора."
