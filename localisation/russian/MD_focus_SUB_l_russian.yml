 URA_communism_start: "Коммунистический Урал"
 URA_communism_start_desc: "Власть на Урале теперь снова принадлежит, спустя много лет, настоящим коммунистическим патриотам. Мы восстановим былую промышленную славу этого региона."
 URA_communism_government: "Коммунистическое правительство"
 URA_communism_government_desc: "Мы сформируем правящую партию из истинных патриотов региона и преданных сторонников социалистических идей."
 URA_communism_constituion: "Новая Конституция"
 URA_communism_constituion_desc: "Мы перепишем эту ужасную конституцию, которая была отголоском ужасных 90-х."
 URA_communism_internal_enemies: "Чистки в наших рядах"
 URA_communism_internal_enemies_desc: "Мы очистим наши ряды от всех предателей и ненадежных людей, прежде чем они начнут сеять смуту."
 URA_communism_down_democrats: "Борьба с демократами"
 URA_communism_down_democrats_desc: "Либеральных и демократических приверженцев следует заставить замолчать и отстранить от власти. Нам хватило демократии 90-х!."
 URA_communism_down_nationalist: "Сокрушить радикальный национализм"
 URA_communism_down_nationalist_desc: "Урал — не место для радикалов с националистическими лозунгами, мы используем все внутренние ресурсы, чтобы их заглушить."
 URA_communism_eliminate_rossel_era: "Устранить наследие эпохи Росселя"
 URA_communism_eliminate_rossel_era_desc: "В нашем регионе сохранилось немало проблем со времен правления губернатора Росселя, и мы намерены оперативно бороться с его негативным наследием."
 URA_communism_atheism: "Атеистический Урал"
 URA_communism_atheism_desc: "Мы будем бороться с религией и ее влиянием на нас. Атеизм снова двигает Урал к прогрессу."
 URA_communism_regionalism: "Регионализм"
 URA_communism_regionalism_desc: "Мы готовы частично поддержать концепцию регионализма и признание того, что Урал — непростой регион."
 URA_communism_our_kgb: "Наш Уральский КГБ"
 URA_communism_our_kgb_desc: "Такие структуры, как КГБ, всегда давали положительный результат в борьбе с внутренними и внешними врагами, которые пытаются на нас повлиять, мы начнем создавать свой собственный КГБ для защиты политической стабильности."
 URA_communism_ural_oblast: "Уральский регион"
 URA_communism_ural_oblast_desc: "В советские времена Урал был объединен в виде Уральского региона, но затем его границы были разделены между множеством региональных образований, созданных из ничего. Мы намерены исправить это."
 URA_communism_region_revoult: "Поднять восстания на Урале"
 URA_communism_region_revoult_desc: "Мирного решения не будет. Регионы должны восстать, и мы им в этом поможем!"
 URA_communism_khmao_revoult: "Революция в [KHM.GetName]"
 URA_communism_khmao_revoult_desc: "Мы намерены распространить наше восстание на другие уральские регионы и республики — [KHM.GetName] будет следующим!"
 URA_communism_yanao_revoult: "Революция в [YAM.GetName]"
 URA_communism_yanao_revoult_desc: "Мы намерены распространить наше восстание на другие уральские регионы и республики — [YAM.GetName] будет следующим!"
 URA_communism_region_campaign: "Мирный референдум"
 URA_communism_region_campaign_desc: "Мы не собираемся разжигать пожар революции, мы собираемся мирно решить вопрос Уральского региона."
 URA_communism_yugra_campaign: "[KHM.GetName] Референдум"
 URA_communism_yugra_campaign_desc: "Мы намерены провести референдум о вступлении [KHM.GetName] в наше членство. Возможно, федеральное правительство согласится разрешить этому субъекту стать частью нас."
 URA_communism_yanao_campaign: "[YAM.GetName] Референдум"
 URA_communism_yanao_campaign_desc: "Мы намерены провести референдум о вступлении [YAM.GetName] в наше членство. Возможно, федеральное правительство согласится разрешить этому субъекту стать частью нас."
 URA_communism_great_ural: "Большой Урал"
 URA_communism_great_ural_desc: "Мы интегрируем оставшиеся регионы в наш большой уральский проект."
 URA_communism_ural_corps: "Возродить Уральский добровольческий танковый корпус"
 URA_communism_ural_corps_desc: "В годы Великой Отечественной войны добровольцы с Урала сформировали Добровольческий корпус, который участвовал во многих сражениях вплоть до Берлина. Мы готовы возродить эту славную боевую часть, пусть и в меньших масштабах."
 URA_communism_orthodox_compromise: "Компромисс с православием"
 URA_communism_orthodox_compromise_desc: "Мы готовы пойти на некий компромисс с Православием и его приверженцами и не преследовать их."
 URA_communism_socialism: "Социализм"
 URA_communism_socialism_desc: "Мы будем активно внедрять социалистические идеи в наши экономические и политические программы."
 URA_communism_ural_corps_academies: "Возродить военные академии"
 URA_communism_ural_corps_academies_desc: "Многие военные академии были закрыты с распадом СССР, мы намерены возродить славные военные училища."
 URA_communism_ural_international_brigade: "Уральская интернациональная бригада"
 URA_communism_ural_international_brigade_desc: "Наши славные борцы-интернационалисты готовы защищать братьев по социализму по всей планете."
 URA_communism_ural_pioneer: "Возродить пионерство"
 URA_communism_ural_pioneer_desc: "Молодежь нужно контролировать и направлять в правильном направлении. Мы возродим былую практику пионерства, чтобы новые поколения также следовали идеалам социализма."
 URA_communism_ural_red_army: "Уральская Красная Армия"
 URA_communism_ural_red_army_desc: "Только Красная Армия может защитить свое социалистическое Отечество! И мы создадим свое, здесь, на Урале."
 URA_communism_sklads: "Соответствующее российское оружие"
 URA_communism_five_year: "Первый пятилетний план"
 URA_communism_five_year_desc: "Мы намерены вернуться к советской практике планового хозяйства, и первым нашим глобальным решением на пути к этому станет запуск первого пятилетнего плана."
 URA_communism_trade_unions: "Поддержка профсоюзов"
 URA_communism_trade_unions_desc: "Профсоюзы важны и необходимы для защиты прав трудящихся, которые мы так яростно защищаем. Мы не построим социалистическое государство, не защищая права трудящихся."
 URA_communism_collectivism: "Поддержка коллективизма"
 URA_communism_collectivism_desc: "Коллективизм и его поддержка являются важной идеологической составляющей нашей внутренней политики, только дружный коллектив трудящихся поднимет любое предприятие из пепла развалин."
 URA_communism_military_factories: "Восстановить военные заводы"
 URA_communism_military_factories_desc: "Руины военных заводов уже много лет являются привычным пейзажем для Урала, мы превратим эти руины в военную мощь Урала."
 URA_communism_roads: "Больше дорог на Урал"
 URA_communism_roads_desc: "Нашему региону нужно больше дорог, в связи с его быстрым ростом. Мы включим развитие дорожной сети региона в пятилетний план развития."
 URA_communism_science_bitch: "Научный Урал"
 URA_communism_science_bitch_desc: "Наука — двигатель прогресса, и мы ее не отрицаем, а поддерживаем. Наш пятилетний план развития будет включать развитие образовательных учреждений по всему региону."
 URA_communism_marxism: "Марксизм в школах и университетах"
 URA_communism_marxism_desc: "Мы вернем марксизм и его компоненты в учебную программу, чтобы молодое поколение понимало, что мы хотим построить в нашем прекрасном регионе."
 URA_communism_second_five: "Вторая пятилетка"
 URA_communism_second_five_desc: "Мы намерены продолжить реализацию нашего пятилетнего плана, о втором пятилетнем плане будет объявлено в ближайшее время."
 URA_communism_agro_invest: "Совершенствование агропромышленного сектора"
 URA_communism_agro_invest_desc: "Хотя Урал — промышленный регион, мы также не должны забывать о сельском хозяйстве, чтобы обеспечить себя и наше население всем необходимым."
 URA_communism_invest_energy: "Инвестиции в энергетику"
 URA_communism_invest_energy_desc: "Энергетическая стабильность Урала должна стать одним из приоритетов нашей второй пятилетки."
 URA_communism_invest_factories: "Новые заводы"
 URA_communism_invest_factories_desc: "Мы готовы объявить о создании новых производств для расширения промышленного потенциала региона."
 URA_communism_invest_metro: "Развитие метро"
 URA_communism_invest_metro_desc: "Мы намерены и дальше развивать городской метрополитен по проекту, созданному еще во времена СССР."
 URA_communism_invest_nuclear_plant: "Построить нашу атомную электростанцию"
 URA_communism_invest_nuclear_plant_desc: "Мы готовы построить собственную атомную электростанцию."
 URA_communism_nationalisation: "Национализация"
 URA_communism_nationalisation_desc: "Мы отнимем, ради блага нашего региона, все, что было украдено хищнической приватизацией 90-х годов."
