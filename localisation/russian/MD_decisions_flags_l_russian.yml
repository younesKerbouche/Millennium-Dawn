l_russian:
 coalition_party_negotiations: "Переговоры с партией о создании коалиции."
 different_country_flags_category: "Решения об изменении флага"
 different_country_flags_category_desc: "Мы можем изменить наш флаг, чтобы он лучше отражал текущую правящую партию в нашей стране. Текущая правящая партия — это [Root.GetRulingParty]. Это не обязательно, но будет неплохо, если вам нравятся подобные вещи."
 Reset_flag: "Сбросьте флаг"
 Reset_flag_desc: "Этим решением мы можем вернуть нашему государству первоначальный флаг. Правящая партия, которая ранее хотела изменить флаг, больше не входит в состав нашей правящей партии."
 Autocracy_flag: "Смените флаг на автократический"
 Autocracy_flag_desc: "Этим решением мы можем заменить наш флаг на флаг автократии. Это будет флаг правящей партии, которая в настоящее время находится у власти."
 Special_flag: "Изменить флаг на специальный"
 Special_flag_desc: "Этим решением мы можем заменить наш флаг на особый. Это будет флаг правящей партии, которая в настоящее время находится у власти."
 More_Special_flag: "Смените флаг на более необычный"
 More_Special_flag_desc: "Этим решением мы можем изменить наш флаг на более особенный. Это будет флаг правящей партии, которая в настоящее время находится у власти."
 add_dynamic_flag: "Вы не должны этого видеть. Добавляет [?original_tag.GetTag]"
 add_dynamic_flag_desc: "Перестань менять теги, мошенник"
 Rebel_flag: "Смените флаг на флаг повстанцев"
 Rebel_flag_desc: "Этим решением мы можем заменить наш флаг на флаг повстанцев. Это будет флаг правящей партии, которая в настоящее время находится у власти."
 Special_Rebel_flag: "Смените флаг на особый флаг повстанцев"
 Special_Rebel_flag_desc: "Этим решением мы можем заменить наш флаг на особый флаг повстанцев. Это будет флаг правящей партии, которая в настоящее время находится у власти."
 SER_flag_change: "Переименование в Сербию"
 SER_flag_change_desc: "С потерей Черногории мы должны переименовать наше государство в Сербию."
 USA_Reset_flag: "Изменить флаг"
 USA_Reset_flag_desc: "Сегодня у нас есть возможность сменить флаг."
 MAU_NEW_flag: "Смените флаг Мавритании"
 MAU_NEW_flag_desc: "Тот же самый, но с красными полосами."
 IRQ_NEW_flag: "Сменить иракский флаг"
 IRQ_NEW_flag_desc: "Мы должны обновить наш флаг, чтобы дистанцироваться от эпохи баасистов."
 DRC_NEW_flag: "Смените конголезский флаг"
 DRC_NEW_flag_desc: "Я думаю, что более светлый синий цвет был бы лучше..."
 RWA_NEW_flag: "Смените флаг Руанды"
 RWA_NEW_flag_desc: "Наш флаг стал ассоциироваться с жестокостью геноцида 1994 года. Было бы лучше, если бы он был изменен."
 dynamic_flag: "[ROOT.GetNameWithFlag] Может динамически изменять флаг"
 GER_monarchist_flag: "Изменить флаг"
 GER_monarchist_flag_desc: "Мы должны почтить наследие кайзера и поднять флаг империи!"