 JIANG_ZEMIN_LEADER_DESC: "Цзян Цзэминь (родился 17 августа 1926 года) — бывший инженер, возглавлявший Коммунистическую партию с 1989 года, заменив реформатора Чжао Цзыяна после протестов на площади Тяньаньмэнь. Ранее он занимал пост мэра Шанхая, и его постоянное покровительство лицам, служившим с ним в Шанхае, привело к тому, что его фракцию партии окрестили «Шанхайской кликой». Сторонник экономических реформ, его правление в 1990-х годах стало продолжением политики реформ и открытости Дэн Сяопина и нормализации частного сектора. Он также руководил возвращением Гонконга и Макао под китайское господство и столкнулся с критикой за его жесткий подход к правам человека."
 HU_JINTAO_LEADER_DESC: "Ху Цзиньтао (родился 21 декабря 1942 года) — бывший инженер, который испытал на себе осуждение своего отца во время Культурной революции. Как лидер, он выразил желание заняться проблемами влияния быстрого экономического роста на общество и окружающую среду Китая и возглавляет фракцию Туаньпай или Коммунистического союза молодежи Коммунистической партии. Вместе с премьером Вэнь Цзябао Ху стремится более равномерно распределить достижения экономического развития Китая и принять менее элитарный режим управления, при этом твердо сохраняя главенство Коммунистической партии."
 XI_JINPING_LEADER_DESC: "Си Цзиньпин (родился 15 июня 1953 года) принадлежит к новому поколению китайских чиновников, известных как принцы. Сын ветерана Коммунистической партии, Си подчеркивал централизацию и консолидацию власти под своим руководством, ослабляя политических соперников и существующие фракции Коммунистической партии посредством своих кампаний по борьбе с коррупцией. Он также является сторонником напористой внешней политики, что знаменует собой отход от политики Дэн Сяопина по сдержанности в международных делах."
 BO_XILAI_LEADER_DESC: "Бо Силай (родился 3 июля 1949 года) — известный принц и сын бывшего вице-премьера Бо Ибо. Известный по своему пребыванию на посту секретаря партии Чунцина, Бо ассоциируется с его кампанией против организованной преступности и возрождением «красной культуры», которая принесла ему поддержку среди левых, недовольных неравноправной траекторией экономического роста Китая. За свою политическую карьеру Бо нажил себе множество врагов и имеет противоречивую репутацию."
 KIM_DAE_JUNG_LEADER_DESC: "Ким Дэ Чжун (родился 6 января 1924 года) - уважаемая фигура в южнокорейской политике благодаря своей долгой истории демократической активности, и некоторые называют его \"Нельсоном Манделой Азии\". Пережив предполагаемое покушение на убийство, похищение агентами разведки, а также смертный приговор, Ким наконец вышел из почти 50-летнего противостояния, чтобы возглавить свою страну. Его приоритеты с тех пор, как он вступил в должность в 1998 году, включали восстановление экономики, привлечение к ответственности могущественных корейских чеболов и взаимодействие с Северной Кореей в рамках его фирменной политики Солнечного света."
 ROH_MOO_HYUN_LEADER_DESC: "Ро Му Хён (родился 6 августа 1946 года) — бывший адвокат по правам человека из бедной семьи, защищавший протестующих студентов против авторитарного режима. Подобно Ким Дэ Чжуну, который поддерживал его президентство, Ро выступает за переговоры с Севером, а не за политику международной изоляции. Он также открыто критиковал США и Японию и имеет антагонистические отношения с консервативным истеблишментом Кореи. Ро черпает свою поддержку из леворадикального «поколения 386», которому за 30, поступили в колледж в 80-х и родились в 60-х."
 LEE_MYUNG_BAK_LEADER_DESC: "Ли Мен Бак (родился 19 декабря 1941 года) - консервативный политик и бывший генеральный директор Hyundai. Во время работы в Hyundai он получил прозвище \"Бешеный бульдозер\" отчасти из-за своего строгого подхода к управлению. Будучи амбициозной фигурой, Ли надеется превратить Корею в одну из крупнейших экономик мира и продвигать интернациональную внешнюю политику, которая повысит глобальный статус Кореи. В отличие от своих коллег из левого крыла, Ли выступает за жесткий подход к Северной Корее и тесное партнерство с Соединенными Штатами."
 PARK_GEUN_HYE_LEADER_DESC: "Пак Кын Хе (родилась 2 февраля 1952 года) наиболее известна как дочь Пак Чон Хи, бывшего авторитарного лидера Кореи, чье наследие продолжает вызывать споры. В то время как некоторые считают Пак Чон Хи жестоким диктатором, который использовал пытки и тюремное заключение, чтобы сохранить свою власть, другие восхваляют его за экономические достижения. В юности Пак пережила убийство и матери, и отца, первого от рук северокорейского агента, а второго от рук главы Центрального разведывательного управления Кореи. Известная своей консервативной, ориентированной на рынок позицией, Пак выступает за дерегулирование, снижение налогов, а также за закон и порядок."
 MOON_JAE_IN_LEADER_DESC: "Мун Чжэ Ин (родился 24 января 1953 года) — сын северокорейских беженцев и бывший адвокат по правам человека и активист. Во время своей военной службы Мун служил в спецназе и принимал участие в операции «Пол Баньян», совместном ответе Республики Корея и США на убийство топором в Пханмунджоне в 1976 году. Близкий друг своего предшественника Ро Му Хёна, с которым он ранее начал юридическую практику, Мун был активным членом левой администрации Ро и важным игроком в политике солнечного света, которой он остается преданным. Будучи преданным союзу с США, Мун заявил, что Корея должна научиться говорить «нет» американцам и надеется вернуть себе контроль над корейскими армией во время войны у США."
 KIM_JONG_UN_LEADER_DESC: "Ким Чен Ын (родился 8 января 1984 года) был сыном, которого Ким Чен Ир ценил больше всего при жизни. Когда он учился в Швейцарии, его тучность позволяла недооценивать его. Но когда он взошел на трон, он потряс мир своим спокойствием, проницательностью и безжалостностью в тайных казнях своих политических врагов (включая, по неподтвержденным данным, казнь его дяди по отцовской линии с помощью зенитных орудий), своей решимостью продолжать разработку ядерного оружия, несмотря на международные санкции, и уловить точное время начала дружественного диалога с США и Южной Кореей. Под его руководством \"великого человека с небес\", возможно, существует реальная возможность превращения Северной Кореи в \"сильную и процветающую нацию\"?"
 KIM_JONG_NAM_LEADER_DESC: "Ким Чен Нам (родился 10 мая 1971 года) — сын Ким Чен Ира и его второй жены. Будучи старшим сыном в семье, Ким Чен Нам стал свидетелем страданий людей во время «Трудного похода». Во время своего пребывания за границей он увидел быстрое развитие реформ и открытости Китая и был впечатлен силой перемен. Он верил, что только реформы могут принести материальное процветание и духовное счастье северокорейскому народу, но он также понимал, что перемены могут стоить ему власти. Но он никогда об этом не жалел."
 KIM_YO_JONG_LEADER_DESC: "Ким Ё Чжон (родилась 26 сентября 1987 года), как единственная девочка в семье, проявила такой талант с самого начала своей политической карьеры, что Ким Чен Ир воскликнул, выбирая своего преемника: «Если бы только Ким Ё Чжон была мальчиком». Возможно, из-за своего женственного образа она (что необычно) пользуется высокой поддержкой как дома, так и за рубежом. Сегодня ее правление доказывает, что женщины могут добиваться таких же успехов, как и мужчины, независимо от того, какая политика в стране."
 POLITICS_PAUL_KAGAME_DESC: "Когда Полу Кагаме было 28 лет, он помог свергнуть правительство Уганды. В 36 лет он сверг правительство Руанды, возглавляемое хуту, совершившее геноцид. В 39 лет он сверг Мобуту из ДР Конго, самого коррумпированного и репрессивного диктатора Африки. Кагаме, вероятно, самый успешный военный лидер из всех, выигравший больше войн, чем кто-либо, - и все это с ограниченным бюджетом. Подавляя всякую оппозицию у себя на родине, генерал тутси постоянно наблюдает за дальнейшими иностранными действиями, выслеживая повстанцев хуту и эксплуатируя минеральные богатства."
 costas_simitis_desc: "Костас Симитис (родился 23 июня 1936 года) - сын юриста Джорджа Симитиса и профессора Афинского экономического университета. Приняв участие в антиправительственных организациях во время греческой хунты, Костас Симитис вскоре после падения греческой хунты был одним из основателей Панэллинского социалистического движения (ПАСОК) в 1974 году. Во время победы ПАСОК на выборах 1981 года он был призван на многие государственные должности во время правления Андреаса Папандреу, такие как глава департамента экономики, сельского хозяйства, образования и религии, а также одновременный глава департаментов промышленности, исследований, энергетики, технологий и торговли. После смерти Андреаса Папандреу в 1996 году он был избран в руководство ПАСОК и вскоре после этого победил на всеобщих выборах 1996 года. Теперь Костас Симитис надеется на неуклонное увеличение приватизации в государственном секторе, экономическую стабильность, снижение государственного долга, решение греко-турецких споров и, что наиболее важно, расширение связей и сотрудничества с Европейским Союзом."
 nikolaos_michaloliakos_desc: "Николаос Михалолиакос (родился 11 декабря 1957 года) — основатель «Золотой зари», крупнейшей националистической партии Греции. Михалолиакос был сторонником греческого военного режима и был известен своим участием во многих экстремистских правых группах, которые совершили нападения на многих деятелей антидиктатуры, а также связью с главой греческой хунты Георгиосом Пападопулосом. В 1980 году он сформировал крайне правую партию «Золотая заря», которая ставит своей целью антилевую повестку дня, борьбу с иммиграцией, прославление греческих авторитарных режимов, таких как хунта 1967 года и режим 4 августа 1936 года, а также сближение с Россией и Китаем и отход от Запада. Михалолиакос и его партия «Золотая заря» были осуждены за то, что являются преступной организацией, которая преследует меньшинства, и имеют пронеонацистские и фашистские взгляды, а также антидемократическую позицию. Несмотря на негативную реакцию на него, популярность Николаоса Михалолиакоса и его партии растет, поскольку экономическая нестабильность и социальные разногласия погружают Грецию в пучину, что привлекает все больше сторонников к делу Золотой Зари. Если ситуация ухудшится, Николаос Михалолиакос может достичь своих целей, взяв власть и построив новое греческое государство."
 COUNCIL_FOR_NATIONAL_PRESERVATION_DESC: "Совет - это остатки того, что было федеральным правительством бывших Соединенных Штатов. Таким образом, то, что осталось, пытается сплотить оставшихся людей и территорию вокруг нового флага. Члены совета стремятся создать ощущение законности и порядка, а также мира, чтобы затем обеспечить плавную передачу власти новой администрации/"
 MATHEW_CROUDER_DESC: "“Маршал”, или просто Мат/Мэтью, является своего рода парадоксом. Он одновременно болтлив и чересчур молчалив. Этот молодой человек имеет несколько рассеянный подход к решению дел и выполнению задач, которые его интересуют. Несмотря на свою первоначальную непригодность к роли лидера, его мягкая сила в плане заведения знакомств и более спокойный характер делает его довольно доступным для общения человеком. Хотя он и был замечен как вспыльчивый в более конфликтных ситуациях, он стремится сделать всё, что в его силах, для как можно большего числа людей. Как он сам сказал в одном из интервью: «Жизнь — это странный и запутанный хаос, ты никогда не знаешь, где окажешься, даже если бы хотел сделать что-то одно, ты можешь оказаться делающим полную противоположность. Я имею в виду, от JROTC в старшей школе до странного хобби — написания Конституции и идеи микрогосударства, я никогда бы и не подумал, что стану политическим лидером… Тем более на федеральном уровне». Эта наивность, но одновременно безграничный оптимизм, привели Мэтью к тому, что сейчас он возглавляет Южную Республику Америки, хотя что он будет делать — знают не многие. Пока что остается только ждать и смотреть."
 CONGRESSIONAL_CHAMBERS_DESC: "С провалом избирательной коллегии и неожиданными проблемами на выборах в штате Флорида, конгресс спешит разобраться, кого выбрать или, по крайней мере, занять президентское кресло, прежде чем ситуация станет еще более напряженной, чем она уже есть."
 YOON_SUK_YEOL_LEADER_DESC: "Юн Сок Ёль (родился 18 декабря 1960 года) — бывший генеральный прокурор Республики Корея и главный прокурор прокуратуры Центрального округа Сеула. Во время своего президентства Юн Сок Ёль ввёл чрезвычайное положение и военное положение, обвинив оппозицию в том, что она контролирует Национальное собрание, симпатизирует Северной Корее и парализует работу правительства антигосударственной деятельностью. Но затем Национальное собрание проголосовало за отмену военного положения. С тех пор Юн Сок Ёлю было предъявлено обвинение в подстрекательстве к мятежу, и ему было запрещено покидать страну. Он стал первым действующим президентом в истории Южной Кореи, которому запретили покидать страну. Позже Юн Сок Ёль был арестован, став первым действующим президентом в истории Южной Кореи, которого арестовали."