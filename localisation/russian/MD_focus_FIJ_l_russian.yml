 fiji_focus_the_1999_general_election: "Всеобщие выборы 1999 года "
 fiji_focus_the_1999_general_election_desc: "В 1999 году на Фиджи состоялись всеобщие выборы, на которых было сформировано новое правительство, причем Фиджийская лейбористская партия заняла большинство мест в парламенте. Основная оппозиция, SVT или Soqosoqo ni Vakavulewa ni Taukei, заняла 2-е место. Динамика была установлена, поскольку Лейбористская партия считалась левоцентристской, а SVT — правоцентристской. Однако на 3-м месте у нас находится FAP или Партия фиджийской ассоциации. Отколовшаяся от SVT группа, которая, как ни иронично, считалась более правой, поскольку в ее состав входили преимущественно этнические фиджийцы, однако смена руководства привела бы к известному смягчению партии, поскольку они создали бы избирательный альянс с FLP."
 fiji_focus_assessing_the_national_situation: "Оценка ситуации в стране"
 fiji_focus_assessing_the_national_situation_desc: "Несмотря на обещание новых выборов, мы должны получить наши подшипники и понять, что нам нужно искать и исправить. Смятение независимости нашей справедливой нации была одной из политических раздоров и переворота после переворота после переворота .... как таковые мы должны поспешно, если мы не пойдем к такому же вида стран."
 fiji_focus_increased_security: "Усиление охраны правопорядка в Суве"
 fiji_focus_increased_security_desc: "В столице неспокойно, опасаются, что может начаться этническое насилие, вероятность которого для тех, кто имеет бизнес в этом районе, повышается в связи с недавними выборами правительства, состоящего в основном из индо-фиджийцев."
 fiji_focus_the_2000_debacle: "Провал 2000 года"
 fiji_focus_the_2000_debacle_desc: "На рубеже веков на острове Фиджи произошёл этнонационалистический переворот. Попытка переворота в конечном итоге была подавлена контрпереворотом, организованным военными, однако с тех пор доверие к гражданскому правительству находится на рекордно низком уровне. Теперь нынешняя правящая партия и даже её оппозиция должны подумать о том, смогут ли они вернуть надежду жителям Фиджи."
 fiji_focus_isolated_terror_attacks: "Нападения националистов"
 fiji_focus_isolated_terror_attacks_desc: "Несмотря на арест Спейта, насилие со стороны повстанцев продолжалось. 31 июля сторонники Спейта терроризировали деревню Дрекети, взяв 30 заложников. Солдаты, поднявшие мятеж в казармах Сукунайвалу, не сдавались в течение шести недель. 8 августа повстанцы устроили засаду на военный патруль, убив одного солдата и полицейского и ранив еще троих."
 fiji_focus_military_disunity: "Военный мятеж"
 fiji_focus_military_disunity_desc: "2 ноября 2000 года солдаты Подразделения контрреволюционной войны, лояльные Спейту, подняли мятеж в казармах королевы Елизаветы, взяв офицеров в заложники в попытке свергнуть военного командира Фрэнка Баинимараму. Двое солдат были убиты и десять ранены, когда военные отбили казармы. Четверо мятежников были подвергнуты пыткам и убиты лояльными солдатами впоследствии."
 fiji_focus_political_legitimacy: "Укрепление легитимности"
 fiji_focus_political_legitimacy_desc: "15 ноября Высокий суд Фиджи объявил, что временное правительство было незаконным. Мара оставался законным президентом; парламент не был распущен, а лишь приостановил свою работу и должен быть вновь созван; и, как следствие, Чодри оставался законным премьер-министром. Впоследствии Мара официально подал в отставку, причем его отставка была датирована 29 мая."
 fiji_focus_political_stagnation: "Политический тупик"
 fiji_focus_political_stagnation_desc: "После восстановления конституции 1997 года и впоследствии избранного правительства 1999 года страна была странным образом поставлена ​​на паузу. Правительство, взятое в заложники, запуганное до отставки и т. д., теперь внезапно вернулось к предположительно нормальной жизни. В то время как страна чувствует себя спокойно, основные министры и члены правительства не чувствуют себя так, некоторые задаются вопросом, смогут ли они действительно сохранить свою власть в таких обстоятельствах."
 fiji_focus_political_challenge: "Вызов Карасе"
 fiji_focus_political_challenge_desc: "Правительство Карасе обжаловало решение Высокого суда. 1 марта 2001 г. Апелляционный суд Фиджи подтвердил решение Высокого суда о восстановлении конституции. Правительство согласилось с этим решением и намерено возобновить предвыборную кампанию в связи с предстоящими в 2001 г. выборами."
 fiji_focus_2001_elections: "Всеобщие выборы на Фиджи 2001 года"
 fiji_focus_2001_elections_desc: "Решение провести новые выборы для начала новой власти привело бы к проведению указанных выборов в августе и сентябре 2001 года. Выборы были напряженными после разногласий со стороны избранного в 1999 году правительства, партией большинства была Лейбористская партия Фиджи, которая боролась с правительством, созданным переворотом Лайсении Карасе, который был частью главной оппозиционной партии. Объединенная партия Фиджи или Soqosoqo Duavata ni Lewenivanua (SDL) была сформирована при Карасе, когда он был приведен к присяге в качестве премьер-министра во время переворота 2000 года. Указанная партия поглотила большую часть того, что осталось от Партии ассоциации Фиджи и большинство Христианско-демократического альянса вместе с другими консервативными группами, создав своего рода консервативную большую коалиционную партию. В конце концов, SDL одержала победу большинства на выборах, заложив основу для управления страной в целом после переворота."
 fiji_focus_post_coup_cleanup: "Очистка после переворота"
 fiji_focus_post_coup_cleanup_desc: "В результате был нанесен значительный материальный ущерб, и в целом столичный район Сувы оказался в полном беспорядке. Для того чтобы начать работу с чистого листа и двигаться вперед к намеченным целям, мы должны вложить средства в скорейшее наведение порядка."
 fiji_focus_early_community_programs: "Программы раннего развития сообщества"
 fiji_focus_early_community_programs_desc: "Мы должны восстановить волю людей к совместной работе, мы все граждане Фиджи и как таковые должны быть готовы жить друг с другом. Чтобы показать, что переворот не является реальностью, мы создадим программы единства. Они покажут, что города и общины должны объединяться, а не разрывать друг друга на части."
 fiji_focus_head_start_cooperatives: "С самого начала"
 fiji_focus_head_start_cooperatives_desc: "Когда старшие поколения разрывают друг друга на части, молодому поколению предстоит все это собрать. Чтобы сделать это, мы должны с самого начала привить чувство единства семьи в наших школьных системах, что неважно, фиджиец вы или индо-фиджиец, мы все здесь, чтобы работать вместе ради лучшего будущего."
 fiji_focus_softer_situational_training_programs: "Более мягкие ситуационные учебные программы"
 fiji_focus_softer_situational_training_programs_desc: "В условиях высокой напряженности между этническими группами необходимо провести реформу полиции. Чтобы предотвратить обратную реакцию на \"мягкую\" борьбу с преступностью, эта реформа фактически представляет собой новую программу подготовки сотрудников правоохранительных органов. В программе рассматриваются гражданские споры между группами и то, как полицейские могут справиться с ситуацией, не показавшись благосклонными к той или иной стороне."
 fiji_focus_service_guarantee_citizenship: "Служба гарантирует гражданство!"
 fiji_focus_service_guarantee_citizenship_desc: "Мы должны сформировать чувство национальной гордости, для этого мы можем использовать армию, возможно, помочь привлечь новые народы, чтобы сделать наш остров более разнообразным, а не только фиджийцев и индо-фиджийцев. Для этого мы создадим в армии программу \"Служба гражданину\". Небольшое дополнительное финансирование и возможность лучше занять военное руководство должны помочь нам в целом в мире после переворота. Так что помните, они выполняют свою часть работы, а вы? Вступайте в ряды вооруженных сил Республики Фиджи сегодня!"
 fiji_focus_the_universal_retirement_program: "Универсальная пенсионная программа"
 fiji_focus_the_universal_retirement_program_desc: "URP - это общий пенсионный фонд, который создаётся государством и передаётся любому гражданину, достигшему пенсионного возраста и подавшему заявление о выходе на пенсию или другие соответствующие социальные выплаты. Мы надеемся поднять и выровнять уровень пенсии для всех граждан на благо всей страны."
 fiji_focus_the_national_care_initiative: "Национальная инициатива по уходу за больными"
 fiji_focus_the_national_care_initiative_desc: "NCI станет началом этажа нашей системы здравоохранения. Базовые методы лечения, связанные с повседневными несчастными случаями, будут доступны всем гражданам бесплатно. Мы надеемся, что оказываемая помощь покажет гражданам, составляющим нашу нацию, что о них заботятся, и что они дадут нам реальный шанс сделать что-то реальное для улучшения жизни, какой мы ее знаем."
 fiji_focus_soup_kitchens_act: "Закон о столовых"
 fiji_focus_soup_kitchens_act_desc: "В условиях роста бездомности, межнациональной напряженности и бегства людей с острова необходимо искать радикальные решения. Государственная программа по созданию стратегических столовых для помощи всем бездомным или находящимся в бедственном положении объединит людей. Это не так много, как хотелось бы, но это основа для реальной благотворительной инициативы в масштабах страны."
 fiji_focus_police_fairness_act: "Закон о справедливости в полиции"
 fiji_focus_police_fairness_act_desc: "С учётом того, что сцена подготовлена, и все внимание сосредоточено на безопасности и обращении с народом, наши правоохранительные органы должны быть лучше реализованы и не рассматриваться как бродяги. Организация полиции и её полки будут переоценены и станут более справедливыми как для районов с высоким уровнем преступности, так и для районов, которые местные жители считают заброшенными."
 fiji_focus_fijian_corps_of_engineers: "Фиджийский инженерный корпус"
 fiji_focus_fijian_corps_of_engineers_desc: "Создание отделения FCE RFMF станет направленной инициативой для военных в мирное время, чтобы помочь внутреннему развитию. Это может означать обновление существующей военной инфраструктуры, но также может быть использовано для поддержки гражданских строительных проектов в общественных работах, таких как водоснабжение, дороги, железные дороги и другие инфраструктуры, которые заставляют нашу страну работать."
 fiji_focus_early_education_standards_act: "Закон о стандартах дошкольного образования"
 fiji_focus_early_education_standards_act_desc: "EESA - это бюджетное законодательство, предусматривающее выделение средств на нужды раннего образования. Эти средства будут направлены на оплату труда учителей, приобретение новых учебников и стандартизацию необходимых материалов и оборудования, которые требуются классам для изучения каждого основного предмета. Эти средства будут равномерно распределены между всеми школами, предназначенными для начальной школы, в надежде на то, что подрастающие поколения будут иметь более глубокое понимание того, что когда они перейдут в среднюю школу, они должны почувствовать более мягкий вызов. Это должно заложить основу для дальнейшего финансирования, чтобы начать работать по нарастающей и в целом повысить образовательные стандарты в стране."
 fiji_focus_targeted_medical_imports: "Целевой импорт медицинских препаратов"
 fiji_focus_targeted_medical_imports_desc: "За счёт целевого финансирования мы составим перечень приоритетных видов медицинского оборудования, необходимых лекарственных средств и основных материалов для создания базовой базы, позволяющей обеспечить максимально эффективное функционирование нашей медицинской инфраструктуры. Это должно положить начало процессу стимулирования, где это возможно, отечественных медицинских разработок, чтобы мы не были скованы глобальными цепочками поставок."
 fiji_focus_fiji_food_securities_program: "Программа продовольственных ценных бумаг Фиджи"
 fiji_focus_fiji_food_securities_program_desc: "FFSP - это программа, напоминающая продовольственный банк, в рамках которой наиболее пострадавшие граждане могут обратиться за получением указанных пособий и в течение нескольких месяцев приобрести необходимые для выживания продукты питания для своего дома. Это должно поднять уровень и помочь смягчить черту бедности и постоянно растущую проблему эмиграции, с которой сталкивается страна."
 fiji_focus_domestic_savings_initiative: "Инициатива внутренних сбережений"
 fiji_focus_domestic_savings_initiative_desc: "DSI будет специальной программой, разработанной как своего рода военный сундук для правительства. Этот предполагаемый военный сундук будет использоваться только во время экономического кризиса или для выполнения специальных и целевых программ по облегчению ситуаций, которые выросли до масштабов, недостижимых местными властями. Такие меры позволят Фиджи казаться более управляемым и привлекательным для иностранных наблюдателей, поскольку наша ситуация не совсем самая привлекательная. Тем не менее, мы победим и вступим в новое тысячелетие с энергией, невиданной за последние 30 с лишним лет с момента обретения независимости."
 fiji_focus_fijian_economic_diversity_initiative: "Инициатива экономического многообразия Фиджи"
 fiji_focus_fijian_economic_diversity_initiative_desc: "Fedi - это общий концептуальный план, в котором в течение следующих нескольких десятилетий нация Фиджи должна иметь какое -то раннее чувство Autarky в меру своих способностей. Не так много известно о ресурсах, на которых мы стоим, но с этнической напряженностью все уезжают, и военное и население, не слишком увлеченное государственным органом, у нас слишком много проблем, чтобы полностью сосредоточиться на таком стремлении. Имея это в виду, мы сохранили надежду на достижение цели в течение следующих нескольких десятилетий, но это зависит от людей, если мы сможем продолжать и стремиться к достижению таких целей."
 fiji_focus_rebuild_suva_initiative: "Инициатива по восстановлению Сувы"
 fiji_focus_rebuild_suva_initiative_desc: "R.S.I. - это взаимосогласованный пакет экономической помощи жителям Сувы, которые больше всего пострадали во время беспорядков, вызванных трехмесячным переворотом. Массовые грабежи и беспорядки привели к порче имущества и уничтожению средств к существованию людей, поэтому мы должны помочь им встать на ноги."
 fiji_focus_early_business_management: "Программа раннего управления бизнесом"
 fiji_focus_early_business_management_desc: "BMP - это государственная инициатива, направленная на формирование нового поколения бизнесменов и бизнесвумен для нашей страны. Это будут специальные занятия и стажировки на рабочем месте, позволяющие понять, как управлять, вести и понимать, что на самом деле означает быть владельцем бизнеса. Мы надеемся, что это даст толчок развитию нашей экономики, поскольку будут браться новые кредиты, производиться и продаваться новые товары и услуги."
 fiji_focus_startup_investment_program: "Инвестиционная программа для стартапов"
 fiji_focus_startup_investment_program_desc: "SIP будет представлять собой специальную программу кредитования бизнеса, предназначенную для новых владельцев бизнеса и их мечты. Хотя такое предприятие может привести к возникновению проблем с кредитованием, мы, однако, будем стремиться использовать выделенную часть национального бюджета для обеспечения непривязанности. Таким образом, если инвестированный бизнес потерпит неудачу, это не будет стоить налогоплательщику дополнительных расходов."
 fiji_focus_start_mining_survey_program: "Начало программ горных изысканий"
 fiji_focus_start_mining_survey_program_desc: "Мы начнём несколько программ обследования, чтобы определить, какими ресурсами мы располагаем и где мы реально находимся, когда речь идёт о реализации программы ограниченной автаркии."
 fiji_focus_importing_mining_equipment: "Импорт горнодобывающего оборудования"
 fiji_focus_importing_mining_equipment_desc: "В связи с тем, что в последнее время мы предлагаем провести горные изыскания, нам необходимо поддержать эти новые начинания. В связи с этим мы составим список приоритетов, включающий важнейшее горное оборудование, материалы и необходимое снаряжение для наших горняков. Эти люди - основа диверсификации экономики нашей страны в целом."
 fiji_focus_increased_core_industries: "Увеличение основных отраслей промышленности"
 fiji_focus_increased_core_industries_desc: "С фокусом нашей страны, смотрящей вперед в нашем 20-летнем плане, мы должны инвестировать в расширение наших отраслей хлеба и масла. Лесное хозяйство и судоходство были довольно сильными аспектами, но мы также включаем специфику горнодобывающего сектора, связанную с цементом."
 fiji_focus_solidifying_precious_metals: "Затвердевание драгоценных металлов"
 fiji_focus_solidifying_precious_metals_desc: "Добыча и экспорт золота и серебра являются важнейшим аспектом нашего импорта. Расширение этих подсекторов значительно улучшит соотношение нашего торгового дефицита к импорту и экспорту товаров. Теперь расширение такого рода позволит росту нашего торгового дохода позволить нам поддержать то, что мы можем импортировать. Цикл роста начался."
 fiji_focus_establishing_fijian_manufacturing: "Создание фиджийского производства"
 fiji_focus_establishing_fijian_manufacturing_desc: "Создание прочной производственной базы означает, что у нас есть возможность диверсифицировать наш экономический портфель. Теперь, когда мы импортируем товары, мы можем использовать эту базу для диверсификации использования импорта и получения большей прибыли от экспорта."
 fiji_focus_economic_relief_fund: "Фонд содействия экономическому росту"
 fiji_focus_economic_relief_fund_desc: "ERF - это созданная система безопасности, в рамках которой в случае наступления тяжелых времен для страны или возникновения экономических условий, приводящих к внезапному краху или почти свободному падению какого-либо сектора экономики, предприятия, входящие в этот сектор, могут подать заявку на организованное спасение. Эти предполагаемые меры по спасению будут согласовываться и проводиться в рамках бюджета, выделенного на ERF. С помощью такого фонда мы надеемся остановить падение, если внешние силы каким-либо образом повлияют на нашу экономику."
 fiji_focus_balanced_trading_budget: "Сбалансированный торговый бюджет"
 fiji_focus_balanced_trading_budget_desc: "В условиях, когда страна переходит от псевдоаграрной и деиндустриализированной экономики к новому веку разнообразия и процветания, мы должны следить за тем, чтобы ввозимая в страну продукция не опережала ту, которую мы надеемся экспортировать. В связи с этим мы должны рассмотреть возможность реального балансирования бюджета с периодичностью раз в квартал или даже раз в полквартала, чтобы со временем отладить нашу экономику, повысить ее эффективность и общую результативность."
 fiji_focus_early_adoption_tech_sector_investments: "Освоение инвестиций в технологический сектор"
 fiji_focus_early_adoption_tech_sector_investments_desc: "С ростом так называемого Интернета, который стал гул, и мировые рынки, кажется, зафиксированы, наша обязанность реагировать в натуральной форме. Таким образом, мы прекрасно настраим наше промышленное производство и экспорт, чтобы включить эти новые продукты и услуги, которые, по -видимому, генерирует технологический сектор."
 fiji_focus_the_motorway_improvement_act: "Закон об улучшении автомобильных дорог"
 fiji_focus_the_motorway_improvement_act_desc: "Парламент принял законопроект, финансирующий специализированные проекты по обновлению основных дорог страны. Законопроект рассматривается как способ лучше разместить растущие грузопотоки и расширить доступ новых потенциальных предприятий и отраслей по мере роста и развития нашей экономики. В то время как некоторые отвергают увеличение расходов, другие надеются, что это станет еще одной ступенькой к нашему будущему как нации."
 fiji_focus_the_new_millennia_tax_reform_act: "Закон о налоговой реформе после переворота"
 fiji_focus_the_new_millennia_tax_reform_act_desc: "Недавно парламент принял Закон о налогообложении доходов от торговли и торговли (PCTR) — законопроект, реформирующий систему взимания налогов с предприятий и населения в целом таким образом, который, как мы надеемся, будет более справедливым по отношению к бедным и этническим фиджийцам, которые, по-видимому, составляют значительную часть нашего бедного населения."
 fiji_focus_domestic_energy_initiative: "Отечественная энергетическая инициатива"
 fiji_focus_domestic_energy_initiative_desc: "DEI — это программа изучения, обследования и планирования. Наш остров относительно небольшой, поэтому мы должны стремиться получить максимальную отдачу от своих вложений, когда дело касается производства энергии. Учитывая это, мы нашли хороший источник отечественной нефти, которую мы можем собирать, делая это, мы также интегрируем раннюю форму нефтехимической промышленности в качестве расширения и прямой связи с добычей ресурсов. Это должно творить чудеса для будущего планирования."
 fiji_focus_domestic_resource_diversity: "Программа разнообразия внутренних ресурсов"
 fiji_focus_domestic_resource_diversity_desc: "Парламент создал программу DRD, правительственную инициативу по расширению и возможной диверсификации наших внутренних ресурсов и объема добычи. На протяжении большей части независимости нашего прекрасного острова мы были известны золотом и серебром, однако недавние исследования и технологические достижения показали открытие приличных по размеру месторождений ключевых ресурсов, таких как железо, медь и даже нефть. Мы надеемся в будущем извлечь большую выгоду из этих инфантильных стартапов по добыче ресурсов."
 fiji_focus_the_2006_general_election: "Всеобщие выборы 2006 года"
 fiji_focus_the_2006_general_election_desc: "Всеобщие выборы прошли на Фиджи с 6 по 13 мая 2006 года. Действующее правительство партии «Сокосоко Дуавата ни Левенивануа» (СДЛ) во главе с премьер-министром Лайсенией Карасе выступало против главной противодействующей силы — Лейбористской партии Фиджи во главе с Махендрой Чаудхри, а также нескольких других мелких партий."
 fiji_focus_subtle_ethnic_illusions: "Тонкие этнические иллюзии"
 fiji_focus_subtle_ethnic_illusions_desc: "В условиях, когда мы уверены в своем переизбрании, а расклад сил меняется в нашу пользу, мы должны стремиться к укреплению гегемонии нашего народа на острове. Хотя это будет встречено открытым противодействием и даже враждебностью, поэтому мы постараемся действовать более тонко и довести дело до реальных перемен."
 fiji_focus_drafting_the_reconciliation_bill: "Разработка законопроекта о примирении сторон"
 fiji_focus_drafting_the_reconciliation_bill_desc: "Законопроект о примирении — это законопроект, который предусматривает ряд небольших уступок, возвращенных этническому фиджийскому населению, поэтому одним из наших главных пунктов является оглянуться на переворот 2000 года и начать новую страницу, предоставив амнистию участникам переворота и заключенным. Мы надеемся, что это даст общественности справедливое и более верное понимание того, что мы все совершаем ошибки, и поэтому не должны оцениваться исключительно по ним."
 fiji_focus_assessing_the_farmland_leases: "Оценка аренды сельскохозяйственных земель"
 fiji_focus_assessing_the_farmland_leases_desc: "Аренда фермерских земель населением Индо-Фиджи в качестве компенсации старой Королевской компании по переработке сахара в период колониального правления уже давно устарела. Мы цепляемся за прошлое, сохраняя такую практику, и поэтому мы рассмотрим вопрос о разработке законодательства, которое бы должным образом регулировало такую практику."
 fiji_focus_labour_party: "§pЛПФ побеждает после переворота§!"
 fiji_focus_labour_party_desc: "FUP уступили всем требованиям военных из-за страха возмездия и легитимных действий под угрозой переворота. После этого были проведены внеочередные выборы, приведшие к избранию правительства большинства FLP. С косвенным участием военных на нашей стороне и своего рода чистым листом в придачу мы можем надеяться на то, что действительно изменим ситуацию к лучшему."
 fiji_focus_turning_down_the_heat: "Снижение температуры"
 fiji_focus_turning_down_the_heat_desc: "С приходом нового правительства и достижением консенсуса с военными у нас теперь есть чистый лист для работы. Почти кипящая точка этнической напряженности, которая достигла кульминации в фиаско 2006 года, теперь спала, и мы можем начать лучше интегрировать наши общины. Хотя со временем наша численность уменьшается, мы можем подготовить почву для новой эпохи мира на острове."
 fiji_focus_simmering_national_fears: "Нагнетание национальных страхов"
 fiji_focus_simmering_national_fears_desc: "Многие по-прежнему массово покидают страну, и мы должны принять соответствующие меры. Перераспределяя бюджетные средства в пользу здравоохранения и социального обеспечения, мы можем стимулировать новые поколения не покидать страну, поскольку надеемся показать им, что мы здесь ради них."
 fiji_focus_setting_to_boil_new_economic_plans: "Новые экономические планы"
 fiji_focus_setting_to_boil_new_economic_plans_desc: "Экономика стагнирует или растёт такими темпами, которые выглядят практически застойными, если кому-то взбредет в голову чихнуть на глобальный рынок. Поэтому мы должны активизировать наши экономические инициативы и стремиться к созданию как связности, так и экономической стабильности, своего рода плана \"Наш тарки\", если хотите."
 fiji_focus_a_path_of_healing: "Путь исцеления"
 fiji_focus_a_path_of_healing_desc: "После того, как буря прошла, мысли собраны и упорядочены, займёмся внутренней ситуацией, которая, вероятно, займёт большую часть администрации."
 fiji_focus_foreign_outreach: "Работа с иностранцами"
 fiji_focus_foreign_outreach_desc: "В условиях, когда нестабильность нашего государства в глазах иностранных держав выглядит более стабильной, мы можем посмотреть, как получить и отдать инвестиции, и понять, где нам найти своё место в этом мире."
 fiji_focus_farmers_investment_division: "Отдел фермерских инвестиций"
 fiji_focus_farmers_investment_division_desc: "Фермеры, похоже, стали причиной многих неурядиц на этом справедливом острове. Поэтому мы должны создать в правительстве сбалансированное подразделение по инвестициям в фермерство и сельское хозяйство, которое сможет удовлетворить все потребности, ведь фермеры есть фермеры, в конце концов, им всем нужна помощь."
 fiji_focus_fijian_redevelopment_fund_phase_one: "Fijian Redevelopment Fund Фаза 1"
 fiji_focus_fijian_redevelopment_fund_phase_one_desc: "FRF или Fijian Redevelopment Fund - это долгосрочная правительственная инициатива, направленная на решение многочисленных проблем через фокус экономического развития. Эти планы будут носить комплексный характер и будут реализованы наилучшим образом для обеспечения национальной стабильности в это напряженное время, которое нам не чуждо."
 fiji_focus_ministry_of_scientific_development: "Министерство научного развития"
 fiji_focus_ministry_of_scientific_development_desc: "Министерство обороны будет выделено в отдельный сектор правительства, и его основными задачами станут поиск ярких умов и потенциальных будущих умов нации, а также проведение исследований и разработка не только новых технологий, но и способов повышения уровня образования наших граждан."
 fiji_focus_reforming_trade_initiatives: "Реформирование торговых инициатив"
 fiji_focus_reforming_trade_initiatives_desc: "Наш остров является домом для многих неиспользованных ресурсов, поскольку мы должны диверсифицировать нашу экономику, мы должны иметь возможность экспортировать, а также импортировать. Пересмотр торговых условий и поиск продажи наиболее высокопотенциальному покупателю позволит нам привлечь больше капитала для улучшения наших будущих планов."
 fiji_focus_pulling_in_foreign_scientist: "Привлечение иностранных учёных"
 fiji_focus_pulling_in_foreign_scientist_desc: "Наши лучшие умы уезжают, и это надо немедленно остановить. Если мы сможем убедить иностранных учёных открыть исследовательские отделы и создать здесь базу, это поможет не только развитию страны, но и отучит их уезжать."
 fiji_focus_overhauling_the_tax_code: "Пересмотр налогового кодекса"
 fiji_focus_overhauling_the_tax_code_desc: "Федеральный налоговый кодекс находится в запустении, десятилетия переворотов, смены правительств и смены сторонников этнической принадлежности фиджийцев и индо-фиджийцев привели к беспорядку и большой неэффективности нашего налогового кодекса. Мы должны начать его с чистого листа и не допускать никаких упоминаний об этнической принадлежности. Налоговый кодекс предназначен для обеспечения денежной стабильности страны, а не для выбора фаворитов среди наших граждан."
 fiji_focus_domestic_iron_development: "Разработка отечественного железа"
 fiji_focus_domestic_iron_development_desc: "Благодаря последним достижениям в области геологических технологий разведки мы смогли обнаружить месторождения железной руды, которые мы можем использовать для внутренних нужд и экспорта в другие страны. Эти поставки должны предоставить нам небольшое пространство для маневра в форме помощи внутренним проектам развития."
 fiji_focus_expanding_upon_domestic_energy_sources: "Расширение внутренних источников энергии"
 fiji_focus_expanding_upon_domestic_energy_sources_desc: "Наш остров, хотя и небольшой, до краев набит множеством различных природных ресурсов. Именно эти ресурсы позволят нам не только обеспечить внутреннюю ситуацию, но и позволят нам заглянуть в региональный дом, ради которого мы живем."
 fiji_focus_human_resources_fund: "Фонд управления персоналом"
 fiji_focus_human_resources_fund_desc: "С развитием нашей экономики мы должны также иметь, по крайней мере, людей, которые будут в ней работать. Таким образом, мы должны стремиться вернуть домой наших граждан, которые бежали за границу, мы также должны стремиться привлечь тех, кто ищет возможности, с достаточными стимулами, мы можем показать им реальные возможности."
 fiji_focus_pacific_exchange_and_investment_society: "Тихоокеанское инвестиционное и биржевое общество"
 fiji_focus_pacific_exchange_and_investment_society_desc: "Говорят, что нельзя съесть пирог и не съесть его, но как насчет PIES. Данное общество станет отличным фронтом для общения в Тихоокеанском регионе и позволит лучше заявить о себе среди наших гораздо более крупных конкурентов."
 fiji_focus_phase_two_development_fund: "Fiji Development Fund Фаза 2"
 fiji_focus_phase_two_development_fund_desc: "Фаза 1 была немного мутной из-за смешения других фокусов, но мы должны двигаться вперед с реальным планом. План состоит в том, чтобы впитать иностранные инвестиции, отдать приоритет внутреннему росту и сбалансировать импорт и экспорт нашей страны, чтобы сохранить высокий уровень экономической и внешней независимости."
 fiji_focus_security_through_community: "Безопасность через сообщество"
 fiji_focus_security_through_community_desc: "В условиях жёсткой системы полицейские силы напряжены, а наша новая система позволяет более активно вовлекать население. Эти программы позволят местным жителям быть более согласованными друг с другом, дадут людям возможность производить гражданский арест и позволят расширить местные полицейские департаменты за счет вовлечения населения."
 fiji_focus_the_care_balance_act: "Закон о балансе заботы"
 fiji_focus_the_care_balance_act_desc: "CBA - это законодательный акт, который пройдёт через весь аппарат здравоохранения и социальной защиты страны и попытается сбалансировать и перекроить \"больные пальцы\"."
 fiji_focus_the_military_reform_bill: "Законопроект о военной реформе"
 fiji_focus_the_military_reform_bill_desc: "Парламентский законопроект № М253 - это законопроект о переговорах, в котором за счёт деполитизации вооружённых сил будет увеличено финансирование, что позволит использовать более внутренние формы учёбных программ. Это также позволит увеличить зарплату нашим мужчинам и женщинам, которые ставят на кон свою жизнь, защищая нашу страну и её народ. Это только начало, но надежд в отношении военных инвестиций не так много."
 fiji_focus_foreign_construction_contracts: "Зарубежные строительные контракты"
 fiji_focus_foreign_construction_contracts_desc: "Привлечение иностранных инвестиций должно начинаться с компаний, а не только с руководителей страны. Сосредоточив помощь на местных подрядчиках для строительных проектов, мы сможем привлечь новые идеи, новые материалы и новую волну людей, которые смогут жить на острове."
 fiji_focus_education_investment_package: "Инвестиционный пакет в образование"
 fiji_focus_education_investment_package_desc: "EIP — это целенаправленное увеличение бюджетов на образование и исследования и разработки, которое поможет нам добиться прогресса в отношениях с нашими региональными соседями. Благодаря этому мы сможем искать новые, более эффективные формы использования ресурсов и методы производства."
 fiji_focus_foreign_medical_expos: "Зарубежные медицинские выставки"
 fiji_focus_foreign_medical_expos_desc: "Организация сотрудничества с медицинскими учреждениями со всего мира должна позволить нам действительно вкладывать средства в здоровье и благополучие наших людей, в их психические и физические качества, в тот образ жизни, который они стараются вести."
 fiji_focus_phase_three_development_funds: "Fiji Development Fund Фаза 3"
 fiji_focus_phase_three_development_funds_desc: "Ребята, мы на пути к величию. Сосредоточившись на реальных проблемах и преодолевая разногласия, возникшие в прошлом, мы направили нашу страну по пути роста, а не разрушения. Мы должны удвоить усилия и продолжать такой стиль управления, чтобы обеспечить будущее нашей нации и сохранить наш образ жизни."
 fiji_focus_cohesive_integrations_act: "Закон о сплошных интеграциях"
 fiji_focus_cohesive_integrations_act_desc: "Поняв свою родину, мы должны стремиться понять наших тихоокеанских соседей. Изучение их культуры, народа и общества позволит нам лучше работать с ними в будущем."
 fiji_focus_resource_securities_initiative: "Инициатива по обеспечению ресурсами"
 fiji_focus_resource_securities_initiative_desc: "RSI — это специализированное государственное учреждение безопасности и дипломатии, которое будет заниматься поиском внутренних и внешних ресурсов для развития нашей страны и получения выгоды теми, кто их предоставляет."
 fiji_focus_military_baseline_act: "Закон о базовой военной подготовке"
 fiji_focus_military_baseline_act_desc: "Через наши цели процветания и инвестиций в себя и других все более и более очевидной становится вопиющая реальность. Таким образом, мы должны создать базовую готовность наших вооруженных сил, и с этим мы можем позволить нашей стране и ее партнерам чувствовать безопасность и защищенность, которых мы, маленькие ребята, заслуживаем от более крупных стран."
 fiji_focus_independence_sustainment_act: "Закон о поддержании независимости"
 fiji_focus_independence_sustainment_act_desc: "Через организацию наших народов в местные группы, объединяя общины не только как самостоятельные единицы, но и как часть большого национального пирога Фиджи. Мы стремимся создать атмосферу неповиновения и самоопределения, с китайцами и многими более крупными.... желающими нациями в поисках собственной выгоды мы должны оставаться бдительными в эти неопределенные времена."
 fiji_focus_modern_industrialism_act: "Закон о современном индустриализме"
 fiji_focus_modern_industrialism_act_desc: "MIA — это законопроект, который стремится лучше упорядочить способ, которым располагаются производственные отрасли, и лучше повысить общую эффективность этих отраслей. В свою очередь, мы повысим стандарты, которыми наши люди смогут наслаждаться в жизни."
 fiji_focus_food_of_tomorrow: "Пища завтрашнего дня"
 fiji_focus_food_of_tomorrow_desc: "Наш остров мал, поэтому мы должны стремиться к большему, имея в распоряжении меньшее. Поэтому мы выделим часть общего отдела исследований и разработок для обеспечения базовых потребностей наших людей."
 fiji_focus_progressive_taxes_progressive_gains: "Прогрессивные налоги для прогрессивного общества"
 fiji_focus_progressive_taxes_progressive_gains_desc: "В рамках данной налоговой реформы мы стремимся сбалансировать формы налогообложения в зависимости от получаемых доходов. Благодаря сбалансированности уровней налогообложения мы не увидим, что кто-то сильно опережает другого только потому, что он якобы сам поднялся на ноги. Теперь мы можем использовать этот новый баланс доходов, чтобы дать каждому человеку возможность жить лучше и инвестировать не только в экономику, но и в людей и страну в целом."
 fiji_focus_united_fiji_installed: "§lВоенные устанавливают правительство ОПФ§!"
 fiji_focus_united_fiji_installed_desc: "Поскольку правительство сопротивлялось требованиям военных, коммодор Франк Баинимарама инициировал переворот в правительстве и попытался установить умеренную партию \"Объединённые Фиджи\". Многие видят в этом новом правительстве назначенных военными людей, однако некоторые надеются, что это позволит сбросить напряжение, вызванное недавним конституционным кризисом."
 fiji_focus_resetting_ethnic_legislations: "Перезагрузка этнического законодательства"
 fiji_focus_resetting_ethnic_legislations_desc: "Сокращая и, если не сказать больше, пересматривая законопроекты и законы, которые, как представляется, нарушили этнический баланс. Мы можем попытаться вернуть их в более нейтральное положение, чтобы добиться более взвешенного подхода к сложившейся ситуации."
 fiji_focus_slashing_biased_taxes: "Сокращение необъективных налогов"
 fiji_focus_slashing_biased_taxes_desc: "Правительства прошлого работали против идеи мира для нашего острова. Одним из главных вопросов был налоговый кодекс и его многочисленные тонкие акценты, которые помогают отдельным этническим народам по сравнению с другими, и мы начнем их сокращать."
 fiji_focus_jobs_initiative: "Рабочая инициатива"
 fiji_focus_jobs_initiative_desc: "С помощью комплексного пакета государственных расходов мы будем инвестировать в создание рабочих мест. Это позволит обеспечить работой всех и каждого, где это возможно, и установить новый стандарт равенства для нашей страны."
 fiji_focus_fijian_resource_development_program: "Программа развития ресурсов Фиджи"
 fiji_focus_fijian_resource_development_program_desc: "FRDP возглавит разработку и добычу ресурсов. Такая программа будет преобразована в правительственное министерство и как таковая будет рассматриваться скорее как направленная на улучшение нации, а не на улучшение конкретных групп. Главное в том, что земли, которые, как будет установлено, имеют ценные ресурсы, теперь будут находиться в государственной собственности, а предприятия будут иметь совместную собственность в управлении добычей и переработкой указанных ресурсов. План состоит в том, чтобы способствовать национальному единству посредством развития процветания."
 fiji_focus_health_not_wealth_act: "Закон \"О здоровье, а не о богатстве\""
 fiji_focus_health_not_wealth_act_desc: "HNW Act - это закон, который реформирует некоторые ключевые законы о труде, что позволяет нам лучше сбалансировать и создать более справедливую игру в среде обычных людей. Создавая новые стандарты на рабочих местах, уравнивая или полностью отменяя старые и устаревшие нормы, мы позволяем нашим людям работать умнее, строить лучше и жить вместе дольше."
 fiji_focus_fiji_more_than_just_water: "Фиджи - больше, чем просто вода"
 fiji_focus_fiji_more_than_just_water_desc: "У нашего острова ужасная история, эта история очень очевидна через действия и нынешнее положение нашей справедливой нации во многих частях мира. Зная это, мы должны выяснить, что иностранцы думают о нашей нации, и попытаться завоевать сердца и умы. Показывая, что мы можем измениться и что наш остров — это больше, чем просто реклама воды."
 fiji_focus_researching_new_trades: "Изучение новых профессий"
 fiji_focus_researching_new_trades_desc: "Благодаря щедрым инвестициям в исследования и разработки, связанные с торговлей товарами и услугами. Наряду с получением указанных товаров и услуг наша страна достигнет невиданных ранее высот."
 fiji_focus_unity_through_service: "Единство через служение"
 fiji_focus_unity_through_service_desc: "Военные сыграли самую большую роль в сохранении единства нашего общества. В конце концов, мы должны признать, что сила через единство — это то, что движет эту нацию вперед. Таким образом, после некоторых всесторонних переговоров с военными лидерами мы разработали всеобъемлющий план по улучшению инвестиций в армию, ее персонал и обеспечению лучшего разделения гражданской и военной власти. Мы вряд ли можем позволить себе еще один переворот 2000 года."
 fiji_focus_peace_for_piece: "Мир за миром"
 fiji_focus_peace_for_piece_desc: "Благодаря миру внутри страны мы добиваемся мира за рубежом. Сейчас, когда на нашем острове наблюдается такой уровень стабильности, какого не было уже много лет, многие страны готовы торговать, отдыхать и работать с нами. Это позволит нам лучше смотреть в будущее и утвердить свои позиции в регионе."
 fiji_focus_low_income_work_houses: "Рабочие дома для малоимущих"
 fiji_focus_low_income_work_houses_desc: "Правительство создало Low Income Housing. Специальный проект, который может помочь нам убрать людей с улиц и дать им дома и работу. Конечно, стоимость будет немного высокой, однако, чтобы обеспечить безопасность, защищенность и процветание, мы должны понимать реальные расходы, не делая этого."
 fiji_focus_funding_a_new_sector: "Финансирование нового сектора"
 fiji_focus_funding_a_new_sector_desc: "Благодаря новым геологическим исследованиям нам удалось определить хороший участок для добычи железной руды низкого содержания. Наличие таких поставок на внутренний рынок будет способствовать диверсификации нашей экономики и, по мере возможности, возвращению новых возможностей."
 fiji_focus_finding_homes_abroad: "Поиск жилья за рубежом"
 fiji_focus_finding_homes_abroad_desc: "Некоторые из наших бездомных удивительно воспитаны и обладают социальными навыками, которые могут быть использованы на благо государства. Поэтому мы примем на работу этих квалифицированных, недостаточно ценимых членов нашего общества и расширим иностранный офис. Используя тяжелые времена, которые они пережили, как точку интереса, они должны быть в состоянии лучше обращаться к простым людям за границей. Таким образом, сейчас мы демонстрируем всему миру идею фиджийской мечты."
 fiji_focus_evaluating_military_requirements: "Оценка военных требований"
 fiji_focus_evaluating_military_requirements_desc: "Формально военные не вносят такого вклада в экономику. Однако и бездомные тоже. Так что если бы мы могли искусственно поднять итоговый показатель, просто изменив стандарты и требования, предъявляемые к военнослужащим. Тогда мы могли бы уменьшить количество бездомных, увеличить национальную оборону и, кроме того, повысить уровень руководства и знаний в армии, поскольку там будут служить более крупные подразделения. В итоге выиграют все."
 fiji_focus_reorganizing_homeless_shelters: "Реорганизация приютов для бездомных"
 fiji_focus_reorganizing_homeless_shelters_desc: "Состояние некоторых программ социального обеспечения просто шокирует. Мы должны реорганизовать финансирование и структуру этих учреждений, чтобы они были более эффективными с точки зрения количества людей, с которыми они могут комфортно работать."
 fiji_focus_naval_primacy_expected: "Ожидаемое военно-морское превосходство"
 fiji_focus_naval_primacy_expected_desc: "Наша нация - островная, чтобы оказать реальное влияние на наш регион, мы должны по-настоящему инвестировать в наш флот."
 fiji_focus_synthetics_centric_research: "Центробежные исследования синтетики"
 fiji_focus_synthetics_centric_research_desc: "Наш остров обладает массой природных ресурсов, проблема в том, что в масштабах земного шара мы значительно недостаточны. Зная эту ключевую проблему, мы можем искать будущее ресурсов. С помощью пионерских синтетических технологий мы могли бы установить наши собственные формы ограниченной автаркии, которых земной шар фактически не видел прежде. Небольшая сноска, но для нас это тем не менее гордое заявление нашей нации."
 fiji_focus_streamlining_tax_code_expansions: "Упорядочение расширений налогового кодекса"
 fiji_focus_streamlining_tax_code_expansions_desc: "Парламентский законопроект T:101A упорядочивает процесс и виды налогов, которые могут взиматься с населения в целом. Мы надеемся, что создание известного стандарта позволит нашим предприятиям и населению стимулировать развитие таким образом, чтобы, хотя и обойти эти налоги, но косвенно увеличить взимаемые налоги."
 fiji_focus_building_tall: "Закон о высотном строительстве"
 fiji_focus_building_tall_desc: "С нашим ограниченным пространством и нашей маленькой страной мы должны максимально использовать имеющееся у нас пространство. С этим в середине мы ищем новую и современную основу, к которой должны привыкнуть наши люди. Автоматизация — это будущее, нравится нам это или нет, но вместо того, чтобы просто заменять людей, мы должны интегрировать людей с машинами. Расширяя наши производственные мощности и делая наш остров намного более эффективным, чем большинство может даже подумать."
 fiji_focus_promoting_a_frugal_lifestyle: "Продвижение экономного образа жизни"
 fiji_focus_promoting_a_frugal_lifestyle_desc: "Наше пространство ограничено, и наши возможности ограничены, когда дело касается развития нашего острова. Мы должны иметь искреннее отношение к сохранению естественной красоты нашей земли, если мы хотим сохранить предполагаемую атмосферу Island Destination для туристов. Таким образом, наши люди должны понимать, что нужно наслаждаться жизнью такой, какая она есть, искать хорошее в том, что у них есть, а не всегда беспокоиться о том, что они якобы могли бы иметь. Оставьте материализм для американцев, это не будет путем фиджийцев."
 fiji_focus_exploiting_corporatism: "Эксплуатация корпоративизма"
 fiji_focus_exploiting_corporatism_desc: "В нашей стране существует множество отечественных и зарубежных предприятий, которые производят значительный объём ВВП. Однако, как показывает человеческая природа, все хотят власти и денег. Мы можем использовать это в своих интересах, якобы давая взятки и т.п., но на самом деле используем эти деньги как своего рода боевой сундук. Финансировать программы, на которые может не хватить средств во время бюджетных сессий, поддерживать мир во время возможного экономического спада и все, что возможно. Конечно, они, скорее всего, поймут, но давайте наслаждаться этим, пока есть возможность."
 fiji_focus_neutral_selectivism: "Нейтральный селективизм"
 fiji_focus_neutral_selectivism_desc: "Большие псы Тихого океана, Соединенные Штаты Америки и Китайская Народная Республика. Эти две страны в конечном итоге будут слишком сильно бодаться лбами, поэтому мы должны быть сердечными, но не искать одолжений. США, скорее всего, будут инвестировать, но мы должны повернуть это так, чтобы Китай захотел превзойти. Играйте в главных псов, пока они косвенно создают аутсайдеров, которые будут говорить."
 fiji_focus_innovations_sector: "Стартапы инновационного сектора"
 fiji_focus_innovations_sector_desc: "В условиях отсутствия сырьевого изобилия мы вынуждены выходить на различные рынки, привлекательные для меняющегося мира. Наши технологические стартапы заложат основу для нашего проникновения в технологические отрасли, позволяя продавать ценное программное обеспечение и другие продукты самым высоким покупателям."
 fiji_focus_employment_commission: "Комиссия по трудоустройству"
 fiji_focus_employment_commission_desc: "Билль 5436, также известный как Закон о трудоустройстве всех, является законодательным актом, который создаст департамент занятости. Комиссия по занятости будет искать финансируемые правительством инициативы, в которых рабочие места могут финансироваться и поддерживаться напрямую, чтобы гарантировать тем, у кого нет работы, реальную возможность иметь работу. Стоимость будет выше в начале, но со временем она будет компенсирована новыми налоговыми поступлениями и доходами от новых созданных предприятий."
 fiji_focus_limited_fijian_naval_expansion: "Ограниченное расширение флота Фиджи"
 fiji_focus_limited_fijian_naval_expansion_desc: "Наша торговля и наши воды должны быть защищены. Пары торпедных катеров действительно недостаточно, чтобы гарантировать настоящую оборону. Мы должны создать настоящее расширение ограниченного и оборонительного позиционирования с нашим флотом, чтобы обеспечить безопасность нашего острова. Персонал и оборудование должны быть стандартизированы и улучшены с помощью знаний, которые мы получили из внутренних и внешних миссий, в которых мы принимали участие."
 fiji_focus_education_budget_expansion: "Увеличение бюджета на образование"
 fiji_focus_education_budget_expansion_desc: "Увеличивая бюджет на образование, мы можем добиться улучшения понимания нашим народом окружающего мира и создания новых возможностей по мере смены поколений."
 fiji_focus_balancing_budgets: "Сбалансированность бюджетов"
 fiji_focus_balancing_budgets_desc: "Мы видели, как наша страна развивается и стремится, но мы также увидели тенденцию в бюджетном отделе. Если мы хотим быть настоящей моделью роста, мы должны быть гибкими в плане бюджета и понимать, что мы можем сбалансировать там, где появляются излишки и недостатки."
 fiji_focus_industrial_expansion: "Промышленная экспансия"
 fiji_focus_industrial_expansion_desc: "Уровень безработицы у нас рекордно низкий, а самое лучшее — наши тенденции эмиграции также низки. Мы должны спонсировать промышленное расширение, чтобы продолжить эту ниспосланную Богом тенденцию в истории нашей страны."
 fiji_focus_revitalization_of_foreign_perception: "Активизация зарубежного восприятия"
 fiji_focus_revitalization_of_foreign_perception_desc: "Прогресс, достигнутый нашей страной, способствует улучшению имиджа не только нашего народа, но и всего окружающего нас мира. Давайте же по-настоящему насладимся этой новой эпохой для нашего райского острова."
 fiji_focus_extracting_the_future: "Извлечение будущего"
 fiji_focus_extracting_the_future_desc: "Новые технологии в области геологической разведки и добычи полезных ископаемых, а также методы добычи позволили расширить представление об имеющихся ресурсах, которые мы действительно можем добывать. И хотя некоторые, честно говоря, не в восторге от расширения горных работ, тем не менее это ключевая составляющая, которая расширяет и поддерживает стабильный цикл экономического развития."
 fiji_focus_wealthcare_act: "Закон об охране богатства"
 fiji_focus_wealthcare_act_desc: "В связи с быстрым ростом благосостояния нашей страны вполне уместно, что наши люди заслуживают такого ухода и доступа к медицинскому и послепенсионному обеспечению, которое имеют страны, почти в 100 раз превышающие нас по численности. При определ`нных инвестициях и закупках оборудования и персонала мы создадим ту заботу, к которой наша страна стремится уже почти десятилетия."
 fiji_focus_military_radicals_force_a_junta: "§8Военные радикалы устанавливают хунту§!"
 fiji_focus_military_radicals_force_a_junta_desc: "Под сильным внутренним давлением коммодор был вынужден установить хунту. После печального известия в стране начались волнения, но националисты объединились, чтобы навести порядок с помощью военных."
 fiji_focus_martial_law_window: "Таймер военного положения"
 fiji_focus_martial_law_window_desc: "Мы восстановим порядок в стране, а также возьм`м на себя обязательство по стабилизации положения в стране по мере оценки ситуации. Это военное положение будет означать запрет на въезд в иностранные государства и выезд из них в течение определенного времени в связи с обострением проблемы эмиграции. Многим это не понравится, но мы должны выстоять."
 fiji_focus_merging_police_forces: "Объединение полицейских сил"
 fiji_focus_merging_police_forces_desc: "Разделение на военную и гражданскую полицию - это пустая трата ресурсов и дублирование команд. Мы объединим обе силы, подчиним их военной структуре и обеспечим единую цель - защиту нашей страны и е` народа во время беспорядков и беззакония."
 fiji_focus_militarized_politics: "Милитаризованная политика"
 fiji_focus_militarized_politics_desc: "Правительственная структура - это хорошая организация, и при некоторой доработке и милитаризации аппарата все вместе мы действительно сможем развернуть эту страну как хорошо смазанную машину. В конце концов, что такое парламент, как не гражданская версия совещания генерального штаба или комнаты планирования."
 fiji_focus_weathering_the_political_storm: "Пережить политический шторм"
 fiji_focus_weathering_the_political_storm_desc: "Хотя мы ещё не совсем выкарабкались из леса, тем не менее, мы должны ослабить хватку в отношении избыточного контроля. Мир и так настроен против нас из-за авторитаризма, который мы воплощаем в виде военной хунты. Поэтому мы отменяем запрет на поездки и военное положение, а также принимаем нашу первую официальную реформу после переворота - закон об ограниченном медицинском обслуживании. Этот законопроект сократит расходы и прямые излишества, которые парализуют нашу медицинскую сферу в настоящее время, и мы надеемся, что этот жест повернет некоторые головы в положительную сторону."
 fiji_focus_transparency_in_requirements: "Закон о требованиях к прозрачности"
 fiji_focus_transparency_in_requirements_desc: "TRA - это масштабный пересмотр прозрачности формирования правил и требований в гражданских и военных законах. Это также влияет на прозрачность требований к таким вещам, как порядок получения работы в гражданском обществе или порядок продвижения по службе и выполнения обязанностей в военном обществе."
 fiji_focus_fijian_service_means_fijian_respect: "Фиджийская служба, фиджийское уважение"
 fiji_focus_fijian_service_means_fijian_respect_desc: "Обновление и прямая передача информации в кодексе поведения позволит избавиться от старых обид. Ужесточение наказаний и демонстрация не только на бумаге, но и на практике того, что те, кто служит Фиджи, - это и есть сама Фиджи. Укрепляя эти семейные узы, мы стремимся объединить наш народ и отбросить влияние старого мира."
 fiji_focus_constitutional_safeguard: "Конституционная гарантия"
 fiji_focus_constitutional_safeguard_desc: "Наши люди не доверяют системе, а именно ей мы должны позволить доверять. Поэтому мы примем поправку, которая предусматривает и делает национальным преступлением несправедливое отношение к гражданам Фиджи в целом, независимо от их этнического происхождения. С помощью этого постановления мы надеемся исправить десятилетия раздоров, которые раздирают эту нацию."
 fiji_focus_foreign_advisors: "Совет иностранных советников"
 fiji_focus_foreign_advisors_desc: "С миром, который, по-видимому, против нас, мы должны искренне показать, что хотим поступать правильно по отношению к нашему народу и ради взаимной выгоды тех, кто вокруг нас. Таким образом, с обширным гражданским и военным консультативным советом, созданным для того, чтобы помочь нам восстановить нашу страну, мы можем искать новые рубежи роста для нашей справедливой островной нации."
 fiji_focus_building_upon_our_civilian_base: "Развитие гражданской базы"
 fiji_focus_building_upon_our_civilian_base_desc: "Экономика невелика по сравнению с нашим населением, не говоря уже о том, что у нас, кажется, множество проблем с этим отсутствием экономики в целом. Как такая направленная инвестиция для увеличения такой промышленной базы позволит нам заставить людей работать на страну, ее цели и друг для друга."
 fiji_focus_starting_domestic_arms_companies: "Создание отечественных оружейных компаний"
 fiji_focus_starting_domestic_arms_companies_desc: "Фиджийские военные не известны... на самом деле ничем, если подумать. Мы должны это изменить, и поэтому лучшей отправной точкой было бы создание внутренних оружейных компаний в нашей стране и создание уникальной фиджийской военной идентичности. Нас, возможно, никогда не будут сравнивать с такими странами, как Америка, Германия и т. д., но мы, безусловно, можем заявить о себе в регионе, в котором живем."
 fiji_focus_bringing_jobs_back_to_fiji: "Возвращение людей и рабочих мест на Фиджи"
 fiji_focus_bringing_jobs_back_to_fiji_desc: "Наши люди все еще покидают нашу страну, будь то учеба, работа или что-то еще, мы все еще страдаем от эмиграции, которая преследует нашу страну. Поэтому мы должны более непосредственно и точно инвестировать в проблемы, которые вызывают такой исход."
 fiji_focus_establishing_the_university_of_fiji: "Основание Университета Фиджи"
 fiji_focus_establishing_the_university_of_fiji_desc: "Образование... этот фундаментальный столп общества должен быть одним из наших главных приоритетов при рассмотрении будущего нашей страны и народа. Это направление имеет как гражданское, так и военное применение, которое, в свою очередь, будет реализовано в полной мере."
 fiji_focus_fijian_care_act: "Закон Фиджи о национальной заботе"
 fiji_focus_fijian_care_act_desc: "FNCA - это программа, которая возвращает программы, которые влияют на население нашей жизни. Вопреки всему эмоциональному пылу политического театра, пожилые люди вызывают больше проблем, тогда они надеются даже подумать. Таким образом, если мы можем держать их в молнии благодаря удобной жизни после выхода на пенсию и т. Д., Мы сможем получить лучшую оценку потребностей активного населения."
 fiji_focus_increase_funding_for_the_fcoe: "Увеличение финансирования FCoE"
 fiji_focus_increase_funding_for_the_fcoe_desc: "Основой гибридизации гражданского и военного компонентов является Фиджийский инженерный корпус. Мы должны увеличить их финансирование, что позволит расширить филиал для более эффективного применения как в военных, так и в гражданских целях."
 fiji_focus_deboning_healthcare_excesses: "Отказ от излишеств в здравоохранении"
 fiji_focus_deboning_healthcare_excesses_desc: "Кто бы мог подумать, что при наличии программ, которые не контролируются и не управляются из-за десятилетий политического хаоса и постоянных изменений в правительстве, коррупция и потерянные деньги будут носить массовый характер. Необходима полная перестройка и практически перезапуск нашей системы здравоохранения. Это позволит создать \"чистый лист\", который искупит те изменения, с которыми мы сейчас сталкиваемся, и реальность того, что наша страна действительно находится на пути к выздоровлению."
 fiji_focus_national_rotc_curriculum: "Национальная программа ROTC"
 fiji_focus_national_rotc_curriculum_desc: "В таких местах, как Соединенные Штаты, в некоторых школах есть программа, которая управляется военным подразделением, в рамках которой программа обучения студентов лидерским навыкам, которые применяются в гражданском мире через военную организованную структуру. Это будущее и главный момент в школьной системе, которая нам нужна. С начала средней школы все школы будут следовать этому формату, и студенты страны в их соответствующие выпускные годы будут организованы в цитату на цитату, подразделения. Содействуя знаниям сообщества, лидерства и инноваций посредством командной работы, мы стремимся создать будущее, которое наша молодежь сможет по-настоящему понять и к которому будет готова."
 fiji_focus_barracks_housing_initiative: "Жилищная инициатива в казармах"
 fiji_focus_barracks_housing_initiative_desc: "Закон BHI станет новым способом решения проблемы нехватки жилья в стране. Бездомные могут поселиться в жилом блоке типа барака вместе с другими людьми в схожем положении. В такой среде они смогут встать на ноги с помощью программы трудоустройства и военной рутины, чтобы привить эту инициативу тем, кто считает, что система оставила их позади. Работая над доходом с помощью этой базовой программы обучения по принципу «цитата о цитате», пока они не смогут найти работу вне программы и в доме вне комплекса казарм."
 fiji_focus_resource_extractions_act: "Закон о добыче полезных ископаемых"
 fiji_focus_resource_extractions_act_desc: "REA будет отдавать приоритет тем, кто бездомный или также находится в пенитенциарной системе, чтобы искать работу как способ заработать на жизнь и поступать правильно, развивая нацию. С помощью этого акта мы стремимся понять и расширить ресурсы, которые мы можем иметь внутри страны."
 fiji_focus_expand_the_fcoe: "Расширение инженерного корпуса Фиджи"
 fiji_focus_expand_the_fcoe_desc: "В связи с растущей потребностью в новой инфраструктуре, жилье и экономике в целом мы должны расширить ключевой элемент нашего моста. Этим стержнем является Фиджийский инженерный корпус, или FCoE. Расширение корпуса позволит быстрее и полнее решать задачи развития, поскольку на это подразделение вооруженных сил будет выделяться больше ресурсов и рабочей силы."
 fiji_focus_tax_rebalancing_act: "Закон о перераспределении налогов"
 fiji_focus_tax_rebalancing_act_desc: "Военный парламент принял Закон о ребалансировке налогообложения, в котором общий обзор действующего налогового кодекса будет рассмотрен индивидуально и позволит нам устранить непонятные налоги, взимаемые с тех, кто остался без дома."
 fiji_focus_expanding_the_ministry_of_science: "Расширение деятельности Министерства науки"
 fiji_focus_expanding_the_ministry_of_science_desc: "Наша нация отстаёт от мира не только из-за того, что наша земля мала по размеру, но и потому, что мы не действительно инновируем. Мы обращаемся за иностранной помощью, как с созданием нашего Совета по внешним вопросам. Но больше этого не будет, мы покажем миру, что можем достичь многого, и для этого мы будем активно инвестировать в наше министерство науки и в общие возможности нашей нации для исследований и разработки технологий."
 fiji_focus_soldiers_lifestyle_act: "Образ жизни солдата"
 fiji_focus_soldiers_lifestyle_act_desc: "Парламент счёл нужным принять постановление, которое устанавливает истинную нижнюю границу стандартного образа жизни. В качестве нижней границы выступает средний солдат в наших вооруженных силах. Это создаёт национальное и поколенческое понимание того, что наши люди получают удовольствие за счёт того, что некоторые не могут."
 fiji_focus_the_citizen_soldiers_act: "Закон о гражданах-солдатах"
 fiji_focus_the_citizen_soldiers_act_desc: "Парламент принял Закон о гражданах-солдатах, конституционную поправку, в которой каждый гражданин является солдатом нации, а каждый солдат является гражданином нации. Эта поправка по сути объявляет тех, кто служит Фиджи, по сути фиджийцами, двусмысленно обозначая, что идея быть фиджийцем — это не просто какая-то псевдонаучная раса или этнический мусор, который некоторые хотели бы выразить. Скорее, идея Фиджи или того, что значит быть фиджийцем, заключается в преданности нации и ее идеям."
 fiji_focus_energizing_the_nation: "Энергия нации"
 fiji_focus_energizing_the_nation_desc: "Для того чтобы правильно сбалансировать военные и гражданские потребности, нам необходимо расширить нашу энергетическую сеть. Наличие стабильной энергосистемы и поставок топлива обеспечит стабильность и дальновидность на предстоящем пути."
 fiji_focus_naval_industrialism: "Военно-морской индустриализм"
 fiji_focus_naval_industrialism_desc: "Мы - островное государство, и вполне естественно, что в военном производстве мы ориентируемся на военно-морские корабли. Как ещё мы можем привлекать иностранные державы, такие как Америка, Австралия и т.д., если мы окажемся не более чем прославленной военной базой."
 fiji_focus_energy_diversity_act: "Закон об энергетическом разнообразии"
 fiji_focus_energy_diversity_act_desc: "EDA будет требовать разнообразия энергосистем, чтобы сделать нашу страну более защищенной от иностранных эксплуататоров. Если мы будем складывать все яйца в одну энергетическую корзину, то в случае нападения на нашу страну в любой форме или виде это приведёт к мгновенному хаосу."
 fiji_focus_mining_the_future: "Добыча полезных ископаемых в будущем"
 fiji_focus_mining_the_future_desc: "Мы знаем, что у нас есть собственные ресурсы, и мы должны использовать их для улучшения нашей страны и предотвращения внешнего вмешательства в основные экономические нужды."
 fiji_focus_naval_priorities: "Военно-морские приоритеты"
 fiji_focus_naval_priorities_desc: "Хотя мы стремимся к надежному и сбалансированному набору в нашу армию, мы также знаем, что мы буквально остров. Поэтому увеличение финансирования будет качнуто в сторону флота по сравнению с другими родами войск, но не слишком сильно, потому что нам не нужны нездоровые межвидовые конфликты."
 fiji_focus_civilian_air_training: "Обучение гражданской авиации"
 fiji_focus_civilian_air_training_desc: "Итак... мы знаем, что у нас довольно тяжелая история с наличием ВВС. Но мы не можем позволить прошлому диктовать нашу нынешнюю ситуацию, не говоря уже о наших будущих стремлениях к существованию. Поэтому мы будем использовать гражданские учебные программы и самолеты как способ представить и начать первые шаги нашего подразделения ВВС. Это будет медленный процесс, но он нам нужен, если мы хотим выжить в эту современную эпоху."
 fiji_focus_prussia_of_the_pacific: "Тихоокеанская Пруссия"
 fiji_focus_prussia_of_the_pacific_desc: "Наше государство является современным воплощением прусской нации. Формирование и слияние гражданского и военного образа жизни в одну сплоченную машину создало новую эпоху для Фиджи. Мы маленькие, но мы гордые, мы строим высоко и говорим громко, мы региональная держава и сделаем так, чтобы наши голоса были услышаны, как и у любой другой нации."
 fiji_focus_monarchist_acendence: "§0Монархическое сословие§!"
 fiji_focus_monarchist_acendence_desc: "Военные распри проложили путь к праведному пути нашей нации. Братья и сестры Фиджи, мы едины под богом и под знаменем Фиджи. Мы хозяева своей судьбы, демократия оказалась слишком нестабильной, чтобы удержать форму. Поэтому мы должны пойти на компромисс и создать новое общество, с национализмом, с военной силой, где быть фиджийцем — это больше, чем просто этническая принадлежность."
 fiji_focus_the_kingdoms_quarrels: "Королевские распри"
 fiji_focus_the_kingdoms_quarrels_desc: "Политическая ситуация в лучшем случае неустойчива, а в худшем - абсурдно дряхла. Мы должны собрать кабинет министров, сформировать правительство и оценить самые серьёзные проблемы нашей страны."
 fiji_focus_the_kingdoms_economy: "Экономика королевства"
 fiji_focus_the_kingdoms_economy_desc: "Если мы хотим добраться куда угодно в этом мире, нам нужно иметь реальную экономику. Разнообразие является основным вопросом, что поддержка может заключаться в том, чтобы иметь нужных людей для указанной экономики. В целом, хотя нам нужно делать покупки, если мы хотим добраться куда угодно."
 fiji_focus_the_ethnic_divides: "Этнические разногласия"
 fiji_focus_the_ethnic_divides_desc: "Этнические разногласия в стране уходят корнями в ранний период английского колониализма. Многие колониальные подданные из Индии были импортированы на Фиджи для работы на сахарных фермах и в сахарных компаниях, которые пополняли английскую казну. Это разногласие и вынужденная миграция были очень напряженными с момента обретения нашей страной независимости в 1970-х годах. Таким образом, это должно быть одним из наших главных приоритетов в решении, если мы не хотим фактически оставаться у власти."
 fiji_focus_police_standards_act: "Закон о полицейских стандартах"
 fiji_focus_police_standards_act_desc: "Парламент принял законопроект, который изменит стандарты, составляющие полицейские силы Фиджи. Весь кодекс поведения будет отполирован и обновлен в предложениях и формулировках, чтобы подчеркнуть факты и реальность того, что независимо от ситуации, любые и все действия должны оцениваться справедливо на основе текущей ситуации. Никакие акты агрессии не должны происходить против любого гражданского лица или гражданина Фиджи, если только не существует угрозы личности или имуществу. Эти шаги будут работать, чтобы привести в движение правильные колеса."
 fiji_focus_sponsored_emigration_deals: "Спонсорские сделки с эмигрантами"
 fiji_focus_sponsored_emigration_deals_desc: "Хотя это и затратно в краткосрочной перспективе, в долгосрочной мы добьемся стабильности в стране гораздо быстрее... даже если это будет сделано нетрадиционными методами. Создавая спонсируемые эмиграционные соглашения с этническими индийцами, мы могли бы попытаться сократить и косвенно гомогенизировать нашу страну и работать с теми, кто искренне хочет остаться. У каждого есть цена, но у каждого также есть выбор."
 fiji_focus_hiring_practices_act: "Закон о практике найма персонала"
 fiji_focus_hiring_practices_act_desc: "Был принят законопроект, стандартизирующий язык и подтверждающий антидискриминационные законы. Кажется, то немногое, что мы сделали, имело достаточно много лазеек, поэтому наведение порядка на игровом поле остановит эксплуатацию и дискриминацию всех граждан нашей справедливой страны."
 fiji_focus_equal_standard_care_act: "Закон о равном стандартном уходе"
 fiji_focus_equal_standard_care_act_desc: "ESCA — это юридический базовый принцип, в котором все формы ухода, будь то медицинские или связанные с социальным обеспечением, государственные или частные, должны иметь одинаковый стандарт базового ухода. Мы должны гарантировать, что независимо от того, кто болен или вышел на пенсию, граждане этой страны должны получать уход и, таким образом, пользоваться этим уходом независимо от их этнической принадлежности."
 fiji_focus_redrafting_the_constitution: "Новая редакция Конституции"
 fiji_focus_redrafting_the_constitution_desc: "Прошло много времени с тех пор, как была принята настоящая переработка конституции. Имея это в виду, мы должны выдвинуть правительственную структуру для управления. Мы должны выдвинуть фундамент равенства и социальных свобод, на котором будет строиться наша нация, чтобы мы не захотели сдаться в будущем."
 fiji_focus_addressing_the_brain_drain: "Решение проблемы утечки мозгов"
 fiji_focus_addressing_the_brain_drain_desc: "Наша нация уже стоит себе дороже, просто существуя. Наши люди бегут в поисках лучших возможностей и лучшего образа жизни. Если мы хотим развивать нашу нацию, нам нужно инвестировать и заботиться о нашей нации и её народе."
 fiji_focus_establishing_the_reseach_and_development_ministry: "Создание Министерства по науке и технологиям"
 fiji_focus_establishing_the_reseach_and_development_ministry_desc: "Создание и формализация Министерства исследований и разработок или просто Министерства исследований станет фундаментальной опорой нашего общества. Создание головы для образования и инновационных атрибутов нашей нации позволяет нам лучше организовывать, финансировать и хорошо, внедрять инновации."
 fiji_focus_employment_assistance_programs: "Программы содействия трудоустройству"
 fiji_focus_employment_assistance_programs_desc: "Безработица в нашей стране и страх остановки в жизни из-за плохого поворота событий могут быть мощной движущей силой, заставляющей людей уезжать. Таким образом, мы должны создать ряд профилактических программ, чтобы временно помочь гражданам перейти на новую работу. Такие вещи, как небольшая стипендия, чтобы помочь за месяц, за который они могут просрочить оплату счетов, или доски объявлений о работе, чтобы помочь быстрее найти работу, вещи, которые в конечном итоге сглаживают переход от занятости к безработице, не давая людям ощущения, что жизнь, по-видимому, остановилась."
 fiji_focus_specializing_medical_research: "Специализированные медицинские исследования"
 fiji_focus_specializing_medical_research_desc: "Наших людей не так много, поэтому каждая жизнь в этой стране по сравнению с ними также намного ценнее. Мы должны гарантировать, что значительный сектор наших исследований и разработок пойдет на новаторские технологии в медицинской сфере в целом. Да, да, это будет нам стоить, но о наших людях нужно заботиться наилучшим образом, если мы действительно хотим использовать весь потенциал нашего населения."
 fiji_focus_expanding_education_funding: "Расширение финансирования образования"
 fiji_focus_expanding_education_funding_desc: "Расширение наших общих инвестиций в образовательную систему нашей страны позволяет нам создавать новые поколения более умных граждан. Знания, которые они получают, в свою очередь, будут использоваться для развития нашей страны и нашего будущего."
 fiji_focus_creating_the_research_institute_of_fiji: "Создание научно-исследовательского института Фиджи"
 fiji_focus_creating_the_research_institute_of_fiji_desc: "RIF станет гордостью научного развития в Тихом океане. Наши инвестиции и преданное стремление к инновациям позволят нашим людям захотеть остаться, захотеть улучшить не только себя, но и всю нашу страну. Мы также можем использовать этот институт как форму мягкой силы в военном развитии и проецировании национальной мощи."
 fiji_focus_reviewing_the_housing_crisis: "Анализ жилищного кризиса"
 fiji_focus_reviewing_the_housing_crisis_desc: "В развитом западном мире жилищный кризис — это кризис рынка активов. Но в нашем случае жилищный кризис возникает из-за растущей проблемы бездомности. Несмотря на низкую численность населения, у нас проблема бездомности на уровне некоторых стран Африки. Понимание этой пугающей реальности позволит нам быть решительными в том, как мы собираемся исправить это растущее испытание и, в свою очередь, возможно, предотвратить повторение такого каскада... или, по крайней мере, в масштабах его повторения."
 fiji_focus_increased_homeless_shelter_funding: "Увеличение финансирования приютов для бездомных"
 fiji_focus_increased_homeless_shelter_funding_desc: "Наши текущие программы для бездомных не получают достаточного финансирования, чтобы должным образом заботиться о тех, кто в этом нуждается. С прямыми инвестициями в увеличение финансирования мы можем лучше гарантировать качество ухода, который эти граждане могут получить в трудные времена, пока они не встанут на ноги."
 fiji_focus_royal_engineers_program: "Программа королевских инженеров"
 fiji_focus_royal_engineers_program_desc: "REP позволит создать гражданский рынок труда в Инженерном корпусе армии. Это гражданское крыло корпуса будет использоваться для проектов общественных работ, спонсируемых правительством строительных работ и так далее. Идея заключается в том, чтобы иметь базовую работу, на которой, если кто-то безработный и рискует потерять свой дом и, следовательно, средства к существованию в целом. Тогда мы сможем создать твердый пол, на котором наши граждане смогут стоять и не чувствовать, что они могут свободно упасть в глубины, из которых, как они боятся, они не смогут вернуться."
 fiji_focus_young_business_leaders_program: "Программа для молодых лидеров бизнеса"
 fiji_focus_young_business_leaders_program_desc: "Программа YBL — это правительственная инициатива, призванная вдохновлять и помогать новым и будущим лидерам бизнеса. У каждого есть возможность владеть и управлять бизнесом, но те, кто действительно хочет этого, могут это сделать, присоединившись к программе YBL. Обучая навыкам ведения бизнеса и принимая и, в свою очередь, выплачивая кредиты без потерь, мы создаем позитивную среду для преуспевания в формировании наших будущих экономических столпов."
 fiji_focus_resource_development_initiative: "Инициатива по развитию ресурсной базы"
 fiji_focus_resource_development_initiative_desc: "RDI — это правительственный острие экономики, призванное диверсифицировать наши внутренние ресурсы. Мы знаем, что у нас ограниченные возможности, поскольку мы буквально являемся островом. Однако это не значит, что у нас нет ничего ценного, напротив, у нас есть хорошее сочетание руд и минералов, что позволяет нам иметь хорошо диверсифицированную экономику. Но если мы хотим, чтобы ситуация изменилась в нашу пользу, нам нужно иметь больше внутренних ресурсов."
 fiji_focus_new_economic_planning_board: "Новый Совет по планированию экономики"
 fiji_focus_new_economic_planning_board_desc: "EPB поможет градостроителям и инвесторам, как иностранным, так и отечественным, создать новую и постоянно расширяющуюся экономику. Это позволит нам привлечь новый капитал и использовать ограниченную форму проекции мягкой силы в форме поддержки иностранных компаний и экспорта нашей произведенной продукции."
 fiji_focus_ensuring_a_steeling_future: "Обеспечение стального будущего"
 fiji_focus_ensuring_a_steeling_future_desc: "Разработка и закупка стали в достаточном количестве внутри страны позволяет нам в основном функционировать. Сталь является одним из основных ресурсов и материалов, которые составляют современный мир, в котором мы живем. Таким образом, обеспечение внутренних поставок позволяет нам сохранять некоторую форму экономической независимости."
 fiji_focus_phase_one_business_development: "Фаза 1 Развитие бизнеса"
 fiji_focus_phase_one_business_development_desc: "Первые результаты оживления экономики уже налицо, а значит, скоро мы сможем греться в лучах процветания."
 fiji_focus_oiling_our_nation: "Замасливание нашей страны"
 fiji_focus_oiling_our_nation_desc: "Благодаря обширным изысканиям и исследованиям мы смогли посвятить наш план обеспечению внутренних поставок нефти. Краеугольный камень современной эпохи, мы обеспечим наше будущее и наши энергетические и нефтехимические потребности."
 fiji_focus_diversifying_the_naval_industries: "Диверсификация военно-морской промышленности"
 fiji_focus_diversifying_the_naval_industries_desc: "У нас сильная судостроительная промышленность, но мы должны диверсифицировать ее и позволить расширение как гражданской, так и военной промышленности на нашем острове. Мы должны иметь возможность сделать небольшую заявку на обеспечение безопасности нашей национальной земли и нашего способа конкуренции с другими странами."
 fiji_focus_rubber_banding_the_nation: "Резиновая лента для нации"
 fiji_focus_rubber_banding_the_nation_desc: "Благодаря прорывам в синтетических технологиях мы смогли обеспечить значительные внутренние поставки каучука из ограниченного запаса настоящего каучука, который нам приходится специально производить. Это может стоить нам немного больше, но в долгосрочной перспективе этот импульс обеспечит еще один шаг к той автаркии, которую мы действительно сможем поддерживать."
 fiji_focus_phase_two_business_development: "Фаза 2 Развитие бизнеса"
 fiji_focus_phase_two_business_development_desc: "Постоянные инвестиции в развитие бизнеса и расширение экономики, несомненно, позволят нам расти устойчивыми темпами."
 fiji_focus_pacific_economics_exchange_commission: "Тихоокеанская комиссия по экономическим обменам"
 fiji_focus_pacific_economics_exchange_commission_desc: "Наше предприятие в региональном признании и быть головной болью для соперничающих держав в Тихом океане станет нашим главным достижением. Комиссия по тихоокеанской экономической бирже является инструментом сотрудничества между нашей страной и другими странами в регионе Тихого океана. Цель комиссии - способствовать большему сотрудничеству и единству между нами и другими островными странами, чтобы, по крайней мере, установить широкий статус-кво в плане применения мягкой силы."
 fiji_focus_royal_military_expansion_program: "Программа расширения королевской армии"
 fiji_focus_royal_military_expansion_program_desc: "Общее расширение и финансирование наших военных позволит нам расширить внутреннюю безопасность и миссии поддержки за рубежом. Не только это, но и с ростом военных мы можем привить чувство долга и чести по отношению к нашей стране и ее народу, в свою очередь формируя будущие поколения."
 fiji_focus_royal_military_contracts: "Королевские военные контракты"
 fiji_focus_royal_military_contracts_desc: "RMCs будет программой стимулирования попыток внутреннего производства вооружений. Хотя, честно говоря, это не так уж и плохо, тем не менее, это позволит нам должным образом снабжать наших военных и, в свою очередь, улучшить нашу подготовку, а также сократить общее время, необходимое для подготовки."
 fiji_focus_royal_fijian_dream: "Королевская фиджийская мечта"
 fiji_focus_royal_fijian_dream_desc: "Королевская фиджийская мечта — думать о прошлом, но делать это по стандартам настоящего. Подтверждение конституционной декларации о том, что краеугольный камень нашей демократии будет сохранен, но вместо этого названия должностей и титулов будут просто изменены. Является ли это просто добавлением большего количества косметического панаша к нашему способу правления, да, но обесценивает ли это наши обязательства заботиться о нашей стране и ее народе, определенно нет. Иногда небольшое повышение эго может творить чудеса со многими, кто не всегда может доверять себе."
 fiji_focus_technate_council_emerges: "§tВозникновение Совета Технарей§!"
 fiji_focus_technate_council_emerges_desc: "На Фиджи многие выдающиеся технические специалисты учились за границей. Совет Техната — это группа уважаемых секты экономистов, ученых и других технических экспертов, которые объединились в свой собственный блок власти. Таким образом, в кажущемся бесконечном хаосе и фракционности Совет Техната действовал, используя свои связи и влияние, чтобы подчинить лидеров фракций либо прямыми, либо косвенными средствами. В результате совет взял на себя руководство страной и будет стремиться превратить Фиджи в модель человеческой изобретательности и инноваций."
 fiji_focus_a_technocratic_constitution: "Технократическая конституция"
 fiji_focus_a_technocratic_constitution_desc: "Основой любой технократии является то, что руководящий орган служит улучшению вида, а не подкатегории указанного вида. Поэтому мы планируем переписать конституцию нашей нации и создать первую в истории технократическую конституцию. Основные пункты, которые мы можем разбить по мере того, как мы приступаем к ее переписыванию, но достаточно сказать, что сейчас главный пункт заключается в том, что пока мы называем себя фиджийцами и имеем национальное государство под названием Фиджи. Отныне любой человек под руководством этого государства будет рассматриваться как равный. Люди есть люди, мы есть вид, и мы должны работать вместе, чтобы укрепить будущее и прогресс нашего вида."
 fiji_focus_human_treatment_amendment: "Поправка о лечении человека"
 fiji_focus_human_treatment_amendment_desc: "Поправка о человеческом обращении ясно гласит, что любой представитель человеческого вида, независимо от вариаций, будет рассматриваться как человек. Это означает, что любые несправедливые акты вреда, причиненные другому представителю вида из-за различий в убеждениях, внешности или личной идентичности в известных научных областях понимания, будут сурово наказываться в соответствии с законами, изложенными в уголовном кодексе."
 fiji_focus_voting_requirements_amendment: "Поправка о требованиях к голосованию"
 fiji_focus_voting_requirements_amendment_desc: "Поправка к требованию голосования — это простой и понятный ответ на голосование в эту современную эпоху демократических правительств. Возрастной ценз для голосования составит 18 лет, юридически признанный возраст для совершеннолетия и осознания личной ответственности за свой жизненный выбор и действия. Всем зарегистрированным гражданам страны будет разрешено голосовать, это сделано для того, чтобы помешать злонамеренным иностранным противникам использовать открытость, которая может исходить от прямой демократии. Голосование будет осуществляться через правительственный веб-сайт, к которому можно будет получить доступ дома, по телефону или в местном административном здании. Избиратели должны иметь возможность ввести свой номер удостоверения личности гражданина, чтобы предотвратить двойное голосование и другие злонамеренные действия по созданию помех."
 fiji_focus_working_standards_amendment: "Поправка к рабочим стандартам"
 fiji_focus_working_standards_amendment_desc: "Поправка к стандартам рабочих сред и рабочих мест охватывает новое направление, в котором мы принципиально хотим вести страну. Главным условием является немедленный анализ и внедрение скользящего графика. Он более известен как график 4 & 4. 4 часа в день, 4 дня в неделю будут стандартной рабочей неделей наших граждан. Это развертывание, очевидно, займет время, но такое форматирование обеспечивает максимальную занятость, сохранение и счастье работников."
 fiji_focus_funding_our_future: "Финансирование нашего будущего"
 fiji_focus_funding_our_future_desc: "Суть нашего пути в технократическое будущее заключается в том, чтобы обеспечить адаптивное обучение будущих поколений информации о мире и за его пределами. Кто-то лучше воспринимает информацию визуально, кто-то — на практике. Но это всё условные категории, и если мы не сможем их использовать, то создадим касту людей и навредим им, не заботясь о том, как они могут учиться и адаптироваться."
 fiji_focus_growing_our_manufacturing_base: "Развитие производственной базы"
 fiji_focus_growing_our_manufacturing_base_desc: "Если мы хотим достичь будущего прогресса, мы должны расти, не только как нация, но и наша экономика. Этот момент положит начало целенаправленному фокусированию на экономическом росте. Который также будет иметь опору в социальном развитии и инвестициях."
 fiji_focus_building_the_institute_of_automation: "Создание института автоматизации"
 fiji_focus_building_the_institute_of_automation_desc: "Программа RPP или Research Paradise — это то, что запустит нашу нацию и, следовательно, наш вид на этой планете в будущее, о котором мы размышляем. Начиная с Института автоматизации, мы будем использовать это учреждение для того, чтобы посвятить инновации и исследования лучшей автоматизации и интеграции новых технологий и методов, с помощью которых мы можем строить, производить и создавать. Устанавливая планку для создания большего по более низким и быстрым темпам, мы надеемся дать всем, где это возможно, новый уровень жизни, невиданный со времен послевоенной эпохи."
 fiji_focus_dedicated_welfare_funding: "Целевое финансирование социального обеспечения"
 fiji_focus_dedicated_welfare_funding_desc: "Если мы хотим, чтобы наши граждане были продуктивными и сотрудничали, мы также должны заботиться о них. Уважение — это улица с двухсторонним движением, и, несмотря на эмоциональные последствия, мы все являемся членами одного вида, поэтому по конституционному указу мы обязаны заботиться друг о друге."
 fiji_focus_tech_industrial_investments: "Технологические промышленные инвестиции"
 fiji_focus_tech_industrial_investments_desc: "Наше понимание более широкой глобальной экономики прекрасно показывает, что технологические отрасли находятся там, где все находится. Зная это, мы можем вступить в игру и интегрировать это как часть нашей программы Research Paradise."
 fiji_focus_institute_for_resource_development: "Институт развития ресурсов"
 fiji_focus_institute_for_resource_development_desc: "IRD посвятит свои исследования способам добычи ресурсов, их переработки и синтеза. Этот пересмотр и посвящение заложат основу для нашего развития экономической автаркии и позволят миру увидеть, что мы можем создать лучшее завтра."
 fiji_focus_institute_for_energy_development: "Институт энергетического развития"
 fiji_focus_institute_for_energy_development_desc: "Создание IED будет направлено на разработку новых способов производства энергии. Это также распространяется на то, чтобы сделать эти новые методы производства более эффективными и продуктивными в целом. Таким образом, это новое расширение программы Research Paradise поможет обеспечить большую энергетическую независимость от иностранных держав."
 fiji_focus_labour_corps: "Трудовой корпус"
 fiji_focus_labour_corps_desc: "Labour Corps — это спонсируемая правительством инициатива по организации и расстановке приоритетов в разработке и строительстве новых общественных работ и новой инфраструктуры в целом. Эта военная, как гражданская организация, позволит нам строить вещи со скоростью, которую не сможет себе позволить ни одна нормальная развитая страна. Это связано с организацией и рационализацией правил, а также с тем, как мы напрямую атакуем потребности и добиваемся их выполнения."
 fiji_focus_labour_prison_program: "Программа трудовых тюрем"
 fiji_focus_labour_prison_program_desc: "LPP — это философия реабилитации по отношению к уголовной системе. Те, кто совершают преступления и находятся в заключении, получат основные формы ухода и внимания. Однако все заключенные смогут зарегистрироваться в Программе LP, в которой заключенный сможет иметь специальную работу, на которой он может зарабатывать энергетические кредиты. Эти кредиты можно обменять на определенное количество квот, улучшений, в отношении повышения минимальной продолжительности их пребывания в более терпимом состоянии. После того, как все предполагаемые улучшения будут куплены, и в зависимости от правонарушения заключенный может в конечном итоге обменять определенное количество энергетических кредитов, чтобы сократить свой срок. Хотя эта ставка поначалу будет предвзятой, чтобы удержать их, в конечном итоге цель состоит в том, чтобы поощрять форму реабилитации посредством работы и самоотверженности и подготовить заключенных к возвращению в общество."
 fiji_focus_increasing_domestic_steel: "Увеличение доли отечественной стали"
 fiji_focus_increasing_domestic_steel_desc: "Благодаря обширным изысканиям и исследованиям мы смогли сделать прорыв в развитии нашего внутреннего производства стали. Хотя это и не так много, тем не менее, это хорошая отправная точка для нас, чтобы стать более самодостаточными."
 fiji_focus_technocratic_militarism: "Технократический милитаризм"
 fiji_focus_technocratic_militarism_desc: "Общим объединяющим принципом в истории нашего вида является долг и честь по отношению к родине и тем, кто ей служит. Мы должны умолять о хорошем примечании к исследованиям и разработкам, направленным на укрепление нашей армии. Это, возможно, не поставит нас в один ряд с такими странами, как Франция, Германия и т. д., но, по крайней мере, мы могли бы подражать миниатюрным американским военным. Можно мечтать... можно мечтать."
 fiji_focus_research_paradise_program: "Программа Научный рай"
 fiji_focus_research_paradise_program_desc: "После почти 3 лет разработки мы наконец-то можем раскрыть нашу конечную цель. Программа Research Paradise станет краеугольным камнем мирового научного сообщества и будет использовать обширное финансирование для создания центра отдыха для исследователей из всех областей, чтобы они могли учиться, экспериментировать и исследовать свои области изучения. Мы создадим цитату, мир, в котором области STEM могут рассматриваться не только как будущее, но и как столь же приятные, как и обычный отпуск."
 fiji_focus_promoting_domestic_energy_synthetics: "Продвижение отечественной энергосинтетики"
 fiji_focus_promoting_domestic_energy_synthetics_desc: "Прорывы в области синтетики привели к росту внутренних поставок нефти. Эти внутренние поставки будут в дальнейшем использоваться для роста нашей экономики, поскольку, хотя их можно использовать для получения энергии, они также будут стимулировать нашу общую нефтехимическую промышленность."
 fiji_focus_technocratic_health_act: "Закон о технократическом здоровье"
 fiji_focus_technocratic_health_act_desc: "Совет принял THA, законопроект, который инвестирует общее расширение в нашу систему здравоохранения. Это позволит нам лучше лечить и заботиться о нашем населении в целом. Мы должны иметь возможность строить высокие здания, чтобы сделать это, у нас должно быть население, как по размеру, так и по мотивации, которое это население хочет строить."
 fiji_focus_industrial_diversity_act: "Закон о промышленном разнообразии"
 fiji_focus_industrial_diversity_act_desc: "IDA видит дальнейшую диверсификацию нашей гражданской экономики. Благодаря постоянным усилиям институтского комплекса мы смогли по-настоящему развить наше государство."
 fiji_focus_family_care_act: "Закон о семейной заботе"
 fiji_focus_family_care_act_desc: "Этот указ является основным пониманием того, что для здоровой общественной сплоченности семья, независимо от ее состава, является основным краеугольным камнем любого общества. Таким образом, мы должны реструктурировать наши программы социального обеспечения, чтобы поддерживать и сохранять этот краеугольный камень, чтобы сохранить прочной структуру нашего общества."
 fiji_focus_research_plan_alchemy: "План исследования алхимии"
 fiji_focus_research_plan_alchemy_desc: "Наш самый амбициозный план на сегодняшний день. Исследовательский план Алхимия будет стоить около трети нашего ВВП, но мы считаем, что у нас есть экстремальные основы для попытки молекулярной реорганизации. Проще говоря, это будет эквивалентно самой Алхимии. Хотя эта технология будет чрезвычайно нестабильной и дорогой, если мы действительно сможем ее проработать, мы сможем разблокировать почти самую истинную форму экономической автаркии."
 fiji_focus_research_plan_armory: "План исследований оружейной палаты"
 fiji_focus_research_plan_armory_desc: "Наши военные должны быть на одном уровне с нашими гражданскими достижениями. Хотя мы не можем просто применить все наши лучшие новые изобретения в деле, самое меньшее, что мы можем сделать, это поднять стандарт, на котором наш военнослужащий может и сражаться, и выживать. Хотя это, конечно, потребует приличных затрат, конечный результат окажется улучшением безопасности нашей страны в целом."
 fiji_focus_research_plan_biomedical: "План исследований био-медицины"
 fiji_focus_research_plan_biomedical_desc: "Plan Bio-Med по сути продвигает наши биологические и медицинские технологии и машины к уровням, которые, как мы надеемся, продлят среднюю продолжительность жизни еще на 20 лет. Протезирование, усовершенствования в генной инженерии в целом позволят пожилым людям оставаться здоровее и сильнее, несмотря на возраст. Мы надеемся стать зонтиком и по-настоящему укрыть наших граждан в новую эпоху биомедицинских инноваций."
 fiji_focus_naval_innovations: "Военно-морские инновации"
 fiji_focus_naval_innovations_desc: "Наши вооруженные силы — это больше, чем просто армия. Специальный внутренний департамент, занимающийся военно-морскими инновациями, — это единственный способ, с помощью которого Фиджи может контролировать свои национальные воды."
 fiji_focus_expansion_of_welfare_programs: "Расширение программ социального обеспечения"
 fiji_focus_expansion_of_welfare_programs_desc: "Диверсификация типов программ социального обеспечения позволит обеспечить разнообразную и внимательную заботу о ряде постоянных проблем, которые сохраняются в новом веке."
 fiji_focus_research_plan_synthetic: "План исследования синтетики"
 fiji_focus_research_plan_synthetic_desc: "Plan Synthetic — это оптовый подход к очистке нашей программы синтетических материалов, который позволит нам создать внутренние поставки резиноподобных продуктов. За счет ограниченного импорта резины и увеличения инвестиций в исследования мы можем ожидать некоторого повышения наших общих экономических и социальных матриц благодаря этому дополнительному поступлению ресурсов. Еще один шаг, который мы делаем..."
 fiji_focus_civilian_corp_of_engineers: "Гражданский корпус инженеров"
 fiji_focus_civilian_corp_of_engineers_desc: "CCE является гражданским ответвлением Инженерного корпуса Фиджи. Суть в том, чтобы провести различие и расставить приоритеты между гражданскими и военными проектами. Однако эти две группы могут объединиться, если возникнет необходимость, которая будет иметь некоторые косвенные военные применения."
 fiji_focus_research_plan_autarky: "План исследования автаркии"
 fiji_focus_research_plan_autarky_desc: "За годы обширных исследований, планирования и инвестиций мы наконец достигли настоящего прорыва. Который практически в полной мере укрепляет нашу экономическую автаркию. Теперь мы можем достичь чего угодно, звезды, возможно, даже больше не будут пределом."
 fiji_focus_research_plan_feast: "Пир по плану исследований"
 fiji_focus_research_plan_feast_desc: "Чтобы поддерживать наш рост как вида и общества, мы должны обеспечить самые основы жизни. Одним из основных является еда, этот ключ обеспечит общественную стабильность, рост населения и продвижение мягкой силы над большинством стран. Мы можем найти способы существенно увеличить целевую иностранную помощь и возглавить мир в борьбе с бедностью и продовольственной необеспеченностью. Фиджи станет краеугольным камнем мирового единства."
 fiji_focus_research_plan_nucleus: "Ядро исследовательского плана"
 fiji_focus_research_plan_nucleus_desc: "Будущее действительно уже наступило. В ядерной инженерии достигнуто так много успехов, что жалко, что успехи в тактике запугивания все еще преобладают, отвратительно игнорируя очевидные реалии производства энергии. Поэтому мы, конечно, за большие деньги, установим новый мировой стандарт того, как по-настоящему построить ядерный реактор. Такой, который эффективен, эффективен и который, скорее всего, будет производить больше, чем обслуживаемая им площадь. Мы устанавливаем этот истинный и самый безопасный стандарт, который мы могли бы заставить пристыдить любую страну с плохим прошлым в плане ядерной энергетики. Для технократии, будущего, в котором нуждается наш вид, но почему-то, кажется, не хочет."
 fiji_influence_defense_through_chaos: "Защита от влияния хаоса"
 fiji_influence_defense_through_chaos_desc: "Фиджи обрели независимость в 1970-х годах, но, к сожалению, эта независимость не принесла того мира и процветания, на которые мы надеялись. Гражданские и военные перевороты, острые этнические напряженности привели к тому, что страна фактически оказалась в состоянии застоя по сравнению с большинством других стран мира. Однако в этом хаосе есть своего рода естественная преграда: зарубежные страны слишком опасаются потерять свои активы в таком небольшом и нестабильном регионе. Поэтому у нас есть более высокая, чем ожидалось, защита от иностранного влияния. Это, безусловно, палка о двух концах, но на данный момент это работает на нашу пользу."
 fiji_militarized_society: "Милитаризованное общество"
 fiji_militarized_society_desc: "Хаос и насилие переворота 2000 года оставили шрам на народе страны. Шрам ненависти и самоуничижения. С этим шрамом новая волна новых поколений вышла, чтобы присоединиться к военным, и таким образом способствовала созданию и популярности Военной хунты как формы руководства. Это привело к пути решимости и долга, где военные — это общество, а общество — это военные."
 fiji_society_of_the_elected_king: "Общество избранного короля"
 fiji_society_of_the_elected_king_desc: "Демонстрация силы и фундаментальная ответственность за защиту нации, ее истории и приверженность поддержанию закона и порядка справедливым образом, многие увидели крайне туманный свет, из которого возник Дом Сувы. Шок для народа Фиджи оставил впечатление, которого не достигало ни одно гражданское правительство с момента обретения независимости. Поэтому многие выразили поддержку и стремятся работать с новой системой, даже если они не полностью согласны с ней."
 fiji_ostracized_commonwealth_member: "Изгнанный член Содружества"
 fiji_ostracized_commonwealth_member_desc: "Хаос в нашей стране поставил нас в напряженные отношения с остальным Содружеством. Хотя мы наслаждаемся дополнительной властью, которую это дает нам на международном уровне, мы, однако, не видим всей реальности вещей из-за накаленного характера нашей внутренней ситуации для иностранных членов. Но мы возьмем то, что сможем получить, по крайней мере."
 fiji_foreign_scientist_imports: "Импорт зарубежных учёных"
 fiji_foreign_scientist_imports_desc: "С помощью некоторых ключевых стимулов мы можем привлечь на Фиджи научные умы, пообещав им бюджет и, скажем, постоянный отпуск вдали от дома."
 fiji_pacific_exchange_and_investment_society: "Комиссия P.I.E.S."
 fiji_pacific_exchange_and_investment_society_desc: "Pacific Investment & Exchange Society — это группа по общественным и международным отношениям. Маскируясь больше под своего рода региональный клуб, мы используем это своего рода общество как способ привлечения инвесторов, а также экспортируем наш собственный след на нашем маленьком куске мирового пирога."
 fiji_development_fund: "Фонд развития Фиджи"
 fiji_development_fund_desc: "С помощью обширного финансирования и более агрессивной формы Современной денежной теории мы стремимся проложить путь к экономическому росту. Этот путь будет проложен налоговыми соглашениями для иностранных инвестиций, стимулированием внутреннего производства ресурсов и пониманием тонкого баланса импорта и экспорта."
 fiji_depoliticized_military: "Деполитизированная армия"
 fiji_depoliticized_military_desc: "Благодаря слабым переговорам с военными было достигнуто соглашение о разделении военных и гражданского политического органа. Простое, но прочное понимание, которое может открыть дверь для реформ, чтобы лучше спроецировать Фиджи в небольшую, но региональную державу."
 fiji_cohesive_integrations_act: "Закон о сплочённой интеграции"
 fiji_cohesive_integrations_act_desc: "Мы стремимся узнать более широкий мир вокруг нас, мы стремимся к более тесным связям с нашими собратьями. Мы стремимся расширить наши горизонты для улучшения нашего народа и тех, кто также хочет улучшения."
 fiji_independence_sustainment_act: "Закон о поддержании независимости"
 fiji_independence_sustainment_act_desc: "Следуя примеру Америки и стран Ближнего Востока, мы стремимся создать свой собственный дух независимости. Ибо если наша страна будет поглощена махинациями мира, мы в конце концов победим вопреки всем обстоятельствам."
 fiji_importing_ideas_exporting_ideals: "Импорт идей, экспорт идеалов"
 fiji_importing_ideas_exporting_ideals_desc: "Наш остров маленький, но наши амбиции велики. Возможно, мы не сможем кардинально изменить мир, но мы всё равно можем стать важной частью международной политики. Наши исследования и разработки будут эффективными и целенаправленными, что позволит нам быстрее осваивать новые области. Это сделает нашу страну привлекательной для иностранных держав."
 fiji_pieces_for_the_peace: "Мир за миром"
 fiji_pieces_for_the_peace-desc: "С нашей новой обретенной стабильностью мы теперь можем лучше искать помощь и возможности у тех, кто в более широком мире. Хотя нам еще предстоит пройти долгий путь, это, тем не менее, большой шаг вперед, если не сказать больше."
 fiji_the_fijian_dream: "Фиджийская мечта"
 fiji_the_fijian_dream_desc: "У меня есть мечта, и эта мечта — когда те, кого отвергли, на кого посмотрели свысока и полностью бросили обществом. Эти люди могут стоять прямо и смотреть вверх в жизни, эти люди могут сказать, что это не конец, а скорее новое начало. Это может быть достигнуто и будет достигнуто, и это будет будущее для тех, кто стоит под флагом Фиджи."
 fiji_building_tall_within_something_small: "Построение высокого из малого"
 fiji_building_tall_within_something_small_desc: "Закон о высотном строительстве вводит в заблуждение человека, не имеющего контекста. Этот законопроект законодательно закрепляет мандат базовой формы автоматизации, к которой наше население должно привыкнуть и настроиться. Понимая этот принцип, мы можем строить много на меньшей площади и тем самым делать наш остров более эффективным и, следовательно, более конкурентоспособным на мировой арене."
 fiji_new_foreign_image: "Новый зарубежный имидж"
 fiji_new_foreign_image_desc: "Поскольку наши люди не воюют постоянно, не бегут и не остаются без крова, весь мир вокруг нас начал оборачиваться в знак восхищения. За эти годы на нашем острове произошли реальные перемены, и, как следствие, реальные усилия приносят реальные результаты."
 fiji_foriegn_advisory_board: "Иностранный консультативный совет"
 fiji_foriegn_advisory_board_desc: "FAB, или Иностранный консультативный совет, — это множество гражданских и военных советников, которые укрепят и помогут нашей стране встать на правильный путь. Хотя многие могут задаться вопросом, не подорвет ли это независимость нашей страны от внешних сил. Будьте уверены, мы заранее подумали об этой самой проблеме, поскольку эти иностранные советники на самом деле станут новыми гражданами нашей страны. Благодаря правительственным стимулам и, по сути, выкупу этих людей из их собственных стран, мы можем ожидать небольшого эффекта извне, в то же время укрепляя наши внутренние силы."
 fiji_national_rotc_program: "Национальная программа ROTC"
 fiji_national_rotc_program_desc: "С созданием национальной программы подготовки офицеров резерва в рамках образования страны мы сможем научить будущие поколения нашей нации единству, лидерству, инновациям и командной работе. Влияние на национальную стабильность и общую этику народа и духа нашей нации будет колоссальным."
 fiji_expanded_ministry_of_science: "Расширенное Министерство науки"
 fiji_expanded_ministry_of_science_desc: "С приоритетом в развитии технологий мы можем разместить целый ряд достижений по всему спектру гражданских и военных приложений. Таким образом, несмотря на затраты, мы должны стремиться улучшить наше общее положение, если мы действительно хотим искать будущее нашей нации."
 fiji_citizen_soldiers_amendment: "Поправка о гражданах-солдатах"
 fiji_citizen_soldiers_amendment_desc: "Мы не государство с армией, скорее мы армия с государством. Идеи национализма в прошлом всегда использовались плохими людьми и так далее для достижения личных целей и амбиций. Ну, больше нет. С помощью конституционного указа мы устанавливаем идею того, что такое фиджийский национализм, что значит быть фиджийцем и как можно по-настоящему прожить жизнь, гордясь тем, что живешь такой жизнью."
 fiji_fijian_general_staff: "Генеральный штаб Фиджи"
 fiji_fijian_general_staff_desc: "Военный парламент по сути является одним большим генеральным штабом. Смешивание правительственных и военных дел в единую цепочку командования означает, что планирование и координация потребностей как военных, так и гражданских могут быть поняты и удовлетворены со скоростью, о которой ни одна из сторон не мечтала бы даже мечтать. Но мы должны осознавать роль, которую играет этот генеральный штаб, поскольку можно потерять зрение, находясь в окружении такой концентрации власти."
 fiji_research_institute_of_fiji: "Научно-исследовательский институт Фиджи"
 fiji_royal_engineers_program: "Программа королевских инженеров"
 fiji_royal_engineers_program_desc: "Эта ограниченная гибридная программа, которая смешивает гражданские рабочие силы с государственными и, в частности, с военными проектами, является основой для строительства. Это создает контролируемую нижнюю линию, в которой мы можем предотвратить свободное падение наших граждан, поскольку мысли о потере всего могут спровоцировать хаос в сознании и принятии решений многих. Эта программа будет маяком надежды для тех, кто падает, чтобы показать, что мы здесь, чтобы помочь им снова подняться."
 fiji_economic_planning_board: "Совет экономического планирования"
 fiji_economic_planning_board_desc: "EPB — это правительственное крыло экономического роста. В то время как частный сектор все еще может развлекаться, для богобоязненных антикоммунистических проповедников, цитата на цитату, это правительственное министерство своего рода является скорее независимой инвестиционной ветвью. Оно должно помогать направлять и запускать новые правительственные инициативы, которые затем станут частными, как только будет обеспечена стабильность. Короче говоря, EPB начинает что-то, частный сектор продолжает что-то, надеюсь, до бесконечности."
 fiji_pacific_economics_exchange_commission: "Тихоокеанская комиссия"
 fiji_pacific_economics_exchange_commission_desc: "PEEC — это совместное региональное предприятие, призванное расширить наше влияние и сотрудничество со странами в нашем регионе мира. Хотя основное внимание уделяется экономике и политике, побочная работа в виде военных учений позволит получить общую выгоду для всех участников."
 fiji_titles_by_election: "Титулы по выборам"
 fiji_titles_by_election_desc: "Титулы по выборам — это конституционное требование, при котором демократический процесс сохраняется, и люди могут голосовать за то, кто будет их следующим предполагаемым дворянством. Это больше не будет сказкой на ночь, теперь вы действительно можете сказать, что вы тоже можете быть королевой или королем."
 fiji_institute_of_automation: "Фиджийский институт автоматизации"
 fiji_institute_of_automation_desc: "FIA — это фундамент того, что вскоре будет известно как цитата, Программа «Исследовательский рай». Цель состоит в том, чтобы по сути превратить остров в огромный научно-исследовательский и опытно-конструкторский центр и показать миру, что можно иметь как солнце, так и воображение и креативность, чтобы познать неизвестное в самой реальности."
 fiji_institute_of_resource_development: "Фиджийский институт по развитию ресурсов"
 fiji_institute_of_resource_development_desc: "FIRD — еще один знак в развитии программы Research Paradise. Посвятив свое существование извлечению, очистке и синтезу ресурсов с наибольшим известным потенциалом. Хотя да, наш остров небольшой, это не значит, что у нас нет ничего в распоряжении. Таким образом, этот институт станет ключевым пунктом в обеспечении внутренних поставок и в том, как их выращивать, где это возможно."
 fiji_institute_of_energy_development: "Институт энергетического развития"
 fiji_institute_of_energy_development_desc: "IED сосредоточится на разработке более эффективных и продуктивных способов производства энергии. Этот департамент также мог бы работать совместно с FIRD для лучшей интеграции нашей энергетической и экономической сплоченности."
 fiji_technocratic_military: "Технократическая армия"
 fiji_technocratic_military_desc: "Хотя наш остров и мал, наши мозги — нет. Благодаря этому пониманию мы можем значительно расширить наши возможности в области исследований и разработок, чтобы укрепить наши вооружённые силы. У нас всё ещё нет экономики, способной производить современную авиацию, но, по крайней мере, мы можем лучше специализировать наши военно-морские и сухопутные силы."
 fiji_research_paradise_program: "Программа \"Научный рай\""
 fiji_research_paradise_program_desc: "Кульминация наших обширных исследовательских усилий создала новый рай для исследований и разработок в целом. Остров был преобразован в рай не только для иностранных отдыхающих, но и для всего научного сообщества. Здесь мы можем координировать как внутренние, так и зарубежные достижения в областях, о которых мы знаем, и в новых областях, которые мы можем даже открыть. Будущее действительно уже наступило."
