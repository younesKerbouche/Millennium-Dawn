 fijian_homelessness_crisis: "Кризис бездомных"
 fijian_homelessness_crisis_desc: "Из-за политической нестабильности в стране правительство полностью лишено корректирующих и решительных действий для решения проблемы растущего кризиса бездомности. С началом нового тысячелетия многие задаются вопросом, может ли правительство на самом деле решить эту растущую проблему, которая преследует страну. Тем не менее, время покажет, сможет ли правительство не только позаботиться о стране, но и начать заботиться о себе."
 fijian_emigration_crisis: "Кризис массовой эмиграции"
 fijian_emigration_crisis_desc: "С политической нестабильностью, изменением климата и растущей этнической напряженностью умы, желающие изменить Фиджи, поняли, что лучше покинуть эти маленькие острова. Новое правительство должно заложить основу для лучшего завтра, но сможет ли правительство Фиджи выдержать испытание временем, учитывая все трудности?"
 fijian_military: "Фиджийские военные"
 fijian_military_desc: "На протяжении всей независимости острова фиджийские военные были хорошей силой самообороны. Однако даже при ограниченном участии в иностранных миссиях фиджийские военные не имеют практически никакого опыта. Поскольку остров втягивается в современную эпоху и опасаются все больших политических беспорядков, многие задаются вопросом, сколько еще раз военным придется поддерживать мир."
 fijian_economic_condition: "Фиджийская экономика"
 fijian_economic_condition_desc: "Несмотря на скромное население и территорию, экономика Фиджи хорошо диверсифицирована. Горнодобывающая промышленность преуспевает в добыче таких ресурсов, как медь, золото и серебро. Вторичные отрасли включают производство цемента и судоходство. В целом экономика Фиджи имеет относительно прочную базу для работы, и с наступлением нового тысячелетия правительство должно помочь дальнейшей диверсификации экономики, разветвляясь на новые отрасли, такие как высокие технологии и разработка программного обеспечения."
 fijian_ethnic_tensions: "Индо-фиджийская напряженность"
 fijian_ethnic_tensions_desc: "С момента обретения независимости население острова Фиджи росло довольно умеренными темпами. Однако, обратной стороной этого процесса стало то, что подавляющее большинство мигрантов в страну имеют индийское происхождение. Хотя для многих это не имеет значения, значительная часть этнических фиджийцев воспринимает это как вытеснение и отстранение. На протяжении всей новейшей истории страны, после независимости, эти напряжённости только значительно усилились. Теперь на правительстве Фиджи лежит ответственность за их разрешение, прежде чем произойдут серьёзные последствия..."
