 fiji_news.1.t: "Националисты похищают правительственных чиновников"
 fiji_news.1.d: "Ранее сегодня, 19 мая 2000 года, члены политического движения Pro ethnic Fijian, известного как i-Taukei, взяли в заложники ключевых членов недавно избранного и в основном этнически индо-фиджийского правительства. Премьер-министр и несколько ключевых правительственных чиновников были взяты в заложники в здании парламента, а члены i-Taukei практически забаррикадировались внутри. Ведутся переговоры по освобождению заложников без потерь человеческих жизней."
 fiji_news.1.o1: "Почему мы должны воевать друг с другом"
 fiji_news.2.t: "Создано временное правительство"
 fiji_news.2.d: "После событий и тупика в переговорах с повстанцами президент Камисесе Мара объявил чрезвычайное положение и создал постоянное правительство из тех, кто остался от ныне удерживаемых в заложниках членов правительства, которые не были захвачены. Напряженность высока, поскольку местная полиция и Вооруженные силы Республики Фиджи или RFMF были растянуты, чтобы создать слабеющий кордон вокруг парламента, а также справиться с растущими протестами и гражданскими беспорядками, поскольку протестующие нацелились на несколько индо-фиджийских предприятий в Суве."
 fiji_news.2.o1: "Неужели мы ничего не можем сделать!?"
 fiji_news.3.t: "Потеря власти стала причиной военного переворота"
 fiji_news.3.d: "Поскольку остатки гражданского правительства доказали свою неспособность по-настоящему осуществлять исполнительную власть, командующий RFMF Фрэнк Баинимарама сверг действующее правительство и установил свое собственное. Их первым действием стало введение военного положения, что дало им больше свободы для борьбы с массовыми гражданскими беспорядками."
 fiji_news.3.o1: "Вот и снова"
 fiji_news.3.o2: "Военные решат эту проблему"
 fiji_news.4.t: "Перестрелка в парламенте"
 fiji_news.4.d: "После военного переворота конституция 1997 года была отменена, переговоры прервались, и военные выдвинули ультиматум. Иностранные державы начали серию санкций, из-за которых Фиджи была исключена из Содружества, несколько стран запретили фиджийские товары, а фиджийские спортивные команды были запрещены. Эти ответы были вызваны идеей уступить требованиям мятежников. 12 июня военные открыли предупредительные выстрелы по автомобилю Джорджа Спейта, хотя Спейт утверждает, что это была неудавшаяся попытка убийства. Переговоры все еще продолжаются, и было освобождено больше заложников. Поскольку гражданские беспорядки утихают и ситуация выглядит обнадеживающей, многие задаются вопросом, как долго это продлится."
 fiji_news.4.o1: "Пожалуйста, прекратите это бессмысленное насилие"
 fiji_news.5.t: "Военные договорились с повстанцами?"
 fiji_news.5.d: "3 июля 2000 года Баинимарама назначил Лайсению Карасе премьер-министром, возглавив полностью коренное фиджийское правительство. Спейт был возмущен этим решением, и на следующий день в парламенте вспыхнула перестрелка, в которой пять человек получили ранения. Хаос усилился, и мятежники устроили ряд инцидентов по всей стране. Солдаты в казармах Сукунайвалу в Лабасе подняли мятеж и заявили о своей поддержке Спейта. Местные землевладельцы захватили плотину Монасаву, отключив электроснабжение Сувы. 8-го числа мятежники заблокировали дорогу между Сувой и Нади и штурмовали полицейский участок в Коровоу, взяв 30 заложников. В тюрьме Наборо 50 заключенных устроили бунт, взяв в заложники охранников."
 fiji_news.5.o1: "О чём думает Баинимарама!!!?"
 fiji_news.6.t: "Конец переворота"
 fiji_news.6.d: "В течение месяцев июня и июля полунепрерывные переговоры пронизывали страну, поскольку реформа гражданского правительства обсуждалась и обсуждалась. В конечном итоге все больше и больше заложников освобождалось, когда мятежники покидали здание парламента и мигрировали из столичного региона. В конце концов, 26 июля Спейт и его пресс-секретарь Джо Ната были арестованы около военного контрольно-пропускного пункта после того, как два лидера повстанцев стали угрожать новому президенту и гражданской войной. Вскоре после этого военные штурмовали штаб-квартиру повстанцев, арестовав еще 369 повстанцев. Гражданский переворот был объявлен оконченным, вскоре после этого Джорджа Спейта судили за измену и приговорили к смертной казни."
 fiji_news.6.o1: "Наконец-то мир... Но какой ценой?"
 fiji_news.7.t: "Объединённые Фиджи добились победы"
 fiji_news.7.d: "Конституция Фиджи 1997 года требовала, чтобы всеобщие выборы в Палату представителей проводились не реже одного раза в пять лет. Исполняющий обязанности президента Рату Джони Мадраиви издал прокламацию 2 марта 2006 года, вступающую в силу с 27 марта, о роспуске парламента. Предыдущий парламентский срок должен был истечь 1 октября 2006 года. Указ о выборах был издан 28 марта; кандидаты подали свои кандидатуры 11 апреля и опубликовали свои списки предпочтений 13-го, а регистрация избирателей закрылась 4 апреля. Всеобщие выборы прошли на Фиджи с 6 по 13 мая 2006 года. Действующее правительство Soqosoqo Duavata ni Lewenivanua (SDL) во главе с премьер-министром Лайсенией Карасе было переизбрано на третий срок в правительстве. Главной оппозицией является Лейбористская партия во главе с Махендрой Чаудхри, а также несколько других мелких партий."
 fiji_news.7.o1: "Устойчивый, как она идет."
 fiji_news.8.t: "Требования военных"
 fiji_news.8.d: "16 октября 2006 года командующий RFMF коммодор Баинимарама выдвинул правительству ультиматум с требованием выполнить девять требований или уйти в отставку до 1 декабря. Девять требований в основном касались привлечения к ответственности сторонников переворота 2000 года; прекращения любых политических махинаций, которые потенциально могли бы усилить экономическое неравенство по расовому признаку; отказа от вмешательства иностранных властей (упоминая по имени комиссара полиции Эндрю Хьюза, гражданина Австралии); прекращения судебного разбирательства по заявлениям военных, сделанным в начале года, и официального решения проблем государственных расходов и внутреннего управления. Полторы недели спустя, 31 октября 2006 года, военные провели учения вокруг Сувы и закрыли армейские казармы города. Военные заявили, что учения не представляют угрозы."
 fiji_news.8.o1: "Мы отказываемся от такого бреда"
 fiji_news.8.o2: "§PДавайте пока сохраним лицо§!"
 fiji_news.9.t: "Правительство военного переворота"
 fiji_news.9.d: "Поскольку правительство оспаривало требования военных, коммодор Фрэнк Баинимарама инициировал переворот, в результате которого было свергнуто правительство, в котором было заявлено как, цитата, угроза социальной и этнической стабильности, конец цитаты. События здесь развивались быстро и стремительно, показывая, что сами военные, похоже, едины в этом стремлении воли коммодора. Но некоторые сомневаются в обоснованности, и еще больше людей, похоже, думают, что у военных другие планы. Хотя известно немного, многие надеются, что мы действительно сможем увидеть мир в наше время."
 fiji_news.9.o1: "Достаточно ли этого?"
 fiji_news.9.o2: "§lСтабильность восстановлена§!"
 fiji_news.10.t: "Участники переворота ведут агитацию"
 fiji_news.10.d: "С недавним переворотом, в результате которого коммодор Фрэнк Банирама стал фактическим лидером страны, многие теперь задаются вопросом, что же на самом деле ждет Фиджи дальше. Некоторые высокопоставленные члены переворота, похоже, агитируют за более твердую позицию по вопросу управления страной. Один из них сказал, что мелкие склоки этнических беспорядков являются величайшей ошибкой, которую пришлось пережить стране, не говоря уже о том, чтобы разорвать себя на части. Сейчас весь мир пристально следит за тем, как переживает этот небольшой тихоокеанский остров."
 fiji_news.10.o1: "§8Военные - наше спасение§!"
 fiji_news.10.o2: "Разве мы не достаточно пострадали"
 fiji_news.11.t: "Старые идеи порождают фракционность"
 fiji_news.11.d: "Растущая фракционность внутри военной хунты привела к появлению старых идей с новым оттенком. Фракция, известная как Дом Сувы, похоже, хочет создать выборную монархию, своего рода старые титулы с новыми принципами. Вместо того, чтобы привязывать титул к крови, идеи выборов и принцип демократии все еще будут там. Эта гибридизация монархизма с демократическим электоризмом станет фундаментальной основой их платформы. Один из членов фракции даже заявляет: «Теперь вы можете сказать своему сыну или дочери, что если вы будете достаточно усердно работать и искать свои цели в жизни, вы тоже можете стать принцем, принцессой или, может быть, даже королем или королевой». Многие не уверены в этом предложении, но оно, похоже, нравится совету вождей и племенному наследию народа острова."
 fiji_news.11.o1: "Что за сказка"
 fiji_news.11.o2: "§0Ну... может быть, это будет неплохой стимул для самолюбия§!"
 fiji_news.12.t: "Дестабилизация в результате переворота"
 fiji_news.12.d: "Поскольку переворот затягивается, и многие фракции теперь протестуют против населения в целом, многие задаются вопросом, что выйдет из этой полной паузы в стране. Ходят слухи о формировании фракции под названием Совет Техната, этот совет, похоже, является частью узкоспециализированной партии «тихо-тихо», известной как Партия технократии Фиджи. Но многие из протестных движений против аппарата переворота просто хотят двигаться дальше, и все чаще появляются знаки того, что Лейбористская партия Фиджи просто возьмет на себя управление, поскольку она заняла второе место по результатам выборов. Но кто моргнет первым?"
 fiji_news.12.o1: "§tСовет захватывает власть§!"
 fiji_news.12.o2: "§PНарод сыт по горло§!"
 fiji_news.400.t: "Военные фанатики"
 fiji_news.400.d: "Из-за хаоса, вызванного переворотом, некоторые военные заняли неоправданно агрессивную позицию, открыто игнорируя желания коммодора Фрэнка Баинимарамы. Напряжение растет, и сплоченность в армии начинает рушиться."
 fiji_news.400.o1: "Бог поможет нам"
 fiji_news.401.t: "Слухи о рейдерском захвате растут"
 fiji_news.401.d: "Недавно ходили слухи, что секта военной хунты под руководством более радикально настроенных лидеров разработала план штурма здания парламента и захвата заложников. Командор был замечен в поисках этих радикальных офицеров, чтобы предотвратить национальный кризис, невиданный со времен первого переворота в 1980-х годах. Время покажет, будут ли править землями уравновешенные люди или хаос."
 fiji_news.401.o1: "§8Мне кажется, я слышу выстрелы?§!"
 fiji_news.401.o2: "§lСегодня странно тихо.§!"
 fiji_news.401.o3: "§0Что за шум я слышу?§!"
 fiji_news.402.t: "Резня в Суве"
 fiji_news.402.d: "Хаос охватил страну: перестрелка и штурм заложников привели к 15 смертям, 27 ранениям и массовой панике по всей стране. По сообщениям источников, в ходе хаоса, длившегося целую неделю, коммодор Фрэнк Байнимарама был найден мёртвым в сильно повреждённом конвое. Никто не утверждает, что коммодор погиб, и мнения о том, действительно ли он умер, расходятся. Тем не менее это путь к восстановлению, который дорого обойдётся стране."
 fiji_news.402.o1: "Можем ли мы исцелиться от этого?"
 fiji_news.403.t: "Движение вперёд"
 fiji_news.403.d: "Это было долгое и довольно утомительное приключение — перестраивать страну после потрясений переворота 2000 года. Но из пепла восстал феникс, и эта величественная птица воспарит. Теперь мы можем сосредоточиться на строительстве на фундаменте, заложенном перед нами, и смотреть не только на наш маленький остров, но и на мир вокруг нас."
 fiji_news.403.o1: "Путешествие только начинается."
 fiji_news.500.t: "Борьба за власть обостряется"
 fiji_news.500.d: "Военные части были внезапно отозваны из и без того ужасного оцепления вокруг здания парламента. Источники утверждают, что стрельба и визг шин были слышны недалеко от окраины самой Сувы. Многие задаются вопросом, что же произошло, что вызвало столь радикальные изменения в аппарате военного контрпереворота по отношению к тому, что осталось от гражданского правительства. Более того, первоначальный лидер этнонационалистов, который начал первоначальный переворот, сделал резкие призывы поговорить с ним или начать отвечать за последствия своего бездействия. Мы надеемся вскоре получить новости о том, что произошло."
 fiji_news.500.o1: "Есть ли у нас вообще нация?"
 fiji_news.501.t: "Кровавые результаты"
 fiji_news.501.d: "В резком контрасте с современным миром, в котором мы живем, оказывается, что нестабильная секта военных устроила засаду на конвой Командора и впоследствии заставила Совет Вождей легализовать Дом Сувы. Это кровавое восхождение привело к тому, что страна стала монархией, несмотря на историю обретения страной независимости от монархии. Недавнее интервью с одним из предполагаемых членов Совета Палаты заявило, что цитата «Мы стремимся к твердому правлению, справедливому правлению и благочестивому правлению над страной. Хотя да, мы устанавливаем форму Военного положения, пока не разберутся с Этно-националистами, мы, тем не менее, не планируем отменять выборы». Многие скептически относятся к этим заявлениям, однако подавляющее большинство просто хочет, чтобы хаос прекратился. Посмотрим, каков будет конечный результат этой их короны, созданной кровью."
 fiji_news.501.o1: "Есть ли вообще колесо, которое можно взять!!!?"
 fiji_news.502.t: "Новая эпоха"
 fiji_news.502.d: "С процессом восстановления, по сути, завершенным, шрамы несколько зажили, и нация смогла сосредоточиться на будущем. Дом Сувы увидел, что взял на себя обязательство по полному пониманию и развитию нации и ее народа. Понимая, что впереди у людей будут проблемы, хотя они все еще колеблются, тем не менее, у них появилось чувство легкости в том, что жизнь вернулась в нормальное русло... даже если эта нормальность сама по себе не считается «нормальной»."
 fiji_news.502.o1: "Новая глава, новое начало."
 Rear_Admiral_Villiame_Naupoto_desc: "Вильяме Наупото был фиджийским военно-морским офицером, который в хаосе переворота 2006 года присоединился к фракции более активных милитаристов. Эта фракция внутри переворота вытеснила и изолировала Фрэнка, цитата в цитату, Бананамана. В результате этого сдвига некогда конституционно соблюдаемый переворот теперь превращался в полноценную военную хунту. Хотя контр-адмирал Наупото является новым лицом на политической сцене, он, по сути, не слепой, поэтому люди задаются вопросом, как он приведет страну и ее народ к лучшим временам."
 Laisenia_Qarase_desc: "Лайсения Карасе был компромиссным кандидатом, выдвинутым во время переворота 2000 года. Не слишком левый, этнический фиджиец и не слишком правый на тот момент. Он выиграл досрочные выборы 2001 года и, что удивительно, выборы 2006 года. Хотя к 2006 году его взгляды и партия изменились, став более этнически фиджийскими, некоторые предложенные спорные законопроекты в его правлении 2006 года создали конституционный кризис, который привел к военному перевороту 2006 года."
 Mahendra_Chaudhry_desc: "Махендра Чаудхри был избранным лидером первого этнически индо-фиджийского правительства Фиджи в 2000 году. Однако агитатор из этнонационалистического движения решил взять дело в свои руки и таким образом похитить избранное правительство. После событий указанного переворота была создана Объединенная фиджийская партия, которая была официально избрана на внеочередных выборах после переворота. Махендра Чаудхри предпринял еще одну попытку занять пост премьер-министра на всеобщих выборах 2006 года."
 Dr_Padma_Narsey_Lal_desc: "Падма Нарсей Лал, родившаяся в 1951 году, училась в Университете Южной части Тихого океана, получив степень магистра наук, экологии и биохимии. Она была первой женщиной-гуджараткой, поступившей в этот университет. В 1971 году она была награждена первой золотой медалью Университета Южной части Тихого океана. Она также получила степень магистра в области изучения ресурсов и окружающей среды в Австралийском национальном университете и докторскую степень в области сельского хозяйства и экономики ресурсов в Гавайском университете в Маноа. Падма Лал начала свою карьеру с должности государственного служащего в правительстве Фиджи, а затем перешла на должности в области исследований и управления исследованиями. Она работала советником по устойчивому развитию в Секретариате Форума тихоокеанских островов и главным техническим советником в Региональном отделении океанического региона Международного союза охраны природы. Лал также занимала руководящие должности в правительстве Австралийского содружества, в том числе в Австралийском центре международных сельскохозяйственных исследований."
 King_Sitiveni_I_desc: "Ситивени Рабука теперь официально получил титул короля Ситивени I Дома Сувы. Ведущий член и некоторые утверждают, что потенциальный основатель Дома Сувы. Рабука сделал себе имя и наследие своей политической и военной карьерой, а также тем или иным образом участвовал почти в каждом государственном перевороте, который происходил в стране. Стабильность, порядок, мир... Эти три столпа — то, что Рабука стремился сохранить, и на этом новом пути многие задаются вопросом, сможет ли он создать настоящее наследие."
 King_Sitiveni_II_desc: "Джиоджи Конроте теперь официально получил титул короля Ситивени II из Дома Сувы. Бывший генерал-майор и политик был избран народом в первом избирательном цикле эпохи после переворота. Имя Ситивени является символом в коронном совете. Символом является то, что один из ведущих членов и некоторые утверждают, что потенциально основатель Дома Сувы, Ситивени Рабука. Поскольку соглашение об именовании установлено в качестве прецедента, многие задаются вопросом, выберут ли следующие лидеры символ или, возможно, сделают ставку на свои собственные претензии в числовой игре."
 fiji_focus: "Дерево фокусов Фиджи"
 fiji_research_institute_of_fiji_desc: "R.I.F. — это вершина идентичности нашей нации. Используя умеренно распределенные инвестиции в исследования и инновации во всех областях, мы сможем поставить свое имя на карту и привлечь иностранные научные сообщества. Учитывая это, он быстрее познакомит наши страны с технологиями и даст нам колоду для торговли теми, кто захочет играть в наши игры."