 AIDS_events.1.t: "Распространенность ВИЧ увеличивается"
 AIDS_events.1.d: "Плохие новости на фронте здравоохранения в стране. В прошлом году наблюдался значительный рост случаев заражения ВИЧ, и в целом общая ситуация с ВИЧ в нашей стране ухудшилась"
 AIDS_events.1.a: "Черт"
