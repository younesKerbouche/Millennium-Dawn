 civil_war_debuff.1.t: "Наши военные выздоравливают!"
 civil_war_debuff.1.d: "Первоначальный шок от гражданской войны поверг нашу нацию в полный хаос. Мы потеряли связь с некоторыми воинскими частями и командирами, наши ответственные за снабжение перестали отвечать, и мы даже не знали, где находится наш враг. Сейчас фронты стабилизировались, и стало немного понятнее, кто на чьей стороне, но многие проблемы все еще остаются.\n\nНаши вооруженные силы состоят из ветеранов и добровольцев, без четкого представления о субординации. Мы испытываем трудности со снабжением наших войск и установлением прямых маршрутов поставок. У нас также нет четкого представления о прошедших сражениях и тактике, которую использует наш враг. Что мы должны сделать в первую очередь?"
 civil_war_debuff.1.a: "Мы должны получить четкое представление о командовании!"
 civil_war_debuff.1.b: "Нам понадобится оружие. Много оружия."
 civil_war_debuff.1.c: "Записывайте все! Мы должны изучить нашего врага."
 civil_war_debuff.2.t: "Наши военные выздоравливают!"
 civil_war_debuff.2.d: "В то время как в нашей армии долгое время царил хаос, сейчас ситуация улучшается. У нас есть приблизительное представление о том, кто такие наши военные и где они находятся, и нам удалось обезопасить некоторые линии снабжения. Однако военным по-прежнему не хватает общей сплоченности, и многие подразделения и ополчения действуют независимо от центрального командования.\n\nВ наших вооруженных силах существует система подчинения, но обязанности и полномочия не всегда соблюдаются. У нас есть относительно стабильные поставки оружия, но у многих подразделений есть собственные запасы. У нас также нет единой тактики для наших войск. Что нам следует сделать, чтобы попытаться улучшить ситуацию?"
 civil_war_debuff.2.a: "Войска должны знать, какова их миссия и кто ими командует"
 civil_war_debuff.2.b: "Мы не можем позволить себе разрозненные военные закупки."
 civil_war_debuff.2.c: "Раздайте нашим войскам полевые уставы."
 civil_war_debuff.3.t: "Наши военные восстанавливаются!"
 civil_war_debuff.3.d: "Путаница в наших вооруженных силах начинает исчезать. То, как действуют наши солдаты, начинает напоминать настоящую армию. Некоторые мелкие проблемы все еще остаются.\n\nСуществуют некоторые дублирующие командования, где полномочия командиров пересекаются. Заказы на военные закупки иногда исчезают, и деньги, предназначенные для них, оказываются вне войск. Мы теряем много полевого опыта и инструкторов, так как солдаты увольняются без документов, а потери не регистрируются должным образом. Что мы должны попытаться улучшить?"
 civil_war_debuff.3.a: "Разъяснять команды и решать внутренние конфликты."
 civil_war_debuff.3.b: "Борьба с коррупцией для военных закупок."
 civil_war_debuff.3.c: "Установите процесс передачи полевого опыта."
 civil_war_debuff.4.t: "Наши военные выздоравливают!"
 civil_war_debuff.4.d: "Мы почти у цели. Хотя некоторые мелкие проблемы еще остаются, наши вооруженные силы выглядят почти так же, как до войны. Еще несколько организационных реформ должны сделать нашу армию полностью профессиональной.\n\n\nЕще есть несколько ополчений, которые не полностью интегрированы в армию. Некоторое оборудование, которое мы закупаем и производим, не является взаимозаменяемым. Наше высшее командование просит выделить дополнительные ресурсы для анализа боевого опыта войны. Что мы должны попытаться улучшить?"
 civil_war_debuff.4.a: "Интегрировать оставшихся ополченцев."
 civil_war_debuff.4.b: "Унифицировать наши запасы оборудования."
 civil_war_debuff.4.c: "Выделите дополнительных офицеров для нашего высшего командования."
 civil_war_debuff.5.t: "Наши военные выздоравливают!"
 civil_war_debuff.5.d: "Это сделано. После двух лет реформирования неэффективной армии мы преодолели ущерб, нанесенный гражданской войной. Теперь мы можем вернуться к тому, чтобы наши военные защищали нас от внешних угроз, а не от внутренних."
 civil_war_debuff.5.a: "Великий день для [ROOT.GetNameDef]."
 protests.1.t: "Рост напряжённости"
 protests.1.d: "Общественное недовольство растёт из-за неудовлетворённости государственными расходами. Протесты становятся всё более частыми и радикальными. Администрация должна выбрать между жёсткими мерами или попыткой умиротворить народ."
 protests.1.a: "Игнорировать их"
 protests.1.b: "Обеспечение исполнения приказа"
 protests.1.c: "Начать переговоры"
 protests.2.t: "Борьба за политическую власть"
 protests.2.d: "В условиях роста общественного недовольства политическое маневрирование становится всё более опасным. Ситуация требует выбора между сохранением политической власти с риском усиления радикализации и авантюрой, которая может привести к более серьёзным последствиям."
 protests.2.a: "Бросать кости"
 protests.2.b: "Держать строй"
 protests.2.c: "Начать переговоры"
 protests.3.t: "Кризис в руководстве"
 protests.3.d: "Популярность правящей партии колеблется из-за продолжающихся протестов. Правительству предстоит принять важнейшее решение, которое может либо укрепить, либо ослабить его власть. Результат может оказать долгосрочное влияние на политическую ситуацию в стране"
 protests.3.a: "Игнорировать протестующих"
 protests.3.b: "Разогнать радикалов"
 protests.3.c: "Начать переговоры"
 protests.4.t: "Иностранное вмешательство"
 protests.4.d: "По мере роста внутренних беспорядков интерес к ним проявляют иностранные державы. Правительство должно решить: принять иностранное влияние таким, какое оно есть, или попытаться контролировать иностранных агентов."
 protests.4.a: "Не делайте поспешных действий"
 protests.4.b: "Найти всех до единого"
 protests.4.c: "Начать переговоры"
 protests.5.t: "Заторможенный прогресс"
 protests.5.d: "Протесты вызывают значительное замедление темпов строительства по всей стране. Администрации приходится выбирать: либо смягчить последствия на более короткий срок, либо попытаться утихомирить протестующих, что чревато более длительными задержками."
 protests.5.a: "Это обязательно прекратится через несколько дней"
 protests.5.b: "Теперь у полиции появится работа"
 protests.5.c: "Начать переговоры"
 protests.6.t: "Кризис военного производства"
 protests.6.d: "Растущее недовольство влияет на военное производство, и правительство сталкивается с важным решением. Должны ли они принять меры для поддержания выпуска продукции или попытаться деэскалировать протесты, возможно, усугубив кризис производства?"
 protests.6.a: "Они вернутся к работе достаточно скоро"
 protests.6.b: "Сохранить производство силой"
 protests.6.c: "Начать переговоры"
 protests.10.t: "Страна на краю пропасти"
 protests.10.d: "Общественные беспорядки достигли критического уровня. Решение правительства теперь может привести либо к дальнейшей дестабилизации, либо к еще большей радикализации населения. Ситуация ужасная."
 protests.10.a: "Это будет происходить"
 protests.10.b: "Подавить любой ценой"
 protests.10.c: "Принять их требования"
 protests.11.t: "Политические потрясения"
 protests.11.d: "В настоящее время политический ландшафт находится в состоянии хаоса. Необходимо сделать выбор между значительной потерей политической власти или рискованной игрой с ещё большими потенциальными потерями. Ставки высоки как никогда."
 protests.11.a: "Это будет происходить"
 protests.11.b: "Национальная гвардия в помощь"
 protests.11.c: "Принять их требования"
 protests.12.t: "Крах доверия"
 protests.12.d: "Доверие к правящей партии стремительно падает. Предстоит принять судьбоносное решение, которое может привести к дальнейшему падению популярности партии или к полному краху политической власти. Народ наблюдает за происходящим с затаенным дыханием."
 protests.12.a: "Это будет происходить"
 protests.12.b: "Применять силу"
 protests.12.c: "Принять их требования"
 protests.13.t: "Резкая остановка"
 protests.13.d: "Строительство по всей стране серьёзно пострадало. В условиях повышенных ставок правительству приходится выбирать между резким снижением скорости на длительный период и потенциально катастрофическими переговорами с протестующими."
 protests.13.a: "Мы не можем решить эту проблему прямо сейчас"
 protests.13.b: "Обеспечить выполнение работ"
 protests.13.c: "Принять их требования"
 protests.14.t: "Военная машина буксует"
 protests.14.d: "В условиях кризиса военного производства правительство стоит перед мучительным выбором. Нужно либо принять меры, которые резко сократят выпуск продукции на длительный период, либо рискнуть ещё более серьезными последствиями."
 protests.14.a: "Мы не можем решить эту проблему прямо сейчас"
 protests.14.b: "Где моя национальная гвардия?"
 protests.14.c: "Принять их требования"
 protests.20.t: "Точка разрыва"
 protests.20.d: "Годы беспорядков, недовольства и неудачных переговоров достигли кульминации в момент национальной катастрофы. То, что начиналось как ропот недовольства, переросло в оглушительный крик о революции, и улицы теперь заполнены шумом конфликта. Несмотря на попытки подавить беспорядки, примирить разногласия и восстановить порядок, усилия правительства оказались бесплодными. Доверие людей подорвано, а их терпение истощилось. Нация разделена, и ткань общества разорвана на части. Соседи восстают против соседей, а бывшие друзья становятся врагами, когда проводятся линии и выбираются стороны. Протестующие взялись за оружие, и в воздухе витает напряжение надвигающейся битвы. Новая глава в истории страны вот-вот будет написана, и чернила — кровь. Начинается гражданская война."
 protests.20.a: "Приготовьтесь к конфликту"
 migrant_event.1.t: "Мигрантские трущобы"
 migrant_event.1.d: "В некоторых районах наших крупных городов начали появляться районы, которые местные жители называют \"Мигрантскими трущобами\". Это районы, где живут обездоленные мигранты и беженцы, которые пытаются заработать на жизнь, но из-за низких зарплат и слабой ассимиляции в стране они оказываются в этих трущобах."
 migrant_event.1.a: "Снесите эти трущобы"
 migrant_event.1.b: "Окажите им помощь"
 migrant_event.1.c: "Уменьшите количество мигрантов"
 migrant_event.2.t: "Националисты протестуют против политики в отношении мигрантов"
 migrant_event.2.d: "Группа националистов организовала акцию протеста в одном из наших крупных городов против недавних мигрантов в страну. Протест призывает к дополнительным ограничениям на миграцию и началу дальнейшего регулирования иммиграции и миграции внутри страны."
 migrant_event.2.a: "Разрешите демонстрацию"
 migrant_event.2.b: "Прервите демонстрацию"
 migrant_event.3.t: "Мигранты, обвиняемые в насильственных преступлениях"
 migrant_event.3.d: "Отдельные группы мигрантов в стране были обвинены в различных насильственных преступлениях, а наша полиция арестовала большое количество новых мигрантов, прибывших в страну. Правые протестующие и их сторонники начали заявлять о том, что это последствия того, что наши границы не закрыты. Как мы должны реагировать?"
 migrant_event.3.a: "Ну раз они так сказали..."
 migrant_event.3.b: "Увеличьте финансирование полиции..."
 LibyaNews.1.a: "Превосходно"
 Sudan.1.t: "Те, кто остался позади"
 Sudan.1.d: "На некоторых наших территориях на южной границе до сих пор проживает довольно большое христианское и анимистское население. Многие жители этих территорий расстроены тем, что их исключили из референдума в Южном Судане. Инакомыслие становилось все больше и больше, и эти люди теперь требуют объединения с [SSU.GetName], так как чувствуют, что при нашей власти они не получают должного представления."
 Sudan.1.a: "Ладно, они нам не нужны"
 Sudan.1.b: "Это по праву наша земля!"
 Sudan.2.t: "Альянс с [DAR.GetNameDef]?"
 Sudan.2.d: "Мы не единственные, кто борется против правительства. В Дарфуре также есть повстанцы. Возможно, нам следует пообещать им увеличение представительства в будущем суданском правительстве, если они будут с нами союзником?"
 Sudan.2.a: "Отправьте им запрос"
 Sudan.2.b: "Они нам не нужны"
 Sudan.2.a.tt: "Если они согласятся, то\n"
 Sudan.3.t: "[FROM.GetNameDef] предлагает союз"
 Sudan.3.d: "[FROM.GetNameDef] предложил нам альянс, поскольку они слишком активно борются против правительства [SUD.GetAdjective]. Они обещают нам увеличить представительство в новом правительстве Судана, которое они создают. Что нам следует ответить?"
 Sudan.3.a: "Мы согласны"
 Sudan.3.b: "Они нам не нужны"
 Sudan.4.t: "[FROM.GetNameDef] соглашается стать с нами союзником"
 Sudan.4.d: "[FROM.GetNameDef] согласился выступить общим фронтом против [SUD.GetLeader] вместе с нами."
 Sudan.4.a: "Отлично"
 Sudan.5.t: "[FROM.GetNameDef] отказывается вступить с нами в союз"
 Sudan.5.d: "[FROM.GetNameDef] отказался выступать общим фронтом против [SUD.GetLeader] вместе с нами."
 Sudan.5.a: "Их потеря..."
 Sudan.6.t: "[FROM.GetNameDef] и [DAR.GetNameDef] объединяют усилия"
 Sudan.6.d: "[FROM.GetNameDef] и [DAR.GetNameDef] сформировали общий фронт в борьбе против нас."
 Sudan.6.a: "Чёрт"
 SudanNews.1.d: "Конфликт в Южном Кордофане и Голубом Ниле наконец-то завершился. [FROM.GetLeader] заявил о своей победе в конфликте, и еще неизвестно, в каком направлении страна пойдет в будущем."
 SudanNews.2.t: "Конфликт в Южном Кордофане и Голубом Ниле"
 SudanNews.2.d: "После Всеобъемлющего мирного соглашения некоторые районы [SUD.GetName] с христианским и анимистским населением были исключены из участия в референдуме о независимости Южного Судана. С момента заключения соглашения люди, живущие здесь, все больше устали от правительства [SUD.GetAdjective]. Они чувствуют, что им не хватает представительства в нынешнем правительстве, и теперь ополчились против правительства."
 SudanNews.2.a: "Интересно"
 SouthSudan.1.t: "Референдум о независимости Южного Судана"
 SouthSudan.1.d: "Пришло время народу Южного Судана проголосовать за свою независимость. Хотя некоторые люди, живущие в Судане, недовольны тем, что их исключили из зоны референдума, нам удалось охватить большую часть христианского и анимистского населения. Это откроет новую страницу мира и процветания для обоих Суданов."
 SouthSudan.1.a: "И победителем становится..."
 SouthSudan.4.t: "[FROM.GetNameDef] запрашивает поддержку"
 SouthSudan.4.d: "Наш давний союзник [FROM.GetLeader] запросил военную помощь в борьбе против [SUD.GetNameDef]. Он заявил, что без нашей военной помощи их военные усилия потерпят крах. В конце 80-х наши войска участвовали в боях в Южном Судане, но из-за конфликта в Конго нам пришлось сменить приоритеты. С Конго разобрались, может быть, можно что-нибудь передать [FROM.GetLeader]?"
 SouthSudan.5.t: "[FROM.GetNameDef] нас поддерживает"
 SouthSudan.5.d: "[FROM.GetLeader] согласился нам помочь. [FROM.GetAdjective] войска должны пересечь границу в любой момент."
 SouthSudan.5.a: "Идеально"
 SouthSudan.6.t: "[FROM.GetNameDef] отступает"
 SouthSudan.6.d: "[FROM.GetLeader] заявил, что он не может позволить себе помогать нам больше, чем он уже сделал."
 SouthSudan.6.a: "Чёрт"
 SouthSudan.7.t: "[FROM.GetNameDef] Готов уступить землю"
 SouthSudan.7.d: "[SUD.GetNameDef] в настоящее время втянут в гражданскую войну. Противостоящая фракция [SSU.GetName] предложила нам сделку; Они дадут нам полный контроль над территорией Треугольника Илеми, а взамен мы поможем им создать сеть военного снабжения. Должны ли мы принять их предложение?"
 SouthSudan.7.a: "Конечно"
 SouthSudan.7.b: "Мы не заинтересованы"
 SouthSudan.8.t: "[FROM.GetNameDef] принимает нашу сделку"
 SouthSudan.8.d: "[FROM.GetLeader] согласился взять под свой контроль Треугольник Илеми в обмен на помощь нам с нашей армией."
 SouthSudan.8.a: "Идеально"
 SouthSudan.9.t: "[FROM.GetNameDef] отклоняет нашу сделку"
 SouthSudan.9.d: "[FROM.GetLeader] отклонил наше предложение по Треугольнику Илеми. Они опасаются, что этот шаг повлечет за собой некоторые последствия со стороны [SUD.GetNameDef]."
 SouthSudan.9.a: "Чёрт"
 SouthSudan.10.t: "Конголезские повстанцы переходят границу"
 SouthSudan.10.d: "Мы получили сообщения о крупных вооруженных группах, которые пересекли границу из [DRC.GetNameDef] и напали на города Ямбио и Йей. Похоже, что эти группы были оснащены и наняты правительством [SUD.GetAdjective]. Оппозиция [DRC.GetName] против [UGA.GetName] дала им мотивацию разрешить такое пересечение границы."
 SouthSudan.10.a: "Будь прокляты конголезцы!"
 SouthSudan.11.t: "Подготовка к референдуму"
 SouthSudan.11.d: "После подписания мирного соглашения между севером и югом Судана обе стороны начали подготовку к референдуму. Текущие прогнозы показывают, что подавляющее большинство людей [SSU.GetAdjective] проголосуют за независимость, поскольку они не очень хотят, чтобы ими управляли радикальные мусульмане. Однако, благодаря политическому вмешательству и контролю над ключевыми правительственными фигурами, Север может снова получить контроль над Югом."
 SouthSudan.11.a: "Мы должны подготовить"
 SouthSudan.11.tooltip: "Вероятность того, что жители Южного Судана проголосуют за то, чтобы остаться в составе Судана, равна §Y[SUD.GetAdjective] Влияние в [SSU.GetNameWithFlag], умноженному на 0,75§!. Если влияние [SUD.GetAdjective] в [SSU.GetNameWithFlag] §Yниже 20%§!, референдум всегда приведет к §Yнезависимости§!."
 SouthSudan.12.t: "[FROM.GetNameDef] становится независимым"
 SouthSudan.12.d: "[FROM.GetName] провели референдум о независимости на контролируемых ими территориях. Результаты за независимость составили 99,83% голосов. Удивительно, но накануне голосования было очень мало насилия на выборах, и в целом выборы считались честными."
 SouthSudan.12.a: "Я думаю, это прощание"
 SouthSudan.13.t: "[FROM.GetNameDef] поддерживает единство"
 SouthSudan.13.d: "[FROM.GetName] провели референдум о независимости на контролируемых ими территориях. Это была напряженная гонка, но голоса за то, чтобы остаться в составе Судана, набрали 54% голосов. Многие жители Южного Судана выразили опасения, что попытка отделения от Судана приведет лишь к возобновлению гражданской войны."
 SouthSudan.13.a: "С возвращением!"
 SouthSudan.14.t: "Вертолет [ROOT.GetLeader] разбился"
 SouthSudan.14.d: "На выходных наш президент [ROOT.GetLeader] отправился на встречу со своим давним союзником [UGA.GetLeader]. Он не рассказал об этой поездке правительству [SUD.GetAdjective], а вместо этого солгал, что был в отпуске в Нью-Куше. Однако [ROOT.GetLeader] так и не вернулся домой. На обратном пути его вертолет врезался в горный массив в Южном Судане, в результате чего погибли он, шесть его коллег и семь членов экипажа [UGA.GetAdjective]. Наше правительство изо всех сил пытается решить вопрос о преемственности, но вполне вероятно, что заместитель [ROOT.GetLeader] Сальва Киир Маярдит вступит в должность."
 SouthSudan.14.a: "Через несколько месяцев после мира? Подозрительный..."
 SouthSudan.15.t: "Слухи о перевороте"
 SouthSudan.15.d: "До нас дошли слухи, что один из наших союзников во время гражданской войны планирует свергнуть наше правительство. Мы могли бы опровергнуть эти слухи. Однако, учитывая, что наша армия в настоящее время состоит из десятков более мелких повстанческих группировок, более чем вероятно, что кто-то пытается занять трон. Что нам делать?"
 SouthSudan.15.a: "Наши союзники верны"
 SouthSudan.15.b: "Очистите генералов! Полиция! Все!"
 SouthSudan.15.a.tt: "Если начнётся гражданская война, оппозиция будет §Yсильнее§! нашей стороны."
 SouthSudan.15.b.tt: "Если начнётся гражданская война, оппозиция будет §Yслабее§! нашей стороны."
 SouthSudan.16.t: "Что в имени?"
 SouthSudan.16.d: "Теперь, когда мы независимы, нам нужно решить, как назвать нашу страну. От общественности было получено несколько предложений, из которых очевидным фаворитом является Южный Судан. Однако мы могли бы выбрать другое имя."
 SouthSudan.16.a: "Южный Судан хорош"
 SouthSudan.16.b: "Азания, чтобы помнить нашу историю"
 SouthSudan.16.c: "Республика Нил наиболее подходит"
 SouthSudan.16.dd: "Республика Куш – лучшая"
 SouthSudanNews.1.d: "Гражданская война в [SSU.GetNameDef] подошла к концу. Война началась после борьбы за власть между различными повстанческими группировками, вскоре после того, как страна завершила свои дела с [SUD.GetNameDef]. Возможно, теперь страна сможет начать восстановление."
 SouthSudanNews.2.t: "Всеобъемлющее мирное соглашение"
 SouthSudanNews.2.d: "Фракции [SUD.GetAdjective] и [SSU.GetAdjective] пришли к мирному соглашению, положившему конец Второй гражданской войне в Судане. С помощью переговорщиков из Межправительственного органа по развитию обе стороны согласовали структуру, в которой [SSU.GetNameDef] будет предоставлена ​​автономия под властью правительства [SUD.GetAdjective]. Стороны договорились, что в течение 6 лет будет проведен референдум о полной независимости [SSU.GetNameDef]. Возможно, это соглашение наконец разрешит многолетний этнический конфликт в регионе."
 SouthSudanNews.3.t.SUD: "Повстанцы Южного Судана разгромлены"
 SouthSudanNews.3.t.SSU: "Рождение нового Судана"
 SouthSudanNews.3.d.SUD: "Последняя серия [SUD.GetAdjective] этнического конфликта подошла к концу, поскольку [SUD.GetAdjective] правительство разгромило повстанцев в южных частях страны. Это позволит [SUD.GetLeader] продолжить свою исламизацию и арабизацию страны, что вызывает сильное недовольство среди южных христиан и анимистов."
 SouthSudanNews.3.d.SSU: "Последняя серия [SUD.GetAdjective] этнического конфликта подошла к концу, так как повстанцы Южного Судана свергли правительство. Предыдущий [SUD.GetAdjective] лидер [SUD.GetLeader] был заключен в тюрьму и ожидает суда по обвинениям в нарушении прав человека и военных преступлениях. Новый режим обещает свободный и равный Судан, но многие аналитики отмечают, что правящий [SSU.GetLeader] уже предпринял шаги по подавлению всякой оппозиции в период своего лидерства среди повстанцев."
 SouthSudanNews.3.a: "Интересно"
 SouthSudanNews.4.t.independence: "[FROM.GetNameDef] становится независимым"
 SouthSudanNews.4.t.autonomy: "[FROM.GetNameDef] остается частью [SUD.GetNameDef]"
 SouthSudanNews.4.d.independence: "[FROM.GetNameDef] провел референдум о независимости в соответствии с мирным соглашением с [SUD.GetName]. Результаты оказались поразительными: 98% высказались в пользу разделения двух государств. Это делает [SSU.GetName] самой молодой страной Африки."
 SouthSudanNews.4.d.autonomy: "[FROM.GetNameDef] провел референдум о независимости в соответствии с мирным соглашением с [SUD.GetName]. Результаты были близки к ничьей, но вариант в пользу единства с [SUD.GetName] выиграл с перевесом в 53%. Предполагается, что опасения по поводу возобновления войны в случае отделения [SSU.GetName] от [SUD.GetName] заставили избирателей отдать предпочтение единству. Тем не менее, [SSU.GetName] получила некоторую автономию, но еще неизвестно, как долго она продлится."
 SouthSudanNews.4.a: "Интересно"
 SouthSudanNews.5.t: "Гражданская война в [SSU.GetNameDef]"
 SouthSudanNews.5.d: "В молодом государстве [SSU.GetName] началась гражданская война. Всего через несколько лет после прекращения конфликта с [SUD.GetName] конфликт возобновился. Похоже, что, поскольку у различных повстанческих группировок больше нет общего врага, между различными группировками началась борьба за власть."
 SouthSudanNews.5.a: "Интересно"
 war_in_darfur_threat: "Война в Дарфуре"
 Darfur.2.t: "Дарфурские повстанцы атакуют Голо"
 Darfur.2.d: "Группа повстанцев, принадлежащих к Фронту освобождения Дарфура и Движению за справедливость и равенство, напала на небольшой город Голо, штаб-квартиру округа Джебель-Марра, к югу от Кабкабии. Нападению предшествовали более мелкие стычки с местными полицейскими участками, армейскими заставами и военными колоннами. Повстанцы устали от проводимой [SUD.GetLeader] политики арабизации региона и требуют уйти в отставку."
 Darfur.2.a: "Чёрт"
 Darfur.3.t: "Дарфурские повстанцы закрыли границу с Чадом"
 Darfur.3.d: "Группа повстанцев, принадлежащих к Фронту освобождения Дарфура и Движению за справедливость и равенство, оккупировала приграничный город Тайн недалеко от границы с Чадом. При этом они захватили большое количество оружия и припасов. Повстанцы пытаются создать связь с Чадом, где проживают многие племена, симпатизирующие делу Дарфура."
 Darfur.3.a: "Чёрт"
 Darfur.4.t: "Дарфурские повстанцы напали на Эль-Фашир"
 Darfur.4.d: "Рано утром группа повстанцев из Фронта освобождения Дарфура и Движения за справедливость и равенство атаковала спящий гарнизон в Эль-Фашире. В следующие несколько часов на местной авиабазе было уничтожено несколько военных самолетов, в результате чего 75 солдат погибли и 32 взяты в плен. Повстанцам также удалось захватить генерал-майора, который был командиром авиабазы. Это стало серьезной неудачей для наших вооруженных сил, и несколько воинских частей покинули свои посты, опасаясь атак повстанцев."
 Darfur.4.a: "Чёрт"
 DarfurNews.1.t: "Война в Дарфуре начинается"
 DarfurNews.1.d: "Десятилетия насильственной арабизации, проводимой правительством [SUD.GetAdjective], наконец-то достигли точки кипения. Две повстанческие группировки, Фронт освобождения Дарфура и Движение за справедливость и равенство, превратили конфликт из мятежа низкого уровня в полномасштабную войну. Время покажет, сможет ли [SUD.GetName] справиться с этими повстанцами."
 DarfurNews.1.a: "Интересно"
 DarfurNews.2.t: "[DAR.GetNameDef] Предоставленная автономия"
 DarfurNews.2.d: "После нескольких лет конфликта между повстанцами [DAR.GetAdjective] и правительственными силами [SUD.GetAdjective] обе стороны согласились на мирное соглашение. [DAR.GetName] будет предоставлена ​​ограниченная автономия в рамках [SUD.GetName], что должно защитить их от дискриминации. Только время покажет, планирует ли [SUD.GetLeader] соблюдать это соглашение."
 DarfurNews.2.a: "Интересно"
 DarfurNews.3.t: "[DAR.GetNameDef] становится независимым"
 DarfurNews.3.d: "После нескольких лет конфликта между повстанцами [DAR.GetAdjective] и правительственными силами [SUD.GetAdjective], силам [DAR.GetAdjective] удалось одержать верх. После успешного вторжения из Дарфура в сам Судан у правительства [SUD.GetAdjective] не было другого выбора, кроме как пойти на уступки повстанцам [DAR.GetAdjective]. Нация [DAR.GetName] теперь получила полную независимость, но время покажет, использует ли [SUD.GetName] это просто как возможность восстановить свои силы."
 DarfurNews.3.a: "Интересно"
 corruption.16.t: "Коррупция возросла"
 corruption.16.d: "Шпионы и агенты из другой страны вмешались в нашу страну, повысив рейтинг коррупции в нашей стране. Она исходит из различных источников, таких как целевые взятки, переговоры и хорошо размещенные подчинённые агенты в стране."
 corruption.16.a: "Прискорбно"
 Israel.1111.t: "Слухи о 3-й Интифаде"
 Israel.1111.d: "Влиятельная палестинская исламистская группировка ХАМАС призвала к новому восстанию против Израиля, начиная с пятницы. Выступая в Газе в четверг, лидер ХАМАСа Исмаил Хания заявил: \"Мы должны призвать и работать над началом интифады против сионистского врага\". Он также добавил: \"Мы хотим, чтобы восстание продолжалось и длилось, чтобы Трамп и оккупанты пожалели об этом решении\"."
 Israel.1111.a: "Вот это да..."
 Israel.1112.t: "Израиль угрожает войной"
 Israel.1112.d: "Из-за замороженного конфликта с Израилем по поводу Голанских высот, они пригрозили объявить нам войну, если мы не отзовём свою претензию!"
 Israel.1112.a: "Отказаться от претензий на Голаны"
 Israel.1112.b: "Война!"
 restart_boardcross_expenditure: "Перезапускает все расходы по всем направлениям"
 god_of_war_event.1.t: "Готов к испытанию?"
 god_of_war_event.1.d: "Обычно, помимо самых базовых бонусов, ИИ в MD не жульничает. Он использует RP-подход к дизайну техники и шаблонам дивизий. Но с этой настройкой ИИ БУДЕТ ЖУЛЬНИЧАТЬ.\nОн начнёт создавать технику и дивизии буквально из воздуха и будет действовать агрессивнее, чтобы помешать игроку. Это не превращает игру в опыт уровня Endsieg — цель ИИ не в том, чтобы раздавить вас, а чтобы создать настоящий вызов.\n\nP.S. Победив такого ИИ, хвастаться всё равно нельзя. :)"
 god_of_war_event.1.a: "Ну давай"
 god_of_war_event.1.b: "Сделайте так, чтобы ИИ больше внимания уделял мне!"
 md4.21.t: "[From.GetName]-[Root.GetName] Интеграция в ЕАЭС"
 md4.21.d: "[From.GetNameDef] просит нас позволить им вступить в ЕАЭС. У нас будет приоритет в экспорте и импорте с ними, и мы будем экономически интегрироваться друг с другом."
 md4.21.a: "Подписать!"
 md4.21.b: "Отказать."
 md4.22.t: "[From.GetNameDef] подписал наше вступление в ЕАЭС!"
 md4.22.d: "[From.GetNameDef] принял наше предложение о вступлении в ЕАЭС."
 md4.22.a: "Это сделает нас обоих процветающими!"
 md4.23.t: "[From.GetNameDef] отклонил наше предложение о вступлении в ЕАЭС."
 md4.23.d: "[From.GetNameDef] отклонил наше предложение подписать соглашение о свободной торговле."
 md4.23.a: "Они боятся наших превосходных продуктов!"
 EUR_idea_eacu_cooperation: "Сотрудничество в рамках ЕАЭС"
 EUR_idea_eacu_cooperation_desc: "Евразийский таможенный союз (изначально Евразийское экономическое сообщество) способствует экономическим связям между большинством постсоветских государств. Союз устанавливает общий внешний тариф на все товары, поступающие в союз, и действует как единое целое при заключении торговых сделок и ведении переговоров."
 EUR_idea_eacu_cooperation_2: "Интегрированное сотрудничество в рамках ЕАЭС"
 EUR_idea_eacu_cooperation_2_desc: "Евразийский таможенный союз (изначально Евразийское экономическое сообщество) способствует экономическим связям между большинством постсоветских государств. Союз устанавливает общий внешний тариф на все товары, поступающие в союз, и действует как единое целое при заключении торговых сделок и ведении переговоров."
 influence.1.c: "Направляйте 15% ВВП в качестве экономической помощи."
 influence.1.e: "Если подумать, то им это и не нужно."
 Cameroon.2.t: "Крушение лодки"
 Cameroon.2.d: "Лодка с 150 пассажирами направлялась из нигерийского порта Орон в габонский порт Жантиль, когда их лодка перевернулась. По оценкам, более ста пассажиров погибли, а остальные находятся в критическом состоянии, цепляясь за обломки корабля. Местные рыбаки и камерунские власти из города Кирби прочесывают волны и воду в поисках дополнительных выживших, пока мы говорим, но ситуация выглядит все более и более мрачной...\n\nМы можем предложить оплатить медицинские счета выживших или можем выбрать день молитвы за души погибших и выздоровление выживших."
 Cameroon.2.a: "Нам следует оплатить медицинские счета."
 Cameroon.2.b: "Настало время молитвы."
 world_war.1.t: "Принудительная мировая война: включено"
 world_war.1.d: "Традиционно Millennium Dawn был модом с упором на «песочницу» и, в отличие от других модов, избегал принудительного начала мировой войны. Однако эта настройка была добавлена для того, чтобы удовлетворить интерес части сообщества, которым ближе геймплей, ориентированный на войну. Это игровое правило создано с учётом принципов MD, поэтому сценарии начала мировой войны будут отличаться в зависимости от того, за кого вы играете. Война начнётся примерно в 2014 году, чтобы у вас было время подготовиться."
 world_war.1.a: "Хорошо"
 world_war.2.t: "Китай действует против Тайваня"
 world_war.2.d: "НОАК объявила, что начинает операции против Китайской Республики, что ознаменовало продолжение гражданской войны в Китае. Хотя это и не то, чего не заметила наша разведка, у нас были основания полагать, что Китай проявит сдержанность перед лицом возможного возмездия со стороны Соединенных Штатов."
 world_war.2.a: "[CHI.GetName] пересек нашу красную черту"
 world_war.2.b: "Азиатские проблемы — это проблемы азиатов."
 world_war.3.t: "Американская интервенция против Китая"
 world_war.3.d: "[USA.GetLeader] сегодня объявил, что приказал вооруженным силам США подготовиться к полномасштабной мобилизации против [CHI.GetName]. Это произошло после китайских атак на Тайвань и продолжения гражданской войны в Китае. Хотя Китай назвал свои причины вторжения, Соединенные Штаты заявили, что главная цель этого вмешательства — показать, что «Соединенные Штаты всегда будут поддерживать своих союзников, независимо от агрессора». Распространены опасения, что это вмешательство приведет к дальнейшему обострению в регионе, и некоторые называют это началом Третьей мировой войны."
 world_war.3.a: "Волнующе"
 world_war.4.t: "Америка отвлеклась на Китай"
 world_war.4.d: "Империалисты в Вашингтоне начали кампанию против наших партнеров в Китае. Учитывая это, у нас есть золотая возможность прямо перед нами. Пока они отвлекаются на Китай, у нас есть возможность вмешаться и вернуть то, что когда-то было нашим, всю Корею."
 world_war.4.a: "Мы не можем рисковать и упускать такую ​​возможность."
 world_war.4.b: "Это слишком рискованно."
 world_war.5.t: "Конфликт в Азии обостряется"
 world_war.5.d: "Война в Азии обострилась, когда правительство Северной Кореи напало на Республику Корея в попытке воссоединить весь Корейский полуостров под властью КНДР. Этот шаг Корейской Народно-Демократической Республики побудил Японию ответить отправкой войск в Республику Корея, что положило начало гораздо более масштабной войне, чем предполагалось. Мир затаив дыхание наблюдает, как война, начавшаяся с Китаем, теперь быстро охватила большую часть Восточной Азии. Страны по всему миру, особенно в Европе и Африке, осуждают насилие в Азии на фоне опасений по поводу открытия дополнительного театра военных действий в Европе в результате хаоса и нестабильности, существующих в современном мире."
 world_war.5.a: "Третья мировая война уже здесь"
 world_war.6.t: "Война в Корее"
 world_war.6.d: "КНДР обострила войну в регионе, незаконно объявив войну Республике Корея. Этот шаг угрожает порядку, который мы так неустанно сохраняли на протяжении десятилетий, и призывы к действию растут среди нашего населения. Мы должны защищать наших друзей и целостность, поддерживая Корею тем или иным способом."
 world_war.6.a: "Сегодня КНДР совершила серьезную ошибку"
 world_war.6.b: "Мы не можем вмешиваться."
 world_war.7.t: "Россия продвигается на Запад"
 world_war.7.d: "Российское правительство продвинулось на запад и начало полномасштабную войну против Украины. Это расширение очень беспокоит наше военное командование и наших союзников, поскольку судьба европейского континента неизвестна и останется неизвестной, пока мы не покажем русским, что Европа — это не пирог, который можно съесть."
 world_war.7.a: "На этот раз Россия зашла слишком далеко"
 world_war.7.b: "Мы не можем рисковать войной."
 world_war.8.t: "Война в Европе"
 world_war.8.d: "После вторжения России на Украину, силы НАТО были замечены в движении на Украину, чтобы противостоять российским силам. Уже появляются сообщения о воздушных и морских стычках, что является сигналом начала большой войны в Европе. Международные организации по всему миру начали называть этот конфликт Третьей мировой войной, поскольку силы НАТО в настоящее время воюют с российскими силами по всей Европе. Почти все ядерные державы в настоящее время воюют друг с другом, и страхи перед ядерным обменом продолжают расти. Никто не знает, наступит ли конец света, но одно можно сказать наверняка: следующий мировой порядок наверняка гарантирует, что он не будет многополярным."
 world_war.8.a: "История пишется еще раз"
 world_war.9.t: "Наши амбиции в мире"
 world_war.9.d: "Сегодня американцы, китайцы и японцы вовлечены в большой конфликт друг против друга. С участием европейцев в военных действиях наше правительство все больше беспокоится о европейской экспансии на восток к нашим границам. Военное командование предложило нам вторгнуться в Украину, чтобы предотвратить возможное внезапное нападение европейцев в будущем."
 world_war.9.a: "Прислушайтесь к их советам."
 world_war.9.b: "Мы не можем рисковать войной, основываясь на предположениях."
 world_war.10.t: "На Ближнем Востоке начинается война"
 world_war.10.d: "После нескольких иранских ударов по Израилю Армия обороны Израиля призвала своих союзников свергнуть и распустить правительство в Иране. Это событие, которое меняет мир, является лишь еще одной частью более масштабной войны, которую эксперты окрестили третьей мировой войной, и теперь наступает еще один театр военных действий. Соперничество между Ираном и Израилем не является чем-то новым, оно началось после Исламской революции в Иране в 1979 году. Неизвестно, обладает ли Иран ядерным оружием, но существуют опасения потенциального обмена ядерными ударами между странами Оси Сопротивления и Израилем. В настоящее время неизвестно, будут ли третьи стороны вмешиваться в такой конфликт, но известно, что эта война может привести к потенциальному разрушению Ближнего Востока и мировых рынков нефти."
 world_war.10.a: "Где-нибудь безопасно?"
 world_war.11.t: "Освобождение Кудса"
 world_war.11.d: "Пока Америка и остальные великие державы мира отвлекаются на войну на истощение, у нас наконец-то есть прекрасная возможность нанести удар по Израилю и положить конец сионистскому режиму. Такое нападение может привести к уничтожению наших двух государств, но это должно произойти сейчас или никогда."
 world_war.11.a: "В атаку!"
 world_war.11.b: "Мы не можем рисковать войной."
 taiwan.17.t: "Выбор Новой столицы"
 taiwan.17.d: "Пока мы наслаждаемся плодами победы, нам нужно задуматься о переносе нашей административной столицы на материк. Тайбэй находится слишком далеко от крупных населённых пунктов материкового Китая, и в результате нам становится всё труднее эффективно управлять страной. Таким образом, нашей столицей станет..."
 taiwan.17.a: "Пекин"
 taiwan.17.b: "Шанхай"
 taiwan.17.c: "Чунцин"
 taiwan.17.d1: "То же самое, Тайбэй"
 taiwan.17.e: "Нанкин"