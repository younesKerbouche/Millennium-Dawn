 anti_bully.1.t: "Вы не должны видеть это событие"
 anti_bully.1.d: "Вы не должны видеть это событие"
 anti_bully.2.t: "Общественная усталость от войны"
 anti_bully.2.d: "Мы решили, что война - наш лучший курс действий. Однако, чтобы сохранить поддержку среди людей, мы должны либо быстро выиграть это, либо быстро продвинуться на чужую землю. Народ будет идти, пока увидит, насколько необходима эта война. Сапоги маршируют, барабаны бьют, и время для [From.GetName] нам предстоит воевать!\n\nЭто активирует систему общественной усталости от войны.\n"
 anti_bully.2.a: "Мы должны победить!"
