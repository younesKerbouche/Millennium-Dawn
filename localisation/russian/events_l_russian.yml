 news.1.t: "[fta_inviter.GetNameDef]-[fta_applicant.GetName] договор о свободной торговле"
 news.1.d: "Сегодня [fta_inviter.GetNameDef] и [fta_applicant.GetNameDef] подписали договор о свободной торговле и инвестициях для укрепления экономического сотрудничества между двумя странами."
 news.1.a: "Понятно"
 news.2.t: "[mct_inviter.GetNameDef]-[mct_applicant.GetName] договор о военном сотрудничестве"
 news.2.d: "Сегодня [mct_inviter.GetNameDef] и [mct_applicant.GetNameDef] подписали договор о военном сотрудничестве, желая укрепления своих военных связей."
 news.2.a: "Понятно"
 news.3.t: "Теракт на USS Cole"
 news.3.d: "Командование ВМС США сообщило, что эсминец USS Cole был атакован сетью «Аль-Каида», в результате чего погибли 17 американских военнослужащих. Разведывательные данные США указывают на возможную поддержку двух нападавших со стороны правительства Судана."
 news.3.a: "Они об этом пожалеют."
 news.3.b: "Передайте наши соболезнования американцам."
 news.3.c: "Мертвые американцы? Хорошо."
 news.3.e: "Они обвиняют нас?!"
 news.4.t: "[From.GetName] покидает Европейский Союз"
 news.4.d: "Сегодня [From.GetAdjective] делегация навсегда покинула здание Европарламента в Брюсселе. Статья 50 была претворена в жизнь, договоры с партнерами по ЕС перешли на обычные международные партнерские отношения. [From.GetName] покидает Европейский Союз."
 news.4.a: "Понятно"
 news.5.t: "Подготовка Союза"
 news.5.d: "[From.GetName] начал процесс подготовки законодательства об объединении Европейского Союза под руководством [From.GetAdjective]. Европарламенту есть что обсудить в ближайшие дни."
 news.5.a: "Интересное стремление"
 news.82.t: "Япония отступает"
 news.82.desc: "После того, как Япония попыталась объединить Корейский полуостров под властью Южной Кореи, вторгшись в Северную Корею, китайское правительство вмешивается в японскую миссию. Япония, получив эти новости, отступает и оставляет миссию объединения позади."
 news.82.a: "Мы бы все равно проиграли!"
 news.82.b: "Китай действительно такой мощный!"
 influence.1.t: "Предложить экономическую помощь [From.GetName]?"
 influence.1.d: "Мы решили приступить к разработке пакета экономической помощи. Мы можем отправить 5%, 10% или 15% ВВП нашей страны в качестве помощи. Эта щедрость улучшит отношения и даст нам влияние в [FROM.GetName], хотя нет никаких гарантий, что они используют экономическую помощь для чего-то ценного. Чем больше мы отдадим, тем больше влияния получим.\n\n"
 influence.1.a: "Направляйте 5% ВВП в качестве экономической помощи."
 influence.1.b: "Направляйте 10% ВВП в качестве экономической помощи."
 News_influence.0.t: "Экономическая помощь от [From.GetName]!"
 News_influence.0.d: "[From.GetName] нам предоставили немедленную экономическую помощь в размере $$[?gift_sum] миллиарда долларов. Это укрепило [Root.GetAdjective] - [From.GetAdjective] отношения, и хотя дар официально пришел без предварительных условий, считается, что оно усилило их влияние в нашей стране."
 News_influence.0.a: "Отлично"
 News_influence.0.b: "Отклонить помощь"
 influence.3.t: "Цель вашей атаки на влияние [From.GetName]?"
 influence.3.d: "Кто должен быть нашей целью в [FROM.GetNameWithFlag]: топ влиятельных стран или их внутренняя независимость\n"
 influence.3.a: "Цель - внутренняя независимость [From.GetNameWithFlag]"
 influence.3.b: "Цель - [?var:FROM.influence_array^0.GetNameWithFlag]"
 influence.3.c: "Цель - [?var:FROM.influence_array^1.GetNameWithFlag]"
 influence.3.e: "Цель - [?var:FROM.influence_array^2.GetNameWithFlag]"
 influence.3.f: "Отступить"
 News_influence.1.t: "[From.GetNameWithFlag] оспаривает наше влияние в [From.From.GetNameWithFlag]!"
 News_influence.1.d: "К сожалению, [From.GetLeader] [From.GetName] нанес быстрый удар по нашему влиянию в [From.From.GetName]. Их атака на наш бизнес и государственные интересы снизила наше влияние в [From.From.GetNameWithFlag]."
 News_influence.1.a: "Черт тебя подери, [From.GetLeader]!"
 News_influence.2.t: "[From.GetNameWithFlag] угрожает нашей внутренней независимости!"
 News_influence.2.d: "К сожалению, [From.GetLeader] [From.GetName] нанес удар и ослабил наш суверенитет, тем самым уменьшил нашу внутреннюю независимость."
 News_influence.2.a: "Черт тебя подери, [From.GetLeader]!"
 influence.5.t: "Начать переворот в [From.GetNameWithFlag]?"
 influence.5.d: "Уважаемый [Root.GetLeader], наши [Root.GetAdjective] разведывательные службы не могут подтвердить или опровергнуть, будет ли свержение [From.GetName] благоприятным. \n\nОднако в меру своих возможностей мы подготовлены к любому исходу. Результат зависит от: \n -Насколько велико наше влияние \n -Насколько благоприятны наши перспективы \n -Популярность и стабильность правительства \n -Какие другие влиятельные страны могут поддержать нас \n - Какие влиятельные страны, скорее всего, поддержат их нынешнее правительство. \n\nЕсли наш план сработает, то мы создадим местные источники и завербуем контакты, чтобы получать важные сведения об обстановке в стране."
 influence.5.a: "Начать переворот, чтобы привести к власти самую многочисленную, с нашей точки зрения, партию "
 influence_coup_largest_success_TT: "§HУспешный переворот§!"
 influence_coup_largest_discovered_TT: "§RНеудачный переворот§!"
 influence.5.b: "Начать переворот, чтобы привести к власти партию с той же идеологией, что правит в нашей стране"
 influence.5.c: "Откажемся от этих планов, пока..."
 News_influence.3.t: "Смена режима!"
 News_influence.3.d: "Оппозиция с [From.GetAdjective] поддержкой свергла предыдущее правительство."
 News_influence.3.a: "Вау..."
 News_influence.4.t: "Драматические события при смене режима [From.From.GetNameWithFlag]"
 News_influence.4.d: "После периода увеличения активности иностранной разведки, особенно со стороны [From.GetNameWithFlag], предыдущие власти [From.From.GetName] были свергнуты, а многие высокопоставленные чиновники бывшего режима арестованы. [From.From.GetLeader] из [From.From.GetRulingParty] стал новым лидером на фоне беспорядков. Первые признаки указывают на то, что новый режим [From.From.GetName] будет ассоциировать себя с [From.From.GetRulingIdeology], что приведет к изменению баланса сил."
 News_influence.4.a: "Интересно"
 News_influence.5.t: "[From.GetNameWithFlag] под воздействием [From.From.GetNameWithFlag] провалили переворот"
 News_influence.5.d: "[From.From.GetAdjective] лидер [From.From.GetLeader] ярко жестикулировал со сцены как \"враждебные злые силы, возглавляемые [From.GetName]\" были обвинены в недавних событиях, которые привели к полному провалу переворота [From.From.GetLeader]. Хотя [From.GetAdjective] лидер [From.GetLeader] решительно отрицал обвинения, широко известно, что два лидера не сходятся во взглядах. С [From.GetAdjective]-[From.From.GetAdjective] отношения на рекордно низком уровне, [From.From.GetName] поклялся публике \"искоренить [From.GetAdjective] влияние со стороны [From.From.GetName]\", а в противном случае усилить [From.From.GetRulingIdeology] линию, которую ведет [From.From.GetRulingParty], правящая [From.From.GetNameWithFlag]."
 News_influence.5.a: "Интересно"
 News_influence.6.t: "В [From.From.GetNameWithFlag] начинается гражданская война!"
 News_influence.6.d: "Драматические сцены из [From.From.GetNameWithFlag] можно увидеть сегодня, так как последние несколько дней протесты, неопределенность и странные военные движения уступили место стрельбе, страданиям и бегству мирного населения. Несколько подразделений [From.From.GetAdjective] вооруженных сил объявили о вооруженной оппозиции против [From.From.GetLeader] и [From.From.GetRulingParty] ([From.From.GetRulingIdeology]). Лидер оппозиции, обращаясь к WNN в условиях анонимности, сказал, что они \"ожидают значительной помощи от [From.GetNameWithFlag] в их стремлении свергнуть нелегитимного [From.From.GetAdjective] диктатора [From.From.GetLeader].\"\nХотя руководство [From.GetAdjective] выразило свое \"удивление в связи с происходящими событиями\", близкие наблюдатели мало доверяют [From.GetAdjective]-[From.From.GetAdjective] отношениям."
 News_influence.6.a: "Кто будет править пеплом?"
 influence.51.t: "Военная помощь для [FROM.GetName]"
 influence.51.d: "[FROM.GetName] проявил интерес к нашему стрелковому оружию и бронеавтомобилям. Мы должны решить, стоит ли отправлять им военную технику, которую они могут использовать против нас...\n"
 influence.51.a: "Давайте сделаем это!"
 influence.51.a_tt: "Вы сами решаете, какое оборудование вы отправляете!"
 influence.51.b: "А если подумать..."
 influence.51.b_tt: "Если подумать, то мне нужны эти пушки!"
 influence.52.t: "Вопрос вот в чем"
 influence.52.d: "У нас есть следующие варианты отправки оборудования нашему союзнику:\n\nПакет пехотного оборудования: 250 единиц пехотного снаряжения/малокалиберного оружия, 10 единиц оборудования для командования и управления, 10 единиц ПЗРК, 10 единиц противотанковых средств, в зависимости от доступных запасов.\n\nПакет транспортных средств: 10 единиц БТР, 10 единиц БМП, 10 единиц утилитарных транспортных средств.\n\n"
 influence.52.a: "Комплект пехотного снаряжения"
 influence.52.b: "Комплект транспорта"
 influence.52.c: "Вообще-то мне это нужно..."
 influence.53.t: "Военная помощь от [FROM.GetName]"
 influence.53.d: "[From.GetName] прислал нам комплект вооружения. Оставим его себе или вернем?"
 influence.53.a: "Оставим комплект"
 influence.53.b: "Оставим комплект"
 influence.53.c: "Вернем снаряжение"
 influence.54.t: "Ежемесячный отчет об автоматическом влиянии"
 influence.54.d: "Мы успешно повлияли на [?nations_influenced|0] страну(-ы) [GetDateText]. Наши постоянные усилия затронули следующие страны:"
 influence.54.a: "Окей, спасибо!"
 econvent.1.t: "[ROOT.GetAdjective] Центробанк предупреждает о возможном пузыре на рынке жилья"
 econvent.1.d: "Дорогой [Root.GetLeader], с сожалением сообщаем вам, что значительная часть нашей экспертной группы (лучшие и самые талантливые [Root.GetAdjective] экономисты) замечает ранние признаки перегрева [Root.GetAdjective] рынка недвижимости, который может оказаться пузырем, готовым лопнуть. Разумеется, предсказание будущего — дело сложное и трудоемкое, поэтому наши эксперты могут ошибаться.  \nМы, конечно, никогда не посмели бы отдавать вам приказы, но внесение некоторых корректировок сейчас будет менее болезненным, чем полноценный кризис в будущем."
 econvent.1.a: "Нужно исправить положение на рынке, пока не произошло катастрофы!"
 econvent.1.a1_tt: "Наш экономический рост будет §Rуменьшен§! с §HЭкономического бума§! до §HБыстрого роста§!\n"
 econvent.1.a2_tt: "Наш экономический рост будет §Rуменьшен§! с §HБыстрого роста§! до §HСтабильного роста§!\n"
 econvent.1.a3_tt: "Наш экономический рост будет §Rуменьшен§! со §HСтабильного роста§! до §HСтагнации§!\n"
 econvent.1.b: "Хватит ерунды. [Root.GetAdjective] экономика всегда здорова!"
 econvent.1.b_tt: "§HНет эффекта§! на данный момент, но проблема на рынке недвижимости в будущем может возникнуть\n"
 econvent.2.t: "Обрушение цен на жильё"
 econvent.2.d: "Так как цены на дома и квартиры резко выросли, особенно в прошлом году, люди начали брать всё более крупные кредиты, чтобы позволить себе жильё, в то время как спекулянты активно инвестировали в недвижимость, также используя заемные средства. Сейчас это заканчивается, и быстро. Цены падают, и люди пытаются продать, как будто завтра не наступит. Многие менее удачливые окажутся в долгах, которые они не смогут погасить. Пока люди ругают как [Root.GetLeader], так и [Root.GetAdjective] Центральный банк за то, что они стали причиной этого, нам необходимо быстро сделать публичное заявление о том, как мы намерены справиться с этим кризисом."
 econvent.2.a: "Мы введем дешевые деньги, чтобы восстановить рынок"
 econvent.2.b: "Это болезненно, но цены на жильё должны были упасть."
 econvent.3.t: "Падение фондового рынка"
 econvent.3.d: "Кажется, что хаос после взрыва пузыря на рынке недвижимости достиг фондового рынка. Цены на акции почти всех перечисленных [Root.GetAdjective] компаний сильно упали сегодня утром, и наша валюта также сильно упала. Торговля была временно приостановлена до обеда, но улучшения не ожидается, так как все отчаянно пытаются продать свои акции."
 econvent.3.a: "Хорошо, что мои деньги были размещены в оффшорных налоговых хранлищах"
 econvent.3.b: "Оказать помощь рынку"
 econvent.4.t: "[Root.GetAdjective] банки столкнулись с кризисом"
 econvent.4.d: "Несмотря на горячий вкусный латте-арт эспрессо в вашей чашке [Root.GetName] §R<3§! [Root.GetLeader], сегодня не самый удачный день. Отчаянные финансовые магнаты, их лоббисты и политики, которым они сделали взносы — все они заполонили [Root.GetAdjective] правительственные офисы, и у всех одно сообщение: \"Нам нужно финансовое спасение!\"\n\nОчевидно, что двойной удар от кризиса на рынке недвижимости и краха фондового рынка оказался слишком сильным для финансового сектора. Нарастание плохих долгов из-за их спекуляций просто слишком велико, требуется приток свежих государственных средств — иначе по всему рынку начнутся банкротства, а невинные вкладчики потеряют свои депозиты."
 econvent.4.a: "Мы предоставим помощь"
 econvent.4.b: "Никаких займов, но гарантировать сохранение сберегательных вкладов"
 econvent.4.c: "Выживание сильнейшего делает капитализм великим"
 econvent.5.t: "[Root.GetAdjective] потребители тратятся меньше"
 econvent.5.d: "Недавний отчет подчеркнул, что трудолюбивые [Root.GetAdjective] люди все больше беспокоятся о своем будущем. Этот пессимизм заставляет людей больше экономить, а общее потребление снижается. Если это продолжится, многим компаниям в [Root.GetName] придется сократиться или закрыться. Однако предприятия, которые в основном экспортируют [Root.GetAdjective] товары, не подвержены отрицательным тенденциям."
 econvent.5.a: "Перевести некоторые деньги на покупки"
 econvent.5.b: "Надеюсь, это пройдет"
 econvent.6.t: "Снижение спроса на [Root.GetAdjective] товары за рубежом"
 econvent.6.d: "Данные ясны: международный экспорт [Root.GetName] снижается. Однако причина этого активно обсуждается экономическими советниками [Root.GetLeader]. Одна из теорий заключается в том, что мы стали менее конкурентоспособными из-за относительно высоких заработных плат, другая — в том, что наши конкуренты повысили качество своей продукции. Некоторые считают, что снижение спроса связано лишь с изменением тенденций за рубежом. Какова бы ни была причина, нам нечего сделать с этим, кроме как оставить это позади и работать усерднее в будущем."
 econvent.6.a: "Иностранцы глупы. [Root.GetAdjective] продукция самая лучшая!"
 econvent.7.t: "[Root.GetAdjective] фермеры терпят бедствие из-за засухи"
 econvent.7.d: "Хоть у нас обычно не бывает большого количества дождей, количество осадков в этом вегетационном периоде было ужасно малым, поэтому большинство сельскохозяйственных культур погибло. Падение темпов производства сельскохозяйственной продукции связано, в первую очередь, с обмелением рек. Несмотря на то, что искусственное орошение немного выправило положение, продукции не хватает, чтобы покрыть потребности всего населения. Фермеры просят помощи от [Root.GetLeader], а горожане обеспокоены ростом цен на продукты питания."
 econvent.7.a: "Удачи в следующем сезоне"
 econvent.8.t: "Голод в [Root.GetName]!"
 econvent.8.d: "Продолжающаяся засуха привела к тому, что на большей части сельской местности [Root.GetName] не хватает доступной еды. Хранилища были исчерпаны, и голод вызывает недоедание, смерть и болезни."
 econvent.8.a: "О, нет!"
 econvent.9.t: "Повышенное доверие потребителей"
 econvent.9.d: "Недавние условия в экономике [ROOT.GetAdjective] показали, что потребители в нашей стране теперь имеют идеальные рыночные условия для трат денег и инвестиций в будущее страны. Люди покупают потребительские товары, как будто завтра не наступит!"
 econvent.9.a: "Прекрасные новости!"
 econvent.10.t: "Бум фондового рынка"
 econvent.10.d: "[ROOT.GetAdjective] фондовый рынок переживает бум. [ROOT.GetAdjective] народ торгует акциями, как будто покупает продукты.\n"
 econvent.10.a: "Так держать!"
 econvent.10.a_tt: "Вливание дополнительной ликвидности на рынок может оказаться разрушительным в случае краха.\n"
 econvent.10.b: "Отлично"
 econvent.10.b_tt: "Рынок будет продолжать работать в обычном режиме без вмешательства. По-прежнему существует умеренная вероятность краха.\n"
 econvent.10.c: "Замедлить экономику"
 econvent.10.c_tt: "Экономика слишком быстро накалилась. Давайте начнем замедлять темп, сузив поток капитала.\n"
 econvent.11.t: "Крупнейшее финансовое учреждение терпит крах"
 econvent.11.d: "В заголовках новостей появилась информация о крахе крупного финансового учреждения. СМИ активно распространяют эту новость, вызывая панику. Правительство умоляют отреагировать, поскольку на горизонте маячит угроза более масштабного кризиса. Что нам следует делать?"
 econvent.11.a: "Мы должны спасти их..."
 econvent.11.b: "Не вмешиваемся..."
 econvent.12.t: "Отголоски финансового кризиса в [FROM.GetName]"
 econvent.12.d: "Недавний кризис в [FROM.GetName] вызвал большие разногласия в нашей стране, поскольку последствия их кризиса ощущаются в нашей стране. Наши взаимосвязанные экономики сейчас обе страдают от тяжести этого кризиса."
 econvent.12.a: "Выделить средства на оказание помощи."
 econvent.12.b: "Рынок превыше всего."
 econvent.13.t: "Большие долги заставляют компании уходить"
 econvent.13.d: "Высокое соотношение долга и ВВП нашей страны заставляет компании закрываться и покидать страну. Сокращение долга является обязательным условием, иначе мы можем столкнуться с тем, что ещё большее количество промышленных предприятий решит покинуть страну."
 econvent.13.a: "Разрешите компании уйти"
 econvent.13.b: "Приобрести компанию"
 econvent.14.t: "Частные инвесторы вкладывают средства в гражданскую промышленность"
 econvent.14.d: "Частные инвесторы решили вложить деньги в новую гражданскую промышленность страны."
 econvent.14.a: "Потрясающе!"
 econvent.15.t: "Частные инвесторы вкладывают средства в офисные парки"
 econvent.15.d: "Частные инвесторы решили вложить средства в новый офисный парк в стране."
 econvent.15.a: "Потрясающе!"
 econvent.100.t: "Угасание промышленности"
 econvent.100.d: "Из-за меняющихся экономических условий большая часть наших заводов и фабрик стала неконкурентоспособной, и ее пришлось закрыть."
 econvent.100.a: "Мы будем восстанавливать нашу промышленность!"
 econvent.101.t: "Компании перемещаются заграницу!"
 econvent.101.d: "Из-за меняющихся экономических обстоятельств многие корпорации решили переехать за границу, чтобы стать более конкурентоспособными. Это повредит отечественной экономике."
 econvent.101.a: "Мы будем восстанавливать нашу экономику!"
 econvent.102.t: "Компании переезжают в [Root.GetNameDef]"
 econvent.102.d: "Из-за меняющихся экономических обстоятельств в [From.GetNameDef] многие [From.GetAdjective] корпорации решили переехать в [Root.GetNameDef], чтобы быть более конкурентоспособными. Это будет благом для нашей экономики."
 econvent.102.a: "Отличные новости"
