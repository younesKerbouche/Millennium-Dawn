 AIDS_events.2.d: "Похоже, что наша борьба с ВИЧ приносит свои плоды. В прошлом году распространенность ВИЧ в нашей стране практически не изменилась. Хотя это и не улучшение, но все же прогресс"
 AIDS_events.2.a: "Какое облегчение"
 AIDS_events.3.t: "Распространенность ВИЧ снижается"
 AIDS_events.3.d: "Хорошие новости на фронте здравоохранения в стране. В прошлом году произошло значительное снижение случаев заражения ВИЧ, и в целом общая ситуация с ВИЧ в нашей стране значительно улучшилась"
 AIDS_events.3.a: "Великолепно"
