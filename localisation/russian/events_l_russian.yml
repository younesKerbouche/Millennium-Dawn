 Def_Spending_Warning.0.d: "§RЭТО ОСНОВНОЕ МЕРОПРИЯТИЕ ДЛЯ ТЕСТИРОВАНИЯ, чтобы увидеть, кто меняет их расходование МИЛ§!\n\n [From.GetName] военные расходы в последнее время сильно увеличились, теперь они намного выше наших! Это очень беспокоит, мы должны следить, чтобы узнать, чем они занимаются."
