 md4.1.t: "[From.GetName]-[Root.GetName] договор о свободной торговле"
 md4.1.d: "[From.GetNameDef] предлагает нам соглашение о свободной торговле. Мы будем иметь приоритет для экспорта и импорта от них."
 md4.1.a: "Подписать его!"
 md4.1.b: "Отказаться."
 md4.2.t: "[From.GetNameDef] подписал с нами соглашение о свободной торговле"
 md4.2.d: "[From.GetNameDef] принял наше предложение подписать соглашение о свободной торговле. Договор вступит в силу немедленно."
 md4.2.a: "Это сделает наши страны процветающими!"
 md4.3.t: "[From.GetNameDef] отказался подписывать с нами соглашение о свободной торговле"
 md4.3.d: "[From.GetNameDef] отказался от нашего предложения подписать соглашение о свободной торговле."
 md4.3.a: "Они боятся наших превосходных товаров!"
 md4.4.t: "[From.GetName] - [Root.GetName] договор о военном сотрудничестве"
 md4.4.d: "[From.GetNameDef] предлагает нам договор о военном сотрудничестве. Мы будем продавать им вооружение по сниженной цене, а это повысит вероятность их покупки у нас, а не у наших конкурентов."
 md4.4.a: "Подписать его!"
 md4.4.b: "Отказаться."
 md4.5.t: "[From.GetNameDef] подписал с нами договор о военном сотрудничестве"
 md4.5.d: "[From.GetNameDef] принял наше предложение подписать договор о военном сотрудничестве. Договор вступит в силу немедленно."
 md4.5.a: "Это сделает наши страны более сильными!"
 md4.6.t: "[From.GetNameDef] отказался подписывать с нами договор о военном сотрудничестве"
 md4.6.d: "[From.GetNameDef] отказался от нашего предложения подписать договор о военном сотрудничестве."
 md4.6.a: "Они боятся, что мы будем сильнее!"
 md4.7.t: "Президентский секс-скандал"
 md4.7.d: "С [From.GetName] произошел секс-скандал. Данный политический деятель в течении многих лет совершал сексуальное насилие над несколькими людьми в политических целях. Это рассматривается как серьезное злоупотребление властью и доверием населения. Многие люди по всей стране требуют ответа на обвинения от [From.GetName]."
 md4.7.a: "Я опровергаю эти обвинения. Они ложны по всем пунктам. Это просто способ оклеветать меня!"
 md4.7.b: "Я принимаю эти обвинения. С сожалением сообщаю вам, что они правдивы."
 md4.8.t: "Ответ по стрельбе из школы"
 md4.8.d: "Произошла школьная стрельба [From.GetName]. Эта школьная стрельба привлекла много внимания средств массовой информации, и они требуют ответа от президента."
 md4.8.a: "Обещаю решить проблему"
 md4.8.b: "Попробуйте игнорировать проблему и двигаться дальше."
 md4.9.t: "Мысли о подоходном налоге"
 md4.9.d: "Президент [From.GetName] дал интервью прессе о подоходном налоге и о том, что, по его мнению, должно произойти с ним."
 md4.9.a: "Я думаю, что подоходный налог должен быть повышен для бедных."
 md4.9.b: "Я думаю, что подоходный налог должен быть снижен для бедных."
 md4.9.c: "Я думаю, что подоходный налог должен быть повышен для богатых."
 md4.9.e: "Я думаю, что подоходный налог должен быть снижен для богатых."
 md4.10.t: "Ответ бедных"
 md4.10.d: "У бедных возникло некоторое недовольство по поводу решиния президента"
 md4.10.a: "О нет!"
 md4.11.t: "Ответ богатых"
 md4.11.d: "У богатых возникло некоторое недовольство по поводу решиния президента"
 md4.11.a: "О, нет!"
 md4.12.t: "Ответ богатых"
 md4.12.d: "Президент решил повысить налоги для богатых, но такое положение не устроило богатых. Поддержка президента понизилась из-за этого решения."
 md4.12.a: "О, нет!"
 md4.13.t: "Ответ бедных"
 md4.13.d: "Бедные отреагировали на решение президента о понижении налогов на богатых. Многие из бедных считают, что налоги на богатых нельзя снижать, а вместо этого повышать их еще больше."
 md4.13.a: "О, нет!"
 md4.14.t: "[FROM.GetName] требует подчинения"
 md4.14.d: "Правительство [FROM.GetName] потребовало, чтобы мы подчинились их правлению и стали нашим повелителем"
 md4.14.a: "Конечно"
 md4.14.b: "Никогда"
 md4.15.t: "[FROM.GetName] Отправляет"
 md4.15.d: "Правительство [FROM.GetName] согласилось с нашими требованиями и выполнило наше правило"
 md4.15.a: "Отлично"
 md4.16.t: "[FROM.GetName] Сопротивляется"
 md4.16.d: "Правительство [FROM.GetName] отклонило наши требования господства"
 md4.16.a: "Черт"
 md4.17.t: "[FROM.GetName] Принимает альянс"
 md4.17.d: "Правительство [FROM.GetName] приняло наш запрос на вступление в союз"
 md4.17.a: "Отлично"
 md4.18.t: "[FROM.GetName] Отклоняет альянс"
 md4.18.d: "Правительство [FROM.GetName] отклонило наш запрос на создание альянса."
 md4.18.a: "Черт"
 md4.19.t: "[FROM.GetName] Территория уступок"
 md4.19.d: "Правительство [FROM.GetName] согласилось с нашими территориальными требованиями."
 md4.19.a: "Отлично"
 md4.20.t: "[FROM.GetName] отказывается уступить территорию"
 md4.20.d: "Правительство [FROM.GetName] отклонило наши территориальные требования."
 md4.20.a: "Черт"
 generic.1.t: "[From.GetName] влияет на нашу политику"
 generic.1.d_neutral_good: "Долгое время [From.GetAdjective] правительство стремилось выровнять путь наших стран и выражало большой интерес к [Root.GetAdjective] политике. В последнее время это усилилось, когда [From.GetRulingParty] начали распространять свою [From.GetRulingIdeology] пропаганду через ряд речей и раздаточных материалов, адресованных [Root.GetAdjective] народу.\n\nТеперь даже некоторые политики и другие должностные лица поддаются влиянию [From.GetAdjective] пропаганды и начали выступать за [From.GetRulingIdeologyNoun] в [Root.GetName]."
 generic.1.d_bad: "В течение долгого времени правительство [From.GetAdjective] стремилось выровнять путь наших стран и часто пыталось вмешаться в политику [Root.GetName]. В последнее время это усилилось, поскольку [From.GetRulingParty] начал продвигать свою пропаганду [From.GetRulingIdeology], не уважая политические традиции [Root.GetAdjective]. Ряд выступлений и другой материал [From.GetRulingIdeology] уже распространяется среди людей [Root.GetAdjective]. Похоже, что к пропаганде [From.GetAdjective] склонны также ряд политиков и других чиновников, и они начали выступать за [From.GetRulingIdeologyNoun] в [Root.GetName]."
 generic.1.a: "Интересно"
 generic.1.b: "Как они посмели!"
 generic.2.t: "[From.GetName] стремится присоединиться к [Root.GetFactionName]"
 generic.2.d.a: "Перед лицом растущих угроз свободе и демократическим ценностям [alliance_applicant.GetAdjective] смотрит на нас как на защитников свободы. Теперь они хотят быть принятыми в наш альянс, чтобы пользоваться нашей защитой и противостоять силам, угрожающим демократии."
 generic.2.d.b: "Наше положение, направленное на изменение нынешнего мирового порядка, не избежало внимания стран-единомышленников. [Alliance_applicant.GetAdjective] признают, что их лучший шанс добиться процветающего будущего для себя - присоединиться к нам в предстоящем конфликте, и поэтому они предложили официально присоединиться к нам против наших врагов."
 generic.2.d.c: "[alliance_applicant.GetName] признала, что она должна объединиться с другими социалистическими республиками, чтобы укрепить место коммунизма в мире. Принимая нашу ведущую роль в международном тяжелом положении работника, [alliance_applicant.GetAdjective] теперь просит официально вступить в союз с нами."
 generic.2.d.e: "По мере того, как текущие потрясения в международной политике продолжают сказываться по всему миру, [alliance_applicant.GetAdjective] считают, что у нас есть наибольший шанс выжить в эти неспокойные времена. Поэтому они просят вступить в наш альянс, чтобы мы могли вместе пережить надвигающийся шторм."
 generic.2.a: "Все, кто выступает за свободу и демократию, могут поддержать нас."
 generic.2.b: "Мы в числе сильнейших!"
 generic.2.c: "Если мы будем вместе, революция не может не победить."
 generic.2.e: "Мы выдержим это!"
 generic.2.f: "Нам лучше без них."
 generic.3.t: "[alliance_inviter.GetName] приветствует нас в [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName] решил принять нашу просьбу присоединиться к [alliance_inviter.GetFactionName]. Отныне мы будем сражаться вместе."
 generic.3.a: "Вместе мы защитим демократию."
 generic.3.b: "Никто не может противостоять нам!"
 generic.3.c: "Бедственное положение рабочих не смогло сказаться на результатах чемпионах!"
 generic.3.e: "Мы отложим наши разногласия, пока."
 generic.4.t: "[alliance_inviter.GetName] отклоняет запрос на присоединение к [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName] решил отклонить нашу просьбу присоединиться к [alliance_inviter.GetFactionName]. Придется обходиться без их помощи."
 generic.4.a: "Они называют себя защитниками свободы?"
 generic.4.b: "Тогда мы их тоже раздавим!"
 generic.4.c: "Их революция коррумпирована!"
 generic.4.e: "Наши разногласия были слишком велики."
 generic.5.t: "[From.GetName] приглашает [Root.GetName] в [From.GetFactionName]"
 generic.5.d.a: "Подозрительно следя за последними событиями в мировой политике, [alliance_inviter.GetName] протягивает нам руку дружбы, предлагая нам свою защиту и призывая нас встать с ними в защиту принципов свободы и демократии. Будучи членом [alliance_inviter.GetFactionName], свобода нашего народа вполне может быть гарантирована."
 generic.5.d.b: "Признавая, что иногда даже сильные государства нуждаются в союзниках, [alliance_inviter.GetAdjective] пригласили нас присоединиться к [alliance_inviter.GetFactionName]. Если мы решим принять их предложение, это вполне может дать нам широкие возможности найти свое место под солнцем."
 generic.5.d.c: "Наши идеологические союзники в [alliance_inviter.GetName] отметили наш ценный вклад в дело рабочих, и сегодня утром мы получили приглашение присоединиться к [alliance_inviter.GetFactionName]. Стоя вместе с другими социалистическими республиками, мы могли бы с новой силой распространять революцию."
 generic.5.d.e: "Похоже, что [alliance_inviter.GetAdjective] считает, что мы представляем для них стратегический интерес, несмотря на идеологические различия. Они считают более выгодным работу вместе с нами, нежели конфронтацию. Сегодня утром посол [alliance_inviter.GetAdjective] направил нам приглашение стать членом [alliance_inviter.GetFactionName]."
 generic.5.a: "Мы будем стоять рядом с ними."
 generic.5.b: "Нам нужно всего несколько тысяч мертвых..."
 generic.5.c: "Мы будем сражаться вместе с нашими товарищами!"
 generic.5.e: "Это решение принесет выгоду."
 generic.6.t: "[alliance_applicant.GetName] принимает приглашение на [alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetName] решил принять наше предложение присоединиться к [alliance_inviter.GetFactionName]. Отныне мы будем сражаться вместе."
 generic.7.t: "[alliance_applicant.GetName] отклоняет предложение присоединиться к [alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetName] решил отклонить наше предложение присоединиться к [alliance_inviter.GetFactionName]. Придется обходиться без их помощи."
 generic.7.a: "Наша помощь не нужна."
 ace_promoted.1.t: "Летчик-ас получает повышение"
 ace_promoted.2.t: "Возвращение аса"
 ace_promoted.1.d: "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и одерживает убедительные победы в важнейших воздушных боях.\n\nСимвол истинного [Root.GetAdjective] мужества, [From.GetName] получает заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.d_major: "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и пилотирует свой самолет [From.GetWing] с необычайным мастерством. Недавний полет над регионом [From.GetMissionRegion] доказал, что [From.GetName] - это настоящий ас, чье участие в боевых действиях неоценимо.\n\nСимвол истинного [Root.GetAdjective] мужества, [From.GetName] получает вполне заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.a: "Смелость города берет."
 ace_died.1.t: "[From.GetCallsign] убит над регионом [From.GetMissionRegion]"
 ace_died.1.d: "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб, выполняя ответственное задание над регионом [From.GetMissionRegion]. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.d_major: "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб при выполнении ответственного задания. Самолет [From.GetWingShort] был замечен пикирующим в клубах пламени над регионом [From.GetMissionRegion] после боя с противником. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.a: "Живая легенда - это еще лучше."
 ace_killed_by_ace.1.t: "[From.GetFullName] сбит асом с позывным [Prev.GetCallsign]"
 ace_killed_by_ace.1.d: "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] проиграл бой пилоту [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\nМужество пилота [From.GetFullName] всегда было примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective] ВВС и станет тяжелой утратой для всей нашей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.d_major: "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] потерпел поражение от [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\n[From.GetFullName] всегда проявлял несравненное мужество и был примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective] ВВС и станет тяжелой утратой для всей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.a: "Сокрушительная потеря для всех нас"
 ace_killed_other_ace.1.t: "[From.GetFullName] сбил аса с позывным [Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective] ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective] пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective] пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective] самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective] пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.d_major: "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective] ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective] пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective] пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective] самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective] пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.a: "[From.Owner.GetName] не забудет такую победу!"
 aces_killed_each_other.1.t: "[From.GetFullName] погиб"
 aces_killed_each_other.1.d: "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective] самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective] ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective] народ."
 aces_killed_each_other.1.d_major: "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective] самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective] ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective] народ."
 aces_killed_each_other.1.a: "Огромная потеря для всех нас"
 election.1.t: "ВСЕОБЩИЕ ВЫБОРЫ"
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Выборы: общественность против гонки вооружений"
 election.2.d: "Партия [Root.GetRulingParty] по-прежнему пользуется поддержкой на грядущих выборах, а [Root.GetLeader] не утратил доверия народа. Однако то, что партия всеми силами пытается сделать государство [Root.GetName] более военизированным, не слишком по душе общественности, не одобряющей бессмысленное бряцание оружием. Государство [Root.GetName] еще не втянуто в войну, и мало кто хочет проявлять агрессию. Если мы станем сотрудничать с другими крупными партиями, также озабоченными национальной безопасностью, мы сохраним власть после выборов, даже отчасти лишившись народной поддержки."
 election.2.a: "Мнение народа следует учитывать."
 election.2.b: "Защита суверенитета прежде всего."
 election.3.t: "Выборы: общественность требует гонки вооружений"
 election.3.d: "Война все ближе с каждым днем, и это не могло не сказаться на выборах. Многие избиратели тревожатся, что государство [Root.GetName] не готово к вооруженному конфликту или его последствиям. Они требуют повышения безопасности и подготовки к войне. Большая часть избирателей по-прежнему поддерживает партию [Root.GetRulingParty], но мы можем потерять их, если не отреагируем на их беспокойство."
 election.3.a: "Народ имеет право чувствовать себя в безопасности."
 election.3.b: "Многие все еще выступают за дипломатические методы."
 election.4.t: "Выборы: Фашисты в правительстве?"
 election.4.d: "Агрессивные националистические настроения возобладали в государстве [Root.GetName], и ряд партий принялись активно отстаивать фашистские идеалы: государство, навязывающее свою волю силой. Одна из них стала фаворитом текущих выборов, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Они открыто отрицают демократические идеалы, лежащие в основе нашего государства, но если они примут участие в выборах, это может сделать их более сговорчивыми, а наша поддержка поможет удержать их от экстремистских шагов."
 election.4.a: "Лучше они, чем коммунисты!"
 election.4.b: "Лучше создать коалицию демократических сил."
 election.5.t: "Выборы: Коммунисты в правительстве?"
 election.5.d: "Коммунистическое движение в государстве [Root.GetName] получило распространение благодаря растущему недовольству рабочего класса и идеям радикальных мыслителей, и это привело к созданию нескольких партий. Одна из них получила существенную поддержку на текущих выборах, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Хотя они считают наши демократические институты всего лишь видом буржуазной тирании, при нашей поддержке они будут пытаться что-то менять мирным путем, вместо того чтобы пытаться сместить правительство."
 election.5.a: "Лучше реформы, чем революция!"
 election.5.b: "Лучше создать коалицию демократических сил."
 election.6.t: "Выборы: демократические партии в меньшинстве"
 election.6.d: "Политическая атмосфера в государстве [Root.GetName] становится все более радикальной. Раньше широкой поддержкой избирателей пользовались демократические партии, но, судя по текущим выборам, на смену таким взглядам пришел политический экстремизм. Партии умеренных, даже если бы они объединились, отставив все разногласия в сторону, не смогли бы получить большинство голосов. Чтобы не остаться в итоге со слабым разрозненным правительством, мы вынуждены вступить в союз с фашистами или коммунистами."
 election.6.a: "В интересах государства [Root.GetName] мы должны объединиться с фашистами."
 election.6.b: "Надо объединиться с коммунистами, чтобы изменить общество к лучшему."
 election.6.c: "Пусть лучше правительство будет слабым и миноритарным."
 election.7.t: "Фашисты влияют на внешнюю политику"
 election.7.d: "Вступив в политическую коалицию с фашистами, мы изменили свою внешнюю политику. Несмотря на весь их оголтелый национализм, фашистам симпатизируют за рубежом, и они одобряют такие изменения в государстве [Root.GetName]. Тоталитарные государства со схожей идеологией видят в нас возможных союзников. Поддерживать отношения с такими странами, несмотря на то, что [Root.GetRulingParty] питает отвращение к их взглядам, может быть необходимо, чтобы сохранить поддержку фашистов в правительстве."
 election.7.a: "Нам нужны союзники против угрозы в будущем."
 election.7.b: "С такими друзьями никаких врагов не надо."
 election.8.t: "Коммунисты влияют на внешнюю политику"
 election.8.d: "Коммунисты часто считают себя частью международной революции, и наш выбор принять их в качестве партнеров в нашем правительстве привлек внимание многих их международных союзников. Представители коммунистических партий поддерживают тесные связи с нациями, которые отказались от нашей формы правления в пользу диктатуры пролетариата, связи, которые нам, возможно, придется признать во внешней политике [Root.GetAdjective], если мы хотим сохранить их поддержку."
 election.8.a: "Нам надо объединиться во имя общей цели."
 election.8.b: "Если пойти таким путем, государство [Root.GetName] может быть уничтожено."
 election.11.t: "Выборы: Фашисты в большинстве"
 election.11.d: "Эти выборы оказались разрушительными для всей демократической системы в целом. Большинство [Root.GetAdjective] населения проголосовало за фашистскую партию, которая стремится к уничтожению выборов и автократическому правлению. Многие намерены отстаивать демократические принципы с оружием в руках, тогда как другие готовы силой продвигать фашистские идеи дальше."
 election.11.a: "[Root.GetName] переживает черные дни, но такова воля народа."
 election.11.b: "Мы не отдадим свою свободу без боя!"
 election.12.t: "Выборы: Коммунисты в большинстве"
 election.12.d: "Последние выборы привели к победе коммунистических партий, что вызвало неоднозначную реакцию прежней администрации. Новое руководство утверждает, что представляет интересы всего народа, однако дорогие нам демократические институты они расценивают лишь как средства оболванивания и угнетения рабочего класса, и возникает вопрос, что же на самом деле представляет собой «правление народа». В ряде стран революции привели к кровопролитию. [Root.GetName] пока живет спокойно, но кто знает, чем все закончится."
 election.12.a: "Это тревожная ситуация, но коммунисты и вправду представляют большинство."
 election.12.b: "Мы должны остановить их, пока они не уничтожили всех несогласных!"
 election.13.t: "Выборы: магнат выступает за фашизм"
 election.13.d: "Влиятельный промышленник, стоящий за одной из компаний, с которой мы решили работать для нашего промышленного производства, недавно сделал ряд заявлений о политике, которые члены администрации сочли тревожными. Он открыто выступал за авторитарное правительство и хвалил иностранные администрации, которые идентифицируют себя как фашистские, неявно намекая, что [Root.GetName] выиграет от такого правления. Осуждение магната и его идеалов может испортить наши отношения с компанией, но если оставить их без внимания, это даст ему платформу для распространения пропаганды, которая подрывает все, за что выступает [Root.GetRulingParty]."
 election.13.a: "Пусть говорит, что пожелает, мы же не обязаны с этим соглашаться."
 election.13.b: "[Root.GetName] не может опираться на помощь и поддержку фашистов."
 election.14.t: "Выборы: исключение для военного времени"
 election.14.d: "[Root.GetName] находится в состоянии войны. В обычное время сейчас должны были бы состояться выборы, но в разгар силового конфликта едва ли следует тратить время на политическую агитацию или допускать смену руководства, если до этого дойдет. Впрочем, есть и те, кто утверждает, что война не может стать поводом к отмене выборов, это уничтожение всех демократических идеалов. Если позволить военным соображениям брать верх над свободой волеизъявления народа - это очень скользкий путь."
 election.14.a: "Выборы пройдут как обычно"
 election.14.b: "Мы займемся этим после победы."
 election.15.t: "Выборы: правительство лишилось доверия"
 election.15.d: "Надвигаются выборы, и общественность начинает сомневаться в том, способно ли нынешнее правительство продолжать войну. Государство [Root.GetName] понесло большие потери, и это настроило нацию против тех, кто, похоже, ведет ее к поражению. Всем очень хочется, чтобы война закончилась как можно скорее, но пусть это лучше сделает другое правительство."
 election.15.a: "Этот кризис доверия крайне огорчителен."
 election.15.b: "Изменим политический ландшафт, чтобы сохранить народное единство."
 election.16.t: "[Root.GetLeader] наслаждается общественной поддержкой"
 election.16.d: "На нынешних выборах оппозиция, если можно назвать ее таковой, подвергла критике все более авторитарный режим партии [Root.GetRulingParty]. Оппозиционеры гадают, есть ли реальная сила у электората или же это - лишь видимость выбора.\n\nОднако, [Root.GetLeader] по-прежнему пользуется высокой популярностью, и, пусть мировое сообщество сомневается в честности выборов, в самой стране их результаты никто не оспаривает. Похоже, что даже если [Root.GetName] больше не управляется людьми, народ все равно поддерживает своего лидера... по крайней мере те, кто сходил на выборы."
 election.16.a: "Один лидер для единой страны"
 election.17.t: "Результаты выборов под вопросом"
 election.17.d: "[Root.GetLeader] эффективно затыкает рты своим политическим оппонентам, но некоторые все равно открыто критикуют недавние выборы. [Root.GetRulingParty] обвиняется в подтасовках и нежелании видеть парламент, который помешал бы проводить политику партии.\n\nПравительство отвергает претензии и считает их попыткой расколоть нацию. Однако на деле большинство граждан сомневаются в своих правителях, а оппозиция, хоть ей и пришлось замолчать, донесла свою мысль до народа."
 election.17.a: "Раскольники!"
 political.1.t: "Коммунизм на подъеме"
 political.1.d: "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа руки и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective] коммунистического движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют ее смещения любыми средствами. Будут ли эти средства внутренними или внешними, пока неясно."
 political.1.a: "Даже в правительстве могут найтись сторонники таких идей."
 political.1.a.tt: "Увеличивает шанс международной поддержки коммунистического переворота."
 political.1.b: "Народное движение должно искать поддержки у народа."
 political.1.b.tt: "Увеличивает шанс народной поддержки коммунистического восстания."
 political.2.t: "Сторонники марксизма в правительстве"
 political.2.d: "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в коммунистической идеологии решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те люди, которые могут сделать революцию бескровной, если она наконец придет."
 political.2.a: "Мы тоже будем присматривать за ними - по ряду причин."
 political.2.a.tt: "При достаточной народной поддержке переворот можно осуществить."
 political.3.t: "Коммунисты совершают переворот"
 political.3.d: "В то время как народное движение за коммунистическую революцию было громким и ужасающим, определенная часть политического движения в основном была тихой и выжидающей. Ожидание теперь закончилось. Сегодня, как раз когда руководство [Root.GetRulingParty] и армия готовились к восстанию в национальном масштабе, ряд чиновников в правительстве [Root.GetAdjective] быстро поместили [Root.GetLeader] под домашний арест и вступили в переговоры с мятежниками.\n\nСохраняя видимость сохранения порядка, переговоры фактически сводились к обеспечению позиций в новом социалистическом государстве для тех, кто решил сотрудничать. Переворот был завершен прежде, чем кто-либо смог его остановить, и те, кто мог бы это сделать, теперь заключены в тюрьму, сосланы или казнены новым режимом."
 political.3.a: "Волны истории смывают прошлое."
 political.4.t: "[Root.GetName] переживает классовый конфликт"
 political.4.d: "Коммунистическое революционное движение, когда-то популярное среди радикальных ученых в теории и смутьянов на практике, получило возросшую поддержку среди рабочего класса [Root.GetAdjective]. Тот факт, что все больше людей вообще предпочитают идентифицировать себя с «классом», означает, что марксистские идеи распространяются за пределы тех, кто активно стремится свергнуть правительство.\n\nЧлены [Root.GetRulingParty] сетуют на это развитие событий, тоскуя по времени, когда «[Root.GetAdjective]» было тем, что люди идентифицировали как в первую очередь. Их опасения не беспочвенны. Можно утверждать, что революция уже идет, происходит на нескольких уровнях общества, и может быть слишком поздно ее остановить."
 political.4.a: "Люди могут называть себя как угодно."
 political.5.t: "Солдаты дезертируют и идут в красные партизаны"
 political.5.d: "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего человека! Вместо того чтобы с оружием в руках идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для коммунистической пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 political.5.a: "Возможно, они просто хотят жить по-другому."
 political.6.t: "[GetMonth] - время революции"
 political.6.d: "Понятие о том, что коммунистическое движение представляет народ, несомненно, набирает обороты в [Root.GetName], где за последние месяцы быстро возросла поддержка коммунистической партии среди населения. Но те, кто призывает к революции, уже не представляют собой разрозненную группу партизан и недовольных профсоюзов. Группа, стоящая за призывом к восстанию, достаточно организована, чтобы сформировать правительство, если им это удастся.\n\nТем не менее, если революция начнется сейчас, её вряд ли удастся провести без того, чтобы не втянуть [Root.GetName] в гражданскую войну. Стоит ли революционерам рисковать расколом нации, чтобы удовлетворить своё нетерпение, или лучше подождать более подходящего момента в будущем?"
 political.6.a: "Нужно действовать сегодня, чтобы войти в историю!"
 political.6.b: "Революция неизбежна. Неизбежное может и подождать."
 political.7.t: "Фашизм на подъеме"
 political.7.d: "«[Root.GetAdjective] народ долго терпит неумелое руководство партии [Root.GetRulingParty]! Оно утверждает, будто представляет интересы граждан, но не может навести порядок на улицах! Только отстранив эту партию от власти, мы сможем повести нашу страну вперед!»\n\nФашистские ораторы в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 political.7.a: "В верхах с этим тоже могут быть согласны, хотя и не скажут вслух."
 political.7.a.tt: "Увеличивает шанс международной поддержки фашистского переворота."
 political.7.b: "Молодое поколение подхватит факел."
 political.7.b.tt: "Увеличивает шанс народной поддержки фашистского переворота."
 political.8.t: "Поддержка фашистов в армии"
 political.8.d: "Некоторые высокопоставленные военные в [Root.GetAdjective] армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 political.8.a: "Национальный дух важнее правительства."
 political.9.t: "Фашистский переворот"
 political.9.d: "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал фашизм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective] правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 political.9.a: "Сильное государство необходимо, чтобы защищать людей от самих себя."
 political.10.t: "Гражданская война за фашизм"
 political.10.d: "Попытки фашистов возродить в народе националистический дух имели определенный успех, но и сопротивление таким идеям по-прежнему велико. Генералы, планирующие свергнуть нынешнюю власть, разочарованы тем, что у самих [Root.GetAdjective] граждан мало доверия к партии [Root.GetFascistParty].\n\nОни по-прежнему убеждены, что [Root.GetLeader] скоро лишится народной поддержки, но не уверены, какой курс лучше избрать. Некоторые призывают к немедленному перевороту, пока слабостью государства [Root.GetName] не воспользовались враги. Однако с учетом ограниченной народной поддержки это, скорее всего, запалит костер гражданской войны."
 political.10.a: "Не стоит желать власти, если не готов ее захватить."
 political.10.b: "Сперва следует объединить людей, а потом уже управлять ими."
 political.11.t: "Фашисты формируют штурмовые дивизии"
 political.11.d: "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 political.11.a: "Только предателям нации есть чего опасаться."
 political.12.t: "Угроза коммунизма"
 political.12.d: "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и никакого разлада нет. Эта ложь отравляет умы людей, когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть на наших соседей: там жители обратились друг на друга, провозглашая гибель наций. Как скоро они объявят мертвой нашу нацию? И какую защиту нам даст [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост фашистского движения из-за коммунистической революции, которая произошла поблизости. Многие умеренные, которые в другое время отвергли бы фашизм, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают беспокойство, а выбирая между коммунизмом и фашистским режимом, они предпочтут второе. И многие готовы поддержать такой выбор активно."
 political.12.a: "Мы станем заслоном на пути красной угрозы!"
 political.13.t: "Продвижение к демократии"
 political.13.d: "«Если мы затыкаем рот народу, как можно утверждать, что [Root.GetName] говорит его голосом? Если мы боимся разногласий, боимся, что нас публично отвергнут или изгонят прочь всеобщим голосованием, значит, мы опасаемся ненависти наших сограждан. Неужели у партии [Root.GetRulingParty] настолько мало веры в собственные принципы?»\n\nОдна из фракций в правительстве, осторожная и неорганизованная, но идеологически последовательная, начала выступать за политику большей терпимости по отношению к врагам государства. Они хотят привлечь общественность к принятию решений и предлагают использовать для этого референдумы и местные партийные собрания, даже если в будущем это приведет к смене курса."
 political.13.a: "Для начала это стоит обсудить внутри себя."
 political.13.a.tt: "Увеличивает шанс международной поддержки при организации выборов."
 political.13.b: "Мы все равно знаем, что правы, так что пусть враги говорят в открытую."
 political.13.b.tt: "Увеличивает шанс народной поддержки идеи выборов и формирования оппозиции."
 political.14.t: "[Root.GetRulingParty] обсуждает демократические идеи"
 political.14.d: "Как ни странно, идея проведения референдумов и смягчения репрессий против врагов режима получила определенную поддержку в рядах партии [Root.GetRulingParty]. Ее лидер смотрит на это скептически, однако курс перемен поддерживают влиятельные партийцы.\n\nВозможно, они полагают, что на практике это мало что изменит, либо и впрямь предают партийные идеалы, как утверждают их оппоненты. В любом случае, если общество потребует таких перемен, некоторые лидеры государства [Root.GetName] готовы к компромиссу."
 political.14.a: "Выбор не обязательно всегда стоит между свободой или смертью."
 political.14.a.tt: "Правительство может устроить выборы, когда такая политика получит поддержку большинства."
 political.15.t: "Формирование демократической оппозиции"
 political.15.d: "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 political.15.a: "В отсутствие репрессий это движение проявляется естественным образом."
 political.16.t: "Призыв ко всеобщим выборам"
 political.16.d: "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений - и все они направлены против нас."
 political.16.a: "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 political.16.b: "Нужно выслушать народ."
 political.17.t: "Всеобщие выборы в государстве [Root.GetName]"
 political.17.d: "Так как свобода выражения мнений и собраний стала всё более принятым в [Root.GetName], фракция внутри [Root.GetRulingParty], выступающая за проведение выборов, превратилась из тайных заговорщиков в открыто поддерживаемых реформаторов. Несмотря на протесты [Root.GetLeader], страна медленно, но уверенно движется к демократии в последние месяцы, и проведение выборов теперь кажется естественным следующим шагом.\n\nОднако далеко не все [Root.GetAdjective] граждане поддерживают демократические реформы. Всё ещё ведутся дебаты внутри партии о том, стоит ли отложить проведение выборов, пока мы не обеспечим стабильное развитие."
 political.17.a: "Те, кто лоялен партии [Root.GetRulingParty], поддержат вариант скорейшего проведения выборов."
 political.17.b: "Реформы сперва должны получить более широкую поддержку."
 political.18.t: "Фашисты требуют референдум"
 political.18.d: "Быстро растущее [Root.GetAdjective] фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 political.18.a: "Подавить это ненавистное движение!"
 political.18.b: "Не стоит обращать на них внимания."
 political.18.c: "Если народ этого захочет, мы проведем референдум."
 political.19.t: "Коммунисты требуют референдум"
 political.19.d: "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы еще можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 political.19.a: "Необходимо подавлять любую анти[Root.GetAdjective] деятельность!"
 political.19.b: "Не стоит обращать внимания на болтунов."
 political.19.c: "Уж лучше референдум, чем кровавый бунт."
 political.20.t: "Демократы требуют референдум"
 political.20.d: "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях - свобода слова, всеобщие выборы, свободная пресса - всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective] обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 political.20.a: "Это надо прекратить."
 political.20.b: "Будем жить как обычно."
 political.20.c: "Если дать согласие на референдум, мы еще можем сохранить наше наследие."
 political.21.t: "[Root.Capital.GetName] в опасности, фашисты наступают"
 political.21.d: "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, фашисты использовали значительную общественную поддержку и связи в [Root.GetAdjective] армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 political.21.a: "Мы остановим их любой ценой!"
 political.21.b: "Фашисты лучше всех ощущают истинный дух нации!"
 political.22.t: "Коммунизм на подъеме"
 political.22.d: "После того как им отказали в проведении референдума, немногие реформаторы-коммунисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и все больше людей стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 political.22.a: "Мы не позволим им развалить страну!"
 political.22.b: "Огонь революции можно погасить лишь кровью угнетателей!"
 political.23.t: "[Root.GetAdjective] весна"
 political.23.d: "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 political.23.a: "Не хватало еще, чтобы нами правила толпа!"
 political.23.b: "[Root.GetName] наконец обретает свободу!"
 political.24.t: "Фашисты осмеяны"
 political.24.d: "Очарованность [Root.GetAdjective] общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам фашистов, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective] фашизм все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации - той самой нации, которую они, якобы, так ценили и уважали. Слово «фашист» из политического определения стало оскорблением."
 political.24.a: "Вот ведь клоуны."
 political.25.t: "Коммунистический пузырь лопнул"
 political.25.d: "Многие коммунисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение лидера [Root.GetLeader]: видимо, пример других коммунистических держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться - за кружкой дешевого пива или за бокалом дорогого вина, - но так разговорами и останутся."
 political.25.a: "Вот ведь лицемеры."
 political.26.t: "Демократическое движение затихает"
 political.26.d: "После нескольких месяцев громкой оппозиции режиму [Root.GetLeader], требующего проведения публичных выборов и более либеральных законов о свободе собраний и слова, движение, похоже, распалось. Люди теперь выражают большее беспокойство по поводу стабильности [Root.GetName], если такие реформы будут реализованы, при этом тех, кто требует демократии, все больше воспринимают как нарушителей порядка, чем как истинных борцов за изменения.\n\nБолее таинственно, многие из ведущих фигур движения, похоже, исчезли или резко прекратили свою деятельность. Возможно, некоторые из них выбрали путь в изгнание, осознав провал своих усилий. Тем не менее, правительство [Root.GetRulingParty] отрицает всякое знание и участие в этих событиях."
 political.26.a: "Вот ведь неудачники."
 political.27.t: "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 political.27.d_fascism: "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими фашистскими партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 political.27.d_communism: "После недавнего прихода к власти [Root.GetRulingParty], [Root.GetLeader] объявил, что [Root.GetName] больше не будет придерживаться нейтральной внешней политики.\n«Мир стал запутанным и сложным. Эта страна всегда стояла на своих принципах и была готова их защищать. Мы больше не в безопасности в одиночестве. Нейтралитет больше не является безопасным убежищем, каким он был раньше, и те, кто стремится к власти в этом мире, не уважают его. Мы должны стоять рядом с нашими коммунистическими братьями против сил, которые стремятся подавить нас. Против буржуазного большинства, которое не хочет ничего другого, кроме как держать нас внизу. Если мы не сделаем выбор, мы погибнем в одиночестве.»"
 political.27.a: "За будущее государства [Root.GetName]"
 political.28.t: "[Root.GetNameDef] воссоединяется"
 political.28.d: "Конец ужасной гражданской войны, опустошившей нашу землю, подходит к концу, и мы наконец достигли политического соглашения. Теперь мы встречаемся с нашими коллегами [Root.GetAdjective], и вместе мы восстановим нашу великую нацию. Враги, которые стремились извлечь выгоду из нашей борьбы, теперь столкнутся с единым народом [Root.GetAdjective].\n\nНовое [Root.GetRulingIdeology] [Root.GetName] больше никогда не будет разделено!"
 political.28.a: "Наконец-то мы едины!"
 THREAT_FROM_EFFECT: "Угроза действием"
 war_justification.1.t: "[Root.GetLeader] высказывается против государства [From.GetName]"
 war_justification.1.d: "«Принадлежит ли государство [From.GetName] [From.GetAdjective] народу? Зададим другой вопрос: принадлежит ли будущее [From.GetAdjective] народу или государству [Root.GetNameDef]?»\n\nВ сегодняшней речи [Root.GetLeader] демонстрирует, что [Root.GetName] на пути к войне. Политическая напряженность нарастает на протяжении месяца, и, похоже, [Root.GetAdjective] народ уже смирился с тем, что война неизбежна."
 war_justification.1.a: "Будущее принадлежит государству [Root.GetName]"
 war_justification.2.t: "[Root.GetLeader] осуждает [From.GetAdjective] идеалы"
 war_justification.2.d: "«[From.GetAdjective] народ утверждает, что поддерживает свободу и демократию и хочет мира, но все это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода заключается в отсутствии порядка. [Root.GetAdjective] народ видит эту ложь насквозь... и мы понимаем: мир на их условиях - это тоже ложь».\n\n[Root.GetRulingParty] давно насмехается над слабостью [From.GetAdjective] народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.2.a: "Государство [Root.GetName] объединяется под властью лидера [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] предупреждает об опасности [From.GetAdjective] коммунизма"
 war_justification.3.d: "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [Root.GetLeader] к коммунистам стала известна, когда партия [Root.GetRulingParty] пришла к власти, и со временем только усилилась. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.3.a: "Кто отрицает государство, того ждет гибель."
 war_justification.4.t: "[Root.GetName] готовится к великой борьбе"
 war_justification.4.d: "«[From.GetAdjective] — это народ, который не расстанется с властью легко. Однако они также должны понимать, что траектория наших двух наций может закончиться только столкновением. Мы должны закалить себя для предстоящей борьбы. Ибо [From.GetName] не будет взят без боя».\n\nВозможность взаимопонимания между одинаково настроенными правительствами [From.GetName] и [Root.GetName] уступила место кампании по захвату их территории силой."
 war_justification.4.a: "Наша победа войдет в историю."
 war_justification.5.t: "[Root.GetLeader] приносит революцию в государство [From.GetName]"
 war_justification.5.d: "«Мы укрепили социалистическое общество в государстве [Root.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [From.GetName] не имеют права голоса или своей организации, и все попытки ввести социализм будут жестоко подавляться государственным аппаратом, во главе которого стоит [From.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [From.GetAdjective] народ. Наша революция доказала, что мы умеем сражаться с угнетателями, теперь пора раздавить капиталистов и в городе [From.Capital.GetName]!»\n\n[Root.GetLeader] больше не пользуется дипломатическим языком, когда говорит о партии [From.GetRulingParty], которую возглавляет [From.GetName]. Концепция стирания границ теперь сводится к уничтожению совершенно определенной границы между двумя странами."
 war_justification.5.a: "[From.GetAdjective] рабочие, освобождение грядет!"
 war_justification.6.t: "[Root.GetLeader] призывает помочь [From.GetAdjective] рабочим"
 war_justification.6.d: "«Есть ли большая ложь, чем предполагаемая свобода народа [From.GetAdjective]? Там, где они когда-то были рабами у принцев и герцогов, претендовавших на владение землей, теперь они вынуждены продавать свой труд тем, кто претендует на владение фабриками. Их свободу выбирать одного хозяина вместо другого вряд ли можно назвать свободой. Точно так же их свобода выбирать своих лидеров — это ложный выбор, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Народ, столь основательно обработанный, может быть спасен только вмешательством [Root.GetAdjective].\n\n[Root.GetLeader] долгое время полемизировал с правительством в [From.GetName] на партийных собраниях, но теперь эта риторика чаще используется публично. Мало оснований полагать, что этот конфликт можно разрешить мирным путем."
 war_justification.6.a: "Мы уничтожим диктатуру буржуазии!"
 war_justification.7.t: "[From.GetAdjective] коммунизм терпит неудачу"
 war_justification.7.d: "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно: сама революция была предана. Как иначе объяснить тот факт, что к власти в государстве [From.GetName] пришла партия [From.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nИзначально поддержав [From.GetAdjective] революцию, [Root.GetLeader] все чаще выражает разочарование тем, как она развивается. Возможно, партия [Root.GetRulingParty] решит вмешаться, пока не поздно."
 war_justification.7.a: "Мы еще можем спасти эту попытку построить социализм."
 war_justification.8.t: "[Root.GetLeader] призывает раздавить [From.GetAdjective] национализм"
 war_justification.8.d: "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [From.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Очевидно, что фашисты нанесут удар по нашим союзникам, это лишь вопрос времени. А значит, мы должны ударить первыми».\n\nМежду нами и [From.GetAdjective] народом не было ничего, кроме презрения. Однако в последнее время ненависть усиливается: похоже, конфликт разгорится очень скоро."
 war_justification.8.a: "Смерть фашистам!"
 war_justification.9.t: "Разрыв дипломатических отношений с государством [From.GetName]"
 war_justification.9.d: "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [From.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [From.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [From.GetAdjective] руководство не изменит курс коренным образом, нам придется начать борьбу».\n\n[Root.GetAdjective] вмешательство во внутренние дела государства [From.GetName] в последнее время стало особенно явным, хотя некоторые оппозиционные политики утверждали, что партия [Root.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война представляется неизбежной."
 war_justification.9.a: "Иногда конфликт попросту неизбежен."
 war_justification.10.t: "[Root.GetLeader] призывает к вмешательству во внутренние дела государства [From.GetName]"
 war_justification.10.d: "«С тяжёлым сердцем мы вынуждены признать реальность нашей ситуации: вторжение в [From.GetName] может стать нашим единственным выходом. Это слишком большое стратегическое преимущество, чтобы пытаться искать иное решение в нынешних условиях. Хотя мы верим, что ни [Root.GetAdjective], ни [From.GetAdjective] народы не желают войны, история привела нас к этой точке, и наши возможности ограничены. Мы можем лишь надеяться, что благодаря демонстрации нашей военной мощи удастся избежать дальнейших жертв в будущем.»\n\nХотя существует популярная теория, что демократии не ведут войны друг с другом, недавние события указывают на возможность [Root.GetAdjective] вторжения в [From.GetName] в будущем. История ещё может нас удивить."
 war_justification.10.a: "[From.GetName] трудно назвать по-настоящему демократической страной."
 war_justification.11.t: "[Root.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.11.d: "«Без сомнений, коммунистический режим государства [From.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [From.GetAdjective] народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nОбщество активно обсуждает тот факт, что [From.GetAdjective] агенты могут вести подрывную деятельность против демократии. Оппозиция утверждает, будто с помощью «красного пугала» страну подталкивают к войне с государством [From.GetName], но пока народ охотно соглашается с позицией партии [Root.GetRulingParty]."
 war_justification.11.a: "Их идеология крайне агрессивна, на что еще они могут рассчитывать, кроме агрессии?"
 war_justification.12.t: "[Root.GetLeader] противостоит [From.GetAdjective] фашизму"
 war_justification.12.d: "«Современная история, а возможно, и история в целом не знает тирании хуже, чем та стальная узда, в которой [From.GetRulingParty] держит государство [From.GetName]. Нас убеждают не провоцировать конфликт, верить, будто [From.GetLeader] станет соблюдать договоренности и обещания. Но те, кто так говорит, не понимают, что договоренности с фашистами невозможны: для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги противников фашизма».\n\nОбщественность долгое время надеялась избежать прямой конфронтации с государством [From.GetName], но теперь против такой позиции активно выступает [Root.GetLeader]. Говоря словами Макиавелли, мы лишь оттягиваем войну, и это идет врагу на пользу. Возможно, нам имеет смысл нанести удар первыми."
 war_justification.12.a: "Не будет мира для нас, пока они не уйдут."
 war_justification.13.t: "[Root.GetLeader] призывает к войне против государства [From.GetName]"
 war_justification.13.d: "«Мы мирный народ, но один лишь национальный характер не может определить весь исторический курс. Сейчас время войны. Слишком долго [From.GetAdjective] народ владел столь необходимыми нам богатствами и по-прежнему не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у наших предков».\n\n[Root.GetLeader] демонстрирует неприкрытую враждебность в адрес государства [From.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.13.a: "Это непростое решение, но мы должны его принять."
 war_justification.14.t: "[Root.GetLeader] бросает вызов [From.GetAdjective] претензиям"
 war_justification.14.d: "«[From.GetName] может считать себя более современным и развитыми, чем мы, но правда в том, что их нация не прошла тех испытаний, что мы, и не готова к угрозам, которые теперь явно видны на горизонте. Их презрение к нам и предотвращение того, что по праву принадлежит нам, сделали нас одной из этих угроз для них. Их слабая и разделенная нация вряд ли устоит перед нашими требованиями.»\n\nДолгое время дерзкое мнение о [From.GetName], которое придерживалась партия [Root.GetRulingParty], развилось от критики до враждебности. Хотя общественное мнение утверждает, что народ [From.GetAdjective] хочет избежать войны, [Root.GetLeader] заявляет, что их избранные лидеры спровоцировали её своей высокомерностью."
 war_justification.14.a: "Они не знают, как мы закалились в испытаниях."
 war_justification.15.t: "[Root.GetLeader] желает восстановить порядок в государстве [From.GetName]"
 war_justification.15.d: "«Национальный дух [Root.GetAdjective] силен, но не всем нациям так повезло. Традиции [From.GetName] были разрушены, а законные правители давно убиты и похоронены, и все это во имя идеи великой марксистской революции. Наш долг — восстановить порядок в этом мире, сбитом с пути кровожадными узурпаторами, и утвердить силу [Root.GetName] против этой угрозы».\n\nВ то время как [Root.GetRulingParty] всегда выступала против коммунизма, [From.GetName] стала объектом особых нападок в недавних выступлениях. Независимо от того, является ли атака на нацию [Root.GetAdjective] со стороны коммунистов реальной угрозой, упреждающая атака на коммунизм [From.GetAdjective] уже находится в разработке."
 war_justification.15.a: "Мы должны отомстить за всех жертв революции!"
 war_justification.16.t: "[Root.GetLeader] бросает вызов [From.GetAdjective] угнетателям"
 war_justification.16.d: "«Мои оппоненты пытаются утверждать, будто мое правление ничем не отличается от того, что творит партия [From.GetRulingParty] в государстве [From.GetName]. Они категорически неправы. Все успехи лидера [From.GetLeader] - результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [Root.GetRulingParty] не желает подчиняться таким тенденциям. Я сделаю все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[Root.GetLeader] проводит враждебную политику в отношении [From.GetAdjective] нации. Своих лидеров мы можем называть по-разному, а вот фашистами - только врагов."
 war_justification.16.a: "Традиции и здравый смысл всегда берут верх над фанатизмом и террором."
 war_justification.17.t: "[Root.GetLeader] ставит под сомнение [From.GetAdjective] суверенитет"
 war_justification.17.d: "«Кто определяет границы государства, как они определяются? В прошлом, определяя, что [Root.GetName] заканчивается здесь, а тут начинается [From.GetName], люди руководствовались самыми разными причинами. Но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[Root.GetLeader] в своих последних речах утверждает, что нападение на государство [From.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.17.a: "Мы должны сплотиться ради этой цели!"
 war_justification.18.t: "[Root.GetLeader] сомневается в том, чего на самом деле хочет [From.GetName]"
 war_justification.18.d: "«Нет сомнения: государство [From.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [From.GetAdjective] народ не хочет мира и ждет удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, и знать, что [Root.GetName] без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [Root.GetRulingParty] устремили взоры в сторону государства [From.GetName], утверждая, что лучшая защита - это нападение. Их точка зрения набирает популярность, и государство [Root.GetName] начинает готовиться к войне."
 war_justification.18.a: "Этот конфликт придется закончить военным путем."
 war_justification.19.t: "[Root.GetLeader] недоволен [From.GetAdjective] провокациями"
 war_justification.19.d: "«Наивные люди в государстве [Root.GetName], уверенные, будто [From.GetAdjective] народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий: отсюда видно, как на той стороне границы против нас собираются войска. Это угроза, которую мы не можем оставлять без ответа. Каждый день государство [From.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\n[From.GetAdjective] военное присутствие вблизи наших границ встревожило общественность не на шутку, и теперь эта нация воспринимается партией [Root.GetRulingParty] как наш главный враг. Хотя можно задуматься, не стали ли войска на границе следствием подобных речей..."
 war_justification.19.a: "Это не имеет значения, пора готовиться к войне."
 war_justification.20.t: "[Root.GetLeader] отстаивает право на захват государства [From.GetName]"
 war_justification.20.d: "«Если мы хотим иметь стратегическое преимущество в предстоящей, не говоря уже об inevitable войне с [From.GetName], здесь нет места для колебаний. Речь идет о защите будущего наших детей и обеспечении того, чтобы [Root.GetName] имело место в мире завтра. Это вопрос преданности нашему делу и тем идеалам, которые мы считаем само собой разумеющимися. Пора действовать.»\n\nСерия вдохновляющих речей лидеров [Root.GetRulingParty], в первую очередь [Root.GetLeader], призывает общественность поддержать вторжение в [From.GetName]. Геополитические мотивы вторжения менее очевидны в риторике, где акцент сделан на патриотические настроения, но эта кампания выглядит очень эффективной в убеждении общественности в ее необходимости."
 war_justification.20.a: "Нация поддерживает это значимое решение."
 war_justification.201.t: "[From.GetLeader] выступает против государства [Root.GetName]"
 war_justification.201.d: "- [Root.GetName]Принадлежит к [Root.GetAdjective]? Давайте зададим себе вопрос получше: принадлежит ли будущее [Root.GetAdjective] или оно принадлежит кому-то [From.GetName]?\"В сегодняшней речи\n\n[From.GetLeader] говорится, что [From.GetName] находится на пути к войне. Политическая напряженность нарастала в течение последнего месяца, и, похоже, [From.GetAdjective] люди смирились с тем, что война неизбежна. [Root.GetName] также нужно подготовиться."
 war_justification.201.a: "Почему нам не дают жить в мире и покое?"
 war_justification.202.t: "[From.GetLeader] осуждает [Root.GetAdjective] идеалы"
 war_justification.202.d: "«[Root.GetAdjective] народ утверждает, что поддерживает свободу и демократию и хочет мира, но все это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода заключается в отсутствии порядка. [From.GetAdjective] народ видит эту ложь насквозь... и мы понимаем: мир на их условиях - это тоже ложь».\n\n[From.GetRulingParty] давно насмехается над слабостью [Root.GetAdjective] народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.202.a: "[From.GetLeader] - это фашистская гадина, чего еще ожидать."
 war_justification.203.t: "[From.GetLeader] предупреждает об опасности [Root.GetAdjective] коммунизма"
 war_justification.203.d: "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Красная чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [From.GetLeader] к коммунистам стала известна, когда партия [From.GetRulingParty] пришла к власти, и со временем только усилилась. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.203.a: "Если они боятся наших идеалов - они боятся собственного народа."
 war_justification.204.t: "[From.GetName] готовится к великой борьбе"
 war_justification.204.d: "«[Root.GetAdjective] — это народ, который не расстанется с властью легко. Однако они также должны понимать, что траектория наших двух наций может закончиться только столкновением. Мы должны закалить себя для грядущей борьбы. Ибо [Root.GetName] не будет взят без боя».\n\nВозможность взаимопонимания между одинаково настроенными правительствами [Root.GetName] и [From.GetName] уступила место кампании по захвату их территории силой."
 war_justification.204.a: "Пусть приходят!"
 war_justification.205.t: "[From.GetLeader] приносит революцию в государство [Root.GetName]"
 war_justification.205.d: "«Мы укрепили социалистическое общество в государстве [From.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [Root.GetName] не имеют права голоса или своей организации, и все попытки ввести социализм будут жестоко подавляться государственным аппаратом, во главе которого стоит [Root.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [Root.GetAdjective] народ. Мы умеем сражаться с угнетателями, теперь пора раздавить капиталистов и в городе [Root.Capital.GetName]!»\n\nВ переговорах с нашим правительством [From.GetLeader] больше не пользуется дипломатическим языком. Концепция стирания границ теперь сводится к уничтожению совершенно определенной границы между двумя странами."
 war_justification.205.a: "[Root.GetLeader] - лучший лидер, чем какой-то революционер-оппортунист!"
 war_justification.206.t: "[From.GetLeader] призывает помочь [Root.GetAdjective] рабочим"
 war_justification.206.d: "«Есть ли ложь большая, чем так называемая свобода [Root.GetAdjective] народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь же рабочие вынуждены продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [From.GetAdjective] вмешательство».\n\nКоммунистический режим государства [From.GetName] не признает, что наш народ обойдется без их социальных экспериментов, и открыто угрожает нашей безопасности. Сложно представить, что конфликт удастся решить мирным путем."
 war_justification.206.a: "Разве могут быть истинными ценности, которые нам хотят навязать силой?"
 war_justification.207.t: "[Root.GetAdjective] коммунизм терпит неудачу"
 war_justification.207.d: "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно: сама революция была предана. Как иначе объяснить тот факт, что к власти в государстве [Root.GetName] пришла партия [Root.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nИзначально поддержав победу партии [Root.GetRulingParty] в столице ([Root.Capital.GetName]), [From.GetLeader] больше не разделяет взгляды лидера [Root.GetLeader]. Конфликт уже зашел настолько далеко, что они готовы навязывать нам истинный социализм силой."
 war_justification.207.a: "Они не понимают, что значит революция для [Root.GetAdjective] народа."
 war_justification.208.t: "[From.GetLeader] призывает раздавить [Root.GetAdjective] национализм"
 war_justification.208.d: "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [Root.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Очевидно, что фашисты нанесут удар по нашим союзникам, это лишь вопрос времени. А значит, мы должны ударить первыми».\n\nМежду нами и [Root.GetAdjective] народом не было ничего, кроме презрения. Однако в последнее время ненависть усиливается: [From.GetLeader] открыто призывает к войне."
 war_justification.208.a: "Смерть коммунистам!"
 war_justification.209.t: "Разрыв дипломатических отношений с государством [Root.GetName]"
 war_justification.209.d: "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [Root.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. [Root.GetLeader] - авторитарный лидер, снова и снова демонстрирует свою глухоту к чаяниям народа. Если только [Root.GetAdjective] руководство не изменит курс коренным образом, нам придется начать борьбу».\n\nВопрос [From.GetAdjective] вмешательства встал только в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [From.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война представляется неизбежной."
 war_justification.209.a: "Вся их пренебрежительная риторика нас не запугает."
 war_justification.210.t: "[From.GetLeader] призывает к вмешательству во внутренние дела государства [Root.GetName]"
 war_justification.210.d: "«С тяжёлым сердцем мы вынуждены признать реальность нашей ситуации: вторжение в [Root.GetName] может стать нашим единственным выходом. Это слишком большое стратегическое преимущество, чтобы пытаться искать иное решение в нынешних условиях. Хотя мы верим, что ни [From.GetAdjective], ни [Root.GetAdjective] народы не хотят войны, история привела нас к этой точке, и наши возможности ограничены. Мы можем лишь надеяться, что благодаря демонстрации нашей военной мощи удастся избежать дальнейших жертв в будущем.»\n\nХотя существует популярная теория, что демократии не ведут войны друг с другом, недавние события указывают на возможное [From.GetAdjective] вторжение в [Root.GetName] в будущем. История ещё может нас удивить."
 war_justification.210.a: "[From.GetName] трудно назвать по-настоящему демократической страной, если она так агрессивна."
 war_justification.211.t: "[From.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.211.d: "«Без сомнений, коммунистический режим государства [Root.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [Root.GetAdjective] народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nНарождающееся рабочее движение напугало [From.GetAdjective] лидеров. Представители их оппозиции говорят, что население намеренно запугивают «красным пугалом», готовя к войне, впрочем, с риторикой партии [From.GetRulingParty] охотно соглашается весь народ."
 war_justification.211.a: "До тех пор, пока из этого можно извлечь прибыль, капиталисты будут готовить войну."
 war_justification.212.t: "[From.GetLeader] противостоит [Root.GetAdjective] фашизму"
 war_justification.212.d: "«Современная история, а возможно, и история в целом не знает тирании хуже, чем та стальная узда, в которой [Root.GetRulingParty] держит государство [Root.GetName]. Нас убеждают не провоцировать конфликт, верить, будто [Root.GetLeader] станет соблюдать договоренности и обещания. Но те, кто так говорит, не понимают, что договоренности с фашистами невозможны: для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги противников фашизма».\n\nЗависть к нашей мощи и славной истории толкает [From.GetAdjective] нацию к войне на уничтожение. Все их мирные заверения оказались ложью."
 war_justification.212.a: "Это неизбежно. Значит, это следует сделать как можно скорее."
 war_justification.213.t: "[From.GetLeader] призывает к войне против государства [Root.GetName]"
 war_justification.213.d: "«Мы мирный народ, но один лишь национальный характер не может определить весь исторический курс. Сейчас время войны. Слишком долго [Root.GetAdjective] народ владел столь необходимыми нам богатствами и по-прежнему не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у наших предков».\n\nВ недавней речи, обращенной к [From.GetAdjective] народу, [From.GetLeader] проявляет неприкрытую враждебность в адрес государства [Root.GetName], оправдывая агрессивную политику своего государства. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.213.a: "Они пожалеют, что сделали нас своими врагами."
 war_justification.214.t: "[From.GetLeader] бросает вызов [Root.GetAdjective] претензиям"
 war_justification.214.d: "«[Root.GetName] может считать себя более современным и развитыми, чем мы, но правда в том, что их нация не прошла тех испытаний, что мы, и не готова к угрозам, которые теперь явно видны на горизонте. Их презрение к нам и предотвращение того, что по праву принадлежит нам, сделали нас одной из этих угроз для них. Их слабая и разделенная нация вряд ли устоит перед нашими требованиями.»\n\nДолгое время дерзкое мнение о [Root.GetName], которое придерживалась партия [From.GetRulingParty], развилось от критики до враждебности. Хотя общественное мнение утверждает, что народ [Root.GetAdjective] хочет избежать войны, [From.GetLeader] заявляет, что наши избранные лидеры спровоцировали её своей высокомерностью."
 war_justification.214.a: "Если [From.GetAdjective] народ и пытается выступать за мир, его никто не слышит."
 war_justification.215.t: "[From.GetLeader] желает восстановить порядок в государстве [Root.GetName]"
 war_justification.215.d: "«Национальный дух [From.GetAdjective] силен, но не всем нациям так повезло. Традиции [Root.GetName] были разрушены, а законные правители давно убиты и похоронены, и все это во имя идеи великой марксистской революции. Наш долг — восстановить порядок в этом мире, сбитом с пути кровожадными узурпаторами, и утвердить силу [From.GetName] против этой угрозы».\n\nВ то время как [From.GetRulingParty] всегда выступала против коммунизма, [Root.GetName] стала объектом особых нападок в недавних выступлениях. Опасаясь неизбежного перехода своей нации на следующий этап истории, упреждающая атака на [Root.GetAdjective] коммунизм уже находится в разработке."
 war_justification.215.a: "Уже слишком поздно обращать вспять достигнутый нами прогресс."
 war_justification.216.t: "[From.GetLeader] бросает вызов [Root.GetAdjective] угнетателям"
 war_justification.216.d: "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [Root.GetRulingParty] в государстве [Root.GetName]. Они категорически неправы. Все успехи лидера [Root.GetLeader] - результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [From.GetRulingParty] не желает подчиняться таким тенденциям. Я сделаю все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[From.GetLeader] проводит враждебную политику в отношении [Root.GetAdjective] нации. Наши масштабные планы вызвали у него зависть, кроме того, он ощущает исходящую от нас угрозу."
 war_justification.216.a: "Если они хотят помериться с нами силой, их ждет поражение."
 war_justification.217.t: "[From.GetLeader] ставит под сомнение [Root.GetAdjective] суверенитет"
 war_justification.217.d: "«Кто определяет границы государства, как они определяются? В прошлом, определяя, что [From.GetName] заканчивается здесь, а тут начинается [Root.GetName], люди руководствовались самыми разными причинами. Но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[From.GetLeader] в своих последних речах утверждает, что нападение на государство [Root.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.217.a: "Неужели из прошлой мировой войны люди не извлекли никаких уроков?"
 war_justification.218.t: "[From.GetLeader] сомневается в том, чего на самом деле хочет [Root.GetName]"
 war_justification.218.d: "«Нет сомнения: государство [Root.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [Root.GetAdjective] народ не хочет мира и ждет удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, и знать, что [From.GetName] без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [From.GetRulingParty] устремили взоры в сторону государства [Root.GetName], утверждая, что лучшая защита - это нападение. Их точка зрения набирает популярность, и государство [From.GetName] начинает готовиться к войне."
 war_justification.218.a: "Именно поэтому мы и должны быть наготове."
 war_justification.219.t: "[From.GetLeader] недоволен [Root.GetAdjective] провокациями"
 war_justification.219.d: "«Наивные люди в государстве [From.GetName], уверенные, будто [Root.GetAdjective] народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий: отсюда видно, как на той стороне границы против нас собираются войска. Это угроза, которую мы не можем оставлять без ответа. Каждый день государство [Root.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\nНаше военное присутствие вблизи [From.GetAdjective] границ встревожило их, поскольку они сочли это доказательством враждебных намерений. Едва ли они осознают, что именно их агрессивная риторика стала причиной наших действий."
 war_justification.219.a: "Мы не можем разоружиться после таких угроз."
 war_justification.220.t: "[From.GetLeader] отстаивает право на захват государства [Root.GetName]"
 war_justification.220.d: "«Если мы хотим иметь стратегическое преимущество в предстоящей, не говоря уже об inevitable войне с [Root.GetName], здесь нет места для колебаний. Речь идет о защите будущего наших детей и обеспечении того, чтобы [From.GetName] имело место в мире завтра. Это вопрос преданности нашему делу и тем идеалам, которые мы считаем само собой разумеющимися. Пора действовать.»\n\nСерия вдохновляющих речей лидеров [From.GetRulingParty], в первую очередь [From.GetLeader], призывает общественность поддержать вторжение в [Root.GetName]. Геополитические мотивы вторжения менее очевидны в риторике, где акцент сделан на патриотические настроения, но эта кампания выглядит очень эффективной в убеждении общественности в ее необходимости."
 war_justification.220.a: "Надо готовиться. Война неизбежна."
 war_justification.301.t: "[Root.GetLeader] выслушивает критику за слабость внешней политики"
 war_justification.301.d: "«У нас был шанс нанести удар по врагу, но партия [Root.GetRulingParty] им не воспользовалась. И это не просто пример позорно упущенной возможности укрепить международную позицию государства [Root.GetName]; это признак того, что за всеми их утверждениями о защите интересов [Root.GetAdjective] народа ничего не стоит. Пора менять политику».\n\nНаша неспособность грамотно вести столь ожидаемую войну вызвала уничижительную критику со стороны наших политических противников. Если мы откажемся от военных планов, то будет сложнее убедить народ, что мы ведем государство [Root.GetName] в верном направлении."
 war_justification.301.a: "Но почему они не хотят избежать войны?"
 war_justification.301.b: "Все споры должны вестись на партийных собраниях и не выноситься на публику."
 war_justification.301.c: "Мы не можем позволить, чтобы кто-то обвинял лидера [Root.GetLeader] в трусости!"
 nuke_dropped.1.t: "[From.From.GetName] подвергается атомной бомбардировке"
 nuke_dropped.1.d: "В первый и, хочется верить, последний раз в истории ядерная бомба была взорвана в ходе военных действий. Объектом бомбардировки является [From.From.GetName]. Огромный масштаб разрушений говорит о мощи нового оружия, которое вызывает страх не только тем, на что оно способно, но и тем, какие последствия это несет и для тех, кто его использует, и для всего человечества.\n\nМир затаил дыхание в ожидании, что последует дальше. Согласится ли [From.From.Owner.GetName] капитулировать, чтобы избежать дальнейшей агрессии, или это лишь укрепит боевой дух и желание нанести ответный удар?"
 nuke_dropped.1.a: "Атомная эра началась по-настоящему."
 nuke_dropped.1.b: "Мы сделаем все, что в наших силах, для защиты [Root.GetAdjective] народа."
 nuke_dropped.2.t: "Атомная бомбардировка Хиросимы"
 nuke_dropped.2.d: "«На улицах творится ад».\n - Куниёси Аикава\n\nСегодня над Хиросимой на высоте 580 метров была взорвана ядерная бомба. Более 2/3 города были мгновенно уничтожены. Хотя здания здесь строились с учетом частых землетрясений, уцелело лишь несколько строений.\n\nОбщественное сознание склонно преувеличивать мощь атомной бомбы и принижать ее цену - цену в человеческих жизнях. Ни одна из сторон не желает задумываться об ужасах атомной бомбардировки, но в историю это событие войдет тысячами и миллионами жизней, испарившихся в мгновение ока или угасших на отравленной земле."
 nuke_dropped.2.a: "Сколько же еще людей должно умереть, пока война наконец не закончится?"
 nuke_dropped.2.b: "Мы должны действовать быстро, чтобы помочь жертвам."
 nuke_dropped.3.t: "Атомная бомбардировка Нагасаки"
 nuke_dropped.3.d: "Ядерная бомба, первоначально предназначавшаяся для Кокуры, взорвалась сегодня над Нагасаки. Погодные условия вынудили самолеты отклониться от курса, и сочетание дыма, облаков и технических неполадок стало тем фактором, который, возможно, изменил ход истории.\n\nВ связи с тем, что город расположен в долине, действие бомбы оказалось ограничено этой территорией, но разрушительный эффект все равно огромен. Пострадало несколько военных объектов, но это ничто в сравнении с человеческими жертвами. Пройдут десятилетия, прежде чем мы полностью осознаем долгосрочный эффект воздействия этого оружия."
 nuke_dropped.3.a: "Приведет ли это к капитуляции [From.Owner.GetAdjective]?"
 nuke_dropped.3.b: "Мы надеялись, что Нагасаки это не затронет."
 nuke_dropped.4.t: "Атомная бомбардировка Берлина"
 nuke_dropped.4.d: "Сегодня, [GetDateText], столица Германии, Берлин, была поражена ядерным взрывом. Город пострадал от нескольких нападений, в этой и последней войнах, но все остальное бледнеет по сравнению с этим. Со времен Тридцатилетней войны в Берлине не было таких мощных разрушений - учитывая его рост, это считалось невозможным.\n\nПохоже, что Фюрербункер пережил взрыв, по крайней мере частично, из-за взрыва бомбы вдали от запланированного эпицентра, и, по слухам, [From.Owner.GetLeader] все еще жив, хоть он пострадал. Каким образом [From.Owner.GetAdjective] лидеров будут эвакуировать, и, другой вопрос, смогут ли их защитить от таких ужасающих последствий."
 nuke_dropped.4.a: "Сегодня хочется порадоваться, что ты не житель Берлина."
 nuke_dropped.4.b: "Наши враги нанесли удар в самое сердце нации!"
 nuke_dropped.5.t: "Атомная бомбардировка Лондона"
 nuke_dropped.5.d: "Сегодня ядерный взрыв опустошил Лондон. Несмотря на противовоздушную оборону города, [From.Owner.GetName] не был подготовлен к этой атаке. [GetDateText], Биг Бен звонил в последний раз, будучи уничтоженный взрывом. Первые сообщения предполагают, что Букингемский дворец сровняло с землей, и местонахождение королевской семьи в настоящее время неизвестно.\n\nТем не менее, было подтверждено, что [From.Owner.GetLeader] выжил и готовит воодушевляющую речь по радио сегодня. Несмотря на хороший настрой, британской нации крайне необходима поддержка ее лидеров, или очень красноречивая капитуляция."
 nuke_dropped.5.a: "Трудно сохранять аристократическое спокойствие перед взрывной волной."
 nuke_dropped.5.b: "Боже, спаси короля!"
 nuke_dropped.6.t: "Атомная бомбардировка Киото"
 nuke_dropped.6.d: "Город Киото, известный [From.Owner.GetAdjective] промышленный центр, сегодня был поражен ядерной бомбой. Предполагается, что город был выбран в качестве цели, потому что он был расценен как интеллектуальный центр. \n\nКрасота и историческое значение Киото заставили многих предположить, что он будет уничтожен бомбой, но, обильные дожди в этом регионе спасли неразрушенные постройки от огня. Местоположение города в долине несколько ограничивало взрыв, но Старый Императорский дворец и многие промышленные здания были полностью разрушены."
 nuke_dropped.6.a: "История и красота ничего не стоят в войне."
 nuke_dropped.6.b: "Пусть уничтожают старое, мы построим новое."
 nuke_dropped.7.t: "Атомная бомбардировка Токио"
 nuke_dropped.7.d: "Сегодня ядерный удар был нанесен в самое сердце Японской империи. Столица, Токио, хотя и должна была стать целью бомбардировки, никогда не считалась приоритетной целью этого нового оружия. И все же, в конечном счете, возможно, из-за значимости новой столицы и императорского дворца, который сейчас разрушен, на город обрушился еще более всепоглощающий огонь.\n\nХотя [From.Owner.GetLeader], как сообщается, выжил, это событие подняло вопросы о том, как далеко готовы пойти враги Японии. Если война не заканчивается этим, какие цели остаются? Чем еще они будут угрожать?"
 nuke_dropped.7.a: "Неужели это конец Японской империи?"
 nuke_dropped.7.b: "Пока [From.Owner.GetLeader] жив, империя не сломлена."
 nuke_dropped.8.t: "Атомная бомбардировка Вашингтона"
 nuke_dropped.8.d: "Ядерная бомба была взорвана сегодня над столицей Соединенных Штатов. В ходе нападения, явно направленного на политический центр и историческое наследие США, Белый Дом, Капитолий и ряд памятников и мемориалов были стерты с лица Земли. Даже сожжение Вашингтона более века назад меркнет по сравнению с разрушением, нанесенным городу этим разрушительным оружием.\n\nХотя президент [From.Owner.GetLeader] был спасен, нация была потрясена до глубины души. Без сомнения, США надеялись стать первой и единственной страной, обладающей таким оружием, но эти надежды были разрушены."
 nuke_dropped.8.a: "Одна нация, неделимая, против одного атома - делимого."
 nuke_dropped.8.b: "Орлан воспрянет из пепла, как феникс."
 nuke_dropped.9.t: "Атомная бомбардировка Рима"
 nuke_dropped.9.d: "Ядерный взрыв сегодня потряс город Рим и заставил людей по всему миру содрогнуться. Многие полагали, что благодаря историческому и культурному наследию этот древний город никогда не станет мишенью для столь разрушительного оружия. Ватикан также был отчасти уничтожен, местонахождение Папы Римского остается неизвестным, так что взрыв привел в ужас не только всех итальянцев, но и всех католиков.\n\nВ последние десять лет Рим стремительно развивался, и какое-то время еще казалось, что город способен помочь нации возродиться после окончания войны. Увы, эти мечты обратились в прах вместе с тысячами людей."
 nuke_dropped.9.a: "Бомба брошена!"
 nuke_dropped.9.b: "Рим за один день не возродится..."
 nuke_dropped.10.t: "Атомная бомбардировка Парижа"
 nuke_dropped.10.d: "Сегодня ядерная бомба была взорвана над городом Парижем, что привело к бесчисленным жертвам и разрушениям. Франция пребывает в шоке после того, как ее столица подверглась самой масштабной атаке за всю свою историю, в которой были и войны, и революции. Парижане еще могли ожидать, что город будет захвачен, но не уничтожен настолько решительно и беспощадно.\n\nБольше не будет парадов победы на Елисейских полях у Триумфальной арки. Возможно, в грядущие десятилетия возродится новый Париж, однако города, который был всем нам так дорог, теперь не существует."
 nuke_dropped.10.a: "Город света сгорел дотла."
 nuke_dropped.10.b: "Еще вчера могло казаться, что Париж вечен."
 nuke_dropped.11.t: "Атомная бомбардировка Москвы"
 nuke_dropped.11.d: "Город, который многие пытались и не смогли завоевать, Москва стала целью ядерной атаки сегодня. Взрыв был направлен на сердце руководства [From.Owner.GetAdjective], Кремль, он был почти полностью разрушен взрывом.\n\n[From.Owner.GetLeader], став в последнее время более осведомленным и опасающимся всех возможных и невозможных угроз, вовремя эвакуировался и выжил. Однако даже огромного [From.Owner.GetName] может оказаться недостаточно, чтобы избежать такого безжалостного врага. Действительно, если это будет продолжаться, нация скоро будет состоять только из двух видов пустошей: тех, которые были там в первую очередь, и тех, которые были созданы ее врагами."
 nuke_dropped.11.a: "А разве ядерная зима не сделает Москву еще более неприступной целью?"
 nuke_dropped.11.b: "Пусть сожгут все наши города до единого, но взять их они не смогут."
 nuke_dropped.12.t: "Атомная бомбардировка Копенгагена"
 nuke_dropped.12.d: "Сегодня город Копенгаген был разрушен ядерным взрывом. Нейтралитет позволил Дании избежать всех ужасов мировой войны и разрастись, столица страны никогда не подвергалась разрушениям со времен наполеоновских войн. Выпадение радиоактивных осадков наблюдалось также в районе Эресунна, и теперь уцелевшие пытаются попасть в Фюн и перебраться на континент, опасаясь новых атак.\n\nМестонахождение короля Кристиана Х неизвестно, и дух нации сильно подорван атакой. Посмотрим, не станет ли это началом заката одной из старейших европейских держав."
 nuke_dropped.12.a: "Лучится что-то в датском государстве."
 nuke_dropped.12.b: "Город уже горел, но он не погиб."
 nuke_dropped.12.c: "Плутоний поможет нам поставить датчан на колени!"
 nuke_dropped.13.t: "Атомная бомбардировка Стокгольма"
 nuke_dropped.13.d: "Прекрасный город Стокгольм, гордая Северная Венеция, сегодня пережил ядерный взрыв. Несмотря на все свои прошлые попытки сохранять нейтралитет, шведы все же оказались втянуты в международный конфликт и уплатили самую высшую цену. Эпицентр взрыва пришелся на центр южной части Стокгольма, отведенной под будущую застройку и городское развитие; теперь там все полностью уничтожено.\n\nПрактически весь город неузнаваем, однако старые постройки на Слюссене сохранились лучше, чем можно было ожидать. Решено было оставить их так навечно, в память о стойкости города."
 nuke_dropped.13.a: "Теперь от шведского нейтралитета останутся одни воспоминания."
 nuke_dropped.13.b: "Шведский тигр не утратит своих полосок!"
 country_capitulated.0.t: "[Root.GetName] капитулирует"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] объявил, что трусливая [Root.GetAdjective] нация больше не могла выдерживать давление подавляющего присутствия [From.From.GetAdjective] войск по всей стране. Правительство [Root.GetAdjective] решило бежать из страны и ушло в изгнание. Их основные силы капитулировали, и теперь [From.From.GetName] контролирует их родные территории.\nХотя война продолжается в других местах, это великая победа для [From.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] объявил, что трусливая [Root.GetAdjective] нация больше не могла выдерживать давление подавляющего присутствия [From.From.GetAdjective] войск по всей стране. Правительство [Root.GetAdjective] решило бежать из страны и ушло в изгнание. Их основные силы капитулировали, и теперь [From.From.GetName] контролирует их родные территории.\nХотя война против оставшихся сил [Root.GetFactionName] продолжается в других местах, это великая победа для [From.From.GetName]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] объявил, что трусливая [Root.GetAdjective] нация больше не могла выдерживать давление подавляющего присутствия [From.From.GetAdjective] войск по всей стране. Правительство [Root.GetAdjective] решило бежать из страны и ушло в изгнание. Их основные силы капитулировали, и теперь [From.From.GetName] контролирует их родные территории.\nХотя война против оставшихся сил [Root.GetFactionName] продолжается в других местах, это великая победа для всей [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] объявил, что [Root.GetAdjective] нация больше не может выдерживать давление оккупационных [From.From.GetAdjective] войск, творящих бесчинства по всей стране. Правительство [Root.GetAdjective] ушло в изгнание. Их основные силы капитулировали, и теперь [From.From.GetName] контролирует их родные территории.\nНесмотря на это сокрушительное поражение, война против [From.From.GetName] далека от завершения."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] объявил, что [Root.GetAdjective] нация больше не может выдерживать давление оккупационных [From.From.GetAdjective] войск, творящих бесчинства по всей стране. Правительство [Root.GetAdjective] ушло в изгнание. Их основные силы капитулировали, и теперь [From.From.GetName] контролирует их родные территории.\nХотя война против [From.From.GetName] продолжается, это несчастное поражение для всей [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] объявил, что [Root.GetAdjective] нация больше не может выдерживать давление оккупационных [From.From.GetAdjective] войск, творящих бесчинства по всей стране. Правительство [Root.GetAdjective] ушло в изгнание. Их основные силы капитулировали, и теперь [From.From.GetName] контролирует их родные территории.\nХотя война против [From.From.GetName] и остальных сил [From.From.GetFactionName] продолжается, это несчастное поражение для всей [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nПравительство [Root.GetAdjective] ушло в изгнание, а их основные силы капитулировали перед [From.From.GetName], который теперь контролирует их родной регион.\n\nХотя конфликты между [From.From.GetName] и [Root.GetName] завершены, [From.From.GetName] всё ещё находится в полномасштабной войне, и бои продолжаются в других местах."
 country_capitulated.0.d_neutral_prev_no_faction: "\nПравительство [Root.GetAdjective] ушло в изгнание, а их основные силы капитулировали перед [From.From.GetName], которая теперь контролирует их родную территорию.\n\n Борьба в [Root.GetName] была лишь малой частью конфликта. Война между [From.From.GetName] и тем, что осталось от [Root.GetFactionName], продолжается в других местах."
 country_capitulated.0.d_neutral_prev_faction: "\nПравительство [Root.GetAdjective] ушло в изгнание, а их основные силы капитулировали перед [From.From.GetName], который теперь контролирует их родную территорию.\n\n Борьба между [From.From.GetName] и [Root.GetName] была лишь малой частью конфликта. Война между [From.From.GetFactionName] и тем, что осталось от [Root.GetFactionName] продолжается в других местах."
