 anti_bully.7.a: "Прискорбно"
 USA_2016_Recount.1.t: "Кто выиграл выборы 2016 года?"
 USA_2016_Recount.1.d: "После нескольких недель тщательного изучения окончательные голоса подсчитываются прямо сейчас. Возможно, это самые близкие выборы за последние годы. Но остается вопрос. Кто победил на выборах 2016 года?"
 USA_2016_Recount.1.a: "После соперничества, Дональд Трамп выиграл выборы."
 USA_2016_Recount.1.b: "После соперничества, Хиллари Клинтон выиграл выборы."
 USA_2016_Recount_News.1.t: "Дональд Трамп выигрывает президентские выборы в США в 2016 году."
 USA_2016_Recount_News.1.d: "Дональд Трамп был утвержден сегодня 45-м президентом Соединенных Штатов после пересчета голосов, проведенного президентом Партии зеленых Джилл Штайн. Клинтон, уступив на выборах 9 ноября, отказалась призывать к пересчету голосов. Несмотря на попытку избранного президента Трампа подать в суд ходатайства о блокировании пересчета голосов, в нескольких других штатах был проведен пересчет отдельно от усилий Стейна. К ним относятся Невада, Висконсин, Пенсильвания, Мичиган и Флорида. Несмотря на незначительные расхождения, все штаты подтвердили свои первоначальные результаты выборов 8 ноября. \n\nВ то время как Хиллари Клинтон выиграла народное голосование с более чем тремя миллионами голосов, у Трампа было достаточно колеблющихся штатов, чтобы обеспечить ему в общей сложности 301 голос выборщиков против 227 голосов Клинтона. Как и ожидалось, Трамп потерял опорные пункты демократов на Западном и верхнем Восточном побережье, но выиграл Американский Юг, Средний Запад и, что удивительно, Пенсильвания."
 USA_2016_Recount_News.1.a: "Выборы решены."
 USA_2016_Recount_News.2.t: "Хиллари Клинтон выигрывает президентские выборы в США в 2016 году."
 USA_2016_Recount_News.2.d: "После нескольких недель тщательного изучения сегодня было подтверждено, что Хиллари Клинтон теперь станет 45-м президентом Соединенных Штатов Америки. После напряженной гонки претендентка от Демократической партии Хиллари Клинтон потребовала пересчета голосов на том основании, что \"anomalies\" могли повлиять на исход выборов. \n\nСогласно результатам пересчета голосов, Хиллари Клинтон выиграла голосование, набрав более четырех миллионов голосов, что на миллион больше, чем сообщалось в прошлый раз. Этого было достаточно, чтобы обеспечить достаточное количество колеблющихся штатов, чтобы получить Хиллари в общей сложности 301 голос выборщиков против 227 у Трампа. Как и ожидалось, Трамп потерял опорные пункты демократов на западном и верхнем восточном побережье, но выиграл американский юг. Пенсильвания и Средний Запад Америки, в то время как Красный в исходном подсчете, стали синими после последних исследований."
 USA_2016_Recount_News.2.a: "Выборы решены."
 sco.1.t: "[FROM.GetName] подал заявку на получение статуса наблюдателя при ШОС"
 sco.1.d: "Новое государство желает наблюдать за работой ШОС и, возможно, в конечном итоге стать полноправным членом организации.!"
 sco.1.a: "Мы не видим причин, почему их просьба не должна быть удовлетворена."
 sco.1.b: "Мы не можем предоставить им этот статус!"
 sco.2.t: "[FROM.GetName] подал заявку на получение статуса членства в ШОС"
 sco.2.d: "Новое государство желает стать полноправным членом организации!"
 sco.2.a: "Мы не видим причин, почему их просьба не должна быть удовлетворена."
 sco.2.b: "Мы не можем предоставить им этот статус!"
 sco.3.t: "[FROM.GetName] предлагает провести с нами совместные учения"
 sco.3.d: "Это государство-член ШОС предлагает совместные учения для активизации нашего военного сотрудничества и повышения доверия между нашими двумя странами."
 sco.3.a: "Это хорошая возможность для наших войск получить опыт!"
 sco.3.b: "Сотрудничество с [FROM.GetName] невозможно."
 sco.4.t: "[FROM.GetName] принял наше предложение!"
 sco.4.d: "[FROM.GetAdjective] делегаты тепло восприняли наше предложение и нашу подготовку к совместным учениям."
 sco.4.a: "Пусть игры начнутся!"
 sco.5.t: "[FROM.GetName] отклонил наше предложение!"
 sco.5.d: "[FROM.GetAdjective] делегаты отказались от проведения с нами весьма плодотворных военных учений."
 sco.5.a: "Их потеря..."
 sco.6.t: "ШОС начала масштабные военные учения"
 sco.6.d: "[FROM.GetAdjective] войска присоединились сегодня к тысячам других в том, что описывается как контртеррористические учения под эгидой Шанхайской организации сотрудничества (ШОС). Хотя многие приветствовали эти учения как признак успешного международного сотрудничества, другие отреагировали на это последнее событие гораздо менее восторженно. Американские и европейские аналитики ссылались на развертывание дальней авиации и значительной огневой мощи как на доказательство того, что эти учения предназначены не для практики контртеррористических операций, а как хорошо вооруженная генеральная репетиция конфронтации с Западом."
 sco.6.a: "Эти угрожающие учения предназначены для нашей пользы?"
 sco.6.b: "Только террористам есть чего бояться этого!"
 sco.6.c: "Интересная разработка"
 sco.7.t: "[FROM.GetName] станосится членом ШОС"
 sco.7.d: "После постепенного процесса интеграции [FROM.GetLeader] сегодня объявил о вступлении своей страны в Шанхайскую организацию сотрудничества. Оптимистично настроенные наблюдатели рассматривают это событие как дальнейшее развитие регионального экономического и политического сотрудничества на Евразийском континенте, в то время как более пессимистичные аналитики выражают обеспокоенность растущим влиянием Китая и угрозой, которую это представляет для существующего мирового порядка."
 sco.7.a: "Китайская угроза продолжает расти..."
 sco.7.b: "Хороший день для дипломатии!"
 sco.8.t: "[FROM.GetName] покидает ШОС"
 sco.8.d: "После переоценки нынешним правительством [FROM.GetAdjective] действий Китая, [FROM.GetLeader] вывел [FROM.GetNameDef] из Шанхайской организации сотрудничества. [CHI.GetLeader] пока не прокомментировал это развитие событий, но связанные с правительством Китая медиаорганизации поспешили выразить сожаление по поводу того, что этот уход представляет собой шаг назад с точки зрения региональной интеграции."
 sco.8.a: "Китайская агрессия оттолкнула этот народ."
 sco.8.b: "Печальный день для международного сотрудничества..."
 sco.9.t: "Китай берет бразды правления в ШОС у России"
 sco.9.d: "Шанхайская организация сотрудничества исторически управлялась как совместные усилия Китая и России. Однако, как сообщается, недовольство Китая этим соглашением привело к тому, что Россия была вынуждена занять более низкую позицию в организации. Хотя и [CHI.GetLeader], и [SOV.GetLeader] хранили молчание об этой борьбе за власть, российские официальные лица, как сообщается, в ярости от китайцев и огорчены унижением славянского гиганта, которое произошло на глазах у других государств-членов ШОС. Геополитические последствия этого шага с точки зрения гегемонии над Центральной Азией, вероятно, будут существенными."
 sco.9.a: "Китай не желает делиться центром внимания..."
 sco.10.t: "Китай требует, чтобы мы выбрали сторону"
 sco.10.d: "Продолжающееся членство в ОДКБ и Шанхайской организации сотрудничества поставило нас в трудное положение после китайско-российского раскола. Китай сейчас требует, чтобы мы либо вышли из ШОС и остались в российском альянсе, либо остались в ШОС и отказались от русских. Выбор, который мы сделаем, почти наверняка будет значимым в предстоящем противостоянии двух региональных гигантов."
 sco.10.a: "Мы ничто, если не лояльны!"
 sco.10.b: "Пора покинуть этот тонущий корабль..."
 sco.11.t: "[FROM.GetName] оказывает нам помощь в развитии!"
 sco.11.d: "Под эгидой Шанхайской организации сотрудничества правительство [FROM.GetAdjective] предоставляет нашим местным фирмам столь необходимые средства и ресурсы для содействия их проектам развития. Хотя эта помощь является хорошей новостью для нашей экономики, она увеличит степень влияния, которое [FROM.GetNameDef] оказывает на нашу страну."
 sco.11.a: "Благодарим за помощь!"
 sco.12.t: "[FROM.GetName] сформировало $Шанхайский пакт$!"
 sco.12.d: "[FROM.GetName] сформировало $SHANGHAI_PACT$, чтобы противостоять [USA.GetFactionName]. Мы вынуждены отдать огромную часть внутреннего влияния [FROM.GetAdjective], и так как мы члены ШОС, то мы вынуждены вступить в новый альянс."
 sco.12.a: "Понятно"
 taiwan.1.t: "228 Ралли рука об руку"
 taiwan.1.d: "Демонстрация солидарности. Человеческая цепь была сформировано из около двух миллионов человек, образующих таким образом человеческую цепь длиной 500 километров. Начиная с гавани Килунга, самого северного города Тайваня, цепь вела свой путь к самой южной оконечности острова. Цель была двойственной по своей природе. Тайваньцы желали мира, но они также протестовали против размещения Китайской Народной Республикой ракет, нацеленных на Тайвань, своего островного соседа. Некоторая символика демонстрации, особенно в том месте, где участники «отворачиваются от Китая» явно отклонились в сторону поддержки независимости Тайваня, и, следовательно, на ней не присутствовали члены Пан-синей Коалиции, которые противопоставили демонстрации свой собственный митинг по всему острову через несколько дней."
 taiwan.1.a: "Давайте никогда не забывать жертв"
 taiwan.2.t: "Тайфун Билис"
 taiwan.2.d: "В рамках подготовки к «Билису» офисы по всему острову были закрыты. Помимо закрытия предприятий, были перенесены рейсы на остров и с острова, а также создан центр помощи при тайфуне. Из-за угрозы оползней на Тайване было объявлено предупреждение об оползнях. Хотя шторм ещё не обрушился на сушу, 22 августа в Тайбэе погиб один человек, которого похоронил оползень, вызванный надвигающимся тайфуном; это был первый смертельный случай, связанный с «Билисом». Наряду с переносом рейсов, были закрыты многие аэропорты, а Тайваньская фондовая биржа должна была закрыться 23 августа. Тем временем больницы продлили время работы в ожидании поступления пациентов. Сотрудники береговой охраны Тайваня регулировали рыбную ловлю из-за угрозы смертоносных волн. Порт Гаосюн был закрыт на протяжении всего шторма. Из-за повышенного спроса на овощи в преддверии шторма стоимость таких продуктов выросла на 20–30 процентов.\n\nТайфун «Билис» был очень разрушительным для Тайваня. Ущерб, нанесённый сельскому хозяйству, рыболовству и лесному хозяйству острова, составил 133,5 миллиона долларов США. В результате тайфуна погибли 14 человек, ещё 80 получили ранения. Перебои с электричеством негативно сказались примерно на 600 000 домохозяйств, а 400 домов по всему Тайваню были разрушены. После шторма несколько сотен тысяч семей столкнулись с нехваткой воды. В Чэн-Кунге на метеостанции был зафиксирован порыв ветра со скоростью 281 км/ч, который повредил анемометр станции. В результате оползня в городе Дженай погибли девять фермеров. Десятки тысяч человек были вынуждены покинуть свои дома во время шторма и перебраться в эвакуационные пункты, организованные правительством. В восточной части уезда Хуалянь 250 домов пострадали от сильного ветра. Ветер также повалил деревья и сдул лёгкие транспортные средства, заблокировав дороги. Из-за проливных дождей, вызванных «Билисом», было затоплено около 40 000 гектаров фруктовых садов и рисовых полей. После того как «Билис» прошёл над Тайванем, на острове произошло землетрясение магнитудой 5,7, что усугубило и без того тяжёлое положение."
 taiwan.2.a: "Время восстанавливать"
 taiwan.3.t: "Президентские выборы Тайваня"
 taiwan.3.d: "Это вторые в истории прямые президентские выборы Китайской Республики, на которых были избраны президент и вице-президент Китайской Республики 10-го срока в соответствии с Конституцией 1947 года. Это может положить конец более чем полувековому правлению Гоминьдана на Тайване, поскольку избиратели Гоминьдана разделились пополам.\n\nХотя он был более популярен и постоянно занимал более высокие места в опросах, откровенный бывший губернатор Тайваня Джеймс Сун не смог получить номинацию от Гоминьдана. В результате он объявил о своей кандидатуре в качестве независимого кандидата. Гоминьдан ответил исключением Суна и 21 его союзника. Они подали на Суна в суд за кражу, утверждая, что, будучи генеральным секретарем партии, он украл миллионы тайваньских долларов наличными, предназначенные для семьи покойного президента Цзян Цзинго, и спрятал деньги в Chunghsing Bills Finance Co. Сун защищался, говоря, что действовал по указанию Ли, но его история была в значительной степени неубедительной. Первоначально лидировавший в опросах, Сун проиграл с отрывом всего в 300 000 голосов, а финансовый скандал, запятнавший его имидж честного политика, скорее всего, приведет к его провалу.\n\nДемократическая прогрессивная партия выдвинула бывшего мэра Тайбэя Чэнь Шуйбяня на пост президента. Выдвинув свою кандидатуру на выборах 1996 года на радикальной платформе независимости и проиграв с большим отрывом, ДПП в мае 1999 года смягчила свою позицию, выпустив «Резолюцию о будущем Тайваня». Резолюция приняла статус-кво и поддержала умеренную точку зрения, что Тайвань уже независим, поэтому любая официальная декларация не будет срочной необходимостью, если вообще будет. Также было включено обещание, что любое изменение международного статуса Тайваня должно будет осуществляться посредством референдума, тем самым смягчая опасения, что в случае избрания правительство ДПП в одностороннем порядке объявит независимость без народного одобрения. Группа Чэнь-Лу также обещает быть более агрессивной в борьбе с черным золотом, увеличить финансирование социальных услуг и стать более экологичной, например, выступая против ядерной энергетики."
 taiwan.3.a: "Чэнь Шуйбянь (ДПП)"
 taiwan.3.b: "Льен Чан (Гоминьдан)"
 taiwan.3.c: "Джеймс Сунг (независимый)"
 taiwan.4.t: "Создано Управление береговой охраны"
 taiwan.4.d: "CGA объединяет Командование береговой охраны, Бюро морской полиции и несколько катеров из Главного таможенного управления Тайваня Министерства финансов. CGA формально объединяет прибрежные и морские правоохранительные органы. В ближайшем будущем молодое агентство будет активно участвовать в многочисленных поисково-спасательных операциях и операциях по борьбе с контрабандой.\n\nАдминистрация береговой охраны Совета по делам океана (CGA) отвечает за поддержание правопорядка, защиту ресурсов территориальных вод Китайской республики, которые окружают Тайвань, Пэнху, Цзиньмэнь, острова Мацу, Зеленый остров, остров Орхидей, острова Донгша, и острова Наньша, а также обеспечение первой линии обороны вдоль прибрежных районов от контрабандистов и нелегальных иммигрантов. CGA считается гражданским правоохранительным органом, находящимся под управлением Совета по делам океана Исполнительного Юаня, хотя во время чрезвычайных ситуаций он может быть включен в состав Вооруженных сил Китайской Республики.\n\nУправление береговой охраны возглавляют один министр и три заместителя министра. В состав CGA входят восемь департаментов, один офис и пять целевых групп, а также Главное управление морского патрулирования и Главное управление прибрежного патрулирования. Его юрисдикция охватывает воды, окружающие Цзиньмэнь, Мацу, Пэнху и главный остров Тайвань, чтобы обеспечить надлежащую защиту 1819,8 км береговой линии и 540 000 квадратных километров «голубой территории», которая в 15 раз больше, чем остров Тайвань."
 taiwan.4.a: "Для безопасного побережья"
 taiwan.5.t: "Открытие Национального университета Гаосюн"
 taiwan.5.d: "Университет стремится сократить разрыв в образовании между южным и северным Тайванем и способствовать развитию экономики южного региона.\n\nВ университете двадцать факультетов, включая западные языки и литературу, восточноазиатский язык и литературу, архитектуру, креативный дизайн, кинезиологию, исследования в области здравоохранения и досуга, право, правительство и право, экономическое и финансовое право, прикладную экономику, прикладную математику, прикладную математику. Химия, Электротехника, Гражданское и экологическое проектирование, Науки о жизни и Азиатско-Тихоокеанский Промышленный и Бизнес Менеджмент, Традиционное искусство, Финансы, Управление информацией и Прикладная физика. Среди этих отделов Азиатско-Тихоокеанский Промышленный и Бизнес Менеджмент специально разработан для выращивания промышленных элит.\n\nНеобычной особенностью этой школы является открытое пространство. На границах кампуса нет стен. Жители, которые живут поблизости от этой школы, могут дойти до кампуса пешком или заняться спортом, используя оборудование в тренажерном зале. Биоразнообразие также является важной характеристикой NUK. В пруду Аквапарка водится более 60 видов рыб."
 taiwan.5.a: "Это поможет югу"
 taiwan.6.t: "Соглашение о торговле услугами через пролив было ратифицировано"
 taiwan.6.d: "После одобрения тайваньским законодательным органом CSSTA, соглашение о свободной торговле между Тайванем и материковым Китаем, официально вошло в тайваньское законодательство."
 taiwan.6.a: "Тайвань становится ближе к Китаю."
 taiwan.7.t: "«Движение подсолнухов» заняли тайваньское законодательное собрание"
 taiwan.7.d: "Члены студенческого движения Sunflower Movement вчера перелезли через забор между ними и законодательным органом Тайваня после протестов против попыток правительства принять спорное Соглашение о торговле услугами через пролив (CSSTA), соглашение о свободной торговле с материковым Китаем. Протестное движение выразило обеспокоенность по поводу поспешного подхода правительства к ратификации договора и отсутствия прозрачности во время переговоров по нему, а также содержания самого договора."
 taiwan.7.a: "Удар по Гоминьдану."
 taiwan.8.t: "КНР \"Дорожная карта к воссоединению\""
 taiwan.8.d: "Правительство [CHI.GetLeader] предложило нам \"Дорожную карту воссоединения\", в которой прописан путь возвращения Тайваня под контроль Китая в качестве специального административного района. Предложение включает множество гарантий сохранения тайваньской демократии и политической автономии, но этого может оказаться недостаточно для тайваньских противников воссоединения с материком. Как Китай может отреагировать, если мы отвергнем этот план, пока неясно."
 taiwan.8.a: "Мы должны принять этот план."
 taiwan.8.b: "Тайвань - это не Китай!"
 taiwan.9.t: "Сообщения о подозрительной деятельности китайской разведки"
 taiwan.9.d: "Наши разведывательные службы сообщают об усилении активности китайских агентов на нашей территории. Эта активность не означает ничего конкретного, но в равной степени она может означать, что Китай что-то планирует. Мы должны решить, будет ли для наших разведывательных служб хорошей тратой времени заниматься расследованием этого."
 taiwan.9.a: "Выглядит безобидно."
 taiwan.9.b: "Мы должны провести расследование."
 taiwan.10.t: "Китай требует отменить Закон об отношениях с Тайванем!"
 taiwan.10.d: "КНР потребовала от нас отменить Акт о тайваньских отношениях, закрепляющий наши нынешние отношения с правящими властями Тайваня. Это требование, несомненно, является прелюдией к ещё более агрессивным действиям в отношении Тайваня, чем те, которые мы уже наблюдали в последние месяцы. Если мы отменим этот закон, шансы на конфликт через Тайваньский пролив резко возрастут."
 taiwan.10.a: "Это требование просто смехотворно!"
 taiwan.10.b: "Для нас будет лучше уступить..."
 taiwan.11.t: "Дорожная карта была принята!"
 taiwan.11.d: "Тайбэй согласился сделать совместное заявление, обязывающее их и нашу стороны к окончательному воссоединению!"
 taiwan.11.a: "Радуйтесь!"
 taiwan.12.t: "Дорожная карта была отклонена!"
 taiwan.12.d: "Тайбэй отказался взять на себя обязательство в конечном итоге воссоединить нашу разделённую страну. Мы можем либо дождаться условий, которые с большей вероятностью приведут к принятию нашего предложения, и повторить попытку, либо попытаться использовать другие альтернативы..."
 taiwan.12.a: "Плохой выбор с их стороны."
 taiwan.13.t: "Забастовка профсоюза бортпроводников Таоюань"
 taiwan.13.d: "Профсоюз бортпроводников Таоюаня, представляющий около 2500 бортпроводников авиакомпании China Airlines, проводит первую в истории тайваньской авиации забастовку. В результате были отменены 122 пассажирских рейса China Airlines из международного аэропорта Таоюань и аэропорта Тайбэй-Соншань, и 20 000 пассажиров оказались в затруднительном положении. Профсоюз выдвинул нам семь требований, которые мы должны принять для улучшения условий труда."
 taiwan.13.a: "Примите их требования"
 taiwan.13.b: "Мы никогда не отступаем"
 taiwan.14.t: "Удар не удался"
 taiwan.14.d: "После того как мы отвергли их требования, забастовка вскоре прекратилась. Сейчас все возвращаются к работе."
 taiwan.14.a: "У них не было ни единого шанса"
 taiwan.15.t: "Забастовка продолжается"
 taiwan.15.d: "После того, как мы отвергли их требования, забастовка только усилилась. Похоже, забастовка скоро прекратится."
 taiwan.15.a: "По крайней мере, мы пытались"
 taiwan.16.t: "Танк упал с моста"
 taiwan.16.d: "Вчера утром армейский танк CM-11 упал в ручей в уезде Пингтун, когда возвращался на базу с учений, в результате чего погибли трое из пяти солдат, находившихся на борту. Водитель получил лишь незначительные травмы и сам выбрался из танка. Четверо остальных, находившихся в орудийной башне, не смогли выбраться через люки башни, поскольку танк был перевернут."
 taiwan.16.a: "Расследуйте, как это могло произойти"
 taiwan_news.1.t: "Ратифицировано соглашение о торговле услугами между двумя странами"
 taiwan_news.1.d: "После одобрения законодательным органом Тайваня CSSTA, соглашение о свободной торговле между Тайванем и материковым Китаем, официально вошло в законодательство Тайваня."
 taiwan_news.1.a: "Тайвань всё больше сближается с Китаем."
 taiwan_news.2.t: "Протестующие с подсолнухами оккупировали законодательный орган Тайваня"
 taiwan_news.2.d: "Члены студенческого движения Sunflower Movement вчера перелезли через забор между ними и законодательным органом Тайваня после протестов против попыток правительства принять спорное Соглашение о торговле услугами через пролив (CSSTA), соглашение о свободной торговле с материковым Китаем. Протестное движение выразило обеспокоенность по поводу поспешного подхода правительства к ратификации договора и отсутствия прозрачности во время переговоров по нему, а также содержания самого договора."
 taiwan_news.2.a: "Удар по КМТ."
 taiwan_news.3.t: "Военные на Тайване устраивают переворот"
 taiwan_news.3.d: "Фракция тайваньских военных начала захватывать ключевые точки по всему острову Тайвань. [TAI.Getleader] объявил чрезвычайное положение и мобилизовал тех, кто остался верен правительству. Пока неясно, увенчаются ли успехом усилия президента.\n\nХотя заявленной целью лидеров переворота является борьба с недовольством администрацией [TAI.GetLeader], многие из высокопоставленных фигур, участвующих в нём, имеют тесные связи с Китаем. Несмотря на это, степень участия Китая в этой попытке переворота остаётся неясной."
 taiwan_news.3.a: "Будущее Тайваня висит на волоске."
 taiwan_news.4.t: "Тайваньский переворот удался"
 taiwan_news.4.d: "После неудачной попытки [TAI.Getleader] собрать поддержку против переворота, военные офицеры, лояльные прокитайской фракции на Тайване, взяли страну под контроль. Хотя офицеры пообещали в конечном итоге вернуться к демократии, политическая автономия Тайваня от материка, несомненно, находится под угрозой. Учитывая негласную, но широко известную поддержку переворота Китаем, вероятность принятия резолюции Совета Безопасности в ответ на это событие крайне маловероятна."
 taiwan_news.4.a: "Новая эра в истории Тайваня."
 taiwan_news.5.t: "Тайваньский переворот провалился"
 taiwan_news.5.d: "Сегодня [TAI.Getleader] одержал триумф, когда последние участники переворота сдались тайваньской полиции. За последние 2 недели путчистам не удалось заручиться поддержкой народа или своих сослуживцев. Отсутствие поддержки усугубило нехватку ресурсов и морального духа, что привело к массовой сдаче властям сторонников переворота по всей стране. [TAI.Getleader] заверил журналистов, что стабильность и спокойствие будут быстро восстановлены в островном государстве, а Китай пока никак не прокомментировал последние события."
 taiwan_news.5.a: "Кризис был предотвращён."
 taiwan_news.5.b: "Наши усилия оказались бесплодными."
 taiwan_news.6.t: "Тайвань принял законопроект о противодействии китайскому вмешательству"
 taiwan_news.6.d: "С целью пресечь попытки Китая вмешаться в избирательный процесс на Тайване, [TAI.GetLeader] удалось провести в парламент противоречивый законопроект \"против инфильтрации\". Законопроект запрещает враждебным иностранным державам вести предвыборную кампанию, лоббировать, делать политические пожертвования или распространять дезинформацию. Оппозиционные законодатели решительно выступили против законопроекта, как и пекинское Управление по делам Тайваня. Оба они осудили [TAI.GetLeader] за \"зелёный террор\", который способствует созданию атмосферы паранойи и страха. Правящая партия [TAI.GetLeader] защищает этот шаг как необходимый, учитывая существенную угрозу, которую материковый Китай представляет для островной территории."
 taiwan_news.6.a: "Тайвань сопротивляется."
 hongkong.1.t: "Китайцы отказались отменить аннексию!"
 hongkong.1.d: "Китай отверг наши угрозы, не оставив нам другого выбора, кроме как следовать им."
 hongkong.1.a: "Кажется, они больше не боятся нас."
 hongkong.2.t: "Китай направляет войска в Гонконг"
 hongkong.2.d: "После протестов в Специальном административном районе Гонконг Китай приказал многочисленным подразделениям Народно-освободительной армии выйти на улицы Гонконга, чтобы \"восстановить закон и порядок\". [CHI.GetLeader] заверил \"мирных демонстрантов\", что их не будут преследовать, а со всеми арестованными будут обращаться в соответствии с международным правом прав человека. Однако многие в Гонконге и за рубежом скептически оценивают степень сдержанности китайских войск по отношению к демонстрантам."
 hongkong.2.a: "Эта акция достойна презрения!"
 hongkong.2.b: "Китай сделал то, что должен был сделать."
 hongkong.2.c: "Это не наше дело."
 hongkong.3.t: "Китай аннексирует Гонконг"
 hongkong.3.d: "Китай решил покончить с особым статусом Гонконга как специального административного района, официально аннексировав эту территорию. Мы должны решить, как наша страна отреагирует на это важное событие."
 hongkong.3.a: "Эта акция достойна презрения!"
 hongkong.3.b: "Китай сделал то, что должен был сделать."
 hongkong.3.c: "Это не наше дело."
 hongkong.4.t: "Китайская аннексия Гонконга требует ответа"
 hongkong.4.d: "Вопиющим образом нарушив Основной закон, который был согласован между нами и китайцами, Китай официально аннексировал Специальный административный район. Как гарант 50-летней автономии Гонконга мы должны ответить на этот незаконный акт соответствующим образом."
 hongkong.4.a: "Мы должны пригрозить военными действиями."
 hongkong.4.b: "Мы должны угрожать экономическими мерами."
 hongkong.4.c: "Мы должны критиковать этот шаг."
 hongkong.5.t: "Великобритания угрожает военными действиями!"
 hongkong.5.d: "Британцы отреагировали на аннексию их бывшей колониальной территории более воинственно, чем мы ожидали. Мы должны подумать, стоит ли уступать их требованиям."
 hongkong.5.a: "Это не тот холм, на котором мы хотим умереть."
 hongkong.5.b: "Пусть приходят."
 hongkong.6.t: "Великобритания угрожает экономическими мерами против нас!"
 hongkong.6.d: "Британцы решили пригрозить нам санкциями, если мы не отменим аннексию их бывшей колониальной территории. Мы должны подумать, стоит ли прислушиваться к их требованиям."
 hongkong.6.a: "Мы должны избегать конфронтации."
 hongkong.6.b: "Их угрозы ничего не значат!"
 hongkong.7.t: "Китайцы согласились отменить аннексию"
 hongkong.7.d: "Китайцы, явно преисполненные благоговения перед британской мощью, отступили в вопросе о Гонконге."
 hongkong.7.a: "Наши угрозы всё ещё действуют!"
 hongkong_news.1.t: "Гонконг потрясен массовыми протестами"
 hongkong_news.1.d: "После решения Китая исключить возможность избрания Гонконгом своего главы исполнительной власти всеобщим голосованием на китайской территории вспыхнули массовые протесты. [HKG.GetLeader] заявил(а), что, хотя правительство Гонконга уважает право гонконгского народа мирно и законно выражать свои взгляды, насилие и беззаконие не будут терпимы. Ответ Китая на нынешний кризис еще предстоит увидеть, так как [CHI.GetLeader] никак не прокомментировал(а) последние события."
 hongkong_news.1.d_limit: "После решения Китая о том, что глава исполнительной власти Гонконга может быть избран всеобщим голосованием только в случае предварительного утверждения кандидатов, на территории Китая вспыхнули массовые протесты. [HKG.GetLeader] заявил(а), что, хотя правительство Гонконга уважает право гонконгского народа мирно и законно выражать свои взгляды, насилие и беззаконие не будут терпимы. Ответ Китая на нынешний кризис еще предстоит увидеть, так как [CHI.GetLeader] никак не прокомментировал(а) последние события."
 hongkong_news.1.d_reunification: "После заявления Китая о том, что в 2047 году Гонконг потеряет свой особый статус и полностью вернется под китайский контроль, на китайской территории вспыхнули массовые протесты. [HKG.GetLeader] заявил(а), что, хотя правительство Гонконга уважает право гонконгского народа мирно и законно выражать свои взгляды, насилие и беззаконие не будут терпимы. Ответ Китая на нынешний кризис еще предстоит увидеть, так как [CHI.GetLeader] никак не прокомментировал(а) последние события."
 hongkong_news.1.d_annexed: "После весьма спорной аннексии Гонконга Китаем на китайской территории вспыхнули массовые протесты. [HKG.GetLeader] заявил(а), что, хотя правительство Гонконга уважает право гонконгского народа мирно и законно выражать свои взгляды, насилие и беззаконие не будут терпимы. Ответ Китая на нынешний кризис еще предстоит увидеть, так как [CHI.GetLeader] никак не прокомментировал(а) последние события."
 hongkong_news.1.a: "Интересная разработка"
 hongkong_news.1.b: "Плохая новость для нас."
 hongkong_news.2.t: "Гонконгские протесты сходят на нет"
 hongkong_news.2.d: "Протесты в Специальном административном районе Гонконг против недавних действий Китая в последние дни постепенно пошли на спад и практически прекратились. Полицейские операции на китайской территории не встречают сопротивления, и многие, кто ранее выходил на улицы, вернулись в свои дома. Что это означает для отношений между Китаем и неспокойной территорией, политические ценности которой значительно отличаются от прежних, пока неясно. Возможно, одним из индикаторов грядущих событий стал баннер, оставленный протестующими на видном месте в центре города с надписью \"Мы вернёмся\"."
 hongkong_news.2.a: "Интересная разработка"
 hongkong_news.2.b: "Они знают, что их дело бесполезно."
 hongkong_news.3.t: "Гонконгские протесты становятся всё более масштабными"
 hongkong_news.3.d: "Протесты против действий Китая на территории Гонконга быстро усилились, и аналитики в целом согласны с тем, что протесты вступили в новую стадию с точки зрения масштаба и тактики. Как правительства Китая и Гонконга отреагируют на эту новую эскалацию, еще предстоит увидеть, но, как сообщается, чиновники в обоих правительствах все больше возмущены влиянием протестов на их корыстные интересы. Протестующие, со своей стороны, отказываются отступать, пока правительства Китая и Гонконга не выполнят их требования."
 hongkong_news.3.a: "Народ Гонконга не будет молчать..."
 hongkong_news.3.b: "Они останутся дома, если будут знать, что для них хорошо!"
 korea.1.t: "Китай требует нашего ухода с Корейского полуострова"
 korea.1.d: "КНР потребовала, чтобы мы вывели наши войска, защищая Республику Корея из того, что она называет «сферой влияния». Это требование, несомненно, является прелюдией к агрессивным действиям в отношении РК. Если мы выведем наши войска с полуострова, шансы на конфликт через демилитаризованную зону резко возрастут."
 korea.1.a: "Это требование смехотворно!"
 korea.1.b: "Нам лучше уступить..."
 korea.2.t: "Китай призывает нас начать экономические реформы"
 korea.2.d: "[CHI.GetLeader] призывает наше правительство последовать примеру Китая и начать реформы рыночной либерализации. Хотя тот же быстрый экономический рост, что и в Китае в 1980-х годах, является заманчивым предложением, мы должны взвесить это с учетом нестабильности, которая неизбежно возникнет в результате нашего стремления к таким реформам."
 korea.2.a: "Сейчас не время для реформ!"
 korea.2.b: "Начать мелкие реформы."
 korea.2.c: "Начать умеренные реформы."
 korea.2.e: "Инициировать крупные реформы."
 korea.3.t: "[NKO.GetLeader] объявил о новых экономических реформах"
 korea.3.d: "Под давлением Китая, Северная Корея начала процесс экономической либерализации, который многие надеются приведет к улучшению уровня жизни в «стране-отшельнице». Хотя многие экономисты похвалили начало этого реформирования, другие выражают опасения по поводу того, может ли быстрый темп реформ вызвать нестабильность в стране, которая привыкла к полностью плановой экономике."
 korea.3.a: "Обнадеживающие новости?"
 korea.4.t: "Китайско-северокорейский раскол"
 korea.4.d: "Критика режима [NKO.GetLeader] в китайских правительственных СМИ резко возросла за последние недели. Эта критика направлена ​​на продолжающуюся ядерную проблему Северной Кореи и неспособность северокорейского государства улучшить условия жизни своих граждан посредством экономической либерализации, как это делал Китай в последние десятилетия.\n\nХотя [CHI.GetLeader] хранит молчание по этому вопросу, широко распространено мнение, что эти медиаорганизации не начали бы столь уничтожающую критику некогда близкого союзника без молчаливого одобрения [CHI.GetLeader]. Многие наблюдатели видят в этом кульминацию разочарования Китая династией Ким и, возможно, желание создать альтернативное правительство, которое было бы более стабильным и соответствовало бы желаниям Китая."
 korea.4.a: "Только [CHI.GetLeader] знает, к чему это идет..."
 korea.5.t: "Переговоры начинаются"
 korea.5.d: "Основное требование Севера заключается в прекращении совместных военных учений с Соединёнными Штатами, которые они рассматривают как подготовку к вторжению на их территорию. Однако наши военные в целом считают эти учения необходимой подготовкой на случай нападения Северной Кореи. Поэтому согласие на прекращение этих учений стало бы серьёзной авантюрой, ставящей под угрозу безопасность нашей страны."
 korea.5.d_NKO: "Главное требование Юга заключается в прекращении испытаний ядерного оружия, которые они рассматривают как свидетельство наших агрессивных намерений. Однако военные рассматривают нашу ядерную программу как важный фактор сдерживания вторжения США. Более того, сама программа и необходимые для её продолжения испытания укрепляют легитимность нашего правительства. Поэтому согласие на прекращение этих испытаний стало бы серьёзной авантюрой, в которой на кон поставлена ​​безопасность как нашей страны, так и нашего правительства."
 korea.5.a: "Наша страна никогда не станет целой снова, если мы не рискнем..."
 korea.5.b: "Некоторые риски слишком велики."
 korea.6.t: "Корейские мирные переговоры прошли в Пекине"
 korea.6.d: "Технически более полувека Северная и Южная Корея находятся в состоянии войны. Этот замороженный конфликт иногда накаляется столкновениями между двумя сторонами вдоль спорных морских границ или через демилитаризованную зону. Теперь Китай берет на себя инициативу положить конец такому положению дел и добиться деэскалации на Корейском полуострове посредством официального мирного договора. В таком соглашении обязательно будут учитываться совместные учения РК с США и испытания ядерного оружия КНДР, чтобы быть успешными."
 korea.6.a: "Могут ли обе стороны прийти к компромиссу?"
 korea.7.t: "Корейские мирные переговоры увенчались успехом!"
 korea.7.d: "Обе стороны согласились пойти на значительные уступки, и переговоры в Пекине привели к подписанию мирного договора между представителями Северной и Южной Кореи. [CHI.GetLeader] похвалил обе стороны за их приверженность делу мира и заверил корейский народ в том, что раны, которые он получил за эти годы, начинают заживать»."
 korea.7.a: "Обнадеживающее событие!"
 korea.8.t: "Радикальное корейское движение набирает популярность"
 korea.8.d: "Экономическое неравенство в Республике Корея способствует росту недовольства среди низших слоев населения страны. Тысячи онлайн-активистов начали призывать к достижению равенства путем создания автономии на уровне общин по всей Республике Корея. Хотя это движение не имеет лидеров и поэтому не имеет центрального, четкого послания, большинство его членов, похоже, желают упразднения корейского государства и связанных с ним чеболей в пользу системы, которая распределяет политическую и экономическую власть между непосредственно избранными представителями общин.\n\nЭта новая идеология, отвергающая основополагающие идеологии как РК, так и КНДР, представляет собой значительный отход от традиционной политики южнокорейских радикальных левых, которые либо продвигали левую политику в рамках существующей политической системы Южной Кореи, либо призывали к созданию государства по типу северокорейского."
 korea.8.a: "В Южной Корее что-то происходит..."
 korea.9.t: "Повстанцы юга просят нашей поддержки"
 korea.9.d: "Представители Корейского национально-освободительного движения, стремящиеся свергнуть правительство на юге, обратились к нам с просьбой о союзе, чтобы открыть новый фронт вдоль демилитаризованной зоны."
 korea.9.a: "Мы присоединимся к их борьбе!"
 korea.9.b: "Мы будем наблюдать со стороны."
 JUCHE_FACTION: "Корейский антиимпериалистический фронт"
 korea.10.t: "Южная Корея просит прекратить защиту Северной"
 korea.10.d: "Уже долгое время Южная Корея стремится продемонстрировать свою независимость от интересов США. Отношения между нашими странами находятся на высоком уровне, в то время как наше взаимодействие с Северной Кореей в значительной степени зашло в тупик. Сейчас южнокорейская делегация обратилась с просьбой расторгнуть договор о взаимной обороне между нами и северными корейцами. Если мы удовлетворим их просьбу, то больше не будем предоставлять помощь Северной Корее в случае внешнего нападения."
 korea.10.a: "Мы поддержим наших союзников!"
 korea.10.b: "Север не нуждается в нашей защите"
 korea.11.t: "Корейские оружейные компании предлагают продукцию"
 korea.11.d: "Республика Корея известна своей способностью производить высококачественное оружие по относительно доступным ценам. Мы должны подумать о том, стоит ли закупать их оборудование, но наши средства не безграничны, поэтому выбирать нужно с умом."
 korea.11.a: "Необходимо закупить корейские танки"
 korea.11.b: "Необходимо закупить корейскую самоходную артиллерию"
 korea.11.c: "Необходимо закупить корейские учебные самолеты"
 korea.11.e: "Необходимо закупить корейские штурмовые винтовки"
 korea.11.f: "Откажитесь от предложения"
 korea.12.t: "[FROM.GetName] согласен на сделку с оружием!"
 korea.12.d: "Представители этой страны согласились импортировать у нас оружие, увеличивая наши доходы и наше международное влияние."
 korea.12.a: "Наш международный авторитет растет!"
 korea.13.t: "Пекин и Сеул совместно критикуют действия Японии во Второй мировой войне"
 korea.13.d: "Правительства Китая и Республики Корея выступили с весьма необычным заявлением, в котором раскритиковали действия Японии в военное время и ее последующий отказ полностью искупить вину. Многие наблюдатели расценили этот шаг как часть усилий Сеула, направленных на то, чтобы отвратить Китай от поддержки Северной Кореи. Хотя Пхеньян выразил поддержку совместному осуждению [KOR.GetLeader] и [CHI.GetLeader], [NKO.GetLeader], по сообщениям, обеспокоен признаками того, что Китай все больше отдает предпочтение Сеулу."
 korea.13.a: "Мы никогда не забудем, что они сделали"
 korea.13.b: "Их критика утомляет..."
 korea.13.c: "Прошлое отбрасывает длинную тень..."
 korea.14.t: "Китай расторгает договор об обороне с Северной Кореей"
 korea.14.d: "После того как американские военные покинули Южную Корею, Китай решил разорвать договор об обороне с Северной Кореей, чем вызвал гнев Пхеньяна. Это решение стало ответом на ряд шагов, предпринятых Сеулом, который пытался заручиться поддержкой Китая и показать свою независимость от Вашингтона. Некоторые эксперты считают, что теперь, когда путь к воссоединению открыт, [KOR.GetLeader] может попытаться вернуть Северную Корею силой"
 korea.14.a: "Наши усилия принесли свои плоды"
 korea.14.b: "Мы слишком долго терпели Пхеньян"
 korea.14.c: "На горизонте маячит война..."
 korea.15.t: "[KOR.GetLeader] требует репараций от Японии"
 korea.15.d: "После нескольких недель напряжённых отношений между Сеулом и Токио, а также из-за давления со стороны корейских активистов, [KOR.GetLeader] потребовал от Японии выплатить компенсацию выжившим жертвам военных преступлений, совершённых японскими военными во время Второй мировой войны. Япония, которая утверждает, что вопрос о компенсации был решён между её правительством и правительством Южной Кореи во времена правления авторитарного Пак Чун Хи, предсказуемо отказалась рассматривать возможность выплаты компенсации. \n\nХотя это дело не привело к компенсации корейским жертвам, оно укрепило политические позиции [KOR.GetLeader], так как многие корейцы сплотились вокруг этого чрезвычайно эмоционального национального вопроса."
 korea.15.a: "Однажды мы добьемся справедливости"
 korea.15.b: "Их требования абсурдны!"
 korea.15.c: "Можно ли разрешить их разногласия?"
 korea.16.t: "Война!"
 korea.16.d: "Между нами и Севером началась война. Согласно нашему соглашению с Соединенными Штатами, мы должны передать американским военным оперативный контроль над нашими вооруженными силами."
 korea.16.a: "Мы должны передать контроль над ситуацией"
 korea.17.t: "Война окончена"
 korea.17.d: "На Корейский полуостров вернулся мир. Теперь, когда мы вернулись к условиям мирного времени, мы можем восстановить контроль над нашими вооруженными силами."
 korea.17.a: "Наконец-то мир"
 korea.18.t: "Выборы в Национальное собрание приближаются, партии начинают агитацию"
 korea.18.d: "Поскольку выборы в Национальное собрание пройдут уже через месяц, мы должны начать повышать популярность нашей партии, чтобы обеспечить себе большинство в законодательном органе на следующие четыре года."
 korea.18.a: "Будем надеяться на большинство!"
 korea.21.t: "Результаты подведены!"
 korea.21.a: "Как всегда, это были тяжелые выборы"
 korea.21.d_no: "К сожалению, ни одна из двух основных партий не смогла получить большинство в Национальном собрании. Нашему правительству придется вести более активную борьбу, чтобы привлечь на свою сторону законодателей от других партий для принятия противоречивых законов."
 korea.21.d_con_loss: "К сожалению, нашей партии не удалось получить большинство в Национальном собрании. Либеральные законодатели откажутся принимать любые законы, сдерживающие профсоюзы, поддерживающие крупный бизнес или пропагандирующие враждебность к Северной Корее."
 korea.21.d_lib_loss: "К сожалению, нашей партии не удалось получить большинство в Национальном собрании. Консервативные законодатели откажутся принимать любые законы, сдерживающие крупный бизнес, реформирующие призыв в армию и разведку или способствующие примирению с Северной Кореей."
 korea.21.d_con_win: "К счастью, нашей партии удалось завоевать большинство в Национальном собрании. Законодательная и исполнительная власти смогут работать рука об руку, чтобы способствовать достижению консервативных целей, таких как ограничение профсоюзов, поддержка чеболей и жесткая позиция в отношении Северной Кореи."
 korea.21.d_lib_win: "К счастью, нашей партии удалось завоевать большинство в Национальном собрании. Законодательная и исполнительная власти смогут работать рука об руку, чтобы способствовать достижению либеральных целей, таких как ослабление чеболей, реформирование аппарата безопасности и воссоединение с Севером."
 korea.22.t: "Первые последствия воссоединения начинают проявляться."
 korea.22.d: "Наконец-то великая корейская нация воссоединилась после долгих десятилетий мучительного разделения. Однако наша задача по объединению двух половин ещё далека от завершения. Многие люди по обе стороны 38-й параллели выражают недовольство тем, как произошло воссоединение. Экономические издержки объединения двух совершенно разных государств быстро становятся очевидными. Если мы не справимся с задачей воссоединения страны, мы можем столкнуться с распадом нашей нации."
 korea.22.a: "Теперь начинается самое сложное..."
 korea.23.t: "Наш ответ на мирное предложение южан"
 korea.23.d: "После нескольких недель обсуждений пришло время решить, готовы ли мы принять предложение Юга о мире. Мы должны подумать, доверяем ли мы искренности предложения южан, а также о том, как воспримут мирный договор наши внутренние сторонники, которые все еще надеются когда-нибудь воссоединить страну силой."
 korea.23.a: "Мы согласны на заключение договора"
 korea.23.b: "Между нами никогда не будет мира!"
 korea.24.t: "Подписано корейское мирное соглашение"
 korea.24.d: "После улучшения отношений между двумя Кореями [KOR.GetLeader] от Юга и [NKO.GetLeader] от Севера договорились заменить непрочное соглашение о перемирии официальным мирным соглашением. Этот договор окончательно положил конец состоянию вражды, существовавшей между двумя Кореями со времен Корейской войны. Оба лидера выразили надежду, что это событие поставит полуостров на путь к воссоединению, хотя некоторые наблюдатели выразили сомнения в готовности обеих сторон к воссоединению."
 korea.24.a: "Полуостров ждет светлое будущее!"
 korea.25.t: "Межкорейские переговоры срываются"
 korea.25.d: "Переговоры между [KOR.GetLeader] от Южной и [NKO.GetLeader] от Северной Кореи в Пханмунджоме не увенчались успехом из-за разногласий между сторонами. Несмотря на то, что по некоторым вопросам удалось достичь договорённости, другие проблемы остались нерешёнными. Возможно, в будущем переговоры продолжатся, но, очевидно, соглашение между двумя Кореями будет достигнуто ещё нескоро."
 korea.25.a: "Мир по-прежнему недостижим..."
 korea.26.t: "Южная Корея предлагает воссоединение"
 korea.26.d: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Юг предлагает нам сотрудничество в деле воссоединения нашей разделенной нации. Однако они настаивают на том, чтобы процесс воссоединения проходил под руководством Юга, и это требование ставит под угрозу уникальную политическую культуру, которую мы сформировали на Севере."
 korea.26.d1: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Юг предлагает нам сотрудничество в деле воссоединения нашей разделенной нации. Понимая наши опасения по поводу воссоединения, Юг предложил разделить власть после воссоединения через правительство единства, в которое войдут представители как Севера, так и Юга"
 korea.26.a: "Наша страна снова будет целой!"
 korea.26.b: "Воссоединение никогда не произойдет на таких условиях..."
 korea.27.t: "Север согласился на наши условия воссоединения!"
 korea.27.d: "После длительных переговоров Север согласился начать работу по воссоединению наших двух стран! Со стабилизацией отношений между двумя Кореями и реинтеграцией полуострова на горизонте будущее корейского народа выглядит как никогда ярко!"
 korea.27.a: "Фантастическая новость!"
 korea.28.t: "Север отказался от наших условий воссоединения!"
 korea.28.d: "К сожалению, [NKO.GetLeader] поставил свои личные интересы выше интересов корейского народа и отверг наше предложение о сотрудничестве в объединении страны. Это не означает, что мы не будем пытаться достичь нашей цели в будущем, но это означает, что воссоединение не произойдёт в ближайшее время. Мы должны подготовиться и создать условия для того, чтобы наша следующая попытка была успешной."
 korea.28.a: "Печальный день для корейского народа...."
 korea.29.t: "Китай требует вернуть останки военнослужащих Китайской народной добровольческой армии, которые находятся в Южной Корее."
 korea.29.d: ""
 korea.29.a: "Конечно. мы уважаем этих солдат."
 korea.29.b: "Они наши враги и захватчики нашей земли! Мы не можем этого принять!"
 korea.30.t: "Они наши враги и захватчики нашей земли! Мы не можем смириться с этим!"
 korea.30.d: "\nПервая коллекция останков была обнаружена в ходе раскопок, проведённых в провинциях Канвон и Кёнги. Многие из найденных останков не удалось идентифицировать. Изначально предполагалось, что первая коллекция содержит останки 425 солдат, однако позже эта цифра была увеличена до 437. \n\nЦеремония передачи останков состоялась в международном аэропорту Инчхон. Представители Китая и Южной Кореи подписали письмо о передаче. Для транспортировки останков было направлено 22 автомобиля. Когда специальные самолёты ВВС Китая вошли в воздушное пространство страны, два истребителя J-11 прибыли для сопровождения."
 korea.30.a: "Ура!"
 korea.31.t: "Седьмая передача останков солдат Народной добровольческой армии из РК в Китай"
 korea.31.d: "Южная Корея передала 117 останков в аэропорту Инчхона. На церемонии присутствовал министр по делам ветеранов Китая. Останки были раскопаны на холме Эрроу (место битвы при Уайт-Хорсе) в демилитаризованной зоне Северной Кореи в 2019 году."
 korea.31.a: "Ура!"
 korea.33.t: "Наш ответ на мирное предложение Севера"
 korea.33.d: "После нескольких недель обсуждений пришло время решить, готовы ли мы принять мирное предложение Севера. Мы должны задуматься над тем, доверяем ли мы искренности предложения Северной Кореи, а также над тем, как согласие на мирный договор будет воспринято теми из нашего народа, кто по-прежнему выступает против переговоров с северокорейским режимом."
 korea.34.t: "Северная Корея предлагает воссоединение"
 korea.34.d: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Север предлагает нам сотрудничать, чтобы воссоединить нашу разделенную нацию. Однако они настаивают на том, что процесс воссоединения будет возглавляться Севером, и это требование ставит под угрозу тот образ жизни, который мы культивируем на Юге."
 korea.34.d1: "Стремясь извлечь выгоду из беспрецедентного улучшения отношений между двумя Кореями, Север предлагает нам сотрудничать, чтобы воссоединить нашу разделенную нацию. Север, понимая нашу обеспокоенность по поводу воссоединения, предложил разделить власть после воссоединения через правительство единства, включающее в себя элементы как Юга, так и Севера."
 korea.35.t: "Юг согласился на наши условия воссоединения!"
 korea.35.d: "После обширных переговоров Юг согласился начать работу по воссоединению наших двух стран! Поскольку отношения между двумя Кореями стабилизировались, а реинтеграция полуострова уже на горизонте, будущее корейского народа никогда не выглядело более светлым!"
 korea.36.t: "Юг отказался от наших условий воссоединения!"
 korea.36.d: "К сожалению, [KOR.GetLeader] решил поставить свою эгоистическую позицию выше позиции корейского народа и отклонил наше предложение о сотрудничестве в воссоединении страны. Этот отказ не означает, что мы не можем сделать еще одну попытку в будущем, но это означает, что воссоединение не произойдет в ближайшем будущем. Мы должны заложить основу для того, чтобы наша следующая попытка увенчалась большим успехом."
 korea.37.t: "Корея получила постоянное место в Совете Безопасности ООН"
 korea.37.d: "На сегодняшнем заседании Совета Безопасности ООН пять постоянных членов согласились с заявлением Кореи о том, чтобы стать новым постоянным членом. Корея обязалась сделать все возможное для поддержания мира во всем мире в соответствии со своими обязательствами по Уставу ООН."
 korea.37.a: "Мир наконец дал Корее некоторую компенсацию за вынужденный раскол."
 korea.38.t: "Россия подталкивает нас к началу экономических реформ"
 korea.38.d: "[SOV.GetLeader] призывает наше правительство инициировать реформы по либерализации западного рынка. Хотя такой же быстрый экономический рост, как в Китае в 1980-х годах, является заманчивым предложением, мы должны взвесить это с учетом нестабильности, которая неизбежно возникла бы в результате нашего стремления к таким реформам."
 korea.38.a: "Не время для реформ!"
 korea.38.b: "Начать незначительные реформы."
 cyber.1.t: "Наша инфраструктура кибербезопасности отстает от мировых стандартов!"
 cyber.1.d: "Развитие хакерских технологий означает, что наша существующая инфраструктура не может противостоять тем же угрозам, что и раньше. Поэтому наши сети более уязвимы для атак враждебных иностранных держав."
 cyber.1.a: "Вероятно, нам следует что-то с этим сделать."
 cyber.2.t: "[FROM.GetAdjective] хакеры украли секретную военную информацию!"
 cyber.2.d: "Наши военные сообщили, что хакеры из передового государственного субъекта, скорее всего [FROM.GetNameDef], взломали нашу киберзащиту и украли секретную информацию. Эта информация даст [FROM.GetName] преимущество в случае конфликта с нами."
 cyber.2.a: "Наверное, нам следует улучшить нашу инфраструктуру."
 cyber.3.t: "[FROM.GetAdjective] хакеры украли наши технологии!"
 cyber.3.d: "Наши стратегические отрасли стали объектом атак хакеров из [FROM.GetNameDef], и разработки были украдены. Эти разработки могут быть использованы для дальнейшего исследования [FROM.GetName]."
 cyber.3.a: "Будем надеяться, что наши собственные технологии не будут использоваться против нас."
 cyber.4.t: "[FROM.GetAdjective] хакерам не удалось взломать нашу защиту!"
 cyber.4.d: "К счастью для нас, попытки иностранных агентов взломать наши системы не увенчались успехом. Мы должны постоянно обновлять нашу инфраструктуру кибербезопасности, чтобы хакеры и дальше не могли украсть секретную информацию или манипулировать нашей политикой."
 cyber.4.a: "Наши инвестиции в кибербезопасность окупились."
 cyber.5.t: "Наша пропаганда успешно повлияла на граждан Тайваня!"
 cyber.5.d: "Теперь, когда нам удалось проникнуть на сайты и форумы социальных сетей, используемые людьми с этого острова, мы можем выбирать, хотим ли мы использовать эту пропаганду для увеличения нашего влияния в стране или для манипулирования политикой страны."
 cyber.5.a: "Нам нужно усилить наше влияние!"
 cyber.5.b: "Мы должны поддержать Гоминьдан!"
 cyber.6.t: "Мы успешно преследуем американских граждан с помощью нашей пропаганды!"
 cyber.6.d: "Теперь, когда нам удалось проникнуть на сайты социальных сетей и форумы, которыми пользуются люди из этой страны, мы можем выбрать, хотим ли мы использовать эту пропаганду для увеличения нашего влияния в стране или для манипулирования политикой страны."
 cyber.6.a: "Нам нужно усилить наше влияние!"
 cyber.6.b: "Мы должны поддержать республиканцев!"
 cyber.6.c: "Мы должны поддержать демократов!"
 cyber.7.t: "[FROM.GetAdjective] хакеры нацелены на наших граждан с помощью пропаганды!"
 cyber.7.d: "Хакеры из [FROM.GetNameDef] пытаются повлиять на общественное мнение в нашей стране, чтобы либо усилить свое влияние, либо манипулировать нашей политикой."
 cyber.7.a: "Мы должны улучшить нашу кибербезопасность."
 recognition.1.t: "[FROM.GetName] подрывает нашу территориальную целостность!"
 recognition.1.d: "Правительство [FROM.GetNameDef] выступило против нас, предоставив признание сепаратистскому так называемому «государству», которое в настоящее время подрывает территориальную целостность [ROOT.GetName]. Это удар по народу [ROOT.GetAdjective]."
 recognition.1.a: "Мы не будем разделены."
 recognition.2.t: "[FROM.GetName] поддерживает нашу независимость!"
 recognition.2.d: "Правительство [FROM.GetNameDef] встало на нашу сторону и на нашу сторону нашего права на самоопределение, предоставив нам признание! Это заслуженная победа для народа [ROOT.GetNameDef]!"
 recognition.2.a: "Мы приближаемся к полной государственности!"
 recognition.3.t: "[FROM.GetName] больше не признает нашу независимость!"
 recognition.3.d: "Несомненно, под давлением наших бывших хозяев [FROM.GetNameDef] решил больше не признавать [ROOT.GetNameDef] в качестве независимого государства, лишив наш народ чести, которую они ранее охотно нам даровали."
 recognition.3.a: "Борьба за свободу продолжается."
 recognition.4.t: "[FROM.GetName] уважает нашу территориальную целостность!"
 recognition.4.d: "Народ [ROOT.GetNameDef] может утешиться тем фактом, что те, кто стремится подорвать целостность нашего государства, сегодня получили удар от рук [FROM.GetNameDef]. Хотя это всего лишь один шаг в стремлении вернуть нашу страну к ее прошлому, тем не менее, это важный момент."
 recognition.4.a: "Наш народ снова будет целым!"
 recognition.5.t: "[FROM.GetName] признает легитимность нашего правительства!"
 recognition.5.d: "Несомненно, признавая наше право представлять наш народ, правительство [FROM.GetNameDef] разорвало связи с нашим соперником и установило связи с нашим правительством. Это представляет собой значительный шаг вперед в борьбе с нашими соперниками за представление голоса нашего народа на международной арене."
 recognition.5.a: "Наши враги слабеют!"
 recognition.6.t: "[FROM.GetName] больше не признает легитимность нашего правительство!"
 recognition.6.d: "Правительство [FROM.GetNameDef] нанесло удар по нашему международному положению вопреки воле нашего народа. [FROM.GetAdjective] к сожалению, решили признать незаконное конкурирующее правительство вместо нас, решение, которое они, как мы надеемся, отменят как можно скорее."
 recognition.6.a: "Борьба продолжается..."
 recognition.7.t: "[FROM.GetName] присоединяется к Организации Объединенных Наций"
 recognition.7.d: "После активизации усилий со стороны правительства [FROM.GetAdjective] по завоеванию международного признания своей независимости, государство [FROM.GetNameDef] стало последней страной, присоединившейся к ООН. Мировые лидеры поздравили [FROM.GetLeader] с новым статусом страны."
 recognition.7.a: "Люди [FROM.GetAdjective] присоединяются к международному сообществу."
 recognition.8.t: "[FROM.GetName] давит на нас с целью признания независимости"
 recognition.8.d: "Правительство [FROM.GetAdjective] использует свое влияние в нашей стране, чтобы заставить нас признать государство [pressured_to_recognize]. Чем больше влияния [FROM.GetNameDef] имеет в нашей стране, тем дороже нам будет отказать им."
 recognition.8.a: "Это состояние заслуживает признания!"
 recognition.8.b: "Мы отказываемся признать это отколовшееся состояние!"
 internal_faction.1.t: "Военные требуют увеличения бюджета"
 internal_faction.1.d: "Ссылаясь на новые угрозы нашей национальной безопасности, военные потребовали увеличения оборонного бюджета [ROOT.GetAdjective]. Удовлетворение этой просьбы усилит давление на наш бюджет, но отказ в нем снизит мнение военных о нашем правительстве."
 internal_faction.1.a: "Мы должны дать им денег."
 internal_faction.1.b: "Мы не можем позволить себе эти расходы!"
 internal_faction.2.t: "Некоторые кадры коммунистической партии занимаются коррумпированной деятельностью!"
 internal_faction.2.d: "Наши спецслужбы недавно обнаружили, что некоторые чиновники коммунистической партии берут взятки и занимаются кумовством. С одной стороны, мы не должны допустить, чтобы такая деятельность оставалась безнаказанной, если мы хотим оставаться легитимными в глазах народа, но с другой стороны, такой шаг определенно оттолкнет многих важных союзников в Коммунистической партии."
 internal_faction.2.a: "Мы должны закрыть на это глаза."
 internal_faction.2.b: "Мы должны сделать из них пример!"
 internal_faction.3.t: "Промышленные конгломераты требуют налоговых льгот"
 internal_faction.3.d: "Руководители некоторых из крупнейших промышленных конгломератов [ROOT.GetName] в частном порядке лоббируют наше правительство, чтобы предоставить им больше налоговых льгот. Предоставление этих налоговых льгот улучшит мнение промышленных конгломератов о нашем правительстве, но снизит наши общенациональные налоговые поступления."
 internal_faction.3.a: "Мы должны предоставить налоговые льготы."
 internal_faction.3.b: "Мы не можем позволить себе пойти на такую уступку."
 isis.1.t: "Победа над Исламским государством"
 isis.1.d: "Теперь, когда Исламское государство побеждено, нашу страну больше не будут преследовать экстремистская пропаганда, производимая Исламским государством. Теперь мы можем сосредоточиться на распространении наших идей в нашей стране и никогда больше не позволить экстремистам захватить власть."
 isis.1.a: "Отлично"
 isis.2.t: "Проникнуть в Тахрир аш-Шам?"
 isis.2.d: "О халиф всех мусульман, [Root.GetLeader]. Мы должны нанести удар в самое сердце нашему подлому врагу, Тахрир аль-Шам, который отказывается признать ваше справедливое и законное правление. Хотя они сошли с пути истинного ислама и славного джихада, в их рядах есть много хороших бойцов-джихадистов. Иншаллах, мы должны проникнуть в них и попытаться сделать так, чтобы как можно больше людей перешло на сторону нашего славного Халифата!"
 isis.2.a: "Давайте попробуем отвлечь настоящих бойцов от этой фальшивой одежды джихадистов!"
 isis.2.b: "Нет, мы не можем позволить себе возможные распри."
 isis.2.a_tt: "§HИнфильтрация не прошла§! (нет эффекта)"
 isis.3.t: "Истребители дезертируют к ИГ"
 isis.3.d: "[Root.GetLeader] Так называемое «Исламское» государство проникло к нам и сумело склонить некоторых из наших лучших бойцов к присоединению к их нелепому подобию халифата. Мы не должны оставлять это без ответа, мы должны дать отпор и победить этих хариджитов, которые направо и налево объявляют такфир, используя Священный Коран как туалетную бумагу."
 isis.3.a: "Мы, праведные джихадисты, зарежем их, как собак!"
 isis.3.b: "Нет, мы не можем позволить себе другой фронт в этой войне."
 isis.4.t: "Дефект отрядов Тахрир аш-Шам"
 isis.4.d: "О халиф, многие справедливые и храбрые братья муваххиды дезертировали из злого Фронта Тахрир аш-Шам и вместо этого присоединились к нашему делу!"
 isis.4.a: "Такбир! Исламское государство Такбир!"
 isis.4.a_tt: "Добавит 2 §Hбригады Джабат ан-Нусра§! в §HРакке§!"
 isis.5.t: "Признак слабости от Тахрир аль-Шама"
 isis.5.d: "О халиф, отвратительный Тахрир аль-Шам-фронт слабее, чем мы думали, ничего не делая против нашего проникновения в них и недавних дезертирства. Военный совет Шуры рекомендует нам зарезать их гниющие останки, как собак, и забрать их территорию, добавив ее в наш славный Халиф!"
 isis.5.a: "Научите этих фальшивых джихадистов, кто настоящий преемник шейха Усамы!"
 isis.5.b: "Их время придет, но пока мы должны подождать."
 isis.6.t: "Остатки Тахрир аль-Шама присоединяются к нашему халифату."
 isis.6.d: "О, халиф, сладкий сок победы у нас на губах. Неся поражение, останки Тахрир аль-Шама обещали верность вам, [Root.GetLeader], и нашему постоянно растущему Халифату."
 isis.6.a: "Мы приветствуем наших братьев в истинном Халифате!"
 isisNews.1.t: "Тахрир аль-Шам присоединяется к ИГИЛ."
 isisNews.1.d: "В условиях растущего давления на сирийских исламистов Тахрир-эш-Шама их оставшиеся силы в последний момент заявили о своей преданности ИГИЛ в попытке навязать Сирии свою фундаменталистскую идеологию."
 isisNews.1.a: "Боже, помоги нам всем!"
 isis.7.t: "Скрыто"
 isis.7.d: "Скрыто"
 isis.7.a: "Скрыто"
 isis.1301.t: "Абу Фатима погиб во время авиаудара Коалиции"
 isis.1301.d: "Плохие новости, халиф! Ваш хороший друг и коллега иракский депутат Абу Фатима аль-Джахейши был храбро замучен в результате трусливого авиаудара американцев.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."
 isis.1301.a: "Мы отомстим за него, когда завоюем Вашингтон!"
 isisNews.1301.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1301.d: "Иракский террорист и высокопоставленный командир ИГИЛ Абу Фатима аль-Джахейши был убит сегодня в результате авиаудара коалиции США. Абу Фатима входил в ближайшее окружение аль-Багдади и занимал пост заместителя лидера контролируемых ИГИЛ частей Ирака."
 isisNews.1301.a: "Минус один!"
 isis.1302.t: "Аль-Сулами погиб в результате авиаудара Коалиции"
 isis.1302.d: "Плохие новости, халиф! Главный священнослужитель Абу Суфьян аль-Сулами погиб в результате трусливого авиаудара американцев. Он пришел к нам из страны Бахрейн и дал нам ключевую религиозную поддержку для нашего Халифата.\n\nО халиф, он вдохновил всех нас своей прекрасной биографией о тебе.\n\nДа примет Аллах его мученичество."
 isisNews.1302.t: "Глава ИГИЛ Убит в результате авиаудара Коалиции"
 isisNews.1302.d: "Бахрейнский террорист и высокопоставленный религиозный лидер ИГИЛ Турки аль-Бинали, известный под псевдонимом \"Абу Суфьян аль-Сулами\", был убит сегодня в результате авиаудара коалиции США. аль-Бинали не был важен для военных усилий ИГИЛ, но был ключевым в обеспечении религиозной поддержки группы и написал первую биографию Абу Бакра аль-Багдади."
 isis.1303.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1303.d: "Плохие новости, халиф! Эмир наших албанских и косовских бойцов и старший командир Лавдрим Мухашери погиб в результате трусливого авиаудара американских собак.\n\n                                              Он убил многих отступников.\n\n                                       Да примет Аллах его мученичество."
 isisNews.1303.t: "Командир организации ИГИЛ погиб в результате авиаудара коалиции"
 isisNews.1303.d: "Косовско-албанский террорист и высокопоставленный командир организации ИГИЛ Лавдрим Мухашери был убит сегодня в результате авиаудара американской коалиции. Мухакшери воевал в Афганистане на стороне НАТО, но радикализовался примерно в 2012 году и отправился в Сирию. В 2013 году он присоединился к ИГИЛ и быстро стал «эмиром» албанских и косовских боевиков в Сирии и Ираке. Он был жестоким головорезом, который лично обезглавливал заключенных."
 isis.1304.t: "Командир погиб в результате авиаудара коалиции"
 isis.1304.d: "О халиф, ужасные новости! Наш элитный военачальник Гулмурод Халимов погиб в результате подлого авиаудара американских собак. Прежде чем он нашел свой путь к нам из земель таджиков, он был высокопоставленным офицером спецназа. Его военным знаниям будет очень не хватать.\n\n                                               Он убил многих отступников.\n\n                                       Да примет Аллах его мученичество."
 isisNews.1304.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1304.d: "Таджикский террорист и высокопоставленный командир ИГИЛ Гульмурод Халимов был убит сегодня в результате авиаудара коалиции США. Халимов был опытным и высокопоставленным офицером спецназа в Вооруженных Силах Таджикистана до того, как перешел на сторону ИГИЛ."
 isis.1305.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1305.d: "О халиф, ужасные новости! Наш руководитель операций по мученичеству и главный тренер иностранных моджахедов Абдулла Ахмед аль-Машадани был убит в результате авиаудара американских собак.\n\n                                             Он убил многих отступников.\n\n                                        Да примет Аллах его мученичество."
 isisNews.1305.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1305.d: "Иракский террорист и высокопоставленный командир ИГИЛ Абдулла Ахмед аль-Машадани был убит сегодня в результате авиаудара коалиции США. аль-Машадани сыграл ключевую роль в военных действиях ИГИЛ, возглавляя операции по подрыву террористов-смертников и обучая иностранных джихадистов."
 isis.1306.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1306.d: "О халиф, плохие новости! Наш губернатор Центрального района Евфрата Ахмед Халал аль-Джухайши был убит в результате авиаудара американских собак.\n\n                                             Он убил многих отступников.\n\n                                       Да примет Аллах его мученичество."
 isisNews.1306.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1306.d: "Иракский террорист и высокопоставленный член ИГИЛ Ахмед Халал аль-Джухайши был убит сегодня в результате авиаудара коалиции США. аль-Джухайши был не выдающимся военачальником, а администратором и губернатором ключевого для Исламского государства региона Центрального Евфрата."
 isis.1307.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1307.d: "О халиф, плохие новости! Ваш хороший друг и начальник отдела снабжения и снабжения Фарес Рейф аль-Наима погиб в результате авиаудара американских собак. Он был давним храбрым и преданным моджахедом, сражавшимся против неверных и отступников с 2003 года.\n\n                                    Он принес много славы Халифату.\n\n                                  Да примет Аллах его мученичество."
 isisNews.1307.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1307.d: "Иракский террорист и старший командир ИГИЛ Фарес Рейф аль-Наима был убит сегодня в результате авиаудара коалиции США. аль-Наима воевал против американских войск в войне в Ираке, и после того, как он был задержан американскими войсками в лагере Букка вместе с аль-Багдади, он стал известным начальником материально-технического обеспечения и снабжения Исламского государства."
 isis.1308.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1308.d: "О, Халиф, плохие новости! Абду Ахмад аль-Алавани был убит в воздушном ударе американских неверных. Он был офицером в иракской армии Саддама Хусейна и оказал нам большую помощь своими знаниями, когда присоединился к суннитскому восстанию и нашему любимому Исламскому Государству.\n\n                                            Он убил много отпавших.\n\n                                      Пусть Аллах примет его мученичество."
 isisNews.1308.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1308.d: "Иракский террорист и старший командующий ИГИЛ, Абду Ахмад аль-Алавани, был убит сегодня в воздушном ударе коалиции США. Аль-Алавани был офицером в иракской армии Саддама Хусейна, прежде чем присоединился к суннитскому восстанию против сил США. Он быстро поднялся по карьерной лестнице в Исламском Государстве Ирака, достигнув должности старшего командующего."
 isis.1309.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1309.d: "О халиф, плохие новости! Абу Мухаммад аль-Шимали был убит в результате авиаудара американских неверных. Прибыв к нам из аравийских земель, он помогал нам контрабандой перевозить нефть и закупать оружие. Он завербовал много храбрых мухаджиров в наш Халифат, и его всегда будут вечно восхвалять за его ключевую роль в организации парижских терактов 2015 года.\n\n                                               Он убил многих отступников.\n\n                                         Да примет Аллах его мученичество."
 isisNews.1309.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1309.d: "Саудовский террорист и старший командир ИГИЛ Абу Мухаммад аль-Шимали был убит сегодня в результате авиаудара коалиции США. аль-Шимали был ключевым вербовщиком и контрабандистом для Исламского государства. Кроме того, по данным разведки, он сыграл важную роль в содействии парижским терактам 2015 года."
 isis.1310.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1310.d: "О, Халиф, беда! Наш министр войны и второй по величине лидер, Айяд аль-Джумаили, был смело убит в подлом воздушном ударе американскими неверными псами. Согражданин, он был старшим офицером разведки при Саддаме Хусейне и применял свою мудрость для того, чтобы защитить Халифат от внутренних врагов, будучи главой разведки и внутренней безопасности.\n\n                                            Он убил много предателей.\n\n                                     Пусть Аллах примет его мученичество."
 isisNews.1310.t: "Заместитель командующего ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1310.d: "Иракский террорист и второй командир \"Исламского государства\" Айяд аль-Джумайли был убит сегодня в результате авиаудара коалиции США. аль-Джумайли был старшим офицером разведки при Саддаме Хусейне, который присоединился к суннитскому повстанческому движению после оккупации США в 2003 году. Он стал главой разведки и внутренней безопасности в Исламском государстве, а затем был назначен заместителем командующего и военным министром."
 isis.1311.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1311.d: "О халиф, плохие новости! Старший командир Хайри Абед Махмуд аль-Таи был убит в результате авиаудара американских неверных. Брат иракца, он был членом нашей военной шуры и руководил операциями с самодельными взрывными устройствами (СВУ), справедливо посеяв страх и хаос в сердцах наших врагов.\n\n                                            Он убил многих отступников.\n\n                                      Да примет Аллах его мученичество."
 isisNews.1311.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1311.d: "Иракский террорист и старший командир ИГИЛ Хайри Абед Махмуд аль-Таи был убит сегодня в результате авиаудара коалиции США. Аль-Таи входил в состав военного совета ИГИЛ и руководил операциями с самодельными взрывными устройствами (СВУ), сеявшими хаос в городах, подвергшихся нападению ИГИЛ."
 isis.1312.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1312.d: "О халиф, плохие новости! Ваш друг, советник и старший командир, Абдул Вахид Хутнайер Ахмад, погиб в результате авиаудара американских неверных. Брат иракца, он отвечал за внутреннюю безопасность.\n\n                                       Он разгромил многих кафиров и отступников.\n\n                                                Да примет Аллах его мученичество."
 isisNews.1312.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1312.d: "Иракский террорист и старший командир ИГИЛ Абдул Вахид Хутнайер Ахмад был убит сегодня в результате авиаудара коалиции США. Хутнайер Ахмад был ключевым советником аль-Багдади и отвечал за внутреннюю безопасность."
 isis.1313.t: "Командир погиб в результате авиаудара Коалиции"
 isis.1313.d: "О халиф, ужасные новости! Наш старший командир, Абу Джихад Шишани, был убит в результате авиаудара американских неверных собак. Он пришел к нам из земель чеченцев и храбро сражался во славу Аллаха до конца.\n\n                                             Он убил многих отступников.\n\n                                       Да примет Аллах его мученичество."
 isisNews.1313.t: "Командир ИГИЛ убит в результате авиаудара Коалиции"
 isisNews.1313.d: "Чеченский террорист и старший командир ИГИЛ Абу Джихад Шишани был убит сегодня в результате авиаудара коалиции США. Шишани, гражданин России, был заместителем командира террористической группировки \"Имарат Кавказ\" под руководством Умара Шишани. После того как Умар отправился в Сирию и присоединился к ИГИЛ, Абу Джихад попытался захватить Кавказский эмират, чтобы присягнуть на верность ИГИЛ, но в итоге отправился в Сирию, чтобы сражаться за ИГИЛ в качестве старшего командира."
 isis.11301.t: "Абу Фатима погиб в результате российского авиаудара"
 isis.11301.d: "Плохие новости, халиф! Ваш хороший друг и коллега иракский депутат Абу Фатима аль-Джахейши был храбро замучен в результате трусливого авиаудара русских.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."
 isis.11301.a: "Мы отомстим за него, когда завоюем Москву!"
 isisNews.11301.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11301.d: "Иракский террорист и высокопоставленный командир ИГИЛ Абу Фатима аль-Джахейши был убит сегодня в результате российского авиаудара. Абу Фатима входил в ближайшее окружение аль-Багдади и занимал пост заместителя лидера контролируемых ИГИЛ частей Ирака."
 isisNews.11301.a: "Замечательно!"
 isis.11302.t: "Аль-Сулами погиб в результате российского авиаудара"
 isis.11302.d: "Плохие новости, халиф! Главный священнослужитель Абу Суфьян аль-Сулами был убит в результате трусливого авиаудара русских. Он пришел к нам из страны Бахрейн и дал нам ключевую религиозную поддержку для нашего Халифата.\n\n                    О халиф, он вдохновил всех нас своей прекрасной биографией о тебе.\n\n                                             Да примет Аллах его мученичество."
 isisNews.11302.t: "Глава ИГИЛ убит в результате российского авиаудара"
 isisNews.11302.d: "Бахрейнский террорист и высокопоставленный религиозный лидер ИГИЛ Турки аль-Бинали, известный под псевдонимом \"Абу Суфьян аль-Сулами\", был убит сегодня в результате российского авиаудара. аль-Бинали не был важен для военных усилий ИГИЛ, но был ключевым в обеспечении религиозной поддержки группы и написал первую биографию Абу Бакра аль-Багдади."
 isis.11303.t: "Командир погиб в результате российского авиаудара"
 isis.11303.d: "Плохие новости, халиф! Эмир наших албанских и косовских бойцов и старший командир Лавдрим Мухашери погиб в результате трусливого авиаудара русских собак.\n\nОн убил многих отступников.\n\nДа примет Аллах его мученичество."
 isisNews.11303.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11303.d: "Косовско-албанский террорист и старший командир ИГИЛ Лавдрим Мухашери был убит сегодня в результате российского авиаудара. Мухашери воевал в Афганистане на стороне НАТО, но около 2012 года радикализировался и отправился в Сирию. В 2013 году он присоединился к ИГИЛ и быстро стал \"эмиром\" албанских и косовских боевиков в Сирии и Ираке. Он был жестоким головорезом, который лично обезглавливал заключенных."
 isis.11304.t: "Командир погиб в результате российского авиаудара"
 isis.11304.d: "О халиф, ужасные новости! Наш элитный военачальник Гульмурод Халимов погиб в результате трусливого авиаудара русских собак. До того, как он нашел свой путь к нам из земель таджиков, он был высокопоставленным офицером спецназа. Его военных знаний будет очень не хватать.\n\n                                                 Он убил многих отступников.\n\n                                           Да примет Аллах его мученичество."
 isisNews.11304.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11304.d: "Таджикский террорист и старший командир ИГИЛ Гульмурод Халимов был убит сегодня в результате российского авиаудара. Халимов был опытным и высокопоставленным офицером спецназа в Вооруженных Силах Таджикистана до того, как перешел на сторону ИГИЛ."
 isis.11305.t: "Командир погиб в результате российского авиаудара"
 isis.11305.d: "О халиф, ужасные новости! Наш руководитель мученических операций и главный тренер иностранных моджахедов Абдулла Ахмед аль-Машадани был убит в результате авиаудара российских собак.\n\n                                                Он убил многих отступников.\n\n                                          Да примет Аллах его мученичество."
 isisNews.11305.t: "Командир ИГИЛ убит в результате российского авиаудара"
 isisNews.11305.d: "Иракский террорист и высокопоставленный командир ИГИЛ Абдулла Ахмед аль-Машадани был убит сегодня в результате российского авиаудара. аль-Машадани сыграл ключевую роль в военных действиях ИГИЛ, возглавляя операции по подрыву террористов-смертников и обучая иностранных джихадистов."
