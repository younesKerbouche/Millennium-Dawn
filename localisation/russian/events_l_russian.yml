 anti_bully2.tt: "§Y[From.GetName]§! предложил §YПрекращение огня§!"
 anti_bully.5.t: "Перемирие с [From.GetName]"
 anti_bully.5.d: "[From.GetName] предложил нам прекращение огня. Война унесла много жизней, и сейчас настал момент, когда обеим сторонам нужно остановить боевые действия. Текущие оккупированные территории с обеих сторон будут считаться под твёрдым контролем другой стороны и, соответственно, будут удерживаться ими. Должны ли мы принять прекращение огня? Перемирие позволит получить столь необходимую передышку и возможность для контратаки в другое время."
 anti_bully.5.a: "Согласиться. Отправьте им наш ответ"
 anti_bully.5.b: "Нет! Прекращение огня для трусов!"
 anti_bully.6.t: "[From.GetName] приняли наше перемирие!"
 anti_bully.6.d: "Делегация [From.GetName] заявила, что примет наше прекращение огня.\n"
 anti_bully.6.a: "Отлично"
