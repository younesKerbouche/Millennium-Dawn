 AngolaNews.1.t: "Ангольское окончание гражданской войны"
 AngolaNews.1.AGL.d: "Гражданская война в Анголе подошла к концу. Идущий с 1970-х годов конфликт велся между двумя бывшими союзниками по борьбе за независимость — MPLA и UNITA.\n\nMPLA, союзник бывшего Советского Союза, сумела одержать победу над UNITA."
 AngolaNews.1.UNI.d: "Гражданская война в Анголе подошла к концу. Идущий с 1970-х годов конфликт велся между двумя бывшими союзниками по борьбе за независимость — MPLA и UNITA.\n\nUNITA, поддерживаемая Соединёнными Штатами, сумела одержать победу над MPLA."
 AngolaNews.1.a: "Интересно"
 Angola_Civil_War_Over: "Гражданская война в Анголе завершена"
 DRC.0.t: "Лоран-Дезире Кабила убит!"
 DRC.0.d: "Наш лидер и освободитель Лоран Дезире подвергся нападению сегодня в президентском дворце, его плохие отношения с военными и попытки очистить нелояльного Кадогоса, очевидно, потерпели ужасный провал, мы попытались доставить его в Хараре для оказания срочной медицинской помощи, но было слишком поздно, наш освободитель лежит мертвый.С тех пор мы нашли и казнили преступника Рашиди Касереку за его преступления"
 DRC.0.A: "Черный день."
 pkk_attack.1.t: "Террористическая атака"
 pkk_attack.1.d: "Последние сообщения свидетельствуют о том, что террористы-сепаратисты напали на нас. Хотя подробности отрывочны, мы будем внимательно следить за событием и привлекать виновных к ответственности!"
 pkk_attack.1.a: "Начни расследование и найди этих террористов!"
 pkk_attack.2.t: "Террористы атакуют инфраструктуру"
 pkk_attack.2.d: "Свидетели сообщают, что террористы взорвали самодельное взрывное устройство на дороге, которую мы использовали для перевозки войск."
 pkk_attack.2.a: "Нанести ответный авиаудар по одному из своих лагерей!"
 pkk_attack.2.b: "Сосредоточьтесь на ремонте повреждений!"
 pkk_attack.3.t: "Не снова!"
 pkk_attack.3.d: "Наше расследование показало, что террористы напали на завод, принадлежащий местному бизнесмену. Их неофициальные СМИ теперь отмечают это событие как «большой шаг в предотвращении попыток захватчиков выглядеть мило»."
 pkk_attack.3.a: "Ударьте их способы отступления, чтобы отомстить!"
 pkk_attack.3.b: "Сосредоточьтесь на ремонте повреждений!"
 pkk_attack.3.c: "Помогите ему восстановить свой бизнес и найти работу для его сотрудников!"
 pkk_attack.4.t: "Террористы нападают на граждан"
 pkk_attack.4.a: "Выпустить Кракена!"
 pkk_attack.4.b: "Сосредоточьтесь на ремонте повреждений"
 overlord.1.t: "Интеграция [FROM.GetName]"
 overlord.1.d: "[FROM.GetName] слишком долго был нашим марионеточным государством. Это уже не жизнеспособное партнерство, позволяющее им иметь автономию. В этот день в [GetYear] отмечает день, о котором мы давно мечтали. [FROM.GetName] был интегрирован в нашу великую нацию. Теперь они станут [ROOT.GetAdjective] граждане и получают такую же заботу и лечение, как и любой другой гражданин нашей страны. Это славный день для нас и народа [FROM.GetName].\nВажно: Аннексия другой суверенной страны заставляет нас взять на себя все их долги, казначейство и международные инвестиции, поскольку они становятся нашим регионом.\n\nВы получаете следующее: [?ROOT.treasury|Y] Казна, [?ROOT.debt|R] Долг, [?ROOT.int_investments] международные инвестиции"
 overlord.1.a: "Отлично"
 overlord.1.a_tt: "Мы получим §Yвсю§! §B[FROM.GetName]§!\n"
 overlord_news.1.t: "[ROOT.GetName] интегрирует [FROM.FROM.GetName]"
 overlord_news.1.d: "Делегации из [ROOT.GetName] и [FROM.FROM.GetName] объявили сегодня, что [FROM.FROM.GetName] будет интегрирован(-а) в [ROOT.GetName]. [FROM.FROM.GetName] уже давно является автономным государством и в последние месяцы всё больше зависел от [ROOT.GetName]. Обе стороны заявили: «Это вполне логично!»\n\nПравда ли это - ещё предстоит выяснить.."
