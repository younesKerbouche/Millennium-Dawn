 isisNews.11307.d: "Иракский террорист и старший командир ИГИЛ Фарес Рейф аль-Наима был убит сегодня в результате российского авиаудара. аль-Наима воевал против американских войск в войне в Ираке, и после того, как он был задержан американскими войсками в лагере Букка вместе с аль-Багдади, он стал известным начальником материально-технического обеспечения и снабжения Исламского государства."
