l_russian:
 democratic: "Западная идеология"
 democratic_noun: "Западники"
 democratic_desc: "Про-западное правительство"
 conservatism: "Консерватизм"
 conservatism_desc: "Консерватизм: - Западные и прозападные правительства стремятся сохранить ориентированный на США либеральный мировой порядок, который господствовал после распада Советского Союза. Через такие организации, как Всемирный банк и МВФ, они содействуют экономической либерализации и денационализации. Подавляющее большинство стран, ориентированных на запад, представляют собой различные формы демократии, за ними также стоят сильные прозападные правительства, которые получают выгоду от существующего положения дел. ---- Консерватизм - это поддержка традиционных институтов и социальных норм. В демократических странах это обычно проявляется в поддержке религиозных и националистических ценностей, свободной рыночной экономики и постепенных, осторожных реформах."
 liberalism: "Либерализм"
 liberalism_desc: "Либерализм: - Западные и прозападные правительства стремятся сохранить ориентированный на США либеральный мировой порядок, который господствовал после распада Советского Союза. Через такие организации, как Всемирный банк и МВФ, они содействуют экономической либерализации и денационализации. Подавляющее большинство стран, ориентированных на запад. представляют собой различные формы демократии, за ними также стоят сильные прозападные правительства, которые получают выгоду от существующего положения дел. ---- Либерализм - широко распространенная идеология со многими различными вариантами по всему миру. Однако большинство либералов объединены в поддержку гражданских свобод, свободных рынков и демократического правительства. Как правило, они придерживаются реформистского взгляда на политику, стремясь со временем изменить и трансформировать институты."
 socialism: "Социал-демократия"
 socialism_desc: "Социал-демократия: - Западные и прозападные правительства стремятся сохранить ориентированный на США либеральный мировой порядок, который господствовал после распада Советского Союза. Через такие организации, как Всемирный банк и МВФ, они содействуют экономической либерализации и денационализации. Подавляющее большинство стран, ориентированных на запад. представляют собой различные формы демократии, за ними также стоят сильные прозападные правительства. ---- Социал-демократы занимают левое крыло демократической политики. Как правило, они поддерживают сильное государство всеобщего благосостояния, либеральные социальные ценности, масштабные реформы и поощрение прав человека, особенно для исторически угнетенных групп. Умеренные социалисты также часто включаются в эту группу."
 Western_Autocracy: "Прозападная автократия"
 Western_Autocracy_desc: "Прозападная автократия: - Западные и прозападные правительства стремятся сохранить ориентированный на США либеральный мировой порядок, который господствовал после распада Советского Союза. Через такие организации, как Всемирный банк и МВФ, они содействуют экономической либерализации и денационализации. Подавляющее большинство стран, ориентированных на запад. представляют собой различные формы демократии, за ними также стоят сильные прозападные правительства. ---- Прозападные автократии не совсем соответствуют «западным ценностям» демократии, плюрализма и прав человека. Тем не менее, они остаются ориентированными на Запад по прагматическим причинам и часто включают в себя некоторые слабые либеральные институты - хотя бы для того, чтобы успокоить своих западных покровителей."
 communism: "Перспективы развития"
 communism_noun: "Реакционеры"
 communism_desc: "Реакционное правительство"
 Communist-State: "Коммунизм"
 Communist-State_desc: "Коммунистическое государство: — Правительства с Новым взглядом — это те, особенно в странах Глобального Юга и постсоветской сфере, которые стремятся заменить существующий Либеральный мировой порядок своими собственными альтернативными институтами и многополярным способом глобальной политики. Они часто имеют различные взгляды на глобализацию, формы правления и внутреннюю политику.---- **Коммунизм** — это радикальная социалистическая идеология, которая решительно противостоит свободному рыночному капитализму, предлагая вместо этого, чтобы контроль над средствами производства принадлежал «работникам». Что именно это означает, различается, но часто это приводит к тому, что государство и экономика контролируются одной авторитарной «Коммунистической партией». С распадом Советского Союза коммунизм значительно уменьшился по всему миру, но некоторые государства все еще заявляют о нем как об официальной идеологии. Те, кто согласен с новыми силами, считают нынешний либеральный, капиталистический мировой порядок эксплуататорским и полагают, что его необходимо разрушить и заменить."
 Conservative: "Реакционеры"
 Conservative_desc: "Реакционеры: — Правительства с Новым взглядом — это те, особенно в странах Глобального Юга и постсоветской сфере, которые стремятся заменить существующий Либеральный мировой порядок своими собственными альтернативными институтами и многополярным способом глобальной политики. Они часто имеют различные взгляды на глобализацию, формы правления и внутреннюю политику.---- Реакционеры недовольны направлением, в котором движется их страна, и стремятся к возвращению к идеализированному «золотому веку» прошлого. Таким образом, они пытаются обратить многие изменения, которые произошли в их странах. Они решительно против либерализма и, как правило, настроены против Запада в современную эпоху."
 Autocracy: "Автократия"
 Autocracy_desc: "Автократия: — Правительства с Новым взглядом — это те, особенно в странах Глобального Юга и постсоветской сфере, которые стремятся заменить существующий Либеральный мировой порядок своими собственными альтернативными институтами и многополярным способом глобальной политики. Они часто имеют различные взгляды на глобализацию, формы правления и внутреннюю политику.---- Автократии — это классические диктатуры, где один человек обладает наибольшей частью политической власти. Автократы против любых фракций или политик, угрожающих их власти. Те, кто видит Запад как главную внешнюю угрозу своему трону, обычно союзничают с новыми силами."
 Vilayat_e_Faqih: "Шиитские революционеры"
 Vilayat_e_Faqih_desc: "Жесткая шиитская революция: — Правительства с Новым взглядом — это те, особенно в странах Глобального Юга и постсоветской сфере, которые стремятся заменить существующий Либеральный мировой порядок своими собственными альтернативными институтами и многополярным способом глобальной политики. Они часто имеют различные взгляды на глобализацию, формы правления и внутреннюю политику.---- Хомейнизм — это жесткая шиитская революционная идеология. Противостоящая традиционному монархизму, социализму и либерализму, хомейнисты поддерживают создание теократической республики, где шиитские религиозные клирики обладают высшей властью над избранными чиновниками."
 Mod_Vilayat_e_Faqih: "Умеренные шиитские революционеры"
 Mod_Vilayat_e_Faqih_desc: "Умеренные шиитские революционеры: — Правительства с Новым взглядом — это те, особенно в странах Глобального Юга и постсоветской сфере, которые стремятся заменить существующий Либеральный мировой порядок своими собственными альтернативными институтами и многополярным способом глобальной политики. Они часто имеют различные взгляды на глобализацию, формы правления и внутреннюю политику.---- Умеренные шиитские политики, хотя и в целом склоняются к Ирану в геополитическом плане, не стремятся создавать хомейнистскую теократию. Вместо этого они обычно предпочитают более плюралистическую форму правления (демократическую или иную), под влиянием шиитских мусульманских ценностей."
 anarchist_communism: "Леворадикалы"
 anarchist_communism_desc: "Левые радикалы: — Правительства с Новым взглядом — это те, особенно в странах Глобального Юга и постсоветской сфере, которые стремятся заменить существующий Либеральный мировой порядок своими собственными альтернативными институтами и многополярным способом глобальной политики. Они часто имеют различные взгляды на глобализацию, формы правления и внутреннюю политику.---- Левые радикалы продвигают более умеренное видение социализма по сравнению с коммунистами, но при этом остаются более жесткими, чем социальные демократы. Они обычно противостоят нынешним международным экономическим и политическим структурам, считая их несправедливыми и эксплуататорскими."
 fascism: "Салафитская идеология"
 fascism_noun: "Салафиты"
 fascism_desc: "Тоталитарный фундаменталистский режим"
 Kingdom: "Королевство"
 Kingdom_desc: "Абсолютная теократическая монархия - форма правления, при которой государство регулируется суровыми религиозными нормами, а монархом является наследник и председатель правящей религиозной организации, обладающий неограниченной высшей государственной властью. Теоретически власть короля ограничена лишь нормами шариата. Как и эмират, такое государство напоминает королевство. \n\nВаххабитские монархии поддерживают фундаменталистскую, нетерпимую и агрессивную версию ислама как внутри страны, так и за рубежом. Тем не менее, они не используют террористическую тактику и не имеют никаких амбиций по завоеванию всего мусульманского мира. Как правило, они готовы работать с немусульманами для достижения общих целей."
 Caliphate: "Халифат"
 Caliphate_desc: "Халифат: - Салафизм - ультраконсервативное, нетерпимое и фундаменталистское ответвление основного направления суннитского ислама. Его популярность возросла благодаря тому, что с середины XX века вахабитские монархии Персидского залива выделяют миллиарды на финансирование его учений. Особенно жестокое воплощение салафизм получил в Талибане, Аль-Каиде и ИГИЛ. Они стремятся завоевать все исламские земли и править ими с помощью своей суровой интерпретации исламского права. Они не признают ни других форм ислама, ни религий меньшинств и не остановятся ни перед чем для достижения своих целей. ---- Джихадисты стремятся разрушить и уничтожить правительства исламского мира, которые они считают языческими и еретическими. Они стремятся распространить свою версию ислама с помощью оружия."
 neutrality: "Нейтралитет"
 neutrality_noun: "Нейтралы"
 neutrality_desc: "Нейтральное государство"
 Neutral_conservatism: "Консерватизм"
 Neutral_conservatism_desc: "Консерватизм: - Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 neutral_Social: "Социал-демократия"
 neutral_Social_desc: "Социал-демократия: - Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 oligarchism: "Олигархия"
 oligarchism_desc: "Олигархия: - Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Libertarian: "Либертарианцы"
 Neutral_Libertarian_desc: "Либертарианцы: - Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Autocracy: "Автократия"
 Neutral_Autocracy_desc: "Автократия: Невовлеченные правительства значительно различаются по типам правления и подидеологиям, обычно придерживаясь очень прагматичного подхода к своим внешним связям. Они могут стремиться укрепить свою национальную независимость или достичь других региональных целей, или же быть раздираемыми между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Communism: "Коммунизм"
 Neutral_Communism_desc: "Коммунистическое государство: - Неприсоединившиеся страны сильно различаются по типу государственного устройства и идеологической направленности и обычно придерживаются очень прагматичного подхода к своим внешнеполитическим связям. Они могут стремиться к национальной независимости или другим региональным целям, или просто разрываться между более крупными державами, которые в борьбе за влияние тянут их в разные стороны."
 Neutral_green: "Зелёные"
 Neutral_green_desc: "Зелёные: - Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Muslim_Brotherhood: "Умеренный исламизм"
 Neutral_Muslim_Brotherhood_desc: "Умеренный исламизм: - Группы и партии, вдохновленные Братьями-мусульманами, транснациональной суннитской исламистской организацией, основанной в Египте исламским ученым Хасаном аль-Банна в 1928 году. У нее есть сторонники во всем арабском мире и за его пределами, благодаря своей модели политической активности в сочетании с исламской благотворительной деятельностью. Его цель - политическое исламское управление и привлечение Корана и Сунны, как единственного ориентира для общества."
 nationalist: "Национализм"
 nationalist_noun: "Националисты"
 nationalist_desc: "Националистическое правительство"
 Nat_Autocracy: "Военная хунта"
 Nat_Autocracy_desc: "Военная хунта: - Националистические правительства считают, что глобализация ударила по ним короткой палкой, и стремятся к национальному возрождению, основанному на протекционизме, милитаризации и национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных союзах для достижения своих узких внутренних или экспансионистских целей."
 Nat_Fascism: "Фашизм"
 Nat_Fascism_desc: "Фашизм: - Националистические правительства считают, что глобализация ударила по ним короткой палкой, и стремятся к национальному возрождению, основанному на протекционизме, милитаризации и национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных союзах для достижения своих узких внутренних или экспансионистских целей."
 Nat_Populism: "Популизм"
 Nat_Populism_desc: "Правые популисты: - Националистические правительства считают, что глобализация ударила по ним короткой палкой, и стремятся к национальному возрождению, основанному на протекционизме, милитаризации и национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных союзах для достижения своих узких внутренних или экспансионистских целей."
 Monarchist: "Монархизм"
 Monarchist_desc: "Монархизм: - Националистические правительства считают, что глобализация ударила по ним короткой палкой, и стремятся к национальному возрождению, основанному на протекционизме, милитаризации и национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных союзах для достижения своих узких внутренних или экспансионистских целей."