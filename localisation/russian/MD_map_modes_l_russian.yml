 EU_map_mode_tooltip_delayed: "Члены в темно-синем и потенциальные члены в ярко-синем.\n\nДолжностные лица:\nТемно-красный - Президент Европейской Комиссии, Президент Европейского Совета и Президент Европейского Парламента\nКоричневый - Генеральный секретарь EuroNavy\nТемно-зеленый - Генеральный секретарь EuroArmy\nБирюзовый - Высокий представитель Союза по внешним делам и политике безопасности\nФиолетовый - Европейский министр экономики и финансов\nЖелтый - Президент Европейского Центрального Банка\nСветло-зеленый - Директор Frontex\nОранжевый - Посол ЕС при Организации Объединенных Наций\nРозовый - Президент Европейской Федерации"
