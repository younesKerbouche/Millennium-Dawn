 HOL_nato_not_active_key1: "На протяжении десятилетий Нидерланды полагались на иностранные государства в плане поставок военной техники и материально-технического обеспечения. Эта зависимость лишила наши вооружённые силы возможности действовать самостоятельно, создав опасную уязвимость перед лицом современных угроз."
 HOL_nato_active_key1: "Хотя Нидерланды получают выгоду от прочных международных партнёрств, мы по-прежнему сильно зависим от иностранных союзников в вопросах военной техники и снабжения. Эта зависимость ограничивает нашу независимость и представляет серьёзный риск в случае осложнения отношений."
 HOL_nato_not_active_key2: "Отсутствие самодостаточного военного производства создало критическую ситуацию. Дефицит техники и эксплуатационные недостатки ставят под угрозу боеготовность наших вооружённых сил, делая Нидерланды уязвимыми для затяжного или крупномасштабного конфликта."
 HOL_nato_active_key2: "Наши вооружённые силы критически зависят от внешней поддержки в виде оборудования и поставок. Во время кризиса эта зависимость ослабляет нашу способность проводить длительные операции и эффективно защищать национальные интересы."
 HOL_nato_not_active_key3: "§RGoing to war with a dependent military will severely weaken our army capabilities§!"
 HOL_nato_active_key3: "§RОтказ от поддержки НАТО при зависимой армии серьёзно ослабит боеспособность наших сухопутных сил.§!"
