 HOL_gujurat_port_patrol1: "Small [HOL.GetAdjectiveCap] Prominence"
 HOL_gujurat_port_patrol1_desc: "Присутствие маоистских повстанцев в этом штате создало вакуум власти, который голландцы начали использовать. Хотя их влияние пока невелико, они постепенно укрепляют свои позиции, в то время как центральное правительство с трудом удерживает контроль."
 HOL_gujurat_port_patrol3: "Medium [HOL.GetAdjectiveCap] Prominence"
 HOL_gujurat_port_patrol3_desc: "Пока индийское правительство отвлекалось на деятельность маоистских повстанцев, голландцы расширили своё влияние в этом штате. Их присутствие становится всё более заметным как в экономическом, так и в политическом плане по мере ослабления местного самоуправления."
 HOL_gujurat_port_patrol4: "Dominant [HOL.GetAdjectiveCap] Prominence"
 HOL_gujurat_port_patrol4_desc: "Голландцы в полной мере воспользовались нестабильностью, вызванной маоистскими повстанцами, добившись практически полного влияния в этом штате. Власть индийского правительства практически сошла на нет, и голландцы стали главной силой в регионе."
