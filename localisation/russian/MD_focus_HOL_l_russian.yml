 HOL_ING_Group_Strategies_modifier: "ING Group"
 HOL_ING_Group_Strategies_modifier_desc: "ING Group — многонациональная банковская и финансовая корпорация, базирующаяся в Нидерландах. Это один из крупнейших и наиболее влиятельных банков Европы. Штаб-квартира ING находится в Амстердаме, а деятельность компании охватывает более 40 стран. Группа предоставляет широкий спектр услуг, включая розничное и прямое банковское обслуживание, коммерческий и инвестиционный банкинг, управление активами и страхование. ING известна своим инновационным подходом к цифровым технологиям и считается одним из пионеров онлайн-банкинга."
 HOL_NVU.26.t: "Голландские инвестиции в трансгерманскую железнодорожную инфраструктуру"
 HOL_NVU.26.d: "Правительство Нидерландов объявило о масштабной инвестиционной программе, направленной на модернизацию и расширение железнодорожной инфраструктуры в германских регионах. По словам официальных лиц, цель программы — повышение мобильности, экономической интеграции и культурного единства среди всего немецкого народа. Этот шаг соответствует континентальному видению Нидерландов и растущим инфраструктурным амбициям в Центральной Европе."
 HOL_NVU.26.a: "Железная дорога — путь к общей судьбе."
 HOL_NVU.27.t: "Нидерландское предложение об объединении"
 HOL_NVU.27.d: "Нидерланды предложили полное объединение германских народов в рамках одного государства. Теперь нам предстоит решить, поддерживать ли единство или же обособиться."
 HOL_NVU.27.a: "Мы принимаем союз."
 HOL_NVU.27.b: "Мы отклоняем их предложение."
 HOL_NVU.28.t: "Объединение принято."
 HOL_NVU.28.d: "Наше предложение об объединении было принято. Новый германский имперский союз рождается под руководством Нидерландов."
 HOL_NVU.28.a: "Мечта осуществилась."
 HOL_NVU.29.t: "Объединение отклонено."
 HOL_NVU.29.d: "Наше предложение об объединении было отклонено. Теперь нам предстоит решить, закончится ли Братство на этом, или продолжится силой."
 HOL_NVU.29.a: "Тогда мы его захватим."
