 HOL_LPF_desc: "The Lijst Pim Fortuyn (LPF) was founded to break the political status quo. Under Pim Fortuyn's leadership, the LPF champions the values of national sovereignty, law and order, and a proud, self-confident Dutch society. This movement will challenge the entrenched political elites and push for bold reforms that put the Netherlands first."
 HOL_empowering_local_governments_idea: "Decentralized Governance"
 HOL_empowering_local_governments_idea_desc: "Power has been delegated to regional governments, improving local autonomy and administrative efficiency. The decentralization effort has bolstered stability and fostered a more efficient economic structure."
 HOL_centralized_governance_idea: "Centralized Governance"
 HOL_centralized_governance_idea_desc: "The Crown has centralized authority, creating a unified but rigid governance system. Bureaucratic costs have increased, but political power has been consolidated to strengthen the monarchy's control."
 HOL_restore_nobility_influence_idea: "Restored Nobility Influence"
 HOL_restore_nobility_influence_idea_desc: "The nobility has reclaimed its role as a cornerstone of royal governance. Their influence bolsters the monarchy's authority, fosters political loyalty, and promotes a sense of cultural unity."
 HOL_nobility_backed_military_idea: "Nobility-Led Military"
 HOL_nobility_backed_military_idea_desc: "The nobility has assumed leadership roles in the military, ensuring loyalty to the Crown. Military efficiency has improved, and the monarchy's authority is secured through the armed forces."
 HOL_Poverty_Reduction_idea: "Poverty Reduction Initiative"
 HOL_Poverty_Reduction_idea_desc: "The Netherlands has launched a comprehensive initiative aimed at reducing poverty. Through increased social welfare benefits, targeted support for vulnerable populations, and economic assistance, the government is working to uplift the most disadvantaged members of society. This program is designed to create a more equitable and inclusive economy."
 HOL_nato_commitments_idea: "Обязательства перед НАТО"
 HOL_nato_commitments_idea_desc: "На фоне растущей глобальной напряжённости НАТО остаётся основой безопасности Нидерландов. Подтверждая нашу приверженность альянсу, мы обеспечиваем сотрудничество в сфере обороны и получение технологических преимуществ от союзников."
