 HOL_werkspoor_equipment_manufacturer: "Werkspoor Utrecht"
 HOL_werkspoor_equipment_manufacturer_desc: "Когда-то краеугольный камень промышленных инноваций [HOL.GetAdjectiveCap], компания Werkspoor Utrecht остаётся эталоном национального инженерного мастерства. Werkspoor специализируется на производстве высококачественных поездов, машин и другого тяжёлого оборудования, поддерживая репутацию Нидерландов как страны с передовыми промышленными технологиями."
