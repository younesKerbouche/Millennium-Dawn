 HOL_Naval_Group_naval_equipment_organisation: "Управление кораблестроения"
 HOL_Naval_Group_naval_equipment_organisation_desc: "Управление кораблестроения (DCNS) является ключевым партнёром [HOL.GetAdjectiveCap] военно-морской промышленности, поставляя флоту Королевских ВМС Нидерландов современные боевые корабли и технологии для подводных лодок. Благодаря десятилетиям опыта в судостроении, Naval Group усиливает [HOL.GetAdjectiveCap] флот."
 HOL_Naval_Group_naval_equipment_organisation_trait: "Конструктор боевых кораблей"
 HOL_fokker_technologies_planes_manufacturer: "Технологии Fokker"
 HOL_fokker_technologies_planes_manufacturer_desc: "Fokker Technologies — известный [HOL.GetAdjectiveCap] производитель самолётов с историей создания военных и гражданских воздушных судов. Известная своими инновациями в авиастроении, компания продолжает поставлять передовые технологии для [HOL.GetAdjectiveCap] ВВС."
