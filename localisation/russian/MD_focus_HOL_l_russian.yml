 HOL_Army: "Королевская сухопутная армия"
 HOL_Army_desc: "Конинклейке Ландмахт, или Королевская армия Нидерландов, — сухопутное подразделение вооружённых сил с историей с XVI века. Она отвечает за оборону территории Нидерландов и участвует в международных миссиях, включая операции НАТО и миротворческие задачи ООН. Армия оснащена современными бронетранспортёрами, артиллерией и средствами связи. Королевская армия Нидерландов — универсальная сила, готовая решать разнообразные задачи безопасности дома и за рубежом."
