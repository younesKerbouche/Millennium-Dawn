 HOL_fortuyn_centre_balance: "Взвешенный Фортэйнизм"
 HOL_fortuyn_centre_balance_desc: "The political course is balanced between reformist pragmatism and populist energy. Stability, policy continuity, and civic engagement define this middle ground."
 HOL_pragmatisch_fortuynisme_high: "Dominance of Pragmatic Fortuynism"
 HOL_pragmatisch_fortuynisme_high_desc: "Technocracy and institutional reform dominate the agenda. Populist rhetoric has been subdued in favor of a composed, policy-driven approach."
 HOL_pragmatisch_fortuynisme_medium: "Governance-Oriented Policy"
 HOL_pragmatisch_fortuynisme_medium_desc: "The focus lies on structural reform, decentralization, and transparency. The LPF charts a stable course of rational leadership."
 HOL_pragmatisch_fortuynisme_low: "Moderate Pragmatism"
 HOL_pragmatisch_fortuynisme_low_desc: "Pragmatic Fortuynism holds a slight advantage, but calls for more confrontational, populist policies are gaining traction among the base."
 HOL_pragmatisch_fortuynisme_edge: "Delicate Balance with Populism"
 HOL_pragmatisch_fortuynisme_edge_desc: "The party walks a fine line between policy restraint and populist appeal. Public pressure is rising for stronger rhetoric."
 HOL_radicaal_populisme_high: "Rise of Radical Populism"
 HOL_radicaal_populisme_high_desc: "The party has fully embraced an anti-establishment agenda. Confrontational rhetoric, cultural revivalism, and anti-elite sentiment define the LPF's new identity."
 HOL_radicaal_populisme_medium: "Популистский импульс"
 HOL_radicaal_populisme_medium_desc: "ЛПФ направляет общественное недовольство в активные действия. Традиционные структуры власти подвергаются внутреннему вызову."
 HOL_radicaal_populisme_low: "Популизм набирает силу"
 HOL_radicaal_populisme_low_desc: "Популистское влияние растёт, хотя партия по-прежнему сохраняет некоторую институциональную осторожность. Внутренние дебаты накаляются."
 HOL_radicaal_populisme_edge: "Напряжение с прагматизмом"
 HOL_radicaal_populisme_edge_desc: "Популистские элементы усиливаются, но руководство ЛПФ остаётся нерешительным в полном отказе от прагматических основ."
 HOL_pvda_modernize_party_policies: "Усовершенствовать партийную политику"
 HOL_pvda_modernize_party_policies_desc: "Ввоести меры по защите окружающей среды, развитию цифровых технологий и поддержке равных возможностей, что привлечет молодых избирателей и прогресивных горожан."
 HOL_pvda_promote_urban_investments: "Стимулировать городские инвестиции"
 HOL_pvda_promote_urban_investments_desc: "Сосредоточиться на инфраструктуре, жилье и экологических проектах в городах, чтобы укрепить привлекательность партии среди городских избирателей."
 HOL_pvda_focus_climate_policy: "Сосредоточиться на климатических инициативах."
 HOL_pvda_focus_climate_policy_desc: "Продвигать амбициозные климатические реформы, делая приоритетом возобновляемую энергию и инвестиции в «зелёную» промышленность."
 HOL_pvda_strengthen_union_influence: "Strengthen Union Influence"
 HOL_pvda_strengthen_union_influence_desc: "Расширяет полномочия профсоюзов, усиливая их влияние на трудовую политику и процесс принятия решений."
 HOL_pvda_promote_rural_investments: "Focus on Rural Development"
 HOL_pvda_promote_rural_investments_desc: "Allocates resources to support rural communities and traditional industries, appealing to the party’s working-class roots."
 HOL_pvda_social_housing_initiative: "Expand Social Housing Initiatives"
 HOL_pvda_social_housing_initiative_desc: "Invest heavily in social housing to address inequality and urban congestion, focusing on low-income neighborhoods."
 HOL_pvda_private_energy_investments: "Encourage Private Investment in Energy"
 HOL_pvda_private_energy_investments_desc: "Privatize portions of the energy sector to attract capital, prioritizing economic efficiency over green goals."
