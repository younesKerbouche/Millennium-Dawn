 HOL_dutch_mining_operations: "Голландские горнодобывающие предприятия"
 HOL_dutch_mining_operations_desc: "Голландцы создали в этом регионе обширные горнодобывающие предприятия, извлекая ценные ресурсы для стимулирования экономического роста и промышленного развития. Эти предприятия существенно увеличивают местное производство и укрепляют контроль Голландии над территорией."
 HOL_grey_society1: "Серое общество"
 HOL_grey_society1_desc: "Нидерланды сталкиваются с проблемами стареющего населения, при этом растущая доля пожилых граждан оказывает значительное давление на экономику, систему здравоохранения и рабочую силу. Хотя вклад прошлых поколений отмечается и ценится, необходимы срочные реформы для решения проблем нехватки рабочей силы, роста расходов на здравоохранение и межпоколенческого неравенства, чтобы обеспечить устойчивое будущее для всех.\n------------\nМы можем избавиться от этого §RНационального Духа§! завершив принятие политик в §YМеханике Серого Общества§!"
 HOL_antilles_office_construction: "Расширение бизнеса на Антильских островах"
 HOL_antilles_office_construction_desc: "Развитие офисных помещений и торговых центров повысило экономическую продуктивность на Антильских островах, превратив регион в центр деловой и финансовой активности."
 HOL_antilles_civ_construction: "Промышленный рост на Антильских островах"
 HOL_antilles_civ_construction_desc: "Недавние инвестиции в гражданскую промышленность способствовали росту местных производственных мощностей, повышению экономической стабильности и увеличению промышленного производства на Антильских островах."
 HOL_antilles_mil_construction: "Стратегическое военное развитие на Антильских островах"
 HOL_antilles_mil_construction_desc: "В настоящее время Антильские острова служат важным центром военного производства и логистики, укрепляя боеготовность Нидерландов в Карибском регионе."
 HOL_antilles_agriculture_construction: "Развитие сельского хозяйства на Антильских островах"
 HOL_antilles_agriculture_construction_desc: "Новые инвестиции в сельскохозяйственную инфраструктуру увеличили производство продовольствия и повысили устойчивость на Антильских островах, что принесло пользу как местным фермерам, так и национальной продовольственной безопасности."
 HOL_antilles_economic_zone: "Антильская экономическая зона"
 HOL_antilles_economic_zone_desc: "С созданием Антильской экономической зоны (Antillen Economic Zone) голландско-карибский регион стал привлекательным местом для иностранных инвестиций. Снижение бюрократических барьеров и финансовые стимулы облегчили ведение деятельности здесь иностранным компаниям. Однако эти преимущества достигаются за счёт замедления темпов строительства в стране, поскольку местная промышленность адаптируется к новым экономическим реалиям."
 HOL_antilles_economic_zone_tt: "§YInvestments§! in §Y[THIS.GetName]§! will be §Y15%§! cheaper. The AI will also be more likely to invest in the state as well."
 HOL_economy.001.t: "Планы по реконструкции Борселе"
 HOL_economy.001.d: "Будущее ядерного реактора в Борселе в ваших руках. У вас есть два варианта: расширить мощность реактора для увеличения выработки атомной энергии или переоборудовать его в современную электростанцию, работающую на чистом угле. Расширение реактора повысит энергоэффективность и инновации, а переход на чистый уголь увеличит промышленные мощности и стабильность. Сделайте разумный выбор, поскольку это решение определит энергетический ландшафт Нидерландов."
 HOL_economy.001.a: "Развивать ядерную энергетику"
 HOL_economy.001.b: "Современная угольная электростанция"
 HOL_economy.002.t: "Нидерланды предлагают железную дорогу «Вундрлайн»"
 HOL_economy.002.d: "Нидерланды выдвинули амбициозное предложение по развитию железной дороги Wunderline – современного трансграничного сообщения, призванного улучшить региональное сообщение между двумя странами. Этот проект, задуманный как краеугольный камень будущего экономического сотрудничества, позволит модернизировать существующую инфраструктуру, сократить время в пути и укрепить отношения между Нидерландами и Германией. Предложение отражает стремление Нидерландов развивать свою транспортную сеть и укреплять связи с соседями."
 HOL_economy.002.a: "Прекрасно!"
 HOL_economy.002.b: "Нет, мы остаёмся с ржавыми поездами"
 HOL_economy.003.t: "Германия одобрила сотрудничество по «Вундрлайн»"
 HOL_economy.003.d: "Правительство Германии согласилось участвовать в проекте Wunderline, направленном на улучшение железнодорожного сообщения между Гронингеном и Бременом. Эта совместная инициатива укрепит региональные экономические связи, повысит трансграничную мобильность и ознаменует собой новую эру голландско-германского сотрудничества."
 HOL_economy.003.a: "Начинается новая глава в региональной связности!"
 HOL_economy.004.t: "Германия не хочет «Вундрлайн»"
 HOL_economy.004.d: "Несмотря на дипломатические усилия Нидерландов и потенциальные преимущества железной дороги Wunderline, Германия решила не поддерживать проект. Этот отказ серьёзно подрывает голландское видение более взаимосвязанной Европы. С отказом Германии будущее Wunderline находится под угрозой. Теперь Нидерланды должны решить, стоит ли продолжать реализацию сокращённой версии проекта, сосредоточившись на соединении с Гронингеном, или полностью отказаться от него, признавая ограниченность регионального сотрудничества."
 HOL_economy.004.a: "Build Railway to Groningen atleast"
 HOL_economy.004.b: "Scrap The Plan"
 HOL_economy.005.t: "Нидерланды предлагают интеграцию HSL-Oost"
 HOL_economy.005.d: "Стремясь к дальнейшей интеграции европейских транспортных сетей, Нидерланды предложили интегрировать высокоскоростную железную дорогу HSL-Oost в существующую инфраструктуру Германии. Эта инициатива направлена ​​на создание бесперебойного и скоростного сообщения между двумя странами, что потенциально может кардинально изменить трансграничные перевозки и экономическое взаимодействие. В случае успеха этот проект может не только повысить эффективность трансграничных перевозок, но и укрепить экономические связи и сотрудничество между Нидерландами и Германией, став ключевым этапом европейской интеграции."
 HOL_economy.005.a: "Скоростной поезд до Уида"
 HOL_economy.005.b: "Мы всё равно не ездим на скоростных поездах."
 HOL_economy.006.t: "Германия одобряет проект HSL-Восток."
 HOL_economy.006.d: "Правительство Германии официально согласилось участвовать в проекте HSL-Oost (Высокоскоростная линия «Восток»). Этот совместный проект позволит создать бесперебойное высокоскоростное железнодорожное сообщение между Нидерландами и Германией, способствуя экономическому сотрудничеству, мобильности и стратегическим инфраструктурным связям по всей Европе."
 HOL_economy.006.a: "Отлично! Немедленно начинаем строительство."
 HOL_economy.007.t: "Германия отклоняет проект HSL-Восток."
 HOL_economy.007.d: "Правительство Германии официально отказалось от участия в проекте HSL-Oost (Высокоскоростная линия «Восток»). Несмотря на дипломатические усилия Нидерландов, Берлин счёл расширение на территорию Германии на данный момент экономически нецелесообразным. Теперь Нидерланды должны решить, продолжать ли строительство линии до границы или полностью отказаться от проекта."
 HOL_economy.007.a: "Продолжайте строительство до границы с Германией."
 HOL_economy.007.b: "Полностью отмените проект HSL-Oost."
 HOL_economy.008.t: "Netherlands suggest Three-Country Route with §Y[BEL.GetNameWithFlag]§!"
 HOL_economy.008.d: "The Netherlands has taken a bold step by proposing a new Three-Country Route, an ambitious rail project intended to connect the Netherlands, §Y[BEL.GetNameWithFlag]§!, and §Y[GER.GetNameWithFlag]§! through a comprehensive rail network. This project is seen as a potential game-changer for cross-border transportation, with the promise of enhancing trade, travel, and economic integration among the three nations. The proposal underscores the Netherlands' commitment to strengthening European unity and improving regional infrastructure. However, the success of this project hinges on the cooperation and support of §Y[BEL.GetNameWithFlag]§! and Germany."
 HOL_economy.008.a: "Что может пойти не так? Отличная идея!"
 HOL_economy.008.b: "Бельгии сначала нужно привести в порядок свои дороги."
 HOL_economy.009.t: "§Y[HOL.GetNameWithFlag]§! & §Y[GER.GetNameWithFlag]§! suggest Three-Country Route"
 HOL_economy.009.d: "§Y[HOL.GetNameWithFlag]§!, in collaboration with §Y[GER.GetNameWithFlag]§!, has moved forward with the proposal to develop the Three-Country Route. This project aims to establish a seamless rail connection between the Netherlands, §Y[GER.GetNameWithFlag]§!, and §Y[BEL.GetNameWithFlag]§!, creating a new corridor for transportation and economic exchange in Europe. The joint effort between the Netherlands and §Y[GER.GetNameWithFlag]§! reflects a shared vision for a more interconnected Europe. Now, the final piece of the puzzle lies in Belgium's hands, as their agreement is crucial for the project's realization. The outcome will determine whether this ambitious plan will come to fruition."
 HOL_economy.009.a: "Рельсы над дорогами!"
 HOL_economy.009.b: "Мы не любим тратить деньги."
 HOL_economy.010.t: "§Y[BEL.GetNameWithFlag]§! & §Y[GER.GetNameWithFlag]§! Accepting Three-Country Route"
 HOL_economy.010.d: "In a landmark decision, both §Y[BEL.GetNameWithFlag]§! and §Y[GER.GetNameWithFlag]§! have agreed to participate in the development of the Three-Country Route, marking a significant achievement in European transportation cooperation. This agreement paves the way for the construction of a new rail corridor that will enhance connectivity, reduce travel times, and strengthen economic ties among the three nations. The successful negotiation of this project is a testament to the commitment of the Netherlands, §Y[BEL.GetNameWithFlag]§!, and Germany to work together towards a more integrated and prosperous Europe. This rail project is set to become a milestone in the history of European infrastructure."
 HOL_economy.010.a: "Европейский рубеж для железнодорожного движения!"
 HOL_economy.011.t: "Нидерланды предлагают поезд двух стран."
 HOL_economy.011.d: "Following Germany's rejection of the Three-Country Route, the Netherlands has proposed an alternative solution: the Two-Country Train, designed to link the Netherlands and §Y[BEL.GetNameWithFlag]§! directly. While this new proposal lacks the broader scope of the original plan, it still offers significant benefits by improving bilateral relations and enhancing regional transportation. The success of this alternative will depend on Belgium's willingness to cooperate and invest in the project. The Netherlands remains committed to advancing its transportation infrastructure, even if on a smaller scale."
 HOL_economy.011.a: "Работа с Нидерландами по развитию двустороннего маршрута"
 HOL_economy.011.b: "У нас уже лучшие железные дороги."
 HOL_economy.012.t: "Only §Y[BEL.GetNameWithFlag]§! Agrees Three-Country Route"
 HOL_economy.012.d: "Although Germany has declined to participate, §Y[BEL.GetNameWithFlag]§! has expressed its willingness to move forward with the Three-Country Route project. This partial agreement leaves the Netherlands with a challenging decision: whether to proceed with the project alongside §Y[BEL.GetNameWithFlag]§!, albeit on a reduced scale, or to reconsider the entire plan. The absence of Germany complicates the project but does not diminish its potential impact on regional connectivity. The Netherlands must now weigh the benefits of collaboration with §Y[BEL.GetNameWithFlag]§! against the challenges of proceeding without full international support."
 HOL_economy.012.a: "Ладно… наверное"
 HOL_economy.013.t: "§Y[BEL.GetNameWithFlag]§! & §Y[GER.GetNameWithFlag]§! Rejects Three-Country Route"
 HOL_economy.013.d: "In a disappointing turn of events, both §Y[BEL.GetNameWithFlag]§! and §Y[GER.GetNameWithFlag]§! have rejected the proposal for the Three-Country Route, effectively halting the Netherlands' vision of a comprehensive cross-border rail network. This rejection is a significant setback, forcing the Netherlands to reevaluate its transportation strategy. With the original plan no longer viable, the focus must shift to alternative options, such as improving existing routes within Dutch borders or reallocating resources to other national projects. The outcome highlights the challenges of international cooperation and the complexities of regional infrastructure development."
 HOL_economy.013.a: "Использовать средства для инвестиций в линию Амстердам — Маастрихт."
 HOL_economy.014.t: "Нидерланды инвестируют в наше производство биоэтанола."
 HOL_economy.014.d: "Начинается новая глава в развитии устойчивой энергетики: нидерландская транснациональная компания DSM открывает заводы по производству биоэтанола в Южной Дакоте. Используя передовые биотехнологии, эти заводы будут превращать богатое сельскохозяйственное производство штата в биоэтанол — возобновляемый источник энергии, направленный на снижение выбросов углерода и уменьшение зависимости от ископаемого топлива. Эта инициатива не только укрепляет энергетическую инфраструктуру Южной Дакоты, но и создаёт множество рабочих мест в регионе. Инвестиции DSM подчёркивают растущее экономическое сотрудничество между Нидерландами и США, являясь важным шагом в глобальном переходе к чистой энергии."
 HOL_economy.014.a: "Хорошо для Нидерландов."
 HOL_economy.015.t: "Предложение о сотрудничестве в сфере высокоскоростных железных дорог: Амстердам — Брюссель (HSL Zuid)."
 HOL_economy.015.d: "The Netherlands is proposing a joint infrastructure project with §Y[BEL.GetNameWithFlag]§! to build the High-Speed Rail Zuid (HSL Zuid), connecting Amsterdam to Brussels. This project will reduce travel time significantly, bolster economic ties between our countries, and create a modern rail corridor that enhances regional connectivity. The Netherlands is eager to work together with §Y[BEL.GetNameWithFlag]§! on this transformative endeavor. Will §Y[BEL.GetNameWithFlag]§! join us in creating this high-speed link?"
 HOL_economy.015.a: "Присоединится к Нидерландам в строительстве HSL Zuid."
 HOL_economy.015.b: "Отказать в сотрудничестве по HSL Zuid."
 HOL_economy.016.t: "§Y[BEL.GetNameWithFlag]§! Accepts HSL Zuid Collaboration"
 HOL_economy.016.d: "§Y[BEL.GetNameWithFlag]§! has agreed to join the Netherlands in the construction of the High-Speed Rail Zuid (HSL Zuid), connecting Amsterdam to Brussels. This collaborative project will greatly improve regional connectivity, reduce travel times, and strengthen the economic and cultural ties between our nations. With both countries committed to this venture, the construction of the high-speed rail line is set to begin, marking a new era in European transport."
 HOL_economy.016.a: "Начать строительство HSL Zuid."
 HOL_economy.017.t: "§Y[BEL.GetNameWithFlag]§! Declines HSL Zuid Collaboration"
 HOL_economy.017.d: "§Y[BEL.GetNameWithFlag]§! has unfortunately decided not to collaborate on the High-Speed Rail Zuid (HSL Zuid) project. Despite this setback, the Netherlands faces a decision: should we proceed with the HSL Zuid project up to the Belgian border, or scrap the plan entirely? Building the high-speed link to the border could still enhance regional transport and lay the groundwork for future collaboration, but it will require significant investment."
 HOL_economy.017.a: "Строить HSL Zuid до границы."
 HOL_economy.017.b: "Отменить проект HSL Zuid."
 HOL_economy.018.t: "Предложение о продлении линии Бетуэлейна до Германии."
 HOL_economy.018.d: "Нидерланды предлагают продлить линию Betuwelijn — важную железнодорожную магистраль для грузовых перевозок — на территорию Германии, чтобы повысить эффективность торговли и транспортного сообщения между нашими странами. Это расширение укрепит экономические связи и создаст более эффективный маршрут для перевозки товаров, способствуя экономическому росту как Нидерландов, так и Германии."
 HOL_economy.018.a: "Сотрудничать с Нидерландами по проекту расширения линии Betuwelijn"
 HOL_economy.018.b: "Отклонить проект расширения линии Betuwelijn"
 HOL_economy.019.t: "Германия принимает сотрудничество по проекту Betuwelijn"
 HOL_economy.019.d: "Германия согласилась сотрудничать с Нидерландами в продлении Бетувелина. Эта грузовая железнодорожная линия значительно улучшит торговые пути между двумя странами, обеспечивая более быструю и эффективную перевозку грузов. Благодаря поддержке проекта обеими странами, строительство скоро начнётся, что станет важным шагом вперёд в развитии региональной торговли и транспорта."
 HOL_economy.019.a: "Начать строительство расширения линии Betuwelijn"
 HOL_economy.020.t: "Германия отклоняет сотрудничество по проекту Betuwelijn"
 HOL_economy.020.d: "Германия решила не участвовать в проекте расширения железнодорожной линии Бетувелин. Несмотря на это, Нидерландам теперь предстоит решить, продлевать ли грузовую железнодорожную линию до границы с Германией или полностью отказаться от проекта. Завершение строительства линии до границы всё равно может улучшить внутренние грузовые перевозки и подготовить Нидерланды к будущему росту торговли."
 HOL_economy.020.a: "Построить линию Betuwelijn до немецкой границы"
 HOL_economy.020.b: "Отменить проект расширения линии Betuwelijn"
 HOL_economy.021.t: "Предложение о расширении компании ASML"
 HOL_economy.021.d: "Нидерланды предложили построить на вашей территории завод ASML, предлагая взамен технологические инвестиции и экономический рост. Примете ли вы это партнёрство?"
 HOL_economy.021.a: "Принять предложение"
 HOL_economy.021.b: "Отклонить предложение"
 HOL_economy.022.t: "[FROM.GetName] ASML Expansion Approved"
 HOL_economy.022.d: "Предложение о строительстве объекта ASML было одобрено [ROOT.GetName]. Это знаменует собой важный шаг в укреплении экономических и технологических связей."
 HOL_economy.022.a: "Отличные новости!"
 HOL_economy.023.t: "[FROM.GetName] ASML Expansion Refused"
 HOL_economy.023.d: "[FROM.GetName] отклонил предложение Нидерландов о строительстве завода ASML на их территории. Это ставит под угрозу наши усилия по глобальному расширению."
 HOL_economy.023.a: "Жаль, но мы продолжим свои усилия."
 HOL_economy.024.t: "Предложение Нидерландов: Энергетический коридор Дельта–Рейн"
 HOL_economy.024.d: "Правительство Нидерландов предложило масштабную инфраструктурную и энергетическую инициативу — энергетический коридор Дельта-Рейн. Проект соединит голландские морские энергетические хабы и портовые сооружения с промышленными регионами Германии через Рейн, объединяя трубопроводные, водородные и электросети. Он обещает долгосрочные экономические выгоды и региональную энергетическую интеграцию. Поддержим ли мы его?"
 HOL_economy.024.a: "Одобрить энергетический коридор Дельта–Рейн"
 HOL_economy.024.b: "Отклонить предложение, мы должны сохранить энергетический суверенитет."
 HOL_economy.025.t: "Германия принимает энергетический коридор Дельта–Рейн"
 HOL_economy.025.d: "Германия приняла наше предложение о создании энергетического коридора Дельта-Рейн. Начнётся строительство транснациональной энергетической и логистической сети, которая свяжет наши порты с бассейном Рейна. Это усилит наше влияние как энергетического узла Северного моря и приблизит нас к промышленному центру Европы."
 HOL_economy.025.a: "Важный шаг вперёд."
 HOL_economy.026.t: "Германия отклоняет энергетический коридор Дельта–Рейн"
 HOL_economy.026.d: "Германия отказалась от участия в энергетическом коридоре Дельта-Рейн, сославшись на соображения энергетической независимости и стратегического контроля над инфраструктурой. Хотя этот результат и разочаровывает, он заставляет нас искать другие пути регионального сотрудничества."
 HOL_economy.026.a: "Неудача, но это ещё не конец."
 HOL_military.001.t: "Нидерланды предлагают инвестировать в BAE Systems"
 HOL_military.001.d: "Нидерланды обратились к правительству Великобритании и компании BAE Systems с предложением инвестировать в одного из крупнейших оборонных подрядчиков Европы. Голландское правительство стремится укрепить связи с Великобританией и получить доступ к передовым оборонным технологиям. Эта инвестиция принесёт пользу BAE Systems, предоставив дополнительный капитал для НИОКР и производства, а также будет способствовать более тесному военному сотрудничеству между Нидерландами и Великобританией. Разрешим ли мы эту голландскую инвестицию?"
 HOL_military.001.a: "Разрешить Нидерландам инвестировать в BAE Systems"
 HOL_military.001.b: "Отклонить предложение Нидерландов об инвестиции."
 HOL_military.002.t: "Нидерланды предлагают инвестировать в Naval Group"
 HOL_military.002.d: "Правительство Нидерландов выразило заинтересованность в инвестировании в Naval Group, ведущую французскую компанию в области военно-морской обороны. Нидерланды стремятся укрепить связи с Францией, участвуя в разработке передовых военно-морских технологий. Эти инвестиции расширят возможности Naval Group, предоставив новые финансовые ресурсы для исследований, судостроения и разработки современных морских систем. Стоит ли нам принять голландские инвестиции, которые углубят франко-голландское сотрудничество в области обороны?"
 HOL_military.002.a: "Разрешить Нидерландам инвестировать в Naval Group"
 HOL_military.002.b: "Отклонить предложение Нидерландов об инвестиции."
 HOL_military.003.t: "Нидерланды предлагают инвестиции в Leonardo"
 HOL_military.003.d: "Нидерланды предложили инвестировать в Leonardo, одну из ведущих итальянских компаний в аэрокосмической и оборонной сфере. Предложение правительства Нидерландов подчёркивает стремление к укреплению связей с Италией посредством совместных проектов в области авиационных и оборонных технологий. Эти инвестиции предоставят Leonardo ценное финансирование для развития передовых аэрокосмических систем и оборонных проектов. Стоит ли разрешить Нидерландам инвестировать, способствуя более тесному сотрудничеству между Италией и Нидерландами?"
 HOL_military.003.a: "Разрешить Нидерландам инвестировать в Leonardo."
 HOL_military.003.b: "Отклонить предложение Нидерландов об инвестиции."
 HOL_military.004.t: "Нидерланды предлагают инвестиции в Rheinmetall."
 HOL_military.004.d: "Компания Rheinmetall получила инвестиционное предложение от правительства Нидерландов. Нидерланды стремятся углубить сотрудничество с Германией, инвестируя в этого ведущего оборонного подрядчика, в частности, в разработку бронетехники и военных систем. Эти инвестиции предоставят Rheinmetall дополнительные ресурсы для расширения производственных мощностей и дальнейшего развития инноваций в сфере военных технологий. Стоит ли нам одобрить голландские инвестиции, которые укрепят сотрудничество между нашими оборонными секторами?"
 HOL_military.004.a: "Разрешить Нидерландам инвестировать в Rheinmetall."
 HOL_military.004.b: "Reject the Dutch investment offer"
 HOL_military.005.t: "The Netherlands Proposes Investment in Saab AB"
 HOL_military.005.d: "Правительство Нидерландов обратилось к Saab AB с инвестиционным предложением, направленным на укрепление оборонных связей между Швецией и Нидерландами. Нидерланды надеются внести свой вклад в передовые аэрокосмические и оборонные программы Saab, особенно в таких областях, как истребители и ракетные системы. Эти инвестиции предоставят Saab дополнительное финансирование для ускорения разработок и инноваций в ключевых областях. Стоит ли нам одобрить эти голландские инвестиции, которые ещё больше укрепят наше партнёрство в сфере обороны?"
 HOL_military.005.a: "Allow the Dutch to invest in Saab AB"
 HOL_military.005.b: "Reject the Dutch investment offer"
 HOL_military.006.t: "Dutch Defense Investment Accepted by [FROM.GetNameWithFlag]"
 HOL_military.006.d: "Правительство [FROM.GetNameWithFlag] приняло предложение Нидерландов об инвестициях в свою оборонную промышленность. Это сотрудничество знаменует собой значительный шаг вперёд в укреплении наших оборонных связей с [FROM.GetNameWithFlag] и обеспечении доступа к передовым военным технологиям. Теперь Нидерланды могут тесно сотрудничать с оборонным сектором [FROM.GetNameWithFlag], укрепляя военно-промышленный потенциал обеих стран и внося вклад в общую оборонную готовность Европы."
 HOL_military.006.a: "Celebrate the strengthened partnership"
 HOL_military.007.t: "Dutch Defense Investment Rejected by [FROM.GetNameWithFlag]"
 HOL_military.007.d: "Правительство [FROM.GetNameWithFlag], к сожалению, отклонило предложение Нидерландов об инвестициях в их оборонную промышленность. Это решение ограничивает наши возможности по углублению оборонных связей с [FROM.GetNameWithFlag] и получению доступа к критически важным военным технологиям. Хотя этот результат разочаровывает, нам следует искать альтернативные возможности для укрепления нашей оборонной промышленности и партнёрских отношений в других странах Европы."
 HOL_military.007.a: "A setback, but we will move forward"
 HOL_military.008.t: "The Netherlands Proposes QRA Cooperation"
 HOL_military.008.d: "Нидерланды предложили создать систему быстрого реагирования (QRA). Они приглашают §Y[BEL.GetNameWithFlag]§! к участию в общей системе противовоздушной обороны Бенилюкса. Принятие этого предложения могло бы укрепить наше военное сотрудничество в регионе."
 HOL_military.008.a: "Accept the QRA proposal"
 HOL_military.008.b: "Отклонить предложение QRA"
 HOL_military.009.t: "§Y[BEL.GetNameWithFlag]§! and The Netherlands Propose QRA Cooperation"
 HOL_military.009.d: "После того, как Бельгия приняла систему QRA, Нидерланды направили приглашение Люксембургу. Эта система позволит создать единую систему противовоздушной обороны для всего региона Бенилюкса. Присоединится ли Люксембург к этому историческому сотрудничеству?"
 HOL_military.009.a: "Accept the QRA proposal"
 HOL_military.009.b: "Отклонить предложение QRA"
 HOL_military.010.t: "§Y[BEL.GetNameWithFlag]§! Agrees to Join QRA Benelux"
 HOL_military.010.d: "§Y[BEL.GetNameWithFlag]§! has accepted the Netherlands' proposal to establish a joint Benelux air defense system. The next step is to extend the offer to Luxembourg."
 HOL_military.010.a: "Отлично! Двигаемся вперёд."
 HOL_military.011.t: "§Y[BEL.GetNameWithFlag]§! Declines the QRA Proposal"
 HOL_military.011.d: "§Y[BEL.GetNameWithFlag]§! has rejected the proposal to join the Benelux Quick Reaction Alert system, putting an end to the initiative."
 HOL_military.011.a: "Черт."
 HOL_military.012.t: "[LUX.GetNameWithFlag] Agrees to Join QRA Benelux"
 HOL_military.012.d: "Luxembourg has accepted the invitation to join the Benelux Quick Reaction Alert system. A new era of air defense cooperation across the Netherlands, §Y[BEL.GetNameWithFlag]§!, and Luxembourg begins."
 HOL_military.012.a: "Excellent! This will benefit the region."
 HOL_military.013.t: "Luxembourg Rejects the QRA Proposal"
 HOL_military.013.d: "Luxembourg has rejected the proposal to join the Benelux Quick Reaction Alert system. The full regional cooperation won't materialize."
 HOL_military.013.a: "Disappointing."
 HOL_military.014.t: "Benelux QRA Established"
 HOL_military.014.d: "The Quick Reaction Alert (QRA) system has been successfully established between §Y[HOL.GetNameWithFlag]§!, §Y[BEL.GetNameWithFlag]§!, and §Y[LUX.GetNameWithFlag]§!. This new alliance will provide the region with a strong cooperative air defense."
 HOL_military.014.a: "A strong alliance for the region!"
 HOL_military.015.t: "Proposal for Benelux Air Command and Control Center"
 HOL_military.015.d: "The Netherlands has proposed the establishment of a Benelux Air Command and Control Center (BENECC) to strengthen the region’s air defense coordination. Should §Y[BEL.GetNameWithFlag]§! join, the next step will be to invite Luxembourg."
 HOL_military.015.a: "Accept the BENECC proposal"
 HOL_military.015.b: "Отклонить предложение BENECC."
 HOL_military.016.t: "Предложение о создании Центра управления и командования ВВС Бенилюкса."
 HOL_military.016.d: "После того как Бельгия приняла инициативу по Центру управления и командования ВВС Бенилюкса (BENECC), Люксембург теперь приглашен присоединиться. Это позволит создать совместную систему координации противовоздушной обороны в странах Бенилюкса."
 HOL_military.016.a: "Принять предложение BENECC."
 HOL_military.016.b: "Отклонить предложение BENECC."
 HOL_military.017.t: "§Y[BEL.GetNameWithFlag]§! Agrees to Join BENECC"
 HOL_military.017.d: "§Y[BEL.GetNameWithFlag]§! has accepted the Netherlands’ proposal to establish the Benelux Air Command and Control Center (BENECC). The next step is to extend the offer to Luxembourg."
 HOL_military.017.a: "Отлично! Двигаемся вперёд."
 HOL_military.018.t: "§Y[BEL.GetNameWithFlag]§! Rejects the BENECC Proposal"
 HOL_military.018.d: "§Y[BEL.GetNameWithFlag]§! has declined the proposal to establish the Benelux Air Command and Control Center (BENECC), putting an end to the initiative."
 HOL_military.018.a: "Черт."
 HOL_military.019.t: "Люксембург согласился присоединиться к BENECC."
 HOL_military.019.d: "Люксембург принял приглашение присоединиться к Объединённому центру управления и контроля воздушного пространства Бенилюкса (BENECC). Поскольку все три страны дали согласие, теперь центр будет создан."
 HOL_military.019.a: "Отлично! План в действии."
 HOL_military.020.t: "Люксембург отклонил предложение BENECC."
 HOL_military.020.d: "Люксембург отклонил предложение о создании Объединённого центра управления и контроля воздушного пространства Бенилюкса (BENECC), остановив инициативу по совместной обороне воздушного пространства."
 HOL_military.020.a: "Разочарование."
 HOL_military.021.t: "BENECC создан."
 HOL_military.021.d: "После того как все страны Бенилюкса дали согласие, Объединённый центр управления и контроля воздушного пространства Бенилюкса (BENECC) был успешно создан. Наша координация в области ПВО значительно укреплена."
 HOL_military.021.a: "Замечательно!"
 HOL_military.022.t: "Предложение о создании Комитета воздушной навигации Бенилюкса."
 HOL_military.022.d: "The Netherlands has proposed the establishment of a Benelux Air Navigation Committee (BNLC) to further strengthen the region’s air navigation coordination. Should §Y[BEL.GetNameWithFlag]§! join, the next step will be to invite Luxembourg."
 HOL_military.022.a: "Принять предложение BNLC."
 HOL_military.022.b: "Отклонить предложение BNLC."
 HOL_military.023.t: "Предложение о создании Комитета воздушной навигации Бенилюкса."
 HOL_military.023.d: "Following §Y[BEL.GetNameWithFlag]§!'s acceptance of the Benelux Air Navigation Committee (BNLC) initiative, Luxembourg is now being invited to join. This would establish a joint air navigation coordination system across the Benelux countries."
 HOL_military.023.a: "Принять предложение BNLC."
 HOL_military.023.b: "Отклонить предложение BNLC."
 HOL_military.024.t: "§Y[BEL.GetNameWithFlag]§! Agrees to Join BNLC"
 HOL_military.024.d: "§Y[BEL.GetNameWithFlag]§! has accepted the Netherlands’ proposal to establish the Benelux Air Navigation Committee (BNLC). The next step is to extend the offer to Luxembourg."
 HOL_military.024.a: "Отлично! Двигаемся вперёд."
 HOL_military.025.t: "§Y[BEL.GetNameWithFlag]§! Rejects the BNLC Proposal"
 HOL_military.025.d: "§Y[BEL.GetNameWithFlag]§! has declined the proposal to establish the Benelux Air Navigation Committee (BNLC), putting an end to the initiative."
 HOL_military.025.a: "Черт."
 HOL_military.026.t: "Люксембург согласился присоединиться к BNLC."
 HOL_military.026.d: "Люксембург принял приглашение присоединиться к Комитету воздушной навигации Бенилюкса (BNLC). Поскольку все три страны дали согласие, теперь BNLC будет создан."
 HOL_military.026.a: "Отлично! План в действии."
 HOL_military.027.t: "Люксембург отклонил предложение BNLC."
 HOL_military.027.d: "Люксембург отклонил предложение о создании Комитета воздушной навигации Бенилюкса (BNLC), приостановив инициативу по совместной организации воздушной навигации."
 HOL_military.027.a: "Разочарование"
 HOL_military.028.t: "BNLC создан."
 HOL_military.028.d: "После того как все страны Бенилюкса дали согласие, Комитет воздушной навигации Бенилюкса (BNLC) был успешно создан. Наша координация в области воздушной навигации значительно укреплена."
 HOL_military.028.a: "Замечательно!"
 HOL_military.029.t: "Нидерланды: приобрести Airbus MRTT."
 HOL_military.029.d: "У Нидерландов есть возможность приобрести 50 транспортных самолётов Airbus MRTT. Чем больше стран Бенилюкса присоединится к покупке, тем ниже будет стоимость."
 HOL_military.029.a: "Купить Airbus MRTT."
 HOL_military.029.b: "Отклонить предложение."
 HOL_military.030.t: "[BEL.GetNameWithFlag]: Purchase the Airbus MRTT"
 HOL_military.030.d: "§Y[BEL.GetNameWithFlag]§! has the opportunity to purchase 50 Airbus MRTT transport aircraft. The more Benelux countries that join in, the lower the cost."
 HOL_military.030.a: "Купить Airbus MRTT."
 HOL_military.030.b: "Отклонить предложение."
 HOL_military.031.t: "Люксембург: приобрести Airbus MRTT."
 HOL_military.031.d: "У Люксембурга есть возможность приобрести 50 транспортных самолётов Airbus MRTT. Чем больше стран Бенилюкса примет участие, тем ниже будет стоимость."
 HOL_military.031.a: "Купить Airbus MRTT."
 HOL_military.031.b: "Отклонить предложение."
 HOL_military.032.t: "Возврат средств за Airbus."
 HOL_military.032.d: "Бюджет корректируется в зависимости от того, сколько стран Бенилюкса участвовало в покупке Airbus MRTT."
 HOL_military.032.a: "Benelux Benefits"
 HOL_military.033.t: "F-35A Arrived"
 HOL_military.033.d: "The development of the F-35A has been completed, and with the 5th Generation Light Aircraft technology fully researched, we can now deploy 50 units of the F-35A into active service."
 HOL_military.033.a: "Deploy the F-35A"
 HOL_military.034.t: "F-35C Arrived"
 HOL_military.034.d: "With the completion of the 5th Generation Carrier-Capable Aircraft research, we can now deploy 50 units of the F-35C to serve in carrier operations."
 HOL_military.034.a: "Deploy the F-35C"
 HOL_military.035.t: "Netherlands suggestion Joint Development of the Future Air Defender"
 HOL_military.035.d: "Нидерланды предложили совместную разработку современного противовоздушного фрегата. Работая вместе, мы сможем сэкономить и ускорить поставку кораблей, но потеряем контроль над их точной компоновкой."
 HOL_military.035.a: "Proceed with the Netherlands"
 HOL_military.035.b: "Germany declines"
 HOL_military.036.t: "Germany Approves the Future Air Defender Project"
 HOL_military.036.d: "Правительство Германии официально согласилось на сотрудничество с Нидерландами по программе «Будущий защитник воздушного пространства». Этот новый класс современных кораблей ПВО значительно усилит военно-морской потенциал обеих стран, обеспечив им доминирование в европейских водах на долгие годы."
 HOL_military.036.a: "Together, we secure the skies and seas."
 HOL_military.037.t: "The Future Air Defender Program Faces New Challenges"
 HOL_military.037.d: "The Future Air Defender project is facing new financial challenges. Germany must decide whether to invest more or abandon the project."
 HOL_military.037.a: "Invest more and continue"
 HOL_military.037.b: "Quit the project"
 HOL_military.038.t: "Netherlands Must Decide on Future Air Defender"
 HOL_military.038.d: "Поскольку Германия отказалась от сотрудничества, Нидерландам придется решить, отказаться от проекта или вложить больше ресурсов, чтобы продолжить его реализацию самостоятельно."
 HOL_military.038.a: "Invest more and build two ships"
 HOL_military.038.b: "Seek new partners in Scandinavia"
 HOL_military.038.c: "Scrap the project"
 HOL_military.039.t: "Dutch Request to Join the Future Air Defender Program"
 HOL_military.039.d: "После выхода Германии из инициативы «Будущий защитник воздушного пространства» Нидерланды обратились к нам с предложением о совместной разработке и развертывании нового класса современных эсминцев ПВО. Это сотрудничество укрепит как наш военно-морской потенциал, так и морскую безопасность Европы. Нам предстоит решить, принять ли это приглашение."
 HOL_military.039.a: "Примите предложение Нидерландов."
 HOL_military.039.b: "Отклонить"
 HOL_military.040.t: "Dutch Request to Join the Future Air Defender Program"
 HOL_military.040.d: "После выхода Германии из инициативы «Будущий защитник воздушного пространства» Нидерланды пригласили Данию принять участие в совместной разработке нового поколения эсминцев ПВО. Сотрудничество укрепит наши военно-морские силы и углубит связи в сфере европейской обороны. Теперь нам предстоит решить, принять ли это предложение."
 HOL_military.040.a: "Примите предложение Нидерландов."
 HOL_military.040.b: "Отклонить"
 HOL_military.041.t: "Dutch Request to Join the Future Air Defender Program"
 HOL_military.041.d: "Following Germany's withdrawal from the Future Air Defender initiative, the Netherlands has invited Norway to participate in the joint development of next-generation air defense destroyers. Accepting would strengthen our naval capabilities and solidify cooperation with key European partners. The decision now rests with us."
 HOL_military.041.a: "Примите предложение Нидерландов."
 HOL_military.041.b: "Отклонить"
 HOL_military.042.t: "Sweden Joins the Future Air Defender Program"
 HOL_military.042.d: "Швеция официально приняла наше предложение, что стало важным стимулом для инициативы «Будущий защитник воздушного пространства». Её участие укрепляет промышленную базу программы и повышает коллективную безопасность на море. В рамках соглашения Нидерланды получат ещё один усовершенствованный эсминец из расширенной производственной линии."
 HOL_military.042.a: "Excellent — Nordic steel strengthens our fleet!"
 HOL_military.043.t: "Denmark Joins the Future Air Defender Program"
 HOL_military.043.d: "Denmark has officially agreed to collaborate with us on the Future Air Defender initiative. Their naval expertise and commitment to European security strengthen the project considerably. As part of the deal, the Netherlands will receive an additional advanced destroyer from the joint production effort."
 HOL_military.043.a: "A strong bond across the North Sea!"
 HOL_military.044.t: "Norway Joins the Future Air Defender Program"
 HOL_military.044.d: "Norway has agreed to join the Future Air Defender initiative, further strengthening the northern axis of European naval cooperation. Their participation brings valuable capabilities to the project, and as part of the agreement, the Netherlands will receive an additional advanced destroyer from the production line."
 HOL_military.044.a: "The North stands strong together!"
 HOL_military.045.t: "Sweden Declines the Future Air Defender Proposal"
 HOL_military.045.d: "Несмотря на наши дипломатические усилия, Швеция решила не участвовать в программе «Будущий воздушный защитник». Ссылаясь на национальные приоритеты и отраслевую ориентацию, Стокгольм решил следовать собственным путём развития военно-морского флота. Нам придётся действовать без их поддержки."
 HOL_military.045.a: "Unfortunate — but we will persevere."
 HOL_military.046.t: "Denmark Declines the Future Air Defender Proposal"
 HOL_military.046.d: "Дания сообщила нам, что не будет участвовать в программе «Будущий воздушный защитник». Отдавая приоритет собственным военно-морским стратегиям и политике внутренней обороны, Копенгаген решил остаться в стороне. Мы должны продолжить проект без их участия."
 HOL_military.046.a: "A setback — but the mission continues."
 HOL_military.047.t: "Norway Declines the Future Air Defender Proposal"
 HOL_military.047.d: "Норвегия решила не участвовать в инициативе «Будущий воздушный защитник». Ссылаясь на национальные приоритеты и самостоятельную модернизацию ВМС, Осло вежливо отклонил наше предложение. Нам придётся продолжить реализацию проекта с имеющимися партнёрами."
 HOL_military.047.a: "Disappointing — but our course remains steady."
 HOL_military.048.t: "Будущий Air Defender под угрозой."
 HOL_military.048.d: "Поскольку Германия отказалась от программы «Будущий воздушный защитник», а ни одна североевропейская страна не готова в неё вступить, Нидерланды столкнулись с непростым выбором. Мы можем вложить значительные средства в продолжение проекта в одиночку или полностью отменить его и перенаправить наши оборонные усилия в другие сферы."
 HOL_military.048.a: "Финансируем сами — назад пути нет."
 HOL_military.048.b: "Отменить проект — сосредоточиться на других приоритетах."
 HOL_military.049.t: "Запрос на производство авианосцев класса Gerald R. Ford."
 HOL_military.049.d: "Правительство Нидерландов официально подало заявку на заключение соглашения о кооперативном производстве с Соединёнными Штатами для строительства авианосца класса «Джеральд Р. Форд». Нидерланды стремятся модернизировать свои военно-морские возможности и углубить стратегические связи со своим атлантическим партнёром. Теперь Вашингтону предстоит решить, одобрить ли совместное предприятие или отклонить его в пользу внутренних приоритетов."
 HOL_military.049.a: "Одобрить запрос Нидерландов"
 HOL_military.049.b: "Отклонить запрос"
 HOL_military.050.t: "Соединённые Штаты одобрили сделку по строительству авианосца."
 HOL_military.050.d: "Правительство США согласилось оказать содействие в строительстве авианосца класса «Джеральд Р. Форд» для Королевского ВМС Нидерландов. Американская компания обеспечит проект сухими доками, логистикой и контролем. Символ стратегического сотрудничества уже в процессе реализации."
 HOL_military.050.a: "Монументальное оборонное партнёрство."
 HOL_military.051.t: "Соединённые Штаты отклонили запрос на строительство авианосца."
 HOL_military.051.d: "Ссылаясь на стратегические соображения и внутриполитическое давление, правительство США отклонило нашу заявку на строительство авианосца класса «Джеральд Р. Форд». Это наносит ущерб планам модернизации нашего флота и подрывает трансатлантическое сотрудничество."
 HOL_military.051.a: "Придётся искать альтернативы."
 HOL_military.052.t: "Запрос на производство авианосцев класса Queen Elizabeth."
 HOL_military.052.d: "Нидерланды обратились к правительству Великобритании с официальным запросом о совместной разработке и производстве авианосца класса Queen Elizabeth. Это сотрудничество укрепит англо-голландские военно-морские связи и продемонстрирует единство в морской обороне по всему Северному морю и за его пределами. Решение теперь за Уайтхоллом: одобрят ли они эту стратегическую инициативу?"
 HOL_military.052.a: "Одобрить предложение Нидерландов."
 HOL_military.052.b: "Отклонить предложение"
 HOL_military.053.t: "Великобритания одобрила соглашение по авианосцу."
 HOL_military.053.d: "Британское правительство одобрило нашу просьбу о сотрудничестве в строительстве авианосца класса «Королева Елизавета». Корабль будет спроектирован и собран совместно с использованием стандартов Королевского ВМС и мощностей верфи. Это знаменует собой углубление англо-голландского военно-морского сотрудничества."
 HOL_military.053.a: "Современное возрождение морского альянса."
 HOL_military.054.t: "Великобритания отклонила сотрудничество по авианосцу."
 HOL_military.054.d: "Великобритания отклонила наше предложение о совместном производстве авианосца класса Queen Elizabeth. В качестве причин были названы вопросы независимости обороны и приоритеты промышленности. Это является серьёзным ударом по нашим военно-морским амбициям в Северной Атлантике."
 HOL_military.054.a: "Жаль, но это не конец."
 HOL_military.055.t: "Запрос на производство авианосцев класса Charles de Gaulle."
 HOL_military.055.d: "Нидерланды официально направили правительству Франции запрос о совместном производстве авианосца класса Charles de Gaulle. Используя французский опыт в военно-морской области и возможности верфей, голландцы надеются укрепить свои возможности в океанской зоне и углубить франко-голландские оборонные связи. Теперь Парижу предстоит решить, одобрить сотрудничество или сохранить национальную автономию флота."
 HOL_military.055.a: "Одобрить запрос."
 HOL_military.055.b: "Отклонить"
 HOL_military.056.t: "Франция одобрила сотрудничество по авианосцу."
 HOL_military.056.d: "Правительство Франции согласилось помочь Нидерландам в строительстве авианосца класса Charles de Gaulle. Проект объединит военно-морской опыт, стратегическую координацию и логистическую поддержку — укрепляя европейскую морскую мощь через совместные промышленные усилия."
 HOL_military.056.a: "A true testament to Franco-Dutch unity."
 HOL_military.057.t: "Франция отклонила сотрудничество по авианосцу."
 HOL_military.057.d: "Ссылаясь на опасения по поводу морского суверенитета и производственных мощностей, Франция отклонила запрос Нидерландов о совместном производстве авианосца класса Charles de Gaulle. Несмотря на то, что дипломатические каналы остаются открытыми, это является серьёзным ударом по двустороннему сотрудничеству в оборонной промышленности."
 HOL_military.057.a: "Упущенная возможность для интеграции европейской обороны."
 HOL_military.058.t: "Запрос на производство авианосцев класса Адмирал Кузнецов."
 HOL_military.058.d: "Правительство Нидерландов направило официальное предложение Российской Федерации о совместном производстве авианосца класса «Адмирал Кузнецов». Несмотря на геополитическую необычность такой инициативы, сотрудничество могло бы принести взаимные стратегические выгоды и позволить Нидерландам быстро расширить возможности военно-морской авиации. Теперь Москве предстоит принять решение о реакции."
 HOL_military.058.a: "Принять предложение!"
 HOL_military.058.b: "Отклонить запрос"
 HOL_military.059.t: "Россия одобрила сделку по совместному производству авианосца."
 HOL_military.059.d: "В смелом геополитическом шаге правительство России одобрило запрос Нидерландов о совместном производстве авианосца класса «Адмирал Кузнецов». Проект будет реализован на российской военно-морской инфраструктуре с финансированием со стороны Нидерландов и частичной интеграцией экипажа. Этот неожиданный союз может изменить военно-морскую динамику в Европе."
 HOL_military.059.a: "Нетрадиционный союз, но мощный."
 HOL_military.060.t: "Россия отклонила сотрудничество по авианосцу."
 HOL_military.060.d: "Кремль официально отклонил запрос Нидерландов о совместном производстве авианосца класса «Кузнецов». Ссылаясь на стратегическое недоверие и опасения по поводу передачи технологий, Москва решила сохранить полный национальный контроль над своими военно-морскими разработками."
 HOL_military.060.a: "Это всегда было маловероятно."
 HOL_military.061.t: "Запрос на производство авианосцев класса Shandong."
 HOL_military.061.d: "Нидерланды направили официальное предложение Китайской Народной Республике о совместном производстве авианосца класса Shandong. Сделка могла бы символизировать растущее евразийское оборонное сотрудничество и предоставить ВМС Нидерландов серьёзное усиление морских возможностей. Теперь Пекину предстоит принять решение: помочь европейскому партнёру или сосредоточиться на внутренних задачах."
 HOL_military.061.a: "Одобрить — продемонстрировать глобальное лидерство Китая."
 HOL_military.061.b: "Отклонить — наши верфи служат нашим интересам."
 HOL_military.062.t: "Китай одобряет соглашение о строительстве авианосца"
 HOL_military.062.d: "Китай принял нидерландское предложение о совместном строительстве авианосца класса «Шаньдун». Используя китайский опыт судостроения и нидерландские инвестиции, это партнёрство носит как стратегический, так и символический характер. Вскоре под совместным руководством начнётся строительство мощного судна."
 HOL_military.062.a: "Сигнал растущих глобальных связей Пекина."
 HOL_military.063.t: "Китай отклоняет сотрудничество по авианосцу"
 HOL_military.063.d: "Пекин отклонил наш запрос о сотрудничестве в строительстве авианосца класса «Шаньдун». Вероятно, на это решение повлияли опасения по поводу иностранного участия в китайском военном производстве и меняющееся геополитическое положение."
 HOL_military.063.a: "Ожидаемо — но всё же разочаровывающе."
 HOL_military.064.t: "Поглощение компании Stork MWV концерном Rheinmetall"
 HOL_military.064.d: "Компания Rheinmetall предлагает поглотить Stork MWV. Должно ли нидерландское правительство разрешить это поглощение?"
 HOL_military.064.a: "Разрешить поглощение компанией Rheinmetall"
 HOL_military.064.b: "Заблокировать поглощение"
 HOL_military.065.t: "Технология эсминца 2005 года уже исследована"
 HOL_military.065.d: "Исследование технологии эсминца 2005 года уже завершено. Хотите сосредоточиться на развитии стелс‑эсминцев или на совершенствовании конструкций эсминцев будущего?"
 HOL_military.065.a: "Focus on Stealth Destroyers"
 HOL_military.065.b: "Focus on Missile Destroyers"
 HOL_military.066.t: "Plans for Marine Relocation to Vlissingen Exposed"
 HOL_military.066.d: "A confidential report detailing the planned relocation of the Royal Netherlands Marine Corps to Vlissingen has been leaked to the public. The move aims to enhance the Marines' operational readiness by taking advantage of Vlissingen's strategic coastal location. However, the revelation has sparked mixed reactions among politicians, military officials, and local communities."
 HOL_military.066.a: "This is a strategic decision that will benefit our national security."
 HOL_military.066.b: "We need to carefully consider the implications of this move."
 HOL_military.066.c: "This plan is too controversial and should be abandoned."
 HOL_military.067.t: "Heated Parliamentary Debate on Marine Relocation"
 HOL_military.067.d: "The Dutch Parliament is abuzz with debate over the proposed relocation of the Marines to Vlissingen. Supporters argue it will enhance national security and bring economic benefits to the region. Critics, however, raise concerns about the financial cost and potential disruption to local communities."
 HOL_military.067.a: "We must proceed with the relocation for the greater good."
 HOL_military.067.b: "Let's find a middle ground that addresses all concerns."
 HOL_military.067.c: "It's best to halt these plans and explore other options."
 HOL_military.068.t: "Public Inquiry on Marine Relocation"
 HOL_military.068.d: "Following the public outcry and parliamentary debate, the government has decided to conduct a public inquiry to gather more information and public input on the proposed relocation of the Marines to Vlissingen."
 HOL_military.068.a: "The inquiry will provide us with the necessary insights."
 HOL_military.068.b: "This is delaying our strategic decisions. Halt the inquiry."
 HOL_military.069.t: "Public Reaction to Marine Relocation Plans"
 HOL_military.069.d: "Общественное мнение по поводу передислокации морских пехотинцев во Флиссинген разделилось. Местные жители выражают обеспокоенность возможными последствиями для своего сообщества, в то время как сторонники национальной безопасности хвалят стратегические преимущества. Протесты и митинги организуют как сторонники, так и противники переезда."
 HOL_military.069.a: "We must address the concerns of the local population."
 HOL_military.069.b: "Educate the public on the benefits of this relocation."
 HOL_military.069.c: "The government knows best and will proceed as planned."
 HOL_military.070.t: "Compromise Plan on Marine Relocation"
 HOL_military.070.d: "В попытке учесть как поддержку, так и сопротивление, был предложен компромиссный план. Он включает дополнительные инвестиции в местную инфраструктуру, чтобы поддержать переезд и смягчить его влияние на сообщество."
 HOL_military.070.a: "This plan balances all interests and should be approved."
 HOL_military.070.b: "We need more time to consider this compromise."
 HOL_military.070.c: "This compromise is unsatisfactory. We need a new plan."
 HOL_military.071.t: "Results of Public Inquiry on Marine Relocation"
 HOL_military.071.d: "The public inquiry has concluded, presenting detailed insights into the potential benefits and drawbacks of relocating the Marines to Vlissingen. The report highlights both the strategic advantages and the concerns of the local community."
 HOL_military.071.a: "The inquiry supports the strategic benefits. Proceed with the relocation."
 HOL_military.071.b: "Adjust the relocation strategy based on the inquiry's feedback."
 HOL_military.071.c: "The concerns raised are too significant. Cancel the relocation."
 HOL_military.072.t: "Community Dialogue on Marine Relocation"
 HOL_military.072.d: "The government has initiated a series of dialogues with local communities in Vlissingen to address their concerns and provide more information about the benefits of the relocation."
 HOL_military.072.a: "Invest in local initiatives to gain support."
 HOL_military.072.b: "Ensure all processes are transparent and inclusive."
 HOL_military.073.t: "National Information Campaign on Marine Relocation"
 HOL_military.073.d: "A nationwide information campaign has been launched to educate the public on the strategic benefits of relocating the Marines to Vlissingen."
 HOL_military.073.a: "Allocate more resources to reach a wider audience."
 HOL_military.073.b: "Focus the campaign on regions with the most opposition."
 HOL_military.074.t: "Economic Impact of the Compromise Plan"
 HOL_military.074.d: "Компромиссный план включает дополнительные инвестиции в местную инфраструктуру и меры по смягчению последствий для решения проблем местного сообщества. Экономисты оценили потенциальные экономические выгоды и затраты, связанные с этим планом."
 HOL_military.074.a: "This plan balances all interests and should be approved."
 HOL_military.074.b: "We need more time to consider this compromise."
 HOL_military.075.t: "Extended Review of the Compromise Plan"
 HOL_military.075.d: "Расширенный обзор компромиссного плана завершён, что позволило получить более глубокое понимание ситуации и дополнительные отзывы общественности. Теперь правительству предстоит решить, продолжать ли компромисс или искать новые альтернативы."
 HOL_military.075.a: "Proceed with the Compromise"
 HOL_military.075.b: "Seek New Alternatives"
 HOL_military.076.t: "Government's Final Decision on Marine Relocation"
 HOL_military.076.d: "После нескольких месяцев дебатов и публичных обсуждений правительство готово принять окончательное решение о передислокации морской пехоты во Флиссинген. Этот выбор будет иметь долгосрочные последствия для национальной безопасности, экономического развития и доверия общества к правительству."
 HOL_military.076.a: "The Marines will move to Vlissingen as planned."
 HOL_military.076.b: "Adjust the relocation strategy based on public and parliamentary feedback."
 HOL_military.076.c: "The Marines will remain at their current bases."
 HOL_military.077.t: "Proposal for Joint ASW Frigate Construction"
 HOL_military.077.d: "Нидерланды предложили сотрудничество с §Y[BEL.GetNameWithFlag]§! по совместной разработке и строительству нового поколения фрегатов для борьбы с подводными лодками (ASW). Согласно соглашению, каждая страна получит по три корабля, что укрепит военно-морское сотрудничество и обеспечит будущий потенциал обоих флотов. Теперь Бельгии предстоит решить, принять ли это предложение."
 HOL_military.077.a: "Accept the collaboration — a stronger North Sea fleet!"
 HOL_military.077.b: "Отклонить предложение — продолжать разработку национальных альтернатив."
 HOL_military.078.t: "§Y[BEL.GetNameWithFlag]§! Accepts the ASW Frigate Collaboration"
 HOL_military.078.d: "§Y[BEL.GetNameWithFlag]§! has accepted our proposal to jointly construct a new generation of Anti-Submarine Warfare (ASW) frigates. With both nations committing to the project, production can now begin, reinforcing our naval strength and deepening our defense partnership."
 HOL_military.078.a: "Вместе мы обеспечиваем безопасность морей."
 HOL_military.079.t: "§Y[BEL.GetNameWithFlag]§! Rejects the ASW Frigate Collaboration"
 HOL_military.079.d: "§Y[BEL.GetNameWithFlag]§! has declined our proposal to jointly construct a new generation of Anti-Submarine Warfare (ASW) frigates. Citing differing priorities and strategic concerns, Belgium has chosen to pursue its own naval modernization path independently."
 HOL_military.079.a: "К сожалению — придётся действовать в одиночку."
 HOL_military.080.t: "Сотрудничество по фрегатам класса «Cityklassee»"
 HOL_military.080.d: "Нидерланды предложили сотрудничество в строительстве шести фрегатов класса «Ситикласс». Три будут построены для §Y[BEL.GetNameWithFlag]§!, а три — для Нидерландов. Принимаете ли вы это предложение?"
 HOL_military.080.a: "Принять сотрудничество"
 HOL_military.080.b: "Отклонить предложение"
 HOL_military.081.t: "§Y[BEL.GetNameWithFlag]§! Accepted the Cityklasse Collaboration"
 HOL_military.081.d: "§Y[BEL.GetNameWithFlag]§! has accepted the offer to collaborate on the construction of six Cityklasse Frigates. Production will now begin."
 HOL_military.082.t: "§Y[BEL.GetNameWithFlag]§! Rejected the Cityklasse Collaboration"
 HOL_military.082.d: "§Y[BEL.GetNameWithFlag]§! has rejected the offer to collaborate on the construction of the Cityklasse Frigates."
 HOL_military.083.t: "Военный кризис в Нидерландах"
 HOL_military.083.d: "Поскольку Нидерланды больше не получают международной поддержки, отсутствие самодостаточности в нашем военном производстве погрузило вооружённые силы в кризис. Недостаток оборудования серьёзно ограничивает наши оперативные возможности, оставляя нас в опасной уязвимости в этот критический период."
 HOL_military.083.a: "Мы должны действовать быстро, чтобы справиться с этим кризисом!"
 HOL_military.084.t: "Нидерландское предложение о космическом сотрудничестве"
 HOL_military.084.d: "Нидерланды обратились к нам с предложением об укреплении международного сотрудничества в области космических исследований и технологических разработок. Они предлагают совместные программы развития, которые могут привести к прорывным открытиям в области гражданской космической инфраструктуры и орбитальных технологий."
 HOL_military.084.a: "Принять предложение и инвестировать в партнёрство."
 HOL_military.084.b: "Отклонить предложение Нидерландов."
 HOL_military.085.t: "Сотрудничество в космосе отклонено"
 HOL_military.085.d: "[ROOT.GetName] отказался сотрудничать с нами в области космических исследований, ссылаясь на опасения по поводу национальной безопасности и распределения ресурсов. Эта неудача ограничивает наши возможности по развитию передовых космических технологий."
 HOL_military.085.a: "Прискорбная новость."
 HOL_military.086.t: "Успешное космическое партнёрство"
 HOL_military.086.d: "[ROOT.GetName] договорился о сотрудничестве с Нидерландами в области космических исследований. Это партнёрство откроет новые возможности для совместного развития технологий и углубит наши знания в области космических исследований."
 HOL_military.086.a: "Сильный шаг на пути к межзвёздному прогрессу!"
 HOL_military.087.t: "Совместная разработка гражданских космических программ"
 HOL_military.087.d: "[ROOT.GetName] принял наше предложение о совместной космической инициативе. Вместе мы будем развивать передовые гражданские космические технологии, включая усовершенствованные спутниковые системы, орбитальные исследовательские центры и усовершенствованные сети связи."
 HOL_military.087.a: "Многообещающий союз для будущего освоения космоса!"
 HOL_military.088.t: "Нидерландская миссия на Марс с марсоходом"
 HOL_military.088.d: "Нидерланды сделали смелый шаг в исследовании космоса. Наш первый марсоход готов к запуску, оснащённый передовыми датчиками и научными приборами. Он будет анализировать поверхность Марса, искать залежи льда и проверять возможность долгосрочного проживания на нём. В рамках этой миссии будет развёрнута орбитальная станция для обеспечения будущих миссий на Красную планету под руководством Нидерландов. Обратный отсчёт начинается."
 HOL_military.088.o1: "Запустить марсоход!"
 HOL_military.089.t: "Проект марсианской колонии Нидерландов"
 HOL_military.089.d: "Чтобы колонизация Марса человеком стала реальностью, мы должны создать самодостаточное поселение. Наши исследовательские группы разработали план отправки первой постоянной голландской колонии на Марс, оснащённой передовыми системами жизнеобеспечения и гидропонными фермами. Это станет историческим моментом, доказывающим, что человечество может процветать за пределами Земли."
 HOL_military.089.o1: "Нидерланды поведут человечество к звёздам!"
 HOL_military.090.t: "Отказ посадочной системы"
 HOL_military.090.d: "Проделав более 60 миллионов километров, наш космический корабль входит в атмосферу Марса. Однако неисправность системы посадки поставила под угрозу всю операцию. Инженеры лихорадочно ищут решение, пока модуль снижается на высокой скорости. Напряжение в центре управления ощутимо, пока мы пытаемся предотвратить катастрофу."
 HOL_military.090.o1: "Центр управления полётом, у нас проблема."
 HOL_military.091.t: "Неисправность марсохода на Марсе"
 HOL_military.091.d: "Наш марсоход успешно приземлился в регионе Долины Маринера, одном из крупнейших каньонов Солнечной системы. Однако из-за непредвиденных изменений рельефа местности система мобильности марсохода столкнулась с проблемами. Наши инженеры неустанно работают над восстановлением его подвижности и продолжением миссии."
 HOL_military.091.o1: "Проводятся диагностика и удалённое исправление неполадок."
 HOL_military.092.t: "Прибытие на марсианскую базу Нидерландов"
 HOL_military.092.d: "40 километров через инопланетный мир — это самое длинное сухопутное путешествие, когда-либо предпринятое людьми на другой планете. После напряжённой ночи подготовки и калибровки экипаж передал данные на Землю. В иллюминаторе они видят вдали голубую точку Земли. Началось первое голландское поселение за пределами нашего мира."
 HOL_military.092.o1: "Малый шаг для Нидерландов — гигантский скачок для человечества."
 HOL_military.093.t: "Успешная посадка на Марс"
 HOL_military.093.d: "Голландская миссия на Марс превзошла все ожидания. Космический корабль приземлился точно в назначенном месте, ознаменовав начало новой эры в исследовании космоса. Наши астронавты готовятся ступить на поверхность Марса."
 HOL_military.093.o1: "Мы сделали это!"
 HOL_military.094.t: "Обнаружение воды на Марсе"
 HOL_military.094.d: "Вода — основа выживания. Предыдущие марсианские миссии указывали на наличие подземного льда, но наша нидерландская экспедиция стала первой, которая смогла его извлечь и проанализировать в реальном времени. Это открытие приближает нас на шаг к постоянному обитанию человека на Марсе."
 HOL_military.094.o1: "Марс стал немного менее бесплодным."
 HOL_military.095.t: "Защита от радиации на Марсе"
 HOL_military.095.d: "У Марса отсутствует защитное магнитное поле, что подвергает его поверхность опасному космическому излучению. Чтобы обеспечить безопасность будущих колонистов, мы начали строительство подземных радиационно-защищённых жилищ. Это достижение — важнейшая веха в наших долгосрочных планах поселения."
 HOL_military.095.o1: "Нидерландская инженерия снова одержала победу!"
 HOL_military.096.t: "Первый урожай на Марсе"
 HOL_military.096.d: "Решив проблемы с водой и энергией, наши колонисты успешно вырастили первые марсианские культуры в контролируемых теплицах. Голландские сельскохозяйственные технологии позволили растениям процветать при искусственном освещении и в марсианской почве. Наш первый урожай? Картофель, конечно же!"
 HOL_military.096.o1: "Марсианская картошка фри, кто хочет?"
 HOL_military.097.t: "Мощная марсианская песчаная буря"
 HOL_military.097.d: "Марс печально известен своими глобальными песчаными бурями, и наша база сейчас переживает одну из самых сильных за всю историю наблюдений. Пыль забивает солнечные панели, снижая энергоснабжение критически важных систем жизнеобеспечения. Если проблема не будет решена в ближайшее время, нам, возможно, придётся сделать непростой выбор."
 HOL_military.097.o1: "Нам нужно срочно найти решение!"
 HOL_military.098.t: "Кризис на марсианской базе"
 HOL_military.098.d: "Песчаная буря длится гораздо дольше, чем предполагалось, и запасы энергии стремительно истощаются. Колония должна решить: стоит ли нам предпринять экстренную эвакуацию обратно на Землю или остаться и восстановить повреждённые системы?"
 HOL_military.098.o1: "Эвакуировать базу."
 HOL_military.098.o2: "Остаться и восстановить колонию."
 HOL_military.099.t: "Evacuating Mars Base"
 HOL_military.099.d: "Не имея другого выбора, мы запустили процедуру экстренного возвращения. Пока зажигаются резервные ракеты, наши колонисты в последний раз смотрят на наполовину построенное марсианское поселение. Хотя мы уходим сейчас, Нидерланды однажды вернутся."
 HOL_military.099.o1: "We will be back."
 HOL_military.100.t: "Restoring the Base"
 HOL_military.100.d: "Песчаная буря, возможно, и вывела из строя наши системы, но мы отказываемся покидать Марс. Наши инженеры работают круглосуточно, чтобы восстановить энергоснабжение и системы жизнеобеспечения. Эта проблема — лишь временная задержка на нашем пути к звёздам."
 HOL_military.100.o1: "For the future of Dutch space exploration!"
 HOL_military.101.t: "The Martian City Project"
 HOL_military.101.d: "Наша колония теперь стабильна, но для полной самодостаточности необходимо расширение. Нам предстоит решить, стоит ли вкладывать значительные средства в расширение нашего присутствия на Марсе или сохранить наше нынешнее поселение."
 HOL_military.101.o1: "Expand and invest!"
 HOL_military.101.o2: "Maintain current operations."
 HOL_military.102.t: "Mars City Expansion Approved"
 HOL_military.102.d: "Благодаря нашим постоянным инвестициям первый голландский марсианский город официально начал строительство. Самодостаточное и оснащённое передовыми технологиями, это поселение станет первым настоящим форпостом человечества за пределами Земли."
 HOL_military.102.o1: "The Netherlands leads the way into the future!"
 HOL_military.103.t: "Mars City Completed"
 HOL_military.103.d: "Спустя десятилетия историки будут вспоминать этот момент как рождение голландской межпланетной цивилизации. Наш марсианский город завершён, и теперь Нидерланды выступают в авангарде освоения космоса человеком."
 HOL_military.103.o1: "The stars are just the beginning!"
 HOL_military.104.t: "The Netherlands Invites Us to a Joint Naval Program"
 HOL_military.104.d: "Правительство Нидерландов пригласило нас присоединиться к Карибской совместной военно-морской программе, направленной на укрепление морской безопасности и развитие военно-морского сотрудничества. Эта инициатива может укрепить наш флот и оказать ценную поддержку в борьбе с региональными угрозами."
 HOL_military.104.a: "Accept the Invitation"
 HOL_military.104.b: "Decline the Offer"
 HOL_military.105.t: "[ROOT.GetNameWithFlag] Joins the Naval Program!"
 HOL_military.105.d: "Один из наших союзников в Карибском регионе принял наше приглашение к участию в Совместной военно-морской программе. Его участие укрепляет наше военно-морское влияние в регионе и способствует проведению совместных морских операций."
 HOL_military.105.a: "Excellent!"
 HOL_military.106.t: "[ROOT.GetNameWithFlag] Declines the Naval Program"
 HOL_military.106.d: "Один из наших союзников в Карибском бассейне отклонил наше приглашение принять участие в Совместной военно-морской программе. Это ослабляет региональное сотрудничество, но мы продолжим работу с теми, кто готов принять участие."
 HOL_military.106.a: "Unfortunate."
 HOL_military.107.t: "Dutch Participation Boosts Airbus"
 HOL_military.107.d: "Нидерланды официально присоединились к проекту Eurofighter. Это решение позволит привлечь дополнительное финансирование и контракты во французское подразделение Airbus, усилив его роль в европейской авиации нового поколения."
 HOL_military.107.a: "A welcome industrial boost."
 HOL_military.108.t: "Dutch Investment Benefits Spanish Airbus"
 HOL_military.108.d: "С присоединением Нидерландов к консорциуму Eurofighter ожидается, что испанское подразделение Airbus получит всплеск заказов и производственной поддержки, что укрепит позиции Испании в европейской оборонной промышленности."
 HOL_military.108.a: "Positive development for our sector."
 HOL_military.109.t: "BAE Systems to Gain From Dutch Eurofighter Entry"
 HOL_military.109.d: "Вступление Нидерландов в программу Eurofighter обеспечит дальнейшее сотрудничество с BAE Systems. Британские производственные и научно-исследовательские секторы получат прямую выгоду от этого расширенного партнерства."
 HOL_military.109.a: "An economic opportunity for Britain."
 HOL_military.110.t: "Alenia Aeronautica Gains Dutch Contracts"
 HOL_military.110.d: "Итальянская компания Alenia выиграет от расширения сотрудничества с участием Нидерландов в проекте Eurofighter. Промышленные связи между двумя странами укрепляются, что открывает перспективы для создания совместных предприятий в будущем."
 HOL_military.110.a: "A win for Italy’s defense industry."
 HOL_military.111.t: "Dutch Purchase of the Saab JAS 39 Gripen"
 HOL_military.111.d: "Нидерланды неожиданно выбрали шведский Saab JAS 39 Gripen в качестве многоцелевого истребителя нового поколения. Это приобретение знаменует собой существенный сдвиг в системе оборонных закупок и даёт существенный импульс развитию шведской оборонной промышленности."
 HOL_military.111.a: "Swedish innovation wins the contract."
 HOL_military.112.t: "Dutch Acquisition of Scania Gryphus Trucks"
 HOL_military.112.d: "Нидерланды подписали крупный контракт со Scania на поставку военных транспортных машин Gryphus. Этот шаг стимулирует развитие шведского оборонного сектора и укрепляет голландско-шведское военно-промышленное сотрудничество."
 HOL_military.112.a: "Reliable and efficient — a strong choice."
 HOL_military.113.t: "Dutch Order of Barracuda-Class Submarines"
 HOL_military.113.d: "Нидерланды завершили крупную сделку с французской компанией Naval Group на приобретение современных подводных лодок класса «Барракуда». Это углубляет франко-голландские оборонные связи и даёт значительный импульс развитию французской военно-морской промышленности."
 HOL_military.113.a: "Мощный шаг под волнами."
 HOL_monarchy.01.t: "Просьба одобрить королевский брак"
 HOL_monarchy.01.d: "Правительству предстоит принять важное решение по поводу предполагаемого брака между наследным принцем Виллемом-Александром и Максимой Соррегиэтой. Сама Максима пользуется уважением, но её отец Хорхе Соррегиэта, который был министром во времена военной диктатуры в Аргентине, вызывает споры. Одобрение этого брака может спровоцировать общественные дебаты и политическую реакцию. Как нам поступить?"
 HOL_monarchy.01.a: "Одобрить брак"
 HOL_monarchy.01.a_desc: "§YКоролевская семья§! будет §Gдовольна§!"
 HOL_monarchy.01.b: "Отрицать брак"
 HOL_monarchy.01.b_desc: "Это может §Rразгневать§! §Y королевскую семью§!, что приведёт к потере или росту §Yпопулярности националистов§!"
 HOL_monarchy.02.t: "Брак одобрен, несмотря на разногласия"
 HOL_monarchy.02.d: "Правительство одобрило этот брак, несмотря на опасения по поводу отца Максимы, Хорхе Зоррегиеты. Это решение может повлиять как на общественное мнение, так и на политические круги."
 HOL_monarchy.02.a: "Приступайте к Свадьбе"
 HOL_monarchy.03.t: "Неоднозначная реакция общественности и средств массовой информации"
 HOL_monarchy.03.d: "Объявление о свадьбе вызвало неоднозначную реакцию в СМИ и обществе. Продолжаются споры о том, подходит ли Максима на роль будущей королевы. Некоторые политические партии призывают провести обсуждение в парламенте. Как должно отреагировать правительство?"
 HOL_monarchy.03.a: "Позвольте Максиме высказаться"
 HOL_monarchy.03.b: "Лишить Государственной Поддержки"
 HOL_monarchy.04.t: "Заявление Максимы"
 HOL_monarchy.04.d: "В одном из интервью Максима заявила: «Mi papa es un buen hombre» (Мой отец — хороший человек). Несмотря на разногласия, пара пользуется широкой поддержкой благодаря своей преданности делу и публичным выступлениям."
 HOL_monarchy.04.a: "Поддерживайте Их Усилия"
 HOL_monarchy.05.t: "Свадьба состоится"
 HOL_monarchy.05.d: "Свадьба состоялась в 2002 году и была отпразднована с большим энтузиазмом и чувством национальной гордости. С тех пор Максима стала очень популярной, что в значительной степени способствовало укреплению монархии и росту её популярности в Нидерландах."
 HOL_monarchy.05.a: "Отпразднуйте это Событие"
 HOL_monarchy.06.t: "Правительство Прекращает Поддержку"
 HOL_monarchy.06.d: "Правительство решило отказаться от поддержки этого брака из-за продолжающихся разногласий. Королевской чете предстоит принять непростое решение. Оставит ли Виллем-Александр этот брак без одобрения правительства?"
 HOL_monarchy.06.a: "Ждите Их Решения"
 HOL_monarchy.07.t: "Виллем-Александр выбирает любовь"
 HOL_monarchy.07.d: "Виллем-Александр решил вступить в брак, несмотря на решение правительства, которое лишит его права на престол. Это привело к конституционному кризису и расколу общественного мнения."
 HOL_monarchy.07.a: "Следите за ситуацией"
 HOL_monarchy.08.t: "Негативная реакция общественности"
 HOL_monarchy.08.d: "Брак без одобрения правительства привёл к потере поддержки монархии, и в обществе всё чаще возникают споры о целесообразности монархии в современном мире."
 HOL_monarchy.08.a: "Справиться с кризисом"
 HOL_monarchy.09.t: "Общественная поддержка королевской четы"
 HOL_monarchy.09.d: "Отказ правительства одобрить этот брак вызвал бурную общественную реакцию в поддержку королевской четы. Демонстранты и авторы петиций требуют, чтобы правительство пересмотрело своё решение."
 HOL_monarchy.09.a: "Продолжить Мониторинг"
 HOL_monarchy.10.t: "Кампания общественного давления"
 HOL_monarchy.10.d: "Общественное давление нарастает. Многие влиятельные деятели и граждане призывают правительство разрешить этот брак. Королевская семья активно взаимодействует со своими сторонниками, чтобы завоевать общественное одобрение."
 HOL_monarchy.10.a: "Рассмотрим ситуацию"
 HOL_monarchy.11.t: "Повторное рассмотрение вопроса об утверждении"
 HOL_monarchy.11.d: "Растущая общественная поддержка вынудила правительство пересмотреть свою позицию.  Должно ли правительство теперь разрешить такие браки или сохранить запрет?"
 HOL_monarchy.11.a: "Предоставить разрешение"
 HOL_monarchy.11.b: "Поддерживать запрет"
 HOL_monarchy.12.t: "Монарх блокирует политические решения"
 HOL_monarchy.12.d: "Возмущённая непрекращающимися отказами одобрить брак, монархия начала блокировать ключевые решения правительства в качестве возмездия. Этот шаг привёл к политическому тупику и ещё больше дестабилизировал ситуацию."
 HOL_monarchy.12.a: "Справиться с кризисом"
 HOL_monarchy.13.t: "Голландский ультиматум"
 HOL_monarchy.13.d: "Королевство Нидерландов предъявило Люксембургу ультиматум, требуя его немедленной интеграции. Согласится ли Люксембург или ему грозит война?"
 HOL_monarchy.13.a: "Мы принимаем голландскую интеграцию."
 HOL_monarchy.13.b: "Мы отказываемся уступать!"
 HOL_monarchy.14.t: "Люксембург принимает ультиматум"
 HOL_monarchy.14.d: "Люксембург согласился войти в состав Королевства Нидерландов. Этот мирный исход укрепит влияние Нидерландов в регионе."
 HOL_monarchy.14.a: "Мирная победа!"
 HOL_monarchy.15.t: "Люксембург отвергает ультиматум"
 HOL_monarchy.15.d: "Luxembourg has rejected the Dutch ultimatum, refusing integration. The Netherlands must now decide whether to enforce its demands by force."
 HOL_monarchy.15.a: "Prepare for war!"
 HOL_monarchy.16.t: "The Dutch Ultimatum"
 HOL_monarchy.16.d: "Королевство Нидерландов предъявило Ирландии ультиматум, требуя её немедленной интеграции. Подчинится ли Ирландия или рискнёт войной?"
 HOL_monarchy.16.a: "We accept Dutch integration."
 HOL_monarchy.16.b: "We refuse to yield!"
 HOL_monarchy.17.t: "Ireland Accepts the Ultimatum"
 HOL_monarchy.17.d: "Ирландия согласилась на интеграцию в Королевство Нидерландов. Этот мирный результат укрепляет влияние Нидерландов в регионе."
 HOL_monarchy.17.a: "A peaceful victory!"
 HOL_monarchy.18.t: "Ireland Refuses the Ultimatum"
 HOL_monarchy.18.d: "Ireland has rejected the Dutch ultimatum, refusing integration. The Netherlands must now decide whether to enforce its demands by force."
 HOL_monarchy.18.a: "Prepare for war!"
 HOL_monarchy.19.t: "The Dutch Ultimatum to England"
 HOL_monarchy.19.d: "Нидерланды предъявили Англии смелый ультиматум, требуя её интеграции. Этот смелый шаг ставит под сомнение, уступит ли Англия голландским требованиям или же будет твёрдо стоять на своём."
 HOL_monarchy.19.a: "Мы принимаем нидерландское руководство."
 HOL_monarchy.19.b: "Мы никогда не сдадимся!"
 HOL_monarchy.20.t: "Англия признаёт нидерландское владычество"
 HOL_monarchy.20.d: "В шокирующем повороте событий Англия согласилась на требования Нидерландов, войдя в состав Королевства Нидерландов. Теперь у голландцев появились огромные новые ресурсы и престиж."
 HOL_monarchy.20.a: "Лев кланяется короне Нидерландов!"
 HOL_monarchy.21.t: "Англия стоит на своём."
 HOL_monarchy.21.d: "Англия отклонила ультиматум Нидерландов, отказавшись от интеграции и готовясь к конфликту. Теперь Нидерландам предстоит решить, какой курс действий выбрать дальше."
 HOL_monarchy.21.a: "К оружию!"
 HOL_monarchy.22.t: "Ультиматум Нидерландов Шотландии"
 HOL_monarchy.22.d: "Нидерланды предъявили Шотландии смелый ультиматум, требуя её интеграции в состав Нидерландского королевства. Уступит ли Шотландия требованиям Нидерландов или будет готовиться к сопротивлению?"
 HOL_monarchy.22.a: "Мы присоединимся к Нидерландам."
 HOL_monarchy.22.b: "Хайлендцы никогда не склонятся!"
 HOL_monarchy.23.t: "Шотландия подчиняется власти Нидерландов"
 HOL_monarchy.23.d: "Шотландия неожиданно приняла ультиматум Нидерландов и вошла в состав Королевства Нидерландов. Теперь голландцы контролируют земли Хайленда."
 HOL_monarchy.23.a: "Шотландия стала территорией Нидерландов."
 HOL_monarchy.24.t: "Шотландия отвергает ультиматум."
 HOL_monarchy.24.d: "Шотландия демонстративно отвергла голландский ультиматум, готовясь к сопротивлению. Теперь Нидерланды должны решить, будут ли они добиваться своих требований военным путём."
 HOL_monarchy.24.a: "Война неизбежна!"
 HOL_monarchy.25.t: "Предложение о Личной унии"
 HOL_monarchy.25.d: "Нидерланды предложили сформировать личную унию с Люксембургом. Это предложение обещает более тесную политическую и экономическую интеграцию между двумя странами. Примет ли Люксембург этот исторический шанс или откажется?"
 HOL_monarchy.25.a: "Согласиться на Личную унию"
 HOL_monarchy.25.b: "Отказаться от Личной унии"
 HOL_monarchy.26.t: "Люксембург принимает предложение"
 HOL_monarchy.26.d: "Люксембург согласился на предложение о личной унии! Теперь две страны связывают более глубокие узы, поскольку Люксембург тесно поддерживает интересы Нидерландов. Это знаменует собой новую главу в истории региона."
 HOL_monarchy.26.a: "Отличные новости!"
 HOL_monarchy.27.t: "Люксембург отвергает предложение"
 HOL_monarchy.27.d: "Люксембург отклонил предложение о личной унии с Нидерландами. Несмотря на дипломатические усилия, руководство Люксембурга предпочло сохранить независимость. Такой исход разочаровывает амбиции Нидерландов."
 HOL_monarchy.27.a: "Разочаровывающе"
 HOL_monarchy.28.t: "Предложение о союзе с Ирландией"
 HOL_monarchy.28.d: "Нидерланды направили нам интригующее предложение: сформировать личную унию с Ирландией. Это соглашение поставило бы нас под власть голландской короны, сохранив при этом автономию во внутренних делах. Они утверждают, что такой союз обеспечит нам экономическую стабильность и укрепит наши позиции в Европе. Примем ли мы это предложение или отвергнем их амбиции?"
 HOL_monarchy.28.a: "Принять предложение!"
 HOL_monarchy.28.b: "Отклонить предложение"
 HOL_monarchy.29.t: "Ирландия принимает предложение"
 HOL_monarchy.29.d: "Ирландия согласилась на предложение о персональной унии под короной Нидерландов. Этот исторический момент знаменует начало новой эры сотрудничества и общей судьбы наших народов. Королевство Нидерландов теперь будет курировать дела Ирландии, обеспечивая взаимное процветание и безопасность."
 HOL_monarchy.29.a: "Уния на века"
 HOL_monarchy.30.t: "Ирландия отклоняет предложение"
 HOL_monarchy.30.d: "Ирландия отклонила наше предложение о личной унии, предпочтя сохранить полную независимость. Это решение разочаровывает, но мы должны уважать её суверенитет. На данный момент Ирландия продолжит держаться обособленно от голландской короны."
 HOL_monarchy.30.a: "Разочаровывающий результат"
 HOL_monarchy.31.t: "Предложение об объединении с Англией"
 HOL_monarchy.31.d: "Нидерланды обратились к нам со смелым предложением: сформировать личную унию под управлением голландской короны. Они утверждают, что такое партнёрство сохранит суверенитет Англии, одновременно обеспечив стабильность и процветание обеих стран. Это предложение может открыть новую эру сотрудничества — или же стать вызовом нашей независимости. Что же нам следует решить?"
 HOL_monarchy.31.a: "Принять предложение!"
 HOL_monarchy.31.b: "Отклонить предложение"
 HOL_monarchy.32.t: "Англия принимает предложение"
 HOL_monarchy.32.d: "Приняв историческое решение, Англия согласилась на создание личной унии с Нидерландами под управлением голландской короны. Это партнёрство знаменует начало общего будущего, объединяя наши силы для обеспечения стабильности и взаимного процветания. Вместе мы определим судьбу Европы."
 HOL_monarchy.32.a: "Исторический момент."
 HOL_monarchy.33.t: "Англия отклоняет предложение"
 HOL_monarchy.33.d: "Англия отклонила предложение Нидерландов о личной унии, предпочтя сохранить полную независимость. Это решение отражает приверженность Англии суверенитету, хотя и оставляет открытым вопрос о будущих отношениях с Нидерландами."
 HOL_monarchy.33.a: "Упущенная возможность"
 HOL_monarchy.34.t: "Предложение об объединении с Шотландией"
 HOL_monarchy.34.d: "Правительство Нидерландов предложило Шотландии создать личную унию, объединяющую две страны под руководством голландской короны. Этот союз обещает взаимную выгоду, процветание и безопасность в нестабильном мире. Согласится ли Шотландия на это предложение или сохранит свою независимость?"
 HOL_monarchy.34.a: "Принять предложение об объединении."
 HOL_monarchy.34.b: "Отклонить предложение об объединении."
 HOL_monarchy.35.t: "Шотландия принимает унию"
 HOL_monarchy.35.d: "Шотландия согласилась на создание личной унии с Нидерландами. Это историческое соглашение укрепляет наши связи и устанавливает главенство голландской короны над Шотландией, знаменуя собой новую эру сотрудничества и единства."
 HOL_monarchy.35.a: "Начинается новая глава!"
 HOL_monarchy.36.t: "Шотландия отклоняет унию"
 HOL_monarchy.36.d: "Шотландия отклонила предложение Нидерландов о личной унии, предпочтя сохранить независимость. Хотя это решение и вызывает разочарование, оно подчёркивает стремление Шотландии самостоятельно определять свой курс."
 HOL_monarchy.36.a: "Упущенная возможность."
 HOL_monarchy.37.t: "Нидерланды просят о стратегическом партнерстве"
 HOL_monarchy.37.d: "Нидерланды, возглавляемые конституционным монархом и приверженные сотрудничеству с Западом, официально запросили статус Важного союзника вне НАТО. Присвоение этого статуса укрепит трансатлантические связи и обеспечит наличие ключевого партнёра в Европе."
 HOL_monarchy.37.a: "Одобрить их просьбу — это выгодный союз."
 HOL_monarchy.37.b: "Отклонить, с такими соглашениями нужно быть осторожными."
 HOL_monarchy.38.t: "Присвоен статус важного союзника вне НАТО"
 HOL_monarchy.38.d: "Соединённые Штаты положительно ответили на наш запрос. Нидерланды теперь официально признаны Важным союзником вне НАТО, что стало важной вехой во внешнеполитической ориентации страны на Запад."
 HOL_monarchy.38.a: "Важный шаг для нашей монархии."
 HOL_monarchy.39.t: "Запрос о стратегическом партнерстве отклонён."
 HOL_monarchy.39.d: "Несмотря на наши дипломатические усилия и твёрдую западную ориентацию, Соединённые Штаты отклонили наш запрос о статусе Важного союзника вне НАТО. Нам придётся дальше доказывать себя на мировой арене."
 HOL_monarchy.39.a: "Разочаровывающе, но это не конец."
 HOL_politics.01.t: "Решение по однополым бракам"
 HOL_politics.01.d: "В парламенте Нидерландов обсуждается вопрос о легализации однополых браков. Это историческое решение определит социальный и политический облик страны. Стоит ли нам разрешить однополые браки или придерживаться традиционных ценностей?"
 HOL_politics.01.a: "Легализовать однополые браки"
 HOL_politics.01.b: "Соблюдать традиционные ценности"
 HOL_politics.02.t: "Ночь Фортуйна"
 HOL_politics.02.d: "Политическая обстановка в Нидерландах напряжённая, и Пим Фортёйн оказался в центре внимания своими противоречивыми заявлениями и политикой. Угрозы его жизни становятся всё более частыми. Что будет дальше?"
 HOL_politics.02.a: "Время покажет."
 HOL_politics.03.t: "Убийство Пима Фортейна"
 HOL_politics.03.d: "6 мая 2002 года Пим Фортёйн был трагически убит, потряся страну до глубины души. Его смерть оставила пустоту в голландской политике и вызвала волну беспорядков."
 HOL_politics.03.a: "Трагическая потеря для страны."
 HOL_politics.04.t: "Attempt on Pim Fortuyn's Life Fails"
 HOL_politics.04.d: "An attempt was made on the life of Pim Fortuyn, but he narrowly escaped. The nation is relieved, but tensions remain high."
 HOL_politics.04.a: "Fortuyn lives to fight another day."
 HOL_politics.05.t: "VVD Leadership Choice"
 HOL_politics.05.d: "The VVD is at a crossroads and must choose its next leader. Will they go with the experienced Mark Rutte or the more radical Rita Verdonk?"
 HOL_politics.05.a: "Support Mark Rutte"
 HOL_politics.05.b: "Support Rita Verdonk"
 HOL_politics.06.t: "Climate Agreement"
 HOL_politics.06.d: "Правительство стремится сократить выбросы парниковых газов и достичь климатических целей. У нас есть два основных варианта выполнения наших обязательств: инвестиции в ядерную энергетику или расширение использования возобновляемых источников энергии. Каждый путь имеет свои преимущества и сложности."
 HOL_politics.06.a: "Invest in Nuclear Energy"
 HOL_politics.06.b: "Expand Renewable Energy Resources"
 HOL_politics.07.t: "Leadership of the CDA"
 HOL_politics.07.d: "После отставки Яна Петера Балкененде после распада его четвёртого кабинета ХДП предстоит выбрать нового лидера, который поведёт партию вперёд. Кого партия выберет: опытного Максима Верхагена или молодого Сибранда Буму, чтобы повести её в будущее?"
 HOL_politics.07.a: "Support Maxime Verhagen"
 HOL_politics.07.b: "Support Sybrand Buma"
 HOL_politics.08.t: "Green Urban Development"
 HOL_politics.08.a: "Focus on Public Transportation"
 HOL_politics.08.b: "Prioritize Green Spaces"
 HOL_politics.08.c: "Promote Sustainable Housing"
 HOL_politics.08.d: "Правительство PvdA привержено принципу устойчивого городского развития, и есть несколько путей развития. Стоит ли нам сосредоточиться на улучшении общественного транспорта, расширении зелёных зон, продвижении устойчивого жилья или инвестировании в технологии «умного города»? Каждый путь по-своему определит будущее наших городов."
 HOL_politics.09.t: "Green Energy Transition"
 HOL_politics.09.d: "В рамках нашей приверженности устойчивому будущему мы должны выбрать, как обеспечить Нидерланды энергией в будущем. Стоит ли нам сосредоточиться на атомной энергетике для обеспечения стабильных поставок, инвестировать в возобновляемые источники энергии, такие как ветер и солнце, или полагаться на традиционную добычу угля для удовлетворения текущих потребностей в энергии?"
 HOL_politics.09.a: "Focus on Nuclear Energy"
 HOL_politics.09.b: "Invest in Renewable Energy"
 HOL_politics.09.c: "Revitalize Coal Mining"
 HOL_politics.10.t: "The Future of the PvdA Leadership"
 HOL_politics.10.d: "Партия PvdA находится на перепутье и должна выбрать нового лидера, который поведёт партию вперёд. Выберет ли партия Дидерика Самсома, с его акцентом на изменении климата? Или обратится к Лодевейку Ашеру, который делает акцент на традиционных социалистических демократических ценностях? В качестве альтернативы, Воутер Бос, обладающий опытом в сфере финансов, предлагает путь экономических реформ."
 HOL_politics.10.a: "Support Diederik Samsom"
 HOL_politics.10.b: "Support Lodewijk Asscher"
 HOL_politics.10.c: "Support Wouter Bos"
 HOL_politics.11.t: "Invest in the Future of Education"
 HOL_politics.11.a: "Focus on 3D Technology"
 HOL_politics.11.b: "Focus on Artificial Intelligence"
 HOL_politics.11.c: "Focus on Excavation Technologies"
 HOL_politics.11.d: "Чтобы подготовиться к вызовам завтрашнего дня, правительство PvdA возглавляет усилия по модернизации системы образования. Мы будем отдавать приоритет передовым технологиям, таким как 3D-технологии, искусственный интеллект, передовые методы раскопок и военно-морская электроника, чтобы гарантировать, что будущие специалисты будут обладать навыками, необходимыми для успешного развития."
 HOL_politics.12.t: "Geert Wilders Splits from the VVD"
 HOL_politics.12.d: "В связи с растущим недовольством позицией партии «VVD» по таким ключевым вопросам, как иммиграция и европейская интеграция, Герт Вилдерс решил покинуть её. Он намерен создать собственную партию, которая будет придерживаться националистической политики и решительно выступать против иммиграции. Это знаменует собой серьёзный раскол в голландской политике и подъём Партии за свободу."
 HOL_politics.12.a: "Geert Wilders leaves the VVD and creates the PVV"
 HOL_politics.13.t: "Social Innovation Initiatives"
 HOL_politics.13.d: "В Нидерландах началась новая волна социальных инноваций. Стоит ли сосредоточиться на долгосрочном повышении скорости исследований в гражданских секторах или использовать немедленные технологические стимулы для ускорения ключевых проектов?"
 HOL_politics.13.a: "Boost Research Speed"
 HOL_politics.13.b: "Focus on Immediate Tech Progress"
 HOL_politics.14.t: "Afrikaner Resource Concessions"
 HOL_politics.14.d: "Фракция африканеров заявила о своей тесной связи с Нидерландами и добивается предоставления голландскому правительству прав на разработку ресурсов в одном из богатых ресурсами штатов Южной Африки. Этот шаг фактически обойдёт южноафриканские власти, усилив влияние Нидерландов. Стоит ли нам вмешаться, чтобы предотвратить эту уступку, или проигнорировать её и позволить африканерам действовать?"
 HOL_politics.14.a: "Ignore the Concession"
 HOL_politics.14.b: "Intervene and Prevent Concession"
 HOL_politics.15.t: "Afrikaner Resource Rights Granted"
 HOL_politics.15.d: "Африканерская фракция успешно передала Нидерландам права на ресурсы. Согласно этому решению, голландцы теперь владеют правами на один из важнейших штатов Южной Африки, что укрепляет связи между Нидерландами и африканерами."
 HOL_politics.15.a: "Afrikaner Support in Gauteng "
 HOL_politics.15.b: "Afrikaner Support in Natal"
 HOL_politics.16.t: "Flemish Integration Level 1 Achieved"
 HOL_politics.16.d: "Dutch Prominence in §Y[FLN.GetNameWithFlag]§! has reached a notable level. Support for integration is now at Level 1, strengthening cultural and economic ties."
 HOL_politics.16.a: "Understood"
 HOL_politics.17.t: "Уровень интеграции фламандцев 2 достигнут"
 HOL_politics.17.d: "Программа интеграции фламандцев достигла уровня 2, с растущим сотрудничеством и поддержкой со стороны местных партий."
 HOL_politics.17.a: "Понятно"
 HOL_politics.18.t: "Уровень интеграции фламандцев 3 достигнут"
 HOL_politics.18.d: "Меры по интеграции достигли уровня 3, что указывает на прочное партнёрство в торговле, культуре и политическом согласовании."
 HOL_politics.18.a: "Понятно"
 HOL_politics.19.t: "Уровень интеграции фламандцев 4 достигнут"
 HOL_politics.19.d: "Уровень интеграции 4 свидетельствует о почти полном соответствии между Фландрией и Нидерландами и взаимном сотрудничестве по всем направлениям."
 HOL_politics.19.a: "Понятно"
 HOL_politics.20.t: "Уровень интеграции фламандцев 5 достигнут"
 HOL_politics.20.d: "Интеграция Фландрии с Нидерландами завершена. Культурные и политические связи достигли максимальной силы."
 HOL_politics.20.a: "Понятно"
 HOL_politics.21.t: "§Y[FLN.GetNameWithFlag]§! Question Reaches Crisis Point"
 HOL_politics.21.d: "Dutch Prominence in §Y[FLN.GetNameWithFlag]§! has reached unprecedented levels, with a strong push for full integration with the Netherlands. §Y[BEL.GetNameWithFlag]§! now faces a pivotal decision: surrender §Y[FLN.GetNameWithFlag]§! peacefully or resist, risking war with the Netherlands."
 HOL_politics.21.a: "Это воля фламандского народа."
 HOL_politics.21.b: "Оказать сопротивление и объявить войну."
 HOL_politics.22.t: "A Proposal from §Y[HOL.GetNameWithFlag]§!"
 HOL_politics.22.d: "Правительство Нидерландов предприняло смелый дипломатический шаг и обратилось к нам с предложением изменить баланс сил в Западной Европе. Оно предполагает роспуск Бельгии и раздел её территории между Нидерландами и Францией. Это предложение основано на референдуме, который определит судьбу бельгийского народа. Принятие этого предложения может переопределить наше влияние в регионе, но оно сопряжено с риском международного осуждения и потенциального конфликта. Как нам следует отреагировать на эту амбициозную инициативу Нидерландов?"
 HOL_politics.22.a: "Оказать давление на Бельгию, потребовав референдума."
 HOL_politics.22.b: "Отклонить предложение Нидерландов."
 HOL_politics.23.t: "Совместный ультиматум от Нидерландов и Франции"
 HOL_politics.23.d: "Правительства Нидерландов и Франции совместно выдвинули нам чрезвычайное требование: провести референдум, который определит судьбу Бельгии. Они предлагают разделить нашу страну между собой, утверждая, что это отвечает интересам бельгийского народа и стабильности в регионе. Согласие на их требования означало бы поставить под угрозу само существование Бельгии как суверенного государства, а отказ может привести к опасной эскалации напряжённости. Будущее нашей страны висит на волоске — как нам реагировать?"
 HOL_politics.23.a: "Согласиться на проведение референдума"
 HOL_politics.23.b: "Отказать и отстоять нашу позицию"
 BEL_referendum_mission_tooltip: "Начать процесс проведения референдума"
 HOL_politics.24.t: "Бельгия соглашается на проведение референдума"
 HOL_politics.24.d: "После интенсивного дипломатического давления бельгийское правительство согласилось провести референдум о будущем своей страны. Это историческое голосование определит, останется ли Бельгия единым государством или будет разделена между Нидерландами и Францией. Это решение знаменует собой критический момент в истории Европы, поскольку судьба Бельгии теперь находится в руках её народа."
 HOL_politics.24.a: "Референдум назначен"
 HOL_politics.25.t: "Бельгия отказывается от проведения референдума"
 HOL_politics.25.d: "Правительство Бельгии отклонило предложение Нидерландов и Франции провести референдум о будущем своей страны. Заявив о своей непоколебимой приверженности суверенитету Бельгии, оно отказалось рассматривать возможность раздела страны. Это решение может привести к обострению напряжённости в регионе, поскольку Нидерланды и Франция обдумывают свои дальнейшие действия в ответ на это неповиновение."
 HOL_politics.25.a: "Готовьтесь к последствиям"
 HOL_politics.26.t: "Результаты референдума: Бельгия будет распущена"
 HOL_politics.26.d: "Результаты референдума таковы: бельгийский народ проголосовал за роспуск страны. Территории Фландрии и Валлонии теперь будут разделены между Нидерландами и Францией, а части восточной Бельгии присоединятся к Германии. Это решение знаменует собой конец Бельгии как единого государства и начало новой главы в европейской геополитике. Теперь правительство должно контролировать этот исторический переход, но роспуск нашей страны может спровоцировать новые волнения."
 HOL_politics.26.a: "Принять решение народа"
 HOL_Belgium_gameover: "§RИгра окончена!§!"
 HOL_politics.27.t: "Результаты референдума: Бельгия остаётся единой"
 HOL_politics.27.d: "Результаты референдума известны: бельгийский народ подавляющим большинством проголосовал за сохранение единства своей страны. Это решение укрепляет суверенитет и национальную идентичность Бельгии, отвергая внешнее давление со стороны Нидерландов и Франции. Хотя этот исход является победой для национального единства, напряжение, возникшее в процессе, может сохраняться, поэтому необходимо предпринять меры для устранения разногласий и восстановления стабильности."
 HOL_politics.27.a: "Отпразднуем наше единство!"
 HOL_politics.28.t: "Бельгия распущена"
 HOL_politics.28.d: "Референдум завершился, и бельгийцы проголосовали за роспуск своей страны. Согласно соглашению, территория Бельгии теперь разделяется. Нидерланды присоединят Фландрию, Франция – Валлонию, а части восточной Бельгии присоединятся к Германии. Это кардинальное изменение европейских границ возвещает новую эру в региональной геополитике и переопределяет баланс сил в Западной Европе."
 HOL_politics.28.a: "Историческое голосование"
 HOL_politics.29.t: "Бельгия остаётся единой"
 HOL_politics.29.d: "Результаты референдума подведены, и бельгийский народ решил сохранить единство своей нации. Этот результат укрепляет суверенитет Бельгии и кладёт конец амбициям по разделу её территории между соседними странами. Нидерландам, Франции и Германии теперь придётся смириться с реальностью укрепления бельгийского государства, поскольку попытки переформатировать регион зашли в тупик."
 HOL_politics.29.a: "Разочаровывающий результат"
 HOL_politics.30.t: "Предложение Нидерландов о партнерстве по добыче морского газа в Венесуэле"
 HOL_politics.30.d: "Правительство Нидерландов совместно с Shell предложило создать совместное предприятие по добыче и переработке газа на шельфе Венесуэлы. Это партнёрство может способствовать росту производства энергии в регионе и укреплению дипломатических отношений."
 HOL_politics.30.a: "Принять предложение Нидерландов"
 HOL_politics.30.b: "Отклонить предложение."
 HOL_politics.31.t: "Венесуэла принимает энергетическую сделку"
 HOL_politics.31.d: "Правительство Венесуэлы договорилось с Нидерландами о партнёрстве в области добычи газа на шельфе. Эта сделка укрепит экономические и энергетические отношения."
 HOL_politics.31.a: "Большой успех!"
 HOL_politics.32.t: "Венесуэла отвергает энергетическую сделку"
 HOL_politics.32.d: "Правительство Венесуэлы отклонило предложенное энергетическое партнерство, ссылаясь на вопросы суверенитета."
 HOL_politics.32.a: "Черт."
 HOL_politics.33.t: "Голландские инвестиции в экспортный сектор СПГ Аргентины"
 HOL_politics.33.d: "Голландские энергетические компании, включая Shell, выразили заинтересованность в расширении инфраструктуры экспорта СПГ из Аргентины. Эта сделка может укрепить экономические связи и сделать Аргентину ключевым игроком в мировой торговле природным газом."
 HOL_politics.33.a: "Одобрить инвестицию"
 HOL_politics.33.b: "Отклонить предложение"
 HOL_politics.34.t: "Аргентина одобряет голландские инвестиции в СПГ"
 HOL_politics.34.d: "Аргентина одобрила голландские инвестиции в свою СПГ-инфраструктуру, укрепляя энергетическое сотрудничество между двумя странами. Это повысит объём торговли энергоресурсами и улучшит экспортные возможности."
 HOL_politics.34.a: "Большой успех для торговли!"
 HOL_politics.35.t: "Аргентина отвергает голландские инвестиции в СПГ"
 HOL_politics.35.d: "Аргентина отклонила предложение Нидерландов о расширении инфраструктуры СПГ, сославшись на экономическую независимость и стратегические соображения."
 HOL_politics.35.a: "Черт."
 HOL_politics.36.t: "Dutch Offer to Support Mexico’s Naval Modernization"
 HOL_politics.36.d: "Компания Damen Shipyards, ведущий голландский производитель военно-морского флота, предложила Мексике расширить свой военно-морской флот за счёт патрульных кораблей голландского производства. Это может укрепить морскую безопасность Мексики и одновременно укрепить голландско-мексиканские оборонные связи."
 HOL_politics.36.a: "Approve the naval partnership"
 HOL_politics.36.b: "Decline the offer"
 HOL_politics.37.t: "Mexico Approves Naval Modernization Deal"
 HOL_politics.37.d: "Мексика приняла предложение Нидерландов, согласившись включить суда, построенные Damen, в состав своего флота. Эта сделка укрепляет военное сотрудничество между Нидерландами и Мексикой."
 HOL_politics.37.a: "Excellent!"
 HOL_politics.38.t: "Mexico Declines Dutch Naval Support"
 HOL_politics.38.d: "The Mexican government has refused the Dutch offer, choosing instead to rely on domestic production for its naval expansion."
 HOL_politics.38.a: "Disappointing."
 HOL_politics.39.t: "Dutch Investment in Colombia’s Cartagena Port Expansion"
 HOL_politics.39.d: "The Netherlands has offered to expand the Port of Cartagena, one of Latin America’s largest shipping hubs. Dutch infrastructure firms would improve port logistics, benefiting both trade and strategic naval operations."
 HOL_politics.39.a: "Approve Dutch investment"
 HOL_politics.39.b: "Отклонить предложение"
 HOL_politics.40.t: "Colombia Accepts Dutch Port Investment"
 HOL_politics.40.d: "Colombia has agreed to the Dutch port expansion project. This partnership will improve trade efficiency and strengthen Colombia’s role in regional logistics."
 HOL_politics.40.a: "An important economic step!"
 HOL_politics.41.t: "Colombia Rejects Dutch Port Investment"
 HOL_politics.41.d: "The Colombian government has decided against Dutch involvement in its port expansion, citing economic sovereignty."
 HOL_politics.41.a: "Unfortunate."
 HOL_politics.42.t: "Dutch Offer for Green Hydrogen Investment in Paraguay"
 HOL_politics.42.d: "Dutch firms have proposed investing over $100 million in Paraguay’s green hydrogen and ammonia sector. This project could position Paraguay as a leader in Latin America’s renewable energy transition."
 HOL_politics.42.a: "Approve the investment"
 HOL_politics.42.b: "Decline the deal"
 HOL_politics.43.t: "Paraguay Approves Dutch Green Hydrogen Investment"
 HOL_politics.43.d: "Paraguay has approved the Dutch-led green hydrogen initiative. This project will provide economic growth while advancing Latin America’s renewable energy ambitions."
 HOL_politics.43.a: "A step towards sustainability!"
 HOL_politics.44.t: "Paraguay Declines Dutch Green Hydrogen Investment"
 HOL_politics.44.d: "Paraguay has rejected the Dutch proposal, opting to develop its renewable energy sector independently."
 HOL_politics.44.a: "Disappointing."
 HOL_politics.45.t: "Dutch Investment in Peru’s Punta Lomitas Wind Farm"
 HOL_politics.45.d: "Dutch-backed ENGIE Energía Peru has proposed a major wind farm project in Peru. The Netherlands has offered additional support to expand renewable energy infrastructure in the region."
 HOL_politics.45.a: "Approve Dutch involvement"
 HOL_politics.45.b: "Reject the proposal"
 HOL_politics.46.t: "Peru Accepts Dutch Wind Energy Investment"
 HOL_politics.46.d: "Peru has approved Dutch involvement in the Punta Lomitas Wind Farm. This will enhance Peru’s energy security and bolster the Netherlands’ presence in Latin America’s green energy market."
 HOL_politics.46.a: "A win for sustainability!"
 HOL_politics.47.t: "Peru Declines Dutch Wind Energy Investment"
 HOL_politics.47.d: "The Peruvian government has refused the Dutch proposal, preferring to handle renewable energy projects internally."
 HOL_politics.47.a: "Unfortunate."
 HOL_politics.48.t: "Предложить Соединённым Штатам операцию «Market Vision»"
 HOL_politics.48.d: "В стремлении углубить наше стратегическое партнёрство с Соединёнными Штатами Министерство обороны подготовило предложение по «Операции Market Vision» — совместной инициативе, направленной на интеграцию военно-промышленных возможностей Нидерландов и США. План включает совместные исследования и разработки в области аэрокосмических технологий, киберобороны и логистической инфраструктуры. Если американская сторона согласится, это может стать переломным моментом в модернизации обороны Нидерландов."
 HOL_politics.48.a: "Отправить предложение в Вашингтон"
 HOL_politics.48.b: "Сейчас неподходящее время"
 HOL_politics.49.t: "The Netherlands Proposes 'Operation Market Vision'"
 HOL_politics.49.d: "The Dutch government has proposed a joint military-industrial initiative titled 'Operation Market Vision'. The program outlines shared investments in cyber defense, defense logistics, and advanced manufacturing. While symbolic of trust and commitment, it will also require tangible collaboration and funding."
 HOL_politics.49.a: "Accept the proposal – deepen our alliance"
 HOL_politics.49.b: "Politely decline – our priorities lie elsewhere"
 HOL_politics.50.t: "Operation Market Vision Rejected"
 HOL_politics.50.d: "The United States has declined our proposal to launch 'Operation Market Vision'—a joint initiative to strengthen Dutch-American defense-industrial cooperation. While the diplomatic tone was courteous, the refusal is a clear signal that Washington is currently unwilling to deepen strategic defense integration. We must reconsider our modernization plans, either independently or with other partners."
 HOL_politics.50.a: "A disappointing setback."
 HOL_politics.51.t: "The Netherlands Proposes a Trade & Development Agreement"
 HOL_politics.51.d: "The Dutch government has formally offered Suriname a comprehensive trade and development agreement. The proposed deal includes infrastructure investment, favorable trade access, and technical assistance in return for strengthened diplomatic and economic ties. Accepting this agreement could boost our development—but may also increase Dutch influence in our domestic affairs."
 HOL_politics.51.a: "Accept the Dutch proposal"
 HOL_politics.51.b: "Reject the offer to maintain independence"
 HOL_politics.52.t: "Suriname Accepts Trade & Development Agreement"
 HOL_politics.52.d: "Suriname has officially accepted our offer for a trade and development agreement. This marks a new chapter in Dutch–Surinamese cooperation, providing opportunities for mutual investment and deeper economic integration."
 HOL_politics.52.a: "A historic step forward."
 HOL_politics.53.t: "Suriname Accepts Dutch Trade Proposal"
 HOL_politics.53.d: "После переговоров правительство Суринама согласилось на предложенное соглашение о торговле и развитии. Условия включают помощь в строительстве инфраструктуры, инвестиции в порты и долгосрочный доступ к торговле. Эта сделка укрепляет наше положение в Южной Америке и подтверждает присутствие Нидерландов в регионе."
 HOL_politics.53.a: "Отлично. Давайте двигаться вперёд вместе."
 HOL_politics.54.t: "Предложение Нидерландов по развитию инфраструктуры в Суринаме"
 HOL_politics.54.d: "Правительство Нидерландов направило предложение §Y[SUR.GetNameWithFlag]§! о помощи в модернизации и расширении ключевой инфраструктуры Суринама. В рамках предложения предусматриваются инвестиции в дорожные сети, портовые объекты и коммунальные услуги с целью стимулирования экономического роста и улучшения региональной связанности. Теперь Суринам должен решить, принять ли эту инициативу."
 HOL_politics.54.a: "Принять голландские инвестиции и сотрудничество."
 HOL_politics.54.b: "Отказать — отдать приоритет внутренним проектам."
 HOL_politics.55.t: "Суринам принимает соглашение об инфраструктуре."
 HOL_politics.55.d: "§Y[SUR.GetNameWithFlag]§! приняли наше предложение о совместной разработке и модернизации инфраструктуры Суринама. Вскоре начнутся инвестиции в дороги, порты и коммунальные сети, что укрепит экономические связи и углубит исторические отношения между нашими странами."
 HOL_politics.55.a: "Отлично — шаг к более тесному сотрудничеству."
 HOL_politics.56.t: "Суринам отклоняет соглашение об инфраструктуре."
 HOL_politics.56.d: "§Y[SUR.GetNameWithFlag]§! отклонил наше предложение о помощи в разработке и модернизации своей инфраструктуры. Ссылаясь на стремление к большей национальной независимости и контролю над внутренними проектами, Суринам решил идти своим путем без участия Нидерландов."
 HOL_politics.56.a: "Разочаровывающе — но мы уважаем их решение."
 HOL_politics.63.t: "Соглашение о морском сотрудничестве"
 HOL_politics.63.d: "Правительство Нидерландов направило Суринаму официальное предложение о заключении соглашения о морском сотрудничестве. План включает инвестиции в портовую инфраструктуру, дноуглубительные работы, прибрежную логистику и поддержку в подготовке военно-морских кадров. Эта инициатива может укрепить морские возможности Суринама и его позицию в региональной торговле — но также может усилить стратегическое влияние Нидерландов."
 HOL_politics.63.a: "Принять соглашение"
 HOL_politics.63.b: "Отклонить предложение"
 HOL_politics.64.t: "Суринам принимает соглашение о морском сотрудничестве."
 HOL_politics.64.d: "Суринам согласился с предложением Нидерландов о морском сотрудничестве. Вскоре начнутся совместные инициативы по развитию прибрежной инфраструктуры и укреплению военно-морских возможностей. Это знаменует новый этап в отношениях между Нидерландами и Суринамом, ориентированный на региональную безопасность и экономический доступ."
 HOL_politics.64.a: "Запустить инициативу"
 HOL_politics.65.t: "Суринам отклоняет соглашение о морском сотрудничестве."
 HOL_politics.65.d: "Суринам отклонил предложение о морском сотрудничестве. Этот отказ свидетельствует о нежелании углублять двусторонние связи, вероятно, из-за опасений по поводу суверенитета, влияния или внутренней политики. В результате планы по морскому сотрудничеству пока откладываются."
 HOL_politics.65.a: "Упущенная возможность"
 HOL_politics.66.t: "Предложить совместные военные учения"
 HOL_politics.66.d: "Правительство Нидерландов предложило провести совместные военные учения. Инициатива направлена на укрепление тактического сотрудничества, региональной готовности и взаимного доверия между вооружёнными силами обеих стран."
 HOL_politics.66.a: "Принять предложение!"
 HOL_politics.66.b: "На данный момент мы отказываемся"
 HOL_politics.67.t: "Суринам принимает предложение о совместных военных учениях."
 HOL_politics.67.d: "Суринам согласился провести совместные тренировочные операции с нашими вооружёнными силами. Ведётся подготовка к серии двусторонних учений, ориентированных на логистику, джунглевую войну и пограничные операции."
 HOL_politics.67.a: "Сила через сотрудничество"
 HOL_politics.68.t: "Суринам отклоняет предложение о совместных военных учениях."
 HOL_politics.68.d: "Суринам отклонил наше предложение о проведении совместных военных учений. Решение разочаровывает, но мы продолжим искать пути для укрепления регионального оборонного сотрудничества."
 HOL_politics.68.a: "Понятно"
 HOL_politics.69.t: "Предложение Нидерландов по инвестициям в ресурсы"
 HOL_politics.69.d: "Правительство Нидерландов предложило нам инвестировать в наш ресурсный сектор. План включает вложения в добычу и переработку алюминия с долгосрочными экспортными соглашениями. Хотя это может открыть возможности для развития, некоторые опасаются возобновления зависимости от голландского капитала."
 HOL_politics.69.a: "Принять инвестиции"
 HOL_politics.69.b: "Отклонить предложение."
 HOL_politics.69_tt: "§RМы предоставим [1006.GetName] права на ресурсы [HOL.GetAdjectiveCap]§!"
 HOL_politics.70.t: "Суринам принимает инвестиции в ресурсный сектор."
 HOL_politics.70.d: "Суринам согласился с нашим предложением об инвестициях в ресурсный сектор. Голландские компании и технические специалисты вскоре начнут работу в выбранных регионах."
 HOL_politics.70.a: "Приступить к реализации"
 HOL_politics.71.t: "Суринам отклоняет инвестиции в ресурсный сектор."
 HOL_politics.71.d: "Суринам отказался от нашего предложения инвестировать в их природный ресурсный сектор. Судя по всему, опасения по поводу суверенитета и иностранного владения перевесили экономические стимулы."
 HOL_politics.71.a: "Мы уважаем их решение"
 HOL_politics.72.t: "Падение правительства Кока II"
 HOL_politics.72.d: "После публикации отчёта NIOD о роли Нидерландов в падении Сребреницы премьер-министр Вим Кок и его правительство подали в отставку. Этот шаг рассматривается как символический акт ответственности, но он привёл к политической нестабильности всего за несколько месяцев до всеобщих выборов."
 HOL_politics.72.a: "Кабинет министров уходит в отставку"
 HOL_politics.73.t: "Внеочередные всеобщие выборы в Нидерландах"
 HOL_politics.73.desc: "После падения кабинета Кока II были назначены досрочные выборы. Политическая ситуация нестабильна, и несколько крупных партий готовятся бороться за власть. В центре обсуждения находятся рост популизма, вопросы ответственности и национальной идентичности."
 HOL_politics.73.a: "Поддержать PvdA — сохранение курса центра-лева"
 HOL_politics.73.b: "Поддержать CDA — стабильность христианско-демократического направления"
 HOL_politics.73.c: "Support the VVD – Liberal economic reform"
 HOL_politics.73.d: "Support the PVV – Continue the Fortuynist legacy"
 HOL_politics.73.e: "Support the LPF – Fortuyn's populist movement"
 HOL_politics.73_tt: "§YOur election will start in 14 days§!"
 HOL_politics.74.t: "Совместная инициатива по учениям НАТО"
 HOL_politics.74.d: "В стремлении укрепить трансатлантическое оборонное сотрудничество Нидерланды инициировали совместную программу военных учений с участием Соединённых Штатов, Великобритании, Германии, Бельгии и Франции. Эти манёвры направлены на повышение совместимости, боеготовности и стратегической координации среди стран-членов НАТО."
 HOL_politics.74.a: "Together, we are stronger."
 HOL_politics.75.t: "Dutch Government Reaches Out to Afrikaners"
 HOL_politics.75.d: "The Netherlands, now governed by the PVV, has formally announced a new policy aimed at strengthening cultural and historical ties with the Afrikaner community in South Africa. The initiative has sparked renewed interest in the shared heritage between the two peoples."
 HOL_politics.75.a: "We should take action!"
 HOL_politics.76.t: "Dutch Pressure to Protect Afrikaner Rights"
 HOL_politics.76.d: "The Dutch government has gone beyond symbolic gestures and is now exerting political pressure on South Africa to formally commit to safeguarding the rights of the Afrikaner community. Dutch influence is rising, and their expectations are clear — protect their kin, or risk diplomatic fallout."
 HOL_politics.76.a: "This complicates our internal politics"
 HOL_politics.77.t: "Dutch Investment in Afrikaner Enterprises"
 HOL_politics.77.d: "The Dutch government has initiated a targeted economic program focused on strengthening trade and investment ties with Afrikaner-owned businesses. This move is intended to foster a parallel channel of cooperation and deepen historic bonds between the two communities and attack our way of ruling South Africa"
 HOL_politics.77.a: "This could be our challenge forever"
 HOL_VOC.1.t: "A Proposal from the Dutch East India Company"
 HOL_VOC.1.d: "As India plunges into civil war, the [HOL.GetAdjectiveCap] government and the revived VOC have presented a surprising offer. They propose a peaceful transfer of Indian states to [HOL.GetAdjectiveCap] control, citing their historical ties and promises of stability and prosperity under Dutch administration. However, they warn that rejection of this offer will force the Netherlands to intervene militarily, potentially leading to a broader conflict and the risk of losing even more territory in the peace settlement. The decision rests in your hands."
 HOL_VOC.1.a: "Agree to the transfer. Stability is paramount."
 HOL_VOC.1.b: "Reject the offer. Prepare for war with the [HOL.GetAdjectiveCap]."
 HOL_VOC.2.t: "The [HOL.GetAdjectiveCap] Seize East Gujarat"
 HOL_VOC.2.d: "The [HOL.GetAdjectiveCap] has exploited the instability in East Gujarat and claimed control of the state. They propose cooperation, but the alternative is a military confrontation."
 HOL_VOC.2.a: "Retaliate! This is an act of war!"
 HOL_VOC.2.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.3.t: "The [HOL.GetAdjectiveCap] Seize West Bengal"
 HOL_VOC.3.d: "The [HOL.GetAdjectiveCap] has capitalized on the chaos in West Bengal and established control over the state. Will you accept their demands or prepare for war?"
 HOL_VOC.3.a: "Retaliate! This is an act of war!"
 HOL_VOC.3.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.4.t: "The [HOL.GetAdjectiveCap] Take Over Kerala"
 HOL_VOC.4.d: "Amidst growing unrest, the [HOL.GetAdjectiveCap] has claimed Kerala, citing their historic influence in the region. India must decide whether to negotiate or retaliate."
 HOL_VOC.4.a: "Retaliate! This is an act of war!"
 HOL_VOC.4.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.5.t: "The [HOL.GetAdjectiveCap] Control Tamil Nadu"
 HOL_VOC.5.d: "The [HOL.GetAdjectiveCap] has taken advantage of instability in Tamil Nadu to extend their control. How will India respond to this blatant aggression?"
 HOL_VOC.5.a: "Retaliate! This is an act of war!"
 HOL_VOC.5.b: "Refuse to act for now. The [HOL.GetAdjectiveCap] may overextend."
 HOL_VOC.6.t: "Dutch Request to Suspend Taiwan Guarantee"
 HOL_VOC.6.d: "The Netherlands has approached us with a request to suspend our security guarantee for Taiwan, citing their intentions to secure territories from the island. Will we agree to their demands?"
 HOL_VOC.6.a: "Suspend the guarantee."
 HOL_VOC.6.b: "Refuse their request."
 HOL_VOC.6.c: "Suspend, but demand compensation."
 HOL_VOC.7.t: "US Agrees to Suspend Taiwan Guarantee"
 HOL_VOC.7.d: "The United States has agreed to suspend its security guarantee for Taiwan, clearing the path for Dutch action against the island."
 HOL_VOC.7.a: "Proceed with the ultimatum."
 HOL_VOC.8.t: "US Refuses to Suspend Taiwan Guarantee"
 HOL_VOC.8.d: "The United States has refused to suspend its security guarantee for Taiwan, complicating Dutch plans to pressure the island."
 HOL_VOC.8.a: "We will reassess our strategy."
 HOL_VOC.9.t: "Dutch Ultimatum to Taiwan"
 HOL_VOC.9.d: "The Netherlands has issued an ultimatum to Taiwan, demanding the transfer of [599.GetName] and [1157.GetName]. How will we respond?"
 HOL_VOC.9.a: "Accept their demands."
 HOL_VOC.9.b: "Ask the [USA.GetAdjectiveCap] for support."
 HOL_VOC.9.c: "Cede the territories, but request [HOL.GetAdjective]	protection"
 HOL_VOC.10.t: "Territories Secured from Taiwan"
 HOL_VOC.10.d: "The [TAI.GetAdjectiveCap] government has accepted our ultimatum and transferred control of the demanded territories. This marks a significant victory for the VOC and the Netherlands, solidifying our influence in the region and expanding our reach in Asia."
 HOL_VOC.10.a: "Excellent. The VOC's power grows."
 HOL_VOC.11.t: "Taiwan Seeks [USA.GetAdjectiveCap] Support"
 HOL_VOC.11.d: "Taiwan has requested [USA.GetAdjectiveCap] support to resist [HOL.GetAdjectiveCap] demands. How will we respond?"
 HOL_VOC.11.a: "Принудить Тайвань к подчинению."
 HOL_VOC.11.b: "Поддержать суверенитет Тайваня."
 HOL_VOC.12.t: "США оказывают давление на Тайвань, чтобы он подчинился."
 HOL_VOC.12.d: "Под давлением [USA.GetAdjectiveCap] Тайвань должен решить, подчиниться ли требованиям Нидерландов или сопротивляться, рискуя войной."
 HOL_VOC.12.a: "Подчиниться требованиям [HOL.GetAdjectiveCap]."
 HOL_VOC.12.b: "Сопротивляться агрессии [HOL.GetAdjectiveCap] в одиночку."
 HOL_VOC.13.t: "Тайвань отклоняет наше ультиматумное требование."
 HOL_VOC.13.d: "При поддержке Соединённых Штатов Тайвань полностью отклонил наш ультиматум. Это неповиновение ставит перед нами критический выбор: отступить, чтобы избежать дальнейшей эскалации, или идти вперёд, рискуя открытым конфликтом с Тайванем и его союзниками."
 HOL_VOC.13.a: "Отозвать ультиматум. Риски слишком велики."
 HOL_VOC.13.b: "Продолжить ультиматум. Война неизбежна."
 HOL_VOC.14.t: "Тайвань отклоняет наше ультиматумное требование."
 HOL_VOC.14.d: "Тайвань совершенно отклонил наши требования, отказавшись передать запрошенные территории. Этот акт неповиновения не оставляет нам иного выбора, кроме как объявить войну и утвердить нидерландскую власть силой."
 HOL_VOC.14.a: "Война — единственный ответ!"
 HOL_VOC.15.t: "Тайвань согласен передать территории при условии их защиты."
 HOL_VOC.15.d: "В неожиданный поворот событий Тайвань согласился передать запрошенные территории Нидерландам, но только при условии, что голландцы гарантируют защиту Тайваня от будущих угроз. Такое соглашение укрепляет влияние Нидерландов в Азии, но влечёт за собой большую ответственность в регионе."
 HOL_VOC.15.a: "Мы принимаем их условия и гарантируем защиту Тайваня."
 HOL_VOC.16.t: "Соединённые Штаты требуют компенсацию за Тайвань."
 HOL_VOC.16.d: "Позволив нам захватить контроль над территориями Тайваня, США теперь требуют компенсации за приостановленную защиту. Они утверждают, что их геополитические интересы в регионе были подорваны. Мы можем согласиться выплатить компенсацию, обеспечив стабильные отношения, или отказаться и рискнуть конфликтом с американцами."
 HOL_VOC.16.a: "Выплатить компенсацию и сохранить стабильность."
 HOL_VOC.16.b: "Отклонить их требование и подготовиться к войне."
 HOL_VOC.17.t: "Нидерланды предлагают сотрудничество в сельском хозяйстве."
 HOL_VOC.17.d: "Нидерланды обратились к нам с предложением о сотрудничестве в модернизации нашего сельскохозяйственного сектора. Они предлагают поделиться голландским опытом и ресурсами для повышения продовольственной безопасности и роста экономики Шри-Ланки. Однако это партнёрство может быть сопряжено с определенными условиями, что может привести к усилению влияния Нидерландов в регионе."
 HOL_VOC.17.a: "Принять сотрудничество. Нам нужен их опыт."
 HOL_VOC.17.b: "Отклонить. Шри‑Ланка должна стоять на собственных ногах."
 HOL_VOC.18.t: "Шри‑Ланка соглашается на сотрудничество в сельском хозяйстве."
 HOL_VOC.18.d: "Шри‑Ланка приняла наше предложение о сотрудничестве в области сельскохозяйственного развития. Это открывает новую страницу в нидерландско-шри-ланкийских отношениях, укрепляя наше влияние и обеспечивая взаимную выгоду в регионе."
 HOL_VOC.18.a: "Многообещающее партнёрство!"
 HOL_VOC.19.t: "Шри‑Ланка отказывается от сотрудничества в сельском хозяйстве."
 HOL_VOC.19.d: "Шри-Ланка отклонила наше предложение о сотрудничестве в области сельского хозяйства. Её нежелание сотрудничать с Нидерландами может замедлить региональное развитие и ослабить наше влияние в регионе."
 HOL_VOC.19.a: "Жаль, но нужно идти дальше."
 HOL_VOC.20.t: "Нидерланды предлагают инвестиционные возможности."
 HOL_VOC.20.a: "Принять программу малых инвестиций."
 HOL_VOC.20.b: "Принять программу средних инвестиций."
 HOL_VOC.20.c: "Принять программу крупных инвестиций."
 HOL_VOC.20.d: "Нидерланды предложили сельскохозяйственную инвестиционную программу для улучшения экономики и производства продуктов питания в Шри-Ланке. Программа имеет три уровня — малый, средний и крупный, — каждый из которых предоставляет всё большие выгоды, но требует и большей вовлечённости. В качестве альтернативы Шри-Ланка может полностью отказаться от предложения."
 HOL_VOC.21.t: "Принята программа малых инвестиций."
 HOL_VOC.21.d: "Шри-Ланка приняла нашу программу малых инвестиций. Этот первый шаг позволит установить нидерландское влияние и постепенно укрепить её сельскохозяйственный сектор."
 HOL_VOC.21.a: "Отличное начало."
 HOL_VOC.22.t: "Принята программа средних инвестиций."
 HOL_VOC.22.d: "Шри-Ланка приняла нашу программу средних инвестиций. Это более глубокое сотрудничество значительно повысит её сельскохозяйственное производство и расширит нидерландское влияние."
 HOL_VOC.22.a: "Отличный прогресс."
 HOL_VOC.23.t: "Принята программа крупных инвестиций."
 HOL_VOC.23.d: "Шри-Ланка приняла нашу программу крупных инвестиций, взяв на себя обязательство по трансформации своего сельскохозяйственного сектора. Это знаменует важную веху в нидерландском влиянии и сотрудничестве в регионе."
 HOL_VOC.23.a: "Это принесёт большие плоды."
 HOL_VOC.24.t: "Шри-Ланка отклоняет предложение об инвестициях."
 HOL_VOC.24.d: "Шри-Ланка отклонила наше инвестиционное предложение, упустив возможность укрепить свой сельскохозяйственный сектор. Тем не менее, мы всё ещё можем проводить инвестиции самостоятельно, чтобы утвердить наше влияние."
 HOL_VOC.24.a: "Жаль, но мы найдём другой путь."
 HOL_VOC.25.t: "Расширение порта Коломбо нидерландцами."
 HOL_VOC.25.d: "Нидерланды сделали значительные инвестиции в расширение и модернизацию порта Коломбо, а также в укрепление его системы безопасности. Ожидается, что это развитие повысит экономический потенциал Шри-Ланки и эффективность морских операций. Однако присутствие Нидерландов значительно увеличилось, вызывая опасения по поводу их влияния на один из самых стратегически важных объектов Шри-Ланки."
 HOL_VOC.25.a: "Это одновременно и благословение, и вызов."
 HOL_VOC.26.t: "Нидерланды требуют эксклюзивных прав на Шри-Ланку."
 HOL_VOC.26.d: "Нидерланды предъявили жёсткий ультиматум: предоставить им исключительные права на управление Шри-Ланкой, фактически отказавшись от национального суверенитета, или столкнуться с последствиями. Это решение определит будущее независимости Шри-Ланки."
 HOL_VOC.26.a: "У нас нет другого выбора, кроме как подчиниться."
 HOL_VOC.26.b: "We refuse to yield!"
 HOL_VOC.27.t: "Sri Lanka Refuses Dutch Demands"
 HOL_VOC.27.d: "Sri Lanka has rejected our ultimatum, defying Dutch demands for exclusive rights over the nation. This leaves us with no choice but to assert our dominance through force."
 HOL_VOC.27.a: "War is inevitable."
 HOL_VOC.28.t: "Sri Lanka Accepts Dutch Demands"
 HOL_VOC.28.d: "Sri Lanka has capitulated to our ultimatum, granting the Netherlands exclusive rights to govern the nation. This peaceful annexation strengthens Dutch influence in the region and marks a historic victory for the VOC."
 HOL_VOC.28.a: "Sri Lanka is now part of the VOC legacy."
 HOL_VOC.29.t: "Dutch Assistance in Combating HIV"
 HOL_VOC.29.d: "The Netherlands has stepped forward to assist South Africa in combating the HIV epidemic. With their advanced healthcare expertise and resources, the Dutch have brought much-needed hope and support to our people. This act of goodwill has not only bolstered our fight against the epidemic but also earned widespread admiration for the Dutch among our population."
 HOL_VOC.29.a: "This partnership is a blessing for our people but a risk for the government"
 HOL_VOC.30.t: "Dutch Request Naval Base in Cape"
 HOL_VOC.30.d: "The Netherlands has proposed establishing a naval base in Cape, citing its strategic importance as a resupply hub for Asia. In return, the Dutch have offered significant investments in South Africa’s harbor infrastructure, enhancing the nation's maritime capabilities. Should we accept this proposal?"
 HOL_VOC.30.a: "Accept the proposal and build a partnership."
 HOL_VOC.30.b: "Refuse the proposal and maintain full sovereignty."
 HOL_VOC.31.t: "South Africa Accepts Naval Base Proposal"
 HOL_VOC.31.d: "South Africa has agreed to allow the Netherlands to establish a naval base in Cape. This agreement strengthens Dutch access to critical trade routes and marks a significant step in collaboration with South Africa."
 HOL_VOC.31.a: "A vital achievement for the VOC!"
 HOL_VOC.32.t: "South Africa Refuses Naval Base Proposal"
 HOL_VOC.32.d: "South Africa has refused our proposal to establish a naval base in Cape, citing concerns about sovereignty and strategic autonomy. This is a setback for Dutch ambitions in the region."
 HOL_VOC.32.a: "Unfortunate, but we must press on."
 HOL_VOC.33.t: "The Dutch Demand Exclusive Rights Over South Africa"
 HOL_VOC.33.d: "The Netherlands has issued a stark ultimatum: grant them exclusive rights to govern South Africa, effectively surrendering national sovereignty, or face the consequences. This decision will shape the future of South Africa’s independence."
 HOL_VOC.33.a: "We have no choice but to submit."
 HOL_VOC.33.b: "We refuse to yield!"
 HOL_VOC.34.t: "South Africa Refuses Dutch Demands"
 HOL_VOC.34.d: "South Africa has rejected our ultimatum, defying Dutch demands for exclusive rights over the nation. This leaves us with no choice but to assert our dominance through force."
 HOL_VOC.34.a: "War is inevitable."
 HOL_VOC.35.t: "South Africa Accepts Dutch Demands"
 HOL_VOC.35.d: "South Africa has capitulated to our ultimatum, granting the Netherlands exclusive rights to govern the nation. This peaceful annexation strengthens Dutch influence in the region and marks a historic victory for the VOC."
 HOL_VOC.35.a: "South Africa is now part of the VOC legacy."
 HOL_VOC.36.t: "The Future of Indonesia"
 HOL_VOC.36.d: "The time has come to make a critical decision regarding Indonesia. Should we declare war and forcibly reclaim our historic Crown Colony, or extend our covert operations for another year, accepting temporary penalties because we can't use the same resource again"
 HOL_VOC.36.a: "Declare war and reclaim Indonesia!"
 HOL_VOC.36.b: "Delay operations for another year."
 HOL_VOC.39.t: "Netherlands Requests Military Access"
 HOL_VOC.39.d: "The Netherlands has requested military access to Australian territory, citing strategic reasons and the importance of regional cooperation. Should we accept their request?"
 HOL_VOC.39.a: "Grant them military access."
 HOL_VOC.39.b: "Refuse their request."
 HOL_VOC.40.t: "Право на военный проход предоставлено Австралией"
 HOL_VOC.40.d: "Australia has agreed to grant us military access, marking a significant step forward in regional cooperation and operational efficiency."
 HOL_VOC.40.a: "Excellent. Prepare our forces."
 HOL_VOC.41.t: "Право на проход войск отклонён Австралией"
 HOL_VOC.41.d: "Australia has declined our request for military access, citing concerns over sovereignty and regional stability."
 HOL_VOC.41.a: "Unfortunate. We will adapt our strategy."
 HOL_VOC.42.t: "Java Invasion Preparations Complete"
 HOL_VOC.42.d: "Our covert preparations for the invasion of Java are complete. We await the outcome of Indonesian counter-intelligence efforts to determine whether our troops remain undetected."
 HOL_VOC.42.a: "Proceed."
 HOL_VOC.43.t: "Covert Forces Detected!"
 HOL_VOC.43.d: "Our covert operations have been discovered by Indonesian forces, halving the effectiveness of our troops and reducing their operational capacity."
 HOL_VOC.43.a: "A major setback."
 HOL_VOC.44.t: "Скрытые силы не обнаружены."
 HOL_VOC.44.d: "Наши скрытые приготовления остались незамеченными, и наши войска находятся в полной боевой готовности, готовые создать плацдарм на Яве."
 HOL_VOC.44.a: "Замечательно!"
 HOL_VOC.45.t: "Нидерланды просят купить Западную Австралию."
 HOL_VOC.45.d: "Нидерланды официально запросили покупку Западной Австралии, ссылаясь на её стратегическую важность для своих глобальных амбиций. Взамен они предлагают Австралии военную или промышленную компенсацию. Как нам ответить?"
 HOL_VOC.45.a: "Принять с военной компенсацией."
 HOL_VOC.45.b: "Принять с промышленной компенсацией."
 HOL_VOC.45.c: "Отклонить их предложение."
 HOL_VOC.46.t: "Австралия принимает предложение."
 HOL_VOC.46.d: "Австралия согласилась продать Западную Австралию Нидерландам. В зависимости от их выбора мы предоставим обещанную компенсацию, чтобы поддерживать крепкие дипломатические связи."
 HOL_VOC.46.a: "Продолжить выполнение соглашения."
 HOL_VOC.47.t: "Австралия отклоняет предложение."
 HOL_VOC.47.d: "Австралия отклонила наше предложение о покупке Западной Австралии. Несмотря на разочарование, нам нужно соответствующим образом скорректировать стратегию."
 HOL_VOC.47.a: "Жаль, но придётся двигаться дальше."
 HOL_VOC.48.t: "Нидерланды предлагают инвестиционную программу."
 HOL_VOC.48.d: "Нидерланды предложили масштабную инвестиционную программу для развития инфраструктуры, соединяющей Западную и Восточную Австралию. Цель программы — укрепить экономические связи, улучшить региональную связанность и способствовать взаимному процветанию. Примем ли мы их предложение?"
 HOL_VOC.48.a: "Принять инвестиционную программу Нидерландов."
 HOL_VOC.48.b: "Отклонить их предложение."
 HOL_VOC.49.t: "Австралия принимает инвестиционную программу."
 HOL_VOC.49.d: "Австралия согласилась на нашу амбициозную инвестиционную программу. Эта инициатива улучшит региональную инфраструктуру и укрепит сотрудничество между Нидерландами и Австралией, открывая путь к процветающему будущему."
 HOL_VOC.49.a: "Отлично. Укрепляем партнёрство!"
 HOL_VOC.50.t: "Австралия отклоняет инвестиционную программу."
 HOL_VOC.50.d: "Австралия отклонила наше предложение о программе инвестиций для соединения Западной и Восточной Австралии. Это решение стало серьёзной помехой нашим усилиям по укреплению связей в регионе."
 HOL_VOC.50.a: "Жаль, но придётся двигаться дальше."
 HOL_VOC.51.t: "Нидерланды выдвигают ультиматум Малаакке."
 HOL_VOC.51.d: "Нидерланды выдвинули ультиматум, требуя немедленной сдачи Малакки. Примем ли мы их условия, чтобы избежать конфликта, или отклоним и приготовимся к войне?"
 HOL_VOC.51.a: "Принять их условия."
 HOL_VOC.51.b: "Отказать и отстоять нашу позицию"
 HOL_VOC.52.t: "Малака принимает ультиматум Нидерландов."
 HOL_VOC.52.d: "Малака капитулировала перед нашими требованиями, передав свою территорию Нидерландам без сопротивления. Это знаменует собой значительную победу для нидерландских амбиций в регионе."
 HOL_VOC.52.a: "Интегрировать Малакку в состав нидерландских владений."
 HOL_VOC.53.t: "Малака отклоняет ультиматум Нидерландов."
 HOL_VOC.53.d: "Малака отклонила наш ультиматум, бросив вызов требованиям Нидерландов о капитуляции. У нас не остаётся другого выбора, кроме как готовиться к войне, чтобы принудительно отстоять наши притязания."
 HOL_VOC.53.a: "Мы возьмём Малакку силой."
 HOL_VOC.54.t: "Нидерланды выдвигают ультиматум §Y[SIN.GetNameWithFlag]§!"
 HOL_VOC.54.d: "Нидерланды выдвинули ультиматум, требуя немедленной капитуляции Сингапура. Примем ли мы их условия или приготовимся к войне?"
 HOL_VOC.54.a: "Принять их условия."
 HOL_VOC.54.b: "Отказать и отстоять нашу позицию"
 HOL_VOC.55.t: "§Y[SIN.GetNameWithFlag]§! принимает ультиматум Нидерландов."
 HOL_VOC.55.d: "§Y[SIN.GetNameWithFlag]§! капитулировал перед нашими требованиями, передав свою территорию без сопротивления. Это знаменует значительную победу для нидерландских амбиций."
 HOL_VOC.55.a: "Интегрировать §Y[SIN.GetNameWithFlag]§! в состав наших владений."
 HOL_VOC.56.t: "§Y[SIN.GetNameWithFlag]§! отклоняет ультиматум Нидерландов."
 HOL_VOC.56.d: "§Y[SIN.GetNameWithFlag]§! отклоняет наш ультиматум, бросив вызов требованиям Нидерландов. У нас не остаётся другого выбора, кроме как готовиться к войне."
 HOL_VOC.56.a: "Мы возьмём Сингапур силой."
 HOL_VOC.57.t: "Нидерланды выдвигают ультиматум §Y[BRU.GetNameWithFlag]§!"
 HOL_VOC.57.d: "§Y[HOL.GetNameWithFlag]§! выдвинул ультиматум, требуя немедленной сдачи Брунея. Примем ли мы их условия или приготовимся к войне?"
 HOL_VOC.57.a: "Принять их условия."
 HOL_VOC.57.b: "Отказать и отстоять нашу позицию"
 HOL_VOC.58.t: "§Y[BRU.GetNameWithFlag]§! принимает ультиматум Нидерландов."
 HOL_VOC.58.d: "§Y[BRU.GetNameWithFlag]§! капитулировал перед нашими требованиями, передав свою территорию без сопротивления. Это знаменует значительную победу для нидерландских амбиций."
 HOL_VOC.58.a: "Integrate §Y[BRU.GetNameWithFlag]§! into our domain."
 HOL_VOC.59.t: "§Y[BRU.GetNameWithFlag]§! Refuses Dutch Ultimatum"
 HOL_VOC.59.d: "§Y[BRU.GetNameWithFlag]§! has rejected our ultimatum, defying Dutch demands. This leaves us no choice but to prepare for war."
 HOL_VOC.59.a: "We will take §Y[BRU.GetNameWithFlag]§! by force."
 HOL_VOC.60.t: "Dutch Preparations for War Detected"
 HOL_VOC.60.d: "Intelligence reports confirm that the Netherlands is mobilizing its forces to reclaim territories they believe are part of their historical legacy. Immediate steps must be taken to brace for their aggression."
 HOL_VOC.60.a: "Prepare for the Dutch threat."
 HOL_VOC.61.t: "Escalation of Defensive Preparations"
 HOL_VOC.61.d: "Нидерланды усилили военные приготовления, увеличивая вероятность вторжения. Чтобы противостоять этой угрозе, мы должны координировать действия с другими странами, находящимися под угрозой, и заключать соглашения о взаимной обороне. Это позволит нам обратиться друг к другу в качестве союзников в случае нападения Нидерландов."
 HOL_VOC.61.a: "Strengthen our defenses and coordinate alliances."
 HOL_VOC.62.t: "Request Help Against Dutch Aggression"
 HOL_VOC.62.d: "The Netherlands has launched an attack against us, threatening our sovereignty. We can call upon our allies to honor their commitments and join the fight to repel the Dutch invasion."
 HOL_VOC.62.a: "Call upon our allies for help."
 HOL_VOC.62.b: "We will stand alone against them."
 HOL_VOC.63.t: "[ROOT.GetNameWithFlag] Requests Assistance"
 HOL_VOC.63.d: "§Y[ROOT.GetNameWithFlag]§! has been attacked by the §R[HOL.GetNameWithFlag]§! and is requesting our help to repel the invasion. Will we honor our commitment and join the fight?"
 HOL_VOC.63.a: "Join the war and help our ally."
 HOL_VOC.63.b: "Refuse to intervene."
 HOL_VOC.64.t: "Dutch Proposal: Trans-Australian Trade Corridor"
 HOL_VOC.64.d: "Правительство Нидерландов официально предложило строительство торгово-инфраструктурного коридора, соединяющего управляемую голландцами Западную Австралию с восточными регионами австралийского континента. План включает создание логистических центров, железнодорожных и автомобильных сетей, а также учреждение экономических зон под управлением Нидерландов. Хотя коридор обещает долгосрочные экономические выгоды, он вызывает вопросы о суверенитете, управлении и распределении влияния на континенте."
 HOL_VOC.64.a: "Approve the corridor — economic development comes first"
 HOL_VOC.64.b: "Reject the plan — we cannot cede strategic ground"
 HOL_VOC.65.t: "Australia Accepts Trade Corridor Proposal"
 HOL_VOC.65.d: "Правительство Австралии одобрило наше предложение по строительству трансконтинентального торгового коридора, соединяющего голландскую Западную Австралию с восточными промышленными и населёнными центрами. Вскоре начнутся работы по совместной инфраструктуре, экономическим зонам и логистическим центрам. Это знаменует исторический шаг к региональной экономической интеграции — а также к усилению стратегического влияния Нидерландов в Индо-Тихоокеанском регионе."
 HOL_VOC.65.a: "A corridor worthy of the VOC legacy."
 HOL_VOC.66.t: "Australia Rejects Trade Corridor Proposal"
 HOL_VOC.66.d: "The Australian government has declined our offer to jointly construct a transcontinental trade corridor through their territory. Concerns over strategic sovereignty and foreign influence were cited as key reasons. While the proposal would have benefited both parties economically, domestic political concerns have won out — for now."
 HOL_VOC.66.a: "A setback — but not the end."
 HOL_VOC.67.t: "The Netherlands Supports Afrikaner Autonomy"
 HOL_VOC.67.d: "In a move sure to provoke internal tensions, the Dutch government has issued a formal statement supporting the cultural and economic autonomy of the Afrikaner community in South Africa. Dutch institutions have announced closer ties with Afrikaner civil organizations, citing historical bonds and shared heritage. While framed as cultural support, the move has raised alarm within the South African government, with fears of foreign interference and potential unrest."
 HOL_VOC.67.a: "This is a serious diplomatic concern."
 HOL_VOC.68.t: "Dutch Backing for Boer-Aligned Parties"
 HOL_VOC.68.d: "Reports have confirmed that the Dutch government is offering unofficial support to Boer-aligned political movements within South Africa. Financial channels, NGO platforms, and cultural institutions appear to be funneling influence toward groups advocating greater autonomy for the Afrikaner community. This interference could have serious ramifications for national unity and internal security."
 HOL_VOC.68.a: "This is unacceptable foreign interference."
 HOL_VOC.69.t: "Dutch Investment in Afrikaner Mining Firms"
 HOL_VOC.69.d: "The Dutch government has made a significant financial investment into Afrikaner-owned mining operations in South Africa. The move is part of a broader campaign to deepen economic ties with the Afrikaner community, providing capital and logistical support to boost production. While economically beneficial for some, this raises fresh concerns about external influence over South Africa’s natural resources."
 HOL_VOC.69.a: "They are clearly picking sides."
 HOL_VOC.70.t: "Dutch Investment in Semiconductor Industry"
 HOL_VOC.70.d: "The Netherlands has announced a strategic investment in Taiwan’s semiconductor sector. In partnership with key Dutch tech firms, new joint offices and research facilities will be constructed to support next-generation chip development. This deal deepens bilateral cooperation and strengthens Taiwan’s role as a global semiconductor powerhouse."
 HOL_VOC.70.a: "This cements Taiwan's place in the digital age."
 HOL_VOC.71.t: "Dutch Proposal: ASML–TSMC Technology Alliance"
 HOL_VOC.71.d: "The Netherlands has formally proposed the creation of a joint technology sharing group between ASML and TSMC. This partnership would deepen R&D collaboration, coordinate lithography and chip innovation, and establish a semi-formal tech-industrial bloc. Will Taiwan support the initiative?"
 HOL_VOC.71.a: "Approve the tech alliance — our future is digital"
 HOL_VOC.71.b: "Reject — we must maintain technological independence"
 HOL_VOC.72.t: "Taiwan Accepts ASML–TSMC Partnership"
 HOL_VOC.72.d: "Taiwan has accepted the Dutch proposal for a joint technology sharing group. With ASML and TSMC at the core, the alliance sets the stage for coordinated semiconductor innovation and research leadership across Europe and Asia."
 HOL_VOC.72.a: "An industrial alliance for the next era."
 HOL_VOC.73.t: "Taiwan Rejects Tech-Sharing Proposal"
 HOL_VOC.73.d: "Taiwan has declined the proposal for a joint technology alliance between ASML and TSMC. While diplomatic channels remain open, Taipei has chosen to retain full independence over its semiconductor strategy — at least for now."
 HOL_VOC.73.a: "A disappointing outcome."
 HOL_VOC.74.t: "Нидерланды берут под контроль экспорт полупроводников."
 HOL_VOC.74.d: "В рамках масштабного стратегического шага правительство Нидерландов приняло новые законы, предоставляющие контроль над экспортом всех передовых технологий полупроводников и систем фотолитографии. С ASML в качестве ключевого актива, Нидерланды теперь занимают доминирующее положение в глобальной цепочке поставок микрочипов — с возможностью одобрять, ограничивать или блокировать экспорт технологий в зависимости от национальных интересов и дипломатической конъюнктуры."
 HOL_VOC.74.a: "Нам следует подготовить меры против Нидерландов."
 HOL_VOC.75.t: "Финансовое расширение Нидерландов в Индии."
 HOL_VOC.75.d: "Нидерланды значительно расширили своё финансовое присутствие в Индии, открыв новые банки и офисы компаний, аффилированных с Нидерландами, в крупных городах. Поддерживаемая скоординированными усилиями государственных учреждений Нидерландов и транснациональных корпораций, эта стратегия направлена на углубление двусторонних инвестиций, влияние на финансовые рынки и увеличение экономического рычага в быстро растущей экономике Индии. Хотя это не является явным политическим шагом, она тонко меняет экономическую динамику в регионе."
 HOL_VOC.75.a: "Иностранный капитал всегда несёт в себе влияние…"
 HOL_VOC.76.t: "Инвестиции Нидерландов в портовую инфраструктуру Гуджарата"
 HOL_VOC.76.d: "Правительство Нидерландов через сочетание государственных морских компаний и финансовых каналов инвестировало в модернизацию портовой инфраструктуры вдоль побережья Гуджарата. Хотя официально это представлено как инициатива по облегчению торговли, создание голландских офисов и причальных объектов вызывает опасения по поводу долгосрочного иностранного влияния в критически важном регионе национальной торговли. Этот шаг дипломатически деликатен, но экономически значим."
 HOL_VOC.76.a: "Мы будем внимательно следить за их влиянием."
 HOL_WIC.01.t: "Прокладывание курса для Вест-Индской компании"
 HOL_WIC.01.d: "Готовясь вернуть территории, некогда контролировавшиеся Вест-Индской компанией, нам нужно определиться с подходом. Дипломатическая и экономическая стратегия может привести к мирной интеграции и укреплению нашего влияния посредством мягкой силы. Альтернативно, военный путь обещает быстрые и решительные результаты, но чреват сопротивлением и затяжным конфликтом."
 HOL_WIC.01.a: "Избрать дипломатический и экономический путь."
 HOL_WIC.01.b: "Принять военную стратегию."
 HOL_WIC.02.t: "Поглощение долгов Нидерландами"
 HOL_WIC.02.d: "Нидерланды выкупили значительную часть нашего государственного долга, фактически поставив нашу экономику под своё влияние. Этот шаг обеспечил временное облегчение финансового кризиса, однако теперь голландцы получили значительное влияние на нашу политику и ключевые отрасли промышленности."
 HOL_WIC.02.a: "У нас нет иного выбора, кроме как подчиниться финансовому контролю Нидерландов."
 HOL_WIC.03.t: "Голландский ультиматум Сенегалу"
 HOL_WIC.03.d: "Нидерланды выдвинули ультиматум с требованием передачи государства Сенегал-Централь, включая исторический остров Гоэре. Примет ли Сенегал это требование, предложит альтернативу или полностью откажется?"
 HOL_WIC.03.a: "Мы согласны и передадим Сенегал-Централь."
 HOL_WIC.03.b: "Предложить вместо этого Сенегал-Север."
 HOL_WIC.03.c: "Мы отказываемся подчиняться голландской агрессии."
 HOL_WIC.04.t: "Территория взята под контроль"
 HOL_WIC.04.d: "Сенегал согласился с нашим ультиматумом и передал государство Сенегал-Централь под контроль Нидерландов. Это ещё один шаг на пути к восстановлению наследия Вест-Индской компании."
 HOL_WIC.04.a: "Победа Нидерландов."
 HOL_WIC.05.t: "Альтернатива от Сенегала"
 HOL_WIC.05.d: "Сенегал отказался передавать государство Сенегал-Централь, но предложил в качестве альтернативы Сенегал-Север. Примем ли мы это контрпредложение или будем настаивать на исходном требовании?"
 HOL_WIC.05.a: "Согласиться с альтернативой Сенегала"
 HOL_WIC.05.b: "Отклонить альтернативу и требовать передачи Сенегал-Централь"
 HOL_WIC.06.t: "Ультиматум отвергнут"
 HOL_WIC.06.d: "Сенегал отказался выполнить наш ультиматум. Теперь мы должны подготовиться к войне, чтобы вернуть то, что по праву принадлежит нам."
 HOL_WIC.06.a: "Война неизбежна."
 HOL_WIC.07.t: "Финальный ультиматум Сенегалу."
 HOL_WIC.07.d: "Сенегал отказался выполнить наши требования. Мы даём им последний срок на передачу Сенегал‑Север; в случае отказа будем вынуждены применить военную силу."
 HOL_WIC.07.a: "«Сдайте Сенегал‑Север.»"
 HOL_WIC.07.b: "Мы не позволим голландской агрессии пройти без ответа."
 HOL_WIC.08.t: "Голландский ультиматум: передача территории Золотого Берега."
 HOL_WIC.08.d: "Нидерланды выдвинули ультиматум с требованием передать им территорию Золотого Берега. Они ссылаются на своё историческое присутствие в регионе через Вест-Индскую компанию, включая управление ключевыми торговыми постами, такими как замок Эльмина. Хотя выполнение требования может избежать конфликта, это подорвет суверенитет Ганы и дестабилизирует регион."
 HOL_WIC.08.a: "Мы согласны и передадим территорию Золотого Берега."
 HOL_WIC.08.b: "Мы отказываемся подчиняться требованиям Нидерландов."
 HOL_WIC.09.t: "Территория Золотого Берега передана."
 HOL_WIC.09.d: "Правительство Ганы согласилось передать территорию Золотого Берега, включая стратегический замок Эльмина, под контроль Нидерландов. Этот шаг является важным этапом в восстановлении наследия Вест-Индской компании и укреплении нашего присутствия в Западной Африке."
 HOL_WIC.09.a: "Победа для Нидерландов и Вест-Индской компании."
 HOL_WIC.10.t: "Гана отвергает ультиматум Нидерландов."
 HOL_WIC.10.d: "Правительство Ганы отвергло наш ультиматум о передаче территории Золотого Берега. Их неповиновение не оставляет нам иного выбора, кроме как готовиться к военным действиям, чтобы вернуть то, что мы считаем по праву нашим, и восстановить влияние Нидерландов в регионе."
 HOL_WIC.10.a: "Война — единственный ответ."
 HOL_WIC.11.t: "Ультиматум Нидерландов: передать провинцию Луанда."
 HOL_WIC.11.d: "Нидерланды выдвинули ультиматум с требованием передать провинцию Луанда под их контроль. Они претендуют на эту территорию как на часть своей исторической морской империи, ссылаясь на участие Вест-Индской компании в регионе. Хотя выполнение требования могло бы предотвратить конфликт, это способно дестабилизировать Анголу в политическом и экономическом плане."
 HOL_WIC.11.a: "Мы выполним требование и передадим провинцию Луанда под контроль Нидерландов."
 HOL_WIC.11.b: "Мы отказываемся подчиняться требованиям Нидерландов."
 HOL_WIC.12.t: "Ангола принимает ультиматум Нидерландов."
 HOL_WIC.12.d: "The Angolan government has agreed to transfer Luanda Province to Dutch control. This strategic acquisition restores a key part of the Dutch maritime legacy in the Atlantic and strengthens our position in the region."
 HOL_WIC.12.a: "Another step toward restoring the WIC."
 HOL_WIC.13.t: "Angola Rejects Dutch Ultimatum"
 HOL_WIC.13.d: "The Angolan government has refused our ultimatum to transfer Luanda Province. Their defiance leaves us no choice but to prepare for military action to reclaim what we see as rightfully ours."
 HOL_WIC.13.a: "We must assert our dominance through force."
 HOL_WIC.14.t: "Dutch Ultimatum: Transfer Saint Helena"
 HOL_WIC.14.d: "The Netherlands has issued an ultimatum demanding the transfer of Saint Helena to their control. The Dutch justify this claim based on the island’s historical connection to their maritime empire and its strategic importance in the Atlantic trade network. Compliance would avoid conflict, but it could compromise British interests in the region."
 HOL_WIC.14.a: "We will comply and transfer Saint Helena to Dutch control."
 HOL_WIC.14.b: "We refuse to bow to Dutch demands."
 HOL_WIC.15.t: "Saint Helena Secured"
 HOL_WIC.15.d: "The British government has agreed to transfer Saint Helena to Dutch control. This acquisition restores a vital part of the Netherlands' maritime legacy, reinforcing our dominance over Atlantic trade routes."
 HOL_WIC.15.a: "A major victory for the Netherlands and the WIC."
 HOL_WIC.16.t: "England Rejects Dutch Ultimatum"
 HOL_WIC.16.d: "The British government has refused our ultimatum to transfer Saint Helena. Their decision leaves us no choice but to prepare for military action to reclaim this crucial island."
 HOL_WIC.16.a: "We must prepare for war."
 HOL_WIC.17.t: "The Dutch Demand the Return of San Juan Bautista"
 HOL_WIC.17.d: "In an unexpected move, the Netherlands has issued a formal ultimatum demanding the transfer of Puerto Rico, historically known as San Juan Bautista. They claim the island as a necessary step toward restoring the maritime legacy of the West India Company and reestablishing their dominance in the Caribbean. While the Dutch cite their 17th-century ambitions and strategic necessity, compliance would mark a major geopolitical concession for the United States."
 HOL_WIC.17.a: "We will cede Puerto Rico to the Dutch."
 HOL_WIC.17.b: "We will never surrender American soil to foreign powers."
 HOL_WIC.18.t: "San Juan Bautista Returns to Dutch Control"
 HOL_WIC.18.d: "The United States has agreed to cede Puerto Rico to Dutch control. This historic reclamation of San Juan Bautista restores a vital link in the Caribbean, solidifying our maritime ambitions and honoring the legacy of the West India Company."
 HOL_WIC.18.a: "A glorious day for Dutch influence."
 HOL_WIC.19.t: "The Americans Refuse the Dutch Ultimatum"
 HOL_WIC.19.d: "The United States has flatly refused our ultimatum to cede Puerto Rico. Their defiance undermines our rightful claims to the Caribbean, and we must now prepare for war to secure San Juan Bautista through force."
 HOL_WIC.19.a: "We will take it by force. The Caribbean will be ours!"
 HOL_WIC.20.t: "The Dutch Demand the British Antilles"
 HOL_WIC.20.d: "The Netherlands has issued a formal ultimatum demanding the transfer of the British Antilles. They claim the islands are an integral part of their historic ambitions under the West India Company, citing their strategic value in the Caribbean. A refusal could spark conflict in the region."
 HOL_WIC.20.a: "We will transfer the British Antilles to Dutch control."
 HOL_WIC.20.b: "We refuse to surrender British territories."
 HOL_WIC.21.t: "British Antilles Transferred"
 HOL_WIC.21.d: "The British government has agreed to our demands, ceding the British Antilles to Dutch control. This success marks another step toward restoring the influence of the West India Company in the Caribbean."
 HOL_WIC.21.a: "The Caribbean becomes Dutch once more."
 HOL_WIC.22.t: "The British Reject the Dutch Ultimatum"
 HOL_WIC.22.d: "The British have refused to cede the British Antilles to us. Their defiance cannot go unanswered, and we must prepare to take these vital islands by force."
 HOL_WIC.22.a: "We will reclaim what is ours through war."
 HOL_WIC.23.t: "The Dutch Demand Control Over Trinidad"
 HOL_WIC.23.d: "The Netherlands has issued a formal ultimatum demanding the transfer of Trinidad to Dutch control. The Dutch cite their historical ambitions under the West India Company, when the island was briefly envisioned as 'New Walcheren' in the early 17th century. The island's strategic location in the Caribbean Sea makes it invaluable for maritime dominance and trade routes."
 HOL_WIC.23.a: "We will cede Trinidad to the Dutch."
 HOL_WIC.23.b: "We refuse to give in to Dutch demands."
 HOL_WIC.24.t: "Trinidad Returned to Dutch Control"
 HOL_WIC.24.d: "The Trinidadian government has accepted our ultimatum and transferred control of the island. This vital acquisition strengthens our influence in the Caribbean and reestablishes Dutch dominance in the region, fulfilling the vision of New Walcheren."
 HOL_WIC.24.a: "A critical step for the West India Company."
 HOL_WIC.25.t: "Trinidad Rejects Dutch Ultimatum"
 HOL_WIC.25.d: "The government of Trinidad has refused to comply with our demands for the island. Their defiance leaves us no choice but to prepare for war to reclaim this strategically vital territory."
 HOL_WIC.25.a: "Prepare the forces for war!"
 HOL_WIC.26.t: "The Dutch Demand the Return of Suriname"
 HOL_WIC.26.d: "The Netherlands has issued a formal ultimatum demanding the return of Suriname to their control. Once a vital colony under Dutch rule, Suriname’s strategic position and abundant resources are seen as key to reviving the influence of the West India Company. Compliance would avoid conflict but would mark a loss of sovereignty."
 HOL_WIC.26.a: "We will cede Suriname to the Dutch."
 HOL_WIC.26.b: "We refuse to submit to Dutch demands."
 HOL_WIC.27.t: "Suriname Returned to Dutch Control"
 HOL_WIC.27.d: "Правительство Суринама приняло наш ультиматум и передало контроль над своей территорией. Это мирное присоединение обеспечивает важное стратегическое звено в Южной Америке, предоставляя ресурсы и выгодное расположение для дальнейшего укрепления амбиций Нидерландов."
 HOL_WIC.27.a: "Ещё одна победа Вест-Индской компании!"
 HOL_WIC.28.t: "Суринам отвергает ультиматум Нидерландов."
 HOL_WIC.28.d: "Правительство Суринама отказалось выполнить наши требования. Их неповиновение не может остаться без ответа — мы должны подготовиться к захвату Суринама военным путем."
 HOL_WIC.28.a: "Приготовьтесь к войне!"
 HOL_WIC.29.t: "Нидерланды требуют контроль над Гайаной."
 HOL_WIC.29.d: "Нидерланды выдвинули официальный ультиматум с требованием передать Гайану под их контроль. Исторически территория являлась частью Голландской Гвианы и обладает богатыми ресурсами и стратегическим значением. Нидерланды утверждают, что возвращение Гайаны необходимо для возрождения амбиций Вест-Индской компании и укрепления их господства в Южной Америке."
 HOL_WIC.29.a: "Мы передадим Гайану Нидерландам."
 HOL_WIC.29.b: "Мы отказываемся подчиняться требованиям Нидерландов."
 HOL_WIC.30.t: "Гайана возвращена под контроль Нидерландов."
 HOL_WIC.30.d: "Правительство Гайаны согласилось с нашими требованиями и передало контроль над своей территорией. Это мирное присоединение возрождает влияние Нидерландов в Южной Америке и воплощает амбиции Вест-Индской компании."
 HOL_WIC.30.a: "Триумф решимости Нидерландов!"
 HOL_WIC.31.t: "Гайана отвергает ультиматум Нидерландов."
 HOL_WIC.31.d: "Правительство Гайаны отказалось выполнить наш ультиматум. Их неповиновение не может остаться без ответа, и мы должны подготовиться к захвату территории военным путём."
 HOL_WIC.31.a: "Мы захватим Гайану силой."
 HOL_WIC.32.t: "Нидерланды требуют контроль над Французской Гвианой."
 HOL_WIC.32.d: "Нидерланды выдвинули официальный ультиматум с требованием передать Французскую Гвиану под их контроль. Исторически территория входила в число колониальных амбиций Нидерландов в Америке, и они считают её необходимой для восстановления господства Вест-Индской компании в регионе. Выполнение требования позволит избежать войны, но ставит под угрозу престиж и суверенитет Франции."
 HOL_WIC.32.a: "Мы уступим Французскую Гвиану Нидерландам."
 HOL_WIC.32.b: "Мы отказываемся подчиняться требованиям Нидерландов."
 HOL_WIC.33.t: "Французская Гвиана передана под контроль Нидерландов."
 HOL_WIC.33.d: "Правительство Франции согласилось с нашими требованиями и передало контроль над Французской Гвианой. Эта победа возвращает под контроль Нидерландов важную территорию, укрепляет наше влияние в Южной Америке и воплощает амбиции Вест-Индской компании."
 HOL_WIC.33.a: "Великий успех голландских амбиций!"
 HOL_WIC.34.t: "Франция отвергает ультиматум Нидерландов."
 HOL_WIC.34.d: "Правительство Франции решительно отвергло наш ультиматум о передаче Французской Гвианы. Их неповиновение не может остаться без ответа — мы должны подготовиться к войне, чтобы вернуть эту жизненно важную территорию и утвердить наше доминирование в Америках."
 HOL_WIC.34.a: "Мы захватим её силой!"
 HOL_WIC.35.t: "Нидерланды требуют контроль над северной Бразилией."
 HOL_WIC.35.d: "Нидерланды выдвинули официальный ультиматум с требованием передать им территории на севере Бразилии. Эти регионы ранее находились под голландским контролем в XVII веке, когда Западно-Индийская компания создала кратковременную колонию в Пернамбуку и прилегающих районах. Теперь голландцы утверждают, что возвращение этих земель необходимо для возрождения их влияния в Южной Америке и обеспечения доступа к важным ресурсам."
 HOL_WIC.35.a: "Мы передадим территории голландцам."
 HOL_WIC.35.b: "Мы отвергаем их требования. Бразилия будет стоять непоколебимо."
 HOL_WIC.36.t: "Бразилия передаёт северные территории."
 HOL_WIC.36.d: "Бразильское правительство приняло наши требования и передало контроль над северными территориями. Это значительное приобретение возвращает часть нашего колониального наследия в Южной Америке и усиливает присутствие Нидерландов в этом регионе."
 HOL_WIC.36.a: "Великая победа Западно-Индийской компании!"
 HOL_WIC.37.t: "Бразилия отвергает голландский ультиматум."
 HOL_WIC.37.d: "Правительство Бразилии отклонило наш ультиматум, отвергнув наши претензии на северные территории. Их неповиновение не оставляет нам иного выбора, кроме как готовиться к военным действиям, чтобы вернуть эти регионы силой."
 HOL_WIC.37.a: "Мы не потерпим отказа! Готовьтесь к войне!"
 HOL_WIC.38.t: "Нидерландский ультиматум: вернуть нидерландские территории в Америке."
 HOL_WIC.38.d: "Нидерланды выдвинули чрезвычайный ультиматум, требуя передачи бывших голландских территорий на восточном побережье, включая районы, которые когда-то принадлежали Новым Нидерландам. Они заявляют это как часть своего исторического права, ссылаясь на наследие Нью-Амстердама и голландское влияние на становление этих регионов. Выполнение их требований будет расценено как крупная дипломатическая уступка и может поколебать гордость и суверенитет Америки."
 HOL_WIC.38.a: "Мы будем вести переговоры и передадим территории."
 HOL_WIC.38.b: "Мы никогда не уступим американскую землю!"
 HOL_WIC.39.t: "США передают голландско-американские территории."
 HOL_WIC.39.d: "В беспрецедентном повороте событий Соединённые Штаты согласились передать контроль над ключевыми территориями обратно Нидерландам. Эта грандиозная победа восстанавливает влияние Голландии в Америке и возрождает исторический дух Нью-Амстердама."
 HOL_WIC.39.a: "Исторический успех голландской дипломатии!"
 HOL_WIC.40.t: "США отвергают голландский ультиматум."
 HOL_WIC.40.d: "Соединённые Штаты открыто отказали в выполнении наших требований о возвращении голландско-американских территорий. Их неповиновение не оставляет нам иного выбора, кроме как готовиться к войне, чтобы вернуть эти земли силой. Гордость Нью‑Амстердама должна быть восстановлена!"
 HOL_WIC.40.a: "Мы вернём обратно то, что принадлежит нам, с помощью войны!"
 HOL_NVU.1.t: "Запрос помощи у Нидерландов."
 HOL_NVU.1.d: "Нидерланды обратились к нам за помощью в продолжающейся гражданской войне. Они просят оружие и снаряжение для поддержки своего дела. Должны ли мы поддержать их усилия по обеспечению выживания фашистского движения?"
 HOL_NVU.1.a: "Отправьте помощь. Их борьба — наша!"
 HOL_NVU.1.b: "Откажемся помочь. Наши ресурсы нужны в другом месте."
 HOL_NVU.2.t: "Помощь, полученная от наших союзников"
 HOL_NVU.2.d: "Our allies have sent us weapons and supplies to support our struggle. This assistance will greatly strengthen our efforts in the civil war."
 HOL_NVU.2.a: "Their support will not be forgotten."
 HOL_NVU.3.t: "Request for Aid Denied"
 HOL_NVU.3.d: "Our request for assistance has been denied. While disappointing, this will not deter us from achieving victory in the civil war."
 HOL_NVU.3.a: "We fight on, with or without their help."
 HOL_NVU.4.t: "Education Reform Completed"
 HOL_NVU.4.d: "After a year of transition, the new education system is fully operational. The next generation is now being shaped by the values of loyalty, discipline, and pride, securing the nation’s future."
 HOL_NVU.4.a: "The reforms are a resounding success!"
 HOL_NVU.5.t: "Dutch Ultimatum: Unification of Dietsland"
 HOL_NVU.5.d: "The Dutch government has issued an ultimatum to Belgium, demanding the immediate transfer of Flanders to unify Dietsland. Belgium must now decide whether to accept this demand or face the consequences of refusal."
 HOL_NVU.5.a: "Accept the demand and transfer Flanders."
 HOL_NVU.5.b: "Refuse the ultimatum."
 HOL_NVU.6.t: "Belgium Concedes to Dutch Demands"
 HOL_NVU.6.d: "Under pressure from the Dutch ultimatum, Belgium has agreed to transfer Flanders to the Netherlands. This marks a significant step toward the unification of Dietsland."
 HOL_NVU.6.a: "The unification of Dietsland begins!"
 HOL_NVU.7.t: "Belgium Refuses Dutch Ultimatum"
 HOL_NVU.7.d: "Belgium has outright refused the Dutch ultimatum to transfer Flanders, challenging the vision of a unified Dietsland. The Netherlands must now prepare to take action and assert its claim by force."
 HOL_NVU.7.a: "We will claim all of Belgium for Dietsland!"
 HOL_NVU.8.t: "Dutch Proposal: Flemish Army Integration"
 HOL_NVU.8.d: "The Dutch government has formally requested to absorb the Flemish units of our armed forces into their military structure. While politically sensitive, the proposal is framed as a move toward greater regional cooperation."
 HOL_NVU.8.a: "Accept the transfer"
 HOL_NVU.8.b: "Reject the offer"
 HOL_NVU.9.t: "Belgium Accepts Integration Deal"
 HOL_NVU.9.d: "The Belgian government has agreed to transfer its Flemish army units into our military structure. Integration protocols will begin immediately."
 HOL_NVU.9.a: "Excellent"
 HOL_NVU.10.t: "Belgium Rejects the Proposal"
 HOL_NVU.10.d: "The Belgian government has rejected our proposal to integrate their Flemish army elements. The offer was deemed politically unacceptable by their leadership."
 HOL_NVU.10.a: "Disappointing"
 HOL_NVU.11.t: "Proposal from the Netherlands"
 HOL_NVU.11.d: "The Netherlands has proposed forming a 'Germanic Brotherhood of Nations'—a pact of military and cultural alignment between our nations. While ideologically compatible, the long-term implications must be weighed carefully."
 HOL_NVU.11.a: "Accept the proposal"
 HOL_NVU.11.b: "Reject the idea"
 HOL_NVU.12.t: "Germany Accepts Brotherhood"
 HOL_NVU.12.d: "Germany has agreed to form a Germanic Brotherhood of Nations. A new geopolitical axis has emerged in Europe."
 HOL_NVU.12.a: "The future is ours"
 HOL_NVU.13.t: "Germany Rejects Brotherhood"
 HOL_NVU.13.d: "Berlin has refused our proposal to forge a Germanic Brotherhood. The vision of unity must be postponed—or forced."
 HOL_NVU.13.a: "Disgraceful"
 HOL_NVU.14.t: "The Germanic Brotherhood is Born"
 HOL_NVU.14.d: "Following successful negotiations with the Netherlands, the Germanic Brotherhood of Nations has been formally established. This new alliance is built on shared cultural identity, military cooperation, and ideological unity. Germany now stands at the heart of a new northern axis."
 HOL_NVU.14.a: "Einigkeit macht stark"
 HOL_NVU.15.t: "Germanic Infrastructure Project"
 HOL_NVU.15.d: "To deepen integration and improve strategic mobility between the members of the Germanic Brotherhood, we have committed to investing in critical infrastructure linking our nations. Modern rail and road networks will bind the heart of our northern alliance closer than ever."
 HOL_NVU.15.a: "Lay the foundations of unity"
 HOL_NVU.16.t: "Resource Investment in the Rhineland"
 HOL_NVU.16.d: "As part of our growing cooperation with Germany, Dutch engineers and industrial planners have launched a new development initiative in the Rhineland. Focused on expanding access to steel and aluminium, this project will boost the industrial output of the region and secure vital materials for the Germanic cause."
 HOL_NVU.16.a: "Strength through industry"
 HOL_NVU.17.t: "Invitation to Join the Germanic Brotherhood"
 HOL_NVU.17.d: "The Netherlands has formally invited Austria to join the Germanic Brotherhood of Nations. This alliance promises shared strategic goals, cultural unity, and military cooperation. Will we accept their vision for a united Germanic future?"
 HOL_NVU.17.a: "We accept their offer"
 HOL_NVU.17.b: "Мы должны отказаться."
 HOL_NVU.18.t: "Австрия принимает братство."
 HOL_NVU.18.d: "Австрия приняла наше приглашение присоединиться к Германскому братству. Ещё одна гордая германская нация стоит с нами в единстве и силе."
 HOL_NVU.18.a: "Добро пожаловать, Австрия."
 HOL_NVU.19.t: "Австрия отвергает братство."
 HOL_NVU.19.d: "Австрия отклонила наше приглашение присоединиться к Германскому братству. Их отказ будет запомнен."
 HOL_NVU.19.a: "Они пожалеют об этом"
 HOL_NVU.20.t: "Голландская морская поддержка"
 HOL_NVU.20.d: "Нидерланды протянули руку помощи нашим морским амбициям, предоставив материальную помощь и вложения в морскую сферу. Благодаря их опыту закладываются основы австрийского флота."
 HOL_NVU.20.a: "Возрождение австрийского флота"
 HOL_NVU.21.t: "Укрепление Германского союза"
 HOL_NVU.21.d: "Чтобы обеспечить долгосрочное сотрудничество между германскими народами, Нидерланды инициировали дальнейшие интеграционные меры — предлагая дипломатическую координацию, совместное военное планирование и экономическую поддержку. Братство превращается в настоящий Союз."
 HOL_NVU.21.a: "В единстве — сила"
 HOL_NVU.22.t: "Голландское предложение о объединении"
 HOL_NVU.22.d: "Нидерланды предложили полное объединение германских народов под одним государством. Теперь нам предстоит решить, принять ли единство или остаться отдельными."
 HOL_NVU.22.a: "Мы принимаем союз."
 HOL_NVU.22.b: "Мы отклоняем их предложение."
 HOL_NVU.23.t: "Объединение принято."
 HOL_NVU.23.d: "Наше предложение об объединении было принято. Под руководством Нидерландов рождается новая Германская империя."
 HOL_NVU.23.a: "Мечта осуществилась."
 HOL_NVU.24.t: "Объединение отклонено."
 HOL_NVU.24.d: "Наше предложение об объединении было отклонено. Теперь нам предстоит решить, закончится ли Братство на этом, или продолжится силой."
 HOL_NVU.24.a: "Тогда мы его захватим."
 HOL_NVU.25.t: "Голландские инвестиции в австрийские ресурсы."
 HOL_NVU.25.d: "На новом этапе экономической интеграции правительство Нидерландов предложило масштабные инвестиции в австрийские отрасли добычи и переработки ресурсов. Этот шаг направлен на модернизацию ключевой инфраструктуры и увеличение производства сырья по всему региону."
 HOL_NVU.25.a: "Это укрепит нашу промышленную базу."
 HOL_common_event.1.t: "Королева Беатрикс объявляет о своей отречении."
 HOL_common_event.1.d: "В национальном телеобращении королева Беатрикс официально объявила о своём решении отречься от престола в пользу сына, принца Виллема-Александра. После более чем трёх десятилетий службы она заявила, что пришло время новой генерации взять на себя руководство. Передача власти запланирована на 30 апреля в Королевском дворце Амстердама."
 HOL_common_event.1.a: "Начинается королевская передача власти."
 HOL_common_event.2.t: "Инаугурация короля Виллема-Александра"
 HOL_common_event.2.d: "После отречения королевы Беатрикс принц Виллем-Александр официально был приведён к присяге как новый монарх Королевства Нидерландов. Церемония, прошедшая в Королевском дворце в Амстердаме, знаменует начало новой главы в истории голландской конституционной монархии. Его восшествие встречено как национальной гордостью, так и ожиданиями современного королевского правления."
 HOL_common_event.2.a: "Долгой жизни Королю!"
 HOL_common_event.3.t: "Король Виллем-Александр объявляет о своей отречении"
 HOL_common_event.3.d: "После многих лет службы в качестве монарха король Виллем-Александр официально объявил о своём намерении отречься от престола. Следуя современной голландской традиции, он выразил уверенность в способности наследной принцессы Амалии вести Королевство в новую эпоху. Инаугурация состоится в должное время."
 HOL_common_event.3.a: "Факел передаётся вновь."
 HOL_common_event.4.t: "Инаугурация королевы Амалии"
 HOL_common_event.4.d: "Принцесса Катерина-Амалия официально вступила на престол в качестве королевы Нидерландов, став самым молодым монархом в современной истории страны. Её восхождение символизирует одновременно преемственность и обновление голландской конституционной монархии и встречено с ожиданием и национальной гордостью."
 HOL_common_event.4.a: "Да здравствует королева!"
 HOL_common_event.5.t: "Сбит рейс MH17 авиакомпании Malaysia Airlines"
 HOL_common_event.5.d: "Рейс MH17 авиакомпании Malaysia Airlines был сбит над восточной Украиной. Все 298 пассажиров и членов экипажа погибли, включая 193 граждан Нидерландов. Международные следователи подозревают, что был использован зенитный ракетный комплекс российского производства. Нидерланды находятся в трауре и обязаны принять меры."
 HOL_common_event.5.a: "Весь мир теперь наблюдает за нами."
 HOL_common_event.6.t: "Речь Тиммерманса в Организации Объединённых Наций"
 HOL_common_event.6.a: "Требовать от России сотрудничества и выплаты компенсации"
 HOL_common_event.6.b: "Снизить напряжённость для сохранения мира"
 HOL_common_event.6.c: "Нам нужно подготовиться к войне — провозгласить военную цель."
 HOL_common_event.6.d: "Министр иностранных дел Франс Тиммерманс выступил с мощной речью в Организации Объединённых Наций, призвав к справедливости и привлечению к ответственности за сбитие MH17. Теперь нам предстоит решить, насколько далеко мы готовы зайти: вести дипломатические переговоры, снижать напряжённость или готовиться к военным последствиям."
 HOL_common_event.7.t: "Нидерланды запрашивают военный ответ НАТО"
 HOL_common_event.7.d: "Правительство Нидерландов официально обратилось к НАТО с просьбой о военных действиях в ответ на уничтожение рейса MH17, ссылаясь на статью 5 и акт агрессии. Как ведущая сила альянса, мы должны решить, откликнуться ли на этот призыв и рискнуть втянуться в более широкий конфликт с Россией."
 HOL_common_event.7.a: "Поддержать нидерландцев и готовиться к войне."
 HOL_common_event.7.b: "Нельзя довести это до мировой войны"
 HOL_common_event.8.t: "Соединённые Штаты поддерживают действия НАТО"
 HOL_common_event.8.d: "Соединённые Штаты одобрили наш запрос на военные действия НАТО в ответ на MH17. Хотя это приведёт к немедленному конфликту, мы не останемся одни. Россия официально объявила войну."
 HOL_common_event.8.a: "Давайте будем едины."
 HOL_common_event.9.t: "Соединённые Штаты отказались от эскалации НАТО"
 HOL_common_event.9.d: "Несмотря на наш запрос о действиях НАТО, Соединённые Штаты отказались санкционировать военный ответ. В этот момент кризиса мы остаёмся одни, но всё же будем действовать. Идёт подготовка к возможному конфликту с Россией."
 HOL_common_event.9.a: "Тогда нам придётся идти вперёд в одиночку."
 HOL_common_event.10.t: "Fireworks Disaster in Enschede"
 HOL_common_event.10.d: "A catastrophic explosion has occurred at the SE Fireworks depot in the Roombeek district of Enschede. The blast destroyed an entire neighborhood, killing 23 people and injuring nearly a thousand. The disaster has shocked the nation, raised questions about industrial safety regulations, and left hundreds homeless."
 HOL_common_event.10.a: "A national tragedy."
 HOL_common_event.11.t: "Theo van Gogh Assassinated in Amsterdam"
 HOL_common_event.11.d: "Скандальный кинорежиссер и колумнист Тео ван Гог был убит средь бела дня в Амстердаме. Нападавший, экстремист голландско-марокканского происхождения, назвал мотивом убийства фильм Ван Гога «Покорность». Инцидент вызвал шок в голландском обществе, спровоцировав национальную дискуссию о свободе слова, интеграции и религиозном экстремизме."
 HOL_common_event.11.a: "A dark day for the Netherlands."
 HOL_common_event.12.t: "Attack on Koninginnedag Parade"
 HOL_common_event.12.d: "Трагедия произошла во время национальных празднований Дня короля в Апелдорне: автомобиль намеренно въехал в толпу, присутствовавшую на королевском параде. В результате нападения погибло восемь человек, многие получили ранения, хотя королевская семья не пострадала. Инцидент омрачил день, который обычно считается днем ​​единства и торжества."
 HOL_common_event.12.a: "A horrific act during a day of national pride."
 HOL_common_event.13.t: "Mass Shooting in Alphen aan den Rijn"
 HOL_common_event.13.d: "В результате трагического акта насилия стрелок-одиночка открыл огонь в торговом центре города Алфен-ан-ден-Рейн, убив шестерых и ранив семнадцать человек, после чего покончил с собой. Этот инцидент потряс всю страну и поставил под вопрос доступность огнестрельного оружия, психиатрическую помощь и общественную безопасность."
 HOL_common_event.13.a: "A shocking tragedy."
 HOL_common_event.14.t: "Severe Flooding in Limburg"
 HOL_common_event.14.d: "Рекордное количество осадков вызвало катастрофическое наводнение в провинции Лимбург. Реки вышли из берегов, затопив такие города, как Валкенбург и Рурмонд. Тысячи людей были эвакуированы, инфраструктура повреждена, по всей стране были развернуты экстренные службы. Хотя никто не погиб, катастрофа вновь оживила дискуссии об адаптации к изменению климата и управлении водными ресурсами."
 HOL_common_event.14.a: "Climate risk is becoming very real."
 HOL_common_event.15.t: "Prevent Future Flooding in Limburg?"
 HOL_common_event.15.d: "После разрушительных наводнений в Лимбурге инженеры предложили масштабную плотину и систему водоудержания для смягчения последствий будущих катастроф. Проект потребует значительных инвестиций, но сможет защитить тысячи домов и обеспечить безопасность критически важной инфраструктуры. Примем ли мы решительные меры или снова отложим реализацию?"
 HOL_common_event.15.a: "Build the Limburg Flood Defense Dam"
 HOL_common_event.15.b: "It’s too costly for now"
 HOL_common_event.17.t: "Prince Friso Passed Away"
 HOL_common_event.17.d: "Проведя больше года в коме после трагического несчастного случая на лыжах, принц Юхан Фризо скончался в возрасте 44 лет. Его смерть вызвала глубокую скорбь по всей стране. Хотя Фризо не был наследником престола, он занимал особое место в сердцах многих."
 HOL_common_event.17.a: "He will be remembered fondly."
 HOL_common_event.16.t: "Prince Friso Caught in Avalanche"
 HOL_common_event.16.d: "Принц Юхан Фризо попал в лавину во время катания на лыжах в Австрии. Проведя под снегом более 20 минут, он был спасён, но получил серьёзное повреждение мозга из-за кислородного голодания. Королевская семья попросила не беспокоить его, пока его состояние остаётся неопределённым."
 HOL_common_event.16.a: "A terrible accident shakes the nation."
 HOL_ING_Group_strategy_category: "ING Group Strategies"
 HOL_ING_Group_strategy_category_desc: "\n£decision_ing_bank_category_picture \n\n\n\nВ условиях смены мировых экономических циклов, чередующихся периодами роста и рецессии, ING Bank готов извлечь выгоду из этих колебаний. Благодаря серии продуманных финансовых манёвров ING может расширить своё влияние на национальные и международные рынки, направляя как процессы восстановления, так и бурный рост. Эти решения дают Нидерландам возможность использовать финансовое влияние банка для стимулирования роста, управления рисками и максимизации инвестиционной доходности. Стратегически корректируя кредитную политику, стимулируя потребительские расходы и расширяя глобальные торговые сети, ING не только укрепит свои рыночные позиции, но и укрепит статус Нидерландов как финансового гиганта."
 HOL_ING_Group_Strategies_Expansion_GER: "Deutsche ING"
 HOL_ING_Group_Strategies_Expansion_GER_desc: "§Y[GER.GetNameWithFlag]§! has been a core market for ING, with significant investments in retail banking and corporate finance. Expanding ING's operations here will further solidify its position in the European banking sector."
 HOL_ING_Group_Strategies_Expansion_POL: "ING Bank Śląski"
 HOL_ING_Group_Strategies_Expansion_POL_desc: "ING has established a strong presence in §Y[POL.GetNameWithFlag]§! through ING Bank Śląski. Expanding further in this rapidly growing market will enhance ING’s influence in Central and Eastern Europe."
 HOL_ING_Group_Strategies_Expansion_AST: "ING Direct Australia"
 HOL_ING_Group_Strategies_Expansion_AST_desc: "§Y[AST.GetAdjective]§! innovation-driven economy offers ING the chance to lead in digital banking and research. Expanding operations in Australia will drive ING’s technological growth and solidify its position as a leader in fintech."
 HOL_ING_Group_Strategies_Expansion_SPR: "ING España"
 HOL_ING_Group_Strategies_Expansion_SPR_desc: "§Y[SPR.GetNameWithFlag]§! is a dynamic market for digital banking and infrastructure investments. By increasing its presence in Spain, ING can capitalize on growing urban development and improve its construction financing portfolio."
 HOL_ING_Group_Strategies_Expansion_ITA: "ING Italia"
 HOL_ING_Group_Strategies_Expansion_ITA_desc: "§Y[ITA.GetNameWithFlag]§! offers a mature financial market with opportunities for growth in corporate banking. Expanding to Italy will help ING establish a stronger foothold in Southern Europe and boost economic growth rates."
 HOL_ING_Group_Strategies_Expansion_TUR: "ING Bank Turkey"
 HOL_ING_Group_Strategies_Expansion_TUR_desc: "§Y[TUR.GetAdjective]§! strategic position between Europe and Asia presents a unique opportunity for ING to expand its trade and financial influence. By investing in Turkey, ING can significantly increase its trade-related financial operations."
 HOL_ING_Group_Strategies_Expansion_USA: "ING U.S. Investment Management"
 HOL_ING_Group_Strategies_Expansion_USA_desc: "§Y[USA.GetNameWithFlag]§!, as the world’s largest economy, offers immense opportunities for ING, particularly in investment management. Expanding into the U.S. will secure ING’s role as a major global player in asset management."
 HOL_ING_Group_Strategies_Expansion_ROM: "ING Bank Romania"
 HOL_ING_Group_Strategies_Expansion_ROM_desc: "§Y[ROM.GetAdjective]§! emerging market provides ING with the opportunity to support infrastructure and economic development. Further investment in Romania will increase ING's influence in Eastern Europe’s growing financial sector."
 HOL_ING_Group_Strategies_Expansion_Speciality1: "ING Digital First"
 HOL_ING_Group_Strategies_Expansion_Speciality1_desc: "В условиях растущей популярности цифровых решений в мире, ING может закрепить за собой лидирующие позиции в сфере цифрового банкинга благодаря стратегии «Цифровое первостепенное». Специализация в этой области позволит повысить кибербезопасность, снизить транзакционные издержки и повысить эффективность цифрового банкинга."
 HOL_ING_Group_Strategies_Expansion_Speciality2: "ING Terra Approach"
 HOL_ING_Group_Strategies_Expansion_Speciality2_desc: "Приверженная согласованию своих инвестиций с глобальными целями в области климата, программа ING «Terra Approach» сосредоточена на финансировании проектов в области зеленой энергетики и устойчивого развития. Специализация на устойчивом финансировании позволит увеличить производство зеленой энергии и привлечь экологически ответственные инвестиции."
 HOL_ING_Group_Strategies_Expansion_Speciality3: "ING Wholesale Banking"
 HOL_ING_Group_Strategies_Expansion_Speciality3_desc: "Корпоративные клиенты — ключевой элемент бизнеса ING. Специализируясь на обслуживании крупных предприятий, ING расширит свои возможности по предоставлению индивидуальных финансовых решений крупным предприятиям, способствуя росту и увеличению прибыли."
 HOL_ING_Group_Strategies_Expansion_Speciality4: "ING Wealth Services"
 HOL_ING_Group_Strategies_Expansion_Speciality4_desc: "Управление капиталом обеспечивает высокую доходность и долгосрочные отношения с клиентами. Специализация на управлении капиталом позволит ING обслуживать состоятельных клиентов, повышая налогообложение доходов от капитала и расширяя спектр услуг в сфере личных финансов."
 HOL_Carrier_Production: "Aircraft Carrier Acquisition Program"
 HOL_Carrier_Production_desc: "\n£hol_carrier_program_decision_category \n\n\n\nНидерланды стремятся расширить свой военно-морской потенциал, приобретая авианосцы у других стран. Эти решения позволят нам укрепить наш флот и проецировать мощь на морях посредством стратегического партнерства и военных закупок."
 HOL_request_carrier_production_USA: "Request U.S. Support for Aircraft Carrier Construction"
 HOL_request_carrier_production_USA_desc: "Соединённые Штаты обладают непревзойдённым опытом в ведении морских операций с авианосцами. Путём официального запроса поддержки мы могли бы получить доступ к мощностям американских верфей и технологиям, чтобы начать строительство современного голландского авианосца в рамках совместного оборонно-промышленного соглашения."
 HOL_request_carrier_production_UK: "Запросить поддержку Великобритании в строительстве авианосца."
 HOL_request_carrier_production_UK_desc: "Королевский флот имеет многовековой морской опыт, а его современные авианосцы класса Queen Elizabeth отражают передовые достижения в военно-морском проектировании. Партнёрство с Великобританией может позволить нам совместно разработать новый корабль, адаптированный для нидерландских экспедиционных и натовских операций."
 HOL_request_carrier_production_FRA: "Запросить поддержку Франции в строительстве авианосца."
 HOL_request_carrier_production_FRA_desc: "Франция поддерживает одни из самых передовых военно-морских сил Европы, включая авианосцы с ядерным потенциалом. Сотрудничество с французской судостроительной отраслью может ускорить наше оснащение новым авианосцем и углубить интеграцию европейской обороны."
 HOL_request_carrier_production_RUS: "Запросить поддержку России в строительстве авианосца."
 HOL_request_carrier_production_RUS_desc: "Хотя это вызывает споры, сотрудничество с Россией может обеспечить доступ к альтернативным морским технологиям и разработкам вне западной сферы. Совместное строительство было бы геополитически смелым, но стратегически гибким."
 HOL_request_carrier_production_CHN: "Запросить поддержку Китая в строительстве авианосца."
 HOL_request_carrier_production_CHN_desc: "Быстрое расширение военно-морских сил Китая сделало его глобальной судостроительной державой. Использование его промышленного масштаба и современных военных разработок могло бы позволить нам создать авианосец с уникальными возможностями, хотя такое сотрудничество может напрячь отношения с западными партнёрами."
 HOL_request_carrier_production_Dutch: "Инвестировать в строительство авианосца внутри страны."
 HOL_request_carrier_production_Dutch_desc: "Нидерланды начнут строительство собственного авианосца с использованием отечественных верфей и передовых голландских технологий. Хотя этот процесс будет медленнее и дороже, чем при помощи иностранцев, он укрепляет национальный суверенитет и поддерживает нашу военно-морскую промышленность."
 HOL_Influence_Flanders: "Известность в §Y[FLN.GetNameWithFlag]§!"
 HOL_Influence_Flanders_desc: "With deep cultural and historical ties between the §Y[HOL.GetNameWithFlag]§! and §Y[FLN.GetNameWithFlag]§!, a unique opportunity arises to sway the region towards alignment with Dutch governance. The §Y[HOL.GetNameWithFlag]§! aims to gradually increase its sway over §Y[FLN.GetNameWithFlag]§!, potentially leading to full integration.\n\nAs influence reaches higher levels, §Y[FLN.GetNameWithFlag]§! may grow more independent from §Y[BEL.GetNameWithFlag]§!, with escalating chances of integration with the Netherlands. However, §Y[BEL.GetNameWithFlag]§! has the power to resist this influence, countering Dutch efforts and reinforcing §Y[FLN.GetNameWithFlag]§!' ties to its current government."
 HOL_Flanders_Influence_variable: "§Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§!: §Y[?HOL.dutch_influence]§!"
 HOL_Flanders_Integration_level: "§Y[HOL.GetAdjective]§! Integration level: §Y[?HOL.HOL_integration_level]§!"
 HOL_pro_dutch_coalition: "Поддержать про-§Y[HOL.GetAdjective]§! коалицию."
 HOL_pro_dutch_coalition_desc: "Back political coalitions within §Y[FLN.GetNameWithFlag]§! that are inclined towards §Y[HOL.GetAdjective]§ integration. This will increase §Y[HOL.GetAdjective]§ influence in §Y[FLN.GetNameWithFlag]§! and support their cause."
 HOL_pro_dutch_in_power: "§YPro-[HOL.GetAdjective]§! Government in Power"
 HOL_pro_dutch_in_power_desc: "With a §Ypro-[HOL.GetAdjective]§! government in §Y[FLN.GetNameWithFlag]§!, our influence grows significantly. Seize the opportunity to push integration efforts forward."
 HOL_high_influence_Belgium: "High §Y[HOL.GetAdjective]§! Prominence in §Y[BEL.GetNameWithFlag]§!"
 HOL_high_influence_Belgium_desc: "Our Prominence in §Y[FLN.GetNameWithFlag]§! has reached a notable level, stirring support for integration with the §Y[HOL.GetNameWithFlag]§!."
 HOL_flanders_high_productivity: "Productivity Growth in §Y[FLN.GetNameWithFlag]§!"
 HOL_flanders_high_productivity_desc: "§Y[FLN.GetNameWithFlag]§!' productivity has surpassed Belgium's national average, encouraging integration sentiments and increasing Dutch influence."
 BEL_counter_influence_flanders: "Counter §Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§!"
 BEL_counter_influence_flanders_desc: "The Netherlands is seeking to extend its Prominence over §Y[FLN.GetNameWithFlag]§!. Counter these efforts to preserve Belgian unity and sovereignty."
 HOL_influence_increased5: "§Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§! will increase by §Y5§!!"
 HOL_influence_increased2: "§Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§! will increase by §Y2§!!"
 HOL_influence_decreased10: "§Y[HOL.GetAdjective]§! Prominence in §Y[FLN.GetNameWithFlag]§! will decrease by §Y10§!!"
 HOL_VOC_category: "Возрождение наследия Ост-Индской компании"
 HOL_VOC_category_desc: "\n£decision_hol_voc_category_picture \n\n\n\nThe Dutch East India Company, or Vereenigde Oostindische Compagnie (VOC), was once the world's most powerful trading empire. Its fleets ruled the seas, its merchants controlled the global spice trade, and its administrators carved out a colonial empire that spanned continents. Now, in the modern age, §Y[HOL.GetNameWithFlag]§! has the opportunity to revive this storied legacy. By leveraging §Y[HOL.GetFlag][HOL.GetAdjective]§! expertise in trade, diplomacy, and innovation, the VOC can rise again—not as a relic of the past, but as a force to shape the future.\n\n Current Countries with §Y[HOL.GetFlag][HOL.GetAdjective]§! Influence: \n\n §Y[HOL.GetFlag][HOL.GetAdjective]§! Influence in §Y[RAJ.GetNameWithFlag]§!: [?RAJ.influence|Y%%]\n §Y[HOL.GetFlag][HOL.GetAdjective]§! Influence in §Y[TAI.GetNameWithFlag]§!: [?voc_influence_taiwan|+]\n §Y[HOL.GetFlag][HOL.GetAdjective]§! Influence in §Y[SRI.GetNameWithFlag]§!: [?voc_influence_srilanka|+]\n §Y[HOL.GetFlag][HOL.GetAdjective]§! Influence in §Y[SAF.GetNameWithFlag]§!: [?voc_influence_saf|+]\n\n §Y[IND.GetNameWithFlag]§! is our special project. If we want to reclaim our crown colony again, we need to prepare an invasion. To have a succesfully invasion we need to secure a beachhead as fast as possible. We can start the preperations for that but we need to keep our §Rdetection§! as low as possible. Otherwise we may be discovered and a landing will be very difficult.\n\n Our Current Situation:\n §GStrength§! in §Y[631.GetName]§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_strength|+]\n §RDetection Chance§! in §YJava Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|-] \n §GStrength§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_strength|+]\n §RDetection Chance§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|-] \n §GStrength§! in §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_strength|+]\n §RDetection Chance§! in §YKalimantan§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|-]"
 HOL_VOC_category_ind: "§Y[HOL.GetFlag][HOL.GetAdjective]§! danger for §Y[IND.GetNameWithFlag]§!"
 HOL_VOC_category_ind_desc: "The §Y[HOL.GetFlag][HOL.GetAdjective]§! have announced they will do whatever it takes to reclaim their colonial empire. We need to prepare ourselfs for this imminent danger because we will not be so easily defeated! We may increase our detection chances by increasing our intelligence of the §Y[HOL.GetFlag][HOL.GetAdjective]§! and investing in our §YSecurity Service§!. \n\n Current Detection chance of §Y[HOL.GetFlag][HOL.GetAdjective]§! preperations: \n\n§GDetection Chance§! in §YJava Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_java_detection_chance|+]\n§GDetection Chance§! in §YSumatra Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_sumatra_detection_chance|+]\n§GDetection Chance§! in §YKalimantan Island§! §Y[IND.GetNameWithFlag]§!: [?HOL_kalimantan_detection_chance|+]"
 HOL_WIC_category: "Смелый рубеж Западно-Индской компании"
 HOL_WIC_category_desc: "\n£decision_hol_wic_category_picture \n\n\n\nГолландская Западно-Индская компания (WIC) была воплощением амбиций и смелости, отправляясь в неизведанные воды, чтобы утвердить голландское влияние в Америке и Западной Африке. От сахарных плантаций Суринама до торговых центров Карибского бассейна и Африканского Золотого Берега, WIC создавала колониальную империю через торговлю, конфликты и изобретательность. Хотя её дни славы прошли, наследие компании сохраняется — свидетельство голландской стойкости и дальновидности."
 HOL_voc_india_mission1: "Использовать наше влияние в §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_mission2: "Увеличить §Y[HOL.GetAdjective]§! военно-морское присутствие в Гуджарате."
 HOL_voc_india_water: "Запустить пропаганду в поддержку §Y[HOL.GetAdjective]§! водного хозяйства."
 HOL_voc_india_water_desc: "§Y[HOL.GetAdjective]§! watermanagement is legendary. The §Y[RAJ.GetAdjective]§! government has problems fixing their water problem. By launching a propaganda campaign, the government gets pressured to let the §Y[HOL.GetAdjective]§! solve the problem"
 HOL_voc_india_christian: "Поддержать христианские общины в §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_christian_desc: "Christian communities in §Y[RAJ.GetNameWithFlag]§! feel very unsatisfied of the §Y[RAJ.GetAdjectiveCap]§! government. We should use this opportunity to increase our influence in the Christian community"
 HOL_voc_india_civilwar: "Отправить ультиматум §Y[RAJ.GetNameWithFlag]§!"
 HOL_voc_india_civilwar_desc: "The §Y[RAJ.GetAdjectiveCap]§! are fighting eachother. We can use this opportunity to give them an offer they can’t refuse"
 HOL_voc_india_gujurat_rebellion1: "Повысить безопасность и поддержку населения в §YГуджарате§!"
 HOL_voc_india_gujurat_rebellion1_desc: "Мы могли бы воспользоваться возможностью, созданной маоистскими восстаниями. Укрепив безопасность и оказав населению поддержку в борьбе с маоистами, мы могли бы создать собственное влияние в Гуджарате."
 HOL_voc_india_bengal_rebellion1: "Expand §Y[HOL.GetAdjectiveCap] Prominence in Bengal"
 HOL_voc_india_bengal_rebellion1_desc: "The instability in §YBengal§!, driven by Maoist rebel activity, presents a unique opportunity for the §Y[HOL.GetAdjectiveCap]§! to assert their influence. With the §Y[RAJ.GetAdjectiveCap]§! government distracted and unable to maintain control, the VOC can step in to establish economic and political ties, further undermining local governance and securing a foothold in the region."
 HOL_voc_india_east_gujurat: "Seize Control of §YEast Gujarat§!"
 HOL_voc_india_east_gujurat_desc: "§YEast Gujarat§! is destabilized by unrest and weak governance. The VOC can move decisively to claim control of this region, restoring order under §Y[HOL.GetAdjectiveCap]§! administration and securing its valuable trade routes."
 HOL_voc_india_west_bengal: "Seize Control of §YWest Bengal§!"
 HOL_voc_india_west_bengal_desc: "With §YWest Bengal§! in chaos, the VOC has a unique opportunity to assert dominance over this critical region. Seizing control will solidify §Y[HOL.GetAdjectiveCap]§! Prominence in India's eastern trade corridor."
 HOL_voc_india_kerala: "Seize Control of §YKerala§!"
 HOL_voc_india_kerala_desc: "Kerala’s strategic location and historical ties to the §Y[HOL.GetAdjectiveCap]§! make it a prime target for VOC intervention. Taking control of this region will establish a strong foothold for §Y[HOL.GetAdjectiveCap]§! power in southern India."
 HOL_voc_india_tamil: "Захватить контроль над штатом Тамилнад."
 HOL_voc_india_tamil_desc: "Tamil Nadu is on the verge of collapse due to growing instability. By taking control, the VOC can secure its dominance over one of India's most important regions and ensure §Y[HOL.GetAdjectiveCap]§! interests are protected."
 HOL_voc_taiwan_agreement_USA: "Negotiate Taiwan Agreement with the §Y[USA.GetNameWithFlag]§!"
 HOL_voc_taiwan_agreement_USA_desc: "The §Y[USA.GetNameWithFlag] has long been the guarantor of §Y[TAI.GetAdjectiveCap] security. To further §Y[HOL.GetAdjectiveCap]§! interests in the region, we must approach the §Y[USA.GetAdjectiveCap]§! government and request the suspension of their protection over §Y[TAI.GetNameWithFlag]§!. This bold diplomatic move could pave the way for the VOC to reclaim territories, but it carries significant political risks."
 HOL_voc_agriculture_agreement_srilanka: "Propose Agricultural Collaboration to §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_agriculture_agreement_srilanka_desc: "§Y[SRI.GetAdjectiveCap]§! agricultural sector faces numerous challenges, and §Y[HOL.GetAdjectiveCap]§! expertise in modern farming techniques could provide transformative solutions. By proposing an agricultural collaboration, we can strengthen ties with §Y[SRI.GetNameWithFlag]§! and establish a foothold in the region, enhancing both economic output and §Y[HOL.GetAdjectiveCap]§! Prominence."
 HOL_voc_investment_agreement_srilanka: "Retry Investment Agreement with §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_investment_agreement_srilanka_desc: "After Sri Lanka's refusal of our initial investment proposal, we can revisit the opportunity to strengthen their agricultural sector through renewed negotiations. This is another chance to establish Dutch Prominence and foster economic growth in the region."
 HOL_voc_srilanka_mission1: "Establish Dominant Prominence in §Y[SRI.GetNameWithFlag]§!"
 HOL_voc_srilanka_mission1_desc: "To reassert §Y[HOL.GetAdjectiveCap]§! control in §Y[SRI.GetNameWithFlag]§!, we must be one of the top three influencers in the country. Achieving this position will solidify our standing and pave the way for further dominance in the region."
 HOL_voc_srilanka_mission2: "Outmatch §Y[SRI.GetAdjectiveCap]§! Naval Strength"
 HOL_voc_srilanka_mission2_desc: "To ensure our dominance over §Y[SRI.GetNameWithFlag]§!, we need a stronger naval presence than theirs. Controlling the seas around §Y[SRI.GetNameWithFlag]§! will secure vital trade routes and establish our authority in the Indian Ocean."
 HOL_voc_taiwan_mission1: "Establish Dominant Prominence in §Y[TAI.GetNameWithFlag]§!"
 HOL_voc_taiwan_mission1_desc: "§Y[TAI.GetAdjectiveCap]§! strategic importance cannot be overstated. To expand §Y[HOL.GetAdjectiveCap]§! Prominence, we must secure a position among the top three influencers in the nation, ensuring our foothold in this critical region."
 HOL_voc_taiwan_mission2: "Outmatch §Y[TAI.GetAdjectiveCap]§! Naval Strength"
 HOL_voc_taiwan_mission2_desc: "§Y[TAI.GetAdjectiveCap]§! position in the Pacific makes naval supremacy crucial. We must surpass §Y[TAI.GetAdjectiveCap]§! naval strength to control its surrounding waters and secure our interests in the region."
 HOL_voc_indonesia_attack_mission: "The Reclaiming of our §Y[IND.GetNameWithFlag]§! Begins!"
 HOL_voc_indonesia_attack_mission_desc: "Indonesia, once the jewel of the VOC’s empire, has slipped from §Y[HOL.GetAdjectiveCap]§! control. Now, the time has come to reclaim our Crown Colony. Through military precision and strategic dominance, we will restore §Y[HOL.GetAdjectiveCap]§! authority over the archipelago and reestablish our presence as a global power."
 HOL_request_military_access_australia: "Request Military Access from §Y[AST.GetNameWithFlag]§!"
 HOL_request_military_access_australia_desc: "§Y[AST.GetAdjectiveCap]§! strategic location makes it vital for our operations in the Pacific. Gaining military access would ensure smoother logistics and quicker response times."
 HOL_deploy_java_commando: "Deploy VOC Troops"
 HOL_deploy_java_commando_desc: "Deploy our covert commando units §Y[IND.GetNameWithFlag]§! to establish a strategic foothold. The strength and type of units will depend on our prior preparations."
 HOL_voc_small_reinvestment_sri_lanka: "Small Investment in §Y[SRI.GetAdjectiveCap]§! agriculture"
 HOL_voc_medium_reinvestment_sri_lanka: "Medium Investment in §Y[SRI.GetAdjectiveCap]§! agriculture"
 HOL_voc_heavy_reinvestment_sri_lanka: "Big Investment in §Y[SRI.GetAdjectiveCap]§! agriculture"
 HOL_voc_saf_mission1: "Leverage Influence in §Y[SAF.GetNameWithFlag]§!"
 HOL_voc_saf_mission2: "Increase §Y[HOL.GetAdjective]§! Naval Presence in §Y[281.GetName]§!"
 HOL_increase_java_strength: "Усилить наши силы на §Yострове Ява§!"
 HOL_increase_convoy: "Увеличить число кораблей поддержки вторжения."
 HOL_reduce_java_detection_corruption: "Use corrupt officals of §Y[IND.GetNameWithFlag]§!"
 HOL_contact_christian_resistance_ind: "Предложить соглашение с §Yхристианскими повстанцами§!"
 HOL_reduce_java_detection: "Усиление секретной безопасности на §YОстрове Ява§!"
 HOL_voc_indonesia_counter_voc: "New Report of §Y[HOL.GetAdjectiveCap]§! Surgency"
 HOL_voc_prepare_for_war_mission1: "Готовьтесь к территориальному возврату VOC"
 HOL_voc_prepare_for_war_mission1_desc: "Эпоха торговых империй, возможно, прошла, но наше наследие остаётся незавершённым. От Мыса Доброй Надежды до Коромандельского побережья, от Цейлона до Формозы — Ост-Индская компания когда‑то контролировала жизненно важные морские узлы. Теперь, с современными логистикой и военной готовностью, мы готовимся вновь утвердить своё влияние — не через хартию, а силой. Море ждёт нашего возвращения."
 HOL_voc_prepare_for_war_mission2: "Готовьтесь вновь к территориальному возврату VOC"
 HOL_voc_prepare_for_war_mission2_desc: "Эпоха торговых империй, возможно, прошла, но наше наследие остаётся незавершённым. От Мыса Доброй Надежды до Коромандельского побережья, от Цейлона до Формозы — Ост-Индская компания когда‑то контролировала жизненно важные морские узлы. Теперь, с современными логистикой и военной готовностью, мы готовимся вновь утвердить своё влияние — не через хартию, а силой. Море ждёт нашего возвращения."
 HOL_fascist_civilwar_category: "Подпитывать планы восстания NVU"
 HOL_fascist_civilwar_category_desc: "\n£decision_hol_nvu_civilwar_category_picture \n\n\n\n«Nederlandse Volks-Unie» втихую готовит вооружённое восстание против государства. Хотя оно всё ещё находится на стадии планирования, группа уже собирает сторонников, оружие и каналы пропаганды. Стратегическая поддержка может переломить ход событий, когда придёт время."
 HOL_fascist_civilwar_army_leader: "Поддержка руководства армии гражданской войны"
 HOL_fascist_civilwar_army_leader_desc: "Чтобы обеспечить быструю и решительную победу в гражданской войне, мы должны оказать поддержку фашистским лидерам в армии. Их сила и опыт будут иметь решающее значение для обеспечения безопасности поля боя ради нашего дела."
 HOL_fascist_civilwar_naval_leader: "Support Civil War Naval Leadership"
 HOL_fascist_civilwar_naval_leader_desc: "Control of the seas is critical in times of conflict. By supporting fascist-aligned leaders within the navy, we can guarantee dominance over vital maritime supply routes during the civil war."
 HOL_fascist_civilwar_request_aid: "Request Aid from Fascist Allies"
 HOL_fascist_civilwar_request_aid_desc: "Гражданская война даёт фашизму возможность одержать победу, но для победы нужны ресурсы. Мы обратимся к нашим союзникам в фашистском движении с просьбой о предоставлении оружия и припасов для укрепления наших сил."
 HOL_grey_society_category: "Дилемма Серого Общества"
 HOL_grey_society_category_desc: "\n£decision_hol_grey_society_category_picture \n\n\n\nНидерланды становятся серым обществом, где стареющее население, увеличение продолжительности жизни и снижение рождаемости оказывают огромное давление на социальные службы, пенсионные системы и экономическую устойчивость. Законодателям теперь предстоит столкнуться с растущим разрывом между поколениями. Будем ли мы проводить реформы, перераспределять ресурсы или отступать к неустойчивым моделям прошлого?"
 HOL_grey_pvda1: "Расширить доступное жилье"
 HOL_grey_pvda1_desc: "Чтобы справиться с проблемами стареющего населения, мы инвестируем в доступное жильё, удобное для пожилых людей. Поощряя переселение в меньшие квартиры и модернизируя жилищный фонд, мы стремимся освободить семейные дома и одновременно обеспечить достойные условия жизни для пожилых граждан."
 HOL_grey_pvda2: "Flexible Pension Reforms"
 HOL_grey_pvda2_desc: "Мы верим в справедливую пенсионную систему, адаптируемую к индивидуальным потребностям. Предлагая гибкие варианты выхода на пенсию, мы даем работникам возможность выйти на пенсию на своих условиях, обеспечивая при этом долгосрочную устойчивость нашей системы социального обеспечения."
 HOL_grey_pvda3: "Invest in Elderly Care Workers"
 HOL_grey_pvda3_desc: "С ростом числа пожилых людей возрастает потребность в профессиональных работниках по уходу. Мы финансируем программы обучения и улучшаем условия труда, чтобы каждый нидерландский пенсионер получал достойный уход."
 HOL_grey_pvda4: "Программы интеграции молодёжи и пожилых"
 HOL_grey_pvda4_desc: "Объединяя поколения, мы укрепляем взаимопонимание и поддержку. Наши программы интеграции предусматривают доступное жильё для студентов в пожилых сообществах в обмен на их социальную активность, формируя более сплочённое и устойчивое общество."
 HOL_grey_pvda5: "Продвижение «зелёной» и «серебряной» экономики"
 HOL_grey_pvda5_desc: "Мы объединяем «зелёный» переход с возможностями, которые открывает «серебряная экономика». Инвестиции в отрасли, ориентированные на нужды пожилых людей, в сочетании с развитием возобновляемой энергетики будут способствовать устойчивому росту и созданию рабочих мест."
 HOL_grey_cda1: "Поддержка семейного ухода"
 HOL_grey_cda1_desc: "Семья является краеугольным камнем нашего общества. Предоставляя финансовую поддержку семьям, ухаживающим за пожилыми родственниками, мы укрепляем межпоколенческие связи и снижаем нагрузку на систему здравоохранения."
 HOL_grey_cda2: "Поддержка пожилых сообществ в сельской местности"
 HOL_grey_cda2_desc: "Сельские районы не должны оставаться в стороне при решении проблем стареющего населения. Инвестируя в жильё и медицинское обслуживание в сельской местности, мы обеспечиваем каждому пожилому человеку доступ к качественной поддержке, независимо от места проживания."
 HOL_grey_cda3: "Укрепление сетей религиозных волонтёров"
 HOL_grey_cda3_desc: "Религиозные организации играют неоценимую роль в предоставлении помощи и поддержки. Мы расширяем их участие, чтобы обеспечить нравственный и сострадательный ответ на вызовы стареющего общества."
 HOL_grey_cda4: "Этичный искусственный интеллект в уходе за пожилыми"
 HOL_grey_cda4_desc: "Новые технологии должны служить общему благу. Внедряя этичные решения на основе искусственного интеллекта в сферу ухода, мы поддерживаем наши христианско-демократические ценности и одновременно решаем проблему нехватки рабочей силы в уходе за пожилыми."
 HOL_grey_cda5: "Стимулировать рождаемость в многодетных семьях."
 HOL_grey_cda5_desc: "Для обеспечения будущей стабильности мы поддерживаем семьи с более чем тремя детьми через финансовые стимулы и субсидии на уход за детьми, способствуя воспитанию нового поколения для поддержания нашей страны."
 HOL_grey_vvd1: "Повысить пенсионный возраст"
 HOL_grey_vvd1_desc: "Продуктивное общество требует более долгой трудовой жизни. Постепенно повышая пенсионный возраст, мы снижаем нагрузку на пенсионную систему и обеспечиваем более сильную экономику для будущих поколений."
 HOL_grey_vvd2: "Приватизировать уход за пожилыми"
 HOL_grey_vvd2_desc: "Частные предприятия могут эффективнее решать проблемы стареющего населения. Открывая сектор ухода за пожилыми людьми для частных инвестиций, мы повышаем качество и одновременно сокращаем государственные расходы."
 HOL_grey_vvd3: "Promote Immigration of Skilled Workers"
 HOL_grey_vvd3_desc: "Проблемы старения требуют инновационных решений. Стимулируя квалифицированных иммигрантов к трудоустройству, мы заполняем критически важные пробелы в здравоохранении и других секторах."
 HOL_grey_vvd4: "Digitalize Healthcare"
 HOL_grey_vvd4_desc: "Innovation is key to sustainability. Through digital transformation and AI integration in healthcare, we lower costs and improve care for the elderly."
 HOL_grey_vvd5: "Pension Investment Reform"
 HOL_grey_vvd5_desc: "By shifting public pensions to private investment accounts, we reduce government liabilities and empower citizens to take control of their financial future."
 HOL_grey_pvv1: "Защита национальных пенсионных фондов"
 HOL_grey_pvv1_desc: "Голландские пенсии должны оставаться приоритетом. Перенаправляя ресурсы с иностранной помощи и ненужных программ, мы защищаем пенсии наших трудолюбивых граждан."
 HOL_grey_pvv2: "Encourage Automation"
 HOL_grey_pvv2_desc: "To address labor shortages, we are investing heavily in automation across industries, reducing dependence on foreign labor while boosting productivity."
 HOL_grey_pvv3: "Nationalist Recruitment Campaigns"
 HOL_grey_pvv3_desc: "The time has come to prioritize Dutch citizens in building our workforce. Through recruitment campaigns, we ensure that Dutch talent takes the lead in addressing labor shortages."
 HOL_grey_pvv4: "Strict Immigration Controls"
 HOL_grey_pvv4_desc: "The Netherlands cannot bear the burden of unregulated immigration. By strictly controlling borders, we ensure that resources are allocated to our citizens and their well-being."
 HOL_grey_pvv5: "Promote Elderly Patriotism"
 HOL_grey_pvv5_desc: "Our elderly are the guardians of Dutch tradition. By celebrating their contributions, we foster unity and pride in our national identity."
 HOL_grey_monarchy1: "Королевский пенсионный фонд"
 HOL_grey_monarchy1_desc: "Чтобы обеспечить будущее наших граждан, монархия создаст Королевский пенсионный фонд. Этот фонд гарантирует каждому голландскому гражданину возможность стареть с достоинством и финансовой безопасностью."
 HOL_grey_monarchy2: "National Unity Program"
 HOL_grey_monarchy2_desc: "The Crown will lead a program to unite generations and regions, fostering a sense of shared responsibility and loyalty to the nation."
 HOL_grey_monarchy3: "Expand National Service"
 HOL_grey_monarchy3_desc: "Mandatory national service for the youth will strengthen our workforce and provide critical support for elderly care, forging a stronger nation under royal guidance."
 HOL_grey_monarchy4: "Invest in Automation"
 HOL_grey_monarchy4_desc: "By leveraging royal funds to promote automation, we ensure that the Netherlands remains competitive and sustainable, even as our population ages."
 HOL_grey_monarchy5: "Инициатива «Серебряной экономики»"
 HOL_grey_monarchy5_desc: "Корона поддержит отрасли, ориентированные на потребности пожилого населения, создавая рабочие места и благосостояние, одновременно заботясь о старших гражданах."
 HOL_grey_nvu1: "Программы евгеники"
 HOL_grey_nvu1_desc: "Чтобы обеспечить сильное и чистое будущее Нидерландов, мы внедряем политику, направленную на поощрение рождения «идеальных голландских граждан» и ограничение нежелательных влияний."
 HOL_grey_nvu2: "Прекратить выплаты пособий иностранцам"
 HOL_grey_nvu2_desc: "Наши ресурсы должны служить голландцам. Ограничив доступ к пособиям для неголландских жителей, мы ставим на первое место благосостояние наших граждан."
 HOL_grey_nvu3: "Расширить обязательную военную службу"
 HOL_grey_nvu3_desc: "Все здоровые голландские мужчины будут служить в армии или работать в ключевых отраслях, чтобы наша страна оставалась сильной и самодостаточной."
 HOL_grey_nvu4: "Военная промышленная экспансия"
 HOL_grey_nvu4_desc: "Интересы государства превыше всего. Направляя все ресурсы на расширение промышленности, мы готовимся к будущим конфликтам и обеспечиваем господство нашей страны."
 HOL_grey_nvu5: "Принудительный труд пожилых"
 HOL_grey_nvu5_desc: "Пожилые должны вносить вклад в достижение национальных целей. Те, кто ещё способен, будут мобилизованы для лёгкой промышленной работы в поддержку приоритетов государства."
 HOL_foreign_policy_category: "Внешняя политика Нидерландов"
 HOL_foreign_policy_category_desc: "\n£decision_hol_foreign_affairs_category_picture \n\n\n\nФормируйте дипломатическую, стратегическую и экономическую позицию Нидерландов на мировой арене. Заключайте торговые соглашения, партнерства в области развития и оборонные соглашения, которые отражают голландские ценности и защищают национальные интересы во всё более многополярном мире."
 HOL_antilles_expand_civilian_industry: "Расширить гражданскую промышленность в Антильских островах"
 HOL_antilles_expand_civilian_industry_desc: "Антильские острова нуждаются в развитии промышленности для поддержания экономического процветания. Инвестируя в гражданскую промышленность, мы можем стимулировать создание рабочих мест и улучшить инфраструктуру, обеспечивая долгосрочную стабильность региона."
 HOL_antilles_expand_office_industry: "Расширить сектор офисных услуг в Антильских островах"
 HOL_antilles_expand_office_industry_desc: "Развитие офисных помещений и деловых районов на Антильских островах увеличит коммерческую активность, привлечёт инвесторов и повысит эффективность управления для местного бизнеса."
 HOL_antilles_expand_mil_industry: "Расширить военную промышленность на Антильских островах"
 HOL_antilles_expand_mil_industry_desc: "Укрепление военной промышленности на Антильских островах обеспечит стратегические преимущества в Карибском регионе, ускорит производство вооружений и повысит безопасность голландских заморских территорий."
 HOL_antilles_expand_agriculture: "Инвестировать в сельское хозяйство на Антильских островах"
 HOL_antilles_expand_agriculture_desc: "Сельское хозяйство остаётся ключевой отраслью для продовольственной безопасности и экономической независимости. Инвестиции в фермерство и устойчивое использование земли на Антильских островах принесут пользу как местным, так и национальным цепочкам поставок продовольствия."
 HOL_dutch_latin_cooperation: "Голландско-латиноамериканское сотрудничество"
 HOL_dutch_latin_cooperation_desc: "Нидерланды имеют долгую историю экономического и энергетического сотрудничества с Латинской Америкой. Инвестируя в ключевые инфраструктурные проекты, разработку морских энергетических ресурсов и военно-морское партнёрство, мы можем укрепить своё влияние в регионе и одновременно обеспечить взаимный экономический рост."
 HOL_dutch_venezuela_offshore_gas: "Инициатива Shell по добыче морского газа в Венесуэле"
 HOL_dutch_venezuela_offshore_gas_desc: "Shell и Венесуэла ведут переговоры о соглашении по добыче и переработке морского газа на месторождении Dragon. Если это соглашение будет заключено, оно сможет обеспечить долгосрочную энергетическую безопасность обеих стран."
 HOL_dutch_argentina_lng_trade: "Соглашение Shell-YPF о расширении экспорта СПГ"
 HOL_dutch_argentina_lng_trade_desc: "Аргентинская YPF и Shell работают над крупным проектом экспорта СПГ с целью увеличения мировых поставок. Голландские инвестиции в эту инициативу могут укрепить торговые связи и обеспечить стабильный импорт природного газа."
 HOL_dutch_colombia_port_investment: "Расширение порта Картахена — партнёрство с Royal HaskoningDHV"
 HOL_dutch_colombia_port_investment_desc: "Порт Картахена в Колумбии является одним из важнейших торговых узлов Латинской Америки. Голландская инженерная компания Royal HaskoningDHV обладает экспертизой для расширения его инфраструктуры, что повысит эффективность и укрепит торговые отношения между Нидерландами и Колумбией."
 HOL_dutch_mexico_naval_cooperation: "Соглашение о модернизации военно-морских сил Мексики с верфями Damen"
 HOL_dutch_mexico_naval_cooperation_desc: "ВМС Мексики стремятся модернизировать свой флот, и голландская верфь Damen Shipyards уже поставила современные фрегаты класса POLA. Дальнейшее сотрудничество укрепит военно-морскую мощь Мексики и одновременно поддержит экспорт голландского вооружения."
 HOL_dutch_paraguay_green_hydrogen: "Инвестиции Honest Ada в водородную энергетику в Парагвае"
 HOL_dutch_paraguay_green_hydrogen_desc: "Голландская компания Honest Ada Hydrogen Investment EAS предложила инвестиции в размере 100 миллионов долларов в сектор зелёного водорода Парагвая. Этот проект может сделать Парагвай лидером в отрасли возобновляемой энергетики Латинской Америки."
 HOL_dutch_peru_wind_energy: "Расширение ветропарка Punta Lomitas компании ENGIE Energía Peru"
 HOL_dutch_peru_wind_energy_desc: "Поддерживаемая Нидерландами компания ENGIE Energía Peru строит одну из крупнейших ветропарков Латинской Америки. Дополнительные инвестиции из Нидерландов ускорят реализацию проекта и укрепят сектор возобновляемой энергетики Перу."
 HOL_usa_operation_market_vision: "Предложить операцию «Рыночное видение»"
 HOL_usa_operation_market_vision_desc: "Нидерланды предложили операцию «Рыночное видение» — двустороннюю оборонно-промышленную инициативу, направленную на интеграцию наших военных исследований и разработок, повышение устойчивости цепочек поставок и совместную разработку стратегических возможностей. Это сотрудничество может укрепить трансатлантические оборонные связи, способствовать взаимным инвестициям и синхронизировать оборонные отрасли обеих стран для будущих вызовов."
 HOL_sur_agreement: "Предложить соглашение о торговле и развитии с Суринамом"
 HOL_sur_agreement_desc: "В рамках нашей обновлённой стратегии в Южной Америке мы направим Суринаму официальное предложение о всестороннем соглашении о торговле и развитии. Этот проект включает взаимные инвестиции в инфраструктуру, доступ к торговле и помощь в развитии, создавая основу для более глубокой экономической интеграции и регионального сотрудничества."
 HOL_sur_infrastructure_agreement: "Предложить инвестиции в инфраструктуру Суринама"
 HOL_sur_infrastructure_agreement_desc: "В рамках нашей обновлённой стратегии по укреплению связей с Суринамом мы предложим комплексный пакет инвестиций в инфраструктуру. Он включает модернизацию транспортных сетей, портовых объектов и региональной логистики под руководством Нидерландов. В случае принятия соглашение укрепит экономическое сотрудничество и повысит наше влияние в северной части Южной Америки."
 HOL_sur_maritime_agreement: "Предложить соглашение о морском сотрудничестве"
 HOL_sur_maritime_agreement_desc: "Правительство готовит предложение о формальном соглашении о морском сотрудничестве с Суринамом. Сделка предусматривает совместное развитие портов, поддержку военно-морской инфраструктуры и стратегические программы подготовки. В случае принятия это укрепит двусторонние отношения и расширит наше влияние вдоль северного побережья Южной Америки."
 HOL_sur_training_agreement: "Предложить совместные военные учения"
 HOL_sur_training_agreement_desc: "Министерство обороны готовит официальное предложение Суринаму о проведении совместных военных учений. В проекте предусматриваются совместная логистика, координационные упражнения подразделений и обмен опытом в области региональной оборонной стратегии. Принятие предложения укрепит взаимную готовность и дипломатические связи."
 HOL_sur_resources_agreement: "Предложить соглашение о вложениях в ресурсы"
 HOL_sur_resources_agreement_desc: "Министерство экономики готовится направить Суринаму официальное инвестиционное предложение, направленное на развитие инфраструктуры добычи ресурсов. Соглашение включает капиталовложения, технологическую поддержку и долгосрочные торговые соглашения. В случае принятия, сделка может расширить доступ Нидерландов к стратегическим материалам и углубить двусторонние экономические связи."
 HOL_fourth_reich_category: "Разрушение Четвёртого Рейха"
 HOL_core_german_state_Schleswig_Holstein: "Интегрировать Шлезвиг-Гольштейн"
 HOL_core_german_state_Schleswig_Holstein_desc: "Эта территория имеет культурное и стратегическое значение. Полная интеграция в состав Нидерландов усилит наше влияние в германском мире."
 HOL_core_german_state_Niedersachsen: "Интегрировать Нижнюю Саксонию"
 HOL_core_german_state_Niedersachsen_desc: "Этот регион формирует северный каркас Германии. Его интеграция укрепит наш контроль над Нижнегерманским ядром."
 HOL_core_german_state_Nordrhein_Westfalen: "Интегрировать Северный Рейн-Вестфалию"
 HOL_core_german_state_Nordrhein_Westfalen_desc: "One of the most industrial regions in Europe, its integration will enhance our economic and strategic standing."
 HOL_core_german_state_Rheinland_Pfalz: "Integrate Rheinland-Pfalz"
 HOL_core_german_state_Rheinland_Pfalz_desc: "Bringing this region under our control furthers our historic and cultural presence along the Rhine."
 HOL_core_german_state_Hessen: "Integrate Hessen"
 HOL_core_german_state_Hessen_desc: "The Hessian region bridges west and central Germany. Consolidating it supports national unity."
 HOL_core_german_state_Baden_Wurttemberg: "Integrate Baden-Württemberg"
 HOL_core_german_state_Baden_Wurttemberg_desc: "A wealthy and powerful region — integrating Baden-Württemberg strengthens our claim to southern German leadership."
 HOL_core_german_state_Bayern: "Integrate Bavaria"
 HOL_core_german_state_Bayern_desc: "Historically distinct yet undeniably central to Germany, Bavaria’s integration expands our influence into southern territories."
 HOL_core_german_state_Sachsen: "Integrate Saxony"
 HOL_core_german_state_Sachsen_desc: "Saxony has long been a center of German culture and industry. Integrating it enhances both heritage and capability."
 HOL_core_german_state_Berlin: "Integrate Berlin"
 HOL_core_german_state_Berlin_desc: "As the former capital of Prussia and Germany, Berlin’s integration is a symbolic and strategic necessity."
 HOL_core_german_state_Steiermark: "Integrate Styria"
 HOL_core_german_state_Steiermark_desc: "Historically tied to Austria, integrating Styria strengthens our presence in the Alpine Germanic world."
 HOL_core_german_state_Austria_Proper: "Integrate Austria Proper"
 HOL_core_german_state_Austria_Proper_desc: "At the heart of the Habsburg legacy lies Austria itself. Its integration affirms our leadership over the Germanic world."
 HOL_core_german_state_Tirol: "Integrate Tirol"
 HOL_core_german_state_Tirol_desc: "The mountains of Tirol are strategically valuable and culturally linked. Bringing them into our fold secures our Alpine frontier."
 HOL_core_german_state_Mecklenburg: "Integrate Mecklenburg"
 HOL_core_german_state_Mecklenburg_desc: "A northern maritime region essential to controlling the Baltic approach — its integration extends Dutch naval reach."
 HOL_core_german_state_Thuringen: "Integrate Thuringia"
 HOL_core_german_state_Thuringen_desc: "Centrally located and culturally rich, integrating Thuringia reinforces our central German position."
 HOL_core_german_state_Franken: "Integrate Franconia"
 HOL_core_german_state_Franken_desc: "Integrating this fragmented cultural region unites Germanic heritage under one banner."
 HOL_core_german_state_Koln_Bonn: "Integrate Cologne-Bonn"
 HOL_core_german_state_Koln_Bonn_desc: "This economic and cultural powerhouse is a cornerstone of western German influence — essential to integrate."
 HOL_core_german_state_Saarland: "Integrate Saarland"
 HOL_core_german_state_Saarland_desc: "A border region with strategic resources, Saarland’s integration secures the gateway to France."
 HOL_core_german_state_Sachsen_Anhalt: "Integrate Saxony-Anhalt"
 HOL_core_german_state_Sachsen_Anhalt_desc: "Integrating Saxony-Anhalt bolsters our control over central Germany and its industrial base."
 HOL_core_german_state_Brandenburg: "Integrate Brandenburg"
 HOL_core_german_state_Brandenburg_desc: "Former seat of Prussian power — Brandenburg's integration is a vital step toward restoring Germanic leadership."
 HOL_core_german_state_Hamburg: "Integrate Hamburg"
 HOL_core_german_state_Hamburg_desc: "As a global port and economic hub, Hamburg’s integration anchors our trade dominance in northern Europe."
 HOL_marechaussee_support_company: "Marechaussee Support Battalion"
 HOL_marechaussee_support_company_desc: "This dutch support battalion offers both supply chain management and law enforcement functions in the battlefield, improving logistics and providing stability."
 HOL_marechaussee_support_tech: "Marechaussee Support Battalion"
 HOL_marechaussee_support_tech_desc: "The Marechaussee Support Battalion combines logistics and military police capabilities, improving supply efficiency and increasing suppression."
 FAD_access_tech: "Future Air Defender Program Technology"
 HOL_van_halteren_armor_manufacturer: "Van Halteren Technologies"
 HOL_van_halteren_armor_manufacturer_desc: "Van Halteren Technologies, known for its expertise in the development of armored vehicle components and defense systems, provides cutting-edge solutions to modernize and enhance the capabilities of the Dutch armed forces."
 HOL_van_halteren_armor_manufacturer_trait: "Eco-Friendly Combat Equipment"
 HOL_Stork_PWV_armor_manufacturer: "Stork PWV"
 HOL_Stork_PWV_armor_manufacturer_desc: "Stork PWV (Panserwielvoertuigen) has a long history of producing high-quality armored vehicles and defense systems, contributing to the protection and mobility of Dutch military personnel on the battlefield."
 HOL_Stork_PWV_armor_manufacturer_trait: "Light Tank Developer"
 HOL_KNDS_Group_armor_manufacturer: "KNDS Group"
 HOL_KNDS_Group_armor_manufacturer_desc: "KNDS Group, a European defense giant formed by the merger of Nexter and Krauss-Maffei Wegmann, supplies the Netherlands with state-of-the-art armored solutions, including tanks and other military vehicles."
 HOL_Rheinmetall_Netherlands_armor_manufacturer: "Rheinmetall Netherlands"
 HOL_Rheinmetall_Netherlands_armor_manufacturer_desc: "As a part of Rheinmetall AG, Rheinmetall Netherlands focuses on armored vehicle production, offering advanced technology and innovative defense systems for the Dutch military."
 HOL_Rheinmetall_Netherlands_armor_manufacturer_trait: "Легендарный конструктор всесторонней брони"
 HOL_Damen_naval_equipment_organisation: "Damen Shipyards Group"
 HOL_Damen_naval_equipment_organisation_desc: "Группа верфей Damen — ведущий [HOL.GetAdjectiveCap] военно-морской производитель, специализирующийся на строительстве фрегатов, корветов и вспомогательных кораблей. Damen играет ключевую роль в поддержании и расширении возможностей [HOL.GetAdjectiveCap] флота."
