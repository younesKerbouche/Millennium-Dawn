 HOL_Commissariaat_Militaire_Productie_desc: "Комиссариат военного производства сосредоточен на координации и повышении возможностей военного производства в Нидерландах. Эта инициатива направлена на упрощение процессов закупок, развитие отечественных оборонных отраслей и обеспечение стабильных поставок современного военного оборудования."
