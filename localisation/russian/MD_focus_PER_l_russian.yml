 PER_davoud_minister_bio: "Давуд Эрмидас-Баванд родился в Тегеране 10 ноября 1934 года. В 1957 году он получил степень бакалавра права и политических наук в Тегеранском университете и стал политологом и дипломатом. Он входил в руководящий совет Национального фронта Ирана и был его пресс-секретарем. Гермидас-Баванд также входил в состав делегации Ирана в Организации Объединенных Наций. Он был заместителем председателя специального комитета по разработке Международной конвенции против захвата заложников в 1979 году."
 PER_seyed_hassan_minister_bio: "Сейед Хасан Амин родился 28 ноября 1948 года в Сабзаваре, Иран, в возрасте 17 лет поступил в Тегеранский университет и с отличием получил степень бакалавра права. После изучения права в Иране Амин начал сдавать экзамены и проходить практику у солиситоров в соответствии с правилами факультета адвокатов. Благодаря этому впоследствии он получил звание штатного профессора в Каледонском университете Глазго."
 PER_hashem_sabbaghian_minister_bio: "Родившийся 4 апреля 1937 года, Хашем Саббагян стал иранским политиком, гуманистом, активистом демократии и членом парламента. Во время революции 1979 года он был назначен министром внутренних дел временного правительства, назначенным Мехди Базарганом. Позже он вошел в парламент в 1980 году. Позже он был отклонен Советом стражей, чтобы снова баллотироваться в 1996 году. Саббагян присоединился к Движению за свободу Ирана и был заместителем Эбрагима Язди."
 PER_hedayatollah_matin_minister_bio: "Хедаятолла родился в Тегеране в 1933 году и был внуком и политическим наследником Мохаммада Моссадега. Матин-Дафтари был адвокатом по правам человека при шахе и сыграл активную роль во время революции, которая его свергла. Впоследствии он создал Национальный демократический фронт, в который вошли многие независимые иранские социалисты. Матин также стал ведущим и участником многих документальных фильмов о различных политических событиях в Иране."
 PER_mohammad_tavasoli_minister_bio: "Мохаммад Тавасоли-Ходжати, родился 15 мая 1938 года, стал иранским активистом за демократию и позже директором политического офиса партии Иранского Движения Свободы. Он поехал в Германию для учёбы в области транспорта и дорожного движения, а по возвращении в Иран в 1971 году был арестован и заключён в тюрьму на 1 год за помощь члену МЭК. После революции он стал мэром Тегерана в 1980 году, пока не был арестован в 1983 году Исламской Республикой вместе с Хашемом Саббахианом."
 PER_mostafa_tajzade_minister_bio: "Родившийся 22 ноября 1956 года, Сейед Мостафа Таджзаде переехал в Соединенные Штаты, чтобы учиться, и стал членом Ассоциации студентов-мусульман, которая активно работала против шаха. Он также был частью Ассоциации иранских журналистов. Он стал советником Хатами, и Таджзаде был одним из семи реформистов, которые подали иск против КСИР за вмешательство в президентские выборы в Иране. Он был заключен в тюрьму Эвин в течение нескольких лет своей карьеры и был обвинен в пропаганде против режима из-за других факторов."
 PER_mostafa_moein_minister_bio: "Моин родился 1 апреля 1951 года в Наджафабаде, Исфахан, и является иранским политиком, профессором педиатрии и правозащитником. Он создал Фронт за права человека и демократию в Иране, а позже был кандидатом в президенты. Позже он стал министром науки, исследований и технологий, но ушел в отставку после протестов иранских студентов в 1999 году, а затем еще раз в своей карьере после того, как не смог убедить Совет стражей перенаправить свое министерство на видение более высокой научной производительности."
 PER_ali_khavari_minister_bio: "Али Хавари родился 22 марта 1923 года в Мешхеде, во времена династии Каджаров в Иране. Во время политической нестабильности, последовавшей за британско-советским вторжением в Иран, Хавари стал иранским коммунистом и в 1941 году вступил в партию Туде. В начале 1960-х годов он был избран в центральный комитет. Во время революции 1979 года он вошёл в политкомитет, а позже стал Генеральным секретарём партии Туде."
 PER_hashem_aghajari_minister_bio: "Агаджари родился в Абадане (Иран) в 1957 году и стал иранским историком, университетским профессором и критиком Исламской республики. Его деятельность против режима привела к смертному приговору за \"вероотступничество\", когда он сказал иранцам не следовать слепо за исламскими священнослужителями. Агаджари продолжал призывать к \"исламскому протестантизму\", что привело к тому, что многие священнослужители обиделись на него и заявили, что он нападает на ислам и Пророка."
 PER_mohsen_makhmalbaf_minister_bio: "Родился в Тегеране 29 мая 1957 года. Махмальбаф был частью левой фракции моджахедов Исламской революционной организации с 1979 по 1980 год. Махмальбаф продолжил карьеру в кино, а позже стал редактором фильмов, режиссером, писателем и продюсером. В возрасте 15 лет он присоединился к боевой группе, воюющей против Мохаммада Резы Пехлеви. Он зарезал и убил полицейского, а затем был арестован и приговорен к смертной казни, но позже освобожден во время Исламской революции. Позже он покинул Иран из-за победы сторонников жесткой линии."
 PER_abdolali_bazargan_minister_bio: "Абдолали Базарган родился 14 августа 1943 года в Тегеране, стал иранским либеральным политиком, писателем и заместителем лидера Движения за свободу Ирана. Он вступил в Национальный фронт в 1961 году, но затем покинул его в 1963 году и присоединился к партии своих отцов - Движению за свободу Ирана. Его отцом был Мехди Базарган, который стал первым премьер-министром Ирана после революции 1979 года, свергнувшей шаха и Шапура Бахтиари."
 PER_amir_etemadi_minister_bio: "Амир Этемади родился в ноябре 1981 года и стал иранским активистом и представителем иранских либеральных студентов и выпускников. Он начал заниматься политической деятельностью, когда поступил в Тегеранский университет в 1999 году, и в итоге создал первую студенческую газету, которая очень критически относилась к Исламской Республике. За свою деятельность он был позже посажен в тюрьму Эвин на много лет за \"Действия против национальной безопасности\" и \"Нарушение общественного порядка\"."
 PER_hassan_shariatmadari_minister_bio: "Родившийся 26 мая 1947 года в Тебризе, Иран, Шариатмадари был сыном очень могущественного духовного лица, аятоллы Сейеда Казема Шариатмадари. Он поддерживал своего отца в желании ограничить власть шаха конституцией 1906 года, а также не допускать духовных лиц в политику Ирана. Во время революции 1979 года Шариатмадари стал одним из основателей Иранской народно-республиканской партии и твердо верит в разделение религии и государства. Благодаря этому его партия смогла мобилизовать более миллиона человек на восстание против Хомейни."
 PER_roozbeh_farahinpour_minister_bio: "Родился 16 июля 1971 года в Тегеране, Иран, Фараханипур был студентом юридического факультета Университета Азад и стал активистом, основав партию «Славные рубежи» или «Марз-е Пор Гохар». Партия выступает за свержение Исламской Республики и призывает к созданию светской республики. Фараханипур был арестован и жестоко пытан за свою роль в восстании июля 1999 года, после чего он бежал в США в поисках убежища."
 PER_abulqasem_porhashmi_minister_bio: "Порхашми родился в конце 1920-х годов и был заядлым иранским националистом. Впоследствии он познакомился с единомышленниками и помог создать студенческую ассоциацию \"Иран-Дуст\". Во время британско-советского вторжения в Иран в августе 1941 года он и его друзья, будучи подростками, сопротивлялись и принимали активное участие в движении сопротивления в Иране. Позже он поддержал основание школы паниранизма и в итоге стал членом паниранистской партии."
 PER_alireza_kiani_minister_bio: "Киани родился 19 декабря 1984 года в Пол-е Сефид, Мазандаран, и поступил в магистратуру по специальности \"Политология\". Он вступал в различные политические организации, в одной из которых он стал политическим председателем. Из-за своей политической деятельности он несколько раз подвергался арестам и допросам со стороны иранских сил безопасности и в конце концов был вынужден бежать в Соединенные Штаты ради собственной безопасности. В конце концов он стал умеренным сторонником династии Пехлеви и поддержал конституционную монархию."
 PER_farhad_baghnani_minister_bio: "Фархад Багбани присоединился к панисламистской партии в качестве журналиста и исследователя. Он считает Иран страной с \"присутствующим народом, но отсутствующим правительством\". За свою деятельность он подвергался арестам и тюремному заключению со стороны Исламской Республики, а позже Багбани вступил в крыло партии \"Молодые патриоты Хузестана\"."
 PER_foad_pashei_minister_bio: "Джамшид Амузегар родился 25 июня 1923 года. Он окончил Тегеранский университет, получив степени по юриспруденции и инженерии, а затем поступил в Корнелльский университет, чтобы получить степень доктора философии. Амузегар стал заместителем министра здравоохранения Ирана и в конечном итоге стал 43-м премьер-министром Ирана в 1977 году. Во время своего пребывания на посту премьер-министра он также был лидером партии «Растахиз» или «Возрождение». Амузегар также был консультантом правительств Саудовской Аравии и Кувейта."
 PER_hamed_sheibanyard_minister_bio: "Таги Рахмани, родившийся в 1959 году в Тегеране, Иран, стал современным иранским интеллектуалом, автором множества книг о религиозном интеллектуализме и разуме. Его идеология религиозного националиста часто ставила его в противоречие с Исламской Республикой, так как при их правлении Рахмани отсидел в тюрьме в общей сложности 5 000 дней. Он также помогал нескольким реформаторам в создании и организации их кампаний на президентских выборах."
 PER_reza_pirzadeh_minister_bio: "Ардешир Захеди родился 16 октября 1928 года и был иранским политиком во времена Имперского государства Иран, занимавшим пост министра иностранных дел страны с 1966 по 1971 год. Он был сыном Фазлоллы Захеди, который был военным генералом, отстранившим Моссадега от власти в 1953 году. После революции 1979 года он оставался послом в Вашингтоне, но ушёл в отставку, как только Хомейни пришел к власти."
