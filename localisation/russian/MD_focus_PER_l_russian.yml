l_russian:
 iran_focus: "Фокусы государства Иран"
 PER_the_third_development_plan: "Третий план развития"
 PER_the_third_development_plan_desc: "Третий план развития — один из нескольких пятилетних планов, реализованных нами за всю современную историю страны. С акцентом на индустриализацию и самообеспечение, Иран должен быть поставлен на правильный путь экономического восстановления."
 PER_iran_first: "Иран на первом месте"
 PER_iran_first_desc: "Хотя у нас есть региональные и международные союзники, мы должны отдавать приоритет Ирану, когда речь идет о благосостоянии нашего народа. Деньги должны быть выделены на развитие местной промышленности."
 PER_move_away_from_raw_exports: "Отказаться от сырьевого экспорта"
 PER_move_away_from_raw_exports_desc: "Страна должна переключить свое внимание с экспорта сырья на инвестиции в отрасли, которые перерабатывают эти материалы на местном уровне, чтобы производить больше продукции с добавленной стоимостью."
 PER_trans_levantine_pipelines: "Транслевантийские трубопроводы"
 PER_trans_levantine_pipelines_desc: "Развитие Транслевантийских трубопроводов создаст важнейший энергетический коридор, который облегчит транспортировку нефти и газа через Левант и обеспечит региональное влияние."
 PER_iran_transfo_siemens: "Iran Transfo Siemens"
 PER_iran_transfo_siemens_desc: "Партнерство с Siemens поможет модернизировать электрическую инфраструктуру Ирана и увеличить внутреннее производство трансформаторов, заложив основу для долгосрочного промышленного роста."
 PER_expand_industrial_towns_in_qazvin: "Расширить промышленность в Казвине"
 PER_expand_industrial_towns_in_qazvin_desc: "Казвин идеально расположен, чтобы служить крупным промышленным центром. Расширение его промышленных городов будет способствовать развитию внутреннего производства и привлечению как иностранных, так и внутренних инвестиций."
 PER_extraction_efforts_in_semnan: "Добыча полезных ископаемых в Семнане"
 PER_extraction_efforts_in_semnan_desc: "Семнан богат ценными минералами. Расширение добычи в этой провинции внесет значительный вклад в ресурсную базу страны и снизит зависимость от импорта."
 PER_rare_metals_of_southern_khorasan: "Редкие металлы Южного Хорасана"
 PER_rare_metals_of_southern_khorasan_desc: "Южный Хорасан богат редкими металлами, которые имеют решающее значение для современной промышленности. Расширение добычи здесь будет способствовать нашему технологическому прогрессу и обеспечит надежную поставку ключевых ресурсов."
 PER_khangiran_gas_field: "Газовые поля в Хангиране"
 PER_khangiran_gas_field_desc: "Инвестиции в разработку газового месторождения Хангиран обеспечат стабильные поставки природного газа, повысив нашу энергетическую безопасность и экономический рост."
 PER_through_sham: "Сквозь Шам"
 PER_through_sham_desc: "Расширение нашего влияния через Шам (Сирию и ее соседей) создаст новые стратегические пути для торговли и транспортировки энергоносителей, обеспечивая экономические выгоды и укрепляя региональные партнерства."
 PER_through_anatoli: "Сквозь Анатолию"
 PER_through_anatoli_desc: "Развитие связей через Анатолию (Турция) откроет новый коридор для торговли и экспорта энергоносителей, свяжет Иран с европейскими рынками и увеличит наше экономическое влияние."
 PER_european_union_energy_agreements: "Энергетические соглашения с ЕС"
 PER_european_union_energy_agreements_desc: "Заключив энергетические соглашения с Европейским союзом, мы сможем открыть новые рынки для нашей нефти и газа, одновременно укрепляя наши дипломатические связи с Европой."
 PER_southern_highways: "Южные автомагистрали"
 PER_southern_highways_desc: "Улучшение автомагистралей в южных регионах страны будет способствовать развитию торговли и улучшит доступ к ключевым промышленным зонам, открывая экономические возможности в этих исторически заброшенных районах."
 PER_renegotiate_contracts: "Перезаключить контракты"
 PER_renegotiate_contracts_desc: "Мы должны пересмотреть и перезаключить существующие контракты с иностранными компаниями, чтобы гарантировать, что они более благоприятны для экономического будущего страны."
 PER_french_total: "Французский Total"
 PER_french_total_desc: "Партнерство с французской компанией Total привнесет инновации и инвестиции мирового уровня в нашу энергетическую отрасль, создаст рабочие места и поможет нам добиться устойчивого роста."
 PER_royal_dutch_shell: "Royal Dutch Shell"
 PER_royal_dutch_shell_desc: "Сотрудничая с Royal Dutch Shell, мы можем воспользоваться ее передовыми технологиями и опытом в нефтяном секторе, расширяя наши возможности по производству энергии."
 PER_malaysian_petronas: "Малазийский Petronas"
 PER_malaysian_petronas_desc: "Партнерство с малазийской Petronas откроет новые инвестиционные возможности в нашем энергетическом секторе, особенно в газовой и нефтехимической промышленности."
 PER_chinese_CNPC: "Китайский CNPC"
 PER_chinese_CNPC_desc: "Сотрудничество с китайской CNPC принесет столь необходимые экспертные знания и инвестиции в наш нефтегазовый сектор, способствуя экономическому росту и развитию."
 PER_gazprom: "Газпром"
 PER_gazprom_desc: "Участие «Газпрома» расширит возможности нашего производства энергии и инфраструктуры, особенно в сфере природного газа, что обеспечит долгосрочную энергетическую безопасность Ирана."
 PER_lukoil: "Лукойл"
 PER_lukoil_desc: "Вход компании «Лукойл» на энергетический рынок Ирана обеспечит доступ к их передовым технологиям и опыту, что укрепит наш нефтяной сектор и расширит производственные мощности."
 PER_redirect_funds_to_the_straight: "Перенаправление средств в пролив"
 PER_redirect_funds_to_the_straight_desc: "Перенаправление инвестиций в Ормузский пролив повысит его стратегическое значение и обеспечит поддержку нашей инфраструктурой жизненно важных международных торговых путей."
 PER_develop_the_deprived_states: "Развивайте отсталые штаты"
 PER_develop_the_deprived_states_desc: "Сосредоточиться на слаборазвитых провинциях, обеспечив, чтобы инфраструктура, образование и здравоохранение были выведены на уровень, который позволит этим регионам вносить значимый вклад в национальную экономику."
 PER_preserve_lake_urmiya: "Сохраните озеро Урмия"
 PER_preserve_lake_urmiya_desc: "Озеро Урмия, некогда жизненно важный ресурс для региона, сокращается. Защита и возрождение озера обеспечит устойчивые водные ресурсы и экологическую стабильность для окружающих сообществ."
 PER_regulate_dam_construction_in_the_west: "Строительство дамбы на западе"
 PER_regulate_dam_construction_in_the_west_desc: "В связи с растущим дефицитом воды в регионе мы должны установить более строгие правила строительства плотин в западных частях страны."
 PER_khaleej_e_fars_tabriz_railway: "Халидж-э Фарс - Тебризская железная дорога"
 PER_khaleej_e_fars_tabriz_railway_desc: "Железная дорога, соединяющая Халедж-и-Фарс с Тебризом, значительно улучшит транспортировку и торговлю между южными и северными регионами, укрепив инфраструктуру страны и ее экономические связи."
 PER_atomic_projects: "Атомные проекты"
 PER_atomic_projects_desc: "Наша нация начинает несколько атомных проектов для расширения нашего научного потенциала. Развивая и управляя объектами, посвящёнными ядерным исследованиям, мы можем занять лидирующие позиции в области атомной энергетики."
 PER_increase_power_exports: "Увеличить экспорт электрическтво"
 PER_increase_power_exports_desc: "Увеличение производства электроэнергии не только укрепит нашу экономику, но и позволит нам контролировать региональные потоки энергии, обеспечивая рычаги влияния на международных переговорах."
 PER_prepare_for_the_next_century: "Подготовьтесь к следующему столетию"
 PER_prepare_for_the_next_century_desc: "Чтобы добиться успеха в будущем, мы должны начать готовиться уже сейчас. Инвестиции в образование, технологии и инфраструктуру обеспечат нашу готовность к решению задач следующего столетия."
 PER_streamline_enterance_process: "Оптимизация процесса вступительных экзаменов"
 PER_streamline_enterance_process_desc: "Действующая система вступительных экзаменов слишком сложна и ограничительна. Реформирование этого процесса обеспечит талантливым людям из всех слоев общества возможность добиться успеха."
 PER_abolish_konkour: "Отменить Конкур"
 PER_abolish_konkour_desc: "Система экзаменов Konkour является для многих существенным препятствием к образованию. Ее отмена позволит создать более справедливую и доступную систему образования."
 PER_purge_konkour_mafia: "Очистите Конкурскую мафию"
 PER_purge_konkour_mafia_desc: "Экзамен Konkour пронизан коррупцией и злоупотреблениями. Очистка этой «мафии» обеспечит справедливость, прозрачность экзаменационной системы и ее соответствие потребностям всех студентов."
 PER_vezarate_niru: "Министерство энергетики"
 PER_vezarate_niru_desc: "Созданное 17 октября 1936 года, Министерство энергетики изначально отвечало за управление электроэнергией, а 20 мая 1943 года его полномочия были расширены и включили управление водными ресурсами. В последнее время ведомству также поручено курировать строительство новых атомных электростанций."
 PER_bushehr_nuclear_power_plant: "Реконструкция Бушерской АЭС"
 PER_bushehr_nuclear_power_plant_desc: "Атомная электростанция «Бушер» расположена в Иране между рыбацкими деревнями Халиле и Бинт вдоль Персидского залива. Строительство станции первоначально было начато в 1975 году немецкими компаниями, но работы были остановлены в 1979 году после Исламской революции в Иране. Вероятно, это хорошая идея - отремонтировать электростанцию, чтобы помочь в нашем новом расширении использованием экологически чистой энергии."
 PER_SATBA: "SATBA"
 PER_SATBA_desc: "Организация по возобновляемым источникам энергии и энергоэффективности Ирана (SATBA) является заместителем Министерства энергетики. Она направлена на повышение энергоэффективности и помогает расширить новые горизонты для иранской возобновляемой энергетики."
 PER_deputy_for_energy_electricity: "Регулирование энергетики и электроснабжения"
 PER_deputy_for_energy_electricity_desc: "Если бы мы ввели новые правила, касающиеся производства энергии и электроэнергии в нашей стране, мы могли бы серьезно помочь стабилизировать производство электроэнергии по всей стране."
 PER_daryan_dam: "Дарьянская плотина"
 PER_daryan_dam_desc: "Дарьянская плотина будет ежегодно поставлять воду в 48-километровый водоводный туннель Ноусуд, откуда она будет орошать районы юго-западного Ирана."
 PER_black_market_exploits: "Выход на черный рынок"
 PER_black_market_exploits_desc: "Знаете, кто еще любит разграблять поля боя в поисках снаряжения? Торговцы на черном рынке, желающие быстро заработать! Не все снаряжение, которое мы собираем, находит применение, поэтому мы можем продать его нашим рыночным связям, чтобы заработать собственные деньги."
 PER_reverse_engineering: "Обратная инженерия"
 PER_reverse_engineering_desc: "Украденное у иностранных государств оборудование, как правило, содержит технологии, которых у нас нет, поэтому, если мы хотим оставаться передовыми и современными в области военных технологий, мы должны провести обратную разработку того, что мы собрали, и создать нашу собственную отечественную разработку. Отлично!"
 PER_commission_new_projects: "Финансировать новые разработки"
 PER_commission_new_projects_desc: "Конечно, приобретение запасных частей — это хорошо, но нам по-прежнему необходимы современные технологии, если мы хотим идти в ногу со временем, и для этого нам следует поручить Организации самодостаточного джихада КСИР создать новые передовые технологии."
 PER_rearm_the_nation: "Перевооружение страны"
 PER_rearm_the_nation_desc: "Свежий из коробки, новый Glock! С этими новыми модифицированными образцами мы можем начать перевооружение армии на те, что только что сошли с конвейера!"
 PER_zulfiqar_tank_productions: "[ROOT.PER_tank_localization_name]"
 PER_zulfiqar_tank_productions_desc: "[ROOT.PER_tank_localization_desc]"
 PER_tank_localization_name: "Производство танка «Зульфикар»"
 PER_tank_localization_desc: "Zulfiqar - иранский основной боевой танк, разработанный Мир-Юнесом Масумзаде, заместителем командующего сухопутными войсками по исследованиям и самообеспечению вооруженных сил. Он назван в честь Зульфикара, легендарного меча Али, четвертого халифа и первого шиитского имама. Хотя в последнее время производство заглохло, мы должны сообщить, что массовое производство Зульфикаров, начавшееся в 1996 году, все еще продолжается."
 PER_new_tank_localization_name: "Производство танка «Сасан»"
 PER_new_tank_localization_desc: "Sasan — иранский основной боевой танк. Он назван в честь Сасана, легендарной династии, правившей Ираном до исламских вторжений, положивших конец персидскому военному господству над известным миром. Мы должны начать массовое производство танков Sasan, поскольку наши старые танки начинают ломаться после многих лет."
 PER_karrar_productions: "Производство танка «Каррар»"
 PER_karrar_productions_desc: "Каррар - это иранский основной боевой танк третьего поколения. Впервые объявленный в 2016 году, танк обладает электрооптической системой управления огнем, лазерным дальномером, баллистическим компьютером и может вести огонь как по стационарным, так и по подвижным целям днем и ночью. Это довольно продвинутый танк, и было бы разумно, если бы мы начали его производство немедленно!"
 PER_naze_at_rockets_in_tabriz: "Ракеты Назе'ат в Тебризе"
 PER_naze_at_rockets_in_tabriz_desc: "Назе'ат - иранские дальнобойные ударные ракеты с дальностью стрельбы около 100 км. Полная система Назе'ат включает TEL и фургоны связи, метеорологические фургоны и систему GPS для наблюдения за местом запуска. Эти ракеты предназначены для стрельбы с пусковой установки транспортного возведения, и это было бы потрясающе при обороне Тегерана!"
 PER_repair_old_ch_c: "Вертолет Туфан"
 PER_repair_old_ch_c_desc: "Вертолет Toufan — это устаревший, но эффективный актив в нашем арсенале. Ремонт и модернизация необходимы для поддержания его полезности, гарантируя, что он продолжит служить в наших оборонных операциях."
 PER_research_shahed_136_TT: "Будет доавлена технология: §YShahed-136 Дрон-камикадзе§!"
 PER_jask_base: "База в Джаске"
 PER_jask_base_desc: "Порт Бандар-и-Джаск, расположенный в городе Джаск, стратегически расположен к востоку от Ормузского пролива в Оманском заливе. Это делает его одной из немногих военно-морских баз, которые мы разместили за пределами узкого места Ормузского пролива, и как таковой он важен на случай, если мы когда-нибудь потеряем контроль над проливами. Поэтому мы должны развивать его, чтобы обеспечить наше военно-морское превосходство как в Персидском заливе, так и за его пределами."
 PER_damavand_two_effect_tt: "Развертывание §H«Дамаванд 2»§! в Каспийском море"
 PER_AIO: "AIO"
 PER_AIO_desc: "Aerospace Industries Organization (AIO) - подчиненная министерству обороны Ирана и ведущий высокотехнологичный комплекс со штаб-квартирой в Тегеране. Она является ключевым игроком в разработке и производстве космических средств Ирана и имеет под своим контролем несколько исследовательских центров и заводов. Примечательно, что баллистические ракеты \"Шахаб\" являются одним из продуктов, производимых этой организацией."
 PER_royan_research_institute: "Исследовательский Институт Рояна"
 PER_royan_research_institute_desc: "Благодаря современному оборудованию Роянский научно-исследовательский институт будет играть ведущую роль в научном прогрессе в Иране."
 PER_police_e_rahvar: "Дорожная полиция"
 PER_police_e_rahvar_desc: "Моральная и силовая структура Исламской Республики, ответственная за поддержание порядка и соблюдение закона. Их миссия — гарантировать, что исламские принципы направляют каждое действие в государстве, защищая веру и ценности революции."
 PER_VAJA: "Министерство разведки"
 PER_VAJA_desc: "Министерство разведки Исламской Республики Иран является главным разведывательным органом Исламской Республики Иран и членом Иранского разведывательного сообщества."
 PER_information_and_security_university: "Университет безопасности"
 PER_information_and_security_university_desc: "Хотя у нас уже давно есть VAJA, у нас не было школы для обучения оперативников, мы полагались только на [redacted] и [redacted], чтобы найти их. Однако мы могли бы сами создать школу и сделать ее настолько скрытой, что никто бы не узнал о ее существовании!"
 PER_sepah_imam_zaman: "Корпус Имама Замана"
 PER_sepah_imam_zaman_desc: "Корпус Имама Замана, или Сепах, что означает \"корпус\", - это новая группа элитных сил нашего агентства, обученных искусству подрывной деятельности, сбора разведданных и проникновения. Они могут делать практически все, что связано со шпионажем, кроме того, чтобы попасться!"
 PER_sepah_cyberi: "Кибер Сепах"
 PER_sepah_cyberi_desc: "Хотя традиционный сбор разведданных очень важен, в мире, где технологии занимают все большее место и все секретные архивы хранятся в цифровом виде, было бы разумно создать собственную группу хакеров для защиты наших грязных секретов."
 PER_overseas_issues: "Заграничные операции"
 PER_overseas_issues_desc: "Разве вам не хотелось бы узнать, что там делает Израиль? Мы бы тоже хотели знать, всегда приятно знать о делах других, особенно когда они касаются тебя!"
 PER_hack_rafael_company: "Взломать Rafael Company"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd - израильская компания оборонных технологий. Она создала некоторые из самых передовых военных технологий, известных на Земле, таких как \"Праща Давида\", система противоракетной обороны, которая способна перехватывать наши \"Шахаб-2\" и \"Шахаб-3\". Мы должны знать, что разрабатывает эта компания, и, возможно, сделать это своими силами!"
 PER_hack_traffic_system: "Взломать городские системы"
 PER_hack_traffic_system_desc: "Израиль имеет очень развитую систему дорожного движения, которая обслуживает их дорожную сеть, охватывающую всю страну. Если бы они могли cSad, где находятся наши силы, с помощью дорожных камер, это было бы очень плохо в тактическом смысле, но для нас было бы лучше, если бы мы были теми, кто контролирует эту систему..."
 PER_imam_alis_riot_police: "Особые отряды Имама Али"
 PER_imam_alis_riot_police_desc: "Подразделение Имама Али является частью Командования специальных подразделений FARAJA - подразделения Командования правоохранительных органов Исламской Республики Иран, в ведении которого находятся силы специального назначения."
 PER_nopo: "НОПО"
 PER_nopo_desc: "NOPO (официальное название — контртеррористические спецподразделения) — иранское подразделение специального назначения, входящее в состав Командования специальных подразделений правоохранительных органов Исламской Республики Иран."
 PER_irgc_ground_forces: "Сухопутные силы КСИР"
 PER_irgc_ground_forces_desc: "Сухопутные войска Корпуса стражей исламской революции, сокращенно NEZSA, - это сухопутные силы, которые Корпус стражей исламской революции (КСИР) содержит параллельно с регулярной армией Ирана. В дополнение к своей обычной военной роли, сухопутные войска стражей революции больше ориентированы на борьбу с внутренними беспорядками, чем регулярная армия."
 PER_irgc_drone_command: "Дроны КСИР"
 PER_irgc_drone_command_desc: "На данный момент мы имеем сеть управления беспилотниками для расширения возможностей беспилотной авиации, и все это под контролем ВВС КСИР!"
 PER_diplomatic_training: "Дипломатическая подготовка"
 PER_diplomatic_training_desc: "Наши внешние операции расширились от простого пребывания на чужой территории во время войны до активности на чужих землях в мирное время. КСИР теперь стал скорее силой вмешательства, чем чем-либо еще, так что пусть! Хотя им придется очень хорошо убедить других впустить их..."
 PER_saberin_special_forces_divison: "Спецназ Саберин"
 PER_saberin_special_forces_divison_desc: "§R«Если среди вас будет 20 сабриан, то они одолеют 200, а если среди вас будет 100 сабриан, то они одолеют 1000 неверующих».'§!\n\nБригада Саберин Такавар, также известная как подразделение Саберин, является элитным подразделением в сухопутных войсках Корпуса стражей исламской революции. Она считается одним из лучших подразделений в иранских вооруженных силах, с десятилетиями военного и боевого опыта как на родине, так и особенно в зарубежных операциях в соседних странах."
 PER_irgc_marines: "Морская пехота КСИР"
 PER_irgc_marines_desc: "Специальное подразделение NEDSA, также известное как Sepah Navy Special Force (S.N.S.F.), является такаварским подразделением ВМС Корпуса стражей исламской революции (КСИР), дислоцированным на острове Большой Фарур в Персидском заливе. В состав подразделения входят морские пехотинцы, фрогмены и снайперы, специализирующиеся на вертолетных, амфибийных боевых действиях и морском десантировании."
 PER_the_road_to_jerusalem: "Дорога к Иерусалиму"
 PER_the_road_to_jerusalem_desc: "Нам придется пройти долгий путь, чтобы достичь Иерусалима, но мы сделаем это, и мы освободим мусульман Палестины, одно действие за другим!"
 PER_irgc_aerospace_force: "Космические войска КСИР"
 PER_irgc_aerospace_force_desc: "Воздушно-космические силы Корпуса стражей исламской революции - это стратегические ракетные, воздушные и космические силы КСИР. В 2009 году они были переименованы из ВВС КСИР в Космические войска КСИР."
 PER_control_lebanese_defense: "Контроль обороны Ливана"
 PER_control_lebanese_defense_desc: "С нами, как главным защитником Ливана от иностранцев, мы сможем, наконец, объединить Ливан под знаменем Хезболлы для создания более сильного шиитского государства без сопротивления со стороны ливанского правительства!"
 PER_agitate_shias_in_bahrain: "Бахрейнские шииты"
 PER_agitate_shias_in_bahrain_desc: "В Бахрейне миллионы шиитов остаются под гнетом суннитского правительства. Пришло время нам придумать план по их воссоединению под нашим знаменем."
 PER_israel_etelaat_base: "[ISR.GetFlag] Израиль\nБаза «Этелаат»"
 PER_israel_etelaat_base_desc: "Наличие собственного новостного издания в Израиле будет полезно для поиска людей, разделяющих те же идеи, что и мы, возможно, мы даже сможем найти иностранных рекрутов!"
 PER_turkey_etelaat_base: "[TUR.GetFlag] Турция\nБаза «Этелаат»"
 PER_turkey_etelaat_base_desc: "Наличие собственного новостного издания в Турции будет полезно для поиска людей, разделяющих наши идеи, возможно, мы даже сможем найти иностранных рекрутов!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag] Азербайджан\nБаза «Этелаат»"
 PER_azerbayjan_etelaat_base_desc: "Наличие собственного новостного издания в Азербайджане будет полезно для поиска людей, разделяющих наши идеи, возможно, мы даже сможем найти иностранных рекрутов!"
 PER_arabia_etelaat_base: "[SAU.GetFlag]Аравийская\nБаза «Этелаат»"
 PER_arabia_etelaat_base_desc: "Наличие собственного новостного агентства в Саудовской Аравии будет полезным для поиска людей, разделяющих наши идеи, возможно, мы даже сможем найти иностранных рекрутов, подобных этому!"
 PER_agents_of_hezbollah: "Агенты Хезболлы"
 PER_agents_of_hezbollah_desc: "Благодаря нашей торговой точке мы нашли различных палестинцев, жаждущих освободить свою родину от израильского правительства! Мы привлекли их к работе в сотрудничестве с \"Хезболлой\"."
 PER_islamic_resistance_of_the_najba: "Исламское сопротивление Наджбы"
 PER_islamic_resistance_of_the_najba_desc: "Благородное исламское сопротивление - это наша собственная группа антитурецкого сопротивления, которую мы сформировали из добровольцев, привлеченных репортажами нашего информационного агентства. Мы будем использовать их, чтобы ослабить турецкую армию, размещенную на территории наших союзников!"
 PER_islamic_resistance_of_the_najba_effect: "Нанесет урон §Y[TUR.GetFlag]турецким§! подразделениям в Сирии, Ираке и Курдистане."
 PER_elham_ali_f_under_sight: "Гейдар под нашим надзором"
 PER_elham_ali_f_under_sight_desc: "Ильхам Гейдар, политик Азербайджана, отличающийся авторитаризмом и сионизмом, попал в поле нашего зрения. Так близко, именно там, где мы хотим его видеть..."
 PER_under_israel_skin: "Внутри Израиля"
 PER_under_israel_skin_desc: "Палестинцы, объединяйтесь против Израиля! Помогите нам проникнуть в их правительство!"
 PER_under_turkey_skin: "Внутри Турции"
 PER_under_turkey_skin_desc: "Алевиты, объединяйтесь против Турции! Помогите нам проникнуть в их правительство!"
 PER_under_baku_skin: "Внутри Азербайджана"
 PER_under_baku_skin_desc: "Благочестивые азербайджанцы, объединяйтесь против Азербайджана! Помогите нам проникнуть в их правительство!"
 PER_blow_nahariya_weapone_storage: "Взорвать склады в Нахарии"
 PER_nahariya_sabotage_tt: "Включает миссию §YОружейные склады в Нахарии§!\n(Требуется §YВнедрение в армию§!)"
 PER_blow_turkey_iraqi_base: "Взорвать турецко-иракскую базу"
 PER_blow_turkey_iraqi_base_desc: "Да, Рико, ка-бум!"
 PER_turkey_iraqi_base_tt: "Включает миссию §YТурецко-иракскую базу§!\n(Требуется §YВнедрение в армию§!)"
 PER_blow_baku_gas_canals: "Взорвать бакинские газопроводы"
 PER_blow_baku_gas_canals_desc: "Невозможно заработать деньги, если у вас нет газа, особенно в стране, зависящей от экспорта газа и нефти!"
 blow_baku_gas_canals_tt: "Включает миссию §YВзорвать бакинские газопроводы§!\n(Требуется §YГражданское внедрение§!)"
 PER_sepah_in_arabistan: "Сепахи в Аравии"
 PER_sepah_in_arabistan_desc: "Теперь, когда нам удалось закрепиться в Саудовской Аравии, мы можем отправить КСИР для проведения тайных операций в Катифе!"
 PER_under_arab_countries_skin: "Внутри Аравии"
 PER_under_arab_countries_skin_desc: "Шииты Аравии, объединяйтесь против саудитов! Помогите нам проникнуть в их правительство!"
 PER_aramco_underfire: "Арамко под атакой"
 PER_aramco_underfire_desc: "Главная нефтяная компания Саудовской Аравии, источник всех ее доходов... Как вы думаете, что произойдет, если она превратится в дым?"
 PER_aramco_sabotage_tt: "Включает миссию §YСаботаж Арамко§!\n(Требуется §YГражданское внедрение§!)"
 PER_domestic_issues: "Внутренние дела"
 PER_domestic_issues_desc: "Насколько важны внешние проблемы, настолько же важна стабильная страна внутри страны, свободная от антиправительственных сил!"
 PER_tabriz_etelaat_base: "База Этела'ат в Тебризе"
 PER_tabriz_etelaat_base_desc: "В Тебризе проживает множество крупных меньшинств, которые стремятся вырваться на свободу и создать свои собственные государства, скрытно ища поддержки иностранных правительств. Мы должны уничтожить их!"
 PER_tehran_etelaat_base: "База «Этелаат» в Тегеране"
 PER_tehran_etelaat_base_desc: "Обеспечение того, чтобы население нашей столицы соответствовало нашим идеалам, достаточно важно, чтобы оправдать строительство новостного издания, которое может научить население, как идентифицировать иностранных шпионов!"
 PER_ICM: "Combine Manufacturing Company"
 PER_ICM_desc: "Iran Combine Manufacturing Company - крупнейший производитель комбайнов на Ближнем Востоке, расположенный в Араке."
 PER_economic_support_for_farmers: "Финансовая поддержка фермеров"
 PER_economic_support_for_farmers_desc: "Наши фермеры отчаянно нуждаются в помощи со стороны правительства, чтобы продолжать свою деятельность, и мы здесь, чтобы оказать им эту помощь."
 PER_encourage_wheat_production: "Стимулирование производства пшеницы"
 PER_encourage_wheat_production_desc: "Наши люди не должны голодать, и поэтому нам необходимо будет стимулировать дальнейшее производство пшеницы."
 PER_guaranteed_purchase_agreements: "Гарантированные договоры купли-продажи"
 PER_guaranteed_purchase_agreements_desc: ""
 PER_al_abbas_brigade: "Бригада Аль-Аббас"
 PER_al_abbas_brigade_desc: "Бригада Абу аль-Фадля аль-Аббаса - это проправительственная шиитская мусульманская боевая группа дварфов, действующая на территории Сирии. Она названа по прозвищу Аль-Аббаса ибн Али, сына имама Али."
 PER_coup_against_saddam_TT: "Процент вероятности ниже сильно зависит от следующих факторов:\n§Y- Иранского влияния в Ираке§!\n§Y- Внутреннего влияния в Ираке§!\n§Y- Популярности формирующегося мировоззрения в Ираке§!"
 PER_iraq_coup: "§Y[IRQ.Mod_Vilayat_e_Faqih_L]§! осуществит §Yуспешный переворот§!."
 PER_iraq_civilwar: "§Y[IRQ.Vilayat_e_Faqih_L]§! развяжет §Rгражданскую войну§!."
 PER_hashd_al_shaabi: "Народные мобилизационные силы"
 PER_support_shah_massoud: "Поддержка Шаха Масуда"
 PER_support_shah_massoud_desc: "Шах Масуд — единственный человек, который может объединить Афганистан под единым знаменем, мы должны поддержать его и его Северный альянс."
 PER_imam_khomeini_relief_foundation: "Фонд помощи имаму Хомейни"
 PER_imam_khomeini_relief_foundation_desc: "Фонд помощи Имама Хомейни достаточно велик, чтобы оказать гуманитарную помощь тысячам перемещённых лиц, которые сейчас находятся на нашем пороге."
 PER_ansar_allah: "Ансар-Аллах"
 PER_ansar_allah_desc: "Также известные как хуситы, Ансар-Аллах смогут предоставить нашей стране доступ прямо через Аравийский полуостров. Такая возможность - это не та, которую мы можем упустить."
 PER_nigeria_trigger_TT: "[NIG.GetFlag]§YНигерия§! находится в состоянии §Yсостоянии мира§!, является §Yнашим союзником§!, и мы имеем §Y70% влияния§! на них.\n\n"
