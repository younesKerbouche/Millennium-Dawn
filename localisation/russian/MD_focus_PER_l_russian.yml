 PER_proclaim_the_islamic_golden_age: "Второй исламский золотой век"
 PER_proclaim_the_islamic_golden_age_desc: "С крахом сионистского режима в [ISR.GetFlag] Израиле наступил второй Золотой век ислама, когда мусульмане по всему миру радуются и трудятся ради лучшего будущего."
 PER_blow_nahariya_weapone_storage_desc: "Взорвав базу хранения оружия в Нагарии, мы сможем сдержать израильскую агрессию и покажем им, что за ними всегда наблюдают."
 PER_future_of_the_artesh: "Будущее Артеш"
 PER_future_of_the_artesh_desc: "Будущее «Артеша» имеет решающее значение для обороны и суверенитета Ирана. Его модернизация, стратегическая готовность и сильное руководство являются ключом к обеспечению его эффективности как военной силы в ближайшие десятилетия."
 PER_cooperation_with_our_partners: "Сотрудничество с нашими партнерами"
 PER_cooperation_with_our_partners_desc: "При сохранении автономии «Артеш» стратегическое сотрудничество с международными партнерами может способствовать повышению обороноспособности Ирана, обмену технологиями и боеготовности."
 PER_artesh_ground_forces: "Сухопутные войска"
 PER_artesh_ground_forces_desc: "Сухопутные войска «Артеш» составляют основу оборонительной военной мощи Ирана, обеспечивая контроль над иранскими территориями и готовясь к возможным вторжениям со стороны соседних государств."
 PER_artesh_navy: "Военно-морские силы"
 PER_artesh_navy_desc: "Военно-морской флот Artesh отвечает за охрану вод Ирана и контроль жизненно важных судоходных путей Персидского залива. Укрепление его возможностей обеспечивает безопасность морских границ Ирана."
 PER_artesh_airforce: "ВВС"
 PER_artesh_airforce_desc: "Воздушные силы Артеш призваны защищать небо Ирана от любых угроз с воздуха. Постоянное обновление флота и систем ПВО имеет решающее значение для сохранения превосходства в регионе."
 PER_self_sufficient_drive: "Самодостаточный Драйв"
 PER_self_sufficient_drive_desc: "Самодостаточность Ирана в оборонных технологиях имеет жизненно важное значение для снижения зависимости от иностранных поставщиков. Этот шаг способствует развитию отечественного оборонного производства и инноваций, укрепляя национальную безопасность и военную автономию."
 PER_establish_supply_chains: "Создание цепочек поставок"
 PER_establish_supply_chains_desc: "Создание надежных и безопасных цепочек поставок для «Артеш» гарантирует, что военные своевременно получат необходимые ресурсы, оборудование и материалы, что повысит эффективность операций."
 PER_artesh_peacekeepers: "Миротворческие миссии"
 PER_artesh_peacekeepers_desc: "Artesh может быть призван участвовать в миротворческих миссиях по стабилизации конфликтных регионов. Эта роль укрепляет дипломатические связи, демонстрируя приверженность Ирана глобальному миру и безопасности."
 PER_artesh_marine_command: "Командование морской пехоты «Артеш»"
 PER_artesh_marine_command_desc: "Командование морской пехоты «Артеш» контролирует военно-морские активы Ирана, обеспечивая безопасность в Персидском заливе и за его пределами. Укрепление его командно-контрольных структур усилит морское присутствие и готовность Ирана."
 PER_prioritize_jets: "Приоритет самолетов"
 PER_prioritize_jets_desc: "Увеличение производства и развертывания современных реактивных истребителей укрепит превосходство Ирана в воздухе и обеспечит более эффективное сдерживание потенциальных воздушных угроз."
 PER_prioritize_drones: "Массовое производство дронов"
 PER_prioritize_drones_desc: "Инвестиции в массовое производство беспилотников позволят создать универсальные и экономически эффективные средства наблюдения, разведки и нанесения ударов, что значительно усилит обороноспособность Ирана."
 PER_the_arms_dealer: "Торговец оружием"
 PER_the_arms_dealer_desc: "Взаимодействие с торговцами оружием по всему миру может предоставить нам доступ к передовым военным технологиям и оружию. Это может значительно повысить возможности «Артеша», усилив оборонную позицию Ирана."
 PER_doctrine_of_holy_defense: "Наследие Святой Обороны"
 PER_doctrine_of_holy_defense_desc: "Доктрина Священной обороны, созданная во время ирано-иракской войны, остается ключевым элементом нашей военной стратегии. Укрепление этой доктрины обеспечивает сохранение суверенитета и регионального влияния Ирана."
 PER_iaio: "IAIO"
 PER_iaio_desc: "Iran Aviation Industries Organization (IAIO), также известная как Aerospace Industries Organization, является государственной корпорацией, созданной в 1966 году с целью планирования, контроля и управления авиационной промышленностью Ирана. Aerospace Industries Organization занимается как непосредственным производством самолетов и аэрокосмической продукции, так и владеет другими государственными авиационными корпорациями."
 PER_research_and_development: "Расширить центры НИОКР"
 PER_research_and_development_desc: "Расширение центров исследований и разработок ускорит инновации в оборонном секторе Ирана. Расширенные НИОКР гарантируют, что наши военные останутся конкурентоспособными перед лицом меняющихся угроз."
 PER_our_old_friends: "Неожиданный партнер"
 PER_our_old_friends_desc: "Хотя когда-то мы были противниками, меняющийся глобальный ландшафт создал потенциал для сотрудничества со старыми партнерами. Крайне важно оценить, как мы можем восстановить взаимовыгодные связи."
 PER_russian_contracts: "Российские Контракты"
 PER_russian_contracts_desc: "Получение оборонных контрактов с Россией может обеспечить нас передовой военной техникой и опытом. Это сотрудничество может усилить наши возможности, особенно в области противовоздушной обороны и военно-морских технологий."
 PER_settle_the_dispute: "Урегулировать спор"
 PER_settle_the_dispute_desc: "Разрешение давних споров с нашими соседями будет способствовать региональной стабильности и создаст среду, в которой «Артеш» сможет сосредоточиться на своей основной миссии — национальной обороне."
 PER_oghab_forty_four: "Oghab-44"
 PER_oghab_forty_four_desc: "Oghab-44 — иранский БПЛА, предназначенный для наблюдения и разведки. Расширение его производства даст нам значительное преимущество в плане сбора разведывательной информации."
 PER_our_request: "Наш запрос"
 PER_our_request_desc: "Мы должны обратиться к нашим союзникам и запросить дополнительную поддержку и военные ресурсы. Укрепление наших международных связей обеспечит нас необходимыми ресурсами для военного продвижения."
 PER_the_mountains_of_iran: "Горы Ирана"
 PER_the_mountains_of_iran_desc: "Горная местность Ирана предлагает стратегические преимущества для оборонительных операций. Использование этих природных особенностей улучшит нашу способность отражать любые внешние угрозы."
 PER_expand_the_southern_fleet: "Расширить Южный флот"
 PER_expand_the_southern_fleet_desc: "Укрепление нашего Южного флота укрепит морскую безопасность Ирана, обеспечив контроль над Персидским заливом и его жизненно важными судоходными путями."
 PER_veins_of_the_revolution: "Вены Революции"
 PER_veins_of_the_revolution_desc: "Вены революции глубоко проникают в нашу внешнюю политику. Наше наследие не должно быть отмечено трусостью, а революционной приверженностью."
 PER_alawites_in_syria: "Алавитский плацдарм"
 PER_alawites_in_syria_desc: "Сирийский режим под руководством алавитов при семье Асада разделяет нашу шиитскую веру и антизападную позицию. Они также включают в себя критически важную связь с нашим доверенным лицом Хезболла. Ирану необходимо укрепить свои отношения с Сирией, чтобы обеспечить себе ключевого регионального союзника и усилить наше влияние на Левант, еще больше бросая вызов сионистским силам в регионе."
 PER_damascus_corridor: "Дамасский коридор"
 PER_damascus_corridor_desc: "Дамасский коридор — это тот, который мы не можем упустить, мы должны укрепить наши связи с Сирией, чтобы обеспечить безопасность этого жизненно важного коридора."
 PER_palestinian_frontism: "Палестинский фронтизм"
 PER_palestinian_frontism_desc: "Палестинское сопротивление до сих пор было отмечено суннитскими или левыми движениями. Пришло время нам начать манипулировать их политикой, чтобы более благоприятная группа пришла к власти."
 PER_advise_PIJ: "Дайте совет Палестинскому исламскому джихаду"
 PER_advise_PIJ_desc: "PIJ был создан Фатхи Шакаки в 1981 году, изначально как ответвление «Братьев-мусульман», на него идеологически повлияла Исламская революция в Иране. Фатхи Шакаки даже написал книгу, восхваляющую подход аятоллы Хомейни к ​​исламскому государству. С тех пор PIJ занял позицию в первом ряду для Ирана, но суннитски ориентированный PIJ может вступить в конфликт с Ираном в будущем.\n\nПодразделение по зарубежным операциям «Абу-Джихад» названо в честь Халила аль-Вазира и является совместно руководимым оперативным подразделением, возглавляемым палестинскими боевиками и иранскими разведчиками, которое курирует контрабанду и производство самодельных взрывных устройств и строительство сетей туннелей. В основном оно контролируется иранским отделением КСИР (Силы «Кудс»)"
 PER_corridor_to_hezbollah: "Коридор в Хезболлу"
 PER_corridor_to_hezbollah_desc: "В случае войны нам необходимо иметь коридор в Южный Ливан, если мы хотим быть готовы."
 PER_descend_on_iraq: "Нападение на Ирак"
 PER_descend_on_iraq_desc: "Саддам и его сторонники из партии Баас слишком долго грабили богатства иракского народа. Пришло время освободить их от его гнетущей хватки."
 PER_puppeteer_iraqi_politcs: "Кукловод Иракской Политики"
 PER_puppeteer_iraqi_politcs_desc: "После восстания 1999 года власть баасизма и суннитов в Ираке постепенно ослабла. Ирак является важным буферным государством, обеспечивающим преграду для вторжения любой страны с Запада. Достижение влияния на руководство Ирака защитит наши интересы в регионе и гарантирует продолжение нашего влияния в сторону Ливана."
 PER_liberation_of_the_qods: "Освобождение Кудса"
 PER_liberation_of_the_qods_desc: "Пришло время сионистам освободить контроль над Кудсом. Регион перевернётся с ног на голову от грядущей победы."
 PER_striking_the_great_satan: "Удар по великому сатане"
 PER_striking_the_great_satan_desc: "§RВремя пришло§!"
 PER_azeri_shias: "Вооружите Хусейниюна"
 PER_azeri_shias_desc: "Пришло время нам обратить свой взор на Азербайджан. Шииты, живущие прямо над нами, были угнетены десятилетиями правления, от Советов до режимов, правящих страной сегодня. Пришло время нам вооружить единственное законное политическое движение, Хусейнийун."
 PER_a_new_dawn: "Крик, доносящийся с Востока"
 PER_a_new_dawn_desc: "Для жителей Востока настал новый день. Порядок коррумпированных пал, и новое, праведное видение возглавит регион."
 PER_eastern_initiative: "Люди свободного мира"
 PER_eastern_initiative_desc: "Настало время, чтобы мы выступили за освобождение тех, кто связан репрессивными законами своих родных стран. Иран станет их голосом."
 PER_one_nation: "Одна нация"
 PER_one_nation_desc: "Объединенные Исламские Республики будут ОБЪЕДИНЕНЫ, а не разделены. Было бы идиотизмом практиковать автономное правление среди многих наций."
 PER_decentralized_state: "Многие нации"
 PER_decentralized_state_desc: "Глупый человек — тот, кто жаден до власти. Прямой контроль над многими странами в составе Объединенных Исламских Республик означал бы катастрофу."
 PER_the_displaced: "Перемещенные"
 PER_the_displaced_desc: "Тем, у кого нет дома, мы должны предоставить его, мы должны принять бедных, больных и голодных."
 PER_hegemon_of_the_gulf: "Гегемон залива"
 PER_hegemon_of_the_gulf_desc: "Иран есть и будет единственным гегемоном Персидского залива. Если бы мы захотели, арабам не было бы места в новом региональном порядке, как только мы установим полный контроль."
 PER_arabian_underbelly: "Аравийское подбрюшье"
 PER_arabian_underbelly_desc: "Пришло время нам использовать нашего союзника и нанести удар по аравийскому подбрюшью. Если бы хуситы нанесли удар по саудовцам, мы бы получили огромное преимущество над врагом благодаря элементу неожиданности."
 PER_a_truly_red_sea: "По-настоящему Красное море"
 PER_a_truly_red_sea_desc: "Красное море не выглядит красным, но как только наши враги начнут пасть жертвой своей гордыни, море окрасится в красный цвет."
 PER_usurpers_of_mecca: "Узурпаторы Мекки"
 PER_usurpers_of_mecca_desc: "Пришло время свергнуть узурпаторов Мекки и освободить народ святого города. Истинное знамя ислама находится в Иране, и именно Иран будет нести его над Меккой."
 PER_topple_gulf_monarchies: "Свержение монархий Персидского залива"
 PER_topple_gulf_monarchies_desc: "Жадность, обман и коррупция сговорились против региона и ислама. Монархии Персидского залива являются кормилом всех этих проблем, и они должны быть свергнуты."
 PER_blood_spilt_over_hormuz: "Кровь, пролитая над Ормузом"
 PER_blood_spilt_over_hormuz_desc: "Ормузский пролив принадлежит Ирану и останется таковым. Однако, если нас спровоцируют, мы не колеблясь будем защищать пролив. Ожидание провокации было бы фатальной ошибкой, и в результате мы должны быть теми, кто нападет на врага. Пришло время для дома Сауда предстать перед правосудием."
 PER_gulf_supremacy_desc: "От побережья до сияющего побережья мы заполнили и окружили залив нашими союзниками и ослабили некогда выдающиеся государства, которые имели здесь власть. Персидский залив теперь действительно, бесспорно персидский!"
 PER_gulf_summit: "Саммит стран Персидского залива"
 PER_gulf_summit_desc: "Напряженность в Персидском заливе давно подрывает стабильность и процветание региона. Организуя многосторонний саммит, мы стремимся открыть дверь для диалога, построить доверие и изучить новые рамки для сотрудничества."
 PER_the_lasting_truce: "Прочное перемирие"
 PER_the_lasting_truce_desc: "Годы прокси-конфликтов и враждебности дали о себе знать. Путем осторожных переговоров и взаимного признания мы будем работать над установлением прочного перемирия с Саудовской Аравией и другими странами Персидского залива."
 PER_the_crescents_sword: "Меч Полумесяца"
 PER_the_crescents_sword_desc: "Региональный мир требует силы. Модернизируя наши возможности и утверждая сдерживающую позицию, мы можем стать мечом, который защищает Полумесяц и поддерживает баланс сил в Персидском заливе."
 PER_strenghten_economic_ties: "Налаживание экономических связей"
 PER_strenghten_economic_ties_desc: "Одной дипломатии недостаточно — общее процветание — ключ к долгосрочному миру. Мы будем добиваться торговых сделок, энергетического сотрудничества и совместных инфраструктурных проектов с партнерами из Персидского залива."
 PER_regional_defense: "Региональная оборона"
 PER_regional_defense_desc: "Помимо слов и торговли, настоящее сотрудничество должно включать коллективную безопасность. Мы будем изучать пути обмена разведданными, совместных учений и установления регионального оборонного взаимопонимания."
 PER_musandam_gambit: "Мусандамский гамбит"
 PER_musandam_gambit_desc: "Ормузский пролив не находится под нашим полным контролем, и поэтому нам придется начать думать о способах легитимизации наших притязаний на этот регион."
 PER_solidarity_through_strength: "Солидарность через силу"
 PER_solidarity_through_strength_desc: "В регионе, который все еще не оправился от политики прошлого, Иран должен проецировать единство и силу. Мы должны построить новые отношения, основанные на взаимном уважении и прагматичном сотрудничестве."
 PER_meeting_in_ankara: "Встреча в Анкаре"
 PER_meeting_in_ankara_desc: "Необходимо направить Турции официальное приглашение присоединиться к обновленному альянсу CENTO. Общий интерес к региональному балансу может стать краеугольным камнем партнерства, ориентированного на будущее."
 PER_talks_with_the_americans: "Переговоры с американцами"
 PER_talks_with_the_americans_desc: "Восстановление дипломатических отношений с Соединенными Штатами имеет важное значение. Хотя доверие и завоевывается с трудом, общие интересы в стабильности и росте прокладывают потенциальный путь вперед."
 PER_handle_pkk_cells: "Обращение с клетками РПК"
 PER_handle_pkk_cells_desc: "Угроза РПК не знает границ. Сотрудничество с Турцией в области обмена разведданными и операций обеспечит взаимную безопасность и защитит наш суверенитет."
 bolster_the_caspian: "Укрепляйте Каспийский флот"
 bolster_the_caspian_desc: "Доминирование на Каспии требует как присутствия, так и сдерживания. Расширение нашего флота обеспечит торговые пути и утвердит региональную силу."
 PER_nato_proximity: "Близость НАТО"
 PER_nato_proximity_desc: "Полное членство в НАТО пока еще нескоро, но приведение нашей доктрины и структуры в соответствие с их доктринами принесет огромные стратегические и технологические выгоды."
 PER_safe_distance: "Безопасное расстояние"
 PER_safe_distance_desc: "Взаимодействие с НАТО не означает подчинения. Мы можем пожинать плоды сотрудничества, не ставя под угрозу нашу автономию."
 PER_in_caucasia: "На Кавказ"
 PER_in_caucasia_desc: "С упадком Исламской Республики на Кавказе образовался вакуум. Сейчас самое время Ирану вернуться, предложив поддержку, инфраструктуру и влияние."
 PER_in_central_asia: "В Среднюю Азию"
 PER_in_central_asia_desc: "Наши культурные и исторические связи с Центральной Азией теперь могут быть использованы. Инфраструктура, торговля и образование станут основой новых отношений."
 PER_the_hezbollah_problem: "Проблема Хезболлы"
 PER_the_hezbollah_problem_desc: "Остатки КСИР и боевики Хезболлы продолжают действовать в Ливане. Их уничтожение необходимо для разрыва связей с нашим прошлым."
 PER_a_party_no_more: "Вечеринка закончилась"
 PER_a_party_no_more_desc: "Дальнейшее существование Хезболлы несовместимо с региональным миром. Наша цель ясна: демонтировать их военный потенциал."
 PER_challenge_russian_influence: "Бросьте вызов российскому влиянию"
 PER_challenge_russian_influence_desc: "Российское доминирование в регионе стало неконтролируемым. Иран должен представить себя как независимую силу, готовую противостоять тяжелой руке Москвы."
 PER_negotiate_f_thirty_five: "Переговоры по контракту F-35"
 PER_negotiate_f_thirty_five_desc: "Обеспечение доступа к программе F-35 ознаменовало бы собой глубокий сдвиг в нашей оборонной позиции. Дипломатия и реформа должны проложить путь."
 PER_funds_for_democracies: "Фонды для демократии"
 PER_funds_for_democracies_desc: "Поддержка демократических движений за рубежом демонстрирует нашу новую идентичность. Стратегическое финансирование может помочь сформировать более стабильное и дружелюбное соседство."
 PER_care_for_our_own: "Забота о наших близких"
 PER_care_for_our_own_desc: "Глядя наружу, мы не должны забывать наших граждан. Программы социального обеспечения и развития должны сопровождать иностранные амбиции."
 PER_prospect_of_expansion: "Перспектива расширения"
 PER_prospect_of_expansion_desc: "CENTO не должен оставаться исключительным. Включение региональных демократий и умеренных держав обеспечит его легитимность и долговечность."
 PER_challenge_saudi_hegemony: "Бросьте вызов гегемонии Халиджи"
 PER_challenge_saudi_hegemony_desc: "Королевства Персидского залива долгое время диктовали направление развития региона. Предлагая альтернативный альянс, мы представляем видение за пределами нефти и олигархии."
 PER_standardize_alliance_training: "Стандартизировать обучение Альянса"
 PER_standardize_alliance_training_desc: "Сильный альянс должен говорить на одном военном языке. Совместные учения и гармонизация доктрин укрепят оперативный потенциал CENTO."
 PER_what_was_once_ours: "То, что когда-то было нашим"
 PER_what_was_once_ours_desc: "Шрамы от потерянных территорий все еще преследуют наше национальное сознание. Пришло время начать строить будущее, в котором мы вернем себе наше историческое наследие."
 PER_calm_the_nerves: "Успокойте нервы"
 PER_calm_the_nerves_desc: "Когда мы поднимемся, будут те, кто дрогнет. Давайте заверим наших соседей, что наше величие не является их падением, но это не значит, что мы погасим наше пламя."
 PER_investing_in_new_missiles: "Инвестиции в новые ракеты"
 PER_investing_in_new_missiles_desc: "Превосходство не наследуется, оно создается. Наше следующее поколение ракетных систем обеспечит, чтобы наш голос был услышан во всем регионе."
 PER_choking_hormuz: "Задыхающийся Ормуз"
 PER_choking_hormuz_desc: "Ормузский пролив — это яремная вена мировой торговли нефтью, и мы держим клинок. Плата за проход — не более чем справедливая цена."
 PER_arm_the_rebels: "Вооружить арабских повстанцев"
 PER_arm_the_rebels_desc: "На востоке кипит раздор. При осторожной поддержке и решительных действиях трещины в Доме Сауда могут превратиться в разломы."
 PER_modernizing_silos: "Модернизация наших силосов"
 PER_modernizing_silos_desc: "Устаревшая ракетная инфраструктура делает нас уязвимыми. Общенациональная модернизация наших шахт имеет решающее значение для обеспечения быстрых и безопасных запусков."
 PER_the_northern_problem: "Северная проблема"
 PER_the_northern_problem_desc: "Провокации Азербайджана нельзя игнорировать. Мы должны начать подготовку к решению северного вопроса, решительно и навсегда."
 PER_new_horizons: "Новые горизонты"
 PER_new_horizons_desc: "Наша энергетическая дипломатия должна соответствовать нашим стратегическим амбициям. Мы потребуем нашу законную долю ресурсов Персидского залива от тех, кто эксплуатирует нашу сдержанность."
 PER_break_the_iraqi_hand: "Сломай руку Ирака"
 PER_break_the_iraqi_hand_desc: "Иракское государство долгое время угнетало людей, живущих на его юге. Несмотря на то, что регион изобилует ресурсами, правительство в Багдаде показало себя некомпетентным в управлении этими землями, и это мы изменим."
 PER_funds_for_aio: "Средства для AIO"
 PER_funds_for_aio_desc: "Организация аэрокосмической промышленности является острием нашей военной модернизации. Мы дадим ей необходимую поддержку для процветания."
 PER_move_on_oman: "Двигайтесь дальше, Оман!"
 PER_move_on_oman_desc: "Оман контролирует ключевые стратегические контрольные точки, но остается изолированным. Пришло время изменить это — на наших условиях, с применением силы, если необходимо."
 PER_yes_men_of_qatar: "Да, люди Катара"
 PER_yes_men_of_qatar_desc: "Роль Катара как прислужника региональных держав должна прекратиться. Они либо присоединятся к нам, либо станут лишь эпизодом в нашем возвышении."
 PER_preparing_our_anti_air: "Готовим нашу противовоздушную оборону"
 PER_preparing_our_anti_air_desc: "Современное государство должно быть защищено с воздуха. Наши противовоздушные возможности должны соответствовать возможностям наших противников."
 PER_fan_the_flames_in_baku: "Раздуйте пламя в Баку"
 PER_fan_the_flames_in_baku_desc: "Внутренние волнения в Азербайджане созрели для манипуляций. Мы разожжём огонь и будем наблюдать за его пламенем из-за границы."
 PER_levy_historical_ties: "Облагать налогом исторические связи"
 PER_levy_historical_ties_desc: "Многие наши соседи обязаны своим существованием разрозненным землям, над которыми когда-то развевалось персидское знамя. Мы будем напоминать им о нашем общем прошлом и ожидаемом будущем."
 PER_levy_religious_ties: "Искоренять религиозные связи"
 PER_levy_religious_ties_desc: "Узы веры глубоко укоренились в этом регионе. Благодаря им мы сможем направить его в будущее."
 PER_revoke_turkmenchay_treaty: "Расторгнуть Туркменчайский договор"
 PER_revoke_turkmenchay_treaty_desc: "Туркменчайский договор был унизительным. Его отмена ознаменует начало новой главы, в которой мы вернём то, что было несправедливо отнято."
 PER_the_ardabil_conference: "Конференция в Ардебиле"
 PER_the_ardabil_conference_desc: "В Ардебиле составляются планы и претворяются в жизнь амбиции. Здесь начинается путь к воссоединению. Азербайджанский народ един с иранским народом, разделённым сто лет назад угрозой со стороны Москвы."
 PER_the_armenian_concern: "Армянская озабоченность"
 PER_the_armenian_concern_desc: "Армения исторически является связующим звеном между интересами Ирана и севером. Это проблема, которая может потребовать военного решения."
 PER_the_azarabadegan_guard: "Гвардия Азарбадегана"
 PER_the_azarabadegan_guard_desc: "Для защиты нашей северной границы в Азарбадегане будут созданы элитные формирования. Они будут служить и щитом, и мечом."
 PER_unification_in_armenia: "Усилия в Армении"
 PER_unification_in_armenia_desc: "Как только победа будет одержана, Армения не должна остаться в руинах. Мы начнём прилагать усилия, чтобы связать её судьбу с нашей собственной в экономическом, политическом и военном плане."
 PER_reunification: "Воссоединение"
 PER_reunification_desc: "Настал день, когда нужно исправить историческую несправедливость. Земли Азербайджана, Армении и Туркменистана должны вернуться в состав Ирана."
 PER_turmoil_in_the_ghanistan: "Беспорядки в Афганистане"
 PER_turmoil_in_the_ghanistan_desc: "Афганистан уже несколько десятилетий находится в состоянии затяжной гражданской войны. Пора начать разрабатывать долгосрочный план по урегулированию ситуации."
 PER_encroachment_to_the_east: "Вторжение на Восток"
 PER_encroachment_to_the_east_desc: "Вместо того чтобы ждать, пока кто-то другой выиграет войну в Афганистане, мы можем сделать это сами. Мы поддержим проиранских повстанцев в Хазаристане, чтобы сохранить контроль над Афганистаном."
 PER_karim_khalili: "Поддержи Карима Халили"
 PER_karim_khalili_desc: "Карим Халили — умеренный политик по сравнению со своими коллегами, и если мы хотим, чтобы Афганистан был свободен от радикализма, то нам следует обратиться именно к нему."
 PER_asif_mohseni: "Поддержи Асифа Мохсени"
 PER_asif_mohseni_desc: "По сравнению с Халили, Асиф Мохсени — более жёсткий кандидат, и его популярность среди афганских шиитов может оказаться именно тем, что нам нужно для обеспечения победы Хазары."
 PER_create_hazara_defense_force: "Создать силы обороны Хазарии"
 PER_create_hazara_defense_force_desc: "Народом хазарейцев не может руководить простая группа ополченцев. Для защиты их земель необходимо создать организованную и формальную военную структуру."
 PER_fighting_the_taliban: "Борьба с талибами"
 PER_fighting_the_taliban_desc: "Мы не можем позволить афганцам сражаться с талибами в одиночку, мы должны помочь афганскому народу в его борьбе и прогнать этих террористов от наших границ."
 PER_ministry_of_war_and_armed_forces_logistics: "Министерство обороны и снабжения ВС"
 PER_ministry_of_war_and_armed_forces_logistics_desc: "Министерство обороны и материально-технического обеспечения вооружённых сил давно несёт ответственность за контроль операционной целостности наших доктрин, планов и боевой готовности. Эта важнейшая организация не может быть упущена из виду — для её процветания и эффективного функционирования требуется должное внимание и забота"
 PER_twenty_first_century_warfare: "Война 21 века"
 PER_twenty_first_century_warfare_desc: "Война — это постоянно развивающаяся среда. Если мы будем придерживаться старых традиций, наши армии будут разбиты с относительной лёгкостью."
 PER_brave_men_of_the_sky: "Отважные люди Неба"
 PER_advanced_machines_of_the_sky: "Передовые небесные машины"
 PER_advanced_machines_of_the_sky_desc: "Высоко в небе мужчины, женщины и дети будут с благоговением смотреть на ревущих зверей, пролетающих над их головами. Благодаря чистому знанию, упорному труду и иранскому мастерству мы будем господствовать на голубом горизонте, который Бог начертал над нами."
 PER_legacy_of_pessian: "Наследие пессимизма"
 PER_legacy_of_pessian_desc: "Настоящий пилот, Пессиан был одним из первых мучеников великой иранской революции, направленной на достижение современности, величия и свободы. Его наследие не будет забыто, и вместо этого он будет увековечен в традициях военно-воздушных сил."
 PER_jack_of_all_trades: "Мастер на все руки"
 PER_jack_of_all_trades_desc: "Наши пилоты будут опытными и, безусловно, универсальными. Меньшее было бы компромиссом, а мы просто не можем идти на компромисс в эти непростые времена."
 PER_steadfast_upgrades: "Постоянные обновления"
 PER_steadfast_upgrades_desc: "Наш флот стареет, и стареет относительно быстро. Мы должны предпринять решительные и скоординированные усилия по модернизации нашей авиации, чтобы мы могли конкурировать с противником в небе."
 PER_those_on_the_field: "Те, кто на поле боя"
 PER_those_on_the_field_desc: "Нельзя забывать о тех, кто на поле боя, о тех, кто сражается с врагом и защищает нацию, и о тех, кто отдаёт свои жизни за эту землю. Мы должны стремиться совершенствовать их доктрины и методы ведения войны."
 PER_a_mans_best_friend: "Лучший друг мужчины"
 PER_a_mans_best_friend_desc: "Лучший друг солдата — это артиллерия, которая стоит рядом с ним. Без этих пушек кто ещё, кроме самого солдата, готов пойти на такую жертву, чтобы расчистить путь для остальных?"
 PER_cannons_of_today: "Современные пушки"
 PER_cannons_of_today_desc: "Современные пушки — ужасающее оружие на поле боя. Однако мы до сих пор используем пушки позавчерашнего дня. Поэтому наш долг — совершенствовать и модернизировать старое оборудование, чтобы создать равные условия для наших войск на поле боя."
 PER_guidance_of_the_old_guard: "Руководство Старой гвардии"
 PER_guidance_of_the_old_guard_desc: "В то время как некоторые старики, которых иногда называют Кеннетами, бродят по округе, наши этого не делают. Нам нужны советы старой гвардии и командиров, которые находятся здесь уже долгое время, особенно тех, кто участвовал в войне в Ираке."
 PER_armored_beasts: "Бронированные звери"
 PER_armored_beasts_desc: "Как на суше, так и на море бронированные звери свободно разгуливают и сеют хаос среди уязвимых, незащищённых и более слабых противников. Чтобы наши люди не становились их добычей, мы должны создать свои собственные варианты."
 PER_the_crews: "Экипажи"
 PER_the_crews_desc: "Экипажи, управляющие танками и бронемашинами, должны быть в приоритете. Они проводят много времени в жаркой, влажной и часто тесной обстановке."
 PER_the_roar_of_an_engine: "Вой двигателя"
 PER_the_roar_of_an_engine_desc: "При наличии надлежащих технологий наши бронированные машины уничтожат любую приближающуюся армию. Крайне важно приложить дополнительные усилия, чтобы обеспечить себе преимущество перед противником."
 PER_sailors_of_tomorrow: "Моряки завтрашнего дня"
 PER_sailors_of_tomorrow_desc: "Хотя моряки и могут быть суровыми, им нужны надёжные суда и оборудование. Давно пора провести столь необходимые модернизации кораблей, которые бороздят наши территориальные воды, а иногда и тех, кого мы хотим спровоцировать."
 PER_hope_and_pride_of_iran: "Надежда и гордость Ирана"
 PER_hope_and_pride_of_iran_desc: "Моряки и пилоты — надежда и гордость Ирана. Без них кто бы управлял машинами, которые поддерживают отважных бойцов на земле?"
 PER_revolutionary_blueprint: "Революционный план"
 PER_revolutionary_blueprint_desc: "Революционный план описывает нашу приверженность преобразованию инфраструктуры, экономики и общества Ирана в соответствии с исламскими ценностями. Благодаря самодостаточности, модернизации и национальному единству мы укрепим наши позиции на мировой арене и обеспечим успех революции."
 PER_way_of_the_imam: "Путь Имама"
 PER_way_of_the_imam_desc: "Путь Имама — это путь справедливости, равенства и исламского управления. Он является основой нашего политического и духовного возрождения. Следуя учениям Имама, мы стремимся защищать Исламскую Республику и направлять её к процветающему и независимому будущему."
 PER_bastion_of_islam: "Бастион ислама"
 PER_bastion_of_islam_desc: "Иран является оплотом исламской революции, крепостью исламского управления и ценностей. Как лидер исламского мира, мы будем защищать и распространять принципы ислама, чтобы у угнетённых повсюду был голос."
 PER_state_of_the_revolution: "Состояние революции"
 PER_state_of_the_revolution_desc: "Исламская Республика — это воплощение революции, государство, построенное на принципах справедливости, независимости и сопротивления. Наша революция продолжает определять все аспекты управления, от экономической политики до международных отношений, гарантируя, что идеалы Имама остаются в основе всего, что мы делаем."
 PER_sepah_loyalty_discipline: "Инициатива «Лояльность и дисциплина Сепаха»"
 PER_sepah_loyalty_discipline_desc: "Сепах (Корпус стражей исламской революции) — это щит нашей революции. Благодаря инициативе «Верность и дисциплина» мы стремимся укрепить узы доверия и преданности между Сепахом и Исламской Республикой, гарантируя, что наши силы будут непоколебимы в защите революции."
 PER_the_media_fatwa: "Фетва для СМИ"
 PER_the_media_fatwa_desc: "В эпоху информационных войн «Медиа-фетва» гарантирует, что СМИ будут руководствоваться исламскими принципами. Мы будем регулировать контент, продвигать исламские ценности и устранять вредное иностранное влияние, чтобы сохранить целостность революции и нации."
 PER_clamp_domestic_separatism: "Борьба с внутренним сепаратизмом"
 PER_clamp_domestic_separatism_desc: "Национальное единство имеет первостепенное значение для укрепления Исламской Республики. С любыми силами, стремящимися подорвать наше единство с помощью сепаратизма или разжигающих рознь идеологий, необходимо решительно бороться. Мы укрепим связь между всеми иранскими народами, чтобы никакой сепаратизм, поддерживаемый извне, не мог угрожать нашей революции."
 PER_establish_cyber_police: "Киберполиция"
 PER_establish_cyber_police_desc: "Рост цифровой войны и распространение иностранной пропаганды через интернет требуют нового подхода к национальной безопасности. Киберполиция будет защищать Исламскую Республику от киберугроз, обеспечивая, чтобы виртуальное пространство оставалось свободным от вредоносного влияния и служило интересам революции."
 PER_khomeinis_promise: "Обещание Хомейни"
 PER_khomeinis_promise_desc: "Обещание, данное имамом Хомейни, — это обещание общества, построенного на справедливости, вере и независимости. Мы стремимся воплотить в жизнь представление имама об Исламской Республике, которая твёрдо придерживается своих ценностей и обеспечивает успех революции."
 PER_architechts_of_seventy_nine: "Архитекторы 1979 года"
 PER_architechts_of_seventy_nine_desc: "Герои революции 1979 года заложили основы Исламской Республики. Их видение, самопожертвование и лидерство положили конец угнетению и иностранному контролю, создав суверенное исламское государство, которое продолжает служить образцом для всего мира."
 PER_ballistic_shift: "Баллистический сдвиг"
 PER_ballistic_shift_desc: "Наше стремление к военной самодостаточности продолжается с упором на развитие передовых баллистических возможностей. Благодаря этому сдвигу мы обеспечим готовность Ирана к защите от внешних угроз, утвердим нашу независимость и укрепим наши позиции в регионе."
 PER_self_sufficiency_jihad_org: "Самодостаточная организация джихада"
 PER_self_sufficiency_jihad_org_desc: "Организация «Джихад самодостаточности» стремится обеспечить полную экономическую и технологическую независимость Ирана. Используя силу нашего народа и ресурсы, мы избавимся от зависимости от иностранных держав и построим процветающий, самодостаточный Иран."
 PER_forbid_nuclear_arms: "Запретить ядерное оружие"
 PER_forbid_nuclear_arms_desc: "Сохраняя право на мирные ядерные технологии, Исламская Республика обязуется никогда не разрабатывать ядерное оружие. Руководствуясь исламскими принципами, мы считаем, что истинная сила нашей нации заключается в нашем единстве и вере, а не в распространении опасного оружия."
 PER_mouse_in_the_corner: "Мышь в углу"
 PER_mouse_in_the_corner_desc: "Пока иностранные державы продолжают изолировать и провоцировать нас, мы не будем поддаваться страху. Мы твёрдо стоим перед лицом агрессии, готовые защищать наш суверенитет. Подобно тому, как загнанная в угол мышь даёт отпор, мы покажем свою силу и стойкость."
 PER_naja_focus: "NAJA"
 PER_naja_focus_desc: "Национальная полиция (NAJA) играет важнейшую роль в обеспечении правопорядка и защите революции. Её деятельность направлена на поддержание порядка, сохранение исламских ценностей и обеспечение того, чтобы народ Ирана жил в мире и безопасности под руководством Исламской Республики."
 PER_great_fire_wall: "Великий брандмауэр"
 PER_great_fire_wall_desc: "В эпоху интернета Великий китайский файрвол необходим для защиты нашего народа от пагубного иностранного влияния и киберугроз. Мы обеспечим безопасность виртуального пространства, гарантируя, что нашим гражданам будет доступен только контент, соответствующий исламским ценностям."
 PER_internet_freedom: "Доступ к глобальной свободе"
 PER_internet_freedom_desc: "Признавая важность доступа к информации, Исламская Республика придерживается контролируемого и сбалансированного подхода к интернету. Обеспечивая доступ к глобальным ресурсам при сохранении нашего суверенитета, мы сохраним наши исламские ценности в эпоху цифровых технологий."
 PER_principles_of_vilayet_faqih: "Принципы Велаят-и Факих"
 PER_principles_of_vilayet_faqih_desc: "Доктрина Велаят-э-Факих наделяет высшей властью исламского правоведа. Этот принцип лежит в основе всех решений в Исламской Республике, гарантируя, что наше управление основано на мудрости исламского права и учениях имама."
 PER_handle_student_groups: "Работа с группами студентов"
 PER_handle_student_groups_desc: "Студенческие группы играют важную роль в интеллектуальной жизни нации. Однако их деятельность всегда должна соответствовать принципам революции. Мы будем следить за тем, чтобы студенческие движения служили общему благу Исламской Республики, поддерживая единство и прогресс."
 PER_science_and_islam: "Наука и ислам"
 PER_science_and_islam_desc: "Исламская Республика не видит противоречия между научным прогрессом и исламскими ценностями. Мы будем способствовать научной революции в Иране, гарантируя, что технологический прогресс будет достигнут в гармонии с нашей религиозной и культурной идентичностью."
 PER_warrants_on_problematic_people: "Ордера на арест проблемных лиц"
 PER_warrants_on_problematic_people_desc: "С лицами, угрожающими стабильности Исламской Республики или пропагандирующими антиреволюционные идеи, необходимо решительно бороться. Мы будем выдавать ордера на арест тех, кто подрывает единство и безопасность нации, обеспечивая защиту революции от внутренних угроз."
 PER_guided_by_faith: "Руководствуясь верой"
 PER_guided_by_faith_desc: "Направление развития нашей страны прочно укоренилось в вере и руководствуется божественными принципами ислама. Каждое решение, от внутренней политики до международных отношений, соответствует ценностям справедливости, равенства и праведности, предписанным нашей верой."
 PER_guided_by_people: "Руководствуясь людьми"
 PER_guided_by_people_desc: "Сила Исламской Республики заключается в воле её народа. Мы стремимся к тому, чтобы каждая политика и каждое решение отражали желания и потребности иранских масс, поддерживая принцип народного суверенитета в рамках ислама."
 PER_with_no_choice: "У него нет другого выбора"
 PER_with_no_choice_desc: "Столкнувшись с внешней агрессией или внутренними беспорядками, Исламская Республика не может поступить иначе, как действовать решительно. Наши действия, будь то дипломатические или оборонительные, продиктованы необходимостью защищать нашу революцию и сохранять наш суверенитет."
 PER_anti_riot_equipment: "Импортное оборудование для борьбы с массовыми беспорядками"
 PER_anti_riot_equipment_desc: "Для поддержания порядка и защиты целостности Исламской Республики мы обеспечим наши правоохранительные органы необходимыми инструментами для подавления беспорядков. Импортируя современное оборудование для подавления беспорядков, мы укрепляем нашу способность поддерживать мир и безопасность нашего народа."
 PER_increased_guidance_patrol: "Гашт-Э-Эршед"
 PER_increased_guidance_patrol_desc: "Гашт-и-Эршад, «Патруль наставников», служит нравственным ориентиром для общества. Расширяя их присутствие, мы обеспечим соответствие наших общественных пространств ценностям скромности и исламскому праву, способствуя формированию общества, отражающего наши священные принципы."
 PER_abolish_guidance_patrol: "Отменить контрольные патрули"
 PER_abolish_guidance_patrol_desc: "В новую эпоху мы можем рассмотреть возможность упразднения «Патрулей наставничества», признавая важность индивидуальных свобод в исламском контексте. Это стало бы шагом к балансу между личными свободами и необходимостью социальной сплоченности, отражающим эволюцию нашей Республики."
 PER_electoral_clarity: "Избирательная ясность"
 PER_electoral_clarity_desc: "Обеспечение прозрачности и справедливости наших избирательных процессов является ключевым принципом Исламской Республики. Мы проведём реформы, которые гарантируют точный подсчёт голосов и то, что наши выборы отражают истинное волеизъявление народа в соответствии с исламскими нормами."
 PER_utilize_workers_house: "Используйте дом для рабочих"
 PER_utilize_workers_house_desc: "Дом трудящихся — важнейшее учреждение в Исламской Республике, обеспечивающее то, чтобы голос рабочих был услышан и уважаем. Мы расширим полномочия этого органа, чтобы он лучше удовлетворял потребности нашего рабочего класса, способствовал социальной справедливости и повышал благосостояние людей, которые обеспечивают экономику нашей страны."
 PER_expand_nehsa: "Расширять NEHSA"
 PER_expand_nehsa_desc: "NEHSA, военно-воздушные силы Корпуса стражей исламской революции, довольно быстро отстают в технологическом плане. Настало время для нас приобрести новые технологии, протянув руку помощи русским."
 PER_vaja_intel: "Разведка VAJA"
 PER_vaja_intel_desc: "Разведывательная служба VAJA играет жизненно важную роль в поддержании целостности нашей Исламской Республики. Это разведывательное агентство гарантирует, что мы будем на шаг впереди любых заговорщиков или иностранных врагов, сохраняя революцию и защищая суверенитет иранского народа."
 PER_funding_for_faraja: "Финансирование FARAJA"
 PER_funding_for_faraja_desc: "FARAJA играет важную роль в защите исламских ценностей и Республики от коррупции и иностранного влияния. Увеличение финансирования усилит её возможности по поддержанию закона и порядка, обеспечивая защиту принципов революции на всех уровнях общества."
 PER_hijab_and_chastity: "Законопроект о хиджабе и целомудрии"
 PER_hijab_and_chastity_desc: "Законопроект о хиджабе и целомудрии направлен на то, чтобы каждая иранская женщина соблюдала принципы скромности и целомудрия, предписанные исламским учением. Этот закон будет защищать нравственные устои общества и укреплять ценности революции, способствуя жизни в соответствии с божественным руководством."
 PER_strengthen_guardian_council: "Усилить Совет стражей"
 PER_strengthen_guardian_council_desc: "Совет стражей гарантирует, что Исламская Республика остается верной своим принципам, контролируя законность законов и кандидатов. Усиление Совета будет дополнительно защищать наше исламское управление и обеспечит, что Республика останется на пути, заданном революцией."
 PER_weaken_guardian_council: "Подорвать Совет стражей"
 PER_weaken_guardian_council_desc: "Для обеспечения большей гибкости и политических реформ в Исламской Республике мы можем рассмотреть возможность ослабления влияния Совета стражей. Это позволит более разнообразным политическим взглядам развиваться, хотя и ценой возможного ослабления нашей исламской власти."
 PER_basij_autonomy: "Предоставить Басиджу автономию"
 PER_basij_autonomy_desc: "Басидж — сердце наших революционных сил, и предоставление им автономии позволит действовать более решительно в защите Исламской Республики. Укрепляя Басидж, мы гарантируем, что революционный дух останется крепким, а голос народа продолжит направлять нацию."
 PER_family_and_loyalty: "Семья и лояльность"
 PER_family_and_loyalty_desc: "Сила Исламской Республики основана на семье как на её краеугольном камне. Поощрение лояльности к нации и ценностям революции внутри семейных отношений обеспечит стабильность и будущее нашего народа, создавая общество, основанное на вере, ответственности и единстве."
 PER_power_of_the_leader: "Власть Лидера"
 PER_power_of_the_leader_desc: "Лидер обладает высшей властью в управлении Исламской Республикой. Расширение полномочий Лидера обеспечивает быстрое и решительное принятие решений в соответствии с волей народа и руководством исламских принципов."
 PER_the_imams_line: "Линия Имама"
 PER_the_imams_line_desc: "Линия Имама символизирует непрерывную связь между нашим руководством и божественным наставлением ислама. Поддержание этой линии гарантирует, что Исламская Республика останется верна изначальному замыслу революции, сохраняя чистоту учений и крепость нашего национального единства."
 PER_cooperation_with_artesh: "Сотрудничать с Артеш"
 PER_cooperation_with_artesh_desc: "Наличие двух полностью разрозненных высших военных командований было бы нефункциональным для страны. Чтобы обеспечить нашу победу, Иранский корпус стражей исламской революции (КСИР) и Армия Исламской Республики Иран (АИРИ) должны работать сообща, чтобы достичь наилучшего результата."
 PER_naja: "NAJA"
 PER_naja_desc: "Командование правоохранительных органов Исламской Республики Иран — это униформированная полиция в Иране."
 PER_irgc_self_sufficiency_jihad_org: "Организация Джихада Самообеспечения КСИР"
 PER_irgc_self_sufficiency_jihad_org_desc: "Организация Джихада Самообеспечения КСИР — это научно-исследовательское и производственное подразделение, которое разрабатывает и производит грунтовые радары, системы связи, вооружение, боевые машины, оборудование для электронной и кибервойны. Производственные мощности расположены в Тегеране и Исфахане."
 PER_irgc_navy: "ВМС КСИР"
 PER_irgc_navy_desc: ""
 PER_paralyzed_prosperity: "Парализованное процветание"
 PER_paralyzed_prosperity_desc: "Наша экономика находится в состоянии застоя, где рост сдерживается неэффективностью и устаревшими методами. Крайне важно вырваться из этого паралича и вдохнуть новую жизнь в экономический механизм страны."
 PER_commanders_of_commerce: "Командиры торговли"
 PER_commanders_of_commerce_desc: "Небольшая группа влиятельных бизнес-лидеров появилась, чтобы направлять экономическое развитие страны. Их усилия по модернизации торговли и промышленности могут стать ключом к преодолению нашей экономической стагнации."
 PER_sins_of_charity: "Грехи милосердия"
 PER_sins_of_charity_desc: "Хотя благотворительные организации за последние годы процветали, некоторые из них использовали своё влияние в неблагородных целях. Мы должны тщательно проверять эти группы и гарантировать, что их ресурсы направляются на общее благо."
 PER_control_tax_evasion: "Борьба с уклонением от налогов"
 PER_control_tax_evasion_desc: "В большинстве стран самые богатые люди и компании продолжают уклоняться от уплаты налогов, истощая государственные средства, которые крайне необходимы для развития страны. В Иране же ситуация ещё хуже. Фермеры и простые люди отказываются платить налоги, составляя около 30% населения."
 PER_rials_behind_red_tape: "Риалы, скрытые за бюрократией"
 PER_rials_behind_red_tape_desc: "Бюрократическая неэффективность и запутанные регуляции привели к неправильному распределению средств. Упрощение процедур и устранение бюрократических препон обеспечат направленность экономических ресурсов туда, где они нужны больше всего."
 PER_root_out_money_laundering: "Искоренить отмывание денег"
 PER_root_out_money_laundering_desc: "Отмывание денег остаётся серьёзной проблемой — огромные суммы незаконных средств циркулируют вне формальной экономики. Для защиты национальных интересов мы должны решительно бороться с этими операциями и ликвидировать их."
 PER_the_lost_generations: "Потерянные поколения"
 PER_the_lost_generations_desc: "Десятилетия пренебрежения оставили большую часть населения без возможностей для образования и развития. Пришло время инвестировать в их будущее и гарантировать, что ни одно поколение не останется забытым."
 PER_upholding_justice: "Отстаивание справедливости"
 PER_upholding_justice_desc: "Чтобы восстановить доверие к нашим институтам, мы должны обеспечить справедливое и беспристрастное функционирование системы правосудия. Реформирование судебной системы гарантирует, что ко всем гражданам будет применяться одинаковое правовое регулирование."
 PER_reclaim_control: "Вернуть контроль"
 PER_reclaim_control_desc: "Несколько влиятельных групп получили слишком большое влияние на ключевые отрасли нашей экономики. Мы должны принять решительные меры, чтобы восстановить контроль и обеспечить уважение к власти государства."
 PER_additional_funds_for_khatam_al_anbia: "Дополнительные средства для Хатам-аль-Анбии"
 PER_additional_funds_for_khatam_al_anbia_desc: "«Хатам-аль-Анбия» играет ключевую роль во многих важнейших инфраструктурных проектах страны. Выделение дополнительных средств этой организации обеспечит своевременное и бюджетное завершение жизненно важных проектов."
 PER_dismantling_the_monopoly: "Ликвидировать монополию"
 PER_dismantling_the_monopoly_desc: "Несколько влиятельных организаций доминируют на рынке, ограничивая конкуренцию и подавляя инновации. Мы должны предпринять шаги, чтобы разрушить эти монополии и создать более справедливую и конкурентоспособную экономику."
 PER_grip_of_the_state: "Власть государства"
 PER_grip_of_the_state_desc: "Чтобы укрепить национальное управление, государство должно усилить контроль над ключевыми отраслями и сферами услуг. Это позволит направить богатство страны на благо общества и национальное развитие."
 PER_investigate_ineffeciency: "Расследовать неэффективность"
 PER_investigate_ineffeciency_desc: "Повсеместная неэффективность государственных операций обходится стране в миллиарды упущенных возможностей. Пришло время тщательно изучить эти проблемы и провести реформы, чтобы максимально повысить эффективность наших институтов."
 PER_weaken_konkour: "Ослабить конкуренцию"
 PER_weaken_konkour_desc: "Экзамен «Конкур» стал препятствием для многих талантливых студентов, отдавая предпочтение элите и закрепляя неравенство. Пришло время реформировать систему, чтобы доступ к высшему образованию основывался на заслугах, а не на привилегиях."
 PER_reinforce_konkour: "Укреплять конкуренцию"
 PER_reinforce_konkour_desc: "Система экзаменов «Конкур» является основой академического и профессионального успеха в стране. Укрепление этой системы обеспечит доступ к возможностям, которые предоставляет высшее образование, только для лучших и самых талантливых."
 PER_alcohol_matter: "Дело в алкоголе"
 PER_alcohol_matter_desc: "Употребление алкоголя по-прежнему является деликатной темой в нашем обществе. Пересматривая связанные с этим правила, мы можем найти баланс между уважением культурных ценностей и решением проблем общественного здравоохранения."
 PER_security_in_the_south_east: "Безопасность на Юго-Востоке"
 PER_security_in_the_south_east_desc: "Южные и восточные границы остаются уязвимыми для преступной деятельности и региональной нестабильности. Укрепление безопасности в этом регионе имеет решающее значение для поддержания мира и защиты ресурсов нашей страны."
 PER_auction_irgc_companies: "Аукцион компаний КСИР"
 PER_auction_irgc_companies_desc: "Несколько компаний, связанных с КСИР, обладают значительным экономическим влиянием. Продажа этих активов с аукциона могла бы перераспределить власть и дать толчок развитию государственного сектора, одновременно ограничивая участие военных в экономике."
 PER_stakes_in_bahman_group: "Доли в группе компаний \"Бахман\""
 PER_stakes_in_bahman_group_desc: "Bahman Group занимает значительную долю автомобильного рынка страны. Приобретая долю в этой влиятельной компании, мы можем обеспечить более строгий контроль и стимулировать конкуренцию в отрасли."
 PER_trial_zanjani: "Судебный процесс над Бабаком Занджани"
 PER_trial_zanjani_desc: "Бабак Занджани, бизнесмен, связанный с различными коррупционными схемами, должен предстать перед судом. Его судебный процесс станет убедительным сигналом о нашей приверженности борьбе с коррупцией на самых высоких уровнях."
 PER_expansion_of_state_bonyads: "Расширение государственных бониад"
 PER_expansion_of_state_bonyads_desc: "Государственные фонды, или «бониады», играют важнейшую роль в социальном обеспечении и развитии. Расширение их деятельности позволит им оказывать поддержку большему числу граждан и способствовать экономической стабильности."
 PER_ministry_of_education: "Стремление к повышению грамотности"
 PER_ministry_of_education_desc: "Повышение уровня грамотности по всей стране необходимо для формирования квалифицированной рабочей силы. Министерство образования должно взять на себя ответственность за расширение образовательных возможностей для всех граждан."
 PER_hijab_issue: "Проблема с хиджабом"
 PER_hijab_issue_desc: "Продолжающиеся споры вокруг хиджаба продолжают формировать национальную идентичность. Важно найти путь, который будет учитывать ценности нации, не нарушая при этом права и выбор отдельных людей."
 PER_target_the_smugglers: "Нацеливайтесь на контрабандистов"
 PER_target_the_smugglers_desc: "Контрабанда остаётся серьёзной проблемой, лишающей страну столь необходимых ресурсов и поощряющей преступную деятельность. Пришло время занять более жёсткую позицию и искоренить эти незаконные операции."
 PER_fate_of_oil_fields: "Судьба нефтяных месторождений"
 PER_fate_of_oil_fields_desc: "Нефтяные месторождения страны являются источником большого богатства, но также и потенциальной нестабильности. Мы должны решить, следует ли национализировать или реформировать управление этими ресурсами, чтобы обеспечить долгосрочную экономическую безопасность."
 PER_cripple_the_bonyads: "Искалечить Боньядов"
 PER_cripple_the_bonyads_desc: "Бониады стали слишком крупными и влиятельными в экономической и социальной сферах. Сокращение их влияния позволит обеспечить более справедливое распределение ресурсов и возможностей."
 PER_uplift_the_bonyads: "Возвысьте Боньядов"
 PER_uplift_the_bonyads_desc: "Несмотря на недостатки бониадов, они оказывают значительную поддержку малоимущим. Усиление их роли обеспечит эффективное использование их ресурсов для помощи наиболее нуждающимся членам общества."
 PER_tighten_port_registration: "Ужесточить правила регистрации в портах"
 PER_tighten_port_registration_desc: "Неправильная регистрация в портах и бесконтрольный импорт привели к экономической неэффективности и незаконной торговле. Ужесточение этих правил повысит прозрачность и обеспечит надлежащий контроль за торговлей."
 PER_expand_university_campuses: "Расширять университетские городки"
 PER_expand_university_campuses_desc: "Расширение наших университетских кампусов обеспечит более широкий доступ к высшему образованию, способствуя формированию более квалифицированной и образованной рабочей силы, которая будет стимулировать будущий экономический рост."
 PER_end_oil_smuggling: "Покончить с контрабандой нефти"
 PER_end_oil_smuggling_desc: "Контрабанда нефти подорвала экономическую стабильность страны. Мы должны предпринять решительные шаги, чтобы искоренить эту незаконную деятельность и обеспечить надлежащий учёт всех доходов от продажи нефти."
 PER_dissolve_mobin_trust_consortium: "Распустить консорциум Mobin Trust Consortium"
 PER_dissolve_mobin_trust_consortium_desc: "Консорциум Mobin Trust стал символом бесконтрольной власти и коррупции. Его роспуск предотвратит дальнейшую монополизацию ресурсов и будет способствовать созданию более конкурентной бизнес-среды."
 PER_abolish_tax_cuts: "Отменить снижение налогов"
 PER_abolish_tax_cuts_desc: "Снижение налогов для богатых увеличило неравенство и сократило государственные доходы. Отмена этих снижений вернёт справедливость в налоговую систему и обеспечит необходимые средства для государственных служб."
 PER_direct_control_over_all: "Абсолютный контроль"
 PER_direct_control_over_all_desc: "Усиление прямого государственного контроля над всеми секторами экономики позволит нам бороться с коррупцией и неэффективностью. Централизуя власть, мы сможем более эффективно проводить реформы."
 PER_strengthen_setad: "Укреплять SETAD"
 PER_strengthen_setad_desc: "SETAD является ключевым игроком в управлении национальными активами. Укрепляя его влияние, мы можем обеспечить эффективное использование этих активов в национальных интересах."
 PER_reform_konkour: "Реформировать Конкуренцию"
 PER_reform_konkour_desc: "Несмотря на недостатки системы Konkour, её можно реформировать, чтобы она лучше отвечала образовательным потребностям страны. Обеспечение справедливости и прозрачности откроет двери для всех студентов."
 PER_harshen_examination_process: "Ужесточить экзаменационный процесс"
 PER_harshen_examination_process_desc: "Повышение сложности вступительных экзаменов повысит стандарты образования и обеспечит доступ к высшему образованию только для наиболее квалифицированных кандидатов."
 PER_locate_traficing_rings: "Определить местонахождение групп, занимающихся торговлей людьми"
 PER_locate_traficing_rings_desc: "Незаконный оборот наркотиков продолжает терроризировать наши границы, дестабилизируя ситуацию в регионе и финансируя организованную преступность. Мы должны выявить и ликвидировать эти сети, чтобы обеспечить безопасность страны."
 PER_nationalize_the_wealth: "Национализировать их Богатства"
 PER_nationalize_the_wealth_desc: "Крупные частные состояния по-прежнему сосредоточены в руках немногих. Национализировав эти активы, мы можем обеспечить более справедливое распределение богатства и его использование на благо всего населения."
 PER_start_merges: "Начните слияние"
 PER_start_merges_desc: "Чтобы укрепить экономику, мы должны поощрять слияние небольших, менее эффективных компаний в более крупные и мощные организации. Это будет способствовать повышению конкурентоспособности и экономической стабильности."
 PER_pillar_of_welfare: "Основа благосостояния"
 PER_pillar_of_welfare_desc: "Мы должны уделять приоритетное внимание социальному обеспечению и социальным услугам, чтобы все граждане имели доступ к ресурсам, необходимым для продуктивной и полноценной жизни."
 PER_rebuild_the_curriculum: "Перестроить учебную программу"
 PER_rebuild_the_curriculum_desc: "Модернизированная учебная программа обеспечит следующее поколение знаниями и навыками, необходимыми для успешной жизни в быстро меняющемся мире. Мы должны реформировать систему образования, чтобы она соответствовала вызовам будущего."
 PER_promising_and_gifted_students: "Перспективные и одаренные студенты"
 PER_promising_and_gifted_students_desc: "Выявление и поддержка талантливых студентов обеспечат нам воспитание лидеров и новаторов завтрашнего дня. Эта инициатива предусматривает предоставление стипендий и наставничество для самых ярких умов страны."
 PER_invest_into_gharb: "Инвестиции в Gharb"
 PER_invest_into_gharb_desc: "Инвестиции в западную часть нашей страны помогут создать столь необходимую инфраструктуру в той части страны, где проживают курды, на которую часто не обращают внимания."
 PER_invest_into_shargh: "Инвестиции в Шарг"
 PER_invest_into_shargh_desc: "Восточные регионы страны долгое время оставались без должного внимания. Инвестиции в район Шарга расширят наши экономические возможности и улучшат инфраструктуру в этой жизненно важной части страны."
 PER_tabriz_service_sector: "Сектор услуг Тебриза"
 PER_tabriz_service_sector_desc: "Развитие сферы услуг в Тебризе создаст новые рабочие места, укрепит экономику и превратит город в региональный экономический центр, чему будет способствовать его стратегическое расположение."
 PER_see_to_atrak_border: "Навести порядок на границе Атрак"
 PER_see_to_atrak_border_desc: "Укрепление инфраструктуры и обеспечение безопасности вдоль границы с Атраком улучшат торговлю и сократят масштабы контрабанды, что будет способствовать развитию экономики и обеспечению безопасности в этом стратегически важном регионе."
 PER_utilize_afghan_labor: "Использовать афганскую рабочую силу"
 PER_utilize_afghan_labor_desc: "Афганская рабочая сила может стать экономически выгодным решением для многих отраслей в Иране. Обеспечив надлежащее регулирование и защиту, мы сможем использовать эту рабочую силу, одновременно способствуя стабилизации региона."
 PER_safeguard_eastern_border: "Охранять Восточную границу"
 PER_safeguard_eastern_border_desc: "Укрепление обороны вдоль восточной границы защитит нашу страну от контрабанды, незаконной торговли и потенциальной повстанческой деятельности, обеспечив безопасность одного из наших наиболее уязвимых регионов."
 PER_investments_into_golestan: "Инвестиции в Сельское хозяйство Голестании"
 PER_investments_into_golestan_desc: "Провинция Голестан обладает значительным сельскохозяйственным потенциалом. Инвестиции в современные методы ведения сельского хозяйства и инфраструктуру повысят производительность и укрепят продовольственную безопасность страны."
 PER_expanding_the_power_grid: "Расширение энергосистемы"
 PER_expanding_the_power_grid_desc: "Расширение национальной энергосистемы обеспечит стабильным и надёжным источником электроэнергии все регионы, поддержит промышленный рост и улучшит качество жизни наших граждан."
 PER_chabahar_port: "Порт Чабахар"
 PER_chabahar_port_desc: "Порт Чабахар обладает значительным стратегическим и экономическим потенциалом. Инвестиции в его расширение укрепят позиции Ирана как ключевого центра международной торговли, особенно в регионе Индийского океана."
 PER_neighbourly_investments: "Добрососедские инвестиции"
 PER_neighbourly_investments_desc: "Инвестиции в экономику наших соседних стран могут способствовать укреплению региональных связей и принести взаимную выгоду. Поощряя рост за пределами наших границ, мы можем укрепить как внутреннюю, так и региональную стабильность."
 PER_embracing_the_open_market: "Переход на открытый рынок"
 PER_embracing_the_open_market_desc: "Открытие наших рынков для иностранных инвестиций будет способствовать развитию конкуренции, инноваций и росту, обеспечивая интеграцию Ирана в мировую экономику."
 PER_ditching_the_five_year_model: "Отказ от пятилетней модели"
 PER_ditching_the_five_year_model_desc: "Жесткая структура пятилетнего плана развития сдерживает нас. Пришло время принять более гибкий, ориентированный на рынок подход к экономическому росту."
 PER_export_quotas: "Экспортные квоты"
 PER_export_quotas_desc: "Установление экспортных квот будет регулировать экспорт наших ресурсов, обеспечивая баланс между внутренними потребностями и международным спросом."
 PER_free_zones_kish: "Свободные зоны в Кише"
 PER_free_zones_kish_desc: "Создание зон свободной торговли на острове Киш привлечёт международный бизнес и инвесторов, что будет способствовать развитию туризма и торговли, а также усилит наше присутствие на мировой арене."
 PER_subsidies_on_gas: "Щедрые субсидии на газ"
 PER_subsidies_on_gas_desc: "Предоставление щедрых субсидий на газ сделает энергию более доступной для граждан Ирана, что будет способствовать развитию экономики и снижению стоимости жизни."
 PER_offshore_drilling: "Морское бурение"
 PER_offshore_drilling_desc: "Расширение проектов по морскому бурению позволит открыть доступ к неиспользованным запасам нефти, увеличит наш экспорт энергоносителей и повысит доходы государства."
 PER_oil_shale_in_jordan: "Помогаем добывать горючий сланец в Иордании"
 PER_oil_shale_in_jordan_desc: "Оказание помощи в добыче горючих сланцев в Иордании укрепит региональные экономические связи и создаст новый источник энергии, который принесёт пользу обеим странам."
 PER_rival_doha_and_dubai: "Соперник Дохи и Дубая"
 PER_rival_doha_and_dubai_desc: "Превратив район Абу-Муса в коммерческий и финансовый центр, мы сможем создать конкурентоспособную альтернативу Дохе и Дубаю, привлекая международные инвестиции."
 PER_black_gold_behind_zagros: "Черное золото за горами Загрос"
 PER_black_gold_behind_zagros_desc: "Исследование и разработка нетронутых нефтяных месторождений за горами Загрос укрепят позиции Ирана как ключевого поставщика энергоресурсов в регионе."
 PER_investments_in_abumusa: "Инвестиции в Абу-Муса"
 PER_investments_in_abumusa_desc: "Сосредоточение инвестиций на Абу-Мусе превратит его в жизненно важный экономический и торговый центр, укрепив стратегическое присутствие Ирана в Персидском заливе."
 PER_caucasian_focus: "Кавказский акцент"
 PER_caucasian_focus_desc: "Переключив наше внимание на Кавказ, мы откроем новые возможности для торговли, развития энергетики и регионального влияния, укрепив роль Ирана на Ближнем Востоке в целом."
 PER_liberty_equality_workers_rule: "Свобода, равенство и власть рабочих"
 PER_liberty_equality_workers_rule_desc: "Мы должны принять принципы свободы, равенства и контроля рабочих над средствами производства. Люди больше не будут подчиняться капиталистам и империалистам. Вместе мы построим общество, в котором каждый человек будет свободен жить и работать с достоинством."
 PER_hekmats_legacy: "Наследие Хекмата"
 PER_hekmats_legacy_desc: "Вклад Хекмата в коммунистическое движение в Иране остаётся важной частью нашей идеологической основы. Его борьба за справедливость и равенство продолжает вдохновлять нас, когда мы стремимся создать общество, в котором рабочий класс имеет возможность формировать будущее."
 PER_a_better_world: "Лучший мир"
 PER_a_better_world_desc: "Мы стремимся построить мир, в котором будет искоренена эксплуатация и удовлетворены потребности всех людей. Наша борьба не ограничивается Ираном, она направлена на то, чтобы вдохновить мировое сообщество на создание лучшего, более справедливого мира."
 PER_diplomatic_neutrality: "Дипломатический нейтралитет"
 PER_diplomatic_neutrality_desc: "Наша внешняя политика должна отражать нашу приверженность нейтралитету, чтобы Иран не стал жертвой манипуляций со стороны империалистических держав. Мы будем развивать отношения с другими прогрессивными странами, избегая влияния внешних сил, стремящихся дестабилизировать нашу революцию."
 PER_taqvaees_vision: "Видение Такваи"
 PER_taqvaees_vision_desc: "Видение Такваи предполагает создание общества, в котором социальная справедливость и права трудящихся лежат в основе всей политики. Он верил в прогрессивный Иран, где бедность и неравенство искореняются благодаря коллективным усилиям и силе народа."
 PER_modarresis_guidance: "Руководство Модаррези"
 PER_modarresis_guidance_desc: "Философия Модарреси была основана на объединении трудящихся масс и обеспечении их контроля над своей судьбой. Его наставления послужат нам ориентиром в создании общества, которое ценит коллективную ответственность и искоренение социальной и экономической несправедливости."
 PER_complete_denuclearization: "Полная денуклеаризация"
 PER_complete_denuclearization_desc: "Иранская революция направлена на обеспечение мира, а не на борьбу за власть с помощью оружия массового поражения. Мы будем выступать против ядерного вооружения и поддерживать глобальное разоружение, делая акцент на мире и сотрудничестве, а не на разрушении."
 PER_the_bear_and_eagle: "Между медведем и орлом"
 PER_the_bear_and_eagle_desc: "Будучи страной, расположенной между сверхдержавами Востока и Запада, мы должны тщательно анализировать геополитическую ситуацию. Наша цель — сохранить наш суверенитет, продвигая революционные идеалы и не становясь жертвой империализма ни с одной, ни с другой стороны."
 PER_catapult_the_cadres: "Подбирайте кадры"
 PER_catapult_the_cadres_desc: "Чтобы достичь наших целей, мы должны обеспечить, чтобы революцией руководили образованные и преданные своему делу кадры. Мы будем реализовывать программы, которые обеспечат надлежащую подготовку будущих лидеров нашей революции, наделив их полномочиями вести народ к истинному социализму."
 PER_uproot_the_oligarchs: "Свергнем олигархов"
 PER_uproot_the_oligarchs_desc: "Капиталистические олигархи, нажившиеся на угнетении рабочего класса, должны быть устранены. Мы заберём их богатства и распределим их между людьми, чтобы построить общество, в котором ресурсы страны используются на благо всех."
 PER_middle_east_and_north_africa_network: "Сеть стран Ближнего Востока и Северной Африки"
 PER_middle_east_and_north_africa_network_desc: "Наша революция не заканчивается на границах Ирана. Мы создадим сеть прогрессивных и революционных движений по всему Ближнему Востоку и Северной Африке, заключим прочные союзы с другими рабочими движениями в регионе для борьбы с империализмом и угнетением."
 PER_social_equality: "Социальное равенство"
 PER_social_equality_desc: "Настоящий социализм означает, что ко всем людям, независимо от пола, этнической принадлежности или социального класса, относятся одинаково. Мы будем работать над устранением любых форм дискриминации или неравенства и построением общества, в котором у каждого человека будут равные возможности для достижения успеха."
 PER_bread_and_roses_campaign: "Кампания \"Хлеб и розы\""
 PER_bread_and_roses_campaign_desc: "Наша революция должна быть направлена не только на экономическое выживание, но и на культурное и социальное благополучие людей. Кампания «Хлеб и розы» обеспечит рабочему классу доступ как к предметам первой необходимости, так и к искусству, культуре и счастью."
 PER_workers_party_of_iraq: "Рабочая партия Ирака"
 PER_workers_party_of_iraq_desc: "Наша солидарность с рабочим классом выходит за пределы наших границ. Рабочая партия Ирака разделяет наши ценности и наше видение социалистического будущего. Вместе мы будем противостоять империализму и силам капитализма, которые стремятся доминировать в нашем регионе."
 PER_turning_from_religion: "Отворачиваясь от Религии"
 PER_turning_from_religion_desc: "Стремясь к светскому и социалистическому обществу, мы должны гарантировать, что религия не будет определять политическое или социальное направление развития страны. Мы будем гарантировать свободу вероисповедания, отделяя религию от деятельности государства."
 PER_islamic_communism: "Исламский коммунизм"
 PER_islamic_communism_desc: "Мы принимаем концепцию исламского коммунизма, объединяющую нашу веру с революционными социалистическими идеалами. Эта философия позволит нам построить справедливое, равноправное общество, соответствующее учению ислама, но при этом продвигающее принципы социализма и расширение прав и возможностей трудящихся."
 PER_standing_against_the_right: "Стоящий против Правого"
 PER_standing_against_the_right_desc: "Силы реакционной правой идеологии должны быть остановлены на каждом шагу. Мы будем решительно противостоять попыткам повернуть вспять наш революционный прогресс и предотвратить рост фашизма и авторитаризма в Иране."
 PER_iran_tribunal: "Трибунал по Ирану"
 PER_iran_tribunal_desc: "Чтобы привлечь к ответственности тех, кто в прошлом издевался над людьми, мы учредим Иранский трибунал. Это позволит привлечь к ответственности тех, кто совершал преступления при старом режиме, и обеспечит торжество справедливости для рабочего класса."
 PER_rejecting_the_hypocrites: "Отвергая лицемеров"
 PER_rejecting_the_hypocrites_desc: "Мы отвергаем тех, кто заявлял о своей приверженности коммунизму, но вместо этого предал рабочий класс. Наша революция не станет жертвой лицемеров, которые искажают истинные ценности социализма ради личной выгоды."
 PER_labour_that_molds_our_spine: "Труд, который формирует наш позвоночник"
 PER_labour_that_molds_our_spine_desc: "Рабочий класс — это основа нашей нации. Именно благодаря их труду мы построим будущее, основанное на равенстве, справедливости и социализме. Мы обеспечим рабочим возможность формировать будущее нашей страны."
 PER_hambastegi: "Хамбастеги"
 PER_hambastegi_desc: "Политика «Хамбастеги», или солидарности, будет направлять наши усилия по оказанию помощи перемещённым и угнетённым людям по всему Ирану и за его пределами. Мы будем едины в нашей борьбе за поддержку международного рабочего класса и оказание помощи нуждающимся."
 PER_the_human_being: "Человеческое существо"
 PER_the_human_being_desc: "В основе нашей революции лежит вера в достоинство человека. Мы стремимся создать общество, в котором права и благополучие каждого человека будут в приоритете, чтобы никто не остался в стороне в нашем стремлении к лучшему миру."
 PER_maryams_plan: "План Мариам"
 PER_maryams_plan_desc: "Марьям Раджави представила смелое видение будущего, в котором Иран будет свободен от религиозного правления. Её план предполагает демонтаж репрессивной системы и создание демократического и светского Ирана, в котором права человека будут иметь первостепенное значение."
 PER_simay_azadi: "Симай-и-Азади"
 PER_simay_azadi_desc: "«Симай-э Азади», наша социальная сеть, является важнейшим инструментом для распространения нашего послания о сопротивлении и революции. С помощью этой платформы мы объединим иранцев как внутри страны, так и за её пределами и будем координировать наши усилия по свержению режима."
 PER_end_of_vilayet_faqih: "Конец Вилайят-э Факих"
 PER_end_of_vilayet_faqih_desc: "Мы должны положить конец репрессивной системе Вилаят-э Факих, которая позволяла религиозной элите удерживать власть над иранским народом. Эпоха теократического правления подойдёт к концу, и Иран вернётся на путь истинной демократии."
 PER_artesh_azadi: "Артеш-и-Азади"
 PER_artesh_azadi_desc: "«Артеш-э Азади» — это наше видение новой военной силы, которая будет защищать народ Ирана как от внешних, так и от внутренних угроз. Это будет армия, которая будет отстаивать ценности свободы, справедливости и секуляризма."
 PER_new_judicial_system: "Новая судебная система"
 PER_new_judicial_system_desc: "Нынешняя судебная система, находящаяся под контролем мулл, была инструментом угнетения. Мы создадим новую, справедливую и прозрачную судебную систему, которая будет гарантировать справедливость и равенство для всех иранцев, свободную от религиозного влияния."
 PER_nuclear_concern: "Ядерная проблема"
 PER_nuclear_concern_desc: "Ядерные амбиции Ирана давно вызывают обеспокоенность у международного сообщества. В рамках повестки ОМИН мы гарантируем, что ядерная программа Ирана будет прозрачной, мирной и соответствующей международным нормам."
 PER_baath_lifeline: "Линия жизни Баас"
 PER_baath_lifeline_desc: "Наши отношения с баасистами — это спасательный круг как для нашего движения, так и для более широкой борьбы на Ближнем Востоке. Вместе мы выступим против империализма и обеспечим выживание социалистических идеалов, которые разделяют оба наших движения."
 PER_our_own_people: "Наш собственный народ"
 PER_our_own_people_desc: "В то время как мы выражаем солидарность с нашими региональными союзниками, в первую очередь мы заботимся об иранском народе. Прежде всего, MEK заботится о народе Ирана, обеспечивая его свободу, безопасность и процветание без вмешательства иностранных сил."
 PER_reactionary_values: "Реакционные ценности"
 PER_reactionary_values_desc: "Мы отвергаем реакционные ценности, которые долгое время использовались для угнетения иранского народа. MEK стремится искоренить эти отсталые идеалы и заменить их прогрессивными социалистическими ценностями, основанными на равенстве и справедливости."
 PER_the_peoples_front: "Народный фронт"
 PER_the_peoples_front_desc: "Народный фронт будет представлять собой широкую коалицию демократических, социалистических и светских сил, объединённых одной общей целью: освободить Иран от гнёта режима и создать правительство, отражающее волю народа."
 PER_protect_the_free_market: "Защита свободного рынка"
 PER_protect_the_free_market_desc: "MEK выступает за рыночную экономику, в которой люди могут свободно заниматься бизнесом и торговлей. Мы будем защищать свободный рынок от государственного контроля и продвигать политику, которая поощряет предпринимательство, создание рабочих мест и экономический рост."
 PER_legacy_of_camp_ashraf: "Наследие лагеря Ашраф"
 PER_legacy_of_camp_ashraf_desc: "Лагерь Ашраф был центром борьбы МЕК за свободу и справедливость. Строя новый лагерь в Иране, мы будем чтить память тех, кто сражался и погиб за свободу, и сделаем всё, чтобы их жертвы никогда не были забыты."
 PER_maintaining_our_stance: "Сохраняя свою позицию"
 PER_maintaining_our_stance_desc: "Несмотря на внешнее давление, MEK останется верна своим марксистско-коммунистическим принципам. Наша приверженность рабочему классу и наше неприятие империализма остаются неизменными, и мы продолжим бороться за общество, основанное на справедливости и равенстве."
 PER_move_towards_westernization: "Движение В Направлении Вестернизации"
 PER_move_towards_westernization_desc: "Чтобы воплотить в жизнь наше видение современного, прогрессивного Ирана, мы должны принять западную культуру, технологии и систему управления. MEK будет настаивать на реформах, которые приведут Иран в соответствие с демократическими и светскими ценностями Запада."
 PER_uplifting_the_keshavarz: "Возвышение класса Кешаварц"
 PER_uplifting_the_keshavarz_desc: "Сельскохозяйственный сектор Ирана является краеугольным камнем его экономики, и мы будем работать над улучшением положения кешаварцев (фермеров), реализуя политику, которая обеспечит справедливую компенсацию, доступ к современным сельскохозяйственным технологиям и повышение качества жизни."
 PER_the_liberation_front: "Фронт освобождения"
 PER_the_liberation_front_desc: "Фронт освобождения станет авангардом наших усилий по свержению режима и освобождению Ирана. Этот фронт объединит все демократические и социалистические силы Ирана, чтобы выступить против деспотичного правительства и создать новую, свободную нацию."
 PER_kurdish_federalism: "Курдский федерализм"
 PER_kurdish_federalism_desc: "Мы признаём право курдского народа на самоопределение и поддерживаем создание федеральной системы, в которой Курдистан сможет управлять собой, оставаясь при этом неотъемлемой частью Ирана. Курдская автономия необходима для того, чтобы Иран стал свободным и демократическим, по мнению МЕК."
 PER_workers_with_bread: "Рабочие с Хлебом"
 PER_workers_with_bread_desc: "Наша революция зиждется на нуждах рабочего класса. Кампания «Рабочие с хлебом» обеспечит каждому иранскому рабочему справедливую заработную плату, надлежащие условия труда и возможность обеспечивать свои семьи честным трудом."
 PER_clerics_in_red: "Священнослужители, одетые в Красное"
 PER_clerics_in_red_desc: "Мы откажемся от традиционной церковной иерархии, которая так долго угнетала народ Ирана. Красные священники — это те, кто поддерживает социализм и марксистско-коммунистическую идеологию и работает вместе с нами над построением более справедливого общества."
 PER_the_international_front: "Международный фронт"
 PER_the_international_front_desc: "Наша борьба не ограничивается Ираном. Мы будем создавать союзы с другими прогрессивными, социалистическими и антиимпериалистическими движениями по всему миру, формируя международный фронт для освобождения всех угнетённых народов."
 PER_oath_of_barandaz: "Клятва Барандаза"
 PER_oath_of_barandaz_desc: "Руководствуясь принципами верности и служения иранскому народу, Клятва Барандаза символизирует нашу приверженность восстановлению стабильности, традиций и справедливости в условиях монархии."
 PER_framework_of_liberty: "Рамки свободы"
 PER_framework_of_liberty_desc: "Структура управления, в которой индивидуальные свободы сбалансированы с национальным единством, обеспечивает существование свободы в контексте, способствующем порядку и прогрессу."
 PER_light_in_the_dark_room: "Свет в темной комнате"
 PER_light_in_the_dark_room_desc: "Наша партия, как нация, столкнувшаяся с тьмой, излучает свет надежды, предлагая ясность и направление в мире неопределённости, сочетая в себе современность и наше древнее наследие."
 PER_loose_cloak_of_democracy: "Свободный покров демократии"
 PER_loose_cloak_of_democracy_desc: "Демократия не должна быть инструментом хаоса. Наша система позволяет людям быть услышанными, но не в ущерб национальной сплочённости и руководящей роли лидеров."
 PER_grassroots_campaigns: "Кампании на низовом уровне"
 PER_grassroots_campaigns_desc: "Расширение прав и возможностей людей, начиная с самых низов, для участия в прямых действиях и влияния на национальные изменения, чтобы каждый иранец мог высказать своё мнение о будущем."
 PER_throne_of_the_people: "Трон народа"
 PER_throne_of_the_people_desc: "Монархия больше не будет передаваться по наследству, а станет институтом, который должен отражать волю и желания народа, защищая его права и сохраняя королевское достоинство."
 PER_regent_of_iran: "Регент Ирана"
 PER_regent_of_iran_desc: "Переходный период требует твёрдой руки. Назначенный нами регент будет вести нацию к восстановлению истинного управления, уделяя особое внимание стабильности и национальному единству."
 PER_reshuffle_the_deck: "Перетасуйте колоду"
 PER_reshuffle_the_deck_desc: "Политические и экономические структуры прошлого подвели нас. Сейчас настало время для полного пересмотра систем, чтобы искоренить коррупцию и вернуть стране её законное место."
 PER_a_free_nation: "Свободная нация"
 PER_a_free_nation_desc: "Истинная свобода — это не хаос; это способность жить в гармонии с национальными законами и традициями. Под нашим руководством возникнет процветающая, свободная нация, основанная на справедливости и уважении."
 PER_gloves_off_approach: "Подход без перчаток"
 PER_gloves_off_approach_desc: "Будут приняты смелые решения, в том числе проведены необходимые реформы, направленные на устранение ошибок прошлого, даже если это будет означать введение высоких налогов для обеспечения финансового будущего Ирана."
 PER_cultural_renaissance: "Культурный ренессанс"
 PER_cultural_renaissance_desc: "Богатое культурное наследие Ирана — это его сила. Пришло время возродить культуру, сочетающую мудрость наших предков с инновациями современного общества."
 PER_new_class_of_reformers: "Новый класс реформаторов"
 PER_new_class_of_reformers_desc: "Будущее принадлежит тем, кто может сочетать реформы с уважением к традициям. Новое поколение реформаторов возглавит Иран, обеспечив процветание, справедливость и равенство для всех."
 PER_open_book_policy: "Политика открытых книг"
 PER_open_book_policy_desc: "Прозрачность станет краеугольным камнем нашей администрации. Все решения, политика и финансовые действия будут публиковаться, чтобы правительство оставалось подотчётным народу."
 PER_break_the_piggybank: "Разбейте копилку"
 PER_break_the_piggybank_desc: "Чрезмерные расходы и коррупция истощили наши ресурсы. Будет внедрен новый подход к составлению бюджета и управлению финансами, чтобы обеспечить финансовую стабильность Ирана в будущем."
 PER_state_withdrawal_from_corporate_activities: "Выход государства из Корпоративной Деятельности"
 PER_state_withdrawal_from_corporate_activities_desc: "Чтобы расширить возможности частного сектора, государство будет сокращать своё участие в корпоративных делах, поощряя предпринимательство и конкуренцию, сохраняя при этом регулирование для защиты населения."
 PER_guided_hand_approach: "Управляемый ручной подход"
 PER_guided_hand_approach_desc: "Экономика нуждается в руководстве. Вместо того чтобы заниматься микроменеджментом, государство будет стратегически направлять отрасли на путь роста, обеспечивая эффективное и устойчивое использование национальных ресурсов."
 PER_autonomy_deal: "Соглашение об автономии"
 PER_autonomy_deal_desc: "Переговоры с региональными лидерами позволят обеспечить большую автономию там, где это необходимо, гарантируя, что каждая часть Ирана получит свободу самоуправления, оставаясь при этом единой под властью монархии."
 PER_foreign_investment_plan: "План иностранных инвестиций"
 PER_foreign_investment_plan_desc: "Открыв двери для иностранных инвестиций, мы модернизируем нашу инфраструктуру и отрасли промышленности без ущерба для суверенитета Ирана, способствуя развитию самодостаточной экономики."
 PER_state_fund_credit: "Кредит государственного фонда"
 PER_state_fund_credit_desc: "Доступ к кредитам необходим для экономического роста. Стратегически распределяя государственные средства, мы будем предоставлять кредиты ключевым отраслям, обеспечивая достижение национальных целей и поддерживая частный сектор."
 PER_ensure_labor_rights_legislation: "Обеспечение соблюдения законодательства о трудовых правах"
 PER_ensure_labor_rights_legislation_desc: "Права иранских рабочих будут защищены строгими трудовыми законами, которые гарантируют справедливую заработную плату, безопасность и возможность карьерного роста в условиях процветающей экономики."
 PER_military_arms_pact: "Императорская гвардия"
 PER_military_arms_pact_desc: "Наша армия должна оставаться сильной и надёжной. Восстановив былую славу Имперской гвардии, мы получим дополнительную опору, на которую можно положиться."
 PER_sovereignty_for_trade_unions: "Суверенитет для профсоюзов"
 PER_sovereignty_for_trade_unions_desc: "Мы уважаем роль профсоюзов в обеспечении справедливого обращения с работниками. Уполномочив эти организации, мы можем достичь баланса между трудовыми правами и экономическим ростом."
 PER_second_white_revolution: "Вторая Белая Революция"
 PER_second_white_revolution_desc: "Белая революция заложила основу для процветающего будущего. Теперь мы приступим ко Второй белой революции, модернизируя образование, здравоохранение и национальную инфраструктуру, чтобы создать светлое будущее для всех."
 PER_the_shining_example: "Яркий пример"
 PER_the_shining_example_desc: "Иран снова станет маяком надежды в регионе. Под нашим руководством мы покажем, как нация может сочетать традиции, монархию и прогресс, чтобы создать общество, которым сможет восхищаться весь мир."
 PER_party_of_iranians: "Партия иранцев"
 PER_party_of_iranians_desc: "Партия иранцев построена на видении единого и сильного Ирана, нации, которая выходит за рамки границ и различий. Мы стремимся вернуть Иран на его законное место как сердце иранского мира, объединенного под одним флагом, одной целью."
 PER_hooshang_talaes_plea: "Просьба Хушанга Талаи"
 PER_hooshang_talaes_plea_desc: "Слова Хушанга Талаи отражают надежды нашего народа — призыв к единству, достоинству и восстановлению иранского духа. Его призыв к действию стал нашим руководящим принципом, когда мы поднимаемся, чтобы вернуть себе наше наследие."
 PER_the_secretary_general: "Генеральный секретарь"
 PER_the_secretary_general_desc: "Роль Генерального секретаря — это не просто должность; это воплощение воли и силы партии. Как лидер, этот человек является направляющей силой нашего движения, гарантируя, что наше видение единого Ирана будет реализовано."
 PER_coalition_with_kdpi: "Коалиция с КДПИ"
 PER_coalition_with_kdpi_desc: "Наш союз с Демократической партией Курдистана в Иране основан на взаимных интересах и общих целях. Вместе мы справимся с разделяющими силами, угрожающими нашей стране, гарантируя, что все иранцы, независимо от их этнической принадлежности, будут едины."
 PER_purge_clerical_ministers: "Чистка церковных служителей"
 PER_purge_clerical_ministers_desc: "Духовенство слишком долго отравляло колодец иранского управления. Пришло время убрать тех, кто использует религию для манипулирования людьми, и восстановить целостность правительства посредством светского руководства."
 PER_hekamiyate_mellat: "Хекамият-е Меллат"
 PER_hekamiyate_mellat_desc: "Наше видение управления основано на силе и единстве иранского народа. Хекамият-е Меллат, или правление народа, призывает к правительству, которое прежде всего служит своим гражданам, которое основано на национальной идентичности и движимо стремлениями единого Ирана."
 PER_curb_separatist_sentiment: "Обуздать сепаратистские настроения"
 PER_curb_separatist_sentiment_desc: "Угроза сепаратизма подрывает целостность нашей нации. Мы должны противостоять и подавлять эти движения, особенно среди курдского населения, чтобы гарантировать, что Иран останется сильным, единым образованием."
 PER_utilizing_our_ally: "Использование нашего союзника"
 PER_utilizing_our_ally_desc: "Наше партнерство с KDPI дает ценную информацию о курдской активности в Иране. Тесно сотрудничая с ними, мы можем поддерживать контроль над нашими границами и получать разведданные об угрозах нашему национальному единству."
 PER_investigate_foreign_influence: "Расследовать иностранное влияние в регионе"
 PER_investigate_foreign_influence_desc: "Мы должны быть бдительны в выявлении иностранных держав, которые стремятся подорвать суверенитет Ирана. Их влияние должно быть ограничено, чтобы гарантировать, что наш путь к единству останется свободным от внешних сил."
 PER_caspian_fortification: "Каспийские укрепления"
 PER_caspian_fortification_desc: "Каспийское море является важнейшей частью стратегической обороны Ирана. Мы укрепим этот регион, чтобы защитить наши берега от внешних угроз и обеспечить сохранность наших ресурсов от любых иностранных амбиций."
 PER_pezeshkpours_agenda: "Повестка дня Пезешкпура"
 PER_pezeshkpours_agenda_desc: "Повестка дня Пезешкпура сосредоточена на создании Ирана, где процветают образование, наука и культура. Он представлял себе объединенный Иран, который стоит на переднем крае инноваций, оставаясь верным своим историческим корням."
 PER_all_that_was_taken: "Все, что было взято"
 PER_all_that_was_taken_desc: "Земля, которая когда-то была нашей, захваченная британцами и русскими, должна быть возвращена иранскому народу. Мы не успокоимся, пока границы Ирана не будут полностью восстановлены, вернув то, что было утрачено во имя империализма."
 PER_bolster_anjoman: "Укрепляйте Анджоман"
 PER_bolster_anjoman_desc: "Anjoman, наше вооруженное крыло, имеет важное значение для нашего дела. Укрепляя эту организацию, мы гарантируем, что наше движение будет иметь средства для защиты и обороны иранского народа, продвигая наше дело с непоколебимой решимостью."
 PER_fighting_colonialism: "Борьба с колониализмом"
 PER_fighting_colonialism_desc: "Колониальные державы давно стремятся эксплуатировать Иран и его ресурсы. Мы решительно выступаем против колониализма и продолжим бороться за суверенитет Ирана и освобождение нашего народа от иностранного господства."
 PER_sway_dushanbe: "Свэй Душанбе"
 PER_sway_dushanbe_desc: "Таджикистан является неотъемлемой частью иранского мира. Посредством дипломатических контактов мы будем укреплять связи с Душанбе, гарантируя, что наше видение Иранского Союза распространится на весь регион, связывая нас общей судьбой."
 PER_talks_in_kabul: "Переговоры в Кабуле"
 PER_talks_in_kabul_desc: "Афганистан является важнейшим партнером в создании более широкого Иранского Союза. Наши переговоры в Кабуле заложат основу для единого региона, где Иран и его соседи будут решительно противостоять иностранному вмешательству и внутренней разобщенности."
 PER_rekindle_the_fading_light: "Возродить угасающий свет"
 PER_rekindle_the_fading_light_desc: "Видение единого Иранского Союза, простирающегося от сердца Ирана до его культурных и исторических соседей, угасает. Мы должны неустанно трудиться, чтобы разжечь пламя этой мечты, гарантируя, что иранский мир снова объединится под одним знаменем."
 PER_the_masculine_cat: "Мужской Кот"
 PER_the_masculine_cat_desc: "Название «Мужественный кот» — ироничный символ сложного подхода Монтазери к лидерству — напористого, но глубоко вдумчивого. Человек, который ищет баланс между силой и мудростью, Монтазери является примером лидерства, которое нужно Ирану в переходные времена."
 PER_montazeris_will: "Завещание Монтазери"
 PER_montazeris_will_desc: "Воля Монтазери — путеводная звезда нашей борьбы. Его призыв к справедливости, его видение справедливого общества, свободного от авторитаризма, продолжают вдохновлять нас на преобразование Ирана в страну, где власть действительно принадлежит народу."
 PER_wisdom_not_provocation: "Мудрость, а не провокация"
 PER_wisdom_not_provocation_desc: "Монтазери учит нас, что мудрость заключается не в конфронтации, а в диалоге. Он выступает за мирные решения, осторожную стратегию и понимание, а не за необдуманные провокации. Именно посредством спокойного рассуждения мы поведем Иран в новую эру."
 PER_end_of_political_prisons: "Конец политическим тюрьмам"
 PER_end_of_political_prisons_desc: "Политическим заключенным нет места в справедливом Иране. Позиция Монтазери ясна — тех, кто высказывается, нельзя заставлять молчать силой. Пришло время прекратить использование тюрем в качестве инструментов политических репрессий и начать новую главу прозрачности и прав человека."
 PER_middle_ground_with_mek: "Золотая середина с МЕК"
 PER_middle_ground_with_mek_desc: "Роль МЕК в нашей революции нельзя недооценивать, но они также сбились с пути в некоторых аспектах. Золотая середина — диалог вместо разделения, сотрудничество там, где это возможно, но ясный путь к национальному примирению."
 PER_the_rights_of_all: "Права всех"
 PER_the_rights_of_all_desc: "Иран — это страна для всех иранцев, мы должны отстаивать права каждого гражданина, независимо от происхождения, религии или политической принадлежности. Его видение — Иран, где равенство и справедливость — это не просто идеалы, а живые реальности для всех."
 PER_religion_of_kindness_and_tolerance: "Религия доброты и терпимости"
 PER_religion_of_kindness_and_tolerance_desc: "Истинный ислам, как учил Монтазери, заключается не в навязывании или наказании, а в доброте и терпимости. Иран примет мирные, инклюзивные ценности ислама, создавая общество, основанное на сострадании, понимании и уважении ко всем верам."
 PER_political_liberalization: "Политическая либерализация"
 PER_political_liberalization_desc: "Мы создадим Иран, где политика больше не будет вотчиной нескольких элит, а будет открытой, справедливой и инклюзивной. Политическая либерализация — это путь к новому Ирану, где граждане смогут свободно выражать свое мнение и выбирать своих лидеров демократическим путем."
 PER_dismantle_sharia_institutions: "Ликвидировать шариатские институты"
 PER_dismantle_sharia_institutions_desc: "Пришло время демонтировать репрессивные шариатские институты, которые извратили принципы справедливости и равенства. Монтазери выступает за светский подход к управлению, гарантируя, что религия больше не будет контролировать государство и что Иран станет настоящей республикой."
 PER_democracy_with_islamic_principles: "Демократия с исламскими принципами"
 PER_democracy_with_islamic_principles_desc: "Видение Монтазери реформированного Ирана — это страна, где демократия и исламские принципы сосуществуют гармонично. Вторая Исламская Республика будет страной, где свобода, справедливость и исламская этика направляют управление, где демократия и вера процветают вместе в равновесии."
 PER_prohibit_irgc_business_access: "Запретить КСИР заниматься бизнесом"
 PER_prohibit_irgc_business_access_desc: "КСИР и его члены держат иранскую экономику мертвой хваткой. Пришло время разрушить столпы власти. Мы сокрушим их влияние, внедрив новые законы о переработке и применив суровые наказания. Любой, кто нарушит эти новые законы, столкнется с суровыми последствиями, включая длительные тюремные сроки. Эпоха доминирования КСИР закончилась."
 PER_march_towards_freedom: "Марш к свободе"
 PER_march_towards_freedom_desc: "Когда-то задуманная как либеральный противовес режиму Хомейни, FMI вернулась на иранскую политическую сцену с новыми амбициями. Нацеленная на реформы и прогресс, FMI бросит вызов устоявшимся деятелям и лидерам, которые так долго досаждали Ирану."
 PER_a_heavy_hand: "Тяжелая рука"
 PER_a_heavy_hand_desc: "Иран остался в состоянии беспорядка, его системы и институты гниют от многолетнего пренебрежения. Мы примем практический подход, демонтируя то, что сломано, и восстанавливая все таким образом, чтобы способствовать росту и стабильности. Этот «перезапуск» очистит старое и установит новый фундамент."
 PER_absorb_state_assets: "Поглощение государственных активов"
 PER_absorb_state_assets_desc: "Как часть нашей правительственной реформы поглощение некоторых активов может быть полезным. Назовите это открытой рукой для людей. Они не могут жаловаться на это."
 PER_exploit_the_banks: "Эксплуатируйте банки"
 PER_exploit_the_banks_desc: "Банки должны служить народу, а не элите. Мы возьмем под контроль финансовые институты и переориентируем их на национальный рост, гарантируя, что богатство Ирана будет использовано на благо всех иранцев, а не только немногих привилегированных."
 PER_guiding_light_of_iran: "Путеводный свет Ирана"
 PER_guiding_light_of_iran_desc: "Мы выступаем в качестве путеводной звезды для будущего, которое основано на ценностях свободы, демократии и социальной справедливости. Наше движение стремится вести Иран к более светлому будущему, где у каждого гражданина есть голос и шанс на процветание."
 PER_revitalize_democratic_principles: "Возрождение демократических принципов"
 PER_revitalize_democratic_principles_desc: "Демократия Ирана должна быть обновлена ​​и укреплена. Мы реформируем наши политические институты, вернув власть народу и гарантируя, что правительство будет служить нуждам и желаниям иранского народа, а не иностранным интересам или нескольким могущественным элитам."
 PER_recraft_state_foundations: "Переделать государственные фонды"
 PER_recraft_state_foundations_desc: "Основы иранского государства должны быть переделаны, чтобы лучше отражать современные потребности нашего общества. Мы переделаем наши институты, чтобы поддержать демократический Иран, который будет силен перед лицом внутренних и внешних вызовов."
 PER_inheritors_of_iran: "Наследники Ирана"
 PER_inheritors_of_iran_desc: "Мы являемся наследниками богатого культурного, интеллектуального и политического наследия Ирана. Борьба прошлого выковала сильную национальную идентичность, и теперь наш долг нести этот факел и вести нашу нацию к прогрессу, единству и миру."
 PER_weathering_the_storm_to_come: "Пережить надвигающуюся бурю"
 PER_weathering_the_storm_to_come_desc: "Впереди нас ждут большие испытания, но мы готовы. Благодаря единству, стойкости и тщательному планированию мы выдержим политический шторм, который грозит дестабилизировать Иран, и станем сильнее и сплоченнее, чем когда-либо прежде."
 PER_yazdis_clique: "Клика Язди"
 PER_yazdis_clique_desc: "Консервативная фракция Язди повела Иран по опасному пути. Мы должны противостоять их влиянию и гарантировать, что будущее Ирана не будет диктоваться теми, кто стоит на пути прогресса и демократических реформ."
 PER_bazargans_clique: "Клика Базаргани"
 PER_bazargans_clique_desc: "Пришло время отказаться от лидерства Язди в пользу более либерального подхода Базаргани. Его видение демократического, свободного Ирана совпадает с нашими целями политической открытости и социальной справедливости, и мы поддержим его в достижении этого видения."
 PER_the_press_mizan: "Возвращение Mizan Press"
 PER_the_press_mizan_desc: "Газета «Мизан», которая с 1980 по 1981 год была партийной газетой, пока не подверглась цензуре, теперь вновь обретет актуальность для государственных дел."
 PER_the_iranian_work_bench: "Иранский верстак"
 PER_the_iranian_work_bench_desc: "Основа будущего Ирана — в руках наших рабочих. Мы создадим национальную лабораторию, где промышленное развитие, образование и инфраструктура будут приоритетными, что позволит Ирану стать мировым лидером в области инноваций и промышленности."
 PER_unorthodox_approach: "Неортодоксальный подход"
 PER_unorthodox_approach_desc: "Мы не боимся идти нетрадиционными путями, если они ведут к прогрессу Ирана. Наш подход к управлению и реформам будет смелым и решительным, прокладывая курс, который порывает со старыми идеологиями и принимает будущее."
 PER_revolutionizing_democracy: "Революционизация демократии"
 PER_revolutionizing_democracy_desc: "Демократия должна развиваться в современную эпоху. Мы внедрим электронную демократию и технологические достижения, которые расширят возможности людей, гарантируя, что каждый иранец будет иметь прямой вклад в управление своей страной через современные платформы."
 PER_military_diarchy: "Уступки армии"
 PER_military_diarchy_desc: "Чтобы сохранить стабильность и предотвратить военное вмешательство, мы предложим армии определённые уступки. Равновесие сил между военным и гражданским руководством обеспечит безопасность Ирана, сохранив при этом демократический процесс."
 PER_stamp_out_factionalism: "Искоренить фракционность"
 PER_stamp_out_factionalism_desc: "Фракции, разделяющие нашу нацию, должны быть обезврежены. Устранив внутренние разногласия, мы создадим единый фронт, который будет продвигать реформы и прогресс, оставив позади междоусобицы, которые слишком долго сдерживали нас."
 PER_followers_of_mossadegh: "Последователи Моссадыка"
 PER_regain_popular_support: "Восстановить народную поддержку"
 PER_regain_popular_support_desc: "За прошедшие десятилетия мы утратили часть былого величия, которым когда-то обладали, и теперь нам нужно вернуть себе поддержку иранского народа."
 PER_followers_of_mossadegh_desc: "Мы — истинные наследники наследия Мосаддыка. Его борьба за независимость и демократию Ирана — это и наша борьба. Мы будем чтить его память, продолжая его дело — освобождать Иран от внешнего влияния и внутренней тирании."
 PER_struggle_towards_a_great_nation: "Борьба за великую нацию"
 PER_struggle_towards_a_great_nation_desc: "Мы посвящаем себя борьбе за создание великого Ирана, где свобода, демократия и справедливость являются не просто стремлениями, а основой новой нации. Вместе мы будем бороться за Иран, который станет одним из величайших государств мира."
 PER_shackle_the_unruly_clerics: "Сдерживайте непокорных священнослужителей"
 PER_shackle_the_unruly_clerics_desc: "Священнослужители, стремящиеся установить свою власть над государством, должны быть ограничены в правах. Мы позаботимся о том, чтобы религиозные лидеры больше не диктовали курс управления, восстановив светский характер нашей республики и при этом уважая духовные потребности иранского народа."
 PER_cooperation_under_the_shade: "Сотрудничество в тени"
 PER_cooperation_under_the_shade_desc: "Мы стремимся к созданию союзов с демократическими движениями сопротивления в регионе, особенно в Саудовской Аравии. Поддерживая их борьбу за свободу, мы укрепляем свои позиции и продвигаем идею демократии на Ближнем Востоке."
 PER_no_iran_without_islam: "Нет Ирана без Ислама"
 PER_no_iran_without_islam_desc: "Ислам является неотъемлемой частью идентичности Ирана. Стремясь к демократии, мы будем следить за тем, чтобы ислам оставался в основе наших национальных ценностей, формируя нашу политику таким образом, чтобы она соответствовала как нашей вере, так и нашей приверженности свободе."
 PER_iran_triumphant: "Торжествующий Иран"
 PER_iran_triumphant_desc: "Иран станет маяком демократии и свободы. Мы преодолеем препятствия на нашем пути и создадим государство, которое будет не только независимым, но и примером для всего мира, где демократия, справедливость и процветание доступны каждому."
 PER_path_of_hope: "Путь надежды"
 PER_path_of_hope_desc: "Мы верим в светлое, процветающее будущее для всех иранцев. Наш путь — это путь реформ, прозрачности и справедливости, где люди получают власть, восстанавливается верховенство закона, а наша нация обретает надежду на будущее."
 PER_our_right_to_nuclear_power: "Наше право на ядерную энергетику"
 PER_our_right_to_nuclear_power_desc: "Иран имеет суверенное право на разработку ядерных технологий в мирных целях. Мы будем отстаивать наше право на ядерную энергетику, обеспечивая при этом прозрачность, безопасность и использование наших программ на благо иранского народа."
 PER_merit_centric_positions: "Позиции, ориентированные на заслуги"
 PER_merit_centric_positions_desc: "Мы перестроим политическую и экономическую системы Ирана таким образом, чтобы должности, связанные с властью и влиянием, предоставлялись на основе заслуг, а не фаворитизма или кумовства. Нашу страну будут возглавлять те, кто действительно способен служить народу."
 PER_restore_faith_in_the_law: "Восстановление веры в закон"
 PER_restore_faith_in_the_law_desc: "Доверие наших граждан к правовой системе подорвано коррупцией и несправедливостью. Мы восстановим веру в закон, обеспечив справедливость, прозрачность и подотчётность во всех аспектах судебного процесса в Иране."
 PER_favor_the_enterprises: "Благоприятствуйте предприятиям"
 PER_favor_the_enterprises_desc: "Процветающая экономика требует поддержки бизнеса и предприятий. Мы будем проводить политику, которая будет способствовать инновациям, созданию рабочих мест и процветанию частных предприятий, направляя Иран к экономическому процветанию."
 PER_favor_the_unions: "Отдавайте предпочтение профсоюзам"
 PER_favor_the_unions_desc: "Рабочий класс Ирана заслуживает того, чтобы его голос был услышан. Мы будем поддерживать профсоюзы и проводить политику, которая обеспечит защиту прав работников и справедливую оплату труда и условия работы. (Взаимно исключающие друг друга с «В пользу предприятий»)"
 PER_office_of_accountability: "Управление подотчетности"
 PER_office_of_accountability_desc: "Коррупция и неэффективность слишком долго преследовали наше правительство. Мы создадим Управление по подотчётности для расследования и выявления коррупции на всех уровнях, чтобы те, кто находится у власти, несли ответственность за свои действия."
 PER_protecting_our_investments: "Защита наших инвестиций"
 PER_protecting_our_investments_desc: "Иностранные и внутренние инвестиции имеют решающее значение для экономической стабильности Ирана. Мы будем проводить политику, направленную на защиту инвестиций, обеспечение их роста и создание благоприятной среды для инвесторов как внутри Ирана, так и за его пределами."
 PER_overhaul_security_apperatus: "Перестроить систему безопасности"
 PER_overhaul_security_apperatus_desc: "Силы безопасности Ирана должны быть реформированы, чтобы защищать людей, а не запугивать их. Мы перестроим аппарат безопасности, обеспечив его эффективность и соблюдение прав и свобод граждан."
 PER_grant_judicial_independence: "Предоставить судебную независимость"
 PER_grant_judicial_independence_desc: "Справедливая и независимая судебная система является краеугольным камнем демократии. Мы обеспечим судебной системе полную независимость от политического давления, гарантируя, что судьи смогут действовать беспристрастно и защищать права всех иранцев."
 PER_steel_for_soldiers_bread_for_people: "Сталь для солдат, хлеб для людей"
 PER_steel_for_soldiers_bread_for_people_desc: "Наши солдаты будут хорошо экипированы и готовы защищать нашу страну, но потребности народа также должны быть на первом месте. Мы обеспечим баланс между национальной обороной и экономическим благополучием, чтобы удовлетворить потребности людей."
 PER_equality_at_work: "Равенство на работе"
 PER_equality_at_work_desc: "Мы обеспечим равные возможности для всех работников, независимо от пола, этнической принадлежности или происхождения, на рабочем месте. Мы будем бороться с дискриминацией на рабочем месте и способствовать равной оплате за равный труд."
 PER_grand_chabahar_project: "Проект \" Великий Чабахар \""
 PER_grand_chabahar_project_desc: "Порт Чабахар может стать краеугольным камнем экономического будущего Ирана. Мы вложим значительные средства в проект «Большой Чабахар», превратив его в крупный центр торговли, коммерции и регионального сотрудничества."
 PER_rebuild_the_iranian_navy: "Восстановить военно-морской флот Ирана"
 PER_rebuild_the_iranian_navy_desc: "Сильный и современный военно-морской флот необходим для обеспечения безопасности и глобального влияния Ирана. Мы будем уделять первостепенное внимание восстановлению иранского военно-морского флота, чтобы он был способен защищать наши интересы и наш суверенитет."
 PER_god_science_freedom: "Бог, наука и работник"
 PER_god_science_freedom_desc: "Наша основа зиждется на принципах веры, знания и справедливости. Мы верим в гармонию религиозной преданности, научного прогресса и расширения прав и возможностей трудящихся Ирана. Эти идеалы будут направлять нас, пока мы прокладываем новый путь для нации."
 PER_mossadeghs_legacy: "Наследие Мосаддыка"
 PER_mossadeghs_legacy_desc: "Национальный фронт чтит неукротимое наследие доктора Мохаммеда Мосаддыка, чья приверженность иранскому суверенитету, независимости и национализации наших ресурсов продолжает вдохновлять нас в нашей борьбе. Мы продолжим его дело борьбы за свободу, демократию и национальное самоопределение."
 PER_commit_to_nonalignment: "Приверженность неприсоединению"
 PER_commit_to_nonalignment_desc: "Иран должен оставаться независимой и нейтральной силой на мировой арене, свободной от влияния иностранных держав. Мы будем придерживаться политики неприсоединения, отвергая как восточную, так и западную гегемонию в пользу самостоятельного выбора курса."
 PER_forging_a_path: "Прокладывая новый путь"
 PER_forging_a_path_desc: "Мы чтим наследие Мосаддыка, но признаём необходимость адаптироваться к быстро меняющемуся миру. Мы должны создать для Ирана новый путь, который объединит принципы справедливости и свободы с практическими реалиями современного управления. (Взаимно исключающие друг друга с наследием Мосаддыка)"
 PER_way_of_bakhtiar: "Путь Бахтияра"
 PER_way_of_bakhtiar_desc: "В условиях политических потрясений мы обращаемся к идеям Шапура Бахтияра, человека честного и реформаторски настроенного. Следуя его идеалам, мы будем стремиться к стабильности, справедливости и прогрессу в Иране, обеспечивая господство демократии и верховенство закона."
 PER_distance_church_and_state: "Расстояние между Церковью и государством"
 PER_distance_church_and_state_desc: "Разделение религии и политики необходимо для обеспечения свободы и процветания нашего народа. Мы установим чёткое разграничение между церковью и государством, что позволит создать правительство, которое будет служить всем иранцам, независимо от их вероисповедания."
 PER_demilitarization_of_politics: "Демилитаризация политики"
 PER_demilitarization_of_politics_desc: "Армия должна служить народу, а не контролировать его. Мы будем работать над демилитаризацией политики, чтобы гражданские лидеры могли управлять страной без чрезмерного влияния военных."
 PER_strenght_through_intelligence: "Сила через знание"
 PER_strenght_through_intelligence_desc: "Истинная сила исходит не только от военной мощи, но и от силы знаний и образования. Мы будем вкладывать значительные средства в науку, технологии и образование, чтобы Иран оставался центром инноваций и интеллектуального лидерства."
 PER_appease_the_technocrats: "Умиротворите технократов"
 PER_appease_the_technocrats_desc: "Будущее Ирана в руках квалифицированных специалистов и технократов. Мы будем работать над тем, чтобы технократы играли центральную роль в управлении нашей страной, отдавая приоритет опыту и рациональной политике, а не идеологии."
 PER_distance_from_the_east: "Расстояние от Востока"
 PER_distance_from_the_east_desc: "Ценя свой суверенитет, мы должны дистанцироваться от влияния восточных держав, таких как Китай и Россия. Будущее Ирана зависит от независимой внешней политики, свободной от внешнего давления с Востока."
 PER_freedom_of_knowledge: "Свобода знания"
 PER_freedom_of_knowledge_desc: "Мы обеспечим всем иранцам доступ к знаниям и образованию. Свобода учиться, проводить исследования и преподавать является основой нашего видения прогрессивного Ирана, где все граждане имеют возможность вносить свой вклад в развитие общества."
 PER_rebuild_oil_industry: "Восстановить нефтяную промышленность"
 PER_rebuild_oil_industry_desc: "Нефтяная промышленность нашей страны — это источник жизненной силы нашей экономики. Мы восстановим и модернизируем нефтяной сектор, чтобы он приносил пользу иранскому народу и позволил нам восстановить контроль над нашими природными ресурсами."
 PER_privatization_debate: "Дебаты о приватизации"
 PER_privatization_debate_desc: "Вопрос о приватизации государственных предприятий имеет большое значение. Мы проведём общенациональные дебаты, чтобы определить наилучший план действий, взвесив преимущества и риски приватизации для нашей экономики."
 PER_aggressive_nationalization: "Агрессивная национализация"
 PER_aggressive_nationalization_desc: "Некоторые отрасли экономики слишком важны, чтобы оставлять их в частных руках. Мы будем проводить агрессивную национализацию, чтобы ключевые отрасли, особенно связанные с нефтью и газом, находились под контролем иранского народа. (Взаимно исключающие друг друга дебаты о приватизации)"
 PER_privatize_military_chains: "Приватизировать военные цепочки"
 PER_privatize_military_chains_desc: "Вооружённые силы должны быть модернизированы и эффективны, и это включает в себя приватизацию некоторых военных отраслей, чтобы обеспечить большую гибкость и внедрение инноваций. Мы сосредоточимся на создании эффективной и экономичной оборонной промышленности."
 PER_backbone_of_the_front: "Костяк фронта"
 PER_backbone_of_the_front_desc: "Наша армия должна быть сильной и пользоваться поддержкой народа. Мы позаботимся о том, чтобы наши солдаты были должным образом экипированы и обеспечены всем необходимым, чтобы иранская армия стала основой нашей национальной обороны и безопасности."
 PER_work_justice_freedom: "Работа, справедливость, свобода"
 PER_work_justice_freedom_desc: "Мы создадим общество, в котором труд будет уважаем, справедливость будет соблюдаться, а свобода будет уважаема всеми иранцами. Мы гарантируем справедливые трудовые права, равные возможности и систему правосудия, которая работает для каждого гражданина."
 PER_embrace_french_socialism: "Примите Французский социализм"
 PER_embrace_french_socialism_desc: "Мы обратимся к принципам французского социализма как к образцу построения более справедливого общества. Сосредоточив внимание на благосостоянии народа, мы объединим идеалы свободы, равенства и братства в нашем стремлении к справедливому и процветающему Ирану."
 PER_continue_with_scientific_socialism: "Продолжайте следовать научному социализму"
 PER_continue_with_scientific_socialism_desc: "Научный социализм предлагает систему организации общества, основанную на разуме, коллективном благополучии и технологическом прогрессе. Мы будем и дальше придерживаться этого подхода, адаптируя его к уникальным потребностям Ирана по мере построения справедливого и современного общества."
 PER_gates_to_the_world: "Врата в мир"
 PER_gates_to_the_world_desc: "Ирану пора открыть свои двери для всего мира, приняв глобальное сотрудничество и обмен. Развивая дипломатические отношения, мы расширим своё влияние и торговлю, что позволит нашей стране процветать на мировой арене."
 PER_summit_with_the_west: "Встреча на высшем уровне с Западом"
 PER_summit_with_the_west_desc: "Мы стремимся к диалогу с западными державами на саммите, направленном на установление взаимного уважения, торговых соглашений и мирной дипломатии. Эта встреча станет определяющим моментом для нашего места в международном сообществе и укрепит наши связи с Западом."
 PER_appease_the_republicans: "Успокоить республиканцев"
 PER_appease_the_republicans_desc: "На протяжении всей истории нас хвалили и поощряли несколько политиков-республиканцев. Пришло время отплатить им за всю их поддержку, но с некоторыми условиями."
 PER_secure_american_support: "Заручитесь поддержкой Америки"
 PER_secure_american_support_desc: "Если мы хотим, чтобы наше старое американское оборудование прослужило ещё десять лет, нам нужно быстро найти способ заручиться поддержкой Америки."
 PER_the_peoples_interest: "Интересы народа"
 PER_the_peoples_interest_desc: "Все решения должны приниматься с учётом благополучия людей. Обеспечивая, чтобы каждое действие правительства отражало потребности и желания населения, мы можем построить сильную, справедливую и процветающую страну."
 PER_qalibafs_movement: "Движение Галибафа"
 PER_qalibafs_movement_desc: "Движение, основанное на прагматизме, инновациях и стремлении переосмыслить будущее Ирана. Мы будем вести страну вперёд, уделяя особое внимание современному управлению, технологическому прогрессу и непоколебимой цели укрепления нашей национальной целостности."
 PER_technocrats_of_tehran: "Технократы Тегерана"
 PER_technocrats_of_tehran_desc: "Будущее Ирана в руках тех, кто понимает, как эффективно, компетентно и точно управлять. Наша концепция приведёт к модернизации государственного аппарата, благодаря чему мы сможем подняться над мелочной политикой и сосредоточиться на национальном развитии."
 PER_reduce_agricultural_subsidies: "Сократить сельскохозяйственные субсидии"
 PER_reduce_agricultural_subsidies_desc: "Мы должны реформировать сельскохозяйственный сектор, чтобы сделать его более эффективным. Сокращение субсидий будет способствовать инновациям, повышению эффективности и устойчивости, что позволит сельскохозяйственной отрасли Ирана конкурировать на мировом рынке."
 PER_pragmatic_commander: "Прагматичный командир"
 PER_pragmatic_commander_desc: "Наш подход ясен: прагматизм важнее идеологии. Мы построим стабильный, процветающий Иран, ориентируясь на результаты, а не на политическую риторику. Стабильность будет достигнута благодаря решительному лидерству и эффективному управлению."
 PER_redifining_the_revolution: "Переосмысление революции"
 PER_redifining_the_revolution_desc: "Революция — это не абстрактное понятие; она должна развиваться, чтобы соответствовать требованиям современного Ирана. Наша задача — переосмыслить революцию, сосредоточившись на национальном прогрессе, экономической устойчивости и модернизации, чтобы революция служила народу сегодня."
 PER_invite_russian_investors: "Приглашайте российских инвесторов"
 PER_invite_russian_investors_desc: "Россия является важнейшим партнёром Ирана в будущем. Привлекая российских инвесторов, мы откроем новые возможности для экономического роста, технологического развития и геополитического взаимодействия в то время, когда обе страны нужны друг другу как никогда."
 PER_getting_things_done: "Доводить дело до конца"
 PER_getting_things_done_desc: "Действие — это главное, а Галибаф — человек действия. Наше правительство будет уделять приоритетное внимание ощутимым результатам, гарантируя, что каждый план и инициатива приведут к реальным, измеримым улучшениям. Больше никаких задержек или оправданий — только результаты."
 PER_sideline_soleimani: "Второстепенная линия Сулеймани"
 PER_sideline_soleimani_desc: "Новое направление для Ирана требует чёткого руководства, которое не будет отвлекаться на борьбу за личную власть. Отстранив от власти тех, кто больше не соответствует нашему прагматичному видению, мы расчистим путь для истинного национального прогресса."
 PER_irgc_leadership: "Руководство КСИР"
 PER_irgc_leadership_desc: "КСИР должен оставаться неотъемлемой частью нашей национальной безопасности и развития, но он будет действовать в соответствии с единым видением. Мы обеспечим, чтобы руководство Корпуса стражей исламской революции соответствовало экономическим и стратегическим целям страны, способствуя укреплению Ирана."
 PER_iran_on_the_move: "Иран в движении"
 PER_iran_on_the_move_desc: "Иран должен развиваться, и под нашим руководством он будет развиваться. Благодаря нашему стремлению к модернизации страна будет двигаться вперёд с беспрецедентной скоростью, обеспечивая себе место среди мировых держав."
 PER_focus_on_cities: "Сосредоточьтесь на городах"
 PER_focus_on_cities_desc: "Города Ирана — это то место, где будет формироваться будущее. От Тегерана до Исфахана мы сосредоточим ресурсы на развитии городов, чтобы наши города стали маяками прогресса, инноваций и эффективности."
 PER_controlled_reform: "Контролируемая Реформа"
 PER_controlled_reform_desc: "Реформы необходимы, но ими нужно тщательно управлять, чтобы избежать хаоса. Мы будем проводить контролируемые, последовательные реформы, которые укрепят наши государственные структуры и улучшат жизнь иранского народа, не рискуя вызвать нестабильность."
 PER_neither_principalist_nor_reformist: "Ни принципиалист, ни реформист"
 PER_neither_principalist_nor_reformist_desc: "Мы не вписываемся в идеологические рамки. Мы сосредоточены исключительно на том, что работает на благо Ирана, — на прагматичной политике, которая выходит за рамки устаревших политических разногласий."
 PER_economic_vanguard: "Экономический Авангард"
 PER_economic_vanguard_desc: "Наша экономическая политика будет в авангарде национального прогресса. Мы будем уделять приоритетное внимание инновациям, инфраструктуре и промышленному росту, чтобы сделать Иран региональным экономическим лидером."
 PER_stability_through_force: "Стабильность через силу"
 PER_stability_through_force_desc: "Сильная нация нуждается в поддержании порядка. Мы будем использовать необходимую силу, чтобы обеспечить стабильность, защитить Иран от внешних и внутренних угроз и при этом обеспечить устойчивый прогресс."
 PER_influence_among_the_pasdars: "Влияние среди пасдаров"
 PER_influence_among_the_pasdars_desc: "Пасаджары всегда были опорой обороны Ирана. Мы будем тесно сотрудничать с ними, чтобы они оставались верны национальному делу и вносили свой вклад в стабильность и развитие страны."
 PER_state_corporatism: "Государственный корпоративизм"
 PER_state_corporatism_desc: "Участие государства в ключевых отраслях жизненно важно для процветания нашей страны. Внедряя государственный корпоративизм, мы обеспечим соответствие наших экономических секторов национальным интересам, избежав неэффективности приватизации и опасностей бесконтрольного иностранного влияния."
 PER_turning_a_blind_eye: "Закрывая на это глаза"
 PER_turning_a_blind_eye_desc: "Иногда необходимо отбросить некоторые детали в пользу общей картины. Мы должны сосредоточиться на долгосрочной стабильности страны, даже если это означает, что нужно закрыть глаза на некоторые менее важные вопросы."
 PER_militarize_economy: "Милитаризация экономики"
 PER_militarize_economy_desc: "Сильная экономика — это милитаризованная экономика. Мы сосредоточимся на интеграции военного и промышленного секторов для обеспечения экономической устойчивости и безопасности Ирана, используя государственные ресурсы для стратегического национального развития."
 PER_ghalibaf_doctrine: "Доктрина Галибафа"
 PER_ghalibaf_doctrine_desc: "Доктрина Галибафа основана на образовании, технологических инновациях и прагматичном управлении. Мы сосредоточимся на подготовке будущих поколений к лидерству, а также на создании правительства, которое будет эффективно и прозрачно работать для всех иранцев."
 PER_modernize_police_force: "«Модернизируйте» полицейские силы"
 PER_modernize_police_force_desc: "§C«Но он издает звуки гоночного автомобиля!»§!\n Пришло время привести полицию в соответствие с современными реалиями. Мы модернизируем ее с помощью передовых технологий, хотя некоторые могут сказать, что новые блестящие BMW и Mercedes нужны только для поднятия боевого духа."
 PER_unified_vision: "Единое видение"
 PER_unified_vision_desc: "Будущее Ирана требует единого, последовательного видения. Это видение позволит объединить все сферы государственного управления и общества для достижения общей цели: экономического процветания, национального единства и регионального влияния."
 PER_medias_under_control: "Средства массовой информации под контролем"
 PER_medias_under_control_desc: "СМИ должны служить национальным интересам. Мы возьмём их под контроль, обеспечив, чтобы все СМИ работали в соответствии с целями государства, способствуя единству и формированию целостной картины."
 PER_the_hidden_budget: "Скрытый бюджет"
 PER_the_hidden_budget_desc: "Прозрачность имеет ключевое значение, но есть вопросы национальной безопасности и экономической стабильности, которые требуют конфиденциальности. Мы обеспечим эффективное распределение нашего бюджета, сохраняя в тайне некоторые аспекты по стратегическим соображениям."
 PER_curb_accademic_dissent: "Обуздать академическое инакомыслие"
 PER_curb_accademic_dissent_desc: "Единая нация нуждается в едином мышлении. Мы должны пресекать академические разногласия, которые подрывают национальную повестку, и следить за тем, чтобы интеллектуальная элита Ирана работала в соответствии с нашим видением будущего."
 PER_ahmadinejads_opportunity: "Возможность для Ахмадинежада"
 PER_ahmadinejads_opportunity_desc: "Возникает уникальная возможность изменить будущее Ирана, сосредоточившись на потребностях народа и возрождении национальной гордости. Это видение подчеркивает важность как духовного, так и материального прогресса, прокладывая новый путь для страны."
 PER_naft_ro_sofreh: "Смажьте ткань маслом"
 PER_naft_ro_sofreh_desc: "Доступность газа будет приоритетом для всех иранцев, чтобы каждый гражданин, независимо от статуса, мог пользоваться природными ресурсами страны. Эта политика будет способствовать равенству и сокращению неравенства в энергетическом секторе."
 PER_guardians_of_the_future: "Стражи будущего"
 PER_guardians_of_the_future_desc: "Остатки КСИР должны быть объединены в новую силу, которая будет работать над созданием безопасного государства, свободного от влияния армии и протестующих."
 PER_family_protection_bill: "Законопроект о защите семьи"
 PER_family_protection_bill_desc: "Законопроект о защите семьи направлен на укрепление социальной структуры путём продвижения политики, поддерживающей иранские семьи. Эта инициатива будет направлена на обеспечение более эффективной защиты и предоставление ресурсов для семей по всей стране."
 PER_price_control_on_essentials: "Контроль цен на товары первой необходимости"
 PER_price_control_on_essentials_desc: "Будет введён контроль над ценами на товары первой необходимости, чтобы все граждане могли позволить себе самое необходимое, защищая население Ирана от инфляции и внешнего экономического давления."
 PER_spiritual_consolidation: "Духовная консолидация"
 PER_spiritual_consolidation_desc: "Духовное сплочение будет отдавать приоритет единству и возрождению на основе веры, объединяя нацию общими моральными и религиозными ценностями для укрепления общественного единства."
 PER_ditch_radical_ideal: "Откажитесь от радикальных идеалов"
 PER_ditch_radical_ideal_desc: "Будет принят более прагматичный подход, который позволит дистанцироваться от радикальных идеалов и сосредоточиться на политике, способствующей развитию, стабильности и долгосрочному росту страны."
 PER_embrace_the_current: "Примите настоящее"
 PER_embrace_the_current_desc: "Принятие девиантного поведения позволит повысить гибкость в решении проблем и скорректировать политику таким образом, чтобы она оставалась актуальной в постоянно меняющемся мире."
 PER_between_capitalism_and_socialism: "Между капитализмом и социализмом"
 PER_between_capitalism_and_socialism_desc: "Ахмадинежад всегда был непостоянен в своих экономических взглядах, но пришло время выбрать сторону."
 PER_friends_in_high_places: "Друзья, занимающие высокие посты"
 PER_friends_in_high_places_desc: "Будут налажены стратегические отношения с влиятельными мировыми фигурами, что будет способствовать созданию альянсов, отвечающих политическим, экономическим интересам Ирана и интересам в сфере безопасности."
 PER_more_the_merrier: "Чем больше, тем веселее"
 PER_more_the_merrier_desc: "Рост населения будет стимулироваться с помощью поддерживающей политики, направленной на то, чтобы рабочая сила в Иране оставалась сильной, а потенциал страны продолжал расширяться."
 PER_subsidies_for_food_and_fuel: "Субсидии на продовольствие и топливо"
 PER_subsidies_for_food_and_fuel_desc: "Будут предоставляться субсидии на товары первой необходимости, такие как продукты питания и топливо, что обеспечит благополучие всех граждан и предотвратит трудности в периоды экономических спадов."
 PER_redefining_the_national_enemy: "Новое определение национального врага"
 PER_redefining_the_national_enemy_desc: "Концепция национального врага будет пересмотрена с упором на внешние угрозы, которые стремятся дестабилизировать Иран, в то время как иранский народ стремится к единству и силе."
 PER_mahmoudenomics: "Махмуденомика"
 PER_mahmoudenomics_desc: "Экономическая модель будет ориентирована на самообеспечение, а политика будет направлена на снижение зависимости от иностранных держав и обеспечение того, чтобы богатство Ирана приносило пользу его народу."
 PER_oath_under_pressure: "Клятва под давлением"
 PER_oath_under_pressure_desc: "Будет принесена торжественная клятва защищать интересы народа и стремиться к улучшению жизни нации даже в условиях внешнего и внутреннего давления."
 PER_shadow_arm: "Теневая рука"
 PER_shadow_arm_desc: "Иран будет расширять своё влияние в регионе с помощью скрытых и стратегических методов, обеспечивая защиту интересов страны и укрепляя её позиции на мировой арене."
 PER_money_well_spent: "Деньги потрачены не зря"
 PER_money_well_spent_desc: "Финансовые ресурсы будут стратегически направлены на укрепление военного и силового аппарата Ирана, чтобы обеспечить готовность страны защищать свои интересы как на региональном, так и на глобальном уровне."
 PER_one_nation_one_religion_one_order: "Одна нация, одна религия, один порядок"
 PER_one_nation_one_religion_one_order_desc: "Иран — это одна земля, один народ и одна религия. Нация, которую поддерживает свой народ, может делать то, чего не может никто другой. Единство должно быть превыше всего."
 PER_mashaeis_approach: "Подход Машаи"
 PER_mashaeis_approach_desc: "Машаи стремится определить новое направление для Ирана, независимое от религиозного влияния и ориентированное на более современный, светский подход к управлению и обществу."
 PER_redefining_iranian_nationalism: "Переосмысление иранского национализма"
 PER_redefining_iranian_nationalism_desc: "Мы переосмыслим иранский национализм, сделав акцент на силе и единстве нации, а не на религиозных различиях, и будем развивать современную идентичность, которая объединит народ вокруг общего иранского дела."
 PER_shaking_the_foundations: "Сотрясающий основы"
 PER_shaking_the_foundations_desc: "Влияние духовенства слишком долго сдерживало наш прогресс. Пришло время пошатнуть основы их власти, ослабить их контроль над государством и дать возможность появиться более светскому правительству."
 PER_architect_of_a_new_iran: "Архитектор нового Ирана"
 PER_architect_of_a_new_iran_desc: "Машаи позиционирует себя как архитектора нового Ирана, который откажется от старых структур и примет модернизацию, секуляризм и экономическую независимость."
 PER_dissolve_clerical_influence: "Ликвидировать клерикальное влияние"
 PER_dissolve_clerical_influence_desc: "Мы предпримем решительные шаги, чтобы ослабить власть духовенства, устранить его влияние на политические дела и создать более светское и прогрессивное государство."
 PER_dynamic_approach: "Динамичный подход"
 PER_dynamic_approach_desc: "Подход Машаи не статичен; это динамичная, развивающаяся стратегия, направленная на адаптацию к глобальным изменениям и позиционирование Ирана как ведущей державы в регионе и в мире."
 PER_dissolve_the_remnants: "Растворите остатки"
 PER_dissolve_the_remnants_desc: "Остатки КСИР и Исламской Республики должны быть ликвидированы. Их устаревшие методы управления и связи со старым режимом будут упразднены в пользу новой, более эффективной системы безопасности и управления."
 PER_old_habits: "Старые привычки"
 PER_old_habits_desc: "Коррупция и старые привычки слишком долго преследовали Иран. Машаи будет решать эти глубоко укоренившиеся проблемы, чтобы будущее страны было свободным от бремени неэффективного управления в прошлом."
 PER_direct_relations_with_god: "Прямые отношения с Богом"
 PER_direct_relations_with_god_desc: "Мы верим в установление личных, непосредственных отношений с божественным, минуя необходимость в священнослужителях и их посредниках. Это обеспечит чистоту нашей веры и её соответствие потребностям нации."
 PER_friend_of_all: "Друг всех"
 PER_friend_of_all_desc: "Внешняя политика Машаи основана на установлении дружеских отношений со всеми странами, где дипломатия и сотрудничество важнее конфликтов и разногласий."
 PER_deal_with_critics: "Разберитесь с критиками"
 PER_deal_with_critics_desc: "Мы должны занять твёрдую позицию в отношении тех, кто критикует нашу политику. Однако мы должны делать это разумно и стратегически, чтобы несогласие не дестабилизировало страну."
 PER_except_israel: ".. Кроме Израиля"
 PER_except_israel_desc: "В то время как Машаи стремится к миру и сотрудничеству со многими странами, Израиль остаётся исключением из-за идеологических разногласий. Наша позиция в отношении Израиля остаётся оппозиционной и непризнающей."
 PER_even_israel: "..Даже Израиль"
 PER_even_israel_desc: "В духе прагматизма Машаи открыт для диалога даже с Израилем. Идея мира и дипломатии может выйти за рамки традиционной вражды, и будущие переговоры могут стать возможными."
 PER_appoint_baghaei: "Назначить Багаи"
 PER_appoint_baghaei_desc: "Багеи, известный своей преданностью и административными способностями, будет назначен на должность, связанную с обеспечением национальной безопасности. Его руководство будет иметь решающее значение для обеспечения стабильности государства в эти времена перемен."
 PER_no_islam_without_iran: "Без Ирана нет Ислама"
 PER_no_islam_without_iran_desc: "Мы создадим уникальную иранскую школу ислама, которая объединит религиозные ценности с национальной гордостью. Это обеспечит будущее Ирана, связанное с его верой, но свободное от иностранного влияния."
 PER_rebuild_vaja: "Перестроить ВАДЖУ"
 PER_rebuild_vaja_desc: "Министерство культуры и исламского просвещения (ВАДЖУ) будет реорганизовано для поддержки светской культурной программы, ориентированной на Иран. Оно больше не будет зависеть от идеологии Исламской Республики, но будет способствовать формированию прогрессивной и инклюзивной культурной идентичности."
 PER_nation_before_islam: "Нация до ислама"
 PER_nation_before_islam_desc: "Национальная идентичность Ирана должна быть выше любой религиозной идеологии. Хотя ислам останется центральной частью национальной культуры, наша государственность будет иметь приоритет во всех вопросах управления и политики."
 PER_end_of_an_era: "Конец целой эпохи"
 PER_end_of_an_era_desc: "Эпоха политического ислама в Иране подходит к концу. Это знаменует собой переход к новой эпохе, ориентированной на секуляризм, национализм и глобальное взаимодействие."
 PER_new_security_concerns: "Новые проблемы безопасности"
 PER_new_security_concerns_desc: "По мере развития глобальных конфликтов Иран должен переориентировать свою стратегию безопасности на борьбу с новыми и возникающими угрозами. Мы модернизируем наши вооружённые силы и разведывательные службы, чтобы они могли более оперативно и активно реагировать на эти новые вызовы."
 PER_secularization_of_the_state: "Секуляризация государства"
 PER_secularization_of_the_state_desc: "Пришло время секуляризировать государство, чтобы политическая власть не зависела от религиозных авторитетов. Это проложит путь к более сбалансированному и современному Ирану."
 PER_globalize_ideology_of_iran: "Глобализировать идеологию Ирана"
 PER_globalize_ideology_of_iran_desc: "Идеология Ирана, основанная на независимости, самодостаточности и национализме, будет распространена по всему миру. Мы вдохновим другие страны последовать примеру Ирана в отказе от иностранного влияния и в приоритете национального развития."
 PER_blessings_of_the_divine: "Благословения Божественного"
 PER_blessings_of_the_divine_desc: "Мы верим, что божественное благословение сопровождает нас в этом новом путешествии. С верой в наше дело, под руководством Всевышнего и силой иранского народа мы достигнем величия."
 PER_rally_the_basij: "Сплотите Басидж"
 PER_rally_the_basij_desc: "Пришло время объединить бывших членов «Басидж» по всей стране под новым знаменем — знаменем Ахмадинежада."
 PER_mobilize_ansar_hezbollah: "Мобилизуйте Ансар-е Хезболлу"
 PER_mobilize_ansar_hezbollah_desc: "«Ансар-е Хезболла» может стать полезным инструментом для подавления протестов и оппозиции правительству. Однако их использование не будет ограничиваться только внутренними делами, мы обязательно будем использовать их на поле боя, когда это будет необходимо."
 PER_awaiting_the_return: "В ожидании возвращения"
 PER_awaiting_the_return_desc: "Мы ожидаем возвращения Скрытого Имама, чьё появление принесёт в мир справедливость и мир. А пока мы продолжаем наши усилия по построению сильного и единого Ирана, готовясь к возвращению Имама и исполнению судьбы нашей нации."
 PER_marzban: "Поиск Марзбана"
 PER_marzban_desc: "Марзбаны, военачальники, способные обеспечить стабильность в регионе, имеют решающее значение для наших усилий. Мы выявим и назначим подходящих кандидатов, чтобы укрепить наше военное управление по всей стране."
 PER_counter_terror_initiative: "Антитеррористическая инициатива"
 PER_counter_terror_initiative_desc: "Угрозы терроризма продолжают преследовать нашу страну. Мы запустим комплексную инициативу по борьбе с терроризмом под руководством Артеша, чтобы уничтожить эти группировки и обеспечить безопасность нашего народа."
 PER_drone_force: "Беспилотные силы Артеша"
 PER_drone_force_desc: "Современная война требует передовых технологий. Мы создадим подразделение беспилотных летательных аппаратов для наблюдения, нанесения ударов и разведки в ходе наших военных операций."
 PER_maintain_military_structure: "Поддерживать Военную структуру"
 PER_maintain_military_structure_desc: "Мы сохраним нынешнюю военную структуру, чтобы обеспечить сильный и единый контроль Артеша. Гражданское руководство будет отстранено, и военные будут управлять с абсолютной властью."
 PER_outposts_as_government_institutions: "Аванпосты как государственные учреждения"
 PER_outposts_as_government_institutions_desc: "Мы создадим военные аванпосты по всей стране, превратив их в жизненно важные центры управления. Эти аванпосты станут основой контроля Артеша."
 PER_politicization_of_the_artesh: "Политизация Артеша"
 PER_politicization_of_the_artesh_desc: "«Артес» больше не будет оставаться в стороне от политики. Мы создадим новую политическую партию, чтобы наши военные ценности были представлены во всех государственных делах и чтобы наше влияние распространялось по всей стране."
 PER_reassert_majles_authority: "Вновь утвердить авторитет Майлза"
 PER_reassert_majles_authority_desc: "Маджлес слишком долго был источником нестабильности. При военном правлении мы восстановим его авторитет, чтобы поддержать управление Артеша и обеспечить реализацию его политики без сопротивления."
 PER_supply_depots: "Склады снабжения"
 PER_supply_depots_desc: "Хорошо оснащённая армия необходима для поддержания контроля. Мы создадим и укрепим склады снабжения по всей стране, чтобы поддерживать наши вооружённые силы и обеспечивать их готовность."
 PER_separate_religion: "Отделите религию от искусства"
 PER_separate_religion_desc: "Чтобы сохранить силу Артеша, мы должны устранить любое религиозное влияние на вооружённые силы. Мы позаботимся о том, чтобы религиозные и военные вопросы оставались отдельными, чтобы предотвратить идеологические разногласия."
 PER_faith_as_strength: "Вера как сила"
 PER_faith_as_strength_desc: "Хотя религия должна быть отделена от армии, вера по-прежнему будет играть ключевую роль в укреплении морального духа наших войск. Мы будем способствовать религиозно-ориентированному национальному единству под знаменем Артеша."
 PER_patriotic_fervor: "Патриотический Пыл"
 PER_patriotic_fervor_desc: "Мы будем воспитывать в артешах и народе чувство непоколебимого патриотизма. Верность нации и её военному руководству будет иметь первостепенное значение для стабильности правительства."
 PER_an_economic_plan: "Экономический план"
 PER_an_economic_plan_desc: "Сильная армия требует сильной экономики. Мы реализуем экономический план, направленный на увеличение военного производства, создание новых рабочих мест для наших солдат и обеспечение безопасности национальных ресурсов."
 PER_the_sacred_doctrine: "Священное учение"
 PER_the_sacred_doctrine_desc: "Артеш будет придерживаться доктрины, которая делает упор на национальное единство, военную мощь и абсолютную преданность государству. Эта доктрина будет определять наше управление и вдохновлять людей поддерживать наше дело."
 PER_uplifting_bazaars: "Возвышение Базаров"
 PER_uplifting_bazaars_desc: "Базары — это сердце экономики нашей страны. Мы будем поддерживать развитие этих торговых площадок, чтобы они служили опорой стабильности при нашем военном управлении."
 PER_opening_iran: "Открытие Ирана"
 PER_opening_iran_desc: "Теперь, когда Ардеш под нашим контролем, мы откроем Ирану двери для новых возможностей. Торговля и дипломатия будут развиваться, но под строгим военным контролем, чтобы страна оставалась под нашим бдительным присмотром."
 PER_redirect_money_from_proxies: "Перенаправление денег с бывших прокси"
 PER_redirect_money_from_proxies_desc: "Мы долгое время финансировали опосредованные войны в других странах. Теперь мы направим эти средства обратно в нашу военную инфраструктуру, чтобы каждый риал служил укреплению господства Артеша в Иране."
 PER_the_shield_of_iran: "Герои [PER.GetFlag] Ирана"
 PER_steadfast_artillery: "Стойкая артиллерия"
 PER_the_MEK: "Народная моджахединская организация Ирана"
 PER_the_MEK_desc: "Часто называемая MEK, или «Моджахедин-э-Хальк», но официально известная как «Народная моджахединская организация Ирана» (НМОИ), она долгое время пыталась свергнуть наше правительство. Их усилия не ослабевали, а, наоборот, со временем усиливались. И их усилия не прекратятся, пока с ними не разберутся раз и навсегда.\n§W--------------§!\nЭтот модификатор будет §Rудален§!, если §HМЕК получит контроль§! над правительством или мы выполним решение §H«Убить Раджави»§!."
 PER_neutral_political_scene: "Политическая ориентация на неприсоединение"
 PER_neutral_political_scene_desc: "Наша страна подвергалась как эксплуатации со стороны иностранных держав, так и оказанию помощи. В результате наши последние политические предпочтения не были ни на стороне Востока, ни на стороне Запада, ни левыми, ни правыми.\n§W--------------§!\nЭтот модификатор будет §Rудален§!, если §Wнейтралитет§! перестанет быть позицией правительства."
 PER_israel_etelaat_desc: "Израильская информационная база позволит нам получить доступ к информации о сионистской деятельности."
 PER_camp_ashraf: "Наследие лагеря Ашраф"
 PER_israeli_trade_agreement: "Израильское торговое соглашение"
 PER_help_with_taliban: "Борьба с Талибами"
 PER_gulf_supremacy_idea: "Превосходство в Персидском заливе"
 PER_islamic_golden_age: "Золотой век ислама"
 PER_artesh_drone_force: "Беспилотные силы Артеша"
 PER_mahmouds_breeding_grounds: "Гнездовья Махмуда"
 PER_iran_on_the_move_idea: "Иран в движении"
 PER_iran_on_the_move_idea_desc: "«Жизнь летит довольно быстро. Если ты не останавливаешься и не оглядываешься время от времени, ты можешь её упустить»"
 PER_highly_entrenched_societal_norms: "Традиционный устоявшийся образ жизни"
 PER_highly_entrenched_societal_norms_desc: "Веками образ жизни в Иране оставался неизменным. Начиная с реформ эпохи династии Сефевидов в 1500-х годах, армия, шиитское духовенство и базары обладали значительным влиянием на политический курс страны. Несмотря на многочисленные попытки подорвать эти три опоры иранского общества, они стоят крепче, чем когда-либо. Именно базары и шиитское духовенство положили конец 2500-летнему Имперскому правлению Ирана в 1979 году."
 PER_caspian_defenses_modifier: "Оборона Каспия"
 PER_caspian_defenses_modifier_desc: "Используя рельеф местности в Табаристане, мы можем превратить побережье Каспийского моря в сущий ад для любого потенциального захватчика."
 PER_diplomatic_neutrality_idea: "Дипломатический нейтралитет"
 PER_striking_satan: "Поражающий сатану"
 PER_striking_satan_desc: "Великий Сатана будет повержен, так или иначе."
 PER_integration_of_islamic_lands: "Интеграция исламских земель"
 PER_integration_of_islamic_lands_desc: "После нашего объединения с другими мусульманскими странами у нас возникли некоторые трудности с тем, чтобы все народы, проживающие на этих разных землях, могли жить в мире."
 PER_islamic_republic_of: "Исламская Республика [THIS.GetName]"
 PER_islamic_republic_of_desc: "Мы — Исламская Республика, и так будет всегда. Наша нация подчиняется только Богу."
 PER_azeri_separatism: "[SAZ.GetFlag] Сепаратизм в Южном Азербайджане"
 PER_azeri_separatism_desc: "Хотя жители Азербаджана в подавляющем большинстве считают себя иранцами, есть сепаратистские элементы, которые стремятся либо создать независимое государство, либо добиться объединения со своими северными собратьями. Тем не менее сепаратистские настроения подогреваются теми, кто хочет расколоть нашу нацию, и мы должны действовать соответствующим образом.\n§W--------------§!\nЭтот модификатор состояния будет §Rудалён§! если производительность в этом состоянии §H1000§!"
 PER_baloch_separatism: "[BLC.GetFlag] Сепаратизм белуджей"
 PER_baloch_separatism_desc: "Несмотря на то, что Белуджистан был частью Ирана на протяжении веков, десятилетия пренебрежения сделали его уязвимым для иностранного влияния, направленного против нашего государства. Из-за многолетнего пренебрежения и полицейского контроля в регионе появилось множество оружия и запрещённых товаров, что создало идеальные условия для сопротивления кому бы то ни было.\n§W--------------§!\nЭтот модификатор состояния будет §Rудален§!, если производительность в этом состоянии составит §H1000§!."
 PER_kurd_separatism: "[KUR.GetFlag] Курдский сепаратизм"
 PER_kurd_separatism_desc: "Будучи иранским народом, курды долгое время стремились к созданию собственного государства в этом регионе. Добившись определённого успеха в конце 1940-х годов, недолго просуществовавшее курдское государство было быстро захвачено и вновь включено в состав Ирана. С тех пор предпринимались различные попытки отделить курдские регионы от Ирана, и в настоящее время действуют несколько сепаратистских движений.\n§W--------------§!\nЭтот модификатор состояния будет §Rудалён§!, если производительность в этом состоянии составляет §H1000§!."
 PER_ahvaz_separatism: "[ARA.GetFlag] Хузестанский сепаратизм"
 PER_ahvaz_separatism_desc: "После арабских завоеваний Ирана регион Хузестан был потерян, и многие этнические арабы начали населять юго-западную часть страны. Хотя большинство жителей Хузестана говорят на фарси и являются этническими иранцами, здесь всё ещё проживает значительное число арабских иранцев, которые часто испытывают влияние извне и видят необходимость создать собственное государство.\n§W--------------§!\nЭтот модификатор штата будет §Rудалён§!, если продуктивность в этом штате достигнет §H1000§!."
 PER_red_sea_bleeds: "Красное Море истекает кровью"
 PER_cento_sit: "ЦОД"
 PER_basij_construction_effort: "Усилия по строительству Басиджа"
 PER_basij_war_effort: "Военные действия Басиджи"
 PER_basij_education_effort: "Образовательные усилия Басиджи"
 PER_IRGC_modifier: "Корпус стражей исламской революции"
 PER_IRGC_modifier_desc: "Корпус стражей исламской революции (КСИР) был создан для защиты Исламской Республики от свержения. Со временем его задачи изменились, и теперь основное внимание уделяется внешним целям. КСИР фактически стал более эффективным, чем обычная армия Ирана — Артеш, и поэтому получает большую часть военного бюджета.\n§W--------------§!\nЭта идея будет §RУдалена§! в случае падения Исламской Республики."
 PER_palestinian_frontism_idea: "Подразделение иностранных операций \" Абу Джихад \""
 PER_palestinian_frontism_idea_desc: "Подразделение «Абу Джихад» было названо в честь Халила аль-Вазира и представляет собой совместное подразделение, возглавляемое палестинскими боевиками и сотрудниками иранской разведки, которые контролируют контрабанду и производство самодельных взрывных устройств, а также строительство туннельных сетей. В основном оно контролируется иранским подразделением «Кудс» КСИР."
 PER_economy_modifier: "Состояние экономики Ирана"
 PER_economy_modifier_desc: "Экономика Ирана обладает огромным потенциалом, который ещё предстоит раскрыть. Богатая природными ресурсами, экономика страны требует грамотного управления правительством для максимизации возможностей и улучшения жизни народа. Этот модификатор отражает текущее состояние экономики Ирана.\n§W--------------§!\nЭтот Национальный Дух никогда не будет §RУдалён§!. Однако модификаторы могут постепенно §GУлучшаться§! в зависимости от состояния экономики страны по мере выполнения новых фокусов, решений и событий."
 PER_artesh_modifier: "Состояние ВС Ирана"
 PER_artesh_modifier_desc: "Исторически Иран был на переднем крае военных достижений и инноваций. Однако за последние два столетия Иран не смог поспевать за своими мировыми соперниками. Если правители Ирана смогут вновь восстановить компетентность армии, страна сможет вернуть своё давно потерянное величие.\n§W--------------§!\nЭтот Национальный Дух никогда не будет §RУдалён§!. Однако модификаторы могут постепенно §GУлучшаться§! в зависимости от состояния армии страны по мере выполнения новых фокусов, решений и событий."
 PER_political_modifier: "Состояние иранской нации"
 PER_political_modifier_desc: "Древняя нация с тысячелетней историей, подтверждающей её легитимность сегодня. Иран — страна многих народов, пережившая смену империй и правителей. Для Ирана не в новинку внутренние проблемы, вызванные некомпетентностью правителей. Иран, свободный от постоянных волнений, сможет смотреть в будущее с оптимизмом.\n§W--------------§!\nЭтот Национальный Дух никогда не будет §RУдалён§!. Однако модификаторы могут постепенно §GУлучшаться§! в зависимости от политической ситуации в стране по мере выполнения новых фокусов, решений и событий."
 PER_prepare_for_abu_musa: "Защитники Абу Мусы"
 PER_IAIO_spirit: "Организация авиационной промышленности Ирана"
 PER_election_events.71: "14 - е Президентские выборы"
 PER_election_events.71.t: "14 - е Президентские выборы"
 PER_election_events.71.d: "После координации между партиями и влиятельными лицами внутри правительства, необходимые согласования по определению кандидатов и подтверждению их квалификаций Советом стражей были завершены и внедрены. Похоже, что в обществе царит воодушевление в связи с предстоящими выборами.\nКроме того, по сравнению с предыдущими выборами, различия между партиями принципиалистов и реформаторов уменьшились настолько, что выборы пройдут мирно.\n\nГлавным инструментом станет голос народа."
 PER_election_events.71.a: "Посмотрим, что произойдёт на этот раз."
 PER_election_events.81: "Язди победил!"
 PER_election_events.81.t: "Язди победил!"
 PER_election_events.81.d: "Сегодня день выборов, и, кажется, после упорной борьбы между кандидатами Язди и Таваколи, победу одержал Язди, который станет новым избранным президентом Ирана.\nЭто явный знак победы реформаторов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.81.a: "Окей"
 PER_election_events.101.t: "Кавакебиан победил!"
 PER_election_events.101.d: "Сегодня день выборов — день объявления победителей...\nПобедителем иранских выборов становится… Кавакебиан!\nА проигравшим — Ахмадинеджад! Это явная победа реформаторов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.101.a: "Окей"
 PER_election_events.121.t: "Карруби победил!"
 PER_election_events.121.d: "Сегодня день выборов, и избранным кандидатом становится никто иной, как... Карруби!\nПоздравляем его с победой над соперником Ахмадинеджадом...\nЭто важный момент для реформаторов — они одержали явную победу!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.121.a: "Окей"
 PER_election_events.151.t: "Машаи победил!"
 PER_election_events.151.d: "Наступил день выборов, и он принес с собой победителя испытаний... Машаи!\n Поздравляем Рухани и Резаи, которым пришлось пережить боль поражения.\n Это большая победа для «Принципалистов»!\n\n Это голос нации."
 PER_election_events.151.a: "Окей"
 PER_election_events.181: "Баяди победил!"
 PER_election_events.181.t: "Баяди победил!"
 PER_election_events.181.d: "Сегодня день выборов — день, когда люди выбирают, кто будет вести и представлять их страну. Человеком, завоевавшим сердца избирателей, стал… Байади!\nОчень неожиданное и печальное поражение для Рухани, поскольку у него не будет второго шанса...\nЭто ошеломляющая победа принципиалистов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.181.a: "Окей"
 PER_election_events.191: "Агшенас победил!"
 PER_election_events.191.t: "Агшенас победил!"
 PER_election_events.191.d: "Сегодня день выборов — день, когда влиятельных политиков выбирают для ответственности за руководство страной. Победителем сегодняшнего дня становится… Хагшенас!\nУдивлённый и справедливо разгневанный Раиси в ярости покидает парламент...\nЭто ключевая победа для реформаторов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.191.a: "Окей"
 PER_election_events.201: "Раиси победил!"
 PER_election_events.201.t: "Раиси победил!"
 PER_election_events.201.d: "Сегодня день выборов — день, когда люди выбирают, кто будет их представлять и вести. Наш судьбоносный победитель —… Раиси!\nПезешкиан не выглядит удивлённым и поздравляет победителя...\nЭто большая победа принципиалистов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.201.a: "Окей"
 PER_election_events.202: "Пезешкян победил!"
 PER_election_events.202.t: "Пезешкян победил!"
 PER_election_events.202.d: "Сегодня день выборов — день, когда люди выбирают, кто будет их представлять и вести. Наш судьбоносный победитель —… Пезешкиан!\nРаиси считает, что должен был выиграть, но всё же поздравляет победителя...\nЭто большая победа реформаторов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.202.a: "Окей"
 iranian_events.13.t: "Иран хочет, чтобы мы выплатили им военную компенсацию"
 iranian_events.13.d: "Наша война с Ираном длилась с 1980 по 1988 год. Она началась с вторжения Ирака в Иран и продолжалась почти восемь лет, пока обе стороны не приняли резолюцию 598 Совета Безопасности ООН. В Иран была направлена группа экспертов для изучения вопроса о восстановлении и определения ущерба, и они представили отчёт Совету Безопасности. Они заявили, что прямой ущерб составил 99 миллиардов долларов, а косвенный — 150 миллиардов долларов, в общей сложности 249 миллиардов долларов. Мы ещё не заплатили эти деньги, но теперь они просят нас заплатить им."
 iranian_events.13.o1: "Мы можем это оплатить."
 iranian_events.13.o2: "Мы им ничего не платим."
 iranian_events.8.t: "Взорвана Турецко-Иракская база"
 iranian_events.8.d: "Наши военные базы в Ираке подверглись скоординированной атаке, и мы понесли большие потери. Никто пока не взял на себя ответственность за эту атаку, но мы знаем, что это был Иран..."
 iranian_events.8.o1: "Печально"
 iranian_events.9.o1: "Интересно"
 iranian_events.10.o1: "Интересно"
 iranian_events.11.t: "Взорваны Бакинские газопроводы"
 iranian_events.11.d: "В Баку на газопроводных линиях в Азербайджане была совершена диверсия, из-за которой возникли проблемы в нашей торговле с другими странами, а также был нанесён ущерб нашей экономике. Никто пока официально не взял на себя ответственность за это нападение."
 iranian_events.11.o1: "Интересно"
 iranian_events.14.t: "Ирак отказался выплачивать компенсацию за войну"
 iranian_events.14.d: "Иракское правительство решило не выплачивать нам военную компенсацию после того, как мы попросили их об этом. Это повод для нас напасть на них."
 iranian_events.14.o1: "Тогда ладно!"
 iranian_events.15.t: "Ирак решил выплатить компенсацию за войну"
 iranian_events.15.d: "Иракское правительство решило выплатить нам военную компенсацию после того, как мы попросили их об этом. Это нанесёт ущерб их экономике и уменьшит наше влияние на них, но нам всё равно нужны были эти деньги."
 iranian_events.15.o1: "Хорошо"
 iranian_events.12.t: "Третий план развития"
 iranian_events.12.d: "Для того чтобы исправить, улучшить и реформировать административную систему в рамках организаций, мы будем использовать этот план. Но на какую часть следует обратить больше внимания?"
 iranian_events.12.o1: "Сосредоточиться на промышленных организациях"
 iranian_events.12.o2: "Сосредоточиться на научных организациях"
 iranian_events.12.o3: "Сосредоточиться на военных организациях"
