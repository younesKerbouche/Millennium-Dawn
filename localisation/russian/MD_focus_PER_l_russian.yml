 iranian_focus.198.t: "Всплеск использования Интернета"
 iranian_focus.198.d: "Использование интернета среди молодёжи стало повсеместным явлением во многих городах, что вызывает обеспокоенность у некоторых фракций принципалистов. Лагеря реформистов всё чаще призывают содействовать развитию интернета и новой цифровой эпохи, в то время как принципалисты выступают за ужесточение ограничений."
 iranian_focus.198.a: "Наступила цифровая эра"
 iranian_focus.198.b: "Наша молодёжь должна быть занята более важными делами, например промышленностью!"
 iranian_focus.199.t: "Министерство культуры подверглось нападению"
 iranian_focus.199.d: "Министерство культуры подверглось жёсткой критике со стороны либеральных групп, а международные организации осудили цензуру в отношении нескольких фильмов, критикующих правительство. Представитель Министерства культуры заявил, что фильмы не должны вмешиваться в политические дела страны. Многие ждут официального ответа глав государств по этому вопросу, который может стать прецедентом для подобных ситуаций в будущем."
 iranian_focus.199.a: "Художники вольны поступать так, как пожелают"
 iranian_focus.199.b: "Он прав, заткни их!"
 iranian_focus.200.t: "Рост заболеваемости ВИЧ/СПИДом"
 iranian_focus.200.d: "Растёт число случаев эпидемии. СПИД и ВИЧ незаметно заражают всё больше людей по всей стране, а религиозные деятели со всех уголков страны возлагают вину на «аморальное поведение». Эти деятели даже предлагают радикально изменить систему здравоохранения, чтобы выяснить, как и когда люди заразились."
 iranian_focus.200.a: "Сосредоточьтесь на прогрессе медицины"
 iranian_focus.200.b: "Прекратите это аморальное поведение!"
 iranian_focus.201.t: "Возникновение «девиантного течения»"
 iranian_focus.201.d: "Растущее движение, получившее название «Течение девиантности», набирает обороты, особенно среди религиозных националистов. Поддерживаемое и вдохновляемое политическими идеями Махмуда Ахмадинежада и возглавляемое Эсфандиаром Машаи, это движение стремится изгнать религиозную элиту и заменить привычный образ жизни иранской школой ислама."
 iranian_focus.201.a: "Интересно"
 PER_us_war: "Американо - иранский конфликт"
 PER_us_war_desc: "Десятилетия напряжённости наконец достигли апогея. Кто одержит верх?"
 PER_american_iranian_war: "Ормузская война"
 PER_american_iranian_war_desc: "«Такого сражения люди ещё не видели. И земля покрылась сталью, и стрелы градом посыпались с небес, и земля разверзлась под копытами, и кровь потекла, как вода, по равнинам»\n — Фирдоуси"
 PER_complete_milad_tower: "Завершение строительства башни Милад"
 PER_complete_milad_tower_desc: "Башня Милад, строительство которой началось ещё в дореволюционную эпоху, символизирует наши усилия по модернизации и свидетельствует о процветании страны. После многих десятилетий задержек завершение строительства башни Милад покажет народу, что страна уверенно движется в XXI век."
 expose_iranian_nuclear_program: "Разоблачить иранскую ядерную программу"
 expose_iranian_nuclear_program_desc: "Наша разведка сообщает, что Иран производит некий ядерный арсенал... Возможно, нам следует сообщить об этом миру...?"
 SAZ_independence_war: "Война за независимость"
 SAZ_independence_war_desc: "Десятилетия персоцентричной политики поставили наш достойный народ на грань вымирания. Пора взяться за оружие и наконец завоевать нашу давно заслуженную независимость, пусть даже силой, если потребуется."
 iranian_events.2281.t: "Шепоты о новой революции"
 iranian_events.2281.d: "Иран недавно потрясён одним из самых серьёзных внутренних конфликтов в новейшей истории, и среди жителей Азербайджана ходят слухи о восстании. У нас есть возможность дать нашим военным зелёный свет, чтобы они предоставили этим революционерам средства, необходимые для создания армии."
 iranian_events.2281.a: "Мы должны это сделать ради турок!"
 iranian_events.2281.b: "Нам не место вмешиваться в дела других государств."
 iranian_events.2282.t: "Предложения о пакте о взаимной обороне"
 iranian_events.2282.d: "Недавно Южно-Азербайджанское государство призвало нашу делегацию подписать договор о взаимной обороне, согласно которому в случае нападения на одну из сторон другая обязана встать на ее защиту."
 iranian_events.2282.a: "Мы не видим причин не подписывать"
 iranian_events.2282.b: "Мы не обязаны никого защищать."
 PER_reintegrate_south_azerbaijan: "Реинтегрировать Южный Азербайджан"