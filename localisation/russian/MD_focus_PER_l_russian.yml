 PER_sasanid_lineage_TT: "£text_icon_kaldanger Этот человек практически не связан с «Артеш» и является членом £PER_Neutral_conservatism  (НФИ) Национального фронта Ирана, социал-демократической политической партии. Его назначение на пост марзбана приведёт к созданию коалиции с £PER_Neutral_conservatism  (НФИ) Национальным фронтом Ирана. У этого человека фамилия Баванди, что указывает на его связь с династией Бавандидов в Северном Иране, которая ведёт свою родословную от династии Сасанидов в доисламском Иране."
