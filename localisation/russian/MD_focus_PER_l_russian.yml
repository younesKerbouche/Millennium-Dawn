 iranian_focus.197.t: "Реза Пехлеви свергнут!"
 iranian_focus.197.d: "В пользу своего младшего брата Али-Резы Реза Пехлеви под давлением вооруженных сил был вынужден уйти в отставку. Сегодня рано утром он незаметно покинул страну, а вечером Али-Реза выступил с обращением к общественности. Многие считают, что Али-Реза будет отходить от текущей политики администрации."
 iranian_focus.197.a: "Джавид Шах"
 PER_brave_men_of_the_sky_desc: "Только самые смелые могут защитить наше небо. Это небо не пустое, а холст наших мечтаний, символ нашей свободы и надежды, на которую смотрят будущие поколения. Оно несет тепло первого луча солнца утром, а также является свидетелем великолепия последнего заката в сумерках."
