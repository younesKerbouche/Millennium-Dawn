 NKO_rejected_PER: " Предложение отклонено Северной Кореей"
 steal_russian_icbm: "Украсть российские МБР"
 steal_russian_icbm_desc: "В прошлом русские доверяли нашим официальным лицам возможность доступа и осмотра их огромного количества МБР, и мы воспользуемся этой золотой возможностью, чтобы забрать часть из них, поскольку у них их и так более чем достаточно."
