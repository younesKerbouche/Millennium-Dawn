 PER_bonyad_resources: "Богатство нации"
 PER_bonyad_resources_desc: "Наша нация обладает огромным богатством, и это богатство должно управляться высшей властью. Мы можем предоставить Bonyads контроль над определенными ресурсами в некоторых штатах в обмен на финансовые выгоды."
 PER_liquify_khorasan: "Хорасанская сталь"
 PER_liquify_khorasan_desc: "В Хорасане сталь в изобилии, и, учитывая это, если мы пожертвуем немного денег благотворительным организациям, то ничего плохого не случится."
 PER_liquify_khuzestan: "Хузестанское масло"
 PER_liquify_khuzestan_desc: "В Хузестане нефти более чем достаточно. Если Боньядс получит контроль над небольшим количеством ее нефти, это не повредит."
 PER_liquify_hormuz: "Ормузская нефть"
 PER_liquify_hormuz_desc: "На побережье Персидского залива, и особенно на Ормузском, много нефти, которую мы можем продать Бониадам."
 PER_liquify_yazd: "Масло Йезд"
 PER_liquify_yazd_desc: "Хотя добыча нефти в Йезде еще не набрала полную мощность, никогда не поздно передать эту работу кому-то другому."
 PER_tehran_shiraz_metal: "Металлы Тегерана и Шираза"
 PER_tehran_shiraz_metal_desc: "Тегеран и Шираз обладают хорошими запасами металлов и минералов, которые мы могли бы передать некоторым Бониадам за некоторые налоговые льготы."
 PER_lor_resistance: "Единицы Сопротивления Лорестана"
 PER_mobilize_the_tribes: "Мобилизуйте племена"
 PER_mobilize_the_tribes_desc: "Пришло время нам мобилизовать племена Луристана. Враг вступил на благородные земли Луристана, и они обязательно за это заплатят."
 PER_the_Iranian_lobby: "Иранское лобби"
 PER_the_Iranian_lobby_desc: "Меджлис постановил поддержать создание [PER.GetFlag] иранского политического лобби в [ISR.GetFlag] Израиле и [USA.GetFlag] Соединенных Штатах."
 PER_yazd_to_bushehr_railway: "Железная дорога Язд — Бушер"
 PER_yazd_to_bushehr_railway_desc: "Прибрежный город Бушер отчаянно нуждается в железнодорожном сообщении с центром страны."
 PER_qom_to_ilam_railway: "Железная дорога Кум - Илам"
 PER_qom_to_ilam_railway_desc: "В регионе Курдистан отсутствует надлежащая транспортная и снабженческая инфраструктура, пришло время исправить этот недостаток."
 PER_kerman_to_chabahar: "Железная дорога Керман - Чабахар"
 PER_kerman_to_chabahar_desc: "Регион Белуджистан и так достаточно заброшен, мы можем снять напряженность и успокоить людей, создав надлежащую железнодорожную инфраструктуру."
 PER_political_backup: "Политическая поддержка"
 PER_political_backup_desc: "Во времена политических неудач мы всегда можем прибегнуть к этой программе, чтобы восстановить поддержку."
 PER_economic_backup: "Экономическое подкрепление"
 PER_economic_backup_desc: "Во времена экономических трудностей мы всегда можем прибегнуть к этому плану, чтобы спасти себя."
 PER_kurdish_troops: "Мобилизовать курдских сторонников"
 PER_kurdish_troops_desc: "Мы можем мобилизовать курдских сторонников в нашем правительстве, чтобы помочь укрепить наши вооруженные силы и подготовиться к защите нации всеми средствами."
 PER_kurdish_promise_economy: "Курдское обещание"
 PER_kurdish_promise_economy_desc: "Мы пообещали курдам, что будем спонсировать экономический рост в регионе, а взамен они сосредоточатся на развитии сферы услуг."
 PER_kurdish_promise_army: "Курдское обещание"
 PER_kurdish_promise_army_desc: "Мы обещали курдам, что будем спонсировать рабочие места в военной промышленности, а в обмен они предложат свои военные услуги."
 PER_reza_pahlavi: "Пригласите Резу Пехлеви"
 PER_reza_pahlavi_desc: "Наследный принц Реза Пехлеви и его сторонники ждали официального приглашения в новое конституционное правительство. Мы можем проигнорировать их ради демократии, но в этом процессе мы сведем на нет цель нашей партии."
 PER_utilize_party_support: "Мобилизовать сторонников партии"
 PER_utilize_party_support_desc: "Призвав на помощь патриотически настроенных и смелых сторонников Паниранистской партии, мы сможем дать отпор врагу с большей яростью, чем когда-либо прежде."
 PER_socialist_union_with_iraq: "Пригласите Ирак в Социалистический союз"
 PER_socialist_union_with_iraq_desc: "Мы можем пригласить иракское правительство присоединиться к нам в социалистическом союзе. Этот шаг, несомненно, будет приветствоваться иракскими коммунистами."
 PER_integrate_basrah_maysan: "Объедините Басру и Майсан"
 PER_integrate_basrah_maysan_desc: "Южные иракские штаты Басра и Майсан являются религиозно и культурно иранскими. У нас остается мало причин игнорировать такие важные регионы."
 PER_integrate_azerbaijan: "Интегрировать Азербайджан"
 PER_integrate_azerbaijan_desc: "Пришло время воссоединить два Азербайджана в один. Русские отвоевали у нас северную часть Азербайджана из-за военной некомпетентности Каджаров. После распада Советского Союза государство, которое более 2000 лет было частью Ирана, впервые стало самостоятельным государством, напоминанием о нашем падении."
 PER_integrate_armenia: "Интегрировать Армению"
 PER_integrate_armenia_desc: "Армения долгое время была буферным государством между нашей страной и теми, кто находился к западу и северу от нас. Было предпринято несколько попыток интегрировать армян в Иран, с умеренным успехом в 1600-х годах. Армяне были увезены от нас турками на запад и позже освобождены как независимое государство в 20-м веке."
 PER_integrate_turkmenistan: "Интеграция Туркменистана"
 PER_integrate_turkmenistan_desc: "Туркменское государство было создано на шатких основах. Со времен Туркменчайского договора туркменский народ был отделен от своего иранского народа."
 PER_rebellion_in_kordestan: "Восстание в [IKR.GetFlag] Кордестане"
 PER_rebellion_in_kordestan_desc: "Западная часть страны охвачена огнем, поскольку иностранные субъекты снабжают ее оружием для борьбы с нашим правительством!"
 PER_rebellion_in_arabistan: "Восстание в [ARA.GetFlag] Хузестане"
 PER_rebellion_in_arabistan_desc: "Богатый нефтью Остан Хузестан восстает против центрального правительства!"
 PER_rebellion_in_balochistan: "Восстание в [BLC.GetFlag] Белуджистане"
 PER_rebellion_in_balochistan_desc: "Жители Белуджистана сформировали различные ополчения для борьбы с нашим правительством!"
 PER_rebellion_in_azerbaijan: "Восстание в [SAZ.GetFlag] Южном Азербайджане"
 PER_rebellion_in_azerbaijan_desc: "Народ Иранского Азербайджана вооружается и финансируется иностранными правительствами для борьбы против нашего государства!"
 PER_establish_hardliner_control: "Установить полный контроль сторонников жесткой линии"
 PER_establish_hardliner_control_desc: "Пришло время консолидировать контроль над политикой нашей страны. Мы больше не будем играть в игру «он против них», истинная сила всегда была за Аятоллой. Устранение мелкого института Меджлиса сократит большую часть бюрократической волокиты в правительстве. А пост президента был всего лишь фигурой, которая ничего не делала, кроме как по указанию Аятоллы."
 PER_lift_the_fatwa: "Поднять фетву"
 PER_lift_the_fatwa_desc: "Пришло время нашему лидеру отозвать свою фетву против ядерного оружия. Запад не оставил нам выбора, кроме как следовать этому сдерживающему фактору."
 PER_the_national_flag: "Национальный флаг"
 PER_the_national_flag_desc: "У нас есть возможность изменить национальный флаг на любой другой по нашему усмотрению."
 PER_throttle_internet_speeds: "Снижение скорости Интернета"
 PER_throttle_internet_speeds_desc: "Ограничивая скорость интернета, мы можем ограничить распространение информации и организацию дальнейших протестов."
 PER_nationwide_security_presence: "Развертывание общенациональных сил безопасности"
 PER_nationwide_security_presence_desc: "Развернув силы безопасности по всей стране, мы можем запугать протестующих и не дать им выйти на улицы."
 PER_fund_pro_government_protests: "Финансируйте проправительственные протесты"
 PER_fund_pro_government_protests_desc: "Финансируя и продвигая проправительственные протесты, мы могли бы показать людям на улицах, что их мнение ошибочно."
