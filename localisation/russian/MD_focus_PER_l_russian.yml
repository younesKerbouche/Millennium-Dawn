 axis_of_resistance_events.8.t: "Иран проецирует свое влияние на Сирию"
 axis_of_resistance_events.8.d: "[PER.GetLeader] выразил явную заинтересованность в распространении влияния [PER.GetNameWithFlag] на нашу страну. Хотим мы этого или нет, но присутствие [PER.GetNameWithFlag] у наших дверей неоспоримо. Мы должны решить, противостоять ли этому влиянию или подождать и посмотреть, каковы их истинные намерения."
 axis_of_resistance_events.8.o1: "Давайте посмотрим, что произойдет"
 axis_of_resistance_events.8.o2: "С этим нельзя мириться"
 axis_of_resistance_events.9.t: "Баасистский заговор с целью государственного переворота"
 axis_of_resistance_events.9.d: "Наши разведданные указывают на возможность государственного переворота со стороны Баас в ответ на недавние изменения, и мы должны быть к этому готовы."
 axis_of_resistance_events.9.o1: "Понятно"
 axis_of_resistance_events.11.t: "Spawning ISI"
 axis_of_resistance_events.11.d: "Скрытое событие"
 axis_of_resistance_events.11.o1: "Кнопка"
 axis_of_resistance_events.12.t: "Порождающие баасистов"
 axis_of_resistance_events.12.d: "Скрытое событие"
 axis_of_resistance_events.12.o1: "Кнопка"
 axis_of_resistance_events.13.t: "Захват ХАМАСом палестинских территорий"
 axis_of_resistance_events.13.d: "Военизированная группировка ХАМАС успешно захватила контроль над землями на оккупированных палестинских территориях. После нескольких дней ожесточённых столкновений силы, верные Палестинской администрации, были вытеснены. Бойцы ХАМАС штурмовали ключевые правительственные здания, полицейские участки и военные объекты, подорвав влияние Палестинской администрации."
 axis_of_resistance_events.13.o1: "Интересно"
 axis_of_resistance_events.14.t: "Захват власти палестинским исламским джихадом на оккупированных территориях"
 axis_of_resistance_events.14.d: "Военизированная группировка «Палестинский исламский джихад» (ПИД) успешно захватила контроль над землями на оккупированных палестинских территориях. После нескольких дней ожесточённых столкновений силы, верные Палестинской администрации, были вытеснены. Бойцы ПИД штурмовали ключевые правительственные здания, полицейские участки и военные объекты, подорвав влияние Палестинской администрации."
 axis_of_resistance_events.14.o1: "Интересно"
 axis_of_resistance_events.15.t: "«Народный фронт» объявляет о начале освобождения палестинских территорий"
 axis_of_resistance_events.15.d: "Военизированная группировка «Народный фронт освобождения Палестины» (НФОП) успешно захватила контроль над землями на оккупированных палестинских территориях. После нескольких дней ожесточённых столкновений силы, верные Палестинской администрации, были вытеснены. Бойцы НФОП штурмовали ключевые правительственные здания, полицейские участки и военные объекты, подорвав влияние Палестинской администрации."
 axis_of_resistance_events.15.o1: "Интересно"
 axis_of_resistance_events.16.t: "Объединенный переворот комитетов народного сопротивления"
 axis_of_resistance_events.16.d: "Военизированная группировка «Комитеты народного сопротивления» (КНС) успешно захватила контроль над землями на оккупированных палестинских территориях. После нескольких дней ожесточённых столкновений она вытеснила силы, лояльные Палестинской администрации. Бойцы КНС штурмовали ключевые правительственные здания, полицейские участки и военные объекты, подорвав влияние Палестинской администрации."
 axis_of_resistance_events.16.o1: "Интересно"
 axis_of_resistance_events.17.t: "Заказы от [PER.capital.GetCapitalVictoryPointName]"
 axis_of_resistance_events.17.d: "Приказы из Тегерана дошли до нашей штаб-квартиры, и, судя по всему, нам поручено захватить Ливан целиком, аннексировав его. Иран заявляет, что это позволит нам с новыми силами и большей численностью сражаться с сионистами."
 axis_of_resistance_events.17.a: "Полученные заказы"
 axis_of_resistance_events.18.t: "Йемен подвергается нападению"
 axis_of_resistance_events.18.d: "Правительство Йемена находится под полным контролем иранцев и хуситов. Такое развитие событий ставит под угрозу безопасность в Красном море и Баб-эль-Мандебском проливе, потенциально подвергая риску судоходство по всему миру. Нам нужно будет собрать все наши силы, чтобы противостоять иранскому вторжению."
 axis_of_resistance_events.18.a: "Да поможет нам Бог"
 axis_of_resistance_events.19.t: "Йемен в смятении"
 axis_of_resistance_events.19.d: "В столице Сане раздались выстрелы, когда поддерживаемый хуситами Высший революционный комитет объявил всеобщую мобилизацию для свержения правительства [YEM.GetLeader]. Принято считать, что иранское правительство является основным спонсором восстания хуситов. Ходят слухи, что Тегеран планировал это в течение нескольких месяцев, а возможно, и лет, чтобы расширить свою «Ось сопротивления». Верховный лидер отрицает какую-либо причастность, но вместо этого заявляет, что «народ Йемена хочет освободиться от имперского сатаны». Правительства [SAU.GetName] и других стран Персидского залива отреагировали на это всеобщим гневом и осуждением, поскольку этот конфликт происходит прямо у них на заднем дворе и может дестабилизировать торговлю в регионе.  Некоторые опасаются, что этот конфликт может выйти из-под контроля и перерасти в затяжной опосредованный конфликт между Ираном и [SAU.GetName]"
 axis_of_resistance_events.19.a: "Хрупкое состояние снова рушится"
 axis_of_resistance_events.22.t: "[HOU.GetAdjective] наступление на Сану"
 axis_of_resistance_events.22.d: "[HOU.GetAdjective] Лидер [HOU.GetLeader] объявил о крупном наступлении на столицу [YEM.GetAdjective] Сану в рамках операции, направленной на свержение борющегося за выживание правительства [YEM.GetLeader]. Лидер хуситов заявил о намерении изгнать [YEM.GetLeader] из столицы и продолжить наступление на жизненно важный портовый город Аден. Это происходит на фоне непрекращающегося конфликта в [YEM.GetNameWithFlag]"
 axis_of_resistance_events.22.o1: "Последняя капля"
 axis_of_resistance_events.23.t: "Восстание «Аль-Каиды» в Йемене"
 axis_of_resistance_events.23.d: "[AQY.GetLeader] сегодня объявлено полномасштабное наступление против [SAU.GetAdjective]поддерживаемого [YEM.GetLeader] правительства. Он сообщил, что АКАП (Аль-Каида на Аравийском полуострове) сформировалась [AQY.GetNameWithFlag] как зонтичная организация, которая сейчас занимается борьбой с режимом в [YEM.GetNameWithFlag] с целью установления Исламского халифата в [YEM.GetNameWithFlag].\n\nАналитики подтвердили, что «Аль-Каида» и её филиал на Аравийском полуострове захватили крупные города на востоке Йемена и на южном побережье, в том числе Аль-Мукалла и Сейюн, при этом боевые действия велись с минимальной интенсивностью, поскольку [YEM.GetNameWithFlag] не смогла установить контроль на востоке."
 axis_of_resistance_events.23.o1: "Конфликт в Йемене вступает в новую фазу"
 axis_of_resistance_events.24.t: "Битва за Аден"
 axis_of_resistance_events.24.d: "Лидер Южного переходного совета [STC.GetLeader] начал захват портового города Аден. На улицах Адена вспыхнули ожесточённые бои, и силы [STC.GetLeader] начали оттеснять сторонников правительства.  Они намерены захватить контроль над городом и провозгласить создание суверенного южного государства.  "
 axis_of_resistance_events.24.o1: "Война в Йемене принимает новый оборот"
 axis_of_resistance_events.28.t: "Кампания революционных бригад 1920 года [IRQ.GetName]"
 axis_of_resistance_events.28.d: "[NTR.GetLeader]Лидер [NTR.GetFlag][NTR.GetName] (Бригад революции 1920 года) официально начал наступление в [IRQ.GetNameWithFlag] с целью изгнания иностранных противников из страны. На улицах Фаллуджи вспыхнули ожесточённые бои по мере эскалации межрелигиозного насилия между шиитскими ополченцами, группировками джихадистов и местными ополченцами. Бригады тесно связаны с Ассоциацией аль-Дхари, JAMI и Иракской исламской партией, которые, как считается, имеют связи с «Братьями-мусульманами». Силы [NTR.GetLeader] оттесняют как сторонников правительства, так и бойцов [ISI.GetNameWithFlag], добиваясь значительных успехов в захвате ключевых позиций. Ситуация остаётся нестабильной, и продолжающийся конфликт грозит охватить другие части Ирака в рамках более масштабной борьбы за власть."
 axis_of_resistance_events.28.o1: "Война в Ираке принимает новый оборот"
 axis_of_resistance_events.30.t: "Революционные бригады 1920 года вступают во внутреннюю борьбу"
 axis_of_resistance_events.30.d: "Бригады [NTR.GetFlag][NTR.GetName] (Революции 1920 года) разделились на две фракции: «Исламское завоевание» и «Исламский джихад». «Исламское завоевание», называющее себя [HII.GetFlag][HII.GetName], стремится использовать популярность одноимённой палестинской группировки. Тем временем «Исламский джихад» перенял наследие оригинальных Бригад [NTR.GetFlag] Революции 1920 года, пообещав сохранить и продолжить их джихадистское наследие."
 axis_of_resistance_events.30.o1: "Еще одна война в Ираке"
 axis_of_resistance_events.31.t: "[IAI.GetName] Объявляет войну [ISI.GetName]"
 axis_of_resistance_events.31.d: "После падения последнего оплота баасистов Исламская армия Ирака объявила войну [ISI.GetNameWithFlag] и её филиалам, действующим на территории страны. Напряжённость между двумя группировками возросла после серии ожесточённых столкновений на севере [IRQ.GetNameWithFlag], когда силы [ISI.GetNameWithFlag] воспользовались хаосом, возникшим после падения режима Саддама Хусейна. [IAI.GetFlag][IAI.GetName], стремясь установить контроль над суннитским центром [IRQ.GetNameWithFlag]Ирака, рассматривает присутствие [ISI.GetNameWithFlag]как дестабилизирующую силу и начинает полномасштабное наступление, чтобы вытеснить их. Аналитики предполагают, что это может привести к эскалации конфликта в [IRQ.GetNameWithFlag] , поскольку соперничающие группировки борются за контроль в условиях вакуума власти, образовавшегося после падения режима баасистов."
 axis_of_resistance_events.31.o1: "Битва за будущее Ирака начинается"
 axis_of_resistance_events.32.t: "Восстание в Совете племени Анбар"
 axis_of_resistance_events.32.d: "Совет племён [ATC.GetFlag]Анбара поднял восстание против [ISI.GetNameWithFlag]сил в [IRQ.GetNameWithFlag], осудив их присутствие в регионе. Вожди племён мобилизовали бойцов, чтобы вернуть свои земли, атаковали [ISI.GetNameWithFlag]крепости и захватывали ключевые города в Анбаре. Эта эскалация грозит перерасти в более масштабный конфликт, поскольку силы племён противостоят [ISI.GetNameWithFlag], что может изменить баланс сил в Ираке."
 axis_of_resistance_events.32.o1: "Начинается борьба за Анбар"
 axis_of_resistance_events.33.t: "Гражданская война в Ираке подходит к концу"
 axis_of_resistance_events.33.d: "Война в [IRQ.GetName] подошла к концу. Большинство оппозиционных группировок были распущены или поглощены, что официально положило конец войне. Теперь, когда поле боя расчищено, [IRQ.GetName] предстоит решить непростую задачу по восстановлению страны."
 axis_of_resistance_events.33.o1: "Начинается новая эра"
 axis_of_resistance_events.36.t: "Боевики сформировали Генеральный военный совет иракских революционеров"
 axis_of_resistance_events.36.d: "Несколько группировок, связанных с «Баас», суннитские племенные ополчения и бывшие военные объявили о создании единого фронта — Генерального военного совета иракских революционеров (ГВСИР).\n\n Выступая из неизвестного места, представитель Совета назвал остатки предыдущего правительства и шиитские ополчения, связанные с Ираном, незаконными. Они утверждают, что борются за «освобождение Ирака от иностранного господства». GMCIR призывает к восстановлению националистического иракского государства."
 axis_of_resistance_events.36.o1: "Прилив меняется"
 axis_of_resistance_events.38.t: "«Хамас» в Ираке свергает «Революционные бригады 1920» в результате внутреннего переворота"
 axis_of_resistance_events.38.d: "«Хамас» в Ираке совершил внутренний переворот против «Революционных бригад 1920 года», бывшего союзника и важного игрока в борьбе как с поддерживаемыми Ираном ополченцами, так и с остатками старого режима.\n\n Переворот произошёл во время саммита лидеров в западном Ираке, где силы «Хамаса» в Ираке штурмовали комплекс и арестовали нескольких высокопоставленных командиров «Революционных бригад 1920 года»."
 axis_of_resistance_events.38.o1: "Восстание пожирает само себя."
 axis_of_resistance_events.40.t: "Аль-Авда захватывает контроль над руководством партии «Баас»"
 axis_of_resistance_events.40.d: "Изгнанная фракция «Аль-Авда» во главе с Мохаммедом Юнисом аль-Ахмедом совершила внутренний переворот, заявив о своём полном руководстве иракской партией «Баас». В ходе тайного съезда недалеко от сирийской границы «Аль-Авда» быстро устранила конкурирующих командиров и объявила о создании нового Объединённого революционного командования.\n\n Аль-Ахмед осудил раздробленность баасистского движения и пообещал восстановить порядок и идеологию в движении. При поддержке бывших сотрудников разведки и военных эта фракция теперь стремится восстановить господство баасистов в условиях гражданской войны в Ираке"
 axis_of_resistance_events.40.o1: "Тень Саддама"
 axis_of_resistance_events.41.t: "Баасистская коалиция заявляет о победе в гражданской войне в Ираке"
 axis_of_resistance_events.41.d: "Высший военный совет иракских революционеров (ВВИР) — коалиция бывших офицеров-баасистов, лидеров суннитских племён и повстанцев-националистов — объявил о победе. После захвата Багдада и разгрома поддерживаемых Ираном шиитских ополченцев и лояльных сил. ВВИР объявил о формировании временного военного правительства.\n\nНесмотря на признание со стороны ЕС и большей части западного мира, они по-прежнему выражают обеспокоенность по поводу баасистской идеологии группировки и возможных репрессий против этнических и религиозных меньшинств, в то время как некоторые видят в ней оплот против иранского влияния"
 axis_of_resistance_events.41.o1: "Тень Саддама"
 axis_of_resistance_events.42.t: "Исламская армия Ирака объявляет о победе в гражданской войне"
 axis_of_resistance_events.42.d: "После нескольких месяцев жестоких городских боёв и смены союзов между враждующими группировками в Ираке на руинах бывшего государства появился новый победитель. Исламская армия Ирака (ИАИ), суннитская исламистская повстанческая группировка, которая когда-то считалась второстепенной, захватила весь Ирак и объявила о завершении гражданской войны."
 axis_of_resistance_events.42.o1: "Халифат во всём, кроме названия?"
 axis_of_resistance_events.43.t: "Иракский ХАМАС объявляет о Победе"
 axis_of_resistance_events.43.d: "Группа, известная как «Хамас в Ираке», объявила о прекращении гражданской войны.\n\n Позиционируя себя как защитника бесправного суннитского населения Ирака, «Хамас в Ираке» вышла из хаоса как дисциплинированная и идеологически мотивированная сила. Опираясь на поддержку религиозных организаций, бывших повстанцев и уставших от войны мирных жителей, группа набрала обороты, предложив альтернативу как коррумпированным прежним правительствам, так и поддерживаемым иностранцами группировкам."
 axis_of_resistance_events.43.o1: "Халифат во всём, кроме названия?"
 axis_of_resistance_events.44.t: "Революционные бригады 1920 года заявляют о победе в Ираке"
 axis_of_resistance_events.44.d: "Гражданская война в Ираке подошла к концу под знаменем «Революционных бригад 1920 года». Названная в честь исторического антиколониального восстания, эта группировка объявила о победе после захвата Багдада и установления контроля над центральным и западным Ираком.\n\nИзначально действовавшие как суннитские исламисты-националисты, они завоевали популярность в сельской местности, позиционируя себя как защитников суверенитета Ирака и выступая против иранского господства и экстремистских идеологий.\n\nТеперь, находясь у власти, «Бригады» объявили о создании Республики национального сопротивления, призывая к возвращению к иракскому единству, основанному на исламских ценностях и национальной независимости."
 axis_of_resistance_events.44.o1: "Дух 1920 года жив и поныне."
 axis_of_resistance_events.45.t: "Баасистская группировка «Аль-Авда» восстанавливает порядок в Ираке"
 axis_of_resistance_events.45.d: "Находящаяся в изгнании баасистская группировка, известная как \"Аль-Авда\" — \"Возвращение\" — добилась ошеломляющей военной и политической победы. Возглавляемая давним чиновником времен Саддама Мохаммедом Юнисом аль-Ахмедом, группировка распространилась по северу и западу с дисциплинированными силами, состоящими из бывших армейских офицеров, сторонников баасизма и недовольных суннитов."
 axis_of_resistance_events.45.o1: "Дух 1920 года жив и поныне."
 influence.56.t: "Поставки оружия в Палестину"
 influence.56.d: "Мы должны продумать, как доставлять наше оружие, будь то контрабандой через Судан в Египет или грузовыми рейсами. Израильское правительство будет с осторожностью относиться к нашим действиям. При отправке нашего оружия мы будем платить фиксированный налог за потерянное оружие в размере от 10% до 50%, в зависимости от способа доставки и отношения наших соседей."
 influence.56.a: "Контрабанда через сухопутный коридор"
 influence.56.b: "Направляйте их по судоходным путям"
 influence.56.c: "Может быть , не сегодня"
 iranian_focus.175.a: "Тогда ладно..."
 iranian_focus.176.t: "Иран остается неконтролируемым"
 iranian_focus.176.d: "Иран долгое время оставался безнаказанным, безжалостно завоевывая государства. Настало время, когда мы и несколько других стран должны что-то сделать с иранской проблемой. Необходимо принять военные меры."
 iranian_focus.176.a: "Нанесите удар на рассвете"
 iranian_focus.176.b: "Нет, это слишком рискованно"
 iranian_focus.177.t: "Хазарская коалиция"
 iranian_focus.177.d: "После военной кампании Ирана в регионе, особенно в Персидском заливе, несколько стран региона решили действовать и «нейтрализовать» Иран. Представитель коалиции утверждает, что конечной целью является мир, который наступит только после того, как Иран будет усмирён и разоружён. Хотя неизвестно, есть ли у них более масштабные планы, чем просто разоружение Ирана, на данный момент известно, что в ближайшие месяцы Ирану придётся многое пережить."
 iranian_focus.177.a: "Интересно"
 iranian_focus.178.t: "Либеральные институты сталкиваются с судебной властью"
 iranian_focus.178.d: "Консервативные силы недавно начали столкновения с несколькими активистскими группами, реформаторскими газетами и студенческими объединениями. Эти столкновения не случайны, а являются накоплением событий последних нескольких лет при администрации Хатами и его либеральных реформах. В любом случае, Корпус стражей исламской революции (КСИР) и консервативный блок пытаются добиться закрытия этих институтов."
 iranian_focus.178.a: "Встаньте на сторону консерваторов"
 iranian_focus.178.b: "Встаньте на сторону либералов"
 iranian_focus.179.t: "Саид Хаджариан был ранен!"
 iranian_focus.179.d: "Была предпринята попытка покушения на жизнь Саида Хаджариана — известного активиста за демократию и бывшего сотрудника разведки. Он был ранен выстрелом в лицо неизвестным преступником и сейчас находится в критическом состоянии. Считается, что нападение было ответом на его работу по раскрытию «цепных убийств» нескольких иранских диссидентов и значительный вклад в развитие иранских реформаторских движений."
 iranian_focus.179.a: "Начать расследование"
 iranian_focus.179.b: "Это не наша проблема"
 iranian_focus.180.t: "Приватизационные усилия Хатами"
 iranian_focus.180.d: "С момента избрания Хатами прошло почти четыре года, и его усилия по приватизации крупных секторов иранской экономики не остались незамеченными. Эти меры принесли определённые положительные результаты и выгоды, однако в долгосрочной перспективе многие опасаются, что они могут нанести ущерб широким слоям населения. Всё чаще звучат призывы пересмотреть некоторые из его решений."
 iranian_focus.180.a: "Отменить некоторые меры"
 iranian_focus.180.b: "Мы не можем вмешиваться в политику"
 iranian_focus.181.t: "Конфликт интересов между КСИР и Артешем"
 iranian_focus.181.d: "Из-за недавних технологических усовершенствований КСИР и «Артеш» столкнулись в вопросе о том, кто первым получит то или иное оборудование. Долгое время приоритетом в получении нового оружия и техники пользовался КСИР, однако из-за растущего давления со стороны «Артеша» нам, возможно, придётся пересмотреть ситуацию."
 iranian_focus.181.a: "Встаньте на сторону КСИР"
 iranian_focus.181.b: "Встаньте на сторону Артеша"
 iranian_focus.182.t: "Экономическая полиция пресекает налоговые махинации в агросекторе"
 iranian_focus.182.d: "Экономическая полиция начала кампанию против уклоняющихся от уплаты налогов в сельской местности. Считается, что наибольшее влияние эти меры оказывают на фермеров, что, в свою очередь, может угрожать их производительности. Однако мы можем сократить кампанию, чтобы фермеры почувствовали себя более нужными, чем прежде."
 iranian_focus.182.a: "Сократить кампанию"
 iranian_focus.182.b: "Им стоит позаботиться о деньгах"
 iranian_focus.183.t: "Основание банка Парсиан"
 iranian_focus.183.d: "Банк Парсиан недавно был основан и вошёл в Тегеранскую фондовую биржу. С ростом банка многие призывают правительство определить его направление деятельности, так как он, как ожидается, станет крупнейшим банком в стране, не принадлежащим государству."
 iranian_focus.183.a: "Сосредоточиться на национальном долге"
 iranian_focus.183.b: "Сосредоточиться на сборе налогов"
 iranian_focus.184.t: "Активность в Гильменде"
 iranian_focus.184.d: "Нашим фермерам срочно нужна вода из реки Гильменд, а эти чёртовы иранцы продолжают забирать все ресурсы из этой реки. Пора что-то делать с рекой и её распределением."
 iranian_focus.184.a: "Начать операцию в Заболе"
 iranian_focus.184.b: "Оставьте их в покое, мы не можем рисковать дальнейшей войной"
 iranian_focus.185.t: "Силы Талибов пересекают провинцию Гильменд"
 iranian_focus.185.d: "Несколько солдат, дислоцированных в Заболе и его окрестностях, были обстреляны силами талибов, которые пересекли реку Гильменд. Нападения начались в попытке талибов установить контроль над всем Гильмендом, который нам крайне необходим для наших фермеров в Белуджистане. Мы должны нанести ответный удар!"
 iranian_focus.185.a: "Мы преподадим им урок"
 iranian_focus.186.t: "Победа талибов в Гильменде"
 iranian_focus.186.d: "Силам Талибана удалось подавить несколько иранских подразделений в приграничной зоне. В результате подача воды из Гильменда была прекращена."
 iranian_focus.186.a: "Окей"
 iranian_focus.187.t: "Иранская победа в Гильменде"
 iranian_focus.187.d: "Силы Талибана были отброшены за границу несколькими иранскими подразделениями. Иранцам удалось закрепиться на нескольких ключевых позициях вокруг Гильменда, что позволило обеспечить дальнейший приток воды в Белуджистан."
 iranian_focus.187.a: "Окей"
 iranian_focus.188.t: "Достигнуто соглашение о прекращении огня между Ираном и Талибаном"
 iranian_focus.188.d: "Иран и силы «Талибана» заключили соглашение о прекращении огня, в рамках которого обе стороны согласились прекратить все нападения и вернуться на свою сторону границы."
 iranian_focus.188.a: "Окей"
 iranian_focus.190.t: "Лагерь Ашраф подвергся бомбардировке"
 iranian_focus.190.d: "Нам удалось внедрить тайных агентов в лагерь Ашраф и устроить диверсию в лагере Ашраф изнутри, уничтожив множество моджахедов вместе с их базой. Теперь им придётся перенести свою секту в другое место, учитывая, что они всё равно будут полностью уничтожены."
 iranian_focus.190.a: "Хорошо"
 iranian_focus.191.t: "Аятолла Хаменеи выступает с критикой либеральной прессы"
 iranian_focus.191.d: "Более 16 новостных организаций были подвергнуты жесткой цензуре или полностью запрещены по указанию аятоллы Хаменеи. Эта волна атак на либеральную прессу последовала после того, как аятолла обвинил эти организации в подрыве и оскорблении исламских принципов в их публикациях. Попытки обжаловать его решение со стороны организации Машаллаха Шамсольваезина не увенчались успехом — он был приговорён к 30 месяцам тюрьмы за статью, опубликованную в 1999 году в поддержку реформаторского студенческого восстания."
 iranian_focus.191.a: "Продолжайте атаки"
 iranian_focus.191.b: "Частично отмените некоторые запреты"
 iranian_focus.192.t: "Самолёт Як-40 авиакомпании Faraz Qeshm Airlines разбился в Альборзе"
 iranian_focus.192.d: "Самолёт Як-40, арендованный Арменией и эксплуатируемый авиакомпанией Faraz Qeshm Airlines, разбился в лесистой местности горного массива Альборз. На борту находились министр транспорта, другие сотрудники министерства и шесть депутатов парламента. Самолёт направлялся в Горган для участия в церемонии открытия аэропорта Горган. По предварительным данным, во время полёта на самолёт ударила молния, что повлияло на навигационные системы и, возможно, стало причиной катастрофы. Хотя последствия этого происшествия будут в целом незначительными, оно всё же повлияет на нашу транспортную стратегию."
 iranian_focus.192.a: "Нет времени на скорбь — найдите компетентных замен потерянным"
 iranian_focus.192.b: "Поистине разрушительно"
 iranian_focus.193.t: "Али-Реза Асгари отказывается!"
 iranian_focus.193.d: "Недавно на совещании высокопоставленных чиновников КСИР было отмечено заметное отсутствие Али-Резы Асгари. После тщательного расследования выяснилось, что Али-Реза Асгари не присутствовал ни на одном совещании или слушании в течение последних нескольких месяцев, а его подразделения возглавлял командир более низкого ранга. Теперь высказываются предположения, что он перешёл на сторону Запада, поставив под угрозу важную информацию."
 iranian_focus.193.a: "Этот ублюдок"
 iranian_focus.194.t: "Мёртвый или живой... Вообще-то, просто мёртвый"
 iranian_focus.194.d: "В пустынном утре царит мертвая тишина, и начинает подмораживать. Омид, доброволец из Ирана и ветеран ирано-иракской войны, сидит на треснувшем стуле под ржавым остовом бывшего баасистского поста. Его винтовка лежит у него на коленях, а шлем — на земле слева от него. По посту проносится ветерок, и Омид ничего не видит из-за дымки. Вдалеке мелькает тень. \n\nОмид хватает винтовку и крепко прижимает её к груди. Страх пульсирует в его венах. Он кричит в пустоту: «Покажись!» Он встаёт, поднимает оружие и смотрит сквозь прицел. Он снова кричит: «Покажись!» Он выравнивает винтовку, дыша сквозь зубы. \n\nИз тумана появляется не одна фигура, а три. Они двигаются быстро. Слишком быстро.\n\n Омид снова кричит: «Иракские агрессоры!» Но было уже слишком поздно. Вспышка от выстрела превратилась в пламя.\n\n Рядом с ним молодой местный ополченец прячется от приближающегося огня. Когда он вставляет в патронник последний магазин, всё вокруг становится чёрным."
 iranian_focus.194.a: "Эта земля похоронит нас всех."
 iranian_focus.195.t: "Прибытие в Дамаск"
 iranian_focus.195.d: "По улицам Дамаска проезжает колонна чёрных седанов «Ходро». Внутри находятся высокопоставленные иранские дипломаты, прибывшие прямо из Тегерана. Их задача — встретиться с высшими сирийскими чиновниками. Когда иранцы выходят из машин во дворе Народного дворца, они обмениваются короткими кивками со своими сирийскими хозяевами. Никто не произносит ни слова. Высокий помощник открывает большие деревянные двери. Дипломаты исчезают внутри, когда двери закрываются."
 iranian_focus.195.a: "Пришло время поговорить"
 iranian_focus.1000: "Расширение Тегеранской международной постоянной выставочной площадки"
 iranian_focus.1000.t: "Расширение Тегеранской международной постоянной выставочной площадки"
 iranian_focus.1000.d: "Международный выставочный центр в Тегеране с момента своего открытия в 1959 году был местом, где наши выдающиеся деятели демонстрировали технологическую мощь нашей страны. За прошедшие годы он неоднократно расширялся, но недавнее запланированное расширение, которое включает в себя строительство зала № 5, также известного как Зал наций, предоставляет нам уникальную возможность создать выставочные пространства, отвечающие потребностям нашей страны. Было предложено множество вариантов, но в конечном итоге из-за отсутствия колонн в выставочном пространстве для крупных промышленных выставок, военных проектов или научных достижений. Единственный вопрос, который сейчас стоит, — для кого из этих троих будет спроектирован зал?"
 iranian_focus.1000.o1: "Продемонстрируйте наши промышленные достижения!"
 iranian_focus.1000.o2: "Продемонстрируйте наши Милитаристские усовершенствования!"
 iranian_focus.1000.o3: "Демонстрируйте наши научные достижения!"
 iranian_focus.1.t: "Политики, связанные с КСИР, инвестируют в зарубежные страны"
 iranian_focus.1.d: "После того как наше государство провело аукцион по продаже компаний, связанных с КСИР, многие из тех, кто потерял свои финансовые активы, начали искать более надёжные места для хранения своих средств. Однако наше правительство узнало об этой схеме, и мы можем принять соответствующие меры, чтобы противостоять этому, а можем и не принять."
 iranian_focus.1.a: "Пусть они инвестируют, в конце концов, мы получим выгоду"
 iranian_focus.1.b: "Положить конец их начинаниям"
 iranian_focus.2.t: "Чёрное золото с красными пятнами"
 iranian_focus.2.d: "Наши расследования показали, что целые участки нефтяных месторождений, расположенных в Бушире, находятся под контролем частных лиц и корпораций, связанных с КСИР. Такие выводы противоречат нашим нынешним попыткам искоренить кумовство в государстве, и поэтому мы должны решить, хотим ли мы захватить эти нефтяные месторождения. Если мы решим не забирать эти нефтяные месторождения себе, мы можем пообещать использовать всю добытую на этих месторождениях нефть для энергетической инфраструктуры в соседних государствах."
 iranian_focus.2.a: "Используй это для чего-то стоящего"
 iranian_focus.2.b: "Мы не можем забывать о главной цели этого драгоценного ресурса — деньгах"
 iranian_focus.3.t: "Конференция в Пекине"
 iranian_focus.3.d: "Для Bahman Group пришло время расширить свои владения. Благодаря сотрудничеству с китайской FAW Group мы сможем поставлять иранские автомобили в другие страны мира. Однако остаётся открытым вопрос о том, что мы будем делать на конференции. Хотим ли мы быть её лидерами или будем сидеть и слушать — решать нам."
 iranian_focus.3.a: "Выдвигал иранские проекты"
 iranian_focus.3.b: "Ждите китайских дизайнов"
 iranian_focus.4.t: "Организации Bonyad используют свои возможности для продвижения"
 iranian_focus.4.d: "В ответ на наши последние попытки ограничить влияние бониадов (благотворительных организаций) на экономику страны эти склонные к судебным разбирательствам организации решили нанести ответный удар. В Мешхеде бониад «Астан Кудс Разави» провёл проповедь, в которой раскритиковал центральное правительство, заявив, что «те, кто отдаёт приказы, ополчились против бедных и наших святых мест... Они ослепли к собственным действиям». В результате несколько сотен человек вышли на улицы таких городов, как Мешхед и Кум, чтобы выразить своё недовольство реформами, направленными против Бониади."
 iranian_focus.4.a: "Предлагайте уступки"
 iranian_focus.4.b: "Держитесь, скоро им надоест протестовать"
 iranian_focus.5.t: "Бабак Занджани предстанет перед судом"
 iranian_focus.5.d: "Появившись в суде потрёпанным и настороженным, господин Занджани молча прошёл мимо толпы журналистов и ведущих новостей, задававших ему вопросы. Когда он сел, судья пристально посмотрел на Занджани. Бабака Занджани обвиняют в хищении более 2,7 миллиарда евро в рамках его схемы «Нефть за золото». Эта схема была призвана обойти международные нормы и законы, что принесло ему огромную прибыль за счёт иранского народа. Когда все встали, чтобы услышать вердикт, судья объявил: «Господин Занджани, вам предъявляется обвинение в распространении коррупции на Земле». Правительство узнало об этом решении, и теперь нам предстоит решить, что делать с его огромным состоянием."
 iranian_focus.5.a: "Захвати это, все это"
 iranian_focus.5.b: "Мы должны распространить его среди общественности"
 iranian_focus.6.t: "Базаари недоволен налоговыми реформами"
 iranian_focus.6.d: "Торговцы на крупнейших базарах, таких как Тегеранский, Тебризский, Ширазский и Исфаханский, недавно выразили своё недовольство недавними правительственными реформами, которые требуют от них ежегодной подачи налоговых деклараций для поддержания работы их магазинов. В результате они пообещали проводить частые забастовки в знак протеста против давления со стороны правительства."
 iranian_focus.6.a: "Предлагайте уступки"
 iranian_focus.6.b: "К черту их и их забастовки"
 iranian_focus.7.t: "Иностранные студенты возвращаются толпами"
 iranian_focus.7.d: "Большое количество студентов, покинувших Иран, чтобы учиться за границей, начали возвращаться в страну после наших реформ, направленных против коррупции. Похоже, что отсутствие упрощённого вступительного экзамена в университет побудило многих вернуться в Иран. Однако они покинули нас, когда мы больше всего в них нуждались, но можем ли мы их за это винить? Мы можем лишить их возможности поступить в один из наших университетов, если они не сдадут другой упрощённый вступительный экзамен, как они должны были бы сделать, или мы можем просто впустить их и позволить им поступить в любой университет, какой они захотят."
 iranian_focus.7.a: "Вы можете вернуться, но вам придётся сдать экзамен"
 iranian_focus.7.b: "Мы приветствуем вас с распростертыми объятиями"
 iranian_focus.8.t: "Наша позиция в отношении алкоголя"
 iranian_focus.8.d: "Наши законы о потреблении и производстве алкогольных напитков по-прежнему отражают жёсткие революционные принципы Ирана 1979 года. С тех пор потребление и производство алкоголя резко возросли, причём большинство людей делают это в частном порядке или на встречах с семьёй или друзьями. В результате наши правоохранительные органы не знают, хотим ли мы соблюдать закон в этих вопросах. Некоторая ясность могла бы помочь положить конец жарким спорам, которые заводили в тупик все эти годы."
 iranian_focus.8.a: "Создайте рабочую группу, чтобы искоренить эту коррупцию в нашем обществе"
 iranian_focus.8.b: "Кому какое дело до того, что они делают? У нас есть более насущные проблемы"
 iranian_focus.9.t: "Ношение хиджаба"
 iranian_focus.9.d: "На протяжении десятилетий мы выступали за то, чтобы наши сёстры в обществе носили скромную одежду. Однако стало очевидно, что многим женщинам в нашей стране просто всё равно, и в результате они предпочитают использовать хиджаб как модный аксессуар, а не как символ скромности. Большинство правоохранительных органов смотрят на это сквозь пальцы, поскольку если бы мы действительно взялись за дело, это было бы слишком обременительно для наших тюрем. Но мы всегда можем сделать больше, вопрос не в том, как, а в том, есть ли у нас желание."
 iranian_focus.9.a: "Если есть завещание, значит, есть и способ"
 iranian_focus.9.b: "У нас нет времени обсуждать детали того, как они хотят это скрыть"
 iranian_focus.10.t: "Раскрыта незаконная операция по контрабанде нефти"
 iranian_focus.10.d: "В восточной провинции Систан-и-Белуджистан наши силы безопасности остановили колонну грузовиков с нефтью. Грузовики, загруженные бочками с нефтью, направлялись в Пакистан, где, как ожидается, нефть должна была быть продана с прибылью на чёрном рынке в ущерб иранскому народу. Мы всё ещё пытаемся установить личности людей, стоящих за этой операцией, причём некоторые из них, как предполагается, находятся в нашем правительстве. Однако мы выяснили, откуда эти грузовики прибыли, поскольку было установлено, что они выехали из Ормуза. Мы можем либо закрыть на это глаза, либо установить меры безопасности вокруг нефтяных месторождений в Ормузском заливе, чтобы предотвратить подобные кражи в будущем."
 iranian_focus.10.a: "Те, кто ворует, должны быть наказаны!"
 iranian_focus.10.b: "У нас есть более неотложные дела"
 iranian_focus.11.t: "Иран предлагает переработку горючего сланца"
 iranian_focus.11.d: "Иранское правительство предложило добывать нефть из наших обширных запасов сланцевого масла в нашей стране. Согласно контракту, Иран будет контролировать эти нефтяные месторождения в течение 10 лет, но по истечении этого срока мы сможем получить контроль над прибылью от ресурсов и оборудования, используемых для добычи нефти из наших сланцевых запасов."
 iranian_focus.11.a: "Замечательная идея"
 iranian_focus.11.b: "Мы отвергаем эту угрозу нашей независимости"
 iranian_focus.12.t: "[FROM.GetName] принимает наше предложение по добыче горючего сланца"
 iranian_focus.12.d: "[FROM.GetName] Мы приняли ваше последнее предложение и подписали новый контракт на добычу нефти в Аммане."
 iranian_focus.12.a: "Отлично"
 iranian_focus.13.t: "[FROM.GetName] отклоняет недавнее предложение"
 iranian_focus.13.d: "[FROM.GetName] отклонил наше последнее предложение по контракту на добычу нефти в Аммане."
 iranian_focus.13.a: "Прискорбно"
 iranian_focus.14.t: "Наши варианты"
 iranian_focus.14.d: "Иранский контракт лишил нас возможности заключить взаимовыгодное соглашение между нашими странами. Пришло время нам наконец высказаться и потребовать более выгодных условий."
 iranian_focus.14.a: "Нам нужно больше масла"
 iranian_focus.14.b: "Мы хотим получить нашу нефть раньше"
 iranian_focus.15.t: "Иордания запрашивает больше нефти"
 iranian_focus.15.d: "Правительство Иордании потребовало, чтобы мы добывали больше нефти в Аммане. Хотя это, возможно, и неплохо, в конечном итоге это будет стоить нам немного дороже."
 iranian_focus.15.a: "Хорошо, но нам понадобится ещё год"
 iranian_focus.15.b: "Нет"
 iranian_focus.16.t: "Иордания просит более короткий контракт"
 iranian_focus.16.d: "Правительство Иордании просит нас досрочно расторгнуть контракт, чтобы они могли получить доступ к добытой нами нефти. Мы, конечно, не обсуждали это."
 iranian_focus.16.a: "Хорошо, но нам понадобится компенсация"
 iranian_focus.16.b: "Нет"
 iranian_focus.17.t: "Окончание действия контракта"
 iranian_focus.17.d: "Сегодня днём иранцы начали собирать вещи в Аммане, чтобы отправиться в Тегеран после окончания контракта на добычу сланцевого масла, подписанного 10 лет назад. Власти Иордании теперь контролируют нефть, добываемую иранскими компаниями на протяжении многих лет."
 iranian_focus.17.a: "Это были хорошие годы сотрудничества"
 iranian_focus.18.t: "Джордан досрочно отказывается от контракта"
 iranian_focus.18.d: "Правительство Иордании приняло глупое решение отказаться от нашего согласованного контракта, не предупредив нас. Это явное нарушение договора и доверия, и мы этого никогда не забудем!"
 iranian_focus.18.a: "Неприемлемо"
 iranian_focus.18.b: "Просто отпусти это"
 iranian_focus.19.t: "Иран предлагает поддержку в борьбе с терроризмом в Центральной Азии"
 iranian_focus.19.d: "Иранское правительство предложило свою рабочую силу для борьбы с терроризмом в Центральной Азии. Эта инициатива позволит обеспечить более общую стабильность в регионе, а также даст нашим войскам, дислоцированным в регионе, возможность чувствовать себя спокойно."
 iranian_focus.19.a: "Мы принимаем эту сделку"
 iranian_focus.19.b: "Ужасное предложение"
 iranian_focus.20.t: "Соединенные Штаты принимают наше предложение"
 iranian_focus.20.d: "Соединённые Штаты приняли наше предложение, и с завтрашнего дня мы будем мобилизовывать небольшой отряд быстрого реагирования для отправки в Центральную Азию. Американская армия предложила предоставить нашим подразделениям разведданные по региону, что облегчит нам задачу по устранению всех проблем в этом регионе."
 iranian_focus.20.a: "Отлично"
 iranian_focus.21.t: "Соединенные Штаты отвергают наше предложение"
 iranian_focus.21.d: "Соединенные Штаты отклонили наше предложение, заявив, что не доверяют способности наших вооруженных сил противостоять террористическим угрозам в Центральной Азии."
 iranian_focus.21.a: "К сожалению, но чего мы ожидали?"
 iranian_focus.22.t: "Иран предлагает на продажу 3000 беспилотников Shahed-136"
 iranian_focus.22.d: "Иранское правительство предложило нам продать 3000 беспилотников-камикадзе из своего арсенала, но только в том случае, если мы согласимся подписать контракт, по которому мы будем обязаны предоставлять им информацию о воздушных боях и небольшую плату. Большое количество беспилотников-камикадзе может стать именно тем, что нам нужно для усиления наших вооружённых сил, поэтому нам следует тщательно обдумать это решение."
 iranian_focus.22.a: "Где мы расписываемся?"
 iranian_focus.22.b: "Нет, нам не нужны дешёвые дроны"
 iranian_focus.23.t: "Россия принимает"
 iranian_focus.23.d: "Российское правительство согласилось подписать предложенный нами контракт, разрешающий продажу 3000 дронов-камикадзе. В контракте было указано, что они должны предоставлять нам разведданные о воздушных боях, что позволит нам укрепить оперативную целостность наших ВВС."
 iranian_focus.23.a: "Отлично"
 iranian_focus.24.t: "Россия отказывается от нашего предложения"
 iranian_focus.24.d: "Российское правительство отказалось подписывать наш контракт, тем самым отклонив наше предложение о продаже 3000 дронов-камикадзе."
 iranian_focus.24.a: "Прискорбно"
 iranian_focus.25.t: "Иностранные поставщики"
 iranian_focus.25.d: "Мы быстро приближаемся к достижению некоторых из наших целей по модернизации. После наших недавних усилий по налаживанию иностранного военного сотрудничества высшее командование «Артеша» решило, что лучше всего начать искать оружие у более надёжного поставщика. Мы будем искать не сырьё, а технологии, которые помогут нам полагаться на нашу промышленность при производстве и сборке этого оружия."
 iranian_focus.25.a: "Российские войска — поддержка сухопутных сил"
 iranian_focus.25.b: "Американцы - помощь ВВС"
 iranian_focus.25.c: "Немцы - помощь бронетанковых войск"
 iranian_focus.26.t: "Иран запросил военные технологии"
 iranian_focus.26.d: "Иранское правительство направило своих представителей в наши военные с просьбой о поддержке их технологической исследовательской программы. Они считают нас компетентной силой и поэтому выбрали нас вместо многих других стран. Хотим ли мы предоставить Ирану доступ к таким сложным технологиям, решать нам, но мы можем получить благосклонность иранцев, особенно если они изменят свою армию."
 iranian_focus.26.a: "Не помешало бы помочь другу"
 iranian_focus.26.b: "Никогда"
 iranian_focus.27.t: "[FROM.GetName] соглашается поделиться военной информацией!"
 iranian_focus.27.d: "Правительство [FROM.GetAdjective] согласилось оказать нашим вооруженным силам помощь в военных исследованиях. Это огромный шаг на пути к нашей программе модернизации, и мы никогда не забудем их помощь."
 iranian_focus.27.a: "Отлично!"
 iranian_focus.28.t: "[FROM.GetName] отклоняет нашу просьбу!"
 iranian_focus.28.d: "Правительство [FROM.GetAdjective] отклонило нашу просьбу, поскольку посчитало, что мы не заслуживаем доверия и не способны хранить военные секреты."
 iranian_focus.28.a: "Мы этого не забудем"
 iranian_focus.29.t: "Видный офицер поднимается по служебной лестнице"
 iranian_focus.29.d: "Когда-то имперский иранский офицер, Хушанг Самади доказал, что он способен руководить почетными солдатами Артеш. Защитив страну от Ирака, когда вторгся Саддам Хусейн, Самади показал, что он способен справиться с любой поставленной задачей. Некоторые в высшем командовании обсуждают возможное повышение до генерала, в то время как другие более неохотно из-за недавних речей, которые он произнес, защищая позицию имперской армии во время революции 1979 года."
 iranian_focus.29.a: "Повышение по службе вполне заслужено!"
 iranian_focus.29.b: "Лучше бы он остался офицером."
 iranian_focus.30.t: "Иран хотел бы купить Су-30"
 iranian_focus.30.d: "Иранское правительство запросило информацию о возможной продаже Су-30 для своих Аэрокосмических сил КСИР. Они предполагают, что продажа поможет предотвратить дальнейшую западную агрессию и, вероятно, сдержит любое потенциальное вторжение в ближайшем будущем. Наши главные советники также предполагают, что продажа более ранних моделей была бы лучшим выбором."
 iranian_focus.30.a: "Санкционировать продажу"
 iranian_focus.30.b: "Нет сделки"
 iranian_focus.31.t: "Россия одобряет продажу"
 iranian_focus.31.d: "Российское правительство одобрило продажу 40 Су-30 для наших Аэрокосмических сил КСИР (NEHSA). Эти самолеты, безусловно, станут важным дополнением к нашему растущему арсеналу и заставят наших врагов очень тщательно обдумывать свои следующие шаги."
 iranian_focus.31.a: "Отлично"
 iranian_focus.32.t: "Россия отказывается санкционировать продажу"
 iranian_focus.32.d: "Российское правительство отказалось санкционировать продажу своих Су-30, доказав, что мы не можем полагаться ни на кого, кроме самих себя."
 iranian_focus.32.a: "Действительно, предательство"
 iranian_focus.33.t: "Наука и ислам"
 iranian_focus.33.d: "Сайид Али Хаменеи, второй верховный лидер страны, в своей фетве заявил, что исследования стволовых клеток разрешены в исламе. Эта фетва открыла перед нами гораздо больше возможностей, чем просто исследования стволовых клеток, позволив нам изучать альтернативные области. В результате правительство выделило нашим учёным бюджет на исследовательские проекты."
 iranian_focus.33.a: "Давайте придерживаться того, что было сказано"
 iranian_focus.33.b: "Возможно, мы могли бы заняться исследованиями в области строительства"
 iranian_focus.33.c: "Что, если мы потратим деньги на людей?"
 iranian_focus.34.t: "Надвигающийся патруль"
 iranian_focus.34.d: "Рудаба сидела за ткацким станком в полумраке своей маленькой комнаты. Ритмичное натягивание нитей было блаженным постоянством в её жизни. Её пальцы двигались легко, но мысли были где-то далеко. Вдали, за горами Гиляна, до неё доносились слухи из столицы о том, что полиция была начеку, больше, чем обычно. Хейдар, дядя Рудабы, стоял в дверях. \n\nОни снова следят за нами, ты знаешь?\n\nГолос Гейдара звучал тихо, когда он прислонился к дверному косяку, засунув руки в карманы поношенной куртки. Сигаретный дым висел на нем, как живое пятно. \n\nТы тоже это чувствуешь, не так ли? То, что полицейские теперь чаще патрулируют? Они ходят по деревне, как будто проверяют что-то или кого-то. Они ждут любого повода. \n\n Рудаба просто отмахнулась, решив, что её дядя, как обычно, страдает паранойей, и убеждая себя и Хейдара своими же словами. Она ответила:\n\n «Может, они охотятся за тобой. Ты их спрашивал?» \n\n Хейдар резко и язвительно ответил: \n\n «Ты же знаешь, что мы не имеем дела с Басиджем»,\n\n развернулся и вышел из прихожей."
 iranian_focus.34.a: "Излишне говорить"
 iranian_focus.35.t: "Избирательная кампания Басидж"
 iranian_focus.35.d: "Мы призвали силы Басиджа, которые по закону имеют право голосовать, сделать то, о чём мы просим. Мы можем склонить чашу весов в пользу любого кандидата, повысив вероятность того, что наш предпочтительный кандидат выиграет президентские выборы."
 iranian_focus.35.a: "Перевес голосов в пользу реформистов"
 iranian_focus.35.b: "Перевес голосов в пользу директоров"
 iranian_focus.36.t: "Поддержка аятоллы"
 iranian_focus.36.d: "Сегодня мы организуем прямую трансляцию из кабинета Верховного лидера. Там он публично поддержит кандидата в президенты и выступит в его защиту. Пока неясно, кого он поддержит, но у нас есть хорошая идея."
 iranian_focus.36.a: "Реформисты"
 iranian_focus.36.b: "Принципалы"
 iranian_focus.37.t: "Участие избранных лояльных оппозиционных групп в Majles"
 iranian_focus.37.d: "В последние годы политическая атмосфера в стране накалялась. Призывы к избирательной реформе, по крайней мере в Маджле, звучали всё громче с каждым днём. У нас есть возможность принять закон, который ограничит контроль Совета Хранителей над тем, кто может участвовать в выборах в Маджле, а кто нет, что позволит лояльным оппозиционным партиям, которым обычно запрещают участвовать в выборах, баллотироваться. Такое изменение крайне непопулярно среди принципалов, но поддерживается многими реформаторами."
 iranian_focus.37.a: "Позвольте им побегать, они не представляют особой угрозы"
 iranian_focus.37.b: "Ни в коем случае"
 iranian_focus.38.t: "Студенческие оппозиционные группы"
 iranian_focus.38.d: "Во многих наших школах, особенно в университетах, студенческие оппозиционные группы создают проблемы нашему правительству своей антигосударственной деятельностью. Обычно это приводит к некоторому ущербу для инфраструктуры школы и привлечению внимания СМИ, но эти студенты не делают ничего, кроме как вредят репутации Исламской Республики. Мы тратим довольно много денег на финансирование университетской полиции, но в какой-то момент потребуется более долгосрочное решение."
 iranian_focus.38.a: "Позвольте им свободно осуществлять свои права"
 iranian_focus.38.b: "Усилить давление на эти группы"
 iranian_focus.39.t: "Новая эра иранской политики"
 iranian_focus.39.d: "Когда президент [PER_president_name_loc] встал на колени рядом с ним, Хаменеи обратился к огромной толпе сторонников, генералов и правительственных чиновников. \n\n «Сегодня... сегодня силы зла больше не смогут манипулировать нашей нацией.  Разделение должно прекратиться, и оно прекратится здесь», — объявил верховный лидер. \n\n[PER_president_name_loc] Затем ему подали знак подойти к небольшой трибуне и что-то подписать.  Через несколько мгновений он неохотно поднял документ, чтобы показать толпе.  Это была его официальная отставка. Поняв, что происходит, все в толпе подняли кулаки и закричали: «Аллах-о Акбар, Хаменеи Рахбар», что означает «Бог — величайший, Хаменеи — лидер». Затем меджлис был распущен, а спикер парламента выразил протест против этого шага, но вскоре был арестован. Правительство задействовало силы безопасности и ожидает сопротивления со стороны реформистских движений."
 iranian_focus.39.a: "То, что должно было быть сделано давным-давно, теперь завершено"
 iranian_focus.391.t: "Исламской Республики больше нет"
 iranian_focus.391.d: "Ранее сегодня Верховный лидер организовал публичное обращение в офисе Верховного лидера. В мероприятии приняли участие многие, в том числе генералы Артеш, (КСИР), шиитское духовенство и лидеры иранских прокси. На этой церемонии Верховный лидер, [PER.GetLeader], заставил президента подписать официальное заявление об отставке, что ознаменовало конец президентского института в Исламской Республике. Кроме того, Верховный лидер объявил о роспуске Меджлиса — официального парламента Ирана. Спикер парламента быстро выразил своё несогласие, за что был арестован. Этот шаг вызвал возмущение среди оппозиции и реформаторских движений, и в ответ Верховный лидер отдал приказ силам безопасности арестовывать или нейтрализовывать всех, кто будет ему препятствовать. Интернет был отключён, все политические партии подлежат роспуску и запрету, а КСИР получил полный контроль над национальной безопасностью."
 iranian_focus.391.a: "Является ли Иран следующей Северной Кореей?"
 iranian_focus.40.t: "КСИР штурмует правительство"
 iranian_focus.40.d: "Корпус стражей исламской революции ввёл свои войска в Тегеран, требуя контроля над некоторыми уровнями всей государственной администрации. Поскольку большая часть вооружённых сил, расположенных в городе, переходит на их сторону, наши возможности, мягко говоря, значительно ограничены."
 iranian_focus.40.a: "Итак, цикл начинается"
 iranian_focus.41.t: "Иран стремится к нормализации отношений"
 iranian_focus.41.d: "Иранское правительство впервые после Исламской революции стремится нормализовать отношения с нашим государством. Это неожиданное развитие событий, но не такое, какое мы могли себе представить. Иранцы хотят оставить в прошлом всю враждебность и начать путь взаимных инвестиций и соглашений, на которые мы согласимся, если примем их попытки нормализовать отношения."
 iranian_focus.41.a: "Мы не видим в этом ничего хорошего"
 iranian_focus.41.b: "Мы должны нормализовать отношения"
 iranian_focus.42.t: "[FROM.GetName] Отказывается от нормализации отношений с нашей страной"
 iranian_focus.42.d: "Правительство [SAU.GetName] отказалось нормализовать отношения с нашей страной, не назвав официальной причины, кроме той, что нам нельзя доверять.  Друзья так не поступают, и поэтому у нас нет другого выбора, кроме как считать [SAU.GetAdjective] врагами."
 iranian_focus.42.a: "Мы не желали этого"
 iranian_focus.43.t: "[SAU.GetName] Согласен на нормализацию отношений с нашей страной"
 iranian_focus.43.d: "Правительство [SAU.GetName] согласилось нормализовать отношения с нашей страной и начало подготовку к строительству посольства. Наше новое партнёрство, несомненно, заставит весь мир содрогнуться, ведь нас больше не будет разделять бессмысленное соперничество."
 iranian_focus.43.a: "Отлично!"
 iranian_focus.44.t: "Иран предлагает пакт о безопасности"
 iranian_focus.44.d: "Иранское правительство выдвинуло идею о возможном заключении пакта о ненападении, который официально положит конец любой форме враждебности между нашими правительствами. Но можно ли доверять иранцам? Это вопрос, над которым мы должны очень тщательно подумать, поскольку от этого зависит будущее нашего правительства и внешней политики."
 iranian_focus.44.a: "Ужасная идея"
 iranian_focus.44.b: "Отличная идея"
 iranian_focus.45.t: "[SAU.GetName] Отклоняет наше предложение"
 iranian_focus.45.d: "Правительство [SAU.GetName] незамедлительно отклонило наше предложение и вместо этого заявило, что любая форма письменного соглашения о пакте безопасности поставит под угрозу интересы [SAU.GetAdjective]"
 iranian_focus.45.a: "Мы этого не забудем"
 iranian_focus.46.t: "[SAU.GetName] Соглашается с нашим предложением"
 iranian_focus.46.d: "Правительство [SAU.GetName] согласилось с нашим предложением и с большим энтузиазмом отнеслось к письменному соглашению между нашими правительствами, которое позволит отказаться от военных действий."
 iranian_focus.46.a: "Отлично"
 iranian_focus.47.t: "Иран предлагает пакт о взаимных гарантиях"
 iranian_focus.47.d: "Иранское правительство предложило нам гарантировать независимость суверенитета друг друга посредством официального договора о безопасности, в рамках которого [PER.capital.GetCapitalVictoryPointName] и [SAU.capital.GetCapitalVictoryPointName] официально установят военные связи."
 iranian_focus.47.a: "Могли ли они придумать что-то хуже?"
 iranian_focus.47.b: "Замечательная идея"
 iranian_focus.48.t: "[SAU.GetName] Отвергает"
 iranian_focus.48.d: "По какой-то причине правительство [SAU.GetName] решило отклонить наше предложение о заключении договора о взаимной обороне, который мог бы принести пользу как нашему, так и их правительству. Этот шаг, возможно, ставит под угрозу безопасность многих стран Персидского залива, включая их собственную."
 iranian_focus.48.a: "Их потеря"
 iranian_focus.49.t: "[SAU.GetName] Принимает"
 iranian_focus.49.d: "[SAU.GetAdjective] Мы согласились подписать наш официальный договор о защите, который потребует от обеих стран прийти на помощь друг другу в случае необходимости."
 iranian_focus.49.a: "Отлично"
 iranian_focus.50.t: "Иран запрашивает закупку танков Leopard"
 iranian_focus.50.d: "[PER.GetName] Они попросили нас продать им 100 танков «Леопард» примерно за 35 миллиардов долларов. Мы можем согласиться или отказать им в этой просьбе."
 iranian_focus.50.a: "Одобрить продажу"
 iranian_focus.50.b: "Мы не можем продать им это"
 iranian_focus.51.t: "[FROM.GetName] одобряет закупку оружия"
 iranian_focus.51.d: "[FROM.GetName] Мы получили ваш запрос на покупку оружия, и вскоре прибудет новая партия нашего оружия."
 iranian_focus.51.a: "Отлично"
 iranian_focus.52.t: "[FROM.GetName] отвергает закупку оружия"
 iranian_focus.52.d: "[FROM.GetName] Они решили не продавать нам своё оружие либо из-за опасений, что мы будем использовать его для разрушения, либо просто потому, что у них нет такого оружия."
 iranian_focus.52.a: "Хорошо"
 iranian_focus.53.t: "Иран запрашивает покупку истребителей Rafale C у нашей страны"
 iranian_focus.53.d: "На этой неделе мы получили очень странный запрос. Иранские дипломаты позвонили и по какой-то причине заинтересовались покупкой наших самолётов, они готовы заплатить за них хорошие деньги."
 iranian_focus.53.a: "Одобрить покупку"
 iranian_focus.53.b: "Нет"
 iranian_focus.54.t: "Иран приглашает ОЦД в гости"
 iranian_focus.54.d: "Сегодня Иран направил делегатов в [ROOT.capital.GetCapitalVictoryPointName] для обсуждения условий нашего вступления в СЕАТО. Они заявляют, что этот оборонительный альянс призван сдерживать дальнейшую агрессию со стороны внешних сил, и утверждают, что работают над достижением конечной цели — созданием абсолютного пояса безопасности в регионе."
 iranian_focus.54.a: "Мы должны принять это предложение"
 iranian_focus.54.b: "Мы отвергаем эту угрозу нашей независимости!"
 iranian_focus.55.t: "[FROM.GetName] принимает приглашение в ЦЕНТО"
 iranian_focus.55.d: "[FROM.GetName] принял решение присоединиться к ЦЕНТО и уже подписал несколько оборонных соглашений. Их вступление в полноправные члены ЦЕНТО означает укрепление и без того крепкой дружбы!"
 iranian_focus.55.a: "Добро пожаловать, [FROM.GetName]"
 iranian_focus.56.t: "[FROM.GetName] Отказывается от членства в ЦЕНТО"
 iranian_focus.56.d: "[FROM.GetName] Они отказались принять приглашение, которое мы направили им несколько дней назад. Они ссылаются на то, что вступление в альянс не отвечает их интересам и что это может повлечь за собой нарушение их суверенитета и независимости."
 iranian_focus.56.a: "Окей"
 iranian_focus.57.t: "[FROM.GetName] Присоединяется к CENTO"
 iranian_focus.57.d: "[FROM.GetName] Иран официально принял приглашение в альянс CENTO, которое было направлено ему ранее на этой неделе. Это ещё одна важная веха для недавно реформированного альянса, поскольку, когда Иран реформировал альянс, он не привлёк особого внимания или интереса со стороны соседних государств. Теперь, когда [FROM.GetName] является официальным членом альянса, он может продолжать расширять своё влияние."
 iranian_focus.57.a: "Силовые блоки продолжают расти"
 iranian_focus.58.t: "Восстание в Южном Азербайджане"
 iranian_focus.58.d: "Ополченцы по всему Южному Азербайджану восстали против иранского правительства, угрожая его контролю над регионом. Хотя главный спонсор этого движения неизвестен, иранское правительство подозревает, что это кто-то с севера, в частности, намекая на Азербайджан, Турцию или Россию."
 iranian_focus.58.a: "Мы поддерживаем Южный Азербайджан!"
 iranian_focus.58.b: "Мы поддерживаем Иран!"
 iranian_focus.58.c: "К черту этих предателей!"
 iranian_focus.59.t: "Восстание в Южном Азербайджане"
 iranian_focus.59.d: "Ополченцы по всему Белуджистану восстали против иранского правительства, угрожая его контролю над регионом. Хотя главный спонсор этого движения неизвестен, иранское правительство подозревает, что это кто-то с юга, в частности, из [SAU.GetName] или Пакистана."
 iranian_focus.59.a: "Мы поддерживаем Белуджистан!"
 iranian_focus.59.b: "Мы поддерживаем Иран!"
 iranian_focus.59.c: "К черту этих предателей!"
 iranian_focus.60.t: "Восстание в Курдистане"
 iranian_focus.60.d: "Ополченцы по всему Курдистану восстали против иранского правительства, угрожая его контролю над регионом. Хотя главный спонсор этого движения неизвестен, иранское правительство подозревает, что это кто-то с Запада, в частности, намекая на [USA.GetName] или Израиль."
 iranian_focus.60.a: "Мы поддерживаем Курдистан!"
 iranian_focus.60.b: "Мы поддерживаем Иран!"
 iranian_focus.60.c: "К черту этих предателей!"
 iranian_focus.61.t: "[PER.GetName] запрашивает продажу судов"
 iranian_focus.61.d: "Иранцы просят купить довольно большое количество кораблей. Их запрос включает в себя авианосец, 2 эсминца и 1 крейсер. Несмотря на то, что Иран является демократическим государством, его будущее ещё не определено, и нам нужно быть осторожными в том, что мы им предлагаем."
 iranian_focus.61.a: "Продолжайте"
 iranian_focus.61.b: "Нет"
 iranian_focus.62.t: "[USA.GetName] Одобряет продажу судов"
 iranian_focus.62.d: "Президент США [USA.GetLeader] одобрил продажу 1 авианосца, 2 эсминцев и 1 крейсера. Наш флот будет доминировать в Персидском заливе, как никто другой!"
 iranian_focus.62.a: "Отлично!"
 iranian_focus.63.t: "[USA.GetName] Отказывается от продажи судов"
 iranian_focus.63.d: "Президент США [USA.GetLeader] отклонил предложение, которое мы им направили."
 iranian_focus.63.a: "Черт"
 iranian_focus.64.t: "Иран хочет вновь открыть посольство США в Тегеране"
 iranian_focus.64.d: "Иранское правительство обратилось с просьбой о формальном восстановлении связей и предложило отремонтировать и восстановить американское посольство в Тегеране. В ответ мы сделаем то же самое и вновь откроем их посольство в Вашингтоне. Смена руководства Ирана сделала возможным такой диалог, поскольку Исламская Республика до этого была одержима идеей уничтожения нашей страны."
 iranian_focus.64.a: "Неожиданное, но желанное развитие событий"
 iranian_focus.64.b: "Мы не хотим иметь с тобой ничего общего, Иран"
 iranian_focus.65.t: "Соединенные Штаты согласны на восстановление дипломатических отношений"
 iranian_focus.65.d: "Правительство Соединённых Штатов согласилось восстановить связи с нашим правительством и приступило к планированию открытия иранского посольства в Вашингтоне. Это событие знаменует собой исторический прорыв в наших отношениях после Исламской революции."
 iranian_focus.65.a: "Отлично"
 iranian_focus.66.t: "Соединенные Штаты отказываются нормализовать отношения"
 iranian_focus.66.d: "Соединённые Штаты отказались нормализовать свои отношения с нашей страной и вместо этого назвали политическую нестабильность в нашей стране «непредсказуемым фактором»."
 iranian_focus.66.a: "Что?"
 iranian_focus.67.t: "Иран даёт зелёный свет сирийской оппозиции"
 iranian_focus.67.d: "Иранское правительство одобрило начало общих операций, которые будут проводиться различными сирийскими оппозиционными группировками, действующими под эгидой Свободной сирийской армии. Несмотря на то, что это очень рыхлая коалиция, Иран использует своё влияние и обширную дипломатическую сеть, чтобы вооружать различные группировки и заставлять их работать сообща с единственной целью — свергнуть [SYR.GetLeader]. Некоторые опасаются, что это может привести к ненужному кровопролитию и разрушениям, но [PER.GetLeader] выступил с заявлением, что такие меры принимаются для предотвращения будущего прорыва, который будет «гораздо более разрушительным, чем то, что может сделать группа высокомотивированных борцов за свободу»."
 iranian_focus.67.a: "Интересно"
 iranian_focus.67.b: "Эти шуты в [PER.capital.GetCapitalVictoryPointName] понятия не имеют, что они делают!"
 iranian_focus.68.t: "Сирийский конфликт завершен"
 iranian_focus.68.d: "Гражданская война в Сирии завершилась для нас благоприятно. Свободная сирийская армия успешно свергла сирийское правительство и начала укреплять свою власть. Наши главные советники и военные чиновники в Сирии также начали отдавать приказы и руководить правительством, фактически превратив его в наше клиентское государство."
 iranian_focus.68.a: "Победа за теми, кто осмеливается"
 iranian_focus.69.t: "Иран просит помощи в Сирии"
 iranian_focus.69.d: "Иранское правительство обратилось к нам с просьбой направить войска для поддержки Свободной сирийской армии в её стремлении свергнуть правительство [SYR.GetLeader]. Решать, будем ли мы поддерживать Иран или нет, будем мы сами, но как члены СЕНТО мы должны поддерживать наших союзников."
 iranian_focus.69.a: "Мы пойдем дальше [SYR.capital.GetCapitalVictoryPointName] Вместе!"
 iranian_focus.69.b: "У нас есть более насущные проблемы"
 iranian_focus.70.t: "СЕАТО мобилизует силы для вмешательства от имени [FSA.GetName]"
 iranian_focus.70.d: "На этой неделе в [PER.capital.GetCapitalVictoryPointName] состоялась генеральная конференция СЕАТО, на которой альянс согласился мобилизовать силы для интервенции от имени [FSA.GetName]. Эти силы интервенции призваны помочь восстанию добиться успеха и свергнуть правительство [SYR.GetLeader]. Лидеры по всему миру неоднозначно отнеслись к содержанию обсуждения на этой конференции, поскольку речь шла не только о сирийском вопросе. Однако пока неизвестно, выполнит ли СЕАТО свои обещания."
 iranian_focus.70.a: "Интересно"
 iranian_focus.70.b: "Дураки!"
 iranian_focus.71.t: "Иран предлагает отстранить «Хезболлу» от власти"
 iranian_focus.71.d: "Иранское правительство недавно предложило нам объединиться для нанесения совместного удара по «Хезболле». По мнению Ирана, их руководство представляет большую угрозу для стабильности в регионе и для нашей страны. Решим ли мы помочь [PER.capital.GetCapitalVictoryPointName] в этой миссии — решать нам, но нам обещают территориальные выгоды от этой операции."
 iranian_focus.71.a: "Давайте избавим Ливан от этих подонков из «Хезболлы»!"
 iranian_focus.71.b: "Нет"
 iranian_focus.72.t: "Ливан соглашается на эту операцию"
 iranian_focus.72.d: "Правительство Ливана согласилось помочь нам в вытеснении «Хезболлы» из региона. Мотивы этой операции не ограничиваются простым вытеснением негосударственных субъектов. Она станет последним гвоздём в крышку гроба для Исламской Республики и тех, кто бежал в Южный Ливан."
 iranian_focus.72.a: "Будь паинькой!"
 iranian_focus.73.t: "Ливан отказывается от сотрудничества"
 iranian_focus.73.d: "Ливанское правительство отказалось помочь нам в вытеснении «Хезболлы» и оставшихся сил КСИР из региона. Похоже, нам придётся делать это в одиночку."
 iranian_focus.73.a: "Хорошо"
 iranian_focus.74.t: "Иран убивает генералов КСИР в изгнании"
 iranian_focus.74.d: "Иранское правительство провело операцию, в ходе которой были убиты несколько высокопоставленных чиновников КСИР, находившихся в наших убежищах. В убийствах обвинили иранские ВВС, что вызвало большой гнев среди шиитской общины в Ливане."
 iranian_focus.74.a: "- черт возьми!"
 iranian_focus.75.t: "Успешная операция против бывших генералов КСИР"
 iranian_focus.75.d: "Иранские ВВС успешно нанесли несколько авиаударов, в результате которых были убиты высокопоставленные чиновники КСИР, в том числе Касем Сулеймани. Эта победа будет не только высоко оценена, но и признана во всём мире как демонстрация силы Ирана."
 iranian_focus.75.a: "Конец целой эпохи"
 iranian_focus.76.t: ""
 iranian_focus.76.d: ""
 iranian_focus.76.a: ""
 iranian_focus.77.t: "Персидский залив"
 iranian_focus.77.d: "Прошло около 24 часов с тех пор, как мы ввели умеренные пошлины на въезд в Персидский залив, и мы уже получили широкое осуждение за это на мировой арене. Однако, несмотря на массовое осуждение, политики из Соединённых Штатов по-прежнему готовы работать с нами. Они помогут нам сократить расходы на торговлю и доставку, но взамен мы должны повысить наши налоги и позволить торговле развиваться без ограничений."
 iranian_focus.77.a: "Нет"
 iranian_focus.77.b: "Мы можем что-нибудь придумать"
 iranian_focus.78.t: "Иранские приготовления у азербайджанской границы"
 iranian_focus.78.d: "Иранская армия сосредоточила значительные силы на границе с Азербайджаном и в последние несколько месяцев дошла до того, что сформировала специальные этнические подразделения для подготовки к вторжению. Западные спецслужбы уже несколько месяцев знают, что Иран готовит вторжение в Азербайджан, предположительно с целью аннексии страны. Это происходит на фоне того, что лидер Турции предупредил о вмешательстве, если Иран решит вторгнуться в Азербайджан. Многие обеспокоены возможностью более масштабного регионального конфликта, в то время как другие считают, что каждая из сторон блефует."
 iranian_focus.78.a: "Беспокоящийся"
 iranian_focus.79.t: "Иран требует нефтяных концессий"
 iranian_focus.79.d: "Иранское правительство потребовало, чтобы мы передали им временный контроль над нашими нефтяными месторождениями, чтобы они могли их «разрабатывать». Такое возмутительное требование вызвало шок по всему региону, и многие стали называть Иран региональным агрессором. Примем мы это требование или нет, нам придётся хорошенько подумать."
 iranian_focus.79.a: "У нас нет выбора"
 iranian_focus.79.b: "Мы умрем, прежде чем подчинимся"
 iranian_focus.80.t: "[FROM.GetName] уступает"
 iranian_focus.80.d: "[FROM.GetName] Под давлением США они сдались и теперь разрешают иранским буровым компаниям начинать работы на своих нефтяных месторождениях."
 iranian_focus.80.a: "Хорошо"
 iranian_focus.81.t: "[FROM.GetName] отказывается от нашего предложения"
 iranian_focus.81.d: "Правительство [FROM.GetName] явно неспособно управлять страной, поскольку оно категорически отвергло наше щедрое предложение. Ради национальной гордости и эго они пожертвовали миром."
 iranian_focus.81.a: "Они будут наказаны"
 iranian_focus.82.t: "Иран требует вернуть Мусандам и Масиру"
 iranian_focus.82.d: "Сегодня иранское посольство призвало наших дипломатов сдать два стратегических государства. Иранское правительство потребовало, чтобы мы передали контроль над Мусандамом и островом Масира иранским властям в качестве компенсации за их помощь в подавлении восстания в Дофаре в 1970-х годах. Они утверждают, что эти территории необходимы для поддержания региональной и иранской безопасности."
 iranian_focus.82.a: "Какой еще у нас есть выбор?"
 iranian_focus.82.b: "Мы будем защищать наши земли до последнего оманца!"
 iranian_focus.83.t: "Оман сдает территорию"
 iranian_focus.83.d: "Сегодня правительство Омана сделало очень мудрый выбор. Контроль над Мусандамом и Масирой сегодня будет передан Артешу в результате наших превосходных переговоров."
 iranian_focus.83.a: "Хорошо, очень хорошо"
 iranian_focus.84.t: "Иран требует подчинения"
 iranian_focus.84.d: "Иранское правительство потребовало, чтобы Катар стал их протекторатом. Наша земля — это не просто фигура на шахматной доске, и такой шаг разозлил многих в катарском обществе и в регионе в целом. Однако недавние действия Ирана показали, что они мало заботятся о жизни окружающих."
 iranian_focus.84.a: "У нас нет другого выбора"
 iranian_focus.84.b: "Мы будем сражаться до последнего катарца!"
 iranian_focus.85.t: "Катар представляет"
 iranian_focus.85.d: "Правительство Катара согласилось стать нашим протекторатом. Конечно, у них не было другого выбора. Они будут либо жить под нашим мечом, либо умрут под ним."
 iranian_focus.85.a: "Хороший выбор"
 iranian_focus.86.t: "Поддержка Шаха Масуда"
 iranian_focus.86.d: "Чтобы усилить наше влияние в Афганистане, мы решили оказать этой стране военную поддержку и помочь ей выиграть войну против талибов. Но какой объём поддержки мы должны оказать?"
 iranian_focus.86.a: "Большая поддержка"
 iranian_focus.86.b: "Умеренная поддержка"
 iranian_focus.86.c: "Низкая поддержка"
 iranian_focus.87.t: "Восстание хазарейцев в Центральном Афганистане"
 iranian_focus.87.d: "Народ хазарейцев восстал против талибов и Северного альянса. Их лидеры призывают Иранскую армию помочь им одержать победу, и наша армия готова выполнить приказ."
 iranian_focus.87.a: "Вперед, вперед, вперед!"
 iranian_focus.88.t: "Победа в Хазаристане"
 iranian_focus.88.d: "Наши солдаты, сражающиеся в Хазаристане, смогли отразить яростные атаки как Северного Альянса, так и талибов. Хазаристан доживёт до следующего дня."
 iranian_focus.88.a: "Меньшего мы и не ожидали"
 iranian_focus.89.t: "Восстание хазарейцев в Центральном Афганистане"
 iranian_focus.89.d: "В результате бесконтрольного иранского влияния хазарейцы восстали против всех форм власти в Афганистане и теперь стремятся к полной независимости от нашего контроля."
 iranian_focus.89.a: "Они долго не протянут"
 iranian_focus.90.t: "Силы обороны Хазарии"
 iranian_focus.90.d: ""
 iranian_focus.90.a: ""
 iranian_focus.91.t: "Место гомосексуалов в иранском обществе"
 iranian_focus.91.d: "Наша партия уже давно выступает за социальное равенство для всех иранцев, независимо от расы, пола и сексуальной ориентации. Однако управление социально консервативной страной — это совсем другое дело. Несмотря на то, что крупные города социально либеральны, сельские районы, где проживает большинство людей, по-прежнему невероятно консервативны. Предоставление гомосексуалам таких свобод, безусловно, разозлит консервативные элементы в нашей стране."
 iranian_focus.91.a: "Мы сдержим свои обещания"
 iranian_focus.91.b: "Гомосексуалистам нет места в Иране"
 iranian_focus.92.t: "Иран предлагает социалистический союз"
 iranian_focus.92.d: "Иранское правительство обратилось к нам с просьбой о создании социалистического союза между нашими двумя странами. Они утверждают, что этот союз не будет подразумевать прямой иранский контроль над Ираком, а будет представлять собой интеграцию систем наших двух стран. Они также подтвердили, что у нас будет возможность выйти из этого союза в любое время по нашему выбору и что мы не обязаны оставаться в нём или даже присоединяться к нему."
 iranian_focus.92.a: "Это сделка, которую мы должны заключить!"
 iranian_focus.92.b: "Никогда"
 iranian_focus.93.t: "Ирак присоединяется к Союзу"
 iranian_focus.93.d: "Правительство Ирака согласилось подписать историческое соглашение, в рамках которого мы создадим социалистический союз между нашими государствами. У нас не будет прямого контроля над Ираком, но наши две страны будут работать над созданием единого государства."
 iranian_focus.93.a: "Отлично!"
 iranian_focus.94.t: "Иракские социалисты отказываются от нашего предложения"
 iranian_focus.94.d: "Иракцы отказались от нашей сделки, заявив, что подобный шаг поставит под угрозу социализм во всём регионе. Хотя мы и понимаем их позицию, это всё же стало серьёзным ударом по наследию нашей партии и её устремлениям."
 iranian_focus.94.a: "Объединению пока придётся подождать"
 iranian_focus.95.t: "Ирак выходит из Союза"
 iranian_focus.95.d: "Правительство Ирака официально вышло из Социалистического союза, который мы создали вместе."
 iranian_focus.95.a: "Печально"
 iranian_focus.96.t: "Трибунал по Ирану"
 iranian_focus.96.d: "егодня в Иране состоится трибунал над бывшими чиновниками Исламской Республики. В частности, над теми, кто был причастен к коррупции, скандалам и причинению вреда людям. Судебная коллегия должна решить их судьбу, однако у нас всё ещё есть выбор. Мы можем либо провести публичный трибунал, либо использовать их для создания более эффективного и прозрачного правительства."
 iranian_focus.96.a: "Второй шанс еще никому не вредил"
 iranian_focus.96.b: "делайте так, чтобы каждый из них получил по заслугам"
 iranian_focus.97.t: "Политика Хамбастеги"
 iranian_focus.97.d: "«Хамбастеги» в переводе с фарси означает «солидарность». В связи с этим многие в нашей партии открыто призывают к политике под названием «Хамбастеги», целью которой является демонстрация солидарности с перемещёнными народами мира. Они предлагают разрешить беженцам и перемещённым лицам искать убежища в Иране на неопределённый срок. Это означает, что мы получим более многочисленное население в целом и расширим нашу рабочую силу."
 iranian_focus.97.a: "Все должны быть впущены"
 iranian_focus.97.b: "У Ирана нет такого потенциала"
 iranian_focus.98.t: "Наконец - то свобода"
 iranian_focus.98.d: "Вот уже более ста лет рабочий класс борется с тоталитарными системами Ирана. От забастовок до открытых восстаний — доблестные рабочие Ирана не позволяли правительству попирать их права. Настало время для масштабных реформ, которые изменят страну."
 iranian_focus.98.a: "Свобода, равенство и власть рабочих!"
 iranian_focus.99.t: "Династия Раджави"
 iranian_focus.99.d: "Установлена новая политическая династия — династия Раджави. На протяжении десятилетий Масуд Раджави и его жена Марьям возглавляли ОМИН (Моджахедин-э Халк) и выступали за создание правительства, защищённого их политическим влиянием."
 iranian_focus.99.a: "Смерть диктатору, будь то шах или мулла"
 iranian_focus.100.t: "Нация Шаха"
 iranian_focus.100.d: "После нескольких десятилетий изгнания Реза Пехлеви вернулся и вновь занял павлиний трон. Исламская Республика, свергнувшая его отца, не смогла выполнить свои обещания, и поэтому монархические настроения и ностальгия с годами угасали."
 iranian_focus.100.a: "Мы — великая нация, мы вернем Иран"
 iranian_focus.101.t: "Равные в неравном мире"
 iranian_focus.101.d: "Партия иранцев, пан-иранисты, уже давно призывает к созданию государства, готового бороться за иранский народ и его права. На протяжении веков великие державы посягали на территорию, суверенитет и достоинство Ирана. Настало время Ирану стать равным в этом мире, который пожирает своих слабых."
 iranian_focus.101.a: "Пусть свет божественный ведёт нас"
 iranian_focus.102.t: "Смотритель Ирана"
 iranian_focus.102.d: "Будучи первым назначенным преемником Хомейни, Монтазери быстро впал в немилость из-за своих умеренных и либеральных взглядов. В результате Монтазери так и не смог стать Верховным лидером, а его место занял Хаменеи. Теперь, когда система в целом рухнула, всё ещё есть надежда на исламскую демократию, которая была задумана в 1979 году, но так и не была создана."
 iranian_focus.102.a: "Если на то будет воля Божья"
 iranian_focus.103.t: "Худшее еще впереди"
 iranian_focus.103.d: "Для нашего западного соседа, Ирака, худшее ещё впереди. Международное сообщество постепенно усиливает давление на его государство, и некоторые даже предполагают вторжение в Ирак американских войск. Нам нужно подумать о том, чтобы предоставить им какую-то помощь, чтобы у них было что-то, на что можно опереться, когда придёт время."
 iranian_focus.103.a: "Денежная помощь будет оказана попутно"
 iranian_focus.103.b: "Оружие поможет их войскам"
 iranian_focus.104.t: "Иран оказывает денежную помощь!"
 iranian_focus.104.d: "Правительство ОМИН в Иране направило нам пакет денежной помощи для поддержки развития нашей страны."
 iranian_focus.104.a: "Спасибо"
 iranian_focus.105.t: "Иран отправляет нам оружие"
 iranian_focus.105.d: "Правительство ОМИН в Иране прислало нам партию стрелкового оружия для снабжения наших войск."
 iranian_focus.105.a: "Это будет полезно"
 iranian_focus.106.t: "Восстановление лагеря Ашраф"
 iranian_focus.106.d: "Многие в нашей организации вспоминают о наследии лагеря Ашраф и о том, что он собой представлял. Звучат призывы восстановить лагерь и сделать его больше и лучше, чем когда-либо прежде. Вопрос в том, где?"
 iranian_focus.106.a: "Турецкая граница"
 iranian_focus.106.b: "Иракская граница в Хузестане"
 iranian_focus.107.t: "Федерализация Курдистана"
 iranian_focus.107.d: "Наша партия уже давно выступает за федерализацию Курдистана, однако с тех пор многое изменилось. Если мы решим выполнить наше обещание, мы будем контролировать почти всё, что происходит в иранском Курдистане, а они просто проведут свободные выборы. Если мы решим сохранить контроль над ними, мы можем столкнуться с сопротивлением курдов в будущем, если будем пренебрегать их положением."
 iranian_focus.107.a: "Мы должны сдержать свои обещания"
 iranian_focus.107.b: "Мы не можем разрубить Иран на куски"
 iranian_focus.108.t: "Долгий телефонный звонок"
 iranian_focus.108.d: "После почти двухчасового телефонного разговора с министром обороны [PER.GetLeader] обсуждал условия своей коронации в качестве шахиншаха Ирана. Обсуждение проходило не особенно гладко, поскольку ни одна из сторон не могла прийти к согласию относительно роли и обязанностей шаха в иранском обществе.  [PER.GetLeader] хотел, чтобы власть шаха была чисто церемониальной, а опытные бюрократы взяли под контроль правительство. Однако министр, желая ограничить власть секретаря, смотрел на вещи иначе. Он хотел, чтобы власть была разделена между ним, генеральным секретарём, наследным принцем и Маджлесами."
 iranian_focus.108.a: "Встать на сторону [PER.GetLeader]"
 iranian_focus.108.b: "Встаньте на сторону министра"
 iranian_focus.109.t: "Коронация шаха"
 iranian_focus.109.d: "Тысячи людей ликовали на площади Свободы, недавно переименованной в площадь Шахьяда, когда Реза Пехлеви II махал толпе рукой. Позади него возвышался памятник Шахьяду, свидетельствующий о правлении его отца и иранской архитектуре. Рядом с ним стояла Марджа с Кораном в руках. Когда церемония началась, Реза получил императорскую корону из рук уважаемого военного. Когда он возложил корону на свою голову, толпа начала скандировать «Джавид Шах», что означает «Да здравствует шах». После этого он произнёс речь. «Моя власть ничто без власти народа. Я не ваш правитель, истинные правители — иранский народ. Моя власть исходит от...»"
 iranian_focus.109.a: "...Те, кто следует за светом божественным"
 iranian_focus.109.b: "...Те, кто дышит ради Ирана"
 iranian_focus.110.t: "В Раштате появляется Центр политической мудрости"
 iranian_focus.110.d: "В Реште появился центр политической мудрости, способствующий развитию светских идеалов и ценностей. Ученые и политологи со всего Ирана стекаются в этот центр, чтобы принять участие в проводимых исследованиях."
 iranian_focus.110.a: "Очаровательный"
 iranian_focus.111.t: "В Исфахане появляется Центр политической мудрости"
 iranian_focus.111.d: "В Исфахане появился центр политической мудрости, способствующий развитию светских идеалов и ценностей. Ученые и политологи со всего Ирана стекаются в этот центр, чтобы принять участие в проводимых исследованиях."
 iranian_focus.111.a: "Очаровательный"
 iranian_focus.112.t: "В Мешхеде появился Центр политической мудрости"
 iranian_focus.112.d: "В Мешхеде появился центр политической мудрости, способствующий развитию светских идеалов и ценностей. Ученые и политологи со всего Ирана стекаются в этот центр, чтобы принять участие в проводимых исследованиях."
 iranian_focus.112.a: "Очаровательный"
 iranian_focus.113.t: "В Маркази появляется Центр политической мудрости"
 iranian_focus.113.d: "В Маркази появился центр политической мудрости, способствующий развитию светских идеалов и ценностей. Ученые и политологи со всего Ирана стекаются в этот центр, чтобы принять участие в проводимых исследованиях."
 iranian_focus.113.a: "Очаровательный"
 iranian_focus.114.t: "В Хормузгане появляется Центр политической мудрости"
 iranian_focus.114.d: "В Хормозгане появился центр политической мудрости, способствующий развитию светских идеалов и ценностей. Ученые и политологи со всего Ирана стекаются в этот центр, чтобы принять участие в проводимых исследованиях."
 iranian_focus.114.a: "Очаровательный"
 iranian_focus.115.t: "Пожертвования для Республиканской партии"
 iranian_focus.115.d: "Республиканская партия часто вставала на нашу сторону и играла ключевую роль в формировании американской внешней политики по отношению к нам. Если мы сможем продемонстрировать им нашу поддержку, возможно, американцы будут более снисходительны, когда придёт время просить их об одолжении."
 iranian_focus.115.a: "Небольшого пожертвования будет достаточно"
 iranian_focus.115.b: "Будет проводиться умеренное пожертвование"
 iranian_focus.115.c: "Мы должны сделать им большое пожертвование"
 iranian_focus.116.t: "Иранские пожертвования хлынули на счета Республиканской партии"
 iranian_focus.116.d: "В течение последних нескольких недель из анонимных источников в Иране поступали пожертвования. Предполагается, что эти средства напрямую поступают от иранского правительства, которое стремится к тому, чтобы Республиканская партия одержала верх над Демократической партией. Возможно, это тонкий намёк иранского правительства на то, что оно ждёт от республиканцев ответной услуги."
 iranian_focus.116.a: "Окей"
 iranian_focus.117.t: "Иран просит о помощи в обновлении стареющего парка F-14"
 iranian_focus.117.d: "Иранское правительство обратилось к нам с просьбой о помощи в модернизации их стареющего парка F-14. Присутствовавшие на встрече офицеры ВВС Ирана выдвинули интересные предложения. Иранцы готовы профинансировать создание современного варианта F-14, который будет направлен на модернизацию старого и стареющего парка F-14 в Иране. Этот вариант также может быть использован нами и нашими ВВС."
 iranian_focus.117.a: "Возможно, мы сможем прийти к соглашению"
 iranian_focus.117.b: "Никогда"
 iranian_focus.118.t: "Америка начинает поставки F-14I Tomcat"
 iranian_focus.118.d: "Похоже, американцы были убеждены в этом и начали поставлять 60 самолётов F-14I Tomcat в ВВС. После некоторых модернизаций у нас, наконец, может появиться достойный самолёт."
 iranian_focus.118.a: "Отлично"
 iranian_focus.119.t: "Америка отказывается от сделки по F-14"
 iranian_focus.119.d: "Вероятно, по политическим причинам Соединённые Штаты отказались от нашего предложения по F-14I."
 iranian_focus.119.a: "Печально"
 iranian_focus.120.t: "Движение за свободу"
 iranian_focus.120.d: "Движение за свободу Ирана, основанное ещё до революции, было в авангарде борьбы с антиреспубликанскими институтами. Будучи одними из первых сторонников Исламской Республики и революции, Движение за свободу с годами перешло к противостоянию Исламской Республике в целом и стало выступать за республику. С приходом Движения за свободу иранцы, возможно, наконец-то смогут установить истинную исламскую демократию."
 iranian_focus.120.a: "Объединившись, мы стоим"
 iranian_focus.121.t: "Зеленое знамя надежды"
 iranian_focus.121.d: "«Зелёный путь надежды», возглавляемый Мир-Хоссейном Мусави, стал более консервативной альтернативой «Движению за свободу Ирана». Несмотря на общую цель — создание республики, Мусави сыграл важную роль в формировании Исламской Республики и её политики. Несмотря на своё прошлое, Мусави стал более социально либеральным, но при этом подчёркивает необходимость сохранения некоторых идеалов Исламской революции."
 iranian_focus.121.a: "Только Бог знает, что будет дальше"
 iranian_focus.122.t: "Наследники Мосаддыка"
 iranian_focus.122.d: "Власть в Национальном фронте несколько раз переходила из рук в руки. Сначала она была у Мосаддыка, а затем, во второй раз, в 1979 году, когда Шапур Бахтияр работал над установлением демократии после распада Имперского государства. В наше время Национальный фронт представляет собой скорее социалистическо-технократическую идеологию. Несмотря на то, что им не всегда удавалось удерживать власть, у Национального фронта есть видение, которого нет ни у одной другой организации."
 iranian_focus.122.a: "Мосаддык, твой путь продолжается!"
 iranian_focus.123.t: "Коалиция с КДПИ"
 iranian_focus.123.d: "Наша партия организовала официальную встречу между нашим высшим руководством и руководством KDPI. На этой встрече обсуждалась своего рода коалиция, в рамках которой паниранская партия будет финансировать проекты по развитию KDPI в обмен на то, что KDPI объявит паниранское правительство законным правительством курдских регионов. Выполнение их требований позволит нам получить некоторые приятные бонусы от курдов на Западе."
 iranian_focus.123.a: "Оформить военное соглашение"
 iranian_focus.123.b: "Оформить экономическое соглашение"
 iranian_focus.124.t: "Ограничения для бахаи"
 iranian_focus.124.d: "В результате действия предыдущих законов Исламской Республики бахаи подвергались дискриминации, которая мешала им участвовать в жизни общества. Как и все люди, они заслуживают самых базовых прав, которые улемы не считают нужными. Предоставление этих прав подорвёт авторитет улемов и вызовет их серьёзный гнев, но, по крайней мере, мы сможем сохранить достоинство нации."
 iranian_focus.124.a: "Освободите народ бахаи"
 iranian_focus.124.b: "Это слишком рискованно"
 iranian_focus.125.t: "Республика Иран"
 iranian_focus.125.d: "Аятолла Монтазери сегодня объявил, что он сложит с себя полномочия главы правительства, как только выборы определят судьбу страны. Говорят, что его реформы проложили путь к новому правительству, свободному от коррупции, которая когда-то была частью Исламской Республики. Благодаря его реформам ряд партий смогли провести кампании и заручиться поддержкой за последние несколько месяцев. Теперь, когда Монтазери уходит в отставку, есть надежда, что его реформы заложили необходимые основы для настоящей республики."
 iranian_focus.125.a: "Движение за свободу"
 iranian_focus.125.b: "Зеленый путь надежды"
 iranian_focus.125.c: "Национальный фронт"
 iranian_focus.126.t: "Вторая Исламская Республика"
 iranian_focus.126.d: "В результате общественного давления и народного запроса аятолла Монтазери принял на себя полномочия верховного лидера Ирана и провозгласил Вторую Исламскую Республику. Это исторический момент, когда Иран отказывается от своей прежней идентичности и переходит к новой, более демократичной форме правления. Аятолла останется ключевой фигурой в правительстве и политике, чтобы сдерживать и защищать государство, в то время как политические партии смогут свободно участвовать в выборах и занимать государственные должности. Однако есть опасения по поводу слабого здоровья Монтазери и возможного вопроса о преемственности власти в случае его смерти. На данный момент иранцы могут свободно выражать свои политические взгляды."
 iranian_focus.126.a: "Истинное видение революции"
 iranian_focus.127.t: "Выдерживая грядущий Шторм"
 iranian_focus.127.d: "Нет ни одной страны на Земле, которая не сталкивалась бы с трудностями. Сейчас самое время для нас заняться разработкой плана, который мог бы помочь нам преодолеть экономические или политические трудности, когда мы больше всего в этом нуждаемся. Вопрос, который остаётся открытым, — что для нас важнее всего."
 iranian_focus.127.a: "Экономическое подкрепление"
 iranian_focus.127.b: "Политическая поддержка"
 iranian_focus.128.t: "Найдите минутку, чтобы поразмыслить"
 iranian_focus.128.d: "Я хочу, чтобы ты хорошенько подумал о том, что только что сделал. Ты знаешь, что ты сделал. Было ли это уместно? Нет. Было ли это проклятием? Да. Стоит ли вам продолжать играть? Нет, вы только что проявили неуважение и наплевали на сотни часов, которые я потратил на разработку этого мода и работу над этим деревом."
 iranian_focus.128.a: "Пожалуйста, изменись и развивайся как личность"
 iranian_focus.129.t: "Целевая группа по борьбе с коррупцией"
 iranian_focus.129.d: "В сотрудничестве с местными жителями была создана рабочая группа по борьбе с коррупцией, чтобы сохранить целостность нашего правительства и обеспечить его прозрачность. Теперь нам остаётся только определить, на что мы хотим, чтобы это учреждение тратило большую часть своего времени. Решение должно быть принято в ближайшее время."
 iranian_focus.129.a: "Это должно обеспечивать соблюдение закона"
 iranian_focus.129.b: "Это должно обеспечить целостность экономики"
 iranian_focus.130.t: "Посредник"
 iranian_focus.130.d: "Бывший армейский офицер, политик и учёный. Эти три слова определяют основные характеристики Галибафа. Возможно, Галибаф наиболее известен своими неоднократными попытками стать президентом Ирана или своими олигархическими наклонностями. Галибаф всегда позиционировал себя как посредник. Если бы представилась возможность, Галибаф воспользовался бы ею. Он и принципиален, и реформатор, и его дальнейшие шаги обычно неизвестны, если только дело не касается денег."
 iranian_focus.130.a: "Все будет сделано"
 iranian_focus.131.t: "Амбиции Ахмадинежада"
 iranian_focus.131.d: "Исторически сложилось так, что Ахмадинежада называли фундаменталистом, одним из самых непримиримых из всех, кто когда-либо существовал. Однако многие считают этот его консервативный образ ложным, а некоторые полагают, что он политически непоследователен. Эта неясная позиция принесла ему пользу, поскольку он получил поддержку в сельской местности из-за своей религиозной принадлежности, а в городах — из-за своих националистических взглядов. Тем не менее Ахмадинежад остаётся фундаменталистом-исламистом, отстаивающим интересы шиитов."
 iranian_focus.131.a: "Весна продолжает жить"
 iranian_focus.132.t: "Иран призывает российских инвесторов"
 iranian_focus.132.d: "Сегодня иранское правительство выступило с заявлением, призывающим «тех, кто стремится приумножить своё богатство в России, приехать в Иран». Это заявление говорит о том, что Иран ищет российские инвестиции в иранское государство. Наше правительство также рассматривает это как знак, который может принести пользу и нам. Если мы сможем обеспечить своё влияние в Иране, мы сможем сделать гораздо больше, чем просто вести переговоры по дипломатическим каналам."
 iranian_focus.132.a: "Продолжайте инвестировать"
 iranian_focus.132.b: "Мы не можем вести дела с таким государством"
 iranian_focus.133.t: "Российские инвестиции наводняют страну"
 iranian_focus.133.d: "Волна российских инвестиций захлестнула иранский рынок, застигнув многих врасплох. Помимо государственных инвестиций, некоторые из богатейших российских олигархов вкладывают средства в иранскую горнодобывающую промышленность, чтобы способствовать её росту."
 iranian_focus.133.a: "Отлично"
 iranian_focus.134.t: "Россия осуждает инвестиции в Иран"
 iranian_focus.134.d: "Сегодня российское правительство выступило с заявлением, призывающим своих граждан воздержаться от инвестиций в Иран. Хотя мы не знаем, почему они так поступили, мы уверены, что это ответ на наши предыдущие призывы к российским инвестициям в Иран."
 iranian_focus.134.a: "Весьма прискорбно"
 iranian_focus.135.t: "Сохранение революции"
 iranian_focus.135.d: "Высшее руководство обсуждает, как сохранить революцию и её идеалы. Есть опасения, что первоначальная ненависть к бывшему правительству скоро угаснет, и тогда гнев народа обратится на нас. Мы должны быстро найти способ удержать людей на стороне правительства и спасти себя от краха."
 iranian_focus.135.a: "Оплатите обучение нескольких поколений"
 iranian_focus.135.b: "Зачем нам доказывать свою состоятельность? Мы здесь надолго"
 iranian_focus.136.t: "Ставка Машаи"
 iranian_focus.136.d: "Эсфандияр Рахим Машаи уже долгое время пытается заручиться поддержкой иранского истеблишмента, но его уникальная политическая идеология продолжает отталкивать от него и его сторонников. Считая, что необходима иранская школа ислама, Машаи постоянно злит шиитское духовенство, которое он стремится изгнать из иранского общества. С другой стороны, его связь с такими фигурами, как Ахмадинежад, настраивает против него реформистские движения. Тем не менее его светская идеология и националистические настроения обеспечили ему поддержку в «серой зоне» иранской политики."
 iranian_focus.136.a: "Ислам иранцев отличается от других и просвещает, он будет определять будущее"
 iranian_focus.137.t: "Армия народа"
 iranian_focus.137.d: "Вооружённые силы Ирана, или «Артеш», исторически были аполитичны. Однако растущая нестабильность в политическом истеблишменте не оставила им иного выбора, кроме как вмешаться напрямую и создать более стабильный порядок до тех пор, пока ситуация не успокоится и не вернётся в нормальное русло. Политическое направление «Артеша» ещё предстоит полностью изучить, поскольку он состоит из представителей всех слоёв иранского общества, поскольку большинство действующих военнослужащих — призывники."
 iranian_focus.137.a: "Пусть армия пожертвует собой ради нации"
 iranian_focus.138.t: "Между красным и синим"
 iranian_focus.138.d: "Официальная позиция Ахмадинежада в отношении экономики всегда была мрачной, и об этом не знает никто, кроме Бога. Это вызывало много проблем в кабинете министров, и всё чаще раздаются призывы к Ахмадинежаду и его правительству занять официальную позицию в отношении того, будет ли правительство склоняться к социализму или капитализму."
 iranian_focus.138.a: "Мы должны в полной мере использовать возможности капитализма"
 iranian_focus.138.b: "Мы должны стремиться к социализму и его преимуществам"
 iranian_focus.138.c: "Почему бы не сделать и то, и другое?"
 iranian_focus.139.t: "Переосмысление национального врага"
 iranian_focus.139.d: "С тех пор как Исламская революция потрясла иранскую дипломатию до основания, мы превозносили Запад и, в частности, американцев как врагов Ирана и ислама. Однако времена изменились, и мы должны, по крайней мере, рассмотреть возможность назначения кого-то другого национальным врагом, чтобы снова объединить народ."
 iranian_focus.139.a: "Великий сатана находится на Западе"
 iranian_focus.139.b: "Величайший Сатана находится на севере и востоке от нас"
 iranian_focus.139.c: "Самый страшный Сатана из всех — прямо по соседству"
 iranian_focus.140.t: "Дилемма Махмуда"
 iranian_focus.140.d: "Ранее сегодня было замечено, что Ахмадинежад глубоко задумался, полностью погрузившись в свои мысли. Когда к нему подошли и спросили, о чём он думал весь день, он ответил: «О деньгах, которые мы тратим на войска». Деньги, о которых он говорит, — это пожертвования для различных благотворительных организаций по всей стране, занимающихся помощью ветеранам. Ахмадинежад, обеспокоенный тем, куда направляются эти деньги, размышлял о том, стоит ли просто оставить их себе и потратить в другом месте или позволить им пойти туда, куда они должны были пойти."
 iranian_focus.140.a: "Такая заманчивая возможность, слишком заманчивая, чтобы упустить её"
 iranian_focus.140.b: "Мы должны сопротивляться этому порыву, как нас учила религия"
 iranian_focus.141.t: "Оплевывание духовенства"
 iranian_focus.141.d: "Несмотря на то, что в стране доминирует шиитское духовенство, у нас есть возможность переименовать некоторые наши города и провинции в доисламские названия. Хотя этот шаг, безусловно, разозлит священнослужителей, он не подорвёт их влияние так, как нам бы хотелось. Вместо этого этот шаг можно рассматривать как начало гораздо более масштабного движения, направленного на то, чтобы заменить духовенство Богом и только Богом."
 iranian_focus.141.a: "Продвигайтесь вперед в соответствии с планом"
 iranian_focus.141.b: "Мы не можем рисковать и злить религиозных фанатиков"
 iranian_focus.142.t: "От старых привычек трудно избавиться"
 iranian_focus.142.d: "За свою политическую карьеру Машаи, уличенный во многих коррупционных сделках, не упускал ни одной потенциальной возможности быстро набить карманы. Однако теперь, когда он возглавляет правительство и фактически является лидером нации, его методы должны измениться. Если он хочет правильно проводить свою политику, то его старые привычки должны уступить место более этичным."
 iranian_focus.142.a: "Но у него всё равно доброе сердце"
 iranian_focus.142.b: "Коррупция — это удел плохих людей, её нужно искоренять"
 iranian_focus.143.t: "Иранский раскол"
 iranian_focus.143.d: "Иранское правительство начало реформировать фундаментальные принципы исповедания ислама. В то время как большинство мусульманских государств, включая наше, ставят улемов и священнослужителей на высокие посты, Иран стремится ограничить участие духовенства в исламских делах. Они называют это «иранской школой» ислама, и её идеи распространились в нашей стране."
 iranian_focus.143.a: "Это не может быть чем-то хорошим"
 iranian_focus.144.t: "Предложение Ирана по торговому соглашению"
 iranian_focus.144.d: "Иранское правительство предложило заключить возможное торговое соглашение между нашими двумя странами. Эта новость стала шоком для многих в нашем кабинете министров, поскольку нынешнее иранское правительство возглавляют несколько бывших чиновников Исламской Республики, включая их лидера. Тем не менее, этот сдвиг в дипломатии — хороший знак, по крайней мере для нас."
 iranian_focus.144.a: "Мы подпишем"
 iranian_focus.144.b: "Никогда"
 iranian_focus.145.t: "Израиль подписывает соглашение"
 iranian_focus.145.d: "Сегодня правительство Израиля объявило, что оно готово сотрудничать с нашим правительством для улучшения торговых отношений."
 iranian_focus.145.a: "Отлично"
 iranian_focus.146.t: "Израиль отказывается подписывать это соглашение"
 iranian_focus.146.d: "Правительство Израиля отказалось подписать торговое соглашение, которое мы предложили им ранее на этой неделе. Наши люди не оставят без внимания эти печальные новости."
 iranian_focus.146.a: "Хорошо"
 iranian_focus.147.t: "Объединяющий лидер для нации"
 iranian_focus.147.d: "Растут призывы к созданию более единой и централизованной фигуры, которая возглавит нацию. Поскольку Генеральный штаб Артеша не назначил прямого руководителя, был созван референдум, на котором народ страны может выбрать своего лидера. Лидер будет назначен «Марзбанан-Марзбаном», что означает «Хранитель всех Хранителей»."
 iranian_focus.147.a: "Амир Хатами"
 iranian_focus.147.b: "Халако Ахмадиан"
 iranian_focus.147.c: "Фарзад Эсмаили"
 iranian_focus.147.d1: "Давуд Хермидас-Баванд"
 iranian_focus.148.t: "Иран предлагает проект строительства железной дороги"
 iranian_focus.148.d: "Иранское правительство предлагает проект строительства железной дороги, которая пройдёт с юга нашей страны до самого севера. Это действительно может принести пользу нашей инфраструктуре, а значит, в долгосрочной перспективе нам придётся тратить меньше, но это также будет означать, что иранские компании получат влияние в нашей стране."
 iranian_focus.148.a: "Почему нет?"
 iranian_focus.148.b: "Нет"
 iranian_focus.149.t: "Армения принимает!"
 iranian_focus.149.d: "Армения приняла наше предложение построить грандиозную железную дорогу от юга их страны до самого севера."
 iranian_focus.149.a: "Отлично"
 iranian_focus.150.t: "Армения отвергает!"
 iranian_focus.150.d: "Армения отклонила наше предложение о строительстве крупной железной дороги в их стране."
 iranian_focus.150.a: "Их потеря"
 iranian_focus.151.t: "Иран предлагает проект строительства железной дороги"
 iranian_focus.151.d: "Иранское правительство предлагает проект строительства железной дороги, которая пройдёт с юга нашей страны до самого севера. Это действительно может принести пользу нашей инфраструктуре, а значит, в долгосрочной перспективе нам придётся тратить меньше, но это также будет означать, что иранские компании получат влияние в нашей стране."
 iranian_focus.151.a: "Конечно, почему бы и нет?"
 iranian_focus.151.b: "Нет"
 iranian_focus.152.t: "Азербайджан согласен!"
 iranian_focus.152.d: "Азербайджан согласился с нашим предложением по проекту строительства железной дороги, которая пройдёт через всю страну."
 iranian_focus.152.a: "Отлично"
 iranian_focus.153.t: "Азербайджан отвергает!"
 iranian_focus.153.d: "Азербайджан отклонил наше предложение по проекту железной дороги."
 iranian_focus.153.a: "Печально"
 iranian_focus.154.t: "Иран предлагает проект строительства железной дороги"
 iranian_focus.154.d: "Иранское правительство предлагает проект строительства железной дороги, которая пройдёт с востока нашей страны до самого запада. Это действительно может принести пользу нашей инфраструктуре, а значит, в долгосрочной перспективе нам придётся тратить меньше, но это также будет означать, что иранские компании получат влияние в нашей стране."
 iranian_focus.154.a: "Абсолютно"
 iranian_focus.154.b: "Нет"
 iranian_focus.155.t: "Грузия согласна!"
 iranian_focus.155.d: "Грузия приняла наше предложение о строительстве железной дороги с востока на запад."
 iranian_focus.155.a: "Отлично"
 iranian_focus.156.t: "Грузия отвергает!"
 iranian_focus.156.d: "Грузия отклонила наше предложение о строительстве железной дороги."
 iranian_focus.156.a: "Несчастный"
 iranian_focus.157.t: "Проведен военный парад"
 iranian_focus.157.d: "Недавний военный парад был транслирован по всей стране, демонстрируя наши технологические достижения и военную дисциплину."
 iranian_focus.157.a: "Бах бах"
 iranian_focus.158.t: "Республика Иран"
 iranian_focus.158.d: "Революционный совет сегодня объявил, что первый официальный бюллетень Республики Иран теперь доступен в избирательных кабинах по всей стране. Поскольку в бюллетене представлены 3 разные партии, это позволяет баллотироваться на пост как либеральным, так и умеренным и консервативным кандидатам. Хотя недавно разработанная конституция гарантирует определенные права, такие как свобода слова, свобода вероисповедания и многое другое, между фракциями уже назревает своего рода соперничество."
 iranian_focus.158.a: "Движение за свободу"
 iranian_focus.158.b: "Зеленый путь надежды"
 iranian_focus.158.c: "Национальный Фронт"
 iranian_focus.159.t: "Убийство Касема Сулеймани"
 iranian_focus.159.d: "Из Багдада в Тегеран поступила горькая новость: американский беспилотник предпринял попытку покушения на генерала Касема Сулеймани и Абу Махди Аль-Мухандиса в международном аэропорту Багдада. К сожалению, эти двое людей, старейшина и его товарищи, были убиты вчера вечером в результате этого нападения. Наше решение важно и показывает нашу политику и наш прагматизм во внешней и внутренней политике."
 iranian_focus.159.a: "Мы должны отомстить!"
 iranian_focus.159.b: "Значит война!"
 iranian_focus.160.t: "Поступила информация о Сулеймани"
 iranian_focus.160.d: "Ранее сегодня президент был проинформирован о присутствии командующего КСИР Касема Сулеймани в Ираке. Касем Сулеймани, считающийся вторым по могуществу человеком в иранском правительстве, обвинялся в нескольких нападениях на американских солдат со стороны шиитских ополченцев и долгое время находился на радаре военных. Сегодня у нас есть возможность навсегда нейтрализовать его. Однако это может спровоцировать войну."
 iranian_focus.160.a: "Уберите их"
 iranian_focus.160.b: "Нет, это слишком рискованно."
 iranian_focus.161.t: "Соединенные Штаты убили Касема Сулеймани"
 iranian_focus.161.d: "Касем Сулеймани, иранский генерал-майор, был убит в результате удара беспилотника США в международном аэропорту Багдада. Дрон нанес удар и убил Сулеймани, когда он направлялся на встречу с премьер-министром Ирака в Багдаде. Сулеймани был командиром Кудс-Force — одного из пяти подразделений Корпуса стражей исламской революции (КСИР) Ирана, и считался вторым по влиянию человеком в стране. По данным КСИР, всего погибло десять человек."
 iranian_focus.161.a: "Волнующе"
 iranian_focus.162.t: "Уход Мохсена Пендара Пезешкпура"
 iranian_focus.162.d: "Сегодня нация скорбит. Сегодня нация теряет национального героя. И, прежде всего, сегодня нация теряет Мохсена Пендара Пезешкпура. Основателя и пионера Паниранистской партии. Хотя сегодня была перенесена большая утрата, нация не может остановиться. Новый генеральный секретарь будет назначен лидером нации."
 iranian_focus.162.a: "Ходжат Калаши"
 iranian_focus.162.b: "Реза Кермани"
 iranian_focus.162.c: "Захра Голамипур"
 iranian_focus.163.t: "Афганские беженцы"
 iranian_focus.163.d: "Из-за хаотичной ситуации в Афганистане многие афганцы прибегли к поиску убежища в Иране и обосновались со своими семьями. Однако это начало сказываться на местных жителях, поскольку им становится все труднее и труднее найти работу, поскольку афганская рабочая сила обычно обходится дешевле."
 iranian_focus.163.a: "Здесь рады всем желающим"
 iranian_focus.163.b: "Депортировать обратно"
 iranian_focus.164.t: "Джалил Занди разбился!"
 iranian_focus.164.d: "Бывший ас истребителя F-14 и нынешний генерал ВВС Артеш Джалил Занди, по сообщению, разбился на автомобиле недалеко от Тегерана всего несколько часов назад. Сейчас он находится в критическом состоянии. Мы можем выделить средства из государственного бюджета на спасение его жизни, но, как сообщается, расходы будут чрезвычайно высоки из-за тяжести аварии."
 iranian_focus.164.a: "Теперь его жизнь принадлежит Богу"
 iranian_focus.164.b: "Заплатите все, что необходимо"
 iranian_focus.165.t: "Резкий рост использования спутниковой связи"
 iranian_focus.165.d: "Похоже, что все больше людей в стране покупают спутниковые тарелки, чтобы получить доступ к зарубежным телеканалам. Хотя по своей сути это безвредно, вполне возможно, что они начнут видеть пропаганду против нашего государства, что в долгосрочной перспективе нанесет вред нашей репутации."
 iranian_focus.165.a: "Оставь их в покое"
 iranian_focus.165.b: "Пресекайте такое поведение"
 iranian_focus.166.t: "Растет число закрывающихся базарных магазинов"
 iranian_focus.166.d: "У Bazaars был ужасный год, многие магазины закрылись. Это произошло из-за разных вещей, но в основном из-за наших экономических реформ, которые мы агрессивно продвигали. Bazaars призывают правительство вмешаться, чтобы спасти их от краха."
 iranian_focus.166.a: "Мы можем оказать им помощь"
 iranian_focus.166.b: "Нет"
 iranian_focus.167.t: "Сепаратистские элементы"
 iranian_focus.167.d: "Хотя в последние годы в нашей стране не было многих движений за отделение, следует отметить, что несколько регионов уязвимы к иностранному влиянию, что может позволить нашим врагам использовать эти территории и разжигать восстания. Наиболее уязвимыми являются регионы Азербайджан, Курдистан, Белуджистан и Хузестан."
 iranian_focus.167.a: "Хорошо"
 iranian_focus.168.t: "Скончался аятолла Монтазери"
 iranian_focus.168.d: "Рано утром аятолла Монтазери тихо скончался. Страна скорбит, поскольку человек, который предотвратил трагедии Исламской революции, покидает этот мир ради другого. Хотя его уход знаменует собой исторический момент, до сих пор неизвестно, что он написал в своем завещании и назначил ли он преемника на свой пост. Завещание зачитывается в прямом эфире по национальному телевидению одним из его пресс-секретарей, и в завещании было указано, что..."
 iranian_focus.168.a: "...Юсеф Сааней станет аятоллой"
 iranian_focus.168.b: "...Асадолла Баят-Занджани станет аятоллой"
 iranian_focus.168.c: "...Эпоха церковного правления закончилась, теперь народ должен править"
 iranian_focus.169.t: "Изменение государственного флага"
 iranian_focus.169.d: "Национальный флаг — это символ нации, то, что ее объединяет. Поскольку у Ирана было много флагов с течением времени, мы можем в любое время поднять новый баннер над [PER.capital.GetCapitalVictoryPointName]."
 iranian_focus.169.a: "Трехцветный флаг"
 iranian_focus.169.b: "Лев и Солнце"
 iranian_focus.169.c: "Исламский флаг"
 iranian_focus.169.d1: "Цветок"
 iranian_focus.170.t: "Возросшая активность оппозиции"
 iranian_focus.170.d: "Похоже, что из-за нашей слабеющей легитимности и популярности многие оппозиционные группы реформировались и начали координировать усилия по мобилизации людей против правительства. Если легитимность Исламской Республики продолжит падать, правительство может быть свергнуто."
 iranian_focus.170.a: "Хорошо"
 iranian_focus.171.t: "Атомная станция в Бушере"
 iranian_focus.171.d: "Оставшаяся незаконченной американцами, Бушерская АЭС простаивает уже несколько десятилетий. С прибытием нескольких российских ученых, российской компании было сделано предложение достроить то, что осталось от АЭС."
 iranian_focus.171.a: "Принять предложение!"
 iranian_focus.171.b: "Нет, спасибо"
 iranian_focus.173.t: "Навести порядок на границе Атрак"
 iranian_focus.173.d: "[PER.GetName] предложил нам провести политическую встречу на границе реки Атрак и поговорить с ними о дипломатических и торговых вопросах. Примем ли мы их приглашение?"
 iranian_focus.173.a: "Конечно!"
 iranian_focus.173.b: "Нам это неинтересно."
 iranian_focus.174.t: "[TRK.GetName] Принимается!"
 iranian_focus.174.d: "[TRK.GetName] принял наше предложение о политической встрече на границе у реки Атрак."
 iranian_focus.174.a: "Бах бах"
 iranian_focus.175: "[TRK.GetName] Отклонил наше предложение!"
 iranian_focus.175.t: "[TRK.GetName] Отклонил наше предложение!"
 iranian_focus.175.d: "[TRK.Getname] отклонил наше предложение о политической встрече на границе у реки Арак."
 iranian_events.300.t: "Памятные протесты в честь студенческого восстания 1999 года"
 iranian_events.300.d: "Сегодня исполняется год со дня студенческого восстания июля 1999 года. Реформистские движения по всей стране призывают студентов выйти на демонстрации, что потенциально может поставить под угрозу национальную безопасность. Однако у нас есть Басидж и отряды полиции для разгона митингов, что позволит нам войти в университет Тегерана и противостоять протестующим. Такой шаг может привести к жертвам и, если действовать неосторожно, вызвать национальное восстание."
 iranian_events.300.a: "Это не имеет значения"
 iranian_events.300.b: "Направить силы безопасности"
 iranian_events.301.t: "Вспыхивают общенациональные протесты!"
 iranian_events.301.d: "Похоже, что наши недавние действия не остались незамеченными студентами, и по всей стране вспыхнули протесты. Медленно, но верно всё больше людей требуют отставки правительства, хотя мы никуда не собираемся уходить."
 iranian_events.301.a: "Мобилизовать NAJA"
 iranian_events.20.t: "В Хое вспыхивают протесты"
 iranian_events.20.d: "После недавних общенациональных протестов в Хое вспыхнули демонстрации, которые ставят под угрозу наше влияние в штате и прилегающих к нему регионах."
 iranian_events.20.a: "Будем надеяться, что это пройдет"
 iranian_events.21.t: "В Западном Азербайджане вспыхивают протесты"
 iranian_events.21.d: "После недавних общенациональных протестов в Западном Азербайджане вспыхнули демонстрации, которые ставят под угрозу наше влияние на государство и прилегающие к нему регионы."
 iranian_events.21.a: "Будем надеяться, что это пройдет"
 iranian_events.22.t: "В Азербайджане вспыхивают протесты"
 iranian_events.22.d: "После недавних общенациональных протестов в Азербайджане вспыхнули демонстрации, которые ставят под угрозу наше влияние на государство и прилегающий к нему регион."
 iranian_events.22.a: "Будем надеяться, что это пройдет"
 iranian_events.23.t: "В Кордестане вспыхнули протесты"
