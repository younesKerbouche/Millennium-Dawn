 PER_ahmadinejad_name: "Махмуд Ахмадинежад"
 PER_ahmadinejad_modifiers: "§YХаризматичный:§!\n  Поддержка войны: §G+2.00%§!\n  Скорость строительства: §G+10.00%§!\n§YСторонник жесткого курса:§!\n  Принятие прозападной дипломатии: §R-30§!\n  Ежедневная поддержка реакционеров: §G0.20§!\n§YПоддержка от принципалистических партиями:§!\n  Прирост политической власти: §G+5%§!"
 PER_ahmadinejad_bio: "Родился 28 октября 1956 года недалеко от Гармсара в провинции Семнан, иранский принципалист и националистический политик. Его отец изменил фамилию с Саборджхиан на Ахмадинежад в 1960 году, чтобы избежать дискриминации. В 1976 году Ахмадинежад сдал вступительный экзамен в национальный университет Ирана, и, согласно его автобиографии, в том году он занял 132 место из 400 000 участников. Он поступил в IUST, расположенный в Тегеране, чтобы изучать гражданское строительство. Он занимал должность мэра провинции Ардебиль, но в том же году потерял должность из-за политики Мохаммада Хатами."
 PER_hemmati_name: "Абдолнасер Хеммати"
 PER_hemmati_modifiers: "§YПоддержка от реформистов:§!\n  Прирост политической власти: §G+5%§!\n§YПрозападный:§!\n  Ежедневная прозападная поддержка: §R+0.20§!\n Принятие прозападной дипломатии: §G+20§!\n§YЭкономический либерал:§!\n  Множитель доходов от корпоративного налога: §G+5.00%§!\n  Скорость строительства офисов: §G15.00%§!"
 PER_hemmati_bio: "Родился 9 апреля 1956 года в Кадубараханде, провинция Хамадан, политик и экономист. В 1978 году Хеммати получил степень бакалавра экономики в Тегеранском университете, а также степень магистра в том же университете. Он закончил продвинутый курс аудита в Институте Куперса и Либранда, также изучая экономику в Лондоне. Он закончил учебу, получив докторскую степень в Тегеранском университете. Он отвечал за новости и организацию телевидения Ирана, превратившись в политика в процессе. Он отвечал за всю военную пропаганду во время ирано-иракской войны."
 PER_khatami_name: "Мохаммад Хатами"
 PER_khatami_modifiers: "§YКультурный либерал:§!\n  Ежедневная прозападная поддержка: §R+0.10§!\n  Стабильность: §R-5.00%§!\n§YПоддержка Рафсанджан:§!\n  Прирост политической власти: §G+10%§!\n§YЭкономический либерал:§!\n  Множитель изменения экономических циклов: §G-15.00%§!\n  Множитель налоговых поступлений: §G+10.00%§!"
 PER_khatami_bio: "Мохаммад Хатами родился 14 октября 1943 года в Ардаакане, провинция Язд. Он носит титул Сейида. Хатами — иранский реформаторский политик. Он получил степень бакалавра по западной философии в Университете Исфахана, но прервал обучение во время подготовки магистерской работы по образовательным наукам в Тегеранском университете и отправился в город Кум, чтобы продолжить изучение исламских наук. Там он учился семь лет и завершил курсы на высшем уровне — иджтихад. После этого он недолго жил в Германии, где с 1978 по 1980 год возглавлял Исламский центр в Гамбурге."
 PER_rafsanjani_name: "Акбар Хашеми Рафсанджани"
 PER_rafsanjani_modifiers: "§YВлиятельный:§!\n  Ежедневный прирост политической власти: §G+0.1§!\n§YСимвол реформистов:§!\n  Прирост политической власти: §G+5%§!\n  Ежедневная прозападная поддержка: §R+0.10§!\n§YЭкономический либерал:§!\n  Скорость строительства офисов: §G10.00%§!\n  Величина налога: §G-2.00§!"
 PER_rafsanjani_bio: "Акбар Хашеми Рафсанджани родился 25 августа 1934 года в Бахремане близ города Рафсанджан в провинции Керман, является политиком, писателем и одним из отцов-основателей Исламской Республики. В 14 лет он покинул свой дом, чтобы изучать теологию в Куме, где познакомился с идеями аятоллы Рухоллы Хомейни, который стал основателем Исламской Республики."
 PER_raisi_name: "Эбрахим Раиси"
 PER_raisi_modifiers: "§YГлава судебной власти:§!\n  Стабильность: §G+2.00%§!\n  Множитель бюрократических расходов: §G-10.00%§!\n  Защита от смены идеологии: §G10.0%§!\n§YПоддержан принципиалами:§!\n  Прирост политической власти: §G+5%§!\n§YЖилищный строитель:§!\n  Скорость строительства гражданских фабрик: §G+15.00%§!\n  Скорость строительства: §R-5.00%§!\n  Множитель налоговых поступлений: §R-5.00%§!"
 PER_raisi_bio: "Родился 14 декабря 1960 года в районе Ноган города Мешхед, вырос в семье священнослужителя и начал учиться в школе в Тегеране. Затем он начал учиться в Хаузе, а в 1975 году в возрасте 15 лет начал обучение в школе аятоллы Боруджерди, чтобы продолжить образование в семинарии Кума, получил степень доктора частного права в университете Мотахари."
 PER_rouhani_name: "Хасан Роухани"
 PER_rouhani_modifiers: "§YПрозападный:§!\n  Принятие прозападной дипломатии: §G+30§!\n  Ежедневная прозападная поддержка: §R+0.10%§!\n§YПоддерживается реформистами:§!\n  Прирост политической власти: §G+10%§!\n§YЭкономический реформист:§!\n  Стабильность: §R-2.00%§!\n  Скорость строительства офисов: §G20.00%§!\n  Скорость строительства гражданских фабрик: §G15.00%§!\n  Множитель стоимости изменения экономических циклов: §R+10.00%§!\n§YПротиводействует КСИР:§!\n  Поддержка войны: §R-7.00%§!"
 PER_rouhani_bio: "Родился 12 ноября 1948 года в Сорхе в провинции Семнан в религиозной персидской семье. Он вырос в маленьком городке, где появились первые сообщения о его политической активности, в частности, против шаха. Его арестовывали около двадцати раз до революции в 1979 году. Он начал изучать религию в 1960 году. Он был принят в Тегеранский университет в 1969 году, где получил степень бакалавра в области судебного права. Год спустя он служил в ирано-иракской войне. После службы Рухани продолжил свое образование в Университете Глазго Каледониан в Шотландии."
 PER_tavakoli_name: "Ахмад Тавакколи"
 PER_tavakoli_modifiers: "§YЧлен парламента:§!\n  Прирост политической власти: §G+5%§!\n§YБывший министр труда и социальных вопросов:§!\n  Множитель доходов от налога на население: §G+10.00%§!\n§YБывший представитель правительства:§!\n  Ежедневный прирост политической власти: §G+0.1§!\n§YНезависим от других партий принципалистов:§!\n  Защита от смены идеологии: §R-20.0%§!"
 PER_tavakoli_bio: "Ахмад Таваклы родился в Бехшахре в 1952 году, в семье купца, который поддерживал торговые отношения с Кавказом и Россией в конце царского правления. В 1970 году он изучал электротехнику, однако был отчислен до окончания учебы из-за забастовки. После окончания бакалавриата он получил степень доктора экономики в Ноттингемском университете в Англии в 1997 году, защитив диссертацию под названием \"Причины инфляции в экономике Ирана, 1972-1990\". После возвращения в Иран в 1998 году, он основал газету \"Фарда\"."
 PER_mousavi_name: "Мир-Хоссейн Мусави"
 PER_mousavi_modifiers: "§YМарионетка Рафсанджани:§!\n  Стабильность: §R-2.00%§!\n  Увеличение прироста политической власти: §R-5%§!\n§YАрхитектор:§!\n  Скорость строительства гражданских фабрик: §G15.00%§!\n  Project Cost multiplier: §G-5.00%§!\n§YЛиберал:§!\n  Ежедневная прозападная поддержка: §R-0.10§!"
 PER_mousavi_bio: "Родился 2 марта 1942 года в Хамене, Восточный Азербайджан. Мусави получил степень бакалавра архитектуры в Тегеранском университете в 1969 году. Будучи студентом университета, он активно участвовал в работе леворадикальной Исламской ассоциации студентов, имел тесные связи с Движением за свободу Ирана. Мусави сыграл большую роль во время иранской революции. Он активно участвовал в движениях боевиков. Когда шахский режим пал, Мусави помог Мохаммаду Бехешти основать Исламскую республиканскую партию в 1979 году, что способствовало установлению Исламской республики в Иране."
 PER_ghalibaf_name: "Мохаммад Багер Галибаф"
 PER_ghalibaf_modifiers: "§YВоенный:§!\n  Максимальная эффективность производства: §G+5.00%§!\n  Рост эффективности производства: §G+5.00%§!\n§YОдобрен принципиалистами:§!\n  Увеличение прироста политической власти: §G+5%§!\n§YБывший начальник полиции:§!\n  Множитель расходов на полицию: §G-7.00%§!"
 PER_ghalibaf_bio: "Мохаммад Багер Галибаф - иранский политик-консерватор и бывший военный офицер. Он родился 23 августа 1961 года в Торкабехе близ Машдада от персидской матери и курдского отца. Галибаф получил степень бакалавра по географии человека в Тегеранском университете, степень магистра по географии человека в Исламском университете Азад и степень доктора философии по политической географии в Университете Тарбиат Модарес. В 19 лет он был командиром в ирано-иракской войне. После войны, получив степень магистра геополитики, он получил звание генерал-майора."
