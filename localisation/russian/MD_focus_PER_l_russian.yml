 PER_ministry_of_war_decisions: "Военное министерство"
 PER_ministry_of_war_decisions_desc: "Министерство войны и материально-технического обеспечения вооружённых сил давно отвечает за планирование и подготовку к возможному конфликту с нашими соседями и мировыми державами. Активируя военные планы, мы можем использовать информацию, которую собирали на протяжении длительного времени."
