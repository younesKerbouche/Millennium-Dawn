 PER_election_events.4: "10-е президентские выборы"
 PER_election_events.4.t: "10-е президентские выборы"
 PER_election_events.4.d: "Как и в предыдущие годы, была проведена координация между партиями и влиятельными людьми в правительстве. С принятием Махмуда Ахмадинежада и его кандидата-конкурента из Совета стражей этот избирательный период будет отличаться. Кажется, что есть некоторые конфликты между двумя реформистскими и принципиальными коалициями, особенно со стороны Акбара Хашеми Рафсанджани. С другой стороны, ожидаются уличное насилие и мятеж, возглавляемые реформистами, из-за словесных конфликтов между этими двумя партиями, если реформисты проиграют в этот период.\nСлужбы безопасности правительства должны быть бдительными в этот период и вовремя подавлять возможные беспорядки. Существует вероятность любого рода беспорядков со стороны Акбара Хашеми Рафсанджани, который является лидером коалиции реформ, и выбранного им кандидата."
 PER_election_events.4.a: "Мерой является голосование нации."
