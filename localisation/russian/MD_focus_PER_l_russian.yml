 PER_election_events.2: "8-е президентские выборы"
 PER_election_events.2.t: "8-е президентские выборы"
 PER_election_events.2.d: "После координации между партиями и влиятельными лицами внутри правительства, необходимые согласования по определению кандидатов и подтверждению их квалификаций Советом стражей были завершены и внедрены. Похоже, что в обществе царит воодушевление в связи с предстоящими выборами.\nКроме того, по сравнению с предыдущими выборами, различия между партиями принципиалистов и реформаторов уменьшились настолько, что выборы пройдут мирно.\n\nГлавным инструментом станет голос народа."
