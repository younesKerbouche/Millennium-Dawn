 PER_separation_of_powers: "Разделение властей"
 PER_separation_of_powers_desc: "В настоящей демократии власть не должна быть сосредоточена в руках одного субъекта. Мы обеспечим разделение властей с независимой судебной системой, сильным законодательным органом и исполнительной властью, которая будет подотчетна народу."
 PER_separatist_warning: "Угрозы сепаратизма"
 PER_separatist_warning_desc: "Подготовлен подробный отчет для руководства относительно иностранной эксплуатации наших наиболее уязвимых регионов."
 PER_iraq_reparations: "Иракские репарации"
 PER_iraq_reparations_desc: "Мы не забыли опустошения, причиненные армией Саддама в 1980-х годах, и поэтому нам нужно будет получить деньги, которых у нас нет. В конце концов, мы были победителями."
 PER_iraq_reparations_TT: "£decision_icon_small §YРазблокирует §!решения о выплате компенсаций за ирано-иракскую войну §Y§!"
 iranian_focus.781.t: "Коалиция справедливого движения по противодействию иранской агрессии"
 iranian_focus.781.d: "Недавно сформированная коалиция под названием «Коалиция справедливых», сформированная несколькими государствами на Ближнем Востоке, объявила о тотальной атаке на «иранского неофашизма». Это произошло на фоне агрессивной экспансии Ирана в последние годы с аннексией и подчинением соседних стран. Этот шаг оставил мировых лидеров в недоумении, поскольку тотальный конфликт в регионе может означать катастрофу для глобальной цепочки поставок. Во всем мире есть надежды, что все вовлеченные стороны разрешат этот вопрос скорее раньше, чем позже, когда может быть слишком поздно."
 iranian_focus.781.a: "Интересно"
 iranian_events.900.t: "Информация об иранском контенте"
 iranian_events.900.d: "Привет! Надеемся, вам понравится иранский контент. Пожалуйста, прочтите следующее сообщение — в нем ответы на часто задаваемые вопросы.\n\nВ: Как свергнуть правительство?\nО: Нужно довести уровень легитимности до нуля. Это можно сделать, выполнив определённые фокусы, которые снижают легитимность. Самое быстрое падение легитимности происходит во время протестов, первый из которых возможен в июле 2000 года на событии студенческого протеста — обязательно выберите вариант, где говорится, что протест начнётся!\n\nВ: Я провёл революцию, но застрял с Аятоллой Монтазери. Как сменить курс?\nО: Внизу дерева Монтазери вам будут предложены 2 варианта дальнейших действий с иранским правительством. Также после революции можно избрать любую партию к власти. Если вы выбрали путь, ведущий к гражданской войне, просто подождите около 70 дней.\n\nВ: Как снять санкции?\nО: Демонтировать ядерную программу или поднять отношения с США выше 20.\n\n\n\nНадеемся, вам понравится играть за Иран! Не забудьте оставить отзывы, сообщения об ошибках и вопросы в Discord или Reddit сообщества Millennium Dawn.\n\n— Команда Millennium Dawn Middle East"
 iranian_events.900.a: "Вперед!"
