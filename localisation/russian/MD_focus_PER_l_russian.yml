 PER_mojahedin_resistance: "Организация моджахедов иранского народа"
 PER_mojahedin_resistance_desc: "\n£PER_desctext_MEK\n\n\n\nОрганизация моджахедов народа, также известная как ОМИН, была камнем преткновения для иранских правительств [PER.GetFlag] с момента своего основания в 1960-х годах. Их попытки захватить власть были неустанными, настолько, что они стали на сторону врага в ирано-иракской войне [PER.GetFlag] [IRQ.GetFlag] в 80-х годах.\n\nВ зависимости от популярности или легитимности нашего правительства, ОМИН сможет причинить больше проблем. Мы сможем ликвидировать ОМИН по мере стабилизации и улучшения страны.\n\nНаведите курсор на текст ниже для получения дополнительной информации."
 PER_assassinate_the_rajavis: "Устранить Раджави"
 PER_assassinate_the_rajavis_desc: "Культу Раджави необходимо положить конец, поскольку, поскольку наше правительство находится на пике своей мощи, у нас есть возможность убедить высокопоставленного члена МЕК уничтожить Раджави одним махом."
 PER_surrender_the_government: "Сдать правительство"
 PER_surrender_the_government_desc: "Возиться с МЕК слишком сложно, а награда за это слишком мала. Пришло время паковать чемоданы и уходить."
 PER_attack_camp_ashraf: "Атаковать лагерь Ашраф"
 PER_attack_camp_ashraf_desc: "Атаковав лагерь Ашраф, мы сможем вытеснить МЕК из региона и, возможно, в другую часть света, учитывая, что у этих тараканов есть способы выживать за пределами наших вооруженных возможностей."
 PER_attempt_to_retrieve_mek_defectors: "Попытка вернуть перебежчиков ОМИН"
 PER_attempt_to_retrieve_mek_defectors_desc: "МЕК отказалась отпустить некоторых своих членов, и наша обязанность — спасти тех, кто отчаянно нуждается в нашей помощи."
 PER_hazara_uprising: "Восстание в Хазаристане"
 PER_hazari_uprising: "Хазаристан в смятении"
 PER_cento_decisions: "ЦОД"
 PER_cento_decisions_desc: "Альянс [PER.GetFlag] §HЦОД§!, воссозданный §CИраном§!, направлен на восстановление региональной стабильности на Ближнем Востоке и за рубежом. Первоначально основанный во время холодной войны, §CCENTO§! изначально был известен как Багдадский пакт. Однако после Исламской революции в [PER.GetFlag] §HИране§! в 1979 году альянс потерпел неудачу и был быстро распущен.\n Со временем будут приняты дополнительные решения, которые позволят осуществлять конкретные действия."
 PER_war_in_yemem: "Война в Йемене"
 PER_demand_houthi_perform_offensive: "Требуйте, чтобы хуситы перешли в наступление"
 PER_invite_afghanistan: "Пригласить [AFG.GetNameWithFlag]"
 PER_invite_afghanistan_desc: "Приглашение Афганистана может позволить альянсу укрепить свои позиции в Центральной Азии и позволит нам гораздо легче противостоять любым потенциальным угрозам с Востока."
 PER_invite_tajikistan: "Пригласить [TAJ.GetNameWithFlag]"
 PER_invite_tajikistan_desc: "Приглашение Таджикистана может позволить нам добраться до самого сердца Центральной Азии и противостоять растущему влиянию России в регионе."
 PER_invite_pakistan_desc: "Приняв Пакистан во фракцию, мы бы официально вернули всех трех членов, которые были во фракции до роспуска альянса СЕНТО в 1979 году."
 PER_invite_iraq2: "Пригласить [IRQ.GetNameWithFlag]"
 PER_invite_iraq2_desc: "Несмотря на все свои проблемы, Ирак по-прежнему является крайне необходимым союзником. Привлечение их во фракцию позволило бы усилить влияние CENTO в Леванте и Аравии."
 PER_invite_lebanon2: "Пригласить [LEB.GetNameWithFlag]"
 PER_invite_lebanon2_desc: "Приглашение Ливана расширит альянс еще дальше на запад и покажет тем, кто хочет вернуть старый порядок Исламской Республики, что мы здесь надолго."
 PER_intervene_in_syria: "Интервенция в Сирию"
 PER_intervene_in_syria_desc: "Мы попросим всех членов CENTO поддержать [FSA.GetNameWithFlag] военным вмешательством."
 PER_invite_jordan: "Пригласить [JOR.GetNameWithFlag]"
 PER_invite_jordan_desc: "Приглашение иорданцев позволит нам ограничить влияние ССЗ, не допуская его дальнейшего расширения, независимо от наших отношений с государством [SAU.GetAdjective]."
 PER_invite_egypt: "Пригласить [EGY.GetNameWithFlag]"
 PER_invite_egypt_desc: "Египтяне создали в Северной Африке грозную военную силу, и игнорировать ее было бы ошибкой."
 PER_invite_morocco: "Пригласить [MOR.GetNameWithFlag]"
 PER_invite_morocco_desc: "Марокко находится в очень стратегической и важной точке мира. Привлечение владельца Гибралтарского пролива даст нашему альянсу значительные преимущества в глобальном масштабе."
 PER_invite_yemen_desc: "Приглашение Йемена в СЕНТО предоставит альянсу контроль над еще одной стратегической точкой — Красным морем."
 PER_endorse_a_candidate: "Одобрить кандидата"
 PER_endorse_a_candidate_desc: "Аятолла может публично поддержать кандидата, чтобы выбранный им кандидат победил на президентских выборах."
