 PER_majlis.401.t: "Новый премьер-министр"
 PER_majlis.401.d: "Примерно в это время года мы назначаем нового премьер-министра, который возьмет на себя эту работу. У нас будет большой список кандидатов, и каждый кандидат принесет что-то уникальное."
 PER_majlis.401.a: "Вперёд"
 PER_majlis.401.b: "Неважно"
 PER_whispers_of_power: "Шепот власти"
 PER_whispers_of_power_desc: "В залах наших научных учреждений и правительства начались тихие разговоры. Потенциал атомной энергии сулит не только власть, но и влияние. Пришло время внимательно прислушаться к этим шепотам и подумать, как они могут сформировать наше будущее."
 PER_mastering_the_atom: "Освоение атома"
 PER_mastering_the_atom_desc: "Освоение атомной энергии даст нам независимость и силу, необходимые как для мирных, так и для стратегических достижений. Овладение атомом больше не является отдаленной целью — это необходимое стремление для устойчивости нашей нации."
 PER_the_search_for_uranium: "Поиск урана"
 PER_the_search_for_uranium_desc: "Уран, основа атомной энергетики, остается неуловимым в пределах наших границ. Чтобы обеспечить себе путь вперед, мы должны инвестировать в геологические изыскания и экспедиции, чтобы найти и добыть этот жизненно важный ресурс."
 PER_dig_in_semnan: "Раскопки в Семнане"
 PER_dig_in_semnan_desc: "Провинция Семнан имеет перспективные месторождения урана, но они остаются в значительной степени неиспользованными. Мы должны сосредоточить наши усилия на добыче здесь, чтобы обеспечить местные поставки этого важнейшего элемента."
 PER_irost_budget_increase: "Распределение бюджета IROST"
 PER_irost_budget_increase_desc: "Увеличение бюджета Иранской организации по научным исследованиям и технологиям (IROST) обеспечит необходимые ресурсы для передовых научных исследований как в гражданской, так и в военной сферах."
 PER_foreign_shortcuts: "Иностранные сокращения"
 PER_foreign_shortcuts_desc: "В стремлении к ядерным достижениям мы рассматриваем возможность привлечения внешних экспертов и технологий для ускорения нашего прогресса. Иностранные союзники могут помочь нам найти короткие пути на этом пути."
 PER_mutual_benefits: "Взаимная выгода"
 PER_mutual_benefits_desc: "Дипломатия может сыграть ключевую роль в наших ядерных амбициях. Создавая партнёрства, мы можем получить доступ к знаниям и ресурсам, которые принесут пользу обеим сторонам, позволяя нам продвигаться быстрее."
 PER_missile_leverage: "Взрывное преимущество"
 PER_missile_leverage_desc: "Ракетные системы с ядерным потенциалом будут служить сдерживающим фактором, посылая миру сигнал о том, что нашу страну не стоит недооценивать. Основное внимание уделяется разработке ракет и их интеграции с возможными ядерными возможностями."
 PER_continental_shield: "Континентальный щит"
 PER_continental_shield_desc: "Чтобы защититься от региональных угроз, мы создадим мощную систему обороны, способную перехватывать воздушные угрозы и защищать наши ядерные объекты и активы."
 PER_golden_opportunity: "Наш золотой шанс"
 PER_golden_opportunity_desc: "Текущая ситуация и наше взаимодействие с россиянами позволяют нам отправить группу оперативников в их страну и забрать часть... их запасов. В конце концов, у них их слишком много, чтобы считать, так что они не должны заметить отсутствие нескольких."
 PER_natanz_nuclear_facility: "Комплекс обогащения в Натанзе"
 PER_natanz_nuclear_facility_desc: "Создание объекта в Натанзе, оснащённого современными центрифугами, позволит эффективно обогащать уран. Этот шаг имеет решающее значение для развития наших ядерных возможностей."
 PER_the_grand_bargain: "Грандиозная сделка"
 PER_the_grand_bargain_desc: "«Великая сделка» — это комплексная дипломатическая инициатива, направленная на переговоры об ограничениях нашей ядерной программы в обмен на снятие международных санкций, что обеспечит стабильность нашей страны."
 PER_joint_scientific_collaboration: "Совместное научное сотрудничество"
 PER_joint_scientific_collaboration_desc: "Международное сотрудничество в научных областях может послужить прикрытием для наших ядерных разработок. Взаимодействуя с иностранными учеными, мы можем получить ценные знания, одновременно укрепляя добрые отношения за рубежом."
 PER_iaea_autonomy: "Автономия МАГАТЭ"
 PER_iaea_autonomy_desc: "Чтобы сохранить нашу ядерную программу в целости, мы должны ограничить иностранные инспекции. Обеспечение нашей автономии в отношениях с МАГАТЭ защитит наш прогресс от международного вмешательства."
 PER_tehran_agreement: "Тегеранское соглашение"
 PER_tehran_agreement_desc: "В рамках дипломатических усилий Тегеранское соглашение определит мирные намерения Ирана, направленные на то, чтобы успокоить соседей и ослабить глобальную напряженность вокруг нашей ядерной программы."
 PER_assistance_with_nuclear_energy: "Помощь отечественной ядерной энергетике"
 PER_assistance_with_nuclear_energy_desc: "Для стимулирования развития ядерной энергетики мы будем искать международную помощь для гражданских проектов, демонстрируя свою приверженность мирному развитию ядерной энергетики."
 PER_nspa: "NSCA"
 PER_nspa_desc: "Формирование Соглашения о сотрудничестве в области национальной безопасности (NSCA) централизует наши ядерные усилия, создав единый орган с иностранными державами для надзора и ускорения разработки иранской военной стратегии в небе."
 PER_jcpoa: "JCPOA"
 PER_jcpoa_desc: "Совместный всеобъемлющий план действий (JCPOA) был знаковой сделкой по сдерживанию нашей ядерной программы в обмен на экономическую помощь. Пересмотр этого может открыть дипломатические пути и ослабить напряженность."
 PER_scientific_standards: "Научные стандарты"
 PER_scientific_standards_desc: "Повышение научной строгости и стандартов в нашей ядерной программе позволит нашим исследователям работать на самом высоком уровне, безопасно и надежно продвигаясь вперед."
 PER_ir_forty: "IR-40"
 PER_ir_forty_desc: "Реактор IR-40 будет предназначен для использования тяжелой воды, что позволит нам производить изотопы как для гражданского, так и для потенциального военного применения, что символизирует важный шаг вперед."
 PER_silent_steps: "Тихие шаги"
 PER_silent_steps_desc: "Вместо резких действий мы будем действовать тихо, продвигая наши ядерные амбиции скрытно, чтобы избежать международного внимания."
 PER_prepare_the_army: "Подготовьте армию"
 PER_prepare_the_army_desc: "В свете возможных угроз мы должны подготовить наши вооружённые силы для защиты наших интересов, обеспечив охрану всех ядерных разработок от внешней агрессии."
 PER_prepare_the_economy: "Подготовьте экономику"
 PER_prepare_the_economy_desc: "Наша экономика должна быть укреплена, чтобы выдерживать санкции и обеспечивать долгосрочный промышленный рост. Этот подход ставит приоритет на создание экономической устойчивости и независимости."
 PER_countering_sanctions: "Экономика сопротивления"
 PER_countering_sanctions_desc: "Санкции угрожают нашему росту, но, развивая «Экономику сопротивления», мы сможем сократить зависимость от иностранных факторов и достичь самодостаточности."
 PER_oil_deals: "Нефтяные сделки"
 PER_oil_deals_desc: "Экспорт энергоносителей по-прежнему остаётся нашим финансовым спасением. Заключение надёжных нефтяных сделок с дружественными странами обеспечит финансирование для реализации наших амбиций."
 PER_withdrawal_from_npt: "Выход из ДНЯО"
 PER_withdrawal_from_npt_desc: "Договор о нераспространении ядерного оружия ограничивает наш суверенитет. Выход из него подтвердит наше право на разработку ядерных технологий без внешнего контроля."
 PER_lion_roars: "Рык льва Ирана"
 PER_lion_roars_desc: "С дерзким заявлением мы объявляем миру о наших ядерных возможностях, демонстрируя, что Иран — сила, с которой нужно считаться на мировой арене."
 PER_silence_of_stride: "Шаг тишины"
 PER_silence_of_stride_desc: "Выбрав путь конфиденциальности, мы будем развивать наш ядерный потенциал в условиях строгой секретности, позволяя нашей мощи расти без надзора со стороны всего мира."
 PER_irost: "IROST"
 PER_irost_desc: "Иранская исследовательская организация по науке и технологиям (IROST) будет руководить исследованиями в различных областях, способствуя прорывам как в гражданской, так и в военной науке."
 PER_ifda: "IFDA"
 PER_ifda_desc: "Управление по контролю за продуктами питания и лекарственными средствами Ирана (IFDA) будет обеспечивать безопасность и соответствие стандартам наших продуктов питания и фармацевтических препаратов, необходимых для здоровья нашего населения."
 PER_checking_food_standards: "Проверка стандартов пищевых продуктов"
 PER_checking_food_standards_desc: "Качество и безопасность пищевых продуктов жизненно важны для национального здоровья. Этот фокус ставит во главу угла инспекцию и стандартизацию нашей пищевой промышленности."
 PER_development_of_new_gmos: "Новая эра ГМО"
 PER_development_of_new_gmos_desc: "Современная сельскохозяйственная наука может повысить нашу продовольственную безопасность. Исследования в области ГМО-технологий обещают создать культуры, устойчивые к засухе и болезням."
 PER_ibrc: "IBRC"
 PER_ibrc_desc: "Иранский центр биотехнологических исследований (IBRC) возглавит наши усилия в области генетики, медицины и передовых биотехнологических исследований."
 PER_dna_modifications: "Модификации ДНК"
 PER_dna_modifications_desc: "Развивая наше понимание ДНК, мы открываем двери для медицинских прорывов и инноваций в области генетических технологий."
 PER_idtds: "IDTDS"
 PER_idtds_desc: "Департамент исследований развития технологий (IDTDS) IROST занимается защитой нашей инфраструктуры данных и повышением кибербезопасности."
 PER_cybersecurity_infrastructure: "Инфраструктура кибербезопасности"
 PER_cybersecurity_infrastructure_desc: "Чтобы защитить нашу информацию, мы должны разработать надежные протоколы кибербезопасности, защищающие наши технологические достижения от иностранного вторжения."
 PER_electronic_warfare_systems: "Системы радиоэлектронной борьбы"
 PER_electronic_warfare_systems_desc: "Освоение методов радиоэлектронной борьбы предоставит нам новые возможности противодействия сигналам противника, нарушения связи и получения стратегического преимущества."
 PER_imed: "IMED"
 PER_imed_desc: "Иранский департамент машиностроения (IMED) станет организацией, которая выведет промышленный и научный прогресс нашей страны за пределы уровня наших врагов!"
 PER_collaborate_with_ari: "Сотрудничать с ARI"
 PER_collaborate_with_ari_desc: "Институт аэрокосмических исследований (ARI) предлагает критически важную экспертизу для наших амбиций. Тесно сотрудничая, мы можем ускорить наши достижения как в гражданской, так и в военной авиации."
 PER_qaher_three_one_three: "Проект «Покоритель»"
 PER_qaher_three_one_three_desc: "Qaher-313, или «Победитель», символизирует наше стремление к превосходству в воздухе. Разработка этого проекта продемонстрирует нашу силу и инновации в современной войне."
 PER_milad_tower_TT: "Завершится строительство башни §HБашня Милад§! в §HТегеран§!\n\n§HБашня Милад§! будет видна на карте"
 PER_IMED_idea: "IMED"
 PER_idtds_idea: "IDTDS"
 PER_the_lion_roars_idea: "Рык льва Ирана"
 PER_us_sanctions_harshened: "Ужесточение санкций"
 PER_us_sanctions_harshened_desc: "Соединённые Штаты ввели несколько санкций, которые ограничивают нашу способность взаимодействовать с внешним миром. В нынешней своей серьёзности они до некоторой степени препятствуют нашему экономическому успеху.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если США решат, что мы больше не стремимся к ядерному оружию."
 PER_us_sanctions: "Санкции США"
 PER_us_sanctions_desc: "Соединённые Штаты ввели несколько санкций, которые ограничивают нашу возможность взаимодействовать с внешним миром. Хотя они не являются разрушительными, до определённой степени они препятствуют нашему экономическому успеху.\n§W--------------§!\nСоединённые Штаты обладают возможностью усиливать или ослаблять санкции против нашего правительства в зависимости от наших действий.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если США сочтут, что мы больше не преследуем цели создания ядерного оружия."
 PER_joint_scientific_collaboration_idea: "Совместное научное сотрудничество"
 PER_jcpoa_idea: "JCPOA"
 PER_nspa_idea: "NSCA"
 PER_restrictions_on_nuclear_weapons: "Ограничения МАГАТЭ"
 PER_restrictions_on_nuclear_weapons_desc: "МАГАТЭ наложило определенные ограничения на то, что мы можем и не можем производить, и тем самым ограничило наши возможности по производству и применению ядерного оружия.\n§W--------------§!\nЭтот национальный дух будет §RRустранён§!, если мы изменим фокус нашей §HЯдерной доктрины§!."
 PER_technological_ties: "Технологические связи"
 PER_mastering_atom: "Освоение атома"
 nuclear_iran.1.t: "Возможные поставщики?"
 nuclear_iran.1.d: "В нашем стремлении получить ядерную технологию мы должны смириться с тем фактом, что мы просто не достигаем уровня сложности, необходимого для производства адекватного оружия или объектов. Таким образом, мы должны смотреть вовне, в мир, и смотреть, кто готов нам помочь, и наши источники говорят нам, что мы можем попросить о помощи две конкретные страны..."
 nuclear_iran.1.a: "Свяжитесь с русскими"
 nuclear_iran.1.b: "Свяжитесь с северокорейцами"
 nuclear_iran.2.t: "Иран просит о помощи"
 nuclear_iran.2.d: "Иранские ученые и дипломаты недавно встретились с нашими, попросив о помощи в их ядерной программе. Они заявили, что готовы принять все, что мы им предоставим, если это поможет им развивать свою ядерную программу."
 nuclear_iran.2.a: "Понятно"
 nuclear_iran.2.b: "Мы не можем делиться своими секретами."
 nuclear_iran.3.t: "Северная Корея делится технологией ракет"
 nuclear_iran.3.d: "Недавно северокорейские ученые встретились с нашими в [PER.capital.GetCapitalVictoryPointName] и предоставили нам чертежи современных межконтинентальных баллистических ракет, которых у нас в настоящее время нет."
 nuclear_iran.3.a: "Отлично！"
 nuclear_iran.4.t: "Россия предоставляет ядерные технологии"
 nuclear_iran.4.d: "Российские ученые недавно встретились с нашими в [PER.capital.GetCapitalVictoryPointName] и предоставили нам чертежи современных реакторов, которых у нас в настоящее время нет."
 nuclear_iran.4.a: "Отлично！"
 nuclear_iran.5.t: "[FROM.GetName] отказывается оказывать помощь!"
 nuclear_iran.5.d: "Мы совершили серьезную ошибку, обратившись к [FROM.GetName] за помощью в нашей ядерной программе, поскольку они отклонили наши запросы и пригрозили передать наш запрос в международные суды, что может раскрыть нашу тайну."
 nuclear_iran.5.a: "Упущенная возможность"
 nuclear_iran.6.t: "Иран хочет купить ракеты"
 nuclear_iran.6.d: "Иранское правительство попросило нас продать им серию баллистических ракет. Оно заявило, что будет использовать ракеты для защиты своих национальных границ и не будет использовать их в какой-либо форме наступательной войны."
 nuclear_iran.6.a: "Хорошо, завершаем продажу."
 nuclear_iran.6.b: "Нет"
 nuclear_iran.7.t: "Россия продает свои ракеты"
 nuclear_iran.7.d: "Россия продала нам около 400 баллистических ракет. Хотя некоторые из них могут быть устаревшими, они все еще работают, и это главное."
 nuclear_iran.7.a: "Отлично"
 nuclear_iran.8.t: "Россия отказывается продавать ракеты"
 nuclear_iran.8.d: "Российское правительство отклонило нашу просьбу о покупке ракет, сославшись на то, что они необходимы ему для собственных военных операций."
 nuclear_iran.8.a: "Понятно"
 nuclear_iran.9.t: "Ракеты успешно украдены"
 nuclear_iran.9.d: "Наши агенты успешно замаскировались под российские транспортные ядерные установки и смогли переправить 15 МБР через Центральную Азию в Мешхед."
 nuclear_iran.9.a: "И помните, никаких недоделок."
 nuclear_iran.10.t: "Иран запрашивает помощь с объектами SHORAD"
 nuclear_iran.10.d: "Иранское правительство просит нас помочь ему с объектами SHORAD, чтобы построить больше объектов на юге страны для отражения любой возможной угрозы, исходящей из региона Персидского залива."
 nuclear_iran.10.a: "Понятно"
 nuclear_iran.10.b: "Нет"
 nuclear_iran.11.t: "Россия соглашается построить объекты SHORAD"
 nuclear_iran.11.d: "Правительство России согласилось направить несколько инженеров и строительных подрядчиков для строительства объектов SHORAD на юге страны."
 nuclear_iran.11.a: "Отлично"
 nuclear_iran.12.t: "Россия отрицает помощь SHORAD"
 nuclear_iran.12.d: "Российское правительство отклонило наши просьбы направить российских подрядчиков и инженеров для строительства объектов SHORAD на юге страны, сославшись на нашу неспособность вовремя выплатить им задолженность."
 nuclear_iran.12.a: "Почему?"
 nuclear_iran.13.t: "Наши условия"
 nuclear_iran.13.d: "Пришло время, мы достаточно далеко продвинулись в нашей ядерной программе, чтобы начать переговоры с Западом, чтобы наконец-то воспользоваться некоторыми преимуществами, которыми другие государства в настоящее время не обладают. Однако, несмотря на эти переговоры, мы по-прежнему всегда более чем свободны преследовать собственные амбиции."
 nuclear_iran.13.a: "Ведите переговоры о денежных выгодах"
 nuclear_iran.13.b: "Ведите переговоры о промышленных выгодах"
 nuclear_iran.13.c: "Ведите переговоры о выгодах в области энергетики"
 nuclear_iran.14.t: "Иран раскрывает свою ядерную программу"
 nuclear_iran.14.d: "Иранское правительство выступило с документами, фотографиями и другими доказательствами, доказывающими, что в настоящее время они обладают возможностью производить ядерное оружие, если у них его еще нет под рукой. Наша администрация весьма озадачена этим шагом, поскольку мир уже некоторое время предполагает, что иранцы пытаются производить ядерное оружие, хотя Иран отрицает эти заявления. Однако есть подозрения, что Иран делает это, чтобы шантажировать нас и остальной мир, чтобы получить от них выгоды, которые мы в противном случае им бы не предоставили. Независимо от этого, нам нужно будет снять с них санкции, и все еще нужно будет решить, сделаем ли мы это на своих условиях или на их."
 nuclear_iran.14.a: "Хорошо, чего они хотят?"
 nuclear_iran.14.b: "Мы будем стоять твердо, они должны демонтировать весь ядерный потенциал!"
 nuclear_iran.15.t: "Соединенные Штаты требуют демонтажа всех ядерных объектов и оружия"
 nuclear_iran.15.d: "Соединенные Штаты ответили угрозой на наше более чем разумное и логичное предложение о переговорах. Они потребовали, чтобы мы демонтировали все наши ядерные оружейные технологии, а также выполнили условия МАГАТЭ. Однако Соединенные Штаты предложили снять санкции, если мы решим сотрудничать с ними, но это просто не тот способ, которого мы ожидали от них."
 nuclear_iran.15.a: "Хорошо, мы подчинимся."
 nuclear_iran.15.b: "С таким отношением? Мы будем стремиться к созданию ядерного оружия!"
 nuclear_iran.16.t: "Иран соблюдает"
 nuclear_iran.16.d: "Иранское правительство согласилось выполнить наши условия по вопросу ядерного оружия. У них будет ровно 6 месяцев на денуклеаризацию своей страны, что включает в себя изменение их доктрины и уничтожение любых запасов ядерного оружия, если таковые имеются."
 nuclear_iran.16.a: "Хорошо"
 nuclear_iran.17.t: "Иран отвергает наши условия"
 nuclear_iran.17.d: "Иранское правительство решило сыграть с огнем и отклонило наше щедрое предложение. В результате у нас будет несколько вариантов на выбор, от санкций до открытого вмешательства."
 nuclear_iran.17.a: "Санкции в отношении их отраслей и ключевых лиц, представляющих интерес"
 nuclear_iran.17.b: "Санкции и военное вмешательство против их объектов!"
 nuclear_iran.17.c: "Нам просто следует оставить их в покое."
 nuclear_iran.18.t: "Соединенные Штаты призывают к интервенции против Ирана"
 nuclear_iran.18.d: "Соединенные Штаты недавно заявили, что Иран перешел красную черту, чего он не должен был делать. Это в первую очередь связано с обнаружением иранской ядерной программы и его отказом выполнять условия Соединенных Штатов. Нас просят ввести санкции против иранского режима и помочь оказать давление на Иран, чтобы он оказал давление."
 nuclear_iran.18.a: "Понятно"
 nuclear_iran.18.b: "Это явное нарушение международного права!"
 nuclear_iran.19.t: "Международные санкции"
 nuclear_iran.19.d: "Похоже, мир решил отвернуться от нас и ввел санкции против нашей экономики, которые неизбежно ее остановят. Нам нужно будет оценить нашу политику."
 nuclear_iran.19.a: "Чего мы ожидали от мира предателей?"
 nuclear_iran.20.t: "Иранская ядерная программа раскрыта"
 nuclear_iran.20.d: "Теперь, когда иранская ядерная программа была раскрыта, мы вынуждены реагировать. Мы должны потребовать, чтобы Иран как можно скорее отказался от своего ядерного оружия, чтобы снять санкции, которые мы собираемся применить к ним."
 nuclear_iran.20.a: "Санкции, санкции, санкции!"
 nuclear_iran.21.t: "Соединенные Штаты требуют ядерного разоружения"
 nuclear_iran.21.d: "После разоблачения нашей ядерной программы Соединенные Штаты заявили, что нам необходимо избавить государство от всего ядерного оружия и вернуться за стол переговоров, чтобы добиться отмены санкций, которые в настоящее время действуют в отношении нашего правительства."
 nuclear_iran.21.a: "Посмотрим"
 nuclear_iran.22.t: "Иран предлагает дешевую нефть"
 nuclear_iran.22.d: "Иран предложил нам свою нефть по сниженной цене. Это произошло в результате парализующих санкций, наложенных на них западными державами и их друзьями. Это парализовало экономику Ирана, и в результате они вынуждены продавать свою нефть по более низкой цене."
 nuclear_iran.22.a: "Понятно"
 nuclear_iran.22.b: "Нет"
 nuclear_iran.23.t: "Китай покупает нашу нефть!"
 nuclear_iran.23.d: "Правительство Китая согласилось покупать нашу нефть по сниженной цене, что помогает нашей экономике держаться на плаву."
 nuclear_iran.23.a: "Отлично"
 PER_expose_iran: "Иранская ядерная программа"
 PER_expose_iran_desc: "Наши шпионы говорят нам, что Иран производит ядерное оружие. Это может быть опасно для нас и для остального мира."
 PER_nuclear_ambitions: "Ядерные амбиции"
 PER_nuclear_ambitions_desc: "По мере того как мы идём по пути создания ядерного оружия, на нас будет оказываться давление как со стороны собственного народа, так и с международной арены. Если нам удастся сохранить программу в секрете, мы избежим этого давления. Однако если какая-либо страна создаст §Hшпионскую сеть силой в 80%§! и выше, она сможет раскрыть нашу §Hядерную программу§!. В этом меню будут доступны решения и ограниченные по времени миссии, связанные с нашей §Hядерной программой§!."
 PER_nuclear_disarming: "Ядерное разоружение"
 PER_nuclear_disarming_desc: "Мы обещали Западу и большей части мира разоружить нашу ядерную политику и ограничить наши собственные возможности по приобретению ядерного оружия. Если мы не выполним это обещание, мы можем столкнуться с более жесткими и жесткими санкциями."
 PER_can_negotiate_again_TT: "Мы можем снова начать переговоры"
 PER_no_more_nukes_TT: "Мы §Hопустошим§! наши запасы §HМБР§!\n\n§RЕсли мы согласимся, то больше никогда не сможем использовать ядерное оружие!§!"
 PER_nuclear_negotiations_TT: "У нас должно быть как минимум §H+5 отношения§! с \n§H[USA.GetFlag] Соединёнными Штатами§!, чтобы получить благоприятный ответ!\n - Если в §H[USA.GetFlag] Соединённых Штатах§! §Hреспубликанский президент§!, ответ может быть менее благоприятным."
 PER_steal_russ_TT: "Позволяет выполнить миссию §Y«Украсть российские МБР»§!.\n(Требуется §Y«Проникновение в армию»§!)"
