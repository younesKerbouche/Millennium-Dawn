 PER_reformist_better_TT: "Если у нас есть §Hреформистский президент§! £PER_Mod_Vilayat_e_Faqih , мы сможем убрать модификатор §H«Отсутствие дипломатических связей»§! с §H[USA.GetFlag] Соединёнными Штатами§!\nЭто будет доступно как иранское президентское решение в рамках §H«Отправить дипломатов на Запад»§!\nЕсли уровень отношений будет достаточно высоким, они могут быть вынуждены снять все санкции, а не только ослабить их."
