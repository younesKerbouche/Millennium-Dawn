 PER_basij_fervor: "Пыл басиджа"
 PER_basij_fervor_desc: "Басидж — это добровольческое военизированное крыло Корпуса стражей исламской революции (КСИР). Обычно состоящее из самых преданных режиму элементов, Басидж на протяжении всей истории Исламской Республики использовался для различных целей, таких как строительство государства, гуманитарная помощь, военные действия и подавление внутренних беспорядков, например протестов.\n Каждый месяц численность Басидж будет увеличиваться на §H5%§!, и мы можем §Hмобилизовать§! Басидж для любых целей, предусмотренных нашими решениями. Во время действия Басидзи их пыл будет угасать на §H-10% в месяц§!, пока не достигнет 0%, после чего они §Hдемобилизуются§! на 1 год."
 PER_mobilize_basij_construction: "Мобилизация Басидж для национального строительства"
 PER_mobilize_basij_construction_desc: "Мы должны призвать «Басидж» помочь нам в усилиях по построению государства и оказать содействие в строительстве новых объектов для рядовых иранцев."
 PER_mobilize_basij_education: "Мобилизовать Басидж для развития образования"
 PER_mobilize_basij_education_desc: "Многие студенты иранской системы образования добровольно стали частью кадетов начальной школы Basij. Эта подгруппа Basij позволит нам призвать наших студентов принять участие в поддержке образования по всей стране."
 PER_mobilize_basij_war: "Мобилизовать Басидж на войну"
 PER_mobilize_basij_war_desc: "Пришло время мобилизовать «Басидж» для сопротивления врагам ислама и нашего государства."
 PER_basij_vote_suggestion: "Оказать влияние на голос Басидж"
 PER_basij_vote_suggestion_desc: "Наши предстоящие президентские выборы позволяют нам использовать численное преимущество «Басидж» на этих выборах, чтобы проголосовать тем или иным образом, что дает преимущество нашему предпочтительному кандидату."
 PER_basij_protest_utilization: "Развертывание Басидж против беспорядков"
 PER_basij_protest_utilization_desc: "Продолжающиеся беспорядки и демонстрации против нашего правительства создали напряженную обстановку, в которой нам, возможно, придется обратиться к Басидж, чтобы подавить их и оказать помощь правительству."
 PER_basij_parade: "Призыв к митингу Басидж"
 PER_basij_parade_desc: "Призывая к проведению митинга и парада «Басидж», мы можем показать нашему народу, что поддержка правительства сильна, что, возможно, повысит его моральный дух и отношение к правительству."
 PER_seda_o_sima_campaign: "Кампания «Seda va Sima»"
 PER_seda_o_sima_campaign_desc: "Мы можем использовать государственную вещательную систему «Seda va Sima» для распространения сообщений, которые считаем необходимыми."
 PER_hold_army_parade: "Провести военный парад"
 PER_hold_army_parade_desc: "Мы можем провести военный парад, чтобы поднять дух уставших солдат и привить патриотизм нашему народу."
 PER_promote_religious_services: "Продвигать религиозные службы"
 PER_promote_religious_services_desc: "Мы можем продвигать религиозные службы в стране, чтобы укрепить связь народа с исламом и его институтами."
 PER_boost_imam_khomeini_relief_foundation: "Расширить Фонд помощи Имама Хомейни"
 PER_boost_imam_khomeini_relief_foundation_desc: "Мы можем расширить деятельность Фонда помощи имама Хомейни по всей стране, чтобы улучшить положение бедных."
 PER_artesh_government: "Управление Артеш Ирана"
 PER_artesh_government_DEF: "Управление Артеш Ирана"
 PER_artesh_government_ADJ: "Иранск"
 IRQ_economic_union_member: "Член Экономического Союза"
 PER_unit_leader_trait_artesh: "Подразделение: Артеш"
 PER_unit_leader_trait_artesh_desc: "Этот командир является членом Артеш, обычных военных сил в Иране. Будучи преемником нескольких иранских армий, впервые основанных в эпоху Ахеменидов более 2500 лет назад, Артеш в его современной форме был основан в 1921 году Резой Шахом Пехлеви. Артеш имеет мало или вообще не имеет политической принадлежности, большая часть его армии формируется из призывников, которые набираются из общего населения. Несколько попыток подорвать Артеш на протяжении многих лет из-за опасений нелояльности привели к их разногласиям с КСИР по поводу того, кто доминирует над иранскими вооруженными силами."
 PER_unit_leader_trait_irgc: "Подразделение: КСИР"
 PER_unit_leader_trait_irgc_desc: "Этот командир является членом Корпуса стражей исламской революции (КСИР), нетрадиционной военной силы в Иране. Будучи основанным аятоллой Рухоллой Хомейни в 1979 году после Исламской революции, КСИР был доверен для защиты Исламской Республики от переворотов со стороны обычных сил, Артеш. С годами КСИР превратился в силу, которая охватывает все: от полиции по борьбе с беспорядками до ополченцев и спецназа. Подразделения КСИР часто получают новейшие технологии и оборудование, и Исламская Республика обеспечивает им лучшее обращение, что ставит их в противоречие с Артеш."
 PER_socialism2: "£PER_anarchist_communism (НМО) Народная моджахединская организация Ирана — §CЗападная клика§! у власти"
 PER_khamenei_desc: "Хаменеи родился в 1939 году в Мешхеде в семье азербайджанского происхождения. Будущий аятолла решил сосредоточиться на теологии, обучаясь у влиятельных священнослужителей, таких как Хомейни. К 60-м и 70-м годам Хаменеи активно выступал против шаха и попал в неприятности с САВАК, в результате чего был арестован. После исламской революции он решил помочь в военных действиях против иракского вторжения и участвовал в мобилизации людей для защиты нации. Хаменеи активно участвовал в формировании нового правительства, в конечном итоге будучи избранным третьим президентом Исламской Республики. После лишения Монтазери наследства Хаменеи был избран преемником аятоллы Хомейни. Хотя он все еще невероятно консервативен, некоторые считают Хаменеи реформатором по сравнению с Хомейни, поскольку он решил снять многие ограничения, наложенные на такие вещи, как музыка, после революции 1979 года. Он также известен своим вмешательством в политику: если один лагерь становится слишком сильным, он пытается усилить другой."
 PER_mashaei_desc: "Родившийся в Мазандаране, Машаи сыграл роль в подавлении курдского восстания 1979 года после Иранской революции. Будучи бывшим офицером разведки во время этого конфликта, Машаи смог познакомиться с такими людьми, как Ахмадинежад, с которым он подружился, что впоследствии позволило ему вывести свою политическую карьеру в центр внимания. Придерживаясь относительно неортодоксальных взглядов по сравнению с другими иранскими принципалистами, Машаи считает, что духовенство стало слишком сильным и должно быть ослаблено в иранском обществе, как в религиозном, так и в политическом плане. Желая создать смесь исламского национализма и доисламского иранского национализма, Машаи и его клика были названы духовенством людьми с «девиантными тенденциями»."
 PER_montazeri_desc: "Родившийся в Наджафабаде, Исфахан, Монтазери получил образование у Великого Марджи, одного из высших авторитетов в шиитском исламе. Монтазери также был одним из лидеров Исламской революции, которая свергла шаха в 1979 году. Будучи Великим Аятоллой, Монтазери был назначен преемником аятоллы Хомейни после его смерти. Однако все пошло не так, как представлял себе Монтазери. Вместо демократии, которая охватывала все секторы иранской политики, были отобранные и проверенные личности. Определенным группам было запрещено баллотироваться или участвовать в выборах, и многие партии были запрещены. После массовой казни различных левых в Иране в 1988 году Монтазери выступил против правительства и раскритиковал действия Хомейни, в результате чего Хомейни лишил его наследства. С тех пор Монтазери активно боролся против режима и призывал к его свержению, призывая к построению нового неисламского режима."
 PER_pahlavi_desc: "Родившийся в Тегеране как наследный принц и наследник Павлиньего трона, Реза в ранние годы прожил жизнь королевской семьи. Часто будучи умеренным по сравнению со своим отцом, предпринимая такие шаги, как помилование врагов государства или призывая к более либеральным изменениям, Реза не унаследовал трон напрямую. Пока он был в Соединенных Штатах, обучаясь на пилота истребителя, Исламская революция 1979 года свергла его отца и 2500-летнюю традицию иранских шахдомов. С крахом Имперского государства Иран у Резы не было выбора, кроме как остаться в Соединенных Штатах и ​​жить жизнью изгнанника. Многие из его сторонников внутри Ирана предпочли бежать в другие западные государства, такие как страны Европы или Америки. Он не полностью отказался от всех надежд на трон, так как до середины 1980-х годов он получал финансирование от ЦРУ для проведения деятельности против Исламской Республики. Все это закончилось после дела Иран-контрас. Это не означало конца его решимости свергнуть Исламскую Республику, вместо этого Реза сосредоточился на объединении иранцев посредством кампаний сопротивления Исламской Республике в попытке ее свергнуть."
 PER_homayoon_desc: "Родившийся 27 сентября 1928 года, Хомаюн начал свою политическую деятельность в юном возрасте четырнадцати лет. Будучи частью нескольких политических партий и движений, он был одним из первых сторонников Мохаммада Мосаддыка. Его политическая деятельность не ограничивалась только Мосаддыком, поскольку он был вовлечен в SUMKA, фашистскую партию, которую возглавлял бывший член СС Моншизаде. Хомаюн также был вовлечен в несколько паниранистских организаций, и его политические взгляды в конечном итоге начали склоняться вправо. В конце концов он стал министром информации и туризма, что позволило ему получить достаточно благосклонности со стороны Имперского государства, чтобы стать заместителем генерального секретаря партии Растахиз, государственной партии Ирана в 70-х годах. После революции Хомаюн бежал во Францию, где он продолжил деятельность против Исламской Республики. Хомаюн стремился создать либеральный порядок в Иране и таким образом помог основать Конституционалистскую партию Ирана, которая стремилась восстановить конституционную монархию при Резе Пехлеви II. Это не означало, что Хомаюн был убежденным монархистом или сторонником Пехлеви, поскольку были случаи критики Пехлеви со стороны Хомаюна."
 PER_irgc_name: "(КСИР) Корпус стражей исламской революции"
 PER_irgc_description: "Основная роль Корпуса стражей исламской революции (КСИР) заключается в защите системы Исламской Республики. У него есть свои разведывательные агентства, иностранный легион, ополчение (силы Басидж), строительное подразделение и крупные доли в экономике. Его силы «Кудс» (спецназ) действуют за рубежом для подготовки дружественных ополченцев и проведения тайных операций."
