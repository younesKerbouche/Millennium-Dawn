 PER_new_majlis: "Меджлис"
 PER_new_majlis_desc: "Флаг [PER.GetFlag] §HМеджлис§! — это парламент нашей страны, который определяет, какие законы вступают в силу, а какие отменяются, а значит, он может действовать вопреки нашим собственным интересам. Народ голосует за представителей в [PER.GetFlag] §HМеджлис§! на каждом электоральном цикле, а места распределяются между легализованными партиями пропорционально их популярности. Мандаты, которые в ином случае достались бы запрещённым партиям, получают §Hнезависимые кандидаты§!, чья политическая повестка остаётся неизвестной.\n\nКаждые несколько месяцев [PER.GetFlag] §HМеджлис§! будет проводить §Hдебаты§!, в ходе которых мы можем пообещать конкретные реформы партиям, имеющим представительство, в обмен на определённые преимущества. Однако если мы дадим обещание и не выполним его, нас ждут последствия. В любой момент [PER.GetFlag] §HМеджлис§! может возразить против изменений законодательства, потребовав их отмены.\n\n[PER_majlis_0][PER_majlis_1][PER_majlis_2][PER_majlis_3][PER_majlis_4][PER_majlis_5][PER_majlis_6][PER_majlis_7][PER_majlis_8][PER_majlis_9][PER_majlis_10][PER_majlis_11][PER_majlis_12][PER_majlis_13][PER_majlis_14][PER_majlis_15][PER_majlis_16][PER_majlis_17][PER_majlis_18][PER_majlis_19][PER_majlis_20][PER_majlis_21][PER_majlis_22][PER_majlis_23][PER_majlis_24][PER_majlis_25][PER_majlis_26][PER_majlis_27][PER_majlis_28][PER_majlis_29][PER_majlis_30][PER_majlis_31][PER_majlis_32][PER_majlis_33][PER_majlis_IND_MP]Всего мест в Меджлисе — [?ROOT.PER_majlis_total_seats|Y0]\nСледующие выборы: через [?ROOT.PER_election_var|Y0] мес.\nСледующие дебаты: через [?ROOT.PER_session_var|Y0] мес."
