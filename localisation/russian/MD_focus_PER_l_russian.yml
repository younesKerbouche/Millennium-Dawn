 PER_election_events.8: "Хатами победил!"
 PER_election_events.8.t: "Хатами победил!"
 PER_election_events.8.d: "Сегодня день выборов, и, кажется, после упорной борьбы между кандидатами Хатами и Таваколи, победу одержал Хатами, который станет новым избранным президентом Ирана. \nЭто явный признак того, что реформаторы выиграли!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.8.a: "Понятно"
 PER_election_events.9: "Тавакколи победил!"
 PER_election_events.9.t: "Тавакколи победил!"
 PER_election_events.9.d: "Сегодня день выборов, и после упорной борьбы между двумя объявленными кандидатами на пост президента Таваколи одержал победу над соперником. Это большая победа для принципиалистов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.9.a: "Понятно"
 PER_election_events.10: "Рафсанджани победил!"
 PER_election_events.10.t: "Рафсанджани победил!"
 PER_election_events.10.d: "Сегодня день выборов — день объявления победителей...\nПобедителем иранских выборов становится… Рафсанджани!\nА проигравшим — Ахмадинеджад! Это явная победа реформаторов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.10.a: "Понятно"
 PER_election_events.11: "Ахмадинежад победил!"
 PER_election_events.11.t: "Ахмадинежад победил!"
 PER_election_events.11.d: "Сегодня день выборов — день объявления победителей...\nПобедителем иранских выборов становится… Ахмадинеджад!\nЭто явная победа принципиалистов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.11.a: "Понятно"
 PER_election_events.12.t: "Мусави победил!"
 PER_election_events.12.d: "Сегодня день выборов, и избранным кандидатом становится никто иной, как... Мусави!\nПоздравляем его с победой над соперником Ахмадинеджадом...\nЭто важный момент для реформаторов — они одержали явную победу!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.12.a: "Хорошо"
 PER_election_events.13: "Ахмадинежад победил!"
 PER_election_events.13.t: "Ахмадинежад победил!"
 PER_election_events.13.d: "Сегодня день выборов, и избранным кандидатом становится никто иной, как... Ахмадинеджад!\nПоздравляем его с победой над соперником.\nЭто триумфальная победа принципиалистов!\n\nГлавным решающим фактором стал голос народа"
 PER_election_events.13.a: "Понятно"
 PER_election_events.14: "Рухани победил!"
 PER_election_events.14.t: "Рухани победил!"
 PER_election_events.14.d: "День выборов настал, и с ним выходит победитель своей битвы... Рухани!\nОн победил Галибафа и Резаи, которые одинаково разочарованы этим поражением...\nЭто блестящая победа реформистов.\n\nЭто мера - голос нации."
 PER_election_events.14.a: "Понятно"
 PER_election_events.15: "Галибаф победил!"
 PER_election_events.15.t: "Галибаф победил!"
 PER_election_events.15.d: "Настал день выборов, и он принес с собой победителя своих испытаний... Галибафа!\nПоздравляем Рухани и Резаи, которым пришлось пережить боль поражения.\nЭто большая победа для принципалистов!\n\nМероприятие — голосование нации."
 PER_election_events.15.a: "Понятно"
 PER_election_events.16: "Резаи победил!"
 PER_election_events.16.t: "Резаи победил!"
 PER_election_events.16.d: "Настал день выборов... это решающий момент для победителя, которым является... Резаи!\nИ печальный момент для Рухани и Галибафа, которым придется пережить это поражение...\nЭто победа принципалов!\n\nМерой является голосование нации."
 PER_election_events.16.a: "Понятно"
 PER_election_events.17: "Рухани победил!"
 PER_election_events.17.t: "Рухани победил!"
 PER_election_events.17.d: "Сегодня день выборов — день, когда выбирают президента, чтобы либо продолжить второй срок, либо изменить руководство. Победителем сегодняшних выборов становится… Рухани!\nДля Раиси это день признания поражения и переосмысления для подготовки к следующим выборам.\nЭто большая победа для реформаторов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.17.a: "Понятно"
 PER_election_events.18: "Раиси победил!"
 PER_election_events.18.t: "Раиси победил!"
 PER_election_events.18.d: "Сегодня день выборов — день, когда народ выбирает, кто будет вести и представлять их страну. Человеком, завоевавшим сердца избирателей, стал… Раиси!\nОчень неожиданное и печальное поражение для Рухани, поскольку у него не будет второго шанса...\nЭто ошеломляющая победа принципиалистов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.18.a: "Понятно"
 PER_election_events.19: "Хеммати победил!"
 PER_election_events.19.t: "Хеммати победил!"
 PER_election_events.19.d: "Сегодня день выборов — день, когда влиятельных политиков выбирают для ответственности за руководство страной. Победителем сегодняшнего дня становится… Хеммати!\nУдивлённый и справедливо разгневанный Раиси в ярости покидает парламент...\nЭто ключевая победа для реформаторов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.19.a: "Понятно"
 PER_election_events.20: "Раиси победил!"
 PER_election_events.20.t: "Раиси победил!"
 PER_election_events.20.d: "Сегодня день выборов — день, когда люди выбирают, кто будет их представлять и вести. Наш судьбоносный победитель —… Раиси!\nХеммати не выглядит удивлённым и поздравляет победителя...\nЭто большая победа принципиалистов!\n\nГлавным решающим фактором стал голос народа."
 PER_election_events.20.a: "Понятно"
 PER_election_events.21: "Калибаф отказывается от участия в президентских выборах"
