 PER_move_to_baharestan: "Переместить меджлис в Бахарестан"
 PER_move_to_baharestan_desc: "Наше правительство в последнее время весьма непостоянно относилось к местонахождению здания Меджлиса, и пришло время остановиться на чем-то лучшем и придерживаться этого, чтобы повысить эффективность собрания."
 PER_dissolve_the_parliament: "Распустить Меджлис"
 PER_dissolve_the_parliament_desc: "На данный момент Меджлис продемонстрировал свою неспособность эффективно направлять [PER.GetFlag] иранский народ к процветанию. Если мы распустим Меджлис и объявим новые выборы, это позволит [PER.GetFlag] иранскому народу выбрать новых представителей.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПНО§! в течение §H8 лет§! после активации."
 PER_reschedule_session: "Перенести следующие дебаты"
 PER_reschedule_session_desc: "Наша страна остро нуждается в предложениях от представителей для обоснования быстрых реформ. Мы призовём Меджлис перенести следующий дебат на 2 месяца раньше запланированного срока.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПНО§! в течение §H2 лет§! после активации."
 PER_accept_constitutionalists_proposal: "£PER_liberalism  £PER_Western_Autocracy Предложение Либерального блока"
 PER_accept_constitutionalists_proposal_desc: "\nЧлены блока:\n- Иранские либералы\n- конституционалисты\n§W-----------------------------------------------------------------§!\nПриняв предложение Либерального блока, мы можем реформировать [PER.GetFlag] Иран таким образом, чтобы все аспекты иранского общества, лишенные прав из-за обращения с простыми людьми, обрели надежду, которую они отчаянно искали все эти годы.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_west_conservatives_proposal: "£PER_Neutral_conservatism   £PER_conservatism Предложение Умеренно-консервативного блока"
 PER_accept_west_conservatives_proposal_desc: "\nЧлены блока:\n- Национальный фронт\n- Иранские консерваторы\n§W-----------------------------------------------------------------§!\nПриняв предложение Блока умеренно-консерваторов, мы сможем реформировать [PER.GetFlag] Иран таким образом, чтобы реакционеры, выступающие против некоторых революционных ценностей, могли, наконец, смириться с новыми изменениями, которые происходят в стране.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_socialist_proposal: "£PER_socialism  £PER_Neutral_Communism Предложение Социалистического блока"
 PER_accept_socialist_proposal_desc: "\nЧлены блока:\n- Иранская партия\n- Коммунистическая рабочая партия\n§W-----------------------------------------------------------------§!\nПриняв предложение Социалистического Блока, мы сможем реформировать [PER.GetFlag] Иран таким образом, чтобы рабочий класс смог найти теплую золотую середину с нашим новым правительством и ценностями.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_radical_leftist_proposal: "£PER_communism  £PER_anarchist_communism Предложение Крайне левого блока"
 PER_accept_radical_leftist_proposal_desc: "\nЧлены блока:\n- Партия Туде\n- Организация моджахедов иранского народа (ОМИН)\n§W-----------------------------------------------------------------§!\nПриняв предложение крайне левых, мы сможем реформировать [PER.GetFlag] Иран таким образом, что страна резко отклонится от своего нынешнего анти-левого курса и ценностей.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПНО§! в §HСледующих дебатах§! после активации, но откроется после следующих дебатов."
 PER_accept_neo_islamist_proposal: "£PER_autocracy  £generic_Mod_Vilayat_e_Faqih_small Предложение Воинствующего исламистского блока"
 PER_accept_neo_islamist_proposal_desc: "\nЧлены блока:\n- Общество преподавателей семинарии Кума\n- Корпус стражей исламской революции (КСИР)\n§W-----------------------------------------------------------------§!\nПриняв предложение воинствующих исламистов, мы можем реформировать [PER.GetFlag] Иран таким образом, чтобы нация вернулась к своему исламистскому прошлому и воссоздала еще одну сферу дружественных прорежиму государств.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_moderate_islamist_proposal: "£PER_Neutral_Muslim_Brotherhood  £PER_neutral_Social Предложение Блока умеренных исламистов"
 PER_accept_moderate_islamist_proposal_desc: "\nЧлены блока:\n- Зеленый путь надежды\n- Движение за свободу Ирана\n§W-----------------------------------------------------------------§!\nПриняв предложение умеренных исламистов, мы можем реформировать [PER.GetFlag] Иран таким образом, чтобы нация нашла золотую середину между оставшимися в нашем обществе сторонниками жесткой линии и растущим светским классом.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_libertarian_proposal: "£PER_Neutral_Autocracy  £generic_Neutral_Libertarian_small Предложение Либертарианского блока"
 PER_accept_libertarian_proposal_desc: "\nЧлены блока:\n- Перезапустить вечеринку\n- Либертарианцы\n§W-----------------------------------------------------------------§!\nПриняв предложение либертарианцев, мы можем реформировать [PER.GetFlag] Иран таким образом, чтобы рынки были более свободными и менее ограниченными правительственными постановлениями.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_green_proposal: "£PER_Neutral_green Предложение Зеленого блока"
 PER_accept_green_proposal_desc: "\nЧлены блока:\n- Партия зеленых Ирана\n§W-----------------------------------------------------------------§!\nПриняв предложение Зеленых, мы можем реформировать [PER.GetFlag] Иран таким образом, чтобы окружающая среда стала приоритетом, чтобы помочь иранцам сохранить свою нацию для будущих поколений.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_corporate_proposal: "£generic_oligarchism_small Предложение Корпоративного блока"
 PER_accept_corporate_proposal_desc: "\nЧлены блока:\n- Олигархи Ирана\n§W-----------------------------------------------------------------§!\nПриняв предложение Зеленых, мы можем реформировать [PER.GetFlag] Иран таким образом, что регулирование деятельности корпораций станет практически несуществующим, и компании смогут работать без особого вмешательства со стороны правительства.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_monarchist_proposal: "£PER_Nat_Populism_small  £PER_monarchism Предложение Монархического блока"
 PER_accept_monarchist_proposal_desc: "\nЧлены блока:\n- Паниранистская партия\n- Династия Пехлеви\n§W-----------------------------------------------------------------§!\nПриняв предложение Монархического блока, мы можем реформировать [PER.GetFlag] Иран таким образом, чтобы нация сосредоточилась на защите своей независимости от иностранных держав и на возрождении националистических ценностей среди населения.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_ultra_nationalist_proposal: "£PER_fascism Предложение Ультранационалистического блока"
 PER_accept_ultra_nationalist_proposal_desc: "\nЧлены блока:\n- Ассамблея Королевства Ирана (Тондар)\n§W-----------------------------------------------------------------§!\nПриняв ультранационалистическое предложение, мы можем реформировать [PER.GetFlag] Иран таким образом, чтобы нация отказалась от любых исламских идеалов и вновь заявила о себе как о региональной сверхдержаве, потенциально даже глобальной.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_artesh_proposal: "£PER_military_junta Предложение Военного блока"
 PER_accept_artesh_proposal_desc: "\nЧлены блока:\n- Артеш (Вооруженные Силы)\n§W-----------------------------------------------------------------§!\nПриняв Военное предложение, мы можем реформировать [PER.GetFlag] Иран таким образом, чтобы страна сосредоточила больше внимания на вооруженных силах, их расширении и модернизации любыми способами.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_reformists_proposal: "£PER_Mod_Vilayat_e_Faqih Предложение реформистского блока"
 PER_accept_reformists_proposal_desc: "\nЧлены блока:\n- Реформисты\n§W-----------------------------------------------------------------§!\nПриняв предложение реформистов, мы можем провести реформы таким образом, чтобы нация могла успокоить молодое поколение, которое стремится к большей индивидуальной свободе и связям с внешним миром.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_accept_principalists_proposal: "£PER_Vilayat_e_Faqih Предложение Принципалистского блока"
 PER_accept_principalists_proposal_desc: "\nЧлены блока:\n- Принципалисты\n§W-----------------------------------------------------------------§!\nПриняв предложение принципов, мы можем провести реформу таким образом, чтобы нация придерживалась более строгой интерпретации законов шариата и следовала слово в слово руководящим принципам, установленным революционными ценностями, изложенными аятоллой Хомейни.\n§W-----------------------------------------------------------------§!\nЭто решение будет §RНЕДОСТУПЕН§! в §HСледующие дебаты§! после активации, но разблокируется после следующей."
 PER_purging_the_remnants: "Очистка остатков"
 PER_purging_the_remnants_desc: "Меджлис объявил о своей поддержке ослабления оставшихся остатков режима Исламской Республики. Перед нами стоит задача ослабить их влияние, лишить их любых возможностей для распространения своей пропаганды."
 PER_turning_the_clock_forward: "Переводим часы вперед"
 PER_turning_the_clock_forward_desc: "Меджлис постановил поддержать секуляризацию государственных институтов, чтобы создать большее чувство национального единства."
 PER_deep_pockets_deeper_ties: "Глубокие карманы, более глубокие связи"
 PER_deep_pockets_deeper_ties_desc: "Меджлис постановил о поддержке установления новых связей с экономическими державами по всему миру, поощряя наше государство заключать торговые соглашения с правительствами соответствующих стран."
 PER_the_shift_never_ends: "Смена никогда не заканчивается"
 PER_the_shift_never_ends_desc: "Меджлис постановил поддержать создание новых рабочих мест и активизировать усилия по снижению безработицы ниже 20%."
 PER_clean_records: "Безупречно чистые пластинки"
 PER_clean_records_desc: "Меджлис постановил, что мы должны бороться с коррупцией в нашем правительстве и искать новые способы вывести экономику на уровень остального мира после того, как мы разберемся с причинами замедления темпов роста."
 PER_is_this_thing_on: "Эта штука включена?"
 PER_is_this_thing_on_desc: "Меджлис постановил, что мы оцифруем восточные части нашей страны путем создания более совершенной сетевой инфраструктуры и создадим больше офисных рабочих мест в южном Остане (штате) Хормозган."
 PER_disparity_has_no_place_here: "Неравенству здесь не место"
 PER_disparity_has_no_place_here_desc: "Меджлис постановил построить новую инфраструктуру в останах (штатах), где наблюдается социально-экономическое неравенство, и потребовал от нашего правительства создать в этих регионах соответствующие условия и объекты."
 PER_iran_is_full: "Иран полон"
 PER_iran_is_full_desc: "Меджлис постановил, что мы должны немедленно построить новые заграждения на границе в Систане-Белуджистане, чтобы не допустить нежелательных беженцев, направляющихся в [PER.GetFlag] Иран."
 PER_the_green_pastures: "Зеленые пастбища"
 PER_the_green_pastures_desc: "Меджлис постановил, что мы немедленно построим новые сельскохозяйственные объекты для фермеров в плодородных регионах страны, чтобы сбалансировать наши усилия по модернизации и сохранить некоторый порядок прошлого."
 PER_safety_security_stability: "Безопасность, безопасность, стабильность"
 PER_safety_security_stability_desc: "Меджлис постановил, что мы начинаем увеличивать финансирование полиции, чтобы еще раз обеспечить безопасность и стабильность народу Ирана."
 PER_our_left_hand: "Наша левая рука"
 PER_our_left_hand_desc: "Меджлис постановил, что мы начинаем оказывать влияние на [IRQ.GetFlag] Ирак, [SYR.GetFlag] Сирию и [KUR.GetFlag] Курдистан, чтобы сохранить некоторый контроль над государствами, на которые мы раньше сильно влияли."
 PER_the_socialist_threat: "Социалистическая угроза"
 PER_the_socialist_threat_desc: "Меджлис постановил, что социалистические группы и их идеология представляют собой весьма реальную угрозу [PER.GetFlag] иранским национальным интересам, и поэтому мы должны максимально пресечь их деятельность."
 PER_the_arteries_of_iran: "Артерии Ирана"
 PER_the_arteries_of_iran_desc: "Меджлис постановил, что мы должны позаботиться об «[PER.GetFlag] Иранских артериях» и закачать больше нефти в сердце [PER.GetFlag] иранской экономики, создав необходимые объекты."
 PER_chess: "Мат"
 PER_chess_desc: "Меджлис постановил, что мы должны показать миру, что мы способны защитить наши собственные национальные интересы от иностранных и оказать влияние на наших соседей."
 PER_productive_minds: "Продуктивные умы"
 PER_productive_minds_desc: "Меджлис постановил, что мы повышаем производительность нашей страны и финансируем способность наших студентов учиться, чтобы получить надлежащее образование."
 PER_open_hearts: "Открытые сердца"
 PER_open_hearts_desc: "Меджлис постановил, что мы создаем более безопасные и стабильные условия на востоке нашей страны для прибытия и поселения мигрантов."
 PER_centers_of_innovation: "Центры инноваций"
 PER_centers_of_innovation_desc: "Меджлис постановил, что мы будем поддерживать новые центры инноваций в Ширазе и Исфахане. Таким образом, мы сможем быстро модернизировать останы (государства), находящиеся прямо за пределами столицы."
 PER_green_feel_to_paper: "Зеленое ощущение бумаги"
 PER_green_feel_to_paper_desc: "Меджлис постановил, что мы должны бороться с государственным долгом и как можно скорее снизить наши процентные ставки, чтобы доказать, что наша экономическая политика стоит сохранения в долгосрочной перспективе."
 PER_eyes_on_the_future: "Взгляд в будущее"
 PER_eyes_on_the_future_desc: "Меджлис постановил, что мы модернизируем наши аэропорты, включив в них новую современную радиолокационную технологию. Меджлис также потребовал, чтобы мы начали исследовать новые способы решения вычислительных задач."
 PER_rights_of_workers: "Право работника"
 PER_rights_of_workers_desc: "Меджлис постановил, что мы создадим лучшие условия труда для наших рабочих, придав смелости профсоюзам внутри страны."
 PER_the_lights_shine_bright: "Свет остается включенным"
 PER_the_lights_shine_bright_desc: "Меджлис постановил, что мы построим новые объекты возобновляемой энергетики для производства электроэнергии и выполним квоту по выработке не менее 80 ГВт."
 PER_no_place_for_fascists: "Нет места фашистам"
 PER_no_place_for_fascists_desc: "Меджлис постановил, что мы начинаем борьбу с радикальными идеологиями и продвигаем более конструктивный и безопасный Иран."
 PER_old_friends: "Старые друзья"
 PER_old_friends_desc: "Меджлис постановил, что мы намереваемся оказывать влияние и оспаривать российскую нацию и ее ближайших соратников. Таким образом, мы сможем расширить наше влияние в регионе и создать лобби в стране."
 PER_the_pride_of_kordestan: "Гордость Кордистана"
 PER_the_pride_of_kordestan_desc: "Меджлис постановил, что мы построим несколько новых заводов в Курдистанском регионе, чтобы со временем компенсировать нехватку рабочих мест."
 PER_health_knowledge_and_prosperity: "Здоровье, Знания, Процветание"
 PER_health_knowledge_and_prosperity_desc: "Меджлис постановил, что мы внедряем принципы здоровья, знаний и процветания для нашего народа, чтобы улучшить условия его жизни до первого мирового стандарта."
 PER_puppet_kurdistan: "Защита курдов"
 PER_puppet_kurdistan_desc: "Меджлис постановил, что мы должны защищать курдский народ и его автономное государство на Западе любыми необходимыми средствами."
 PER_help_the_kurds: "Обоюдоострый молоток"
 PER_help_the_kurds_desc: "Меджлис постановил, что мы построим новую инфраструктуру в курдском регионе нашей страны как средство примирения с нашим жестоким обращением с ними."
 PER_kermanshahs_supply: "Кислород Керманшаха"
 PER_kermanshahs_supply_desc: "Меджлис постановил, что Керманшах должен получить новые станции снабжения, чтобы компенсировать отсутствие достаточного снабжения, поступающего в регион."
 PER_military_loyalty: "Обеспечьте военную лояльность"
 PER_military_loyalty_desc: "Меджлис издал указ о чистке Артеша и его внутреннего лобби в политической системе нашей страны. Это решение было принято на основании того, что вмешательство военных сочтено вредным и потенциально опасным."
 PER_our_old_leverage: "Наше старое кредитное плечо"
 PER_our_old_leverage_desc: "Меджлис постановил, что мы «восстановим» наше некогда гордое влияние на некоторые государства Леванта."
 PER_our_thorns: "Наши шипы"
 PER_our_thorns_desc: "Меджлис постановил, что мы строим новые ракетные объекты в качестве средства сдерживания любых боевых действий, направленных против нашей страны и военных."
 PER_explosive_deterrent: "Взрывоопасное сдерживание"
 PER_explosive_deterrent_desc: "Меджлис постановил, что мы используем все имеющиеся у нас средства для создания ядерной боеголовки в качестве способа сдерживания любых потенциальных злоумышленников."
 PER_a_return_to_the_past: "Взрыв в прошлое"
 PER_a_return_to_the_past_desc: "Меджлис постановил, что мы должны провести реформы, которые заставят нашу страну перейти к более консервативным и исламским законам."
 PER_righteous_roads: "Праведные дороги"
 PER_righteous_roads_desc: "Меджлис постановил, что мы построим новые объекты в преимущественно религиозных штатах Кум и Хорасан."
 PER_firm_hand_of_the_law: "Твердая рука закона"
 PER_firm_hand_of_the_law_desc: "Меджлис постановил, что мы должны еще раз восстановить веру в закон в нашей стране, доказав людям, что наша компетентность не подлежит сомнению."
 PER_demand_our_payments: "Требование нашей оплаты"
 PER_demand_our_payments_desc: "Меджлис постановил, что мы должны потребовать от Ирака наших законных репараций. Таким образом, мы сможем реинвестировать дополнительные средства в наших людей."
 PER_nuclear_activities: "Ядерная деятельность"
 PER_nuclear_activities_desc: "Меджлис постановил, что мы имеем полное право строить новые ядерные реакторы, чтобы повысить наш внутренний ядерный потенциал."
 PER_the_mediator: "Посредник"
 PER_the_mediator_desc: "Меджлис постановил, что нам необходимо уделять больше геополитического внимания Оману и его деятельности в регионе."
 PER_take_flight: "Полететь"
 PER_take_flight_desc: "Меджлис постановил, что мы должны улучшить контроль качества в наших аэропортах, требуя, чтобы мы улучшили наши аэропорты, чтобы они были более модернизированными и безопасными."
 PER_the_SCO: "Наши друзья в Шанхае"
 PER_the_SCO_desc: "Меджлис постановил, что мы должны улучшить наши отношения с нашими друзьями в Китае и присоединиться к Шанхайской организации сотрудничества, чтобы найти более дешевые методы улучшения жизненной инфраструктуры и промышленности в нашей стране."
 PER_economic_disturbance: "Экономические беспорядки"
 PER_economic_disturbance_desc: "Меджлис постановил, что мы должны справиться с повстанцами КСИР, которые подрывают способность наших стран функционировать на базовом экономическом уровне."
 PER_the_tax_haven: "Налоговая гавань"
 PER_the_tax_haven_desc: "Меджлис постановил, что мы должны снизить налоги в нашей стране для всех организаций до 10% или ниже, чтобы создать лучшие экономические условия для роста отдельных лиц и компаний."
 PER_money_everywhere: "Деньги повсюду"
 PER_money_everywhere_desc: "Меджлис постановил, что мы должны увеличить наши вклады в международные инвестиции и более активно вовлекать нашу страну и экономику в глобальную."
 PER_right_to_bear_arms: "Право на ношение оружия"
 PER_right_to_bear_arms_desc: "Меджлис постановил, что мы должны принять законопроект, гарантирующий право обычного гражданина на ношение оружия. Предложение по законопроекту возглавляет Партия перезапуска."
 PER_exploiting_competition: "Использование пиявок"
 PER_exploiting_competition_desc: "Меджлис постановил, что мы должны начать увеличивать наш экономический рост по сравнению с некоторыми странами, которые извлекают выгоду из нашего процветания."
 PER_controlling_competition: "Контроль над конкуренцией"
 PER_controlling_competition_desc: "Меджлис постановил, что мы должны начать искать новые способы помешать конкуренции конкурировать с нами в экономических вопросах."
 PER_renewable_capitals: "Возобновляемые капиталы"
 PER_renewable_capitals_desc: "Меджлис постановил, что мы должны построить возобновляемые объекты в крупных городах для борьбы с загрязнением окружающей среды."
 PER_nuclear_fumes: "Ядерные дымы"
 PER_nuclear_fumes_desc: "Меджлис постановил, что мы должны начать строительство атомных электростанций, которые помогут облегчить переход энергетики страны к более возобновляемым источникам."
 PER_farms_over_factories: "Фермы вместо заводов"
 PER_farms_over_factories_desc: "Меджлис постановил, что мы должны уделить приоритетное внимание созданию новых сельскохозяйственных объектов вместо ранее запланированных заводов. Это связано с тем, что фабрики считаются более вредными для окружающей среды, чем фермы."
 PER_the_electric_grid: "Укрепление электрической сети"
 PER_the_electric_grid_desc: "Меджлис постановил, что мы должны построить больше аккумуляторных парков, чтобы укрепить электросеть и предотвратить отключения электроэнергии в некоторых частях страны."
 PER_oil_warehouses: "Черное золото"
 PER_oil_warehouses_desc: "Меджлис постановил, что мы должны построить новые объекты для хранения нашей нефти, которую также называют «черным золотом» Ирана."
 PER_priority_treatment: "Приоритетное лечение"
 PER_priority_treatment_desc: "Меджлис постановил, что мы должны относиться к штатам, имеющим наши нефтяные ресурсы, с более высоким приоритетом, как к способу обеспечения стабильности и высокой производительности в этих регионах."
 PER_look_the_other_way: "Посмотрите в другую сторону"
 PER_look_the_other_way_desc: "Меджлис постановил, что мы должны смотреть в другую сторону, когда дело доходит до налогообложения корпораций, которые пытаются работать, позволяя им процветать в своей промышленной экспансии."
 PER_open_borders_more_workers: "Открытые границы, больше рабочих"
 PER_open_borders_more_workers_desc: "Меджлис постановил, что мы должны открыть наши границы, чтобы позволить приток рабочей силы в нашу страну."
 PER_intervention_in_the_east: "Интервенция на Востоке"
 PER_intervention_in_the_east_desc: "Меджлис постановил, что мы должны отправить [PER.GetFlag] иранские войска в [AFG.GetFlag] Афганистан для борьбы с [TAL.GetFlag] Талибаном."
 PER_lessons_of_white_revolution: "Плоды Белой революции"
 PER_lessons_of_white_revolution_desc: "Меджлис постановил, что мы должны открыть для людей «Эру процветания и современности», подобную эпохе белой революции."
 PER_brother_nations: "Братские нации"
 PER_brother_nations_desc: "Меджлис постановил, что мы должны восстановить наше влияние на [AFG.GetFlag] Афганистан и [TAJ.GetFlag] Таджикистан."
 PER_fight_against_evil: "Борьба со злом"
 PER_fight_against_evil_desc: "Меджлис постановил, что мы должны вести войну против преступников, находящихся в южном Ливане."
 PER_our_lost_jewel: "Наша украденная драгоценность"
 PER_our_lost_jewel_desc: "Меджлис постановил, что мы должны вернуть [BHR.GetFlag] Бахрейн полностью как можно скорее, поскольку Меджлис и его спикер считают эту страну «украденной драгоценностью»."
 PER_the_lions_jungle: "Львиные джунгли"
 PER_the_lions_jungle_desc: "Меджлис постановил, что мы должны добиться полной независимости от любого иностранного влияния, при этом спикер Меджлиса объявил [PER.GetFlag] Иран и его территории «Львиными джунглями и единственными львиными джунглями»."
 PER_prosperity_of_the_people: "Процветание народа"
 PER_prosperity_of_the_people_desc: "Меджлис постановил, что мы должны обеспечить, чтобы доходы людей соответствовали среднему среднему уровню по региональным стандартам. Должно быть, прошли те времена, когда [PER.GetFlag] иранцы зарабатывали меньше, чем все остальные."
 PER_insurgencies_nowhere: "Восточная резолюция"
 PER_insurgencies_nowhere_desc: "Меджлис постановил, что мы должны найти решение «Восточного конфликта», в котором ультранационалисты заявили о своей поддержке иранского вмешательства в прекращение конфликта, бушующего на нашей границе."
 PER_jobs_in_the_arms_industry: "Вакансии в оружейной промышленности"
 PER_jobs_in_the_arms_industry_desc: "Меджлис постановил, что мы должны найти новые рабочие места для людей, и одной из возможных областей, которую мы могли бы развивать, является военная промышленность."
 PER_clear_skies: "Чистое небо"
 PER_clear_skies_desc: "Меджлис постановил, что мы должны построить новые системы ПВО, чтобы защитить нашу страну от иностранных самолетов, вторгающихся незаметно для нас."
 PER_sound_of_marching_boots: "Звук марширующих сапог"
 PER_sound_of_marching_boots_desc: "Меджлис постановил, что мы должны увеличить численность наших вооруженных сил как минимум до 400 000 человек."
 PER_endless_stockpiles: "Бесконечные запасы"
 PER_endless_stockpiles_desc: "Меджлис постановил, что мы должны расширить наши запасы ОБТ-танков и доказать нации, что мы сильнее, чем некоторые могут нас представить."
 PER_calm_waters: "Прирученные воды"
 PER_calm_waters_desc: "Меджлис постановил, что мы должны построить новые военно-морские объекты, чтобы способствовать росту нашей военно-морской мощи в регионе."
 PER_national_connection: "Национальная связь"
 PER_national_connection_desc: "Меджлис постановил, что мы должны построить новые сети по всей стране."
 PER_friends_from_across: "Друзья из-за границы"
 PER_friends_from_across_desc: "Меджлис постановил, что мы должны присоединиться к ШОС, чтобы стимулировать нашу национальную торговлю."
 PER_booming_economy: "Быстро развивающаяся экономика"
 PER_booming_economy_desc: "Меджлис постановил, что мы должны обеспечить экономическое процветание нашему народу, несмотря ни на что."
 PER_safe_flight: "Безопасные полеты"
 PER_safe_flight_desc: "Меджлис постановил, что мы должны улучшить нашу воздушную инфраструктуру и создать адекватные условия на благо нашего народа."
 PER_seagulls_screech: "Чайка кричит"
 PER_seagulls_screech_desc: "Меджлис постановил, что мы построим новые порты на юге нашей страны, что обеспечит лучший доступ к портам, что призвано улучшить международную торговлю."
 PER_brothers_to_the_east: "Братья на Востоке"
 PER_brothers_to_the_east_desc: "Меджлис постановил, что мы должны расширить свое присутствие в странах, которые имеют с нами общий язык."
 PER_investments_everywhere: "Инвестиции повсюду"
 PER_investments_everywhere_desc: "Меджлис постановил, что мы должны вложить значительную сумму денег и сохранить инвестиции в течение 1 года."
 PER_those_in_need: "Те, кто нуждается"
 PER_those_in_need_desc: "Меджлис постановил, что мы должны улучшить условия, инфраструктуру и условия жизни «тех, кто нуждается», имея в виду наши более бедные штаты."
 PER_a_place_for_all: "Место для всех"
 PER_a_place_for_all_desc: "Меджлис постановил, что мы должны создать новую инфраструктуру в районах, куда стало переезжать больше мигрантов, как способ улучшить качество их жизни и сделать Иран местом для всех."
 PER_productive_promises: "Продуктивные обещания"
 PER_productive_promises_desc: "Меджлис постановил, что мы должны создать больше возможностей трудоустройства для большего числа людей в нашей стране, чтобы выполнить наши обещания по созданию большего количества рабочих мест для людей."
 PER_faith_in_the_government: "Вера в правительство"
 PER_faith_in_the_government_desc: "Меджлис постановил, что мы должны восстановить веру в правительство, и один из способов сделать это – положить конец коррупции."
 PER_breaks_for_the_needy: "Перерывы для маленького человека"
 PER_breaks_for_the_needy_desc: "Меджлис постановил, что мы должны ввести налоговые льготы для физических лиц, одновременно ужесточив правила и налоги для корпораций, чтобы поддерживать стабильный доход."
 PER_industrialization_of_rural_areas: "Сельская индустриализация"
 PER_industrialization_of_rural_areas_desc: "Меджлис постановил, что мы должны индустриализировать сельские районы, которым не уделяется много внимания."
 PER_meddling_in_conflicts: "Вмешательство в конфликты"
 PER_meddling_in_conflicts_desc: "Меджлис постановил, что мы должны расширить нашу разведку о конфликтах, происходящих между Турцией и Грецией."
 PER_passive_aggressive_competition: "Пассивная агрессивная конкуренция"
 PER_passive_aggressive_competition_desc: "Меджлис постановил, что мы должны расширить участие нашего народа в политике, и один из способов сделать это — повысить популярность наших фронтов."
 PER_new_energy: "Новая Энергия"
 PER_new_energy_desc: "Меджлис постановил, что мы должны создать новые источники энергии для питания домов, предприятий и автомобилей людей."
 PER_a_thriving_economy: "Процветающая экономика"
 PER_a_thriving_economy_desc: "Меджлис постановил, что мы должны бороться с нашим долгом и снизить процентные ставки до более благоприятного уровня."
 PER_intervention_in_afghanistan: "Интервенция в Афганистане"
 PER_intervention_in_afghanistan_desc: "Меджлис постановил, что мы должны отправить [PER.GetFlag] иранские войска в [AFG.GetFlag] Афганистан для борьбы с [TAL.GetFlag] Талибаном."
 PER_developing_the_capital: "Развитие столицы"
 PER_developing_the_capital_desc: "Меджлис постановил, что мы должны начать развитие столицы Тегерана как средства повышения духа нашего народа в этом регионе."
 PER_syrian_hand: "Сирийская рука"
 PER_syrian_hand_desc: "Меджлис постановил, что мы должны подчинить сирийское правительство нашему собственному влиянию любыми необходимыми средствами."
 PER_the_armys_suppliers: "Прибыль в армии"
 PER_the_armys_suppliers_desc: "Меджлис постановил, что мы должны увеличить промышленный потенциал армии, чтобы увеличить прибыль, получаемую от производства оборудования."
 PER_ease_of_prayer: "Дороги праведности"
 PER_ease_of_prayer_desc: "Меджлис постановил, что мы должны улучшить дороги и инфраструктуру внутри и вокруг наших религиозных и святых мест и городов."
 PER_our_rightful_money: "Наши законные деньги"
 PER_our_rightful_money_desc: "Меджлис постановил, что мы должны потребовать от иракцев репараций, которые они уже давно должны нам в результате войны в 1980-х годах."
 PER_enemies_on_a_leash: "Враги на нашем поводке"
 PER_enemies_on_a_leash_desc: "Меджлис постановил, что мы должны держать наших врагов на поводке, контролируя их правительства и их экономику."
 PER_fighting_foreigners: "Борьба с иностранцами"
 PER_fighting_foreigners_desc: "Меджлис постановил, что мы должны бороться с иностранцами, которые пытаются помешать независимости стран региона, и что мы должны снизить их влияние в Иордании."
 PER_aiding_the_farmer: "Сельское расширение"
 PER_aiding_the_farmer_desc: "Меджлис постановил, что мы должны расширять сельские территории, в частности, путем строительства более качественных и современных ферм."
 PER_fueling_our_revolution: "Подпитка революции"
 PER_fueling_our_revolution_desc: "Меджлис постановил, что мы должны улучшить нашу нефтяную инфраструктуру, чтобы «подпитывать нашу революцию»."
 PER_outnumbering_the_enemy: "Подавление врага"
 PER_outnumbering_the_enemy_desc: "Меджлис постановил, что мы должны сокрушить всех наших врагов, хвастаясь более высокой численностью войск, в результате чего их статистика кажется хуже по сравнению с ними."
 PER_safety_with_stability: "Безопасность через стабильность"
 PER_safety_with_stability_desc: "Меджлис постановил, что мы должны обеспечить безопасность и стабильность внутри нашей страны, повышая нашу безопасность."
 PER_national_deterrents: "Национальные сдерживающие факторы"
 PER_national_deterrents_desc: "Меджлис постановил, что мы должны создать новые средства сдерживания, чтобы держать наших врагов на расстоянии, и дважды подумать, прежде чем нападать на нас."
 PER_exploiting_our_proxies: "Использование наших прокси"
 PER_exploiting_our_proxies_desc: "Меджлис постановил, что мы должны найти другой способ накопления доходов, и некоторые члены парламента намекнули на получение этих денег от стран, внутри которых у нас много доверенных лиц."
 PER_productive_state: "Продуктивное государство"
 PER_productive_state_desc: "Меджлис постановил, что наша страна должна выполнить квоту производительности, поскольку наша страна сильно отстает от некоторых других стран мира."
