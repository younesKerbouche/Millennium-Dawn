 PER_pezeshkian_name: "Масуд Пезешкиан"
 PER_pezeshkian_bio: "Родившийся 29 сентября 1954 года в семье азербайджанского происхождения, Пезешкиан отправился служить губернатором округов Пираншахр и Нагаде. Он был избран в иранский парламент (Меджлис) 5 раз и был министром здравоохранения с 2001 по 2005 год при правительстве Мохаммада Хатами. Во время ирано-иракской войны он и его семья часто выезжали на передовую, часто помогая с медицинскими усилиями. В 1993 году он потерял жену и младшего сына в автокатастрофе, и с тех пор он больше не женился. Он также владеет несколькими языками, говоря на фарси, арабском, курдском и азербайджанском языках."
