 SPECIAL_FORCES_ELITE: "Элита спецназа"
 SPECIAL_FORCES_ELITE_DESC: "Эта доктрина организует специальные силы как высокоотборные подразделения, подготовленные для выполнения сложных, высокоприоритетных задач, требующих точности и осмотрительности. Элитные концепции спецназа акцентируют глубокую интеграцию передовых возможностей и операционную эффективность в самых разнообразных условиях."
 GRAND_DOCTRINE_LOCAL_AIRSPACE_DEFENCE: "Местная противовоздушная оборона"
 GRAND_DOCTRINE_STRATEGIC_DESTRUCTION: "Стратегическое уничтожение"
 GRAND_DOCTRINE_AIR_SUPREMACY: "Превосходство в воздухе"
 GRAND_DOCTRINE_MIXED_ROLE: "Смешанная роль"
 GRAND_DOCTRINE_COMBINED_ARMS: "Совместные вооружённые силы"
 GRAND_DOCTRINE_SHOCK_AND_AWE: "Удар и трепет"
 GRAND_DOCTRINE_SHOCK_AND_AWE_DESC: "Эта великая доктрина организует сухопутные операции вокруг быстрого, концентрированного применения боевой мощи для достижения решающих оперативных эффектов. Концепции шока и трепета делают акцент на темпе, доминировании и скоординированном применении сил."
 GRAND_DOCTRINE_DEFENCE_IN_DEPTH: "Глубокая оборона"
 GRAND_DOCTRINE_DEFENCE_IN_DEPTH_DESC: "Эта великая доктрина структурирует сухопутную оборону посредством эшелонированных позиций и применения сил на основе глубины по всему театру военных действий. Концепции обороны в глубину подчёркивают непрерывную оборонительную связность и контролируемое оперативное пространство."
 GRAND_DOCTRINE_MISSION_COMMAND: "Командование миссией"
 GRAND_DOCTRINE_BATTLEFIELD_SUPPORT: "Поддержка на поле боя"
 GRAND_DOCTRINE_MISSION_COMMAND_DESC: "Эта грандиозная доктрина структурирует сухопутные войска вокруг делегированной власти, руководствующейся чёткими намерениями и определёнными целями. Концепции командования по задачам подчёркивают инициативу и скоординированное выполнение на нескольких эшелонах."
 GRAND_DOCTRINE_GUERRILLA_WARFARE: "Партизанская война"
 GRAND_DOCTRINE_GUERRILLA_WARFARE_DESC: "Эта великая доктрина организует сухопутные операции вокруг нерегулярных сил, ведущих рассредоточенные и продолжительные боевые действия. Концепции партизанской войны делают упор на локальную организацию и постоянное давление в условиях оспариваемых территорий."
 GRAND_DOCTRINE_EQUIPMENT_MIXED: "Смешанное оснащение"
 GRAND_DOCTRINE_EQUIPMENT_MIXED_DESC: "Эта великая доктрина организует оснащение войск, комбинируя различные системы для поддержки разнообразных оперативных требований. Концепции смешанного снаряжения подчеркивают гибкость в оснащении формирований для различных боевых ролей."
 GRAND_DOCTRINE_EQUIPMENT_LIGHT: "Лёгкое оснащение"
 GRAND_DOCTRINE_EQUIPMENT_HEAVY: "Тяжёлое оснащение"
 GRAND_DOCTRINE_EQUIPMENT_MOBILE: "Подвижное оснащение"
 GRAND_DOCTRINE_EQUIPMENT_FIRES: "Оснащение для огневой поддержки"
 GRAND_DOCTRINE_EQUIPMENT_FULL: "Полное оснащение"
 GRAND_DOCTRINE_BLUE_WATER: "Флот открытого моря"
 GRAND_DOCTRINE_GREEN_WATER: "Прибрежный флот"
 GRAND_DOCTRINE_JEUNE_ECOLE: "Молодая школа"
 GRAND_DOCTRINE_GUERRE_DE_COURSE: "Корсарская война"
 GRAND_DOCTRINE_COMBINED_ARMS_DESC: "Эта великая доктрина организует сухопутные войска вокруг интегрированного использования маневра, огневой поддержки и элементов снабжения. Концепции общевойскового боя подчеркивают синхронизированные действия различных формирований для создания цельного эффекта на поле боя."
