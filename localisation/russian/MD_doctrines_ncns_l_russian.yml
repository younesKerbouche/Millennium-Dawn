 GRAND_DOCTRINE_LOCAL_AIRSPACE_DEFENCE_DESC: "Эта общая доктрина строит структуру военно-воздушных сил вокруг защиты и контроля национального и регионального воздушного пространства. Концепции местной защиты воздушного пространства делают упор на скоординированное наблюдение и реагирование в пределах определенных воздушных зон."
 GRAND_DOCTRINE_STRATEGIC_DESTRUCTION_DESC: "Эта масштабная доктрина организует использование военно-воздушных сил для проведения продолжительных операций, направленных на ослабление стратегического потенциала противника. Концепции стратегического уничтожения делают упор на скоординированное применение воздушных средств на больших оперативных глубинах."
 GRAND_DOCTRINE_AIR_BATTLEFIELD_SUPPORT_DESC: "Эта общая доктрина структурирует воздушные операции таким образом, чтобы они напрямую поддерживали сухопутные и военно-морские силы в зонах активных боевых действий. Концепции обеспечения боевых действий подчеркивают интеграцию военно-воздушных сил в совместное оперативное планирование."
 GRAND_DOCTRINE_AIR_SUPREMACY_DESC: "Эта грандиозная доктрина организует военно-воздушные силы для установления и поддержания контроля над воздушным пространством. Концепция превосходства в воздухе делает упор на скоординированные воздушные операции для обеспечения свободы действий во всех оперативных районах."
 GRAND_DOCTRINE_MIXED_ROLE_DESC: "Эта общая доктрина структурирует военно-воздушные силы таким образом, чтобы сбалансировать множество оперативных задач в рамках единой системы. Концепция смешанных ролей подчеркивает гибкость применения военно-воздушных сил в различных задачах."
 GRAND_DOCTRINE_BATTLEFIELD_SUPPORT_DESC: "Эта масштабная доктрина организует сухопутные войска таким образом, чтобы интегрировать вспомогательные возможности в операции на передовой. Концепции обеспечения боевых действий подчеркивают координацию огневой поддержки, материально-технического снабжения и вспомогательных элементов в рамках планирования наземных боевых действий."
 GRAND_DOCTRINE_EQUIPMENT_LIGHT_DESC: "Эта общая доктрина организует силы вокруг легких и упрощенных комплектов техники. Концепция легкой техники делает акцент на простоте развертывания и адаптируемости к различным оперативным условиям."
 GRAND_DOCTRINE_EQUIPMENT_HEAVY_DESC: "Эта масштабная доктрина строит вооруженные силы вокруг систем высокозащищенной и высокоэффективной техники. Концепция тяжелой техники делает упор на постоянное присутствие и высокую боеспособность в составе формирований."
 GRAND_DOCTRINE_EQUIPMENT_MOBILE_DESC: "Эта общая доктрина организует оснащение войск для обеспечения высокой оперативной мобильности. Концепция мобильного вооружения делает акцент на перемещении, передислокации и дальности оперативного действия."
 GRAND_DOCTRINE_EQUIPMENT_FIRES_DESC: "Эта общая доктрина строит разработку техники вокруг систем, предназначенных для обеспечения непрямого и поддерживающего огневого воздействия. Концепции техники огневой поддержки делают упор на скоординированное применение боевой мощи на всей территории поля боя."
 GRAND_DOCTRINE_EQUIPMENT_FULL_DESC: "Эта общая доктрина организует силы вокруг всестороннего и полного обеспечения оборудованием. Концепция полного оснащения делает упор на стандартизированное снаряжение для поддержки длительных и широкомасштабных операций."
 GRAND_DOCTRINE_BLUE_WATER_DESC: "Эта масштабная доктрина структурирует военно-морские силы для проведения продолжительных операций в открытом океане и на отдаленных морских театрах военных действий. Концепции военно-морского флота, способного действовать в открытом море, делают упор на глобальный охват, проекцию силы и постоянное присутствие флота."
 GRAND_DOCTRINE_GREEN_WATER_DESC: "Эта общая доктрина организует военно-морские силы вокруг операций в прибрежных и региональных морских районах. Концепции военно-морского флота, ориентированного на прибрежные воды, делают упор на влияние на побережье и региональный контроль над морем."
 GRAND_DOCTRINE_JEUNE_ECOLE_DESC: "Эта общая доктрина строит военно-морскую стратегию вокруг небольших специализированных судов и распределенных морских операций. Концепции «Молодой школы» подчеркивают асимметрию и избирательное применение силы в военно-морской войне."
 GRAND_DOCTRINE_GUERRE_DE_COURSE_DESC: "Эта грандиозная доктрина организует военно-морские операции вокруг нарушения морской активности посредством ведения войны, ориентированной на торговлю. Концепции «гоночной войны» подчеркивают целенаправленные военно-морские действия через морские линии связи."
