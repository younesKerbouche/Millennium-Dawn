 MARINE_SPECIAL_FORCES: "Морские коммандос"
 MARINE_SPECIAL_FORCES_DESC: "Данная доктрина структурирует морские силы как специализированные подразделения, подготовленные для операций в прибрежных и речных районах. Концепция морской пехоты делает акцент на точности, адаптивности и интеграции морской и наземной обороны."
 MARINE_MASSIVE_FORCES: "Амфибийные батальоны"
 MARINE_SPECIAL_FORCES_MASSIVE_DESC: "Эта доктрина организует морские силы в более крупные десантные формирования, предназначенные для длительных операций на передовой и в прибрежных районах. Концепция десантного батальона делает упор на скоординированные десантные операции и непрерывное ведение боевых действий на суше."
 AIRBORN_FORCES_SPECIALS: "Десантные парашютисты"
 AIRBORN_FORCES_SPECIALS_DESC: "Эта доктрина строит воздушно-десантные войска вокруг быстрой переброски в тыл противника. Концепция воздушно-десантных войск делает упор на внезапность, оперативный охват, самостоятельные действия в зонах боевых действий."
 AIRBORN_FORCES_OPERAIONS: "Воздушно-десантное командование"
 AIRBORN_FORCES_OPERAIONS_DESC: "Эта доктрина организует воздушно-десантные операции в рамках специализированных командных структур, ориентированных на проведение длительных операций за пределами дружественных сил. Концепции командования воздушно-десантными войсками делают упор на выносливость, координацию и постоянное оперативное присутствие."
 RANGER_FORCES_DOCTRINES: "Ranger Operators"
 RANGER_FORCES_DOCTRINES_DESC: "Данная доктрина структурирует силы рейнджеров как высокоадаптивные подразделения, обученные для операций в сложной и труднопроходимой местности. Концепция действий рейнджеров делает акцент на мобильности, инициативе, точном применении силы."
 SUBDOCTRINE_OPERATIONS_CENTRAL_COMMAND: "Централизованное командование"
 SUBDOCTRINE_OPERATIONS_CENTRAL_COMMAND_DESC: "Данная доктрина передает воздушные операции под единое центральное командование, где планирование, определение приоритетов и выполнение задач осуществляются из одного источника. Централизованное командование обеспечивает согласованность оперативных намерений и скоординированное применение военно-воздушных сил на всем театре военных действий."
 SUBDOCTRINE_OPERATIONS_DETACHED_COMMAND: "Отдельное командование"
 SUBDOCTRINE_OPERATIONS_DETACHED_COMMAND_DESC: "Эта доктрина передает воздушные операции полунезависимым командованиям, предоставляя делегированные полномочия по планированию и выполнению в пределах определенных оперативных границ. Выделенное командование позволяет принимать решения на местном уровне, сохраняя при этом соответствие общим стратегическим целям."
 SUBDOCTRINE_OPERATIONS_NAVAL_AIR: "Военно-морское командование"
 SUBDOCTRINE_OPERATIONS_NAVAL_AIR_DESC: "Данная доктрина объединяет воздушные операции в рамках военно-морских командных структур, согласовывая планирование и выполнение задач в области применения воздушной мощи с морскими целями. Военно-морское командование обеспечивает скоординированное использование воздушных средств в поддержку операций флота и контроля над морской сферой."
 SUBDOCTRINE_DESIGN_MULTIROLE: "Многоцелевые конструкции"
 SUBDOCTRINE_DESIGN_MULTIROLE_DESC: "Эта доктрина делает акцент на разработке самолётов, способных выполнять несколько типов задач на одной платформе. Многоцелевые конструкции отдают приоритет адаптивности и интегрированным системам для поддержки широкого спектра оперативных требований во всём воздушном пространстве."
 SUBDOCTRINE_DESIGN_DEDICATED: "Специализированные разработки"
 SUBDOCTRINE_DESIGN_DEDICATED_DESC: "Данная доктрина сосредоточена на разработке летательных аппаратов, оптимизированных для выполнения конкретной оперативной задачи. Специализированные конструкции подчеркивают специализацию и индивидуально подобранные характеристики для удовлетворения четко определенных требований к выполнению задач в воздушном пространстве."
 SUBDOCTRINE_DESIGN_HEAVY: "Тяжелые конструкции"
 SUBDOCTRINE_DESIGN_HEAVY_DESC: "В этой доктрине особое внимание уделяется разработке крупных и надежных конструкций самолетов, ориентированных на долговечность, грузоподъемность и постоянное оперативное присутствие. В тяжелых конструкциях приоритет отдается прочности конструкции и интегрированным системам для поддержки сложных воздушных перевозок."
 SUBDOCTRINE_DESIGN_DRONE: "Проекты дронов"
 SUBDOCTRINE_HEAVY_STRATEGIC_BOMBER: "Стратегические бомбардировщики"
 SUBDOCTRINE_HEAVY_STRATEGIC_BOMBER_DESC: "Эта доктрина фокусируется на разработке самолетов, предназначенных для стратегических ударных операций на большие расстояния. Стратегические бомбардировщики предназначены для обеспечения устойчивой воздушной мощи на огромных расстояниях в поддержку всеохватывающих военных целей."
 SUBDOCTRINE_HEAVY_NAVAL_BOMBERS: "Морские бомбардировщики"
 SUBDOCTRINE_HEAVY_NAVAL_BOMBERS_DESC: "В этой доктрине особое внимание уделяется разработке самолетов, предназначенных для действий в тесной координации с военно-морскими силами. Конструкции морских бомбардировщиков ориентированы на расширение влияния авиации над морской средой в поддержку военно-морских операций и целей контроля над морем."
 SUBDOCTRINE_HEAVY_GUNSHIPS: "Тяжелый боевой корабль"
 SUBDOCTRINE_HEAVY_GUNSHIPS_DESC: "Эта доктрина фокусируется на разработке тяжеловооруженных самолетов, предназначенных для обеспечения устойчивой огневой мощи в воздухе. Конструкции тяжелых боевых кораблей подчеркивают интегрированные системы вооружения и длительное присутствие для поддержки воздушных операций в сложных условиях."
 SUBDOCTRINE_MULTIROLE_MIXED: "Смешанный многоцелевой"
 SUBDOCTRINE_MULTIROLE_MIXED_DESC: "Эта доктрина продвигает сбалансированный подход к разработке многоцелевых самолетов путем объединения различных философий проектирования в рамках единых военно-воздушных сил. Смешанные многоцелевые концепции подчеркивают гибкость состава войск для удовлетворения широкого спектра эксплуатационных требований."
 SUBDOCTRINE_MULTIROLE_STRIKE: "Ударный самолет"
 SUBDOCTRINE_MULTIROLE_STRIKE_DESC: "В этой доктрине особое внимание уделяется разработке многоцелевых самолетов, ориентированных на наступательные воздушные операции. В проектах, ориентированных на нанесение ударов, приоритет отдается эффективному нанесению ударов с воздуха по обозначенным целям в поддержку более широких оперативных целей."
 SUBDOCTRINE_MULTIROLE_OPERATIONS: "Многоцелевые операции"
 SUBDOCTRINE_MULTIROLE_OPERATIONS_DESC: "Эта доктрина строит воздушные операции вокруг многоцелевых самолетов, способных выполнять различные задачи. В ходе многоцелевых операций особое внимание уделяется скоординированному использованию адаптируемых воздушных платформ для решения широкого спектра оперативных задач."
 SUBDOCTRINE_STRIKE_CAS: "Самолет CAS"
 SUBDOCTRINE_STRIKE_CAS_DESC: "Эта доктрина сосредоточена на разработке самолётов, предназначенных для поддержки наземных операций путём прямого авиационного воздействия. Самолёты непосредственной авиационной поддержки (CAS) призваны обеспечивать оперативную и продолжительную поддержку с воздуха в тесном взаимодействии с сухопутными войсками."
 SUBDOCTRINE_STRIKE_NAVAL: "Naval Striker"
 SUBDOCTRINE_STRIKE_NAVAL_DESC: "Эта доктрина сосредоточена на развитии ударных самолётов, предназначенных для поддержки морских целей. Концепции морского удара подчёркивают интеграцию авиации с морскими операциями для проецирования силы на морских театрах."
 SUBDOCTRINE_STRIKE_MUNITIONS: "Ударные боеприпасы"
 SUBDOCTRINE_STRIKE_MUNITIONS_DESC: "Эта доктрина делает упор на разработку и интеграцию боеприпасов, предназначенных для высокоточных ударных операций. Концепции ударных боеприпасов сосредоточены на повышении эффективности применения огневой мощи, доставляемой по воздуху, в поддержку оперативных целей."
 SUBDOCTRINE_FIGHTER_LIGHT: "Легкие истребители"
 SUBDOCTRINE_FIGHTER_LIGHT_DESC: "Эта доктрина сосредоточена на разработке легких истребителей, оптимизированных для маневренности и быстрого выполнения воздушных операций. Конструкции легких истребителей подчеркивают высокую эффективность и гибкое применение в рамках общей системы воздушного боя."
 SUBDOCTRINE_FIGHTER_AIR_SUP: "Господство в воздухе"
 SUBDOCTRINE_FIGHTER_AIR_SUP_DESC: "Эта доктрина сосредоточена на разработке и применении истребителей для установления и поддержания контроля над воздушным пространством. Концепции превосходства в воздухе подчеркивают скоординированные операции воздушного боя для обеспечения свободы действий на всем театре военных действий."
 SUBDOCTRINE_STRUCTURE_CENTRAL_COMMAND: "Центральное командование"
 SUBDOCTRINE_STRUCTURE_CENTRAL_COMMAND_DESC: "Эта доктрина организует сухопутные войска под единым центральным командованием, где планированием, координацией и исполнением руководит единый орган власти. Структуры центрального командования обеспечивают согласованность оперативных намерений и синхронное применение сухопутных войск по всему полю боя."
 SUBDOCTRINE_STRUCTURE_DECENTRAL_COMMAND: "Децентрализованное командование"
 SUBDOCTRINE_STRUCTURE_DECENTRAL_COMMAND_DESC: "Эта доктрина распределяет командные полномочия между несколькими эшелонами сухопутных войск, позволяя подчиненным формированиям планировать и проводить операции в рамках поставленных целей. Децентрализованные командные структуры делают упор на инициативу и оперативное принятие решений во всем боевом пространстве."
 SUBDOCTRINE_STRUCTURE_BCT: "Боевые группы батальона"
 SUBDOCTRINE_STRUCTURE_BCT_DESC: "Эта доктрина структурирует сухопутные войска вокруг автономных формирований батальонного уровня, предназначенных для проведения общевойсковых операций. Боевые группы батальона объединяют элементы маневрирования, огневой поддержки и жизнеобеспечения для эффективного действия в назначенных оперативных районах."
 SUBDOCTRINE_OPERATION_DECENTRALIZED_SUPPLY: "Децентрализованное снабжение"
 SUBDOCTRINE_OPERATION_DECENTRALIZED_SUPPLY_DESC: "Эта доктрина организует обеспечение сухопутных войск с помощью распределенных структур материально-технического обеспечения, которые поддерживают подразделения в нескольких операционных районах. Концепции децентрализованного снабжения подчеркивают локализованный контроль над ресурсами для поддержания темпов работы и непрерывности."
 SUBDOCTRINE_OPERATION_CENTRALIZED_SUPPLY: "Централизованное снабжение"
 SUBDOCTRINE_OPERATION_CENTRALIZED_SUPPLY_DESC: "Эта доктрина организует обеспечение сухопутных войск в рамках централизованных структур материально-технического обеспечения, которые координируют распределение снабжения по району операций. Концепции централизованного снабжения подчеркивают единое планирование и контроль для обеспечения последовательной поддержки наземных операций."
 SUBDOCTRINE_OPERATION_SCAVENGING_SUPPLY: "Поставка продувочных материалов"
 SUBDOCTRINE_OPERATION_SCAVENGING_SUPPLY_DESC: "Эта доктрина поддерживает сухопутные войска за счет использования местных ресурсов в оперативной обстановке. Концепции снабжения мусором сосредоточены на адаптивной закупке и интеграции трофейных или самодельных материальных средств для поддержки текущих наземных операций."
 SUBDOCTRINE_OPERATION_ADVERSE: "Неблагоприятные операции"
 SUBDOCTRINE_OPERATION_ADVERSE_DESC: "Эта доктрина готовит сухопутные войска к проведению операций в неблагоприятных и сложных условиях. В операциях в неблагоприятных условиях особое внимание уделяется адаптивности, устойчивости и стабильной эффективности в сложных оперативных условиях."
 SUBDOCTRINE_OPERATION_VOLUNTEER: "Волонтерские операции"
 SUBDOCTRINE_OPERATION_VOLUNTEER_DESC: "Данная доктрина строит операции сухопутных войск вокруг развертывания отдельных формирований за пределами национальных границ в поддержку внешних целей. Добровольческие операции делают упор на ограниченное вмешательство, оперативную автономию и соответствие более широким стратегическим целям."
 SUBDOCTRINE_OPERATION_DEEP_BATTLE: "Глубокие боевые операции"
 SUBDOCTRINE_OPERATION_DEEP_BATTLE_DESC: "Эта доктрина структурирует наземные операции таким образом, чтобы одновременно поражать силы противника на нескольких участках боевого пространства. Концепции глубокого боя подчеркивают скоординированные действия по нарушению командования, обеспечения и маневрирования элементов за пределами непосредственной линии фронта."
 SUBDOCTRINE_OPERATION_THUNDER_RUN: "Thunder Run Ops"
 SUBDOCTRINE_OPERATION_THUNDER_RUN_DESC: "Эта доктрина строит наземные операции на основе быстрых, концентрированных ударов, направленных на достижение решающих результатов за счет скорости и шока. Операции Thunder run подчеркивают динамику и целенаправленный маневр, направленный на нарушение оперативной обстановки."
 SUBDOCTRINE_OPERATION_LIGHT_INFANTRY: "Операции легкой пехоты"
 SUBDOCTRINE_OPERATION_LIGHT_INFANTRY_DESC: "Эта доктрина организует наземные операции с использованием высокомобильных пехотных соединений, подходящих для различных условий местности и операций. Операции легкой пехоты подчеркивают гибкость, быстрое развертывание и устойчивое присутствие на поле боя."
 SUBDOCTRINE_OPERATION_GUERRILLA: "Партизанские операции"
 SUBDOCTRINE_OPERATION_GUERRILLA_DESC: "Эта доктрина строит наземные операции вокруг нерегулярных и рассредоточенных боевых формирований, действующих в условиях конфликта. Партизанские операции подчеркивают мобильность, локальную инициативу и постоянное давление, чтобы сформировать наземное боевое пространство."
 SUBDOCTRINE_OPERATION_STATIC_DEFENSE: "Операции статической защиты"
 SUBDOCTRINE_OPERATION_STATIC_DEFENSE_DESC: "Эта доктрина строит оборонительные наземные операции вокруг фиксированных позиций и подготовленных оборонительных сетей. Операции статической обороны подчеркивают контроль над территорией и организованное использование сил для удержания ключевой территории."
 SUBDOCTRINE_OPERATION_ELASTIC_DEFENSE: "Операции по эластичной защите"
 SUBDOCTRINE_OPERATION_ELASTIC_DEFENSE_DESC: "Эта доктрина организует оборонительные операции посредством контролируемого перемещения и применения сил на глубине. Концепции эластичной обороны подчеркивают формирование боевого пространства при сохранении боевой эффективности на последовательных уровнях защиты."
 SUBDOCTRINE_OPERATION_MOBILE_DEFENSE: "Мобильные оборонительные операции"
 SUBDOCTRINE_OPERATION_MOBILE_DEFENSE_DESC: "Эта доктрина строит оборонительные наземные операции вокруг ориентированных на маневр сил, способных динамично реагировать на действия противника. Концепции мобильной обороны подчеркивают гибкость и скоординированный контрманевр в рамках оборонительного боевого пространства."
 SUBDOCTRINE_OPERATION_INSURGENT: "Операции повстанцев"
 SUBDOCTRINE_OPERATION_INSURGENT_DESC: "Эта доктрина организует сухопутные войска вокруг нерегулярных боевых действий, проводимых децентрализованными и внедренными боевыми элементами. В операциях повстанцев особое внимание уделяется постоянному взаимодействию и контролю, ориентированному на население, с целью оказания влияния на оперативную обстановку."
 SUBDOCTRINE_TECHNOLOGY_HIGH: "High Tech Army"
 SUBDOCTRINE_TECHNOLOGY_HIGH_DESC: "This doctrine structures land forces around the extensive integration of advanced technologies across combat, command, and sustainment functions. High tech army concepts emphasize technological superiority as a central element of operational effectiveness."
 SUBDOCTRINE_TECHNOLOGY_COMMON: "Common Tech Army"
 SUBDOCTRINE_TECHNOLOGY_COMMON_DESC: "This doctrine organizes land forces around widely available and standardized military technologies. Common tech army concepts emphasize reliability, scalability, and broad interoperability across formations."
 SUBDOCTRINE_TECHNOLOGY_LOW: "Low Tech Army"
 SUBDOCTRINE_TECHNOLOGY_LOW_DESC: "This doctrine structures land forces around minimal reliance on advanced technological systems. Low tech army concepts emphasize basic equipment, simplicity, and operational functionality under limited technological conditions."
 SUBDOCTRINE_TRAINING_REDUCED: "Reduced Training"
 SUBDOCTRINE_TRAINING_REDUCED_DESC: "This doctrine minimizes formal training requirements to accelerate force generation and deployment. Reduced training concepts emphasize basic operational readiness and rapid force availability."
 SUBDOCTRINE_TRAINING_ADVANCED: "Advanced Training"
 SUBDOCTRINE_TRAINING_ADVANCED_DESC: "This doctrine emphasizes extensive and structured training programs to enhance unit cohesion and operational proficiency. Advanced training concepts focus on preparing forces for complex and demanding operational environments."
 SUBDOCTRINE_TRAINING_SKILLS: "Skill School "
 SUBDOCTRINE_TRAINING_SKILLS_DESC: "This doctrine structures training around the systematic development of specialized military skills. Skill-focused training emphasizes technical competence and role-specific proficiency within land forces."
 SUBDOCTRINE_TRAINING_SURVIVAL: "Survival Training"
 SUBDOCTRINE_TRAINING_SURVIVA_DESC: "This doctrine emphasizes training focused on endurance and adaptability in austere and hostile environments. Survival training concepts prepare forces to sustain operations under adverse conditions."
 SUBDOCTRINE_LEADERSHIP_OFFICER: "Officer Training"
 SUBDOCTRINE_LEADERSHIP_OFFICER_DESC: "This doctrine centers leadership development on commissioned officers through formal education and command preparation. Officer training concepts emphasize planning, coordination, and organizational control within land forces."
 SUBDOCTRINE_LEADERSHIP_NCO: "Подготовка сержантского состава"
 SUBDOCTRINE_LEADERSHIP_NCO_DESC: "This doctrine structures leadership development around non-commissioned officers as the backbone of land force command. NCO training concepts emphasize tactical leadership and day-to-day unit effectiveness."
 SUBDOCTRINE_LEADERSHIP_REDUCED: "Сниженные стандарты"
 SUBDOCTRINE_LEADERSHIP_REDUCED_DESC: "This doctrine lowers formal leadership qualification requirements to expand command capacity. Reduced standards concepts emphasize expedient leadership generation to support force expansion."
 SUBDOCTRINE_EQUIPMENT_BASE_INFANTRY: "Base Infantry Load"
 SUBDOCTRINE_EQUIPMENT_BASE_INFANTRY_DESC: "This doctrine defines a standardized infantry equipment load focused on essential weapons and support gear. Base infantry load concepts emphasize balance and general-purpose capability for sustained ground operations."
 SUBDOCTRINE_EQUIPMENT_LIGHT_INFANTRY: "Light Infantry Load"
 SUBDOCTRINE_EQUIPMENT_LIGHT_INFANTRY_DESC: "This doctrine structures infantry equipment around reduced weight and simplified loadouts. Light infantry load concepts emphasize mobility and ease of deployment across varied operational environments."
 SUBDOCTRINE_EQUIPMENT_HEAVY_INFANTRY: "Heavy Infantry Load"
 SUBDOCTRINE_EQUIPMENT_HEAVY_INFANTRY_DESC: "This doctrine equips infantry formations with expanded weapons and protection systems. Heavy infantry load concepts emphasize increased firepower and resilience during ground engagements."
 SUBDOCTRINE_EQUIPMENT_BASE_MOTORIZED: "Motorized Basic Setup"
 SUBDOCTRINE_EQUIPMENT_BASE_MOTORIZED_DESC: "This doctrine defines a standardized equipment configuration for motorized infantry units. Motorized basic setups emphasize balanced mobility and combat capability supported by wheeled transport."
 SUBDOCTRINE_EQUIPMENT_LIGHT_MOTORIZED: "Motorized Light Setup"
 SUBDOCTRINE_EQUIPMENT_LIGHT_MOTORIZED_DESC: "This doctrine structures motorized unit equipment around lighter vehicles and reduced onboard systems. Light motorized setups emphasize speed and operational flexibility in ground operations."
 SUBDOCTRINE_EQUIPMENT_HEAVY_MOTORIZED: "Motorized Heavy Setup"
 SUBDOCTRINE_EQUIPMENT_HEAVY_MOTORIZED_DESC: "This doctrine equips motorized units with heavier vehicles and enhanced onboard equipment. Heavy motorized setups emphasize protection and sustained combat capability during ground operations."
 SUBDOCTRINE_EQUIPMENT_MIXED_MECHANIZED: "Mixed Mechanized Setup"
 SUBDOCTRINE_EQUIPMENT_MIXED_MECHANIZED_DESC: "This doctrine structures mechanized formations around a combination of transport and combat vehicles. Mixed mechanized setups emphasize adaptability through diverse equipment integration."
 SUBDOCTRINE_EQUIPMENT_APC_MECHANIZED: "APC Mechanized Setup"
 SUBDOCTRINE_EQUIPMENT_APC_MECHANIZED_DESC: "This doctrine organizes mechanized units around armored personnel carriers as the primary transport platform. APC mechanized setups emphasize protected mobility and infantry support in ground operations."
 SUBDOCTRINE_EQUIPMENT_IFV_MECHANIZED: "IFV Mechanized Setup"
 SUBDOCTRINE_EQUIPMENT_IFV_MECHANIZED_DESC: "This doctrine structures mechanized forces around infantry fighting vehicles with integrated combat systems. IFV mechanized setups emphasize combined mobility and direct fire support."
 SUBDOCTRINE_EQUIPMENT_MBT_TANK: "Tank Equipment"
 SUBDOCTRINE_EQUIPMENT_MBT_TANK_DESC: "This doctrine focuses on the deployment and sustainment of main battle tank formations. Tank equipment concepts emphasize armored firepower as a central element of ground combat forces."
 SUBDOCTRINE_EQUIPMENT_LIGHT_TANK: "Light Tank Setup"
 SUBDOCTRINE_EQUIPMENT_LIGHT_TANK_DESC: "This doctrine structures armored units around lighter tank platforms suited for flexible ground operations. Light tank setups emphasize mobility and operational reach within armored formations."
 SUBDOCTRINE_EQUIPMENT_SUPERHEAVY_TANK: "Superheavy Equipment"
 SUBDOCTRINE_EQUIPMENT_SUPERHEAVY_TANK_DESC: "This doctrine organizes armored forces around exceptionally heavy and protected vehicle platforms. Superheavy equipment concepts emphasize maximum armored presence within ground formations."
 SUBDOCTRINE_EQUIPMENT_TOWED_ARTILLERY: "Towed Artillery"
 SUBDOCTRINE_EQUIPMENT_TOWED_ARTILLERY_DESC: "This doctrine structures artillery forces around deployable gun systems supported by transport assets. Towed artillery concepts emphasize flexible fire support across ground operations."
 SUBDOCTRINE_EQUIPMENT_SP_ARTILLERY: "SPART Equipment"
 SUBDOCTRINE_EQUIPMENT_SP_ARTILLERY_DESC: "This doctrine equips artillery units with self-propelled platforms capable of operating alongside maneuver forces. SPART equipment concepts emphasize mobile and responsive fire support."
 SUBDOCTRINE_EQUIPMENT_ROCKET_ARTILLERY: "MLRS Equipment"
 SUBDOCTRINE_EQUIPMENT_ROCKET_ARTILLERY_DESC: "This doctrine structures artillery forces around multiple-launch rocket systems for area fire missions. MLRS equipment concepts emphasize coordinated firepower delivery across the battlespace."
 SUBDOCTRINE_EQUIPMENT_ATK_HELICOPTER: "Attack Helicopters"
 SUBDOCTRINE_EQUIPMENT_ATK_HELICOPTER_DESC: "This doctrine integrates attack helicopter platforms into ground force equipment structures. Attack helicopter concepts emphasize aerial fire support and battlefield integration with land operations."
 SUBDOCTRINE_EQUIPMENT_TRANS_HELICOPTER: "Transport Helicopters"
 SUBDOCTRINE_EQUIPMENT_TRANS_HELICOPTER_DESC: "This doctrine structures ground force mobility around rotary-wing transport platforms. Transport helicopter concepts emphasize air mobility and rapid force repositioning."
 SUBDOCTRINE_CAPITAL_CARRIER: "Aircraft Carrier Operations"
 SUBDOCTRINE_CAPITAL_CARRIER_DESC: "This doctrine structures naval power projection around aircraft carriers as central fleet assets. Carrier operations emphasize coordinated employment of embarked air wings to extend naval influence across maritime theaters."
 SUBDOCTRINE_CAPITAL_HLS: "Heli-Landing Ships"
 SUBDOCTRINE_CAPITAL_HLS_DESC: "This doctrine integrates helicopter-capable landing ships into naval force structures. Heli-landing ship concepts emphasize vertical mobility and amphibious support within maritime operations."
 SUBDOCTRINE_CAPITAL_ESCORT_CARRIER: "Escort Aircraft Carrier"
 SUBDOCTRINE_CAPITAL_ESCORT_CARRIER_DESC: "This doctrine organizes naval aviation around smaller carrier platforms operating alongside fleet elements. Escort carrier concepts emphasize distributed air support within naval formations."
 SUBDOCTRINE_CAPITAL_LOTS: "Lords of the Sea"
 SUBDOCTRINE_CAPITAL_LOTS_DESC: "This doctrine structures naval forces to assert sustained control over key maritime regions. Lords of the Sea concepts emphasize dominant fleet presence and continuous maritime influence."
 SUBDOCTRINE_CAPITAL_CARRIER_ESCORTS: "Aircraft Carrier Escort"
 SUBDOCTRINE_CAPITAL_CARRIER_ESCORTS_DESC: "Эта доктрина организует элементы флота для обеспечения эшелонированной защиты авианосных групп. Концепции сопровождения авианосцев делают упор на скоординированную оборону и оперативную непрерывность действий крупных боевых кораблей."
 SUBDOCTRINE_CAPITAL_FLEET_CRUISERS: "Fleet Cruisers"
 SUBDOCTRINE_CAPITAL_FLEET_CRUISERS_DESC: "Эта доктрина строится вокруг организации флота на основе крейсерских кораблей, способных к самостоятельным и групповым операциям. Концепция крейсерского флота делает упор на присутствие командования и многоцелевые морские возможности."
 SUBDOCTRINE_CAPITAL_DESTROYER_FLEET: "Destroyer Fleet"
 SUBDOCTRINE_CAPITAL_DESTROYER_FLEET_DESC: "Данная доктрина строит военно-морские силы вокруг эсминцев как основного элемента надводного боя. Концепция флота эсминцев делает упор на гибкость ведения боевых действий и оперативную поддержку на уровне флота."
 SUBDOCTRINE_CAPITAL_SUPPORT_DESTROYERS: "Support Destroyers"
 SUBDOCTRINE_CAPITAL_SUPPORT_DESTROYERS_DESC: "Данная доктрина предусматривает использование эсминцев для поддержки и прикрытия наиболее важных подразделений флота. Концепция эсминцев поддержки делает упор на защиту, координацию и обеспечение бесперебойной работы флота."
 SUBDOCTRINE_CAPITAL_FRIGATE_CAPITAL: "Frigate Capitals"
 SUBDOCTRINE_CAPITAL_FRIGATE_CAPITAL_DESC: "Эта доктрина возводит корабли класса фрегатов в центральное положение в составе военно-морских формирований. Концепция крупных фрегатов делает упор на сбалансированные возможности и распределенное морское присутствие."
 SUBDOCTRINE_ESCORT_MULTIROLE_FRIGATE: "Multirole Frigates"
 SUBDOCTRINE_ESCORT_MULTIROLE_FRIGATE_DESC: "Данная доктрина строит эскортные силы вокруг фрегатов, способных выполнять разнообразные морские задачи. Концепция многоцелевых фрегатов делает акцент на адаптивности в рамках эскортных и патрульных операций."
 SUBDOCTRINE_ESCORT_ANTI_SUB_CORVETTE: "Anti Sub Corvette"
 SUBDOCTRINE_ESCORT_ANTI_SUB_CORVETTE_DESC: "Эта доктрина организует эскортные силы вокруг корветов, специализирующихся на обнаружении и поражении подводных лодок. Концепции противолодочных корветов делают упор на локализованный контроль подводного пространства."
 SUBDOCTRINE_ESCORT_ANTI_AIR_CORVETTE: "Anti Air Corvette"
 SUBDOCTRINE_ESCORT_ANTI_AIR_CORVETTE_DESC: "Данная доктрина строит эскортные соединения вокруг корветов, ориентированных на противовоздушную оборону. Концепции зенитных корветов делают упор на защиту подразделений флота от воздушных угроз."
 SUBDOCTRINE_ESCORT_STEALTH_ESCORTS: "Stealth Escorts"
 SUBDOCTRINE_ESCORT_STEALTH_ESCORTS_DESC: "Эта доктрина предусматривает интеграцию малозаметных эскортных судов в военно-морские формирования. Концепции скрытного эскорта делают упор на снижение обнаруживаемости и оперативное усмотрение в морской среде."
 SUBDOCTRINE_SUBMARINE_ESCORT_ATTACK: "Escort Attack Subs"
 SUBDOCTRINE_SUBMARINE_ESCORT_ATTACK_DESC: "Эта доктрина предписывает подводным силам действовать в тесной координации с надводными флотами. Концепция эскортных ударных подводных лодок делает упор на подводную поддержку военно-морских операций."
 SUBDOCTRINE_SUBMARINE_HUNTER_KILLER: "Hunter Killer Subs"
 SUBDOCTRINE_SUBMARINE_HUNTER_KILLER_DESC: "Эта доктрина строит подводные силы вокруг независимых наступательных патрулей. Концепция подводных лодок-охотников делает упор на постоянное присутствие под водой и целенаправленное поражение целей."
 SUBDOCTRINE_SUBMARINE_MISSILE_BOATS: "Missile Boats"
 SUBDOCTRINE_SUBMARINE_MISSILE_BOATS_DESC: "Эта доктрина организует подводные силы вокруг платформ, оборудованных для развертывания ракет. Концепция ракетных катеров делает упор на стратегические и оперативные ударные возможности в морской сфере."
 SUBDOCTRINE_OPERATIONS_RAIDING_FLEETS: "Raiding Fleets"
 SUBDOCTRINE_OPERATIONS_RAIDING_FLEETS_DESC: "Данная доктрина строит военно-морские операции вокруг мобильных оперативных групп, проводящих деструктивные морские действия. Концепция рейдового флота делает упор на оперативный охват и гибкое применение сил."
 SUBDOCTRINE_OPERATIONS_NAVAL_SUPREMACY: "Naval Supremacy"
 SUBDOCTRINE_OPERATIONS_NAVAL_SUPREMACY_DESC: "Эта доктрина организует военно-морские операции для установления и поддержания контроля над морским пространством. Концепции военно-морского превосходства подчеркивают скоординированные действия флота через морские линии связи."
 SUBDOCTRINE_OPERATIONS_COSTAL_DEFENSE: "Coastal Defense"
 SUBDOCTRINE_OPERATIONS_COSTAL_DEFENSE_DESC: "Данная доктрина структурирует военно-морские силы для защиты территориальных вод и прибрежных подходов. Концепции береговой обороны делают упор на многоуровневую морскую безопасность и региональный контроль над морем."
