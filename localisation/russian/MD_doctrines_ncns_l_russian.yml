 SUBDOCTRINE_DESIGN_DRONE_DESC: "Эта доктрина отдает приоритет разработке конструкций беспилотных летательных аппаратов, основанных на дистанционном управлении и автономных системах поддержки. В конструкциях дронов особое внимание уделяется модульной интеграции и гибкой конфигурации миссий для расширения возможностей применения воздушной мощи в соответствии с оперативными требованиями."
