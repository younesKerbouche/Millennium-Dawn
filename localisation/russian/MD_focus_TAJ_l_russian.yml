 TAJ_emomali_rahom_desc: "Эмомали Рахмонов — президент Таджикистана, занимающий этот пост с 1992 года. Он приобрёл известность после распада Советского Союза и начала гражданской войны в Таджикистане (1992–1997), во время которой он укрепил свою власть, победив различные оппозиционные группировки, в том числе исламистские и продемократические силы. Рахмонов поддерживает высокоцентрализованное и авторитарное правительство, часто прибегая к репрессиям для подавления политического инакомыслия и свободы СМИ. При Рахмонове Таджикистан оставался близким союзником России и боролся с экономическими трудностями, в значительной степени полагаясь на денежные переводы от таджикских трудовых мигрантов, работающих за границей, особенно в России. Его правление также было отмечено усилиями по укреплению национального единства путём продвижения таджикской идентичности и языка, дистанцирования от российского культурного влияния, а также борьбы с радикальными исламскими движениями внутри страны."
 TAJ_emomali_rahom_desc2: "Эмомали Рахмон — президент Таджикистана с 1992 года. Он стал известен после распада Советского Союза и начала гражданской войны в Таджикистане (1992–1997), во время которой он укрепил свою власть, победив различные оппозиционные группировки, в том числе исламистские и продемократические силы. Рахмон создал высокоцентрализованное и авторитарное правительство, часто использующее репрессии для подавления политического инакомыслия и свободы СМИ. При Рахмоне Таджикистан оставался близким союзником России и боролся с экономическими трудностями, в значительной степени полагаясь на денежные переводы таджикских трудовых мигрантов, работающих за границей, особенно в России. Его правление также было отмечено усилиями по укреплению национального единства путём продвижения таджикской идентичности и языка, дистанцирования от российского культурного влияния, а также борьбы с радикальными исламскими движениями внутри страны."
 TAJ_badakhshan_resistance_dynamic_modifier_desc: "Во время гражданской войны в Таджикистане (1992–1997 гг.) Горно-Бадахшанская автономная область стала оплотом оппозиционных сил, выступавших за большую автономию или полную независимость от Таджикистана. Даже после войны многие жители Бадахшана продолжали выступать против центрального правительства, требуя большей политической свободы и экономических прав. Недовольство местного населения вызвано ощущением политической изоляции и пренебрежительного отношения со стороны правительства, которое, как считается, ставит интересы таджикского большинства выше интересов региона."
