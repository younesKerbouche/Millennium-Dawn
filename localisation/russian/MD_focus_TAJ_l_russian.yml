 tajik_corruption.1.t: "Ежемесячный сбор товаров с Черного рынка"
 tajik_corruption.1.d: "Похоже, что в этом месяце товары с чёрного рынка попали в Душанбе. Поскольку правительственные чиновники стараются не афишировать эту поставку, многие в нашем кабинете министров предлагают использовать эти товары, чтобы успокоить некоторые внутренние группировки в нашем государстве. Как нам поступить с ними?"
 tajik_corruption.1.a: "Соберите их"
 tajik_corruption.1.b: "Отдайте их военным"
 tajik_corruption.1.c: "Отдайте их олигархам"
 tajik_corruption.1.c1: "Отдайте их фермерам"
 tajik_corruption.1.d1: "Раздайте их владельцам малого бизнеса"
 tajik_corruption.1.e: "Передайте их производителям ископаемого топлива"
 tajik_corruption.1.f: "Передайте их профсоюзам"
 tajik_corruption.1.g: "Отдайте их международным банкирам"
 tajik_corruption.1.h: "Отдайте их промышленным конгломератам"
 tajik_corruption.1.i: "Отдайте их МИО"
 tajik_corruption.1.j: "Отдайте их улемам"
 tajik_corruption.1.k: "Передайте их силам Кудс"
 tajik_corruption.1.l: "Отдайте их землевладельцам"
 tajik_corruption.1.m: "Передайте их разведывательному сообществу"
 tajik_corruption.1.n: "Отдайте их морской промышленности"
 tajik_corruption.2.t: "Иностранное влияние проникает в наше государство"
 tajik_corruption.2.d: "Похоже, что чёрный рынок открыл ворота для проникновения иностранного влияния в наше государство. Некоторые граждане болтают о каких-то идиотских слухах, распространяемых теми, кто передаёт информацию с южной границы."
 tajik_corruption.2.a: "Окей"
 tajik_corruption.3.t: "Распространение исламистских брошюр"
 tajik_corruption.3.d: "Чёрный рынок открыл нашу страну для потенциальных угроз, исходящих от исламистов в регионе и за рубежом, и, судя по всему, распространяются определённые брошюры, призывающие к этому."
 tajik_corruption.3.a: "Окей"
 tajik_corruption.4.t: "Распространение антиправительственных брошюр"
 tajik_corruption.4.d: "Памфлеты, которые распространялись каким-то иностранным правительством за рубежом, по-видимому, попали в нашу страну через чёрный рынок и вызвали некоторую общую нестабильность в сельских районах, но не в городских центрах."
 tajik_corruption.4.a: "Окей"
 tajik_corruption.5.t: "Наркотики из-за рубежа вызывают зависимость у солдат"
 tajik_corruption.5.d: "Похоже, что наркотики попали с чёрного рынка в казармы наших солдат, вызвав массовую зависимость в некоторых подразделениях."
 tajik_corruption.5.a: "Окей"
 tajik_corruption.6.t: "Наркотики из-за рубежа ввергают городские центры в зависимость"
 tajik_corruption.6.d: "К сожалению, наркотики с чёрного рынка проникли в дома наших людей и вызвали массовую зависимость в некоторых районах, снизив их трудоспособность."
 tajik_corruption.6.a: "Окей"
 tajik_corruption.7.t: "Теракт, связанный с черным рынком"
 tajik_corruption.7.d: "Сообщения о теракте, совершённом в одном из наших городов, были связаны с иностранной террористической организацией. Эта группировка смогла отправить своих террористов в наши города через чёрный рынок, а мы об этом не узнали."
 tajik_corruption.7.a: "Окей"
 tajik_corruption.8.t: "Деньги, украденные контрабандой из национальной казны"
 tajik_corruption.8.d: "По имеющимся данным, деньги были изъяты из государственной казны и вывезены контрабандой через чёрный рынок. Неизвестно, сможем ли мы вернуть эти деньги, но нам нужно быть начеку."
 tajik_corruption.8.a: "Окей"
 tajik_corruption.9.t: "Государственные чиновники продавали государственные секреты"
 tajik_corruption.9.d: "Некоторые члены нашего кабинета утверждают, что отдельные представители правительства продают государственные секреты нашим врагам на чёрном рынке, потенциально подвергая риску государственную тайну."
 tajik_corruption.9.a: "Окей"
 tajik_corruption.10.t: "Заинтересованные группы, недовольные руководством"
 tajik_corruption.10.d: "Группы по интересам внутри страны не очень довольны текущим положением дел и заявляют, что деньги, которые должны доставаться им, тратятся на чёрном рынке."
 tajik_corruption.10.a: "Окей"
 tajik_corruption.11.t: "Контрабандный вывоз иностранных государственных секретов"
 tajik_corruption.11.d: "С помощью чёрного рынка мы смогли тайно ввозить государственные секреты из более развитых стран. Это позволяет нам значительно ускорить научный прогресс."
 tajik_corruption.11.a: "Хорошо"
 tajik_corruption.12.t: "Ракеты, контрабандой вывезенные с черного Рынка"
 tajik_corruption.12.d: "Сегодня большой грузовик с ещё большим брезентом въехал на территорию правительственного учреждения в Душанбе. Когда брезент сняли, под ним оказалась ракета иностранного производства. Как наши люди получили её, мы до сих пор не знаем, но теперь у нас есть гигантские металлические ракеты, которыми мы можем атаковать наших врагов."
 tajik_corruption.12.a: "Хорошо"
 tajik_corruption.13.t: "Золото контрабандным путем ввозилось в Душанбе"
 tajik_corruption.13.d: "Сегодня контрабандисты смогли провезти в Душанбе много золота, и их не поймали, что позволяет нам иметь небольшую подушку безопасности в плане экономического профицита."
 tajik_corruption.13.a: "Хорошо"
 tajik_corruption.14.t: "Тяжелое вооружение, ввезенное контрабандой"
 tajik_corruption.14.d: "Артиллерия и противотанковые ракеты были переправлены через наши границы контрабандистами из других государств. Это позволит нам оснастить наши войска столь необходимым тяжёлым вооружением."
 tajik_corruption.14.a: "Хорошо"
 tajik_corruption.15.t: "Контрабандные иностранные чертежи"
 tajik_corruption.15.d: "Иностранные чертежи тайно ввозились в страну через чёрный рынок, что позволяло нам совершенствовать конструкцию повседневного оборудования, без которого мы были бы менее эффективны."
 tajik_corruption.15.a: "Хорошо"
 tajik_corruption.16.t: "Контрабандные военные доктрины"
 tajik_corruption.16.d: "Нам удалось тайно провезти брошюры с иностранными военными доктринами из какой-то крупной военной школы где-то в Европе, что позволило нам усовершенствовать нашу тактику."
 tajik_corruption.16.a: "Хорошо"
 tajik_corruption.17.t: "Контрабандное сельскохозяйственное оборудование"
 tajik_corruption.17.d: "Нам удалось контрабандой провезти тяжёлое сельскохозяйственное оборудование по чёрному рынку, что теперь позволит нам наконец-то построить где-нибудь крупную ферму."
 tajik_corruption.17.a: "Постройте его"
 tajik_corruption.17.b: "Продай его"
 tajik_corruption.18.t: "Руководство для офицера, провезенное контрабандой"
 tajik_corruption.18.d: "Руководство для офицеров какой-то крупной державы было тайно доставлено и теперь будет использоваться для повышения эффективности наших генералов в бою, планировании или логистике."
 tajik_corruption.18.a: "Хорошо"
 tajik_corruption.19.t: "Опасная контрабанда пресечена"
 tajik_corruption.19.d: "Мы смогли остановить поток опасной контрабанды, поступающей в страну через чёрный рынок, потенциально спасая сотни, если не тысячи жизней."
 tajik_corruption.19.a: "Хорошо"
 tajik_corruption.20.t: "Таджикистан сбывает наркотики на российский рынок!"
 tajik_corruption.20.d: "Правительство [TAJ.GetFlag] Таджикистана подозревается в том, что оно открыто допускает ввоз наркотиков в нашу страну, чтобы получить над нами рычаги влияния. По имеющимся данным, [TAJ.GetFlag] [TAJ.GetName] потенциально может планировать постепенное увеличение количества ввозимых наркотиков с течением времени, чтобы заставить нас оказывать им услуги. Мы могли бы ответить силой, однако это приведёт к тому, что Таджикистан спрячется за другой крупной державой, которая его защитит."
 tajik_corruption.20.a: "Почему?"
 tajik_corruption.21.t: "Таджикистан увеличивает количество наркотиков, поступающих в Россию"
 tajik_corruption.21.d: "Правительство [TAJ.GetFlag] Таджикистана решило увеличить объем наркотиков, поступающих с черного рынка. Ожидается, что этот шаг сделан в преддверии запроса от правительства Таджикистана, что может означать, что они хотят чего-то, прежде чем снова окажут давление."
 tajik_corruption.21.a: "Хорошо"
 tajik_corruption.22.t: "Таджикистан усиливает пограничную безопасность"
 tajik_corruption.22.d: "Правительство Таджикистана поклялось, что теперь оно будет строго ограничивать поток наркотиков в Центральную Азию, а затем и в нашу страну. Это позволяет нам наконец-то вздохнуть с облегчением, зная, что нам больше не нужно беспокоиться о том, что Таджикистан будет использовать наркоторговлю как козырь."
 tajik_corruption.22.a: "Хорошо"
 tajik_corruption.23.t: "Таджикистан намекает на увеличение потока наркотиков"
 tajik_corruption.23.d: "Правительство Таджикистана намекает на ослабление контроля на границе, предполагая, что это позволит увеличить поток наркотиков в Россию. Это опасное заявление, вытекающее из опасного действия. Скорее всего, Таджикистан делает это, чтобы запросить у нас привилегии для своего правительства, которые обернутся за счет наших интересов."
 tajik_corruption.23.a: "Хорошо"
 tajik_corruption.23.b: "Нет, не сейчас"
 tajik_corruption.23.c: "Если они сделают это еще раз, они увидят, что будет."
 tajik_corruption.23.c1: "Вот и все"
 tajik_corruption.24.t: "Россия оказывает экономическую поддержку"
 tajik_corruption.24.d: "Правительство России согласилось оказать нам дополнительную экономическую поддержку, поделившись знаниями, чтобы сделать наши собственные процессы более эффективными и экономичными."
 tajik_corruption.24.a: "Отлично"
 tajik_corruption.25.t: "Россия отказывается от экономической помощи"
 tajik_corruption.25.d: "Российское правительство отказалось оказать нам экономическую поддержку, что говорит о том, что мы недостаточно сильно на них надавили."
 tajik_corruption.25.a: "Что они сделали на этот раз?"
 tajik_corruption.26.t: "Россия выпускает предупреждение"
 tajik_corruption.26.d: "Российское правительство выступило с предупреждением: либо мы перестанем отправлять больше наркотиков, либо они предпримут «решительные действия», чтобы мы больше этого не делали."
 tajik_corruption.26.a: "Беспокоящий"
 tajik_corruption.27.t: "Россия готовит вторжение"
 tajik_corruption.27.d: "Очевидно, что российское правительство решило, что с него хватит, и объявило официальную мобилизацию российской армии для вторжения на нашу территорию."
 tajik_corruption.27.a: "Это не к добру"
 tajik_corruption.28.t: "Россия выдвигает ультиматум"
 tajik_corruption.28.d: "Российское правительство определило нам сроки, в течение которых мы должны усилить охрану границ, чтобы на территорию России больше не поступали наркотики."
 tajik_corruption.28.a: "Беспокоящий"
 tajik_corruption.29.t: "Таджикистан не соблюдает"
 tajik_corruption.29.d: "Таджикистан не выполнил наши условия, которые мы им поставили, и теперь они скоро заплатят за это, если мы решим это сделать."
 tajik_corruption.29.a: "Для них все кончено"
 tajik_corruption.29.b: "Нам все равно"
 tajik_flavor.1.t: "[TAJ.GetLeader] Недоволен арбузами"
 tajik_flavor.1.d: "[TAJ.GetLeader], известный своим вниманием к деталям во всех государственных вопросах, недавно был замечен за тем, что присматривался к арбузам в Таджикистане с большим вниманием, чем обычно. Сообщается, что, попробовав арбуз на местном базаре, он пробормотал: «Сначала они сокращают мои границы, а теперь сокращают мои арбузы?» Источники сообщают, что он немедленно приказал создать комиссию для расследования этого «арбузного кризиса», посетовав, что если арбузы в Таджикистане не могут быть идеальными, то на что может надеяться мир?"
 tajik_flavor.1.a: "Господи, помилуй"
 tajik_flavor.2.t: "Объединенная таджикская оппозиция перегруппировывается"
 tajik_flavor.2.d: "ОТО, также известная как Объединенная таджикская оппозиция, вела гражданскую войну против Эмомали Рахмонова и его правительства после обретения Таджикистаном независимости в 90-х годах. Его политика и невыполнение нескольких ключевых обещаний на переговорах разозлили ОТО и ее центральное членство, заставив их перегруппироваться и потребовать отставки Эмомали Рахмонова и его кабинета. Ходят слухи, что если группа будет действовать осторожно, то может рискнуть развязать ещё одну гражданскую войну в стране вместо того, чтобы стремиться к мирной революции."
 tajik_flavor.2.a: "Интересно"
 tajik_radicalism.1.t: "Партия исламского возрождения требует нашего ухода."
 tajik_radicalism.1.d: "Лидеры Исламской партии Ренессанса написали официальное письмо с требованием отставки нашего правительства и передачи власти «праведным институтам». В своём письме они заявили, что вооружены и готовы, и в любой момент могут мобилизовать армию для свержения нашего государства. Как нам следует подходить к этим радикалам, теперь решает центральное правительство."
 tajik_radicalism.1.a: "Может быть, пришло время.."
 tajik_radicalism.1.b: "Пришло время поставить этих радикалов на место!"
 tajik_radicalism.2.t: "Начинают появляться подземные медресе"
 tajik_radicalism.2.d: "Ходят слухи о тайных подземных мадрасах, которые распространяются в правительственных кругах, и начались многочисленные дебаты о том, как нам следует поступать с ними в будущем."
 tajik_radicalism.2.a: "Остановите их!"
 tajik_radicalism.2.b: "Они не представляют угрозы"
 tajik_radicalism.3.t: "Религиозная проповедь превращается в политическую."
 tajik_radicalism.3.d: "В последнее время пятничные молитвы становятся всё более политическими, с религиозными лидерами, говорящими о состоянии нации, изображая наше правительство как коррумпированное и неспособное управлять страной."
 tajik_radicalism.3.a: "Арестуйте их"
 tajik_radicalism.3.b: "Они не представляют угрозы"
 tajik_radicalism.4.t: "Мечетные благотворительные организации расширяются"
 tajik_radicalism.4.d: "Мечети уже давно занимаются благотворительной деятельностью, но в последнее время они расширяют свои сети и начинают получать средства от неизвестных лиц."
 tajik_radicalism.4.a: "Эти деньги являются законной государственной собственностью"
 tajik_radicalism.4.b: "Они не представляют угрозы"
 tajik_radicalism.5.t: "Формируются тайные религиозные круги"
 tajik_radicalism.5.d: "Недавно начали формироваться тайные религиозные круги, в которых люди собираются и обсуждают религиозные вопросы. В этих кругах ходят слухи, что некоторые говорят о правительстве негативно."
 tajik_radicalism.5.a: "Начать расследование"
 tajik_radicalism.5.b: "Они не представляют угрозы"
 tajik_radicalism.6.t: "Столкновения с военнослужащими возле мечетей"
 tajik_radicalism.6.d: "Наблюдается рост случаев преследования военных возле мечетей, где религиозные фанатики нападают на наши войска, бросая в них камни или плюясь на них."
 tajik_radicalism.6.a: "Скажите персоналу быть более осторожными"
 tajik_radicalism.6.b: "Они могут постоять за себя"
 tajik_radicalism.7.t: "Рост числа нападений на полицию"
 tajik_radicalism.7.d: "Непокорные и неуправляемые местные жители атакуют полицию и совершают набеги на отдельные полицейские участки, нанося потери по всей стране. Ситуация вышла из-под контроля и будет продолжать ухудшаться."
 tajik_radicalism.7.a: "Усиливайте полицию"
 tajik_radicalism.7.b: "Они могут постоять за себя"
 tajik_radicalism.8.t: "Местные жители сопротивляются патрулям правительства"
 tajik_radicalism.8.d: "В сельской местности всё больше местных жителей начали сопротивляться полицейским патрулям, кладя большие камни на пути их автомобилей. Некоторые утверждают, что это знак слабости со стороны правительства и что государство теряет контроль над населением."
 tajik_radicalism.8.a: "Государственная пропаганда решит все это"
 tajik_radicalism.8.b: "Просто обойди скалы"
 tajik_radicalism.9.t: "Рост числа радикальных таджиков, возвращающихся из-за границы"
 tajik_radicalism.9.d: "Наблюдается необычный рост числа радикализированных таджиков, возвращающихся из-за границы, и в правительственных кругах существуют опасения, что эти люди будут распространять свою опасную идеологию"
 tajik_radicalism.9.a: "Отошлите их обратно, они нам не нужны"
 tajik_radicalism.9.b: "Они не представляют угрозы"
 tajik_radicalism.10.t: "Правительственный конвой попал в засаду"
 tajik_radicalism.10.d: "Сообщения указывают на то, что правительственный конвой был атакован в отдалённой деревне вооружёнными боевиками организации, связанной с Исламской партией Ренессанса"
 tajik_radicalism.10.a: "Укрепляйте их"
 tajik_radicalism.10.b: "Отодвинься назад"
 tajik_radicalism.11.t: "Атакована Военная база"
 tajik_radicalism.11.d: "Сообщения указывают на то, что недавно военная база была атакована фанатиками в отдалённой местности рядом с южной границей. Некоторые предполагают, что боевики могут быть связаны с Исламской партией Ренессанса"
 tajik_radicalism.11.a: "Пришлите подкрепление"
 tajik_radicalism.11.b: "Отодвинься назад"
 tajik_radicalism.12.t: "Теракт в России"
 tajik_radicalism.12.d: "Российские государственные СМИ сообщают, что таджикские боевики недавно атаковали городскую инфраструктуру и нанесли значительный ущерб окружающей местности. Российское правительство требует компенсации как для жертв, так и за повреждённую городскую инфраструктуру"
 tajik_radicalism.12.a: "Мы возместим ущерб"
 tajik_radicalism.12.b: "Это не моя проблема"
 tajik_radicalism.120.t: "Теракт, связанный с гражданами Таджикистана"
 tajik_radicalism.120.d: "Недавно таджикское правительство извинилось и оплатило ущерб, причинённый атакой, совершённой гражданином Таджикистана на российской территории. Атака повредила городскую инфраструктуру и унесла жизни, однако таджикское правительство предложило компенсировать ущерб и выплаченные средства жертвам."
 tajik_radicalism.120.a: "Хорошо"
 tajik_radicalism.121.t: "Террористическое нападение, связанное с гражданами Таджикистана"
 tajik_radicalism.121.d: "Государственные СМИ сообщают, что террористы, подозреваемые в том, что они граждане Таджикистана, нанесли ущерб в одном из наших городов, причинив некоторые жертвы. Таджикское правительство отказалось компенсировать ущерб, заявив, что «наши сердца с жертвами»."
 tajik_radicalism.121.a: "Печальный день для нашей нации..."
 tajik_radicalism.14.t: "Опасные идеи распространяются на базарах"
 tajik_radicalism.14.d: "На некоторых базарах по всей стране некоторые люди начали осуждать правительство и наши законы через громкоговорители. Это вызвало опасения в центральном правительстве, так как эти люди часто привлекают значительные толпы."
 tajik_radicalism.14.a: "Временно закройте эти базары!"
 tajik_radicalism.14.b: "Они не представляют угрозы"
 tajik_radicalism.15.t: "Начинает формироваться Новое Движение"
 tajik_radicalism.15.d: "С тех пор как Партия исламского возрождения (ПИВ) была изгнана из политической жизни центральным правительством Таджикистана, некоторые члены организации и симпатизирующие движению начали собираться вокруг нового флага и группы. Они называют себя Исламским государством в Хорасане и поклялись свергнуть наше правительство и другие правительства в регионе. Это означает, что организация имеет амбиции, которые ставят Таджикистан, Афганистан, Иран и другие страны региона в их прицел."
 tajik_radicalism.15.a: "Мы раздавим их!"
 tajik_radicalism.16.t: "Исламское государство в Хорасане совершило масштабные атаки!"
 tajik_radicalism.16.d: "ИС-ХП объявило о создании своего халифата на севере страны, в провинции Согд. Они утверждают, что свергнут «еретическое» и «анти-исламское» правительство [TAJ.GetLeader]. Наши неудачные попытки подавить салафистскую идеологию и мысли привели к этому событию, в результате чего теперь наши солдаты мобилизуются для атаки против радикалов, которые теперь угрожают самому нашему существованию."
 tajik_radicalism.16.a: "Подготовьте войска"
 tajik_radicalism.16.b: "Время пришло"
 tajik_radicalism.17.t: "Массовая миграция таджикских рабочих из-за границы в Таджикистан"
 tajik_radicalism.17.d: "Из-за восстановления нашей экономики и возможности поддерживать устойчивые условия жизни для большинства граждан, сотни тысяч таджиков заполонили аэропорты по всему миру, чтобы вернуться в Таджикистан. Это откроет новую эру для нашей нации, поскольку большая популяция позволит нам достичь гораздо большего, но какой ценой? Некоторые утверждают, что многие из возвращающихся представителей диаспоры несут с собой «опасные» идеи и идеологии, особенно радикализированные формы ислама."
 tajik_radicalism.17.a: "Добро пожаловать домой"
 tajik_radicalism.17.b: "Нам нужно удержать их и их опасные идеи подальше"
 iranic_confederation.1.t: "[FROM.GetName] Приглашает нас в Иранскую конфедерацию"
 iranic_confederation.1.d: "[FROM.GetName] недавно отправил делегацию в наше правительство, предлагая Иранистскую конфедерацию между нашими государствами, ссылаясь на идеологическое сходство. Делегация также заявила, что они хотят пригласить другие иранские страны в конфедерацию, а лидер конфедерации будет выбран посредством коллективного голосования."
 iranic_confederation.1.a: "Мы присоединимся"
 iranic_confederation.1.b: "Мы отвергаем эту угрозу нашей независимости!"
 iranic_confederation.2.t: "[FROM.GetName] подписывает соглашение"
 iranic_confederation.2.d: "Делегаты от [FROM.GetName] с радостью подписали наше соглашение о Иранистской конфедерации, и крепким рукопожатием были озвучены обещания о будущем сотрудничестве."
 iranic_confederation.2.a: "Отлично"
 iranic_confederation.3.t: "[FROM.GetName] отвергает наше соглашение"
 iranic_confederation.3.d: "Делегаты от [FROM.GetName] отправили наших дипломатов обратно, заявив, что идеологические причины не оправдывают объединение наших государств. Они также сказали, что наши народы «значительно различаются», и такая культурная интеграция приведёт к общественному хаосу."
 iranic_confederation.3.a: "Наше объединение обязательно состоится однажды..."
 iranic_confederation.4.t: "Лидер Конфедерации"
 iranic_confederation.4.d: "Настало время для всех государств-членов Иранистской конфедерации наконец выбрать лидера, за которым они будут следовать. После выбора лидера все государства-члены начнут интегрировать свои армии, экономики и законы, чтобы адаптироваться к стандартам лидера конфедерации."
 iranic_confederation.4.a: "Иран"
 iranic_confederation.4.b: "Афганистан"
 iranic_confederation.4.c: "Таджикистан"
 iranic_confederation.4.e: "Курдистан"
 iranic_confederation.4.f: "Южная Осетия"
 iranic_confederation.5.t: "Результаты выбора Лидера Конфедерации"
 iranic_confederation.5.d: "Настало время объявить Лидера Конфедерации. После недели голосования все государства подали свои голоса, и результаты показали, что победитель — это..."
 iranic_confederation.5.a: "Иран"
 iranic_confederation.5.b: "Афганистан"
 iranic_confederation.5.c: "Таджикистан"
 iranic_confederation.5.e: "Курдистан"
 iranic_confederation.5.f: "Южная Осетия"
 iranic_confederation.6.t: "Централизация Конфедерации"
 iranic_confederation.6.d: "Лидер Конфедерации объявил об интеграции законов и общества, а также о легализации свободного передвижения для всех граждан Конфедерации между государствами-членами."
 iranic_confederation.6.a: "Хорошо"
 iranic_confederation.7.t: "Лидер Конфедерации объявил о полной унификации"
 iranic_confederation.7.d: "Лидер Конфедерации, [FROM.GetName], объявил, что все государства-члены Иранской Конфедерации теперь направятся в [FROM.capital.GetCapitalVictoryPointName] и присоединятся к «Верховному Совету Иранских Наций»."
 iranic_confederation.7.a: "К сильному будущему!"
 iranic_confederation.8.t: "Международные учреждения хвалят иранское сотрудничество"
 iranic_confederation.8.d: "Международные учреждения, такие как ООН, похвалили нашу способность отложить различия между нашими нациями и объединиться под одним знаменем без конфликта."
 iranic_confederation.8.a: "Отлично!"
 iranic_confederation.9.t: "Перемещение столицы?"
 iranic_confederation.9.d: "После объединения наших наций Верховный Совет Иранских Наций предложил возможность переместить столицу страны в более центральное место для облегчения доступа всех граждан государства."
 iranic_confederation.9.a: "Переместить её в Исфахан"
 iranic_confederation.9.b: "Переместить её в Герат"
 iranic_confederation.9.c: "Оставить её на текущем месте"
 iranic_confederation.10.t: "[FROM.GetName] угрожает военными действиями"
 iranic_confederation.10.d: "[FROM.GetName] угрожает нашему правительству военными действиями, если мы немедленно не откажемся от наших владений в регионе Балучистан. Их правительство поклялось использовать всю имеющуюся у них силу, чтобы забрать землю, которую они так сильно хотят."
 iranic_confederation.10.a: "Раскройте их блеф"
 iranic_confederation.10.b: "Хорошо, начинайте переговоры"
 iranic_confederation.11.t: "[FROM.GetName] отклоняет наши требования"
 iranic_confederation.11.d: "[FROM.GetName] заявил, что ни при каких обстоятельствах они не отпустят регион Белуджистан, что означает, что нам придётся прибегнуть к силе, чтобы вернуть наши законные земли."
 iranic_confederation.11.a: "Мобилизуйте войска"
 iranic_confederation.12.t: "[FROM.GetName] согласился начать переговоры"
 iranic_confederation.12.d: "[FROM.GetName] согласился признать наше законное право на Белуджистан и согласился передать государственные посты в регионе в наши руки."
 iranic_confederation.12.a: "Хорошо"
 iranic_confederation.15.t: "[FROM.GetName] угрожает военными действиями"
 iranic_confederation.15.d: "[FROM.GetName] угрожает нашему правительству военными действиями, если мы немедленно не откажемся от наших владений в регионе Курдистан. Их правительство поклялось использовать всю имеющуюся у них силу, чтобы забрать землю, которую они так сильно хотят."
 iranic_confederation.15.a: "Раскройте их блеф"
 iranic_confederation.15.b: "Хорошо, начинайте переговоры"
 iranic_confederation.16.t: "[FROM.GetName] отклоняет наши требования"
 iranic_confederation.16.d: "[FROM.GetName] заявил, что ни при каких обстоятельствах они не отпустят регион Курдистан, что означает, что нам придётся прибегнуть к силе, чтобы вернуть наши законные земли."
 iranic_confederation.16.a: "Мобилизуйте войска"
 iranic_confederation.17.t: "[FROM.GetName] согласился начать переговоры"
 iranic_confederation.17.d: "[FROM.GetName] согласился признать наше законное право на регион Курдистан и согласился передать государственные посты в регионе в наши руки."
 iranic_confederation.17.a: "Хорошо"
 iranic_confederation.18.t: "[FROM.GetName] требует нашего сотрудничества"
 iranic_confederation.18.d: "Новообразованный [FROM.GetName] требует сотрудничества нашего правительства в «создании нового, единого и мощного» государства в регионе. Это означало бы отставку нашего кабинета и передачу власти их властям."
 iranic_confederation.18.a: "Нет"
 iranic_confederation.18.b: "У нас нет выбора.."
 iranic_confederation.19.t: "[FROM.GetName] отклоняет наше предложение"
 iranic_confederation.19.d: "Похоже, что правительство в [FROM.GetName] явно не ценит мир и стабильность выше личных амбиций, и нам придётся взять их под свой контроль силой."
 iranic_confederation.19.a: "Мобилизуйте войска"
 iranic_confederation.20.t: "[FROM.GetName] передает власть нашим властям"
 iranic_confederation.20.d: "[FROM.GetName] согласились передать свои государственные посты паниранистским властям и партиям, недавно созданным в стране, явно ставя мир и стабильность выше личных амбиций."
 iranic_confederation.20.a: "Отлично"
 tajik_focus.1.t: "Дресс - код"
 tajik_focus.1.d: "В нашей стране издавна существовали строгие дресс-коды, диктующие мужчинам и женщинам, что можно и что нельзя носить. Наше правительство рассматривает возможность изменения некоторых из этих правил, чтобы в конечном итоге в выигрыше оказались мы сами. Однако некоторые люди в более консервативных районах угрожают собрать чемоданы и переехать в другие страны, если мы изменим законы."
 tajik_focus.1.a: "Необходима либерализация законодательства"
 tajik_focus.1.b: "Ужесточите правила!"
 tajik_focus.2.t: "Таджикистан приглашает нас присоединиться к Тадж-пакту"
 tajik_focus.2.d: "Пакт TAJ, или Совместный пакт Тегеран-Афшар, - это военный альянс, к которому правительство Таджикистана приглашает нас присоединиться и начать путь к региональной безопасности и стабильности."
 tajik_focus.2.b: "Мы присоединимся"
 tajik_focus.2.a: "Нет"
 tajik_focus.3.t: "[FROM.GetName] Отклонил наше приглашение"
 tajik_focus.3.d: "Правительство [FROM.GetAdjective] решило, что для их нации будет лучше не вступать в Пакт ТАД, так как они считают, что нет никакой реальной необходимости отказываться от того, что они имеют сейчас."
 tajik_focus.3.a: "Хорошо"
 tajik_focus.4.t: "Правительство Таджикистана требует Инвестиций"
 tajik_focus.4.d: "Новое правительство Таджикистана стремится наладить более тесные отношения с нами и другими странами Персидского залива, чтобы открыться миру. Они хотят улучшить свою экономику с помощью нашей помощи."
 tajik_focus.4.a: "Хорошо"
 tajik_focus.4.b: "Нет"
 tajik_focus.5.t: "[FROM.GetName] Выбирает инвестирование"
 tajik_focus.5.d: "Правительство [FROM.GetName] решило инвестировать в нашу страну, помогая нашей экономике улучшаться благодаря своему экономическому опыту."
 tajik_focus.5.a: "Отлично!"
 tajik_focus.6.t: "[FROM.GetName] Отказывает в инвестициях"
 tajik_focus.6.d: "[FROM.GetName] отказались инвестировать в наше правительство и сослались на то, что нам нельзя доверять защиту их инвестиций."
 tajik_focus.6.a: "К сожалению"
 tajik_focus.7.t: "Таджикистан просит о медицинской помощи"
 tajik_focus.7.d: "Правительство Таджикистана обратилось к нашему правительству с просьбой оказать медицинскую помощь их умирающему лидеру [TAJ.GetLeader]. Они утверждают, что мы - единственная страна, которая может сделать все возможное для спасения их больного лидера, благодаря нашим передовым технологиям в области медицины."
 tajik_focus.7.a: "Хорошо"
 tajik_focus.7.b: "Нет"
 tajik_focus.8.t: "[FROM.GetName] Отправляет медицинский персонал"
 tajik_focus.8.d: "Правительство [USA.GetAdjective] направило медицинский персонал, который в настоящее время лечит [TAJ.GetLeader], чтобы улучшить его состояние. Они утверждают, что он находится на пути к выздоровлению."
 tajik_focus.8.a: "Отлично"
 tajik_focus.9.t: "[FROM.GetName] Отказ в оказании медицинской помощи"
 tajik_focus.9.d: "Правительство [FROM.GetAdjective] отказалось прислать медицинский персонал для лечения нашего больного лидера, показав, что их эгоизм и жадность не знают границ."
 tajik_focus.9.a: "Суровые реалии этого мира..."
 tajik_focus.10.t: "Нури мертв!"
 tajik_focus.10.d: "Сегодня утром было объявлено, что наш лидер, Саид Абдуллох Нури, скончался от медицинских осложнений, вызванных раком. Многие задаются вопросом, кто станет следующим лидером, однако Нури уже выдвинул Мухиддина Кабири в качестве своего преемника."
 tajik_focus.10.a: "Мы скорбим"
 tajik_focus.11.t: "Таджикистан просит о вступлении в Ось сопротивления"
 tajik_focus.11.d: "Правительство Таджикистана решило, что оно хочет встать на правую сторону истории. Они решили взять на себя мантию сопротивления империалистическим силам и врагам нашего государства."
 tajik_focus.11.a: "Добро пожаловать в"
 tajik_focus.11.b: "Никогда"
 tajik_focus.12.t: "Таджикистан приглашает нас в Ассоциацию безопасности Центральной Азии"
 tajik_focus.12.d: "Правительство Таджикистана пригласило нас в Ассоциацию безопасности Центральной Азии - новый пакт о безопасности, который гарантирует, что в регионе не возникнет хаос или конфликт."
 tajik_focus.12.a: "Хорошо"
 tajik_focus.12.b: "Ужасная идея"
 tajik_focus.14.t: "[FROM.GetName] Подписывает пакт!"
 tajik_focus.14.d: "Правительство [FROM.GetName] решило, что оно действительно хочет мира и стабильности в нашем регионе, и решило подписать наш пакт."
 tajik_focus.14.a: "Отлично!"
 tajik_focus.15.t: "[FROM.GetName] Отказывается подписывать пакт!"
 tajik_focus.15.d: "[FROM.GetName] отказался подписать наш пакт, подразумевая, что они могут смотреть на наше правительство с подозрением, а возможно, и с завистью."
 tajik_focus.15.a: "Беспокоящий"
 tajik_focus.16.t: "Правительство Таджикистана хочет укрепить связи"
 tajik_focus.16.d: "Новое правительство Таджикистана просит нас официально укрепить наши связи, и один из способов, которым мы могли бы это сделать, - инвестировать в их экономику. Правительство Таджикистана сильно отличается от нас идеологически, однако их внешняя политика, несмотря на идеологию, склоняется к прозападной дипломатии, что отдаляет их от российской сферы влияния."
 tajik_focus.16.a: "Абсолютно"
 tajik_focus.16.b: "Нет"
 tajik_focus.17.t: "Американское правительство принимает сотрудничество!"
 tajik_focus.17.d: "Американское правительство полностью поддерживает наше правительство и наше право на самоопределение и развитие. Они предложили различные варианты инвестиций, от политических до экономических и даже военных."
 tajik_focus.17.a: "Промышленный"
 tajik_focus.17.b: "Экономика"
 tajik_focus.17.c: "Политический"
 tajik_focus.18.t: "Американское правительство отказывается сотрудничать"
 tajik_focus.18.d: "Похоже, что старые идеологические линии все еще разделяют американское правительство и не позволяют ему признать нас своим другом."
 tajik_focus.18.a: "Весьма прискорбно."
 tajik_focus.19.t: "Изменения в наших взглядах?"
 tajik_focus.19.d: "Много разговоров было о нашей партии и ее перспективах. Многие по-прежнему твердо стоят на позициях полного коммунизма и восточной ориентации. Однако многие утверждают, что в результате сотен лет колониальной и империалистической эксплуатации нашей страны и народа мы должны придерживаться более внеблокового мировоззрения."
 tajik_focus.19.a: "Мы должны изменить наши привычки"
 tajik_focus.19.b: "Нет! Перемены приведут к нашей гибели"
 tajik_focus.20.t: "Таджикистан проводит агрессивную национализацию"
 tajik_focus.20.d: "Правительство Таджикистана проводит агрессивную политику национализации, конфискуя большинство иностранных активов (включая наши собственные) и объявляя их государственной собственностью. Хотя не все было конфисковано, многие наши иностранные работники вынуждены вернуться обратно, так как потеряли все."
 tajik_focus.20.a: "Мне все равно"
 tajik_focus.20.b: "Санкционируйте их!"
 tajik_focus.21.t: "[FROM.GetName] Приказ об эмбарго!"
 tajik_focus.21.d: "Правительство страны [FROM.GetName] приказало ввести эмбарго против нашей страны, прервав все экономические связи с нами. Они заявили, что одной из главных причин является наш «незаконный захват» их собственности."
 tajik_focus.21.a: "К сожалению"
 tajik_focus.22.t: "Таджикистан стремится к примирению"
 tajik_focus.22.d: "Правительство Таджикистана пришло и обратилось к нашему правительству в поисках улучшения связей и примирения."
 tajik_focus.22.a: "Нет"
 tajik_focus.22.b: "Хорошо"
 tajik_focus.23.t: "[FROM.GetName] Игнорирует нас"
 tajik_focus.23.d: "Правительство движения \"Талибан\" решило, что оно хочет проигнорировать наши просьбы о гарантиях мира и безопасности."
 tajik_focus.23.a: "О нет, в любом случае"
 tajik_focus.24.t: "Секретарь"
 tajik_focus.24.d: "Секретарь нашей партии - это важная роль, которую нельзя просто так отдать кому-то из членов партии. Мы должны тщательно подойти к назначению секретаря, чтобы назначить того, кого мы считаем компетентным и подходящим для управления нацией и приведения ее к славе."
 tajik_focus.24.a: "Шоди зарекомендовал себя"
 tajik_focus.24.b: "Назначить Абдуллоева"
 tajik_focus.24.c: "Назначить Талбакова"
 tajik_focus.25.t: "Лидерство UTO"
 tajik_focus.25.d: "Секретарь нашей партии - это важная роль, которую нельзя просто так отдать кому-то из членов партии. Мы должны тщательно подойти к назначению секретаря, чтобы назначить того, кого мы считаем компетентным и подходящим для управления нацией и приведения ее к славе."
 tajik_focus.25.a: "ПИВ поведет нас вперед"
 tajik_focus.25.b: "Демократическая партия обеспечит себе победу"
 tajik_focus.25.c: "Нам нужны опытные люди, зовите коммунистов!"
 tajik_focus.26.t: "Нападение на дворец"
 tajik_focus.26.d: "Дворец Рахмонова стал точкой преткновения в борьбе за освобождение от его гнета. В течение нескольких недель ОТО обсуждала, стоит ли начинать полномасштабную атаку на дворец, чтобы сместить Рахмонова. Если он больше не будет руководить страной, центральное правительство рухнет само по себе."
 tajik_focus.26.a: "Обстреливайте дворец!"
 tajik_focus.26.b: "Пошлите туда бронетанковые дивизии"
 tajik_focus.26.c: "Отбирайте лучших людей, которые у нас есть"
 tajik_focus.27.t: "Рахмонов убегает"
 tajik_focus.27.d: "Рахмонову удалось избежать недавних нападений на его дворец, и, как сообщается, он был тайно перевезен на частном самолете и вылетел в Москву ранее сегодня."
 tajik_focus.27.a: "Трус"
 tajik_focus.28.t: "Рахмонов Убит"
 tajik_focus.28.d: "Сегодня Рустам Эмомали, сын Рахмонова, выступил по телевидению с обращением к нации. Мой отец... который голыми руками создал эту нацию, хочет быть убитым предателями». Его речь ознаменовала конец эпохи, эпохи Рахмонова и его олигархической диктатуры. Борьба еще не выиграна, но это огромная победа."
 tajik_focus.28.a: "Да здравствует революция!"
 tajik_focus.29.t: "Таджикская революция"
 tajik_focus.29.d: "Пришло время свергнуть режим, и на этот раз мы выполним свои обещания до конца. Мы будем сражаться до самого конца, даже если это будет означать, что каждый из наших людей погибнет на поле боя. Мы не можем позволить приближенным Эмомали править нашей великой страной, мы будем бороться за наше будущее!"
 tajik_focus.29.a: "Вперед!"
 tajik_focus.30.t: "Победа в Революции!"
 tajik_focus.30.d: "Наши войска прошли победным маршем по городам страны. Объявляя о победе и поднимая знамя свободы на каждой улице, в каждом магазине, доме и офисе. Наша победа потрясла весь регион и стала суровым демонстрацией силы всем коррумпированным автократам, которые все еще правят регионом, что их время тоже пришло."
 tajik_focus.30.a: "Да здравствует революция!"
 tajik_focus.280.t: "Требования ОТО"
 tajik_focus.280.d: "Во время гражданской войны мы решили пойти на уступки ОБТ, чтобы получить больше помощи в ходе конфликта. Теперь они пришли прямо в офис [TAJ.GetLeader], требуя выполнения своих нужд. У нас будет ограниченное время, чтобы удовлетворить их требования, прежде чем они начнут создавать проблемы."
 tajik_focus.280.a: "Хорошо"
 tajik_focus.281.t: "ОДКБ"
 tajik_focus.281.d: "После гражданской войны мы были исключены из альянса ОДКБ. С тех пор некоторые члены нашего правительства предлагают нам вернуться в альянс. Стоит ли нам это делать?"
 tajik_focus.281.a: "Это в наших наилучших интересах"
 tajik_focus.281.b: "Нет, это мешает нашим целям"
 tajik_focus.282.t: "Конец амбициям джихадистов"
 tajik_focus.282.d: "После многих лет борьбы с экстремизмом и исламизмом мы наконец-то добились успеха в попытке вытеснить эти чуждые идеи из нашей страны. Наступило время восстановления, мы наконец-то можем отдохнуть, зная, что никто внутри нашей страны не пытается вернуть нас в каменный век."
 tajik_focus.282.a: "Хорошая работа, [TAJ.GetLeader]."
 tajik_focus.283.t: "Начало таджикско-[KYR.GetAdjective] конфликта"
 tajik_focus.283.d: "Правительство Таджикистана отдало приказ своим подразделениям подготовиться к захвату приграничных городов в [KYR.GetName]. Это вызывает определенную озабоченность в мире, поскольку некоторые опасаются, что конфликт может выйти из-под контроля."
 tajik_focus.283.a: "Давайте посмотрим, что произойдет"
 tajik_focus.31.t: "Едим свои собственные"
 tajik_focus.31.d: "Наше правительство может использовать олигархов, которые закрепились в системе, чтобы предоставить нам льготы, которые иначе были бы недоступны. Мы можем использовать коррумпированные слои правительства, чтобы выплатить нам «то, что они должны». Этих богатых таджиков называют «новыми таджиками», и они почти никогда не обсуждают свое богатство публично. Мы можем найти информацию о каждом из этих людей, чтобы оправдать их аресты и последующее изъятие активов."
 tajik_focus.31.a: "Богатство Ходжи-Акбара Тураджонзоды"
 tajik_focus.31.b: "Богатство Бободжона Бобохонова"
 tajik_focus.31.c: "Богатство Гаффора Мирзоева"
 tajik_focus.31.d1: "Нам не нужны их деньги!"
 tajik_focus.32.t: "Сильная рука направляет Таджикистан."
 tajik_focus.32.d: "После хаоса, вызванного гражданской войной в Таджикистане после распада СССР, [TAJ.GetLeader] был выдвинут на лидерскую позицию в 1992 году, став Председателем Верховного Совета. К 1997 году ему удалось заключить мир, положив конец годам конфликта. Теперь, уверенно находясь у власти, Рахмон должен устранить оппозицию и укрепить свою власть, чтобы обеспечить своё будущее."
 tajik_focus.32.a: "Интересное"
 tajik_focus.33.t: "Душевный покой и как его достичь..."
 tajik_focus.33.d: "Рахмону нужно как-то остыть от стресса. Надо будет сводить его за покупками и, возможно, даже поесть..."
 tajik_focus.33.a: "Московский хостинг"
 tajik_focus.33.b: "Готовим себе еду сами"
 tajik_focus.34.t: "Начинаем торжественное оглашение"
 tajik_focus.35.t: "Таджикистан запрашивает захваченное американское вооружение"
 tajik_focus.35.d: "Правительство Таджикистана обратилось к нам с просьбой вернуть захваченное американское оружие. Взамен они готовы заплатить за него."
 tajik_focus.35.a: "Нам нужны деньги"
 tajik_focus.35.b: "Нет"
 tajik_focus.36.t: "Талибы контрабандой ввозят американское оружие"
 tajik_focus.36.d: "Талибы приняли наши требования и начали переправлять захваченную американскую военную технику, помогая нашим военным снабжать свои линии фронта."
 tajik_focus.36.a: "Будем надеяться, что американцы этого не заметят"
 tajik_focus.37.t: "Талибы Игнорируют Нас!"
 tajik_focus.37.d: "Талибы решили проигнорировать нас и вместо этого отправили через границу одного-единственного осла с прикреплённой к его спине запиской, на которой было написано «Американский Хамви»."
 tajik_focus.37.a: "Какого черта?"
 tajik_focus.38.t: "Таджикистан отделяет Сарыкольский хребет!"
 tajik_focus.38.d: "Правительство Таджикистана решило передать под наш контроль Сарикольский хребет — горный массив, который с момента нашего соседства был источником одних лишь споров."
 tajik_focus.38.a: "Отлично"
 tajik_focus.39.t: "Таджикистан просит продать оружие"
 tajik_focus.39.d: "Правительство Таджикистана обратилось к нам с просьбой продать им немного оружия. Недавно они уступили нам Сарикольский хребет, что показало, что они более чем готовы к переговорам. Может быть, мы можем проявить к ним немного вежливости?"
 tajik_focus.39.a: "Хорошо"
 tajik_focus.39.b: "Нет"
 tajik_focus.40.t: "Китай принимает"
 tajik_focus.40.d: "Китайское правительство согласилось продать нам запрошенное нами оружие в знак доброй воли в связи с недавним переходом Сарикольского хребта под контроль Китая."
 tajik_focus.40.a: "Китайское пехотное снаряжение"
 tajik_focus.40.b: "Китайские доспехи"
 tajik_focus.40.c: "Китайский самолет"
 tajik_focus.41.t: "Китай отвергает"
 tajik_focus.41.d: "Несмотря на всё, что у нас есть, например, отказ от Сарикольского хребта, китайское правительство осмелилось отклонить наш запрос на оружие. Многих в нашем правительстве возмутил этот шаг, поскольку он показывает, что они совершенно невоспитанны."
 tajik_focus.41.a: "Почему?"
 tajik_focus.42.t: "Недавний всплеск инвестиций"
 tajik_focus.42.d: "Благодаря нашим антикоррупционным реформам многие инвесторы со всего мира решили, что хотят участвовать в таджикской экономике. Поскольку прогнозируется резкое улучшение экономической ситуации, мы можем рассчитывать на усиление экономического контроля над регионом."
 tajik_focus.42.a: "Отлично!"
 tajik_focus.43.t: "Аренда 201 - й военной базы"
 tajik_focus.43.d: "Русские арендовали 201-ю военную базу, на которой, сколько мы себя помним, размещалась 201-я стрелковая дивизия российской армии. Однако эта аренда подлежит пересмотру, и, в конце концов, они находятся на нашей земле. Мы можем решить, стоит ли оставлять русских, или мы хотим отдать участок кому-то другому, кто готов заплатить больше."
 tajik_focus.43.a: "Давайте посмотрим, что предлагают русские"
 tajik_focus.43.b: "Я не уверен, что у русских есть что-то ценное"
 tajik_focus.44.t: "Таджикистан требует уступок"
 tajik_focus.44.d: "Правительство Таджикистана как никогда заинтересовано в аренде 201-й военной базы. Тревога поднялась, когда правительство Таджикистана спросило, можем ли мы «что-то предложить» в благодарность за их неизменную щедрость, позволившую нам остаться на их земле. Возможно, правительство Таджикистана намекает, что нам нужно что-то им дать, если мы хотим остаться..."
 tajik_focus.44.a: "Ладно, прекрасно"
 tajik_focus.44.b: "Нет"
 tajik_focus.45.t: "Российское правительство предлагает Уступки"
 tajik_focus.45.d: "Похоже, русские умеют разбираться в социальных вопросах и решили сделать нам подарок в знак доброй воли. Мы всё ещё можем решить не отдавать им базу, хотя официально мы ни о чём не просили."
 tajik_focus.45.a: "Хорошо"
 tajik_focus.46.t: "Российское правительство не сдвинется с места"
 tajik_focus.46.d: "Российское правительство не смогло понять наши намёки на то, что мы хотим чего-то взамен за всю нашу щедрость, и вместо этого отправило нам официальное письмо со словами: «Спасибо за базу, старый друг»."
 tajik_focus.46.a: "Старый друг? Мы еще посмотрим на этот счет"
 tajik_focus.47.t: "Таджикистан предает наше дело!"
 tajik_focus.47.d: "Несмотря на то, что мы дали таджикскому правительству именно то, чего оно хотело, они всё равно решили обмануть нас и наше слово. Похоже, доброта ни к чему не привела, и в ближайшем будущем нам придётся принять более решительные меры..."
 tajik_focus.47.a: "Мы этого не забудем"
 tajik_focus.48.t: "Таджикистан аннулирует аренду 201-й базы!"
 tajik_focus.48.d: "Правительство Таджикистана недавно решило, что больше не хочет сдавать 201-ю базу в аренду нашему правительству. Вместо того, чтобы договариваться об условиях, они решили полностью выдворить нас с базы. Правительственные круги призывают к возможному плану по свержению правительства и его лидера [TAJ.GetLeader] в ближайшее время."
 tajik_focus.48.a: "Мы отомстим"
 tajik_focus.49.t: "Что теперь?"
 tajik_focus.49.d: "Настало время для переговоров о более выгодных условиях в отношении 201-й военной базы, которую Россия разместила на нашей территории с момента образования нашего государства. Если мы продолжим позволять российской армии оставаться здесь без переговоров, то мы фактически просто откажемся от своих прав. Однако мы можем обратиться к другой стране, которая готова... заплатить столько, сколько потребуется."
 tajik_focus.49.a: "Переписать российский контракт заново"
 tajik_focus.49.b: "Обратитесь к нашим американским друзьям"
 tajik_focus.49.c: "Обратитесь к нашим китайским друзьям"
 tajik_focus.49.d1: "Обратитесь к нашим индийским друзьям"
 tajik_focus.50.t: "Таджикистан предлагает интересное предложение"
 tajik_focus.50.d: "Правительство Таджикистана обратилось к нам с интересным предложением. Они просят «модернизировать» 201-ю базу в Душанбе. Принятие этого предложения улучшит экономическое положение Таджикистана, а также укрепит наши позиции в регионе."
 tajik_focus.50.a: "Предложение, от которого мы не можем отказаться, пропало даром"
 tajik_focus.50.b: "Ужасная идея, мы не хотим иметь к этому никакого отношения"
 tajik_focus.51.t: "[FROM.GetName] Принимает наше предложение"
 tajik_focus.51.d: "[FROM.GetName] решил, что в его интересах принять наше предложение по базе."
 tajik_focus.51.a: "Хороший выбор, [FROM.GetName]."
 tajik_focus.52.t: "[FROM.GetName] захватывает базу 201"
 tajik_focus.52.d: "Эти воры из [FROM.GetName] решили захватить базу 201, на которой наши военные находились на законных основаниях. Мы также не можем забыть о тех вероломных таджиках, которые, не посоветовавшись с нами, дали нам ограниченное время на вывод наших войск!"
 tajik_focus.52.a: "Какого черта [FROM.GetName] ?"
 tajik_focus.53.t: "Наш кусочек"
 tajik_focus.53.d: "Семейный бизнес идёт хорошо, по крайней мере, мы так считаем. Наши инвестиции приносят большую прибыль, и по всему Душанбе и Согду появляются новые фабрики. Однако эта промышленная база не контролируется семьёй Рахмона, скорее, она является частью движения частных предприятий. Мы можем либо забрать весь пирог сразу, либо постепенно."
 tajik_focus.53.a: "Я хочу все это прямо сейчас"
 tajik_focus.53.b: "Нет необходимости спешить"
 tajik_focus.54.t: "Таджикистан призывает к расширению ОДКБ"
 tajik_focus.54.d: "Правительство Таджикистана призывает нас расширить ОДКБ, включив в неё большую часть Центральной Азии. Они просят нас направить приглашения Туркменистану и Узбекистану в надежде стать влиятельным членом альянса."
 tajik_focus.54.a: "Хорошая идея"
 tajik_focus.54.b: "Не переходи границы дозволенного, Таджикистан"
 tajik_focus.55.t: "Приглашение в ОДКБ"
 tajik_focus.55.d: "Россияне направили приглашение в ОДКБ. В основном это произошло по просьбе Таджикистана, который оказал давление на российское правительство, чтобы оно направило приглашения нашей стране."
 tajik_focus.55.a: "Хорошо"
 tajik_focus.55.b: "Нет"
 tajik_focus.56.t: "Наши общие интересы"
 tajik_focus.56.d: "Прямо сейчас, в это время, мы прилагаем усилия, чтобы де-русифицировать нашу нацию и двигаться к более самобытной идентичности. Однако мы можем удвоить наши усилия. Объединившись с Демократической партией Таджикистана, мы сможем использовать их руководство и членов партии, чтобы продвигать более иранскую повестку ради формирования нашей национальной идентичности."
 tajik_focus.56.a: "Продолжайте слияние"
 tajik_focus.56.b: "Давайте ограничим интеграцию"
 tajik_focus.56.c: "Ужасная идея. Нет"
 tajik_focus.57.t: "Голос несогласия: Умарали Кувватов"
 tajik_focus.57.d: "Умарали Кувватов, активный участник «Группы 24», активизировал свою деятельность, находясь в изгнании в Турции. Наше правительство предоставило нам несколько вариантов, один из которых — навсегда лишить Умарали возможности говорить. Если мы решим поступить с ним таким образом, есть вероятность, что это обернётся против нас и люди в нашей стране и за рубежом будут относиться к нам с большим подозрением."
 tajik_focus.57.a: "Отдай приказ, избавься от него"
 tajik_focus.57.b: "Будет лучше, если мы потратим наши ресурсы на что-то другое"
 tajik_focus.58.t: "Умарали Кувватов найден мертвым в Стамбуле"
 tajik_focus.58.d: "Турецкие СМИ сообщают, что Умарали Кувватов был найден мёртвым в ресторане в стамбульском районе Фатих. Были арестованы трое граждан Таджикистана, однако связи с правительством Таджикистана не установлено. Умарали на протяжении многих лет создавал проблемы, организуя оппозиционные движения против нашего правительства с помощью организации «Группа 24», которая связана с Партией исламского возрождения (ПИВ)"
 tajik_focus.58.a: "Это на один свободный конец меньше"
 tajik_focus.59.t: "Умарали Кувватов выжил после покушения"
 tajik_focus.59.d: "Умарали Кувватов едва не погиб от выстрела, который должен был попасть ему в голову. Услышав шум позади себя, он быстро обернулся, чтобы посмотреть, что там, и это спугнуло потенциального убийцу, из-за чего тот промахнулся. Сообщается, что пистолет нападавшего заклинило, что позволило людям в ресторане схватить его и удерживать до прибытия полиции. В покушении на Умарали Кувватова обвиняют власти Таджикистана, а правительство Турции и другие страны осудили это покушение."
 tajik_focus.59.a: "Черт, никто ничего не говорит"
 tajik_focus.60.t: "Наша новая административная столица"
 tajik_focus.60.d: "После создания Союза государств Центральной Азии мы смогли укрепить и узаконить свою власть. Однако для дальнейшего укрепления нашего нового государства нам потребуется создать новую столицу где-нибудь на территории страны. Мы будем использовать крупные города в качестве потенциальных мест расположения и соответствующим образом назовём их."
 tajik_focus.60.a: "Перенесите его в Озодобод"
 tajik_focus.60.b: "Перенесите это в Рустамшахр"
 tajik_focus.60.c: "Перенесите это в Тождар"
 tajik_focus.60.d1: "Душанбе будет достаточно"
 tajik_focus.61.t: "[TAJ.GetLeader] Переизбран!"
 tajik_focus.61.d: "Лидер нации [TAJ.GetLeader] был переизбран на всеобщих выборах! Набрав почти 100% голосов, [TAJ.GetLeader] будет иметь честь возглавлять нацию ещё один срок. Толпы его сторонников выстроились вдоль улиц нашей столицы и надеются на ещё один успешный срок."
 tajik_focus.61.a: "Идеальный..."
 tajik_focus.61.b: "Но что, если бы я хотел демократии?"
 tajik_focus.62.t: "Наш вертолетный парк"
 tajik_focus.62.d: "Наш парк вертолётов быстро стареет, и у нас очень мало запасных частей. Хотя наши возможности по модернизации не самые лучшие, мы, безусловно, можем улучшить запасы. Если мы обратимся к американцам или русским, то сможем, по крайней мере, получить несколько исправных вертолётов для нашей армии."
 tajik_focus.62.a: "Спросите американцев"
 tajik_focus.62.b: "Спросите у русских"
 tajik_focus.63.t: "Таджикистан запрашивает вертолеты"
 tajik_focus.63.d: "Правительство Таджикистана просит нас предоставить им несколько наших вертолётов. Это означало бы, что мы отдали бы часть нашего устаревшего парка, но выбор за нами: хотим ли мы, чтобы это крошечное государство в Центральной Азии получило наши вертолёты."
 tajik_focus.63.a: "Санкционировать продажу"
 tajik_focus.63.b: "Нет"
 tajik_focus.64.t: "[FROM.GetName]] Разрешает продажу вертолетов"
 tajik_focus.64.d: "Правительство [FROM.GetAdjective] приняло наши запросы на вертолёты. Хотя они отправят нам несколько своих старых моделей, это всё равно станет серьёзной поддержкой для нашего стареющего парка вертолётов."
 tajik_focus.64.a: "Отлично"
 tajik_focus.65.t: "[FROM.GetName] Отказывается от военного соглашения"
 tajik_focus.65.d: "Несмотря на наши скромные ожидания в отношении качественной военной помощи, [FROM.GetAdjective] по-прежнему не считали нужным оказывать нам какую-либо помощь."
 tajik_focus.65.a: "К сожалению"
 tajik_focus.66.t: "Таджикистан просит помощи в развитии своей военной промышленности"
 tajik_focus.66.d: "Правительство Таджикистана обращается к нам за помощью в создании сильной и продуктивной оружейной промышленности в их стране. В обмен они предлагают нашему правительству особые условия, и мы сможем распространить своё влияние."
 tajik_focus.66.a: "Хорошая идея"
 tajik_focus.66.b: "Нет"
 tajik_focus.67.t: "Турция строит оружейные заводы"
 tajik_focus.67.d: "Турецкое правительство приняло нашу просьбу о помощи в развитии нашей оружейной промышленности и построило несколько заводов для наших рабочих."
 tajik_focus.67.a: "Отлично!"
 tajik_focus.68.t: "Таджикистан просит военную промышленность оказать поддержку экспертами по беспилотным летательным аппаратам"
 tajik_focus.68.d: "Правительство Таджикистана просит нас помочь им в создании оборонной промышленности, уделяя особое внимание производству беспилотных летательных аппаратов, похожих на наши. В результате мы сможем расширить своё влияние и помочь братскому народу, который в этом нуждается."
 tajik_focus.68.a: "Отличная идея"
 tajik_focus.68.b: "Нет"
 tajik_focus.69.t: "Иран оказывает поддержку"
 tajik_focus.69.d: "Иранское правительство приняло нашу просьбу и построило для нас оружейный завод, которым сейчас руководят их собственные специалисты по дронам, которые планируют обучать наших рабочих."
 tajik_focus.69.a: "Отлично"
 tajik_focus.70.t: "Таджикистан: бедность на фоне богатства"
 tajik_focus.70.d: "Большинство экспертов называют нашу страну «самой бедной страной в Центральной Азии». Это экономическое бремя, которое приходится нести нашему народу, является результатом неэффективного управления со стороны наших государственных чиновников. Пришло время выбрать новый путь — путь к экономическому восстановлению и укреплению государства."
 tajik_focus.70.a: "Сосредоточение внимания на коррупции"
 tajik_focus.70.b: "Сосредоточьтесь на продуктивной рабочей силе"
 tajik_focus.71.t: "Гнилой плод Рахмона"
 tajik_focus.71.d: "Республика Таджикистан оказалась в непростой ситуации. Расправа с коррупцией, повсеместный непотизм, неэффективность правительства и следы плохого управления отвели страну далеко от пути прогресса, который она видела после распада Советского Союза. Гражданская война 1990-х годов оставила после себя не только физические разрушения — она разорвала единство нации, посеяла недоверие между её народом и создала атмосферу политической нестабильности, которая сохраняется и по сей день. Президент Эмомали Рахмон, вышедший победителем в послевоенных борьбах за власть, сейчас сталкивается с задачей восстановления страны, всё ещё переживающей последствия разрушительного конфликта. Экономическая стагнация, региональные различия и всё более отчуждённое население угрожают разрушить хрупкий мир. Тень оппозиции — как внутренней, так и зарубежной — нависает над страной, поскольку многие сомневаются в способности Рахмона вести страну к процветанию. Сможет ли Таджикистан преодолеть внутренние разногласия и проложить новый курс в будущее, или останется в тени своего проблемного прошлого?"
 tajik_focus.71.a: "Пусть новое тысячелетие будет добрым к нам"
 pamir_conflict.1.t: "Наступающие силы захватили Баткен"
 pamir_conflict.1.d: "Наступающие силы вытеснили защитников Баткена и захватили ключевые контрольно-пропускные пункты и государственные учреждения в регионе."
 pamir_conflict.1.a: "Хорошо"
 pamir_conflict.2.t: "Обороняющиеся силы удерживают оборону"
 pamir_conflict.2.d: "Обороняющиеся силы, дислоцированные в Памирском регионе, смогли успешно сдержать наступление атакующих сил, пытавшихся захватить ключевые контрольно-пропускные пункты в регионе."
 pamir_conflict.2.a: "Хорошо"
 pamir_conflict.3.t: "Объявлено о прекращении огня"
 pamir_conflict.3.d: "Из-за недостаточного прогресса атакующие силы прекратили свое наступление и согласились на прекращение огня."
 pamir_conflict.3.a: "Хорошо"
 pamir_conflict.4.t: "Наши силы не смогли отразить атаки"
 pamir_conflict.4.d: "Наши войска не смогли удержать оборону, уступив всем атакам, предпринятым против нас агрессорами."
 pamir_conflict.4.a: "К сожалению"
 pamir_conflict.5.t: "Атакующие силы захватывают Баткен"
 pamir_conflict.5.d: "Атакующие силы вытеснили защитников в Баткене и взяли под контроль ключевые контрольно-пропускные пункты и правительственные учреждения в регионе."
 pamir_conflict.5.a: "Хорошо"
 tajik_lore.0.t: "Просьба Надырова"
 tajik_lore.0.d: "Двери президентского кабинета тихо распахнулись, и невысокий офицер в большой фуражке, прихрамывая, вошёл в комнату и положил письмо на стол Рахмона, отметив, что оно доставлено от начальника Генерального штаба Рамиля Надырова. Это была ещё одна просьба о выделении бюджетных средств для поддержки военных инвестиций. Излишки оружия, выдаваемого новобранцам, были в плохом состоянии. Рахмон развернул письмо и начал читать.\n\nВаше Превосходительство, Основоположник мира и национального единства, Лидер нации\nЯ надеюсь, что это письмо дойдёт до Вас в целости и сохранности. Я пишу, чтобы ещё раз обратиться с просьбой о финансовой поддержке к отважным мужчинам, стоящим на передовой, готовым пожертвовать всем ради Вас и нашего любимого Таджикистана. Эти мужчины готовы сражаться, но их доблесть сама по себе не может переломить ход событий. В конце концов, солдат эффективен ровно настолько, насколько эффективно оружие в его руках.\n\nС уважением,\nРамиль Халилович Надыров\n\nРахмон положил письмо обратно в конверт, откинулся на спинку стула и замурлыкал."
 tajik_lore.0.a: "Просто еще один рабочий день"
 tajik_lore.1.t: "Самая суровая правда"
 tajik_lore.1.d: "Надыров сидел в своём тускло освещённом кабинете, и в воздухе висело напряжение, такое же тяжёлое, как густой серый дым, клубившийся над кончиком его сигары. С каждым выдохом дым становился гуще, окутывая тесную комнату мрачной, удушающей тишиной. Слабое свечение настольной лампы отбрасывало длинные мерцающие тени на разбросанные карты и тактические отчёты, каждый из которых был помечен красными кружками и наспех нацарапанными заметками о передвижениях повстанцев.\n\nРанее прибыл курьер, который положил на его стол запечатанный конверт с официальным штемпелем столицы Душанбе.  Только что пришедшее письмо не содержало никаких хороших новостей, никакого увеличения обещанного военного финансирования.\n\nОн откинулся на спинку стула, и Надыров провел рукой по своим редеющим волосам, выражая глубокое разочарование. В дополнение к мрачной реальности, всего за несколько часов до этого поступило новое сообщение о том, что на территории Таджикистана был создан еще один опорный пункт ИДУ. Новость обрушилась на него как удар под дых, каждое слово было горьким напоминанием о растущей угрозе, с которой должны были бороться его недофинансированные и плохо оснащённые войска. Надыров раздавил окурок в переполненной пепельнице, и тлеющие угольки на мгновение вспыхнули, прежде чем погаснуть в темноте. В комнате стало холоднее, и его охватила тревога."
 tajik_lore.1.a: "Аллахумма архамна"
 tajik_lore.2.t: "Схема арсенала"
 tajik_lore.2.d: "Надыров сидел в своём тускло освещённом кабинете, и в воздухе висело напряжение, такое же тяжёлое, как густой серый дым, клубившийся над кончиком его сигары. С каждым выдохом дым становился гуще, окутывая тесную комнату мрачной, удушающей тишиной. Слабое свечение настольной лампы отбрасывало длинные мерцающие тени на разбросанные карты и тактические отчёты, каждый из которых был помечен красными кружками и наспех нацарапанными заметками о передвижениях повстанцев.\n\nПрибыл курьер и положил на его стол запечатанный конверт с официальной печатью Душанбе. Ожидая очередного отказа, он открыл его со вздохом, готовый к разочарованию. Вместо этого его захлестнула волна восторга. Запрос был одобрен и помечен синей печатью. Не теряя времени, он прошел в командный пункт и собрал всех начальников штабов.\n\nВместе они начали координировать логистику для крупной партии винтовок, недавно доставленных из российских запасов. Каждый начальник осматривал инвентарь, выбирая запчасти и оборудование, которые были им нужны больше всего. Надыров не мог сдержать улыбку."
 tajik_lore.2.a: "Похоже, сезон кроликов в разгаре"
 tajik_lore.3.t: "Оптика из Тавильдаринской долины"
 tajik_lore.3.d: "Радио потрескивало, наполняя комнату помехами. Из динамиков доносились искажённые звуки отдалённых криков, сопровождаемые эхом выстрелов. Колонна была отправлена для наблюдения за городом Тавилдара и прилегающими к нему районами, расположенными высоко в горах округа Сангвор. Их задачей было отслеживать передвижения потенциальных повстанцев ИДУ после сообщений о перегруппировке после недавних неудач в Афганистане.\n\nКогда Надырову доложили о результатах, он пришёл в ярость, узнав, что операция снова провалилась. Он ударил кулаками по столу, и от этого удара задрожала комната. Он знал, что любые ошибки вскоре будут раскрыты, и государство объявит его неудачником"
 tajik_lore.3.a: "Всегда ходишь по краю пропасти"
 tajik_lore.4.t: "Оптика из Тавильдаринской долины"
 tajik_lore.4.d: "Из импровизированного «вороньего гнезда» на краю горного перевала он внимательно следил за прицельной сеткой своей винтовки. Позади него, словно стервятники, стояла группа повстанцев, ожидая своей очереди. Из-за угла выехал грузовик советской эпохи, выкрашенный в выцветший оливковый цвет и с эмблемами таджикских сухопутных войск. Его пальцы крепче сжали спусковой крючок. Окна грузовика разлетелись вдребезги, когда окровавленная голова водителя упала на руль, и он нажал на гудок. Грузовик съехал с дороги в долину, образовав смертельную ловушку. Группа повстанцев бросилась вперёд, чтобы прикончить их. Пули, выпущенные из их винтовок, пробивали грузовик, уничтожая тех, кто ещё оставался внутри. Они вытащили тела из машины, и снова послышались слабые звуки потрескивающей рации, запрашивающей ответ, но ответа не последовало. Миссия была выполнена."
 tajik_lore.4.a: "Наши фрукты сгнили, и они убили их"
 tajik_lore.5.t: "Сокрытие"
 tajik_lore.5.d: "Надыров одним из первых прибыл на место происшествия в сопровождении своего кортежа из тяжелобронированных грузовиков и БТР. Он немедленно приказал находившимся на месте происшествия репортёрам заявить, что машина потеряла управление, съехала с дороги и разбилась, убив всех пассажиров, чтобы замести следы."
 tajik_lore.5.a: "День в самом разгаре"
 tajik_lore.6.t: "Нежелательный звонок"
 tajik_lore.6.d: "Рахмон сидел за своим столом, когда зазвонил телефон. Он взял трубку, и ему ответил [UZB.GetLeader], потребовавший объяснений по поводу вторжения ИДУ через таджикскую границу в Узбекистан, в результате которого погибли два пограничника. Рахмон ответил резко.\n\nМы не знали ни о каких перемещениях ИДУ через границу. Таджикские пограничники ведут активную работу с...\n\n[UZB.GetLeader] остановил своего переводчика и оборвал Рахмона, не дав ему договорить.\n\nМне плевать на ваши оправдания.  Угроза у наших дверей, а вы позволяете им пировать.  Я требую немедленно прекратить укрывательство сил ИДУ в центральном Таджикистане, иначе последуют последствия!  Он резко завершил звонок.\n\nПотрясённый Рахмон какое-то время неподвижно сидел за столом, прежде чем взять телефон и позвонить начальнику штаба."
 tajik_lore.6.a: "Так - так - так"
 tajik_lore.7.t: "Пылающие Холмы"
 tajik_lore.7.d: "Поступили сообщения о том, что узбекский истребитель нарушил наше воздушное пространство, пролетев над северным Таджикистаном, прежде чем нанести целенаправленный удар по одному из четырёх отдалённых районов. Судя по всему, удары были нацелены на опорные пункты ИДУ, но это представляет собой серьёзную эскалацию конфликта и угрожает национальной безопасности. Мы не можем позволить, чтобы с нами обращались как с собаками, но мы также не можем допустить ещё один полномасштабный конфликт."
 tajik_lore.7.a: "Не оставляйте ответа"
 tajik_lore.7.b: "Сплачивайте войска"
 tajik_lore.8.t: "Планы нанесения удара по Таджикистану"
 tajik_lore.8.d: "Силы ИГИЛ прячутся в горах Таджикистана, мы должны действовать сейчас, пока не стало слишком поздно."
 tajik_lore.8.a: "Выбора нет, к этому нас принудили."
 tajik_lore.9.t: "Минируйте границы"
 tajik_lore.9.d: "Каждый день происходят нарушения границ ИМУ. Мы должны защищаться, устанавливая противопехотные мины, чтобы защитить государство."
 tajik_lore.9.a: "Выбора нет, к этому нас принудили."
 tajik_lore.10.t: "Узбекистан устанавливает наземные мины"
 tajik_lore.10.d: "Рахмон вернулся в свой кабинет, где на столе его ждала записка. Когда он развернул её, его лицо помрачнело. Смысл послания был ясен: узбекские войска начали минировать приграничные районы вдоль таджикско-узбекской границы.\n\nОпустившись в кресло, Рахмон почувствовал себя униженным. Его снова выставили дураком."
 tajik_lore.10.a: "Мы находимся вне пределов нашей досягаемости"
 tajik_lore.10.b: "Мы не примем этого"
 tajik_lore.11.t: "Кризисные переговоры с Узбекистаном"
 tajik_lore.11.d: "Телефон был жестким и холодным, в ярком контрасте с потными руками Рахмона. Каждый звонок напоминал о том, что стоит на кону. Когда [UZB.GetLeader] ответил, Рахмон говорил с прямолинейным спокойствием, одновременно подавая сигнал своему персоналу покинуть комнату. Никто не знает, что происходило во время этого звонка, но когда Рахмон вернулся, Узбекистан согласился приостановить наступление. Рахмон отказался объяснять, что произошло."
 tajik_lore.11.a: "Общенациональный вздох"
 tajik_lore.12.t: "Узбекистан наносит удар по Таджикистану в ходе целенаправленной операции ИДУ"
 tajik_lore.12.d: "Узбекистан нанёс авиаудары по северному Таджикистану, нацелившись на опорные пункты Исламского движения Узбекистана (ИДУ) в ответ на трансграничную деятельность повстанцев. Официальные лица Таджикистана осудили атаку, назвав её нарушением своего воздушного пространства, но пока не стали обострять конфликт. Эти удары свидетельствуют о значительном росте напряжённости в отношениях между двумя странами."
 tajik_lore.12.a: "Мир в Смятении"
 tajik_lore.12.b: "Над нами нависла тень."
 tajik_lore.12.c: "Решающий удар"
 tajik_lore.13.t: "Узбекистан заминировал границу с Таджикистаном"
 tajik_lore.13.d: "Узбекские войска начали устанавливать противопехотные мины вдоль таджикско-узбекской границы из-за опасений по поводу повстанческих движений ИДУ. Это произошло после недавних авиаударов по позициям ИДУ на севере Таджикистана. Официальные лица Таджикистана осудили эти действия. Они назвали их нарушением суверенитета и эскалацией напряжённости в отношениях между двумя странами"
 tajik_lore.13.a: "Впереди были туманные дни"
 tajik_lore.14.t: "Узбекское вторжение в Таджикистан"
 tajik_lore.14.d: "Национальная армия Таджикистана сообщила, что узбекские войска пересекли границу и начали наступление на таджикские военные позиции. Правительство Узбекистана утверждает, что вторжение является частью миротворческой операции, направленной на защиту региона от сетей ИДУ (Исламского движения Узбекистана). Таджикистан обвиняет правительство Узбекистана в дестабилизации региона с полным игнорированием национального суверенитета. По мере эскалации конфликта многие мирные жители бегут на юг. Это вызывает опасения по поводу возможного гуманитарного кризиса."
 tajik_lore.14.a: "Осторожный шаг, закончившийся адским пламенем"
 SOV_forbidden_bazaar: "Шантаж Таджикистана"
 SOV_forbidden_bazaar_desc: "Правительство [TAJ.GetFlag] Таджикистана решило шантажировать нас потоком наркотиков в нашу страну, дестабилизируя несколько секторов и вызывая множество коррупционных проблем. В конечном итоге мы окажемся в ситуации, когда нам придется попросить их остановиться, независимо от нашего статуса союзников."
 SOV_forbidden_bazaar_stop: "Требовать от [TAJ.GetFlag] Таджикистана усилить охрану границы"
 SOV_forbidden_bazaar_stop_desc: "Пришло время приказать этому идиоту [TAJ.GetLeader] усилить охрану своих границ."
 TAJ_forbidden_bazaar: "Базар теней"
 TAJ_forbidden_bazaar_desc: "\n£TAJ_desctext_blackmarket\n\n\n\nМножество незаконных товаров ежедневно проходит через [TAJ.GetFlag] §HTajikistan§!. Всё, от наркотиков до незаконных иммигрантов, пересекающих границу в другие северные страны. Это даёт нашему правительству рычаги воздействия на наших соседей и, в конечном итоге, на [SOV.GetFlag] Россию. Когда мы недовольны действиями правительства [SOV.GetFlag] России или просто когда нам захочется, мы можем ослабить §Hбезопасность§! вокруг §Hчёрного рынка§!, чтобы дестабилизировать [SOV.GetFlag] Россию. Это разозлит [SOV.GetFlag] Россию и может привести к попытке увеличить её влияние на наше государство. Каждый месяц, в зависимости от безопасности вокруг §Hчёрного рынка§!, мы получаем контрабанду, которая будет способствовать нашему развитию с возможностью потенциального §Rдестабилизирующего§! воздействия на наше государство в зависимости от уровня §Hбезопасности§!. Каждый раз, когда мы увеличиваем количество наркотиков, поступающих в [SOV.GetFlag] Россию, мы рискуем её разозлить, и если у неё будет §H40% влияние§!, она может потребовать прекращения этого. Мы можем увидеть модификаторы, которые есть у [SOV.GetFlag] России, наведя курсор на динамический модификатор в их списке национальных духа.\n\nТекущий статус безопасности: [TAJ_high_security_flag][TAJ_medium_security_flag][TAJ_negligible_security_flag]"
 TAJ_high_security: "Обеспечить высокий уровень безопасности"
 TAJ_high_security_desc: "Настало время принять более решительные меры против чёрного рынка, чтобы предотвратить распространение нелегальных товаров в стране."
 TAJ_medium_security: "Обеспечьте повышенную безопасность"
 TAJ_medium_security_desc: "Снизив уровень безопасности, мы сможем воспользоваться преимуществами чёрного рынка, сохранив при этом некоторый контроль."
 TAJ_negligible_security: "Обеспечить незначительную безопасность"
 TAJ_negligible_security_desc: "Кому нужна безопасность, когда у вас могут быть деньги?"
 TAJ_threaten_russia: "Угрожать России"
 TAJ_threaten_russia_desc: "Угрожая стабильности России через поток наркотиков, мы можем напугать Россию, чтобы она уступила нашим требованиям."
 TAJ_flood_russian_market_with_drugs: "Наводнить [SOV.GetFlag] Российские рынки наркотиками"
 TAJ_flood_russian_market_with_drugs_desc: "Нам нужно получить преимущество, рычаги давления и возможность вести переговоры с [SOV.GetFlag] российским правительством. Поставляя наркотики на их рынки и постепенно усиливая давление, мы можем заставить их уступить и дать нам то, что мы хотим."
 TAJ_cancel_distribute_monthly_bonus: "Возобновите ежемесячное мероприятие по продаже товаров с черного рынка"
 TAJ_cancel_distribute_monthly_bonus_desc: "Ближе к концу каждого месяца мы снова начнем получать информацию о ежемесячном событии."
 TAJ_distribute_monthly_bonus: "Автоматический сбор и распределение ежемесячных товаров"
 TAJ_distribute_monthly_bonus_desc: "Ежемесячное уведомление о товарах с чёрного рынка перестанет появляться и вместо этого будет автоматически распределять товары. Бонусы будут распределяться, что приведёт к незначительному снижению некоторых бонусов."
 TAJ_increase_drug_amount: "Увеличить количество наркотиков"
 TAJ_increase_drug_amount_desc: "Нам нужно увеличить поток наркотиков в [SOV.GetFlag] Россию, чтобы оказывать на них дальнейшее давление."
 TAJ_end_the_drug_flow: "Покончить с наркотическим роем"
 TAJ_end_the_drug_flow_desc: "Русские больше не нужны нам, теперь мы можем наконец-то прекратить давление и остановить поток наркотиков в их страну"
 TAJ_russian_demands: "[SOV.GetFlag] Требования России"
 TAJ_russian_demands_desc: "Русские наконец-то выдвинули ультиматум: либо мы усилим борьбу с наркотиками, либо откажемся от нашего территориального суверенитета."
 TAJ_tajik_revolution_mech: "Таджикская революция [TAJ.GetFlag]"
 TAJ_tajik_revolution_mech_desc: "Провалы, коррупция и кумовство §HПравительства Рахмонова§! ещё раз доказали, что автократам и политическим династиям нельзя доверять управление нацией. §HUTO§! и все диссиденты против §HРежима Рахмонова§! должны объединиться под одним знаменем, чтобы раз и навсегда освободить страну.\n\nМы можем сосредоточить революцию либо вокруг §HUTO§!, либо вокруг нашей собственной партии. Уменьшая §HЕдинство UTO§!, мы сможем сосредоточить революцию на нашей партии, что позволит нам править без ограничений после завершения революции, но при этом мы получим меньше поддержки во время гражданской войны и столкнёмся с хаотичной ситуацией после революции. Однако, если мы сделаем приоритетом §HЕдинство UTO§!, наше правление может быть более стабильным, но в будущем нам придётся справляться с требованиями.\n\n§HЕдинство UTO§!: [?TAJ_uto_unity]%"
 TAJ_launch_the_revolt: "Начать восстание"
 TAJ_launch_the_revolt_desc: "Пришло время свергнуть Рахмонова и его преступный режим раз и навсегда."
 TAJ_tap_into_uto_funds: "Воспользуйтесь средствами UTO"
 TAJ_tap_into_uto_funds_desc: "Тайно используя средства UTO без уведомления центрального руководства, мы сможем посеять раздор внутри организации."
 TAJ_discredit_uto_leadership: "Дискредитировать руководство ОТО"
 TAJ_discredit_uto_leadership_desc: "Дискредитируя руководство UTO, мы можем подорвать доверие внутри группы и сосредоточить внимание на нас и нашей партии."
 TAJ_propaganda_campaign: "Пропагандистская кампания"
 TAJ_propaganda_campaign_desc: "Начав пропагандистскую кампанию в поддержку UTO, мы создадим более благоприятное впечатление об организации."
 TAJ_the_crackdown: "Репрессии"
 TAJ_radicalism_system: "Отголоски уммы"
 TAJ_radicalism_system_desc: "\n£TAJ_desctext_irp\n\n\n\nБедность, коррупция, кумовство и безработица — лишь некоторые из причин недовольства нашего народа нашим правительством. Однако одна из них стоит над всеми остальными и стала последней каплей для многих. Подавление исламских традиций привело к тому, что некоторые из наших людей поверили, что религия — это решение проблем в \n§H[TAJ.GetFlag] Таджикистане§!, и твёрдо убеждены, что на нашей земле должно появиться новое государство. Некоторые присоединяются к таким группам, как £TAJ_kingdom  §HПартия исламского возрождения§!, и, несмотря на то, что они не являются активными повстанцами, время от времени могут происходить случайные нападения, связанные с этой организацией. Экономические факторы, такие как низкий ВВП или безработица, повышают вероятность того, что люди покинут страну и потенциально станут радикализированными. Определённые политические действия, такие как секуляризация, могут усилить влияние £TAJ_kingdom  §HПартии исламского возрождения§!. Если в какой-то момент влияние £TAJ_kingdom  §HПартии исламского возрождения§! Если ситуация достигнет 100%, появятся силы, которые попытаются дестабилизировать нас, регион и наших близких партнёров.\n\nТекущее £TAJ_kingdom §HПИВ§! влияние: [?TAJ_radical_influence]%"
 TAJ_deploy_national_guard: "Разверните Национальную гвардию [TAJ.GetFlag]"
 TAJ_deploy_national_guard_desc: "Привлекая Национальную гвардию, мы можем обеспечить пресечение политической деятельности исламистов, но это может дорого нам обойтись."
 TAJ_recall_national_guard: "Вспомните Национальную гвардию"
 TAJ_recall_national_guard_desc: "Если мы вернём Национальную гвардию, политическая активность исламистов может снова усилиться, но, по крайней мере, в нашей казне останутся деньги."
 TAJ_ban_the_irp: "Осудить £TAJ_kingdom партию исламского возрождения"
 TAJ_ban_the_irp_desc: "Пришло время нашему правительству публично осудить £TAJ_kingdom Партия исламского возрождения и запретить ей вести масштабную политическую деятельность против государства"
 TAJ_radicalism_system_2: "Шоковая волна, исходящая от Уммы"
 TAJ_radicalism_system_2_desc: "\n\n£AFG_menu1\n\n\nПадение £TAJ_kingdom §HПартии исламского возрождения§! и дальнейшее развитие таджикского общества привели к росту новых экстремистских движений, более радикальных, чем их предшественники. £generic_Caliphate_small §H(ИС-ГП) Исламское государство - Хорасан§! теперь восстало, чтобы занять место, оставшееся после падения ИПВ, и они гораздо более радикальны, чем когда-либо. Мы должны ограничить рост салафистской идеологии в нашей стране и держать её §Hниже 20%§! в любое время. Если популярность салафизма превысит §H20%§!, то [TAJ.GetFlag] Таджикистан погрузится в гражданскую войну. Мы сможем завершить это восстание, если снизим нашу §Hтеррористическую угрозу§! до §Gнезначительного§! и нашу §Hрадикализацию§! до §GНизкого§!."
 TAJ_open_menu: "Откройте меню международных систем"
 TAJ_open_menu_desc: "Не знаете, где найти текущие уровни радикализма и террористической угрозы? Найдите значок глобуса в правом нижнем углу экрана или нажмите на это решение и перейдите на вкладку «Антитеррор»."
 TAJ_arrest_iskp: "Арестовать £generic_Caliphate_small Руководство IS-KP"
 TAJ_arrest_iskp_desc: "Из-за отсутствия у них поддержки мы можем легко заставить местных жителей выдать местонахождение руководства ИГ-КП в стране и арестовать их."
 iranic_confederation: "Воссоединение иранских народов"
 iranic_confederation_desc: "\n£TAJ_desctext_paniranist\n\n\n\n§HIranic§! народы были разделены друг от друга различными войнами в истории. Сначала завоеваниями Александра, а затем арабским вторжением. С тех пор §HIranic§! народы не смогли объединиться под одним знаменем, что ограничило их возможность создать мощное государство в мире. §HPan-Iranic§! движения возникли в [PER.GetFlag] §HIran§! в 50-х годах, а затем распространились в [AFG.GetFlag] §HАфганистан§! и [TAJ.GetFlag] §HТаджикистан§!, что привело к подавлению иранских традиций и языка Советским Союзом. Мы сможем отправлять дипломатические миссии в страны с §HPan-Iranist governments§! и начать подготовку к §HПовторному объединению§! наших государств."
