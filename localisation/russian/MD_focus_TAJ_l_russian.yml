 TAJ_tajik_drugs_desc: "Правительство [TAJ.GetFlag] Таджикистана решило сыграть с огнем. Они преднамеренно позволяют наркотикам поступать в нашу страну. Хотя они официально не признают этого действия, мы знаем, что делают это для экономического и политического давления на наше правительство.\n§W------------------§!\n[TAJ.GetFlag] Таджикистан попросит у нас инвестиции или помощь, и если мы откажем, они могут §Rувеличить§! количество наркотиков, поступающих в страну. Мы не можем официально угрожать им, если они находятся в §HОДКБ§!, однако если мы все же угрожаем, они могут обратиться за помощью к другой державе, что выведет их из нашей сферы влияния."
