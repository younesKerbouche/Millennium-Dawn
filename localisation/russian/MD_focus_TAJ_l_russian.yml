 TAJ_The_Undeclared_Cold_War: "Необъявленная холодная война"
 TAJ_The_Undeclared_Cold_War_desc: "\n£TAJ_desctext_cold_war_banner\n\n\n\n[TAJ.GetFlag] Таджикистан находится в опасной ситуации, зажат между нависающей тенью центральноазиатских амбиций [UZB.GetFlag] Узбекистана и ростом Исламского движения [UZB.GetFlag] Узбекистана (ИДУ). ИДУ, радикальная салафистская группа, укоренилась в удалённых районах и горах центрального \n[TAJ.GetFlag] Таджикистана, используя хрупкую безопасность [TAJ.GetFlag] Таджикистана для осуществления своих милитаристских желаний. Их операции не только дестабилизируют наше государство, но и могут спровоцировать [UZB.GetFlag] Узбекистан на военные действия.\n\nСитуация критическая. Многие генералы опасаются, что поведение ИДУ, напоминающее действия бунтовщиков, может спровоцировать конфликт. В то же время агрессивная внешняя политика гегемонии [UZB.GetFlag] Узбекистана представляет собой экзистенциальную угрозу, с которой нам нужно быть осторожными и соблюдать баланс."
