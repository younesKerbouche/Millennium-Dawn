 TAJ_communist_demand_desc: "В результате формирования ОТО во время гражданской войны мы пообещали коммунистам некоторые уступки..."
 TAJ_islamist_demand: "Требования ПИВ"
 TAJ_islamist_demand_desc: "В результате формирования UTO во время гражданской войны мы пообещали ПИВ некоторые уступки..."
 TAJ_nationalist_demand: "Требования Демократической партии"
 TAJ_nationalist_demand_desc: "В результате формирования UTO во время гражданской войны мы пообещали Демократической партии некоторые уступки..."
 TAJ_uzbekistan_puppet: "Учредить Узбекскую автономную область [UZB.GetFlag]"
 TAJ_uzbekistan_puppet_desc: "После праведного восстания в Узбекистане мы наконец можем установить контроль нашей администрации над страной."
 TAJ_soviet_onion: "Молот формирует Серп"
 TAJ_soviet_onion_desc: "\n£TAJ_desctext_commie\n\n\n\nПосле распада Советского Союза многие таджикские фермеры и сельские жители вспоминали о былых временах единого советского государства. Пришло время осознать истинный потенциал нашего государства и окружающих нас стран и создать Рабочий совет в Центрально-Азиатском регионе, чтобы показать миру, что мы не зависим ни от кого, кроме самих себя."
