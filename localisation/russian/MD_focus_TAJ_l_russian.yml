l_russian:
 tajikistan_focus: "Таджикское дерево фокусов"
 TAJ_rahmons_rotting_fruit: "Гнилой плод Рахмонова"
 TAJ_rahmons_rotting_fruit_desc: "Эмомали Рахмонов стоит у руля таджикской политики с 1994 года и с тех пор правит страной. Гражданская война, которая произошла в начале 90-х, до сих пор отзывается болью в сердцах многих таджиков, коррупция и взяточничество широко распространены в стране, а нестабильная гражданская война в Афганистане вызывает опасения у правительства. Наша администрация и политика должны будут решить эти опасные проблемы."
 TAJ_his_excellency: "Его превосходительство"
 TAJ_his_excellency_desc: "Его Превосходительство — это формальный титул, выражающий уважение и подчёркивающий достоинство и авторитет его руководства. Эмомали Рахмонов считает себя сердцем государства, что заставляет его прилагать усилия для укрепления этой идентичности."
 TAJ_leader_of_nation: "Лидер нации"
 TAJ_leader_of_nation_desc: "Добрый вечер, дорогие граждане Таджикистана. Непоколебимый лидер Эмомали Рахмонов олицетворяет (кашляет... эхм) власть и единство нашего великого народа. (Звук топающих сапог) Он является опорой таджикского народа, непоколебимым столпом, на котором стоит наше будущее. Под его руководством Таджикистан движется к светлому завтрашнему дню. (Войска врываются и становятся на месте) Пусть его правление длится тысячу лет, и пусть его руководство освещает наш путь вперед. Да здравствует лидер! (\"Трансляция продолжается с военным маршем на заднем плане.\")"
 TAJ_security_troubles: "Укреплять государственную безопасность"
 TAJ_security_troubles_desc: "Наши агенты проникли во все сферы государства. Мы бдительны, зная, что нас нельзя скомпрометировать ни с какой стороны. Пока наши враги прячутся, готовые сеять хаос, мы должны быть готовы к любой попытке цветной революции"
 TAJ_rejuvinate_the_opposition: "Омолодить оппозицию"
 TAJ_rejuvinate_the_opposition_desc: "Настало время свергнуть Рахмона и его приспешников, чтобы в Таджикистане больше не царили коррупция и кумовство, а воцарились закон и порядок."
 TAJ_good_thoughts_good_words_good_deeds: "Хорошие мысли, хорошие слова, хорошие поступки."
 TAJ_good_thoughts_good_words_good_deeds_desc: "Демократическая партия Таджикистана, одна из фракций, участвовавших в гражданской войне в 1990-х годах, придерживается пан-иранских и националистических ценностей и обещает вывести Таджикистан на вершину региональной политики и власти."
 TAJ_tajik_silicon_valley: "Таджикская Силиконовая долина"
 TAJ_tajik_silicon_valley_desc: "Благодаря нашим инновациям и модернизации мы сможем создать новый технологический центр. Его можно будет назвать Силиконовой долиной Таджикистана, и мы надеемся и молимся о том, что однажды он превзойдёт американскую."
 TAJ_exploit_orionbank: "Эксплуатируйте Ориенбанк"
 TAJ_exploit_orionbank_desc: "Ориенбанк, одно из самых коррумпированных учреждений эпохи Эмомали, существует и по сей день. Мы сможем использовать его богатства в своих интересах независимо от того, кто управляет банком."
 TAJ_restrict_flights_to_russia: "Ограничить полеты в Россию"
 TAJ_restrict_flights_to_russia_desc: "§O«...А куда это ты собрался?»§!\n\nНам необходимо немедленно прекратить все полёты из Таджикистана в Россию, чтобы сохранить нашу численность населения и продолжить формирование сильной рабочей силы."
 TAJ_integration_of_the_agrarian_party: "Интеграция Аграрной партии"
 TAJ_integration_of_the_agrarian_party_desc: "Аграрная партия довольно популярна среди фермеров, и хотя в последние годы они оказались в изоляции, мы сможем с большей лёгкостью заручиться их поддержкой, если рядом с нами будут их представители."
 TAJ_redetermine_dress_code: "Измените дресс-код"
 TAJ_redetermine_dress_code_desc: "В последние годы дресс-код становится всё более свободным, что позволяет более исламским формам одежды стать более распространёнными в таджикском обществе. Однако мы можем изменить его, чтобы продвигать более иранские формы одежды."
 TAJ_revise_religious_laws: "Изменения в религиозных законах"
 TAJ_revise_religious_laws_desc: "В течение некоторого времени религия была ничем не ограниченной частью нашей конституции. Если мы не введём некоторые ограничения на то, что можно делать, мы вскоре можем попасть в лапы салафитов и их разрушительной идеологии."
 TAJ_secure_badakhshani_support: "Надежная поддержка в Бадахшане"
 TAJ_secure_badakhshani_support_desc: "Бадахшанцы не очень довольны нашим государством, особенно после катастрофы, которой стала эпоха Рахмонова. Сейчас самое время заручиться их поддержкой."
 TAJ_regional_militias: "Региональные ополчения"
 TAJ_regional_militias_desc: "Без стабильных и надёжных сил безопасности мы не сможем поддерживать порядок. Создав региональные ополчения, мы сможем предотвратить чрезмерное вмешательство правительства в сельских районах и сохранить контроль над ними."
 TAJ_heirs_of_the_samanids: "Наследники Саманидов"
 TAJ_heirs_of_the_samanids_desc: "Саманиды когда-то были легендарной империей в Центральной Азии. Однако нам пора воспользоваться их наследием. Мы не должны позволять ни одному крошечному искусственному государству стоять на пути нашей таджикской гегемонии!"
 TAJ_taj_pact: "Пакт TAJ"
 TAJ_taj_pact_desc: "§C«Порядок, безопасность, процветание»§!\n\nПакт TAJ, названный в честь слова «корона» на персидском языке, обеспечит создание безопасного и стабильного региона как в Центральной Азии, так и на Ближнем Востоке."
 TAJ_summit_in_islamabad: "Саммит в Исламабаде"
 TAJ_summit_in_islamabad_desc: "Пакистан становится крупным игроком в будущем этой планеты. Скоро нам придётся пригласить их."
 TAJ_reach_out_to_uzbekistan: "Обратиться к Узбекистану"
 TAJ_reach_out_to_uzbekistan_desc: "Узбеки граничат с нами уже несколько десятилетий. Если мы хотим установить настоящий мир и стабильность, нам нужно подружиться с ними."
 TAJ_iranic_confederation: "Стремитесь к созданию Иранской конфедерации"
 TAJ_iranic_confederation_desc: "§C«Одна земля, один народ, одна судьба»§!\n\nЕсли мы действительно хотим закрепить своё место в мире как сверхдержавы, нам нужно стремиться к созданию Иранской конфедерации. Объединение иранского мира будет единственным способом достичь этой цели."
 TAJ_summit_in_tehran: "Саммит в Тегеране"
 TAJ_summit_in_tehran_desc: "Тегеран, столица Ирана, станет ключевым местом нашей новой Иранской конфедерации. Мы можем провести там встречу, чтобы обсудить способы объединения наших народов с течением времени."
 TAJ_begin_phase_one: "Начинаем фазу I"
 TAJ_begin_phase_one_desc: "Первый этап станет первым и, возможно, самым важным шагом, который позволит нам распространить идеи паниранизма по всему региону, где в настоящее время проживают иранцы."
 TAJ_support_anti_clerical_movements_PER: "Поддерживать антиклерикальные движения в Иране"
 TAJ_support_anti_clerical_movements_PER_desc: "Иранские священнослужители являются серьёзным препятствием на пути к нашей цели — созданию единой иранской нации. Их отсталая идеология и жажда власти никогда не позволят нам этого добиться, и от них нужно избавиться."
 TAJ_AFG_bring_pan_iranists: "Поддерживать паниранистские движения Афганистана"
 TAJ_AFG_bring_pan_iranists_desc: "В истории Афганистана было не так много пан-иранских движений. Однако мы можем это изменить. Финансируя определённые группы, мы потенциально можем изменить их взгляды и позиции, возможно, превратив их в пан-иранское движение в целом."
 TAJ_reinforce_the_iranian_world: "Укреплять иранский мир"
 TAJ_reinforce_the_iranian_world_desc: "Иранские страны должны объединиться и понять, насколько важны дружба и стабильность. Только если мы будем поддерживать друг друга, мы сможем выжить, другого пути нет."
 TAJ_greater_iranian_world: "Великий Иранский мир"
 TAJ_greater_iranian_world_desc: "Настало время для создания великого Иранского государства. Благодаря объединению мы сможем заявить о себе как о настоящей мировой державе."
 TAJ_maintianing_tajik_independence: "Сохранение независимости Таджикистана"
 TAJ_maintianing_tajik_independence_desc: "Наш суверенитет — вот что важнее всего. Если мы не можем обеспечить собственную автономию, то какую пользу мы приносим людям?"
 TAJ_target_russian_lobby: "Нацелиться на российское лобби"
 TAJ_target_russian_lobby_desc: "Мы не можем позволить русским закрепиться в Таджикистане, особенно после их жестокого правления над нашим народом во времена империи и Советов."
 TAJ_legacy_of_uto: "Наследие ОТО"
 TAJ_legacy_of_uto_desc: "Движение Сопротивления никогда не будет забыто, и наши великие жертвы, которые мы принесли, должны быть увековечены в истории!"
 TAJ_dislodge_oligarchs: "Вытеснить олигархов"
 TAJ_dislodge_oligarchs_desc: "§G«Катитесь к чёрту!»§!\n\nМы должны очистить правительство и страну от любого влияния олигархов, чтобы не повторить судьбу России или других стран Центральной Азии."
 TAJ_grants_to_new_bussinesses: "Гранты для новых предприятий"
 TAJ_grants_to_new_bussinesses_desc: "Без новых предприятий мы не сможем обеспечить стабильную экономику. Поэтому мы принесём некоторые краткосрочные жертвы, чтобы помочь некоторым нашим людям начать работать."
 TAJ_create_revolutionary_command_corps: "Создайте Революционный командный корпус"
 TAJ_create_revolutionary_command_corps_desc: "Нам нужно создать армию, которая будет готова защищать нашу революцию всеми необходимыми средствами, без компромиссов."
 TAJ_young_republic: "Молодая Республика"
 TAJ_young_republic_desc: "Только с помощью избирательного бюллетеня мы можем обеспечить безопасность нашего народа для будущих поколений. Мы будем демократизировать общество ради лучшего будущего."
 TAJ_liberty_through_strength: "Свобода через силу"
 TAJ_liberty_through_strength_desc: "Мы не можем доверить судьбу нации «выборам» с подбрасыванием монетки. Вместо этого мы должны обеспечить свободу нашего народа с помощью силы, независимости и суверенитета."
 TAJ_reinforce_islamic_identity: "Укреплять исламскую идентичность"
 TAJ_reinforce_islamic_identity_desc: "Ислам был и будет единственной религией, представляющей наше государство. Мы не можем позволить иностранным идеям и мыслям влиять на веру нашего народа, наша религия защитит нас от иностранного вмешательства."
 TAJ_tajik_zoroastrian_symbol: "Зороастризм как символическая религия"
 TAJ_tajik_zoroastrian_symbol_desc: "Хотя зороастризм в целом стал в основном религией прошлого, мы не можем позволить идеям, лежащим в его основе, исчезнуть. Благодаря добрым словам, добрым делам и добрым мыслям наш народ будет процветать."
 TAJ_secularize_tajik_society: "Секуляризация таджикского общества"
 TAJ_secularize_tajik_society_desc: "Объединяться вокруг религии — глупая идея, потому что это всегда приведёт к расколу в обществе. Мы можем обеспечить будущее наших народов, приняв светскую модель, и никак иначе."
 TAJ_reinforce_claims_on_pamir: "Усилить притязания на Памир"
 TAJ_reinforce_claims_on_pamir_desc: "Мы не можем допустить, чтобы наш контроль над Памиром сошёл на нет. Мы должны дать миру понять, кто является истинными хозяевами региона. Китайцы не получат, не смогут и не должны закрепиться в Горно-Бадахшанской автономной области."
 TAJ_ban_russian_language: "Запретить русский язык"
 TAJ_ban_russian_language_desc: "§Y«А как насчёт украинского?»§!\n\nМы не позволим русскоязычным империалистам оказывать какое-либо культурное влияние на наше государство. Язык фарси останется единственным истинным языком великого и достойного таджикского народа."
 TAJ_revolutionary_nationalism: "Революционный национализм"
 TAJ_revolutionary_nationalism_desc: "Мы воспитаем в нашей стране патриотизм, основанный на великой революции нашего государства. Мы не можем позволить слепой идеологии вести наш народ, нам нужен символ, вокруг которого можно сплотиться."
 TAJ_the_farsi_language: "Умиротворите язык фарси"
 TAJ_the_farsi_language_desc: "Язык фарси господствовал в нашей стране на протяжении тысячелетий. Мы будем подчёркивать важность этого языка и его роль в обществе, чтобы наш народ не забывал о своей идентичности."
 TAJ_power_of_prayer: "Сила молитвы"
 TAJ_power_of_prayer_desc: "Только в молитве наш народ обретёт утешение в этом мире. Без ислама Таджикистан — ничто, может быть ничем и был бы ничем."
 TAJ_cultural_reset: "Культурная перезагрузка"
 TAJ_cultural_reset_desc: "Наше общество слишком сильно полагается на патриотизм по отношению к таджикскому государству и иностранным идеям. Настало время положить этому конец и вместо этого сделать акцент на исламских идеалах."
 TAJ_nazarzodas_ascension: "Вознесение Назарзоды"
 TAJ_nazarzodas_ascension_desc: "Генерал Назарзода может быть единственным, кто приведёт страну к процветанию. Без него партия распадётся. Ему и его сторонникам пора взять то, что принадлежит им по праву."
 TAJ_hoji_halim: "Ходжи Халим"
 TAJ_hoji_halim_desc: "Назарзода, прозванный «Ходжи Халимом», навсегда закрепит за собой роль лидера нашей страны, поскольку все его положительные качества, безусловно, перевешивают любые незначительные недостатки."
 TAJ_army_of_loyalists: "Армия лоялистов"
 TAJ_army_of_loyalists_desc: "§O«Готово, сэр»§!\n\nАрмия лоялистов выстроится на улицах Душанбе, чтобы продемонстрировать свою поддержку Ходже Халиму и его правительству. Как и его армия, эти люди будут готовы умереть за него и партию."
 TAJ_the_partys_legacy: "Наследие партии"
 TAJ_the_partys_legacy_desc: "Партия в целом не может быть отодвинута на второй план одним человеком. Если мы позволим создавать культы личности, то поставим под угрозу многообразие нашего представительства."
 TAJ_seeking_treatment_for_nuri: "Обратитесь за лечением к Нури"
 TAJ_seeking_treatment_for_nuri_desc: "Нашему любимому лидеру Нури грозит серьёзная опасность из-за его болезни. Нам нужно будет найти возможные методы лечения, чтобы продлить его жизнь и правление как можно дольше."
 TAJ_our_brotherhood: "Наше братство"
 TAJ_our_brotherhood_desc: "Мы не можем забыть «Исламское братство», наше братство. Теперь мы должны использовать наши ресурсы, чтобы помочь нашим братьям добиться справедливости и процветания для их народа."
 TAJ_mending_judiciary: "Исправление судебной системы"
 TAJ_mending_judiciary_desc: "Репутация судебной системы в нашей стране сильно пострадала за многие десятилетия, поскольку правление Рахмонова и его приспешников уничтожило любую форму верховенства закона в государстве. Пришло время это исправить."
 TAJ_hold_public_trials: "Проводить публичные судебные процессы"
 TAJ_hold_public_trials_desc: "Публичное наказание — единственное подходящее наказание для тех, кто развратил наш народ, и наши люди должны иметь возможность увидеть это своими глазами!"
 TAJ_reshuffle_military_cabinet: "Провести перестановки в Военном кабинете"
 TAJ_reshuffle_military_cabinet_desc: "Конечно, почти наверняка в военном кабинете есть идиоты. Мы должны выяснить это на собственном опыте, немного изменив ситуацию, чтобы сделать их более лояльными."
 TAJ_secure_the_supreme_assembly: "Обеспечить безопасность Верховного собрания"
 TAJ_secure_the_supreme_assembly_desc: "Без поддержки верховного собрания у нас не будет той легитимности, которой мы так хотим добиться. Создав прочную базу поддержки среди участников, мы сможем приблизиться к нашей цели."
 TAJ_parliamentary_model: "Следуйте парламентской модели"
 TAJ_parliamentary_model_desc: "Представительство — лучшая форма управления, и без него мы будем выглядеть узурпаторами. Пришло время провести дополнительную демократизацию таджикского общества ради всех нас."
 TAJ_placating_the_ulema: "Поддержка улемов"
 TAJ_placating_the_ulema_desc: "Наша легитимность зависит от улемов. Если они будут нас ругать, то нам, несомненно, будет гарантирован скорый конец. Если мы дадим им то, что они хотят, то сможем заручиться их поддержкой."
 TAJ_gulfs_bankroll: "Банкролл Персидского залива"
 TAJ_gulfs_bankroll_desc: "§G«Деньги, деньги, деньги»§!\n\nГосударства Персидского залива, а в особенности [SAU.GetName], обладают большими богатствами, которые лежат у них под носом. Мы заставим их инвестировать в нас и финансировать нас, чтобы получить часть того капитала, который они тратят впустую."
 TAJ_islamic_sceince: "Исламская наука"
 TAJ_islamic_sceince_desc: "Есть те, кто считает ислам и науку несовместимыми, но они сильно ошибаются. Если история что-то и доказала, так это то, что исламские учёные заложили основы науки и математики, на которых многие европейские и западные страны строят свои университеты и образовательные учреждения."
 TAJ_pass_out_grants: "Выдавать гранты и стипендии"
 TAJ_pass_out_grants_desc: "Если мы хотим, чтобы наш народ получал образование, нам нужно предоставить какую-то форму помощи, чтобы смягчить финансовую нагрузку."
 TAJ_entrance_of_luxury: "Вход в мир роскоши"
 TAJ_entrance_of_luxury_desc: "Хотя мы должны быть скромными, немного роскоши никогда не помешает, особенно потому, что мы пытаемся исправить имидж отсталого Таджикистана."
 TAJ_tests_of_loyalty: "Испытания на верность"
 TAJ_tests_of_loyalty_desc: "Нам нужно будет провести тайные испытания и проверки среди некоторых членов правительства, чтобы убедиться в их лояльности. Мы не можем допустить, чтобы в наших рядах появились предатели."
 TAJ_a_new_era: "Новая эра"
 TAJ_a_new_era_desc: "Наступает новая эра, свободная от коррупции и кумовства. Мы построим новый Таджикистан вместе со всем миром, где рады всем и каждому!"
 TAJ_seeking_foreign_aid: "Обращаться за иностранной помощью"
 TAJ_seeking_foreign_aid_desc: "Мы не можем восстановить Таджикистан в одиночку, мы должны обратиться за помощью к миру. Уверен, кто-то нас услышит и окажет поддержку."
 TAJ_distance_from_CIS: "Сохранять дистанцию со странами СНГ"
 TAJ_distance_from_CIS_desc: "Мы не можем ассоциировать себя с этими отсталыми странами СНГ. Нам нужно будет отделиться от них и провести чёткую границу между нами."
 TAJ_purging_rahmons_cronies: "Зачистка приближенных Рахмона"
 TAJ_purging_rahmons_cronies_desc: "Агенты бывшего правительства всё ещё действуют в нынешней администрации, и с ними нужно быстро разобраться, если мы хотим избежать каких-либо проблем."
 TAJ_reach_out_to_gcc: "Обратитесь к GCC"
 TAJ_reach_out_to_gcc_desc: "Будущее нашей страны и государств Персидского залива едино, и для процветания нам нужно будет установить с ними прочные связи."
 TAJ_ushering_in_the_sharia: "Провозглашение шариата"
 TAJ_ushering_in_the_sharia_desc: "Настало время, когда нашей страной должна править чистота, а не искусственные правила. Мы будем использовать Коран в качестве основы для нашего управления, и наш народ увидит истинную справедливость."
 TAJ_economic_islamization: "Исламизировать экономику"
 TAJ_economic_islamization_desc: "Исламская экономика — единственная хорошая экономическая модель. Низкие процентные ставки, честные банки — чего ещё можно желать?"
 TAJ_islamic_renaissance: "Исламский ренессанс"
 TAJ_islamic_renaissance_desc: "Настало время провозгласить исламское возрождение здесь, в самом сердце исламского мира, в Таджикистане. Узбеки первыми ощутят на себе всю мощь этого возрождения у себя дома."
 TAJ_najot: "Документы Наджот"
 TAJ_najot_desc: "Наша собственная газета обязательно поможет таджикскому народу быть в курсе всех таджикских и мировых новостей. «Наджот» — это название, которое полюбит каждая семья."
 TAJ_manage_badakhshan_front: "Управлять Бадахшанским фронтом"
 TAJ_manage_badakhshan_front_desc: "Из Бадахшанского региона поступает довольно много тревожных сообщений, и нам пора что-то с этим делать."
 TAJ_supporting_shiites_in_badakhshan: "Поддержка шиитов в Бадахшане"
 TAJ_supporting_shiites_in_badakhshan_desc: "Многие жители Бадахшана — шииты, и поэтому мы должны искать новые способы их умиротворения."
 TAJ_alignment_with_tehran: "Сближение с Тегераном"
 TAJ_alignment_with_tehran_desc: "Иранское правительство — единственное настоящее исламское правительство в мире, и мы должны попытаться расположить его к себе, подав заявку в Ось сопротивления."
 TAJ_centralization: "Сосредоточьтесь на централизации"
 TAJ_centralization_desc: "Без централизации мы не сможем по-настоящему контролировать наше государство. Мы должны централизовать государство, чтобы обеспечить безопасность по всей стране."
 TAJ_axis_of_resistance: "Ось сопротивления"
 TAJ_axis_of_resistance_desc: "Настало время, когда мы должны потребовать вступления в Ось сопротивления. Иранцы, несомненно, поддержат своих таджикских братьев в борьбе с империализмом."
 TAJ_anti_afghan_rhetoric: "Антиафганская риторика"
 TAJ_anti_afghan_rhetoric_desc: "Эти афганцы на юге уже причинили нам достаточно проблем, и пришло время разобраться с ними."
 TAJ_our_way_of_life: "Наш образ жизни"
 TAJ_our_way_of_life_desc: "Мы не можем отказаться от нашего образа жизни, вместо этого мы должны укрепить его и закрепить в таджикском обществе. Мы не можем позволить каким-то повстанцам в Бадахшане отнять это у нас."
 TAJ_arrest_ring_leaders: "Арестуйте главарей банды"
 TAJ_arrest_ring_leaders_desc: "Мы должны сдерживать влияние шиитов, и, арестовав ключевых лидеров оппозиции, мы сможем немного ослабить их."
 TAJ_limit_tehrans_influence: "Ограничить влияние Тегерана"
 TAJ_limit_tehrans_influence_desc: "Иранское правительство слишком долго вмешивалось в нашу политику, и пришло время бороться с их влиянием и ослабить их хватку."
 TAJ_strict_isolationism: "Строгий изоляционизм"
 TAJ_strict_isolationism_desc: "§R«Оставьте меня в покое, все вы!»§!\n\nМы не можем продолжать так, нам нужно изолировать себя от остального мира, чтобы защитить наш народ."
 TAJ_central_asian_security_association: "Центральноазиатская ассоциация безопасности"
 TAJ_central_asian_security_association_desc: "Регион постепенно распадается на части, однако мы можем прийти к соглашению с другими государствами региона и установить своего рода мир посреди всего этого хаоса."
 TAJ_echoes_of_the_worker: "Отголоски рабочего"
 TAJ_echoes_of_the_worker_desc: "Идеалы рабочего класса должны снова найти отклик в Таджикистане. Поддерживая их дело, мы подтверждаем нашу приверженность рабочим и обеспечиваем, чтобы их голоса определяли наше будущее."
 TAJ_russian_doll: "Русская кукла"
 TAJ_russian_doll_desc: "В нашей системе управления до сих пор сохраняются отголоски советской эпохи. Мы должны тщательно проанализировать эти отголоски, чтобы определить, что следует сохранить, а от чего нужно отказаться."
 TAJ_strength_out_party_relations: "Укреплять внешние связи"
 TAJ_strength_out_party_relations_desc: "Чтобы укрепить наше положение, мы должны установить более тесные связи с внешними политическими группами, которые разделяют наше видение будущего Таджикистана, и заручиться их поддержкой в региональных вопросах."
 TAJ_reinvite_diaspora: "Возродите диаспору"
 TAJ_reinvite_diaspora_desc: "Наши соотечественники, оказавшиеся в изгнании, обладают неиспользованным потенциалом. Пригласив их обратно, мы сможем использовать их знания и навыки для восстановления нашей страны."
 TAJ_the_russogrid: "Электрическая сеть Руссо"
 TAJ_the_russogrid_desc: "§H«Сэр, можно мне, пожалуйста?»§!\n\nРоссийская энергосистема довольно надёжна, и мы можем обеспечить стабильную работу энергосистемы в Таджикистане, если вы позволите нам воспользоваться ею."
 TAJ_promote_soviet_heritage: "Пропагандировать советское наследие"
 TAJ_promote_soviet_heritage_desc: "Советское наследие — основа нашей идентичности. Отмечая это наследие, мы можем укреплять единство и гордость нашего народа, а также наши идеологические корни."
 TAJ_meeting_with_zugyanov: "Встреча с Зюгановым"
 TAJ_meeting_with_zugyanov_desc: "Взаимодействие с лидером Коммунистической партии Российской Федерации может обеспечить ценную поддержку и руководство, пока мы сталкиваемся с вызовами, которые нам предстоит преодолеть."
 TAJ_tajik_strongman: "Таджикский силач"
 TAJ_tajik_strongman_desc: "Чтобы провести Таджикистан через неспокойные времена, необходим единый непреклонный лидер. Такой подход обеспечит стабильность и решительное управление."
 TAJ_reassert_tajik_independence: "Восстановить независимость Таджикистана"
 TAJ_reassert_tajik_independence_desc: "Пришло время выйти из тени иностранных держав и вернуть Таджикистану законное место независимой и самоопределившейся нации."
 TAJ_pivot_to_the_west: "Поворот на Запад"
 TAJ_pivot_to_the_west_desc: "Развитие отношений с западными странами может открыть новые возможности для экономического роста и модернизации, диверсифицируя наши союзы и перспективы."
 TAJ_treaty_with_nato: "Договор с НАТО"
 TAJ_treaty_with_nato_desc: "Стратегическое соглашение с НАТО может обеспечить безопасность и международную легитимность, но оно рискует оттолкнуть традиционных союзников."
 TAJ_abandon_cspu: "Отказаться от КПСС"
 TAJ_abandon_cspu_desc: "Разорвать связи с остатками Коммунистической партии Советского Союза может быть необходимым шагом для того, чтобы проложить свой собственный уникальный путь вперёд."
 TAJ_integrate_the_socdems: "Интегрировать социал-демократов"
 TAJ_integrate_the_socdems_desc: "Сотрудничество с социал-демократами может создать широкую коалицию, обеспечивающую стабильность и общее видение будущего Таджикистана."
 TAJ_blast_to_past: "Перенеситесь в прошлое"
 TAJ_blast_to_past_desc: "Переосмысление политики и идеалов нашего советского прошлого может дать ценные уроки и рекомендации по восстановлению нашей страны."
 TAJ_wellbeing_of_tajiks: "Благополучие таджиков"
 TAJ_wellbeing_of_tajiks_desc: "Благополучие нашего народа должно быть превыше всего. Удовлетворяя его потребности, мы можем обеспечить процветание и единство Таджикистана."
 TAJ_fsb_advisees: "Консультанты ФСБ"
 TAJ_fsb_advisees_desc: "Привлечение советников из ФСБ России может укрепить наш аппарат безопасности, но это может стоить нам независимости."
 TAJ_drive_out_the_chinese: "Изгнать китайцев"
 TAJ_drive_out_the_chinese_desc: "Растущее влияние Китая в нашем регионе необходимо ограничить, чтобы защитить суверенитет и ресурсы Таджикистана."
 TAJ_total_nationalization: "Тотальная национализация"
 TAJ_total_nationalization_desc: "Полная национализация ключевых отраслей промышленности обеспечит надёжный контроль со стороны государства и справедливое распределение ресурсов."
 TAJ_invite_the_cis: "Пригласите страны СНГ"
 TAJ_invite_the_cis_desc: "Укрепление связей с Содружеством Независимых Государств может способствовать региональному сотрудничеству и взаимному росту."
 TAJ_workers_of_the_world_unite: "Трудящиеся всего мира, объединяйтесь!"
 TAJ_workers_of_the_world_unite_desc: "Возрождение духа международной солидарности среди рабочих укрепит нашу идеологическую приверженность и расширит наше влияние."
 TAJ_the_secretary: "Секретарь"
 TAJ_the_secretary_desc: "Способный и преданный делу генеральный секретарь — краеугольный камень любой успешной коммунистической партии. Мы должны позаботиться о том, чтобы эту роль исполнял подходящий человек."
 TAJ_puppet_the_unions: "Марионеточные профсоюзы"
 TAJ_puppet_the_unions_desc: "Контролируя профсоюзы, мы можем направлять рабочий класс на поддержку нашей политики и подавлять инакомыслие."
 TAJ_revert_the_economy: "Вернуть экономику в прежнее русло"
 TAJ_revert_the_economy_desc: "Возвращение к централизованной плановой экономике может обеспечить стабильность и контроль, необходимые для восстановления Таджикистана."
 TAJ_compromise_with_farmers: "Компромисс с фермерами"
 TAJ_compromise_with_farmers_desc: "Решая проблемы сельскохозяйственного сектора, мы можем заручиться его поддержкой и обеспечить продовольственную безопасность страны."
 TAJ_tighten_drug_crackdown: "Ужесточить борьбу с наркотиками"
 TAJ_tighten_drug_crackdown_desc: "Торговля наркотиками — это бедствие для Таджикистана. Для защиты нашего народа и поддержания порядка необходимы более жёсткие меры."
 TAJ_agrarian_domination: "Аграрное господство"
 TAJ_agrarian_domination_desc: "Сосредоточение на развитии сельского хозяйства создаст прочную основу для нашей экономики и обеспечит благополучие сельского населения."
 TAJ_closer_ties_with_afghanistan: "Более тесные связи с Афганистаном"
 TAJ_closer_ties_with_afghanistan_desc: "Укрепление наших отношений с Афганистаном может создать новые возможности для торговли и региональной стабильности."
 TAJ_reconciliation: "Согласие"
 TAJ_reconciliation_desc: "Урегулирование ужасных отношений с «Талибаном» может стать важным шагом, который нам необходимо предпринять. Хотя это может быть непросто, это необходимо."
 TAJ_eyes_in_the_back: "Глаза на затылке"
 TAJ_eyes_in_the_back_desc: "Чтобы защитить нашу революцию, мы должны сохранять бдительность, чтобы избежать предательства, и обеспечивать лояльность в наших рядах."
 TAJ_reassert_tajik_indepndence: "Вновь утвердить независимость Таджикистана"
 TAJ_reassert_tajik_indepndence_desc: "Мы не можем допустить, чтобы иностранное влияние просочилось в правительство. Нам нужно будет сохранить безопасность и суверенитет нашего государства."
 TAJ_sympathizers_in_army: "Сочувствующие в армии"
 TAJ_sympathizers_in_army_desc: "Мы можем найти в армии тех, кто сочувствует революционному делу, и привлечь их на нашу сторону."
 TAJ_befriend_chiefs_of_staff: "Подружитесь с начальниками штабов"
 TAJ_befriend_chiefs_of_staff_desc: "Заручившись поддержкой ключевых фигур, мы сможем склонить некоторых высокопоставленных офицеров на нашу сторону."
 TAJ_surround_palace: "Окружите дворец"
 TAJ_surround_palace_desc: "§R«Выйди, мы знаем, что ты там!»§!\n\nЭтот трус Рахмон прячется в своём дворце, и пришло время окружить его и разобраться с этим раз и навсегда!"
 TAJ_reclaiming_majlis: "Восстановление работы Меджлиса"
 TAJ_reclaiming_majlis_desc: "Мы должны организовать штурм Меджлиса и взять его под контроль. Такая победа будет иметь неизмеримые последствия для режима Рахмона."
 TAJ_tajik_revolution: "Таджикская революция"
 TAJ_tajik_revolution_desc: "§R«Смерть диктатору!»§!\n\nВремя пришло, пора избавиться от старого и установить новый порядок в Таджикистане."
 TAJ_situation_in_pamir: "Ситуация на Памире"
 TAJ_situation_in_pamir_desc: "§B«Хочу всё или ничего!»§!\n\nПамирский регион — это весьма спорная территория, за которую мы и киргизы боремся из-за контроля над ней и её ресурсами. Однако мы можем изменить ход истории, приняв другие меры."
 TAJ_negotiate_agreement: "Заключить соглашение"
 TAJ_negotiate_agreement_desc: "Нам не нужен Памирский регион, мы просто хотим его. Нам нужно сопоставить наши потребности и желания и определить, что действительно важно в этой ситуации. Мир, безусловно, звучит лучше."
 TAJ_advance_troops: "Передовые отряды"
 TAJ_advance_troops_desc: "Чёрт с этими [KYR.GetAdjective], мы получим то, что ХОТИМ МЫ. И если для этого потребуется конфликт, значит, так тому и быть!"
 TAJ_silent_erosion: "Тихая эрозия"
 TAJ_silent_erosion_desc: "Со временем наша страна погрузилась в вечную коррупцию. С этим нужно что-то делать, иначе будет поздно."
 TAJ_change_in_stance: "Изменение позиции"
 TAJ_change_in_stance_desc: "Настало время принять меры по предотвращению распространения коррупции в центральном правительстве и государстве. Мы будем работать над искоренением этих проблем и построим лучший Таджикистан."
 TAJ_purification_of_authority: "Очищение власти"
 TAJ_purification_of_authority_desc: "Чтобы искоренить коррупцию, нам нужно бороться с ней в корне. Мы должны очистить общество от тех, кто присваивает богатства нашего государства ради личной выгоды."
 TAJ_cleansing_the_badge: "Очистка значка"
 TAJ_cleansing_the_badge_desc: "В глазах нашего народа полиция считается коррумпированной и некомпетентной. Пришло время доказать, что они действительно служат народу и для народа."
 TAJ_rebirth_of_integrity: "Возрождение целостности"
 TAJ_rebirth_of_integrity_desc: "Честность в Таджикистане умерла давным-давно, но сейчас не время размышлять о таких вещах. Нам пора создать более прозрачное и открытое государство для нашего народа."
 TAJ_razing_the_old_guard: "Уничтожение Старой гвардии"
 TAJ_razing_the_old_guard_desc: "Группа высокопоставленных руководителей не может диктовать, что происходит в государстве. Настало время позволить лидерам, которых наш народ считает компетентными, взять на себя управление государством."
 TAJ_burning_the_dark_bridge: "Сжигая темный мост"
 TAJ_burning_the_dark_bridge_desc: "Чёрный рынок долгое время преследовал нашу страну. Пришло время расстаться с тёмным прошлым и построить новое, чистое и законное."
 TAJ_crowns_for_tajiks: "Короны принадлежат таджикам."
 TAJ_crowns_for_tajiks_desc: "Короны должны носить таджики, а не те, кто стремится причинить им вред. Мы создадим лучший Таджикистан, где к каждому таджику будут относиться как к королю или королеве, благодаря честности, безопасности и справедливости."
 TAJ_southern_problems: "Проблемы юга"
 TAJ_southern_problems_desc: "§H«Эй, что это за шум?»§!\n\nРакеты летят повсюду, выстрелы раздаются каждую минуту, ситуация в Афганистане далека от идеальной. Конечно, мы не хотим, чтобы такая жестокость царила в Таджикистане, и потому нам нужно искать решение."
 TAJ_masks_of_gold: "Маски из золота"
 TAJ_masks_of_gold_desc: "§P«Я не слышу тебя из-за звука моего нового BMW»§!\n\nЗачем исправлять то, что не сломано? Мы можем закрыть глаза на более серые стороны страны, чтобы получить выгоду."
 TAJ_fortress_of_elite: "Крепость для избранных"
 TAJ_fortress_of_elite_desc: "Насколько мы понимаем, у нас всё ещё есть государство. Это должно означать, что мы делаем что-то правильно, и, конечно, элиты должны быть защищены от любых форм разрушения."
 TAJ_cementing_the_few: "Цементируя немногочисленные"
 TAJ_cementing_the_few_desc: "Если у нас слишком много людей, которые бегают и что-то делают, то это создаёт благоприятную ситуацию для катастрофы."
 TAJ_compromise_with_shadows: "Компромисс с тенями"
 TAJ_compromise_with_shadows_desc: "Мы должны идти на компромиссы с тёмными силами в мире, и если для этого нужно заключить сделку с негосударственными субъектами, то так тому и быть. Мы будем добиваться удовлетворения наших потребностей любыми необходимыми средствами."
 TAJ_cave_to_chinese_demands: "Уступите требованиям Китая"
 TAJ_cave_to_chinese_demands_desc: "Гигантский красный дракон на востоке — это бомба замедленного действия, и в любой момент он может взорваться. Мы должны успокоить его и дать ему то, чего он хочет, если хотим выжить."
 TAJ_bargains_in_dark: "Сделки втемную"
 TAJ_bargains_in_dark_desc: "Ситуация в Афганистане благоприятствует этому, и мы не можем упустить такую возможность. Мы должны воспользоваться ею, пока можем."
 TAJ_negotiate_chinese_presence: "Вести переговоры о китайской помощи"
 TAJ_negotiate_chinese_presence_desc: "Если мы собираемся пойти на уступки китайцам, то они должны будут что-то дать нам взамен. Мы попросим у них немного оружия, чтобы не остаться в каменном веке в военном плане."
 TAJ_whispers_in_white: "Шепот в белом"
 TAJ_whispers_in_white_desc: "Наши «друзья» на юге уже какое-то время заняты своей маленькой гражданской войной. Если получится, мы должны попросить у них кое-что... из товаров."
 TAJ_concerning_developments: "Касающиеся событий"
 TAJ_concerning_developments_desc: "Ситуация в Афганистане начинает накаляться, и мы должны как можно скорее что-то с этим сделать."
 TAJ_southern_solution: "Южное решение"
 TAJ_southern_solution_desc: "Чтобы обеспечить выживание нашего государства и правительства, мы должны найти решение. Необходимо разработать комплексный план по урегулированию гражданской войны в Афганистане."
 TAJ_the_lease: "Договор аренды"
 TAJ_the_lease_desc: "Россияне десятилетиями размещали свою 201-ю военную базу на территории нашей страны, во время и после советской власти. Нам пора пересмотреть эти отношения."
 TAJ_boot_in_the_ass: "Изгнать русскую угрозу"
 TAJ_boot_in_the_ass_desc: "§C«Помни, никаких русских»§!\n\nНастало время изгнать русских с нашей чистой земли раз и навсегда. Будущее военной базы будет в наших руках, а не у русских с их жалкими угрозами."
 TAJ_secure_the_southern_border: "Безопасность на юге"
 TAJ_secure_the_southern_border_desc: "В связи с новой ситуацией, сложившейся на 201-й базе, мы должны пересмотреть нашу систему безопасности на юге. Мы рассмотрим возможные улучшения для базы."
 TAJ_renegotiate_terms: "Повторное согласование условий"
 TAJ_renegotiate_terms_desc: "Вместо того, чтобы забрать базу себе, мы можем пересмотреть условия. Мы можем заставить русских дать нам то, что мы хотим, или полностью отказаться от них в пользу нового друга."
 TAJ_safeguard_southern_border: "Охранять южную границу"
 TAJ_safeguard_southern_border_desc: "Вместо того чтобы вводить войска, нам следует изучить новые способы защиты южной границы от возможных вторжений."
 TAJ_the_tajik_fortress: "Таджикская крепость"
 TAJ_the_tajik_fortress_desc: "Чтобы защитить страну, мы должны превратить её в крепость. Наши укрепления превратят вторжение в страну в абсолютный кошмар, и они будут сомневаться в своих решениях."
 TAJ_expand_joint_chiefs_of_staff: "Комитет начальников штабов"
 TAJ_expand_joint_chiefs_of_staff_desc: "Объединённому комитету начальников штабов армии нужно больше лояльных служащих, в настоящее время их недостаточно для управления нашей постоянно растущей армией."
 TAJ_founder_of_peace: "Основатель мира"
 TAJ_founder_of_peace_desc: "Наш великий лидер Рахмон — основатель мира. Именно он положил конец гражданской войне в Таджикистане и восстановил порядок в нашей хаотичной жизни."
 TAJ_placate_the_scns: "Укреплять ГКНБ"
 TAJ_placate_the_scns_desc: "ГКНБ (Государственный комитет по национальной безопасности) со временем станет более полезным, особенно с учётом постоянно растущих потребностей в обеспечении безопасности в нашем государстве."
 TAJ_rahmons_men: "Люди Рахмона"
 TAJ_rahmons_men_desc: "Те немногие в нашем правительстве, кто доказал свою преданность Рахмону, должны быть вознаграждены и повышены в должности. Это заставит больше людей относиться к нашему лидеру более благосклонно, поскольку его люди будут хорошо о нём отзываться."
 TAJ_shift_towards_SCNS: "Сдвиг в сторону ГКНБ"
 TAJ_shift_towards_SCNS_desc: "Военные явно не способны должным образом обеспечивать безопасность в нашем государстве, и поэтому мы должны доверить это настоящим экспертам в области безопасности."
 TAJ_shift_towards_tna: "Сдвиг в сторону TAF"
 TAJ_shift_towards_tna_desc: "Вооружённые силы Таджикистана существуют с момента основания государства и хорошо себя зарекомендовали. Мы укрепим их позиции в обеспечении государственной безопасности и сделаем это быстро."
 TAJ_rahmons_fruits: "Плоды Рахмона"
 TAJ_rahmons_fruits_desc: "Семья Рахмон активно участвовала в политической жизни Таджикистана и в результате сколотила немалое состояние. Это связано с семейным бизнесом, которым они управляют, и нет никаких признаков того, что они планируют остановиться в ближайшее время."
 TAJ_appoint_rustam: "Назначить Рустама"
 TAJ_appoint_rustam_desc: "§C«Вы богаты, никто не должен оказывать на вас давление»§!\n\nРустам, сын Рахмона, показал себя достойным преемником. Чтобы проверить его навыки, он должен назначить его губернатором Душанбе."
 TAJ_the_whole_pie: "Весь пирог целиком"
 TAJ_the_whole_pie_desc: "Зачем брать кусочек, если мы можем взять всё? Или, может быть, не стоит?"
 TAJ_cis_diplomacy: "Дипломатия СНГ"
 TAJ_cis_diplomacy_desc: "Диалог и дипломатия со странами СНГ очень важны, в конце концов, они по большей части наши соседи. Однако в то же время нам нужно относиться к ним с осторожностью и как к стратегическим партнёрам."
 TAJ_csto_defense_agreement: "Оборонное соглашение ОДКБ"
 TAJ_csto_defense_agreement_desc: "Нам нужно пригласить страны ОДКБ в Таджикистан, чтобы они посмотрели на нашу армию. Она в ужасном состоянии, и, конечно, они захотят иметь более сильного союзника, когда придёт время воевать."
 TAJ_promote_csto_expansion: "Способствовать расширению ОДКБ"
 TAJ_promote_csto_expansion_desc: "Альянс не сможет продолжать расти, если мы решим сохранить фиксированное количество участников. Нам нужно будет снова обратиться к узбекам и туркменам."
 TAJ_solidfy_defense_agreement: "Укреплять оборонные соглашения"
 TAJ_solidfy_defense_agreement_desc: "В настоящее время оборонные соглашения в рамках ОДКБ довольно расплывчаты, и если мы хотим, чтобы альянс просуществовал долго, нам нужно прояснить с нашими друзьями, за что они действительно выступают."
 TAJ_improve_bloc_trade: "Улучшить торговлю блоками"
 TAJ_improve_bloc_trade_desc: "Торговля между странами СНГ идёт на спад, и в результате нам нужно будет активизировать переговоры, чтобы улучшить торговлю внутри блока и в результате получить от этого прямую выгоду."
 TAJ_flow_of_investors: "Постоянный приток инвесторов"
 TAJ_flow_of_investors_desc: "Чтобы наша экономика процветала, нам нужен постоянный приток инвесторов. Без них наша экономика, несомненно, погрузилась бы в очередную рецессию."
 TAJ_aid_rogun_dam: "Финансирование строительства Рогунской плотины"
 TAJ_aid_rogun_dam_desc: "Рогунская ГЭС остро нуждается в финансировании, которого у нашего государства просто нет. Мы будем искать помощь у стран СНГ, чтобы профинансировать этот масштабный проект и построить нашу страну с их помощью."
 TAJ_wall_of_difference: "Стена различий"
 TAJ_wall_of_difference_desc: "У нас нет ничего общего с остальным блоком СНГ. Мы — таджики, и останемся таджиками. Мы не славяне, не тюрки и уж точно не их союзники."
 TAJ_escelate_pamir_problem: "Обострение Памирской проблемы"
 TAJ_escelate_pamir_problem_desc: "Памирская проблема не решалась, и пришло время заняться ею."
 TAJ_recon_missions_over_border: "Трансграничные разведывательные миссии"
 TAJ_recon_missions_over_border_desc: "§H«Что там у тебя, приятель?»§!\n\nКиргизы определённо что-то от нас скрывают, и нам нужно хорошенько присмотреться и выяснить, что именно. Будь то воинские формирования или секретное оружие, нам нужно это знать."
 TAJ_usher_an_era_of_change: "Возвестите эру перемен"
 TAJ_usher_an_era_of_change_desc: "Чтобы выжить, нам нужно меняться. Таджикистан не станет исключением из этого универсального закона. Мы должны реформировать нашу страну, чтобы она могла адаптироваться к меняющимся условиям XXI века."
 TAJ_tajikistan_for_tajiks: "Таджикистан для таджиков"
 TAJ_tajikistan_for_tajiks_desc: "Таджикистан не для того, чтобы иностранцы приезжали сюда и бездельничали, мешая нашему народу работать. Мы должны дать понять, что не подчинимся ни одной власти."
 TAJ_derussification_of_tajikistan: "Дерусификация Таджикистана"
 TAJ_derussification_of_tajikistan_desc: "На протяжении многих лет русские правили нашими землями, и у нас не было другого выбора, кроме как принять их культуру. Их влияние на нашу культуру было огромным, и сейчас настало время исправить этот ущерб."
 TAJ_prohibit_russian_patronymics: "Запретить русские отчества"
 TAJ_prohibit_russian_patronymics_desc: "Мы — таджики! Мы не можем называть себя в честь какого-то русского, жившего сто лет назад. Сейчас самое время запретить эту идиотскую практику."
 TAJ_persianization_of_language: "Персианизация языка"
 TAJ_persianization_of_language_desc: "Нам нужно вернуться к своим корням, мы будем использовать больше персидских слов в повседневной речи, чтобы дистанцироваться от изменений, которые русские привнесли в наш язык."
 TAJ_clearing_the_way: "Расчищая путь"
 TAJ_clearing_the_way_desc: "Нам нужно расчистить путь для более масштабных религиозных реформ. Однако, нацелившись на салафитов, мы сможем открыть страну для перемен."
 TAJ_religious_precautions: "Религиозные предосторожности"
 TAJ_religious_precautions_desc: "Мы примем необходимые меры предосторожности, чтобы защитить нашу страну от распространения салафитских идей. Предотвращая определённые действия, мы будем принимать необходимые меры."
 TAJ_islamic_appearance: "Ориентируйтесь на исламскую внешность"
 TAJ_islamic_appearance_desc: "§R«Сбрейте это, или я...»§!\n\nБороды, чёрная одежда и церковные одеяния должны быть запрещены. Мы не можем допустить, чтобы такой внешний вид влиял на нашу молодёжь, мы должны принять более традиционные таджикские формы одежды и запретить всё остальное."
 TAJ_mosque_regulations: "Положение о мечетях"
 TAJ_mosque_regulations_desc: "Мечети являются центрами радикализации, и в результате у нас нет другого выбора, кроме как запретить нашим детям посещать эти мечети. Никому младше 18 лет не будет разрешено туда ходить, никому. Мы должны закрыть некоторые из них, чтобы предотвратить распространение опасных идей."
 TAJ_the_hajj: "Иметь дело с хаджем"
 TAJ_the_hajj_desc: "Любому мусульманину младше 40 лет, проживающему в Республике Таджикистан, запрещено совершать хадж в Мекке. У нас достаточно людей, которые едут в Россию, зачем им ехать в [SAU.GetName]?"
 TAJ_the_peoples_party: "Народная партия"
 TAJ_the_peoples_party_desc: "Наша партия — это партия народа, и мы будем представлять его интересы."
 TAJ_minbari_khalq: "Дополнительное финансирование для Минбарского Халька"
 TAJ_minbari_khalq_desc: "«Минбари Халк», или «Народная трибуна», — это партийная газета, и о ней нельзя забывать. Каждый таджик по всей стране вскоре сможет приобрести для себя свежий номер, когда мы получим дополнительное финансирование."
 TAJ_sozandagoni_vatan: "Расширить Ватан Созандагони"
 TAJ_sozandagoni_vatan_desc: "«Созидатели Родины» — молодёжное крыло нашей партии. Если мы сможем вовлекать наших людей в партийную деятельность с раннего возраста, мы сможем построить лучший Таджикистан для всех."
 TAJ_electoral_reform: "Избирательная \"реформа\""
 TAJ_electoral_reform_desc: "§P«Прочтите мелкий шрифт, там написано не то, что вы думаете»§!\n\nКому нужны выборы, если мы всё равно их выиграем? Что ж, мы демократическая партия, так что в конце концов у нас будут выборы. Однако сначала мы внесём некоторые небольшие изменения..."
 TAJ_youth_informants: "Молодежные информаторы"
 TAJ_youth_informants_desc: "Мы можем использовать членов нашего молодёжного крыла, чтобы выявлять непослушных подростков, которые бродят по нашим улицам, и соответствующим образом с ними разбираться."
 TAJ_expand_compulsory_education: "Расширить обязательное образование"
 TAJ_expand_compulsory_education_desc: "В настоящее время обязательное образование длится только до 10-го класса. Пора сделать так, чтобы оно длилось все 12 лет."
 TAJ_the_media_law: "Закон о СМИ"
 TAJ_the_media_law_desc: "Принятие «Закона о СМИ» позволит нам дать журналистам чёткий сигнал о том, на что им следует обратить внимание в первую очередь, если они не хотят отправиться в длительный отпуск в далёкие страны."
 TAJ_self_censorship: "Самоцензура"
 TAJ_self_censorship_desc: "Скоро нам даже не придётся говорить им, что говорить, они будут делать это за нас. Мы будем вознаграждать тех, кто говорит о нас хорошо, и наказывать тех, кто говорит плохо."
 TAJ_a_republic_ish: "По-республикански"
 TAJ_a_republic_ish_desc: "§G«К демократии нет коротких путей»\n- Эмомали Рахмон§!\n\nМы — республика, однако всё зависит от вашей интерпретации. Конечно, у нас есть парламент и президент, так как же мы можем быть диктатурой?"
 TAJ_dostievs_endorsement: "Одобрение Достиева"
 TAJ_dostievs_endorsement_desc: "Если Достиев, основатель партии, поддержит нашего славного лидера [TAJ.GetLeader], мы сможем дать этим журналистам повод для репортажа."
 TAJ_reconstruction_of_army: "Восстановление армии"
 TAJ_reconstruction_of_army_desc: "Одной из областей, нуждающихся в дополнительных реформах в нашей стране, является армия. Учитывая отставание в технологиях и рекордно низкий уровень набора новобранцев, нам нужно это исправить."
 TAJ_modernization_of_the_equipment: "Модернизация оборудования"
 TAJ_modernization_of_the_equipment_desc: "Одним из первых шагов к исправлению ситуации в армии станет её модернизация. Усовершенствовав используемые технологии, мы получим преимущество перед нашими противниками."
 TAJ_revise_conscription_laws: "Пересмотреть законы о воинской повинности"
 TAJ_revise_conscription_laws_desc: "В наши дни никто не хочет служить, поэтому мы позаботимся о том, чтобы, если они не захотят, мы их заставили."
 TAJ_border_troop_centre: "Центр пограничных войск"
 TAJ_border_troop_centre_desc: "Мы отчаянно нуждаемся в специализированных пограничных войсках, и нам понадобятся специальные помещения для их размещения."
 TAJ_cracks_in_the_foundation: "Трещины в фундаменте"
 TAJ_cracks_in_the_foundation_desc: "В фундаменте правления [TAJ.GetLeader] в Таджикистане есть некоторые трещины. Нам нужно будет устранить их, следуя определённой доктрине управления."
 TAJ_grip_on_nation: "Власть над нацией"
 TAJ_grip_on_nation_desc: "Мы не можем ослабить свою хватку и будем искать поддержку везде, где это необходимо, будь то в Таджикистане или за рубежом."
 TAJ_foreign_legitimacy: "Легитимность внешней политики"
 TAJ_foreign_legitimacy_desc: "Мы будем основывать свою легитимность на мнении других, используя их похвалу как ступеньку, чтобы показать нашему народу, что мы действительно достойны."
 TAJ_self_empowerment: "Самоутверждение"
 TAJ_self_empowerment_desc: "Кого волнует, что думают другие? Нам не нужна помощь какого-либо олигарха, президента, короля или диктатора, чтобы обеспечить легитимность нашего правительства."
 TAJ_russias_pawn: "Пешка в руках России"
 TAJ_russias_pawn_desc: "Очевидно, что Россия готова финансировать наши начинания. И в результате самым разумным шагом кажется встать на их сторону и делать то, что они говорят."
 TAJ_expansion_of_the_arms_industry: "Расширение военной промышленности"
 TAJ_expansion_of_the_arms_industry_desc: "Если мы хотим твердо стоять на ногах, то нам придётся развивать нашу военную промышленность. Нам нужно будет производить собственное оружие."
 TAJ_distance_from_foreign_reliance: "Дистанцирование от иностранной зависимости"
 TAJ_distance_from_foreign_reliance_desc: "Мы не можем чрезмерно полагаться на одну или другую страну, мы должны полагаться на нашу собственную силу и только на неё."
 TAJ_our_own_scientists: "Наши собственные ученые"
 TAJ_our_own_scientists_desc: "Наши учёные не хуже зарубежных, если не лучше. Мы будем проводить исследования ЗДЕСЬ, в Таджикистане, и совершим великие прорывы и открытия."
 TAJ_russian_arms_deals: "Российские оружейные сделки"
 TAJ_russian_arms_deals_desc: "Русские накопили немалый арсенал, и мы, безусловно, можем использовать некоторые из их тактических приёмов для создания наших запасов."
 TAJ_russian_oil: "Российская нефть"
 TAJ_russian_oil_desc: "Это чёрное золото резонирует с миром, как никакой другой ресурс. Если мы сможем привлечь российских инвесторов в сердце Таджикистана и начать добывать нефть, мы можем разбогатеть."
 TAJ_eye_of_asia: "Око Азии"
 TAJ_eye_of_asia_desc: "Мы находимся практически в центре Азии, и наше стратегическое расположение можно использовать как отличный инструмент для воспитания гордости у нашего населения."
 TAJ_handeling_foreign_dissidents: "Работа с иностранными диссидентами"
 TAJ_handeling_foreign_dissidents_desc: "Есть много людей, которые не живут в Таджикистане, но им есть что сказать. Нам нужно будет разобраться с этими людьми, чтобы не запятнать репутацию нашего правительства."
 TAJ_our_strength: "Наша сила"
 TAJ_our_strength_desc: "Наша сила не должна быть забыта, независимо от нашего положения. Мы будем использовать это патриотическое убеждение, чтобы укрепить решимость нашего народа и двигаться вперёд!"
 TAJ_emomalis_orders: "Приказы Эмомали"
 TAJ_emomalis_orders_desc: "Наш непоколебимый лидер, глава государства, основатель мира и национального единства Эмомали Рахмон отдал приказ. Приказ довольно прост: будьте готовы и сильны, чтобы великое таджикское государство стало ещё сильнее!"
 TAJ_kyrgzy_integration: "[KYR.GetAdjective] Интеграция"
 TAJ_kyrgzy_integration_desc: "Пришло время нашему сопернику наконец-то сдаться. Государство [KYR.GetName] наконец осознает свою искусственность и объединится с нами!"
 TAJ_uzbek_integration: "Объединение Узбекистана"
 TAJ_uzbek_integration_desc: "Многие таджики живут в Узбекистане, и с ними не очень хорошо обращаются. Нам нужно будет воссоединиться с нашими узбекскими братьями и стать единым целым."
 TAJ_dominance_over_afghanistan: "Раскопать кладбище"
 TAJ_dominance_over_afghanistan_desc: "Многие империи приходили в Афганистан и умирали там. Мы не империя, мы одна нация, и мы один народ с афганским народом. Настало время нашему союзу доказать всем, что они ошибаются."
 TAJ_turkmen_cooperation: "Туркменское владычество"
 TAJ_turkmen_cooperation_desc: "Туркмены в основном держатся особняком, но пора что-то с этим делать. Если наши государства смогут объединиться, то они на собственном опыте увидят преимущества сотрудничества."
 TAJ_kazakh_invitation: "Казахстанское сотрудничество"
 TAJ_kazakh_invitation_desc: "Казахи всё равно должны были распасться, так почему бы не присоединить их к нам, пока всё не пошло наперекосяк?"
 TAJ_central_asian_state: "Одно государство, Много людей"
 TAJ_central_asian_state_desc: "Союз среднеазиатских государств войдёт в историю как один из самых успешных союзов в истории человечества. Ни один русский не смог бы править этим регионом, однако коренной житель наверняка добьётся успеха."
 TAJ_armed_forces: "Укрепление вооруженных сил"
 TAJ_armed_forces_desc: "Основа безопасности Таджикистана — хорошо подготовленные и дисциплинированные вооружённые силы. Пришло время укрепить наши вооружённые силы и обеспечить их готовность к любым вызовам."
 TAJ_air_defense_forces: "Силы ПВО"
 TAJ_air_defense_forces_desc: "Защита нашего воздушного пространства — наш главный приоритет. Развитие и модернизация наших сил противовоздушной обороны защитит нашу страну от воздушных угроз."
 TAJ_security_in_airspace: "Безопасность в воздушном пространстве"
 TAJ_security_in_airspace_desc: "Поддержание контроля над воздушным пространством Таджикистана обеспечивает наш суверенитет и предотвращает вторжение враждебных сил."
 TAJ_lucrative_weapons_procurements: "Выгодные закупки оружия"
 TAJ_lucrative_weapons_procurements_desc: "Нам нужно будет обзавестись более современным оружием, если мы хотим продвинуться в военном деле."
 TAJ_ground_forces: "Модернизировать сухопутные войска"
 TAJ_ground_forces_desc: "Наши сухопутные войска должны быть оснащены новейшими технологиями и проходить подготовку, чтобы оставаться эффективными и оперативно реагировать на возникающие угрозы."
 TAJ_upgrade_helicopter_fleet: "Модернизировать вертолетный парк"
 TAJ_upgrade_helicopter_fleet_desc: "Вертолёты — это рабочие лошадки современной войны. Модернизация нашего флота повысит мобильность и тактическую гибкость в бою."
 TAJ_nationwide_airbase_upgrades: "Модернизация авиабаз по всей стране"
 TAJ_nationwide_airbase_upgrades_desc: "Чтобы поддерживать нашу растущую военно-воздушную мощь, мы должны модернизировать и расширять авиабазы по всей стране, чтобы они были оборудованы для приёма современных самолётов."
 TAJ_operational_integrity_desc: "Оптимизация командных структур и обеспечение безупречной координации повысят эффективность всех военных операций."
 TAJ_statewide_radar_coverage: "Радиолокационное покрытие по всему штату"
 TAJ_statewide_radar_coverage_desc: "Комплексная радиолокационная сеть необходима для раннего оповещения и поддержания контроля над нашими границами."
 TAJ_ensure_regime_loyalty: "Обеспечить лояльность режиму"
 TAJ_ensure_regime_loyalty_desc: "Преданность в рядах армии превыше всего. Мы примем меры по искоренению нелояльных элементов и защите режима."
 TAJ_mobilization_plan: "Всеобъемлющий мобилизационный план"
 TAJ_mobilization_plan_desc: "Четкий и эффективный план мобилизации позволит Таджикистану быстро реагировать на кризисные ситуации и защищать себя в случае необходимости."
 TAJ_tajik_mobility_forces: "Таджикские мобильные силы"
 TAJ_tajik_mobility_forces_desc: "Создание высокомобильных вооружённых сил позволит быстро развёртывать их и оперативно реагировать на угрозы в любой точке страны."
 TAJ_analyze_civil_war: "Проанализируйте гражданскую войну"
 TAJ_analyze_civil_war_desc: "Изучая уроки нашей гражданской войны, мы можем выявить слабые места и разработать стратегии для предотвращения будущих конфликтов."
 TAJ_ensure_stable_supply: "Обеспечение стабильных цепочек поставок"
 TAJ_ensure_stable_supply_desc: "Стабильные поставки ресурсов и оборудования жизненно важны для успеха наших военных операций. Мы должны обеспечить безопасность этих жизненно важных путей."
 TAJ_contracts_with_partner: "Контракты на поставку оружия"
 TAJ_contracts_with_partner_desc: "Сотрудничество с надёжными партнёрами по поставкам оружия обеспечит нас высококачественным оборудованием и укрепит наш военный потенциал."
 TAJ_turkish_military_industries: "Турецкая военная промышленность"
 TAJ_turkish_military_industries_desc: "Поощрение турецких инвестиций в военную промышленность Таджикистана укрепит наши производственные мощности и создаст ценные партнёрские отношения."
 TAJ_iranian_drone_factories: "Иранские заводы по производству беспилотников"
 TAJ_iranian_drone_factories_desc: "Сотрудничество с Ираном в сфере производства дронов даст Таджикистану доступ к передовым технологиям беспилотных летательных аппаратов и расширит наши возможности в области авиации."
 TAJ_expansion_of_central_command: "Расширение центрального командования"
 TAJ_expansion_of_central_command_desc: "Более сильное и централизованное военное командование улучшит координацию и процесс принятия решений во всех родах войск."
 TAJ_tajik_armored_forces: "Бронетанковые войска"
 TAJ_tajik_armored_forces_desc: "Модернизация наших бронетанковых войск обеспечит мощную огневую поддержку, необходимую для доминирования на поле боя и обеспечения победы."
 TAJ_phase_out_t_seventy_two: "Отказ от Т-72"
 TAJ_phase_out_t_seventy_two_desc: "Устаревшие танки Т-72 больше не соответствуют современным стандартам. Их вывод из эксплуатации освободит место для более современной бронетехники."
 TAJ_coescd: "Поддерживать COESCD"
 TAJ_coescd_desc: "Комитет по чрезвычайным ситуациям и гражданской обороне играет важнейшую роль в ликвидации последствий стихийных бедствий и гражданской обороне. Укрепление этого органа повысит устойчивость страны к внешним воздействиям."
 TAJ_national_guard: "Реорганизовать национальную гвардию"
 TAJ_national_guard_desc: "Национальная гвардия должна быть реорганизована, чтобы лучше решать проблемы внутренней безопасности и оказывать поддержку в чрезвычайных ситуациях."
 TAJ_coup_preventive_strategy: "Предотвращения гос. переворота"
 TAJ_coup_preventive_strategy_desc: "Комплексная стратегия по предотвращению государственных переворотов обеспечит стабильность нашего правительства и дальнейший прогресс."
 TAJ_modern_steel: "Современная сталь"
 TAJ_modern_steel_desc: "Создание современных производственных мощностей по выпуску танков позволит нам производить современную бронетехнику внутри страны."
 TAJ_sophisticated_troops: "Опытные войска"
 TAJ_sophisticated_troops_desc: "Инвестиции в технологическое обновление и повышение квалификации превратят наши войска в высокоэффективную и современную боевую силу."
 TAJ_on_own_feet: "Стоять на своих собственных ногах"
 TAJ_on_own_feet_desc: "Сосредоточившись на самообеспечении в области обороны, Таджикистан наконец сможет исполнить наследие, к которому он давно стремился. Мы больше не будем зависеть от других держав, а станем на собственные ноги и будем бороться со злом."
 TAJ_central_asias_poorest: "Беднейшие страны Центральной Азии"
 TAJ_central_asias_poorest_desc: "Таджикистан испытывает серьёзные экономические трудности, из-за которых он получил незавидное звание беднейшей страны Центральной Азии. Мы должны взглянуть в лицо этой реальности и начать путь к светлому будущему."
 TAJ_water_melon_economy: "Арбузная экономика"
 TAJ_water_melon_economy_desc: "Наша экономика, символизирующая нашу сельскохозяйственную самобытность, в значительной степени зависит от сезонных культур. Пришло время укрепить этот сектор и диверсифицировать нашу экономическую базу."
 TAJ_bode_to_industry: "Новое предзнаменование для промышленности"
 TAJ_bode_to_industry_desc: "Основой сильной экономики Таджикистана является промышленный рост. Мы заложим основу для возрождения производства."
 TAJ_tap_into_imf_funds: "Воспользуйтесь средствами МВФ"
 TAJ_tap_into_imf_funds_desc: "Получение помощи от МВФ обеспечит нам финансовую поддержку, необходимую для стабилизации нашей экономики и проведения важнейших реформ."
 TAJ_dehqan_farms: "Поддержка дехканских хозяйств"
 TAJ_dehqan_farms_desc: "Наши небольшие независимые фермерские хозяйства — это сердце сельского Таджикистана. Их укрепление позволит повысить производительность сельского хозяйства и уровень жизни в сельской местности."
 TAJ_local_cotton_production: "Оживить производство хлопка"
 TAJ_local_cotton_production_desc: "Хлопок десятилетиями был основой нашей экономики. Мы должны возродить эту жизненно важную отрасль, чтобы вернуть себе региональное влияние."
 TAJ_modernization_of_farming_equipment: "Модернизировать сельскохозяйственное оборудование"
 TAJ_modernization_of_farming_equipment_desc: "Устаревшие методы ведения сельского хозяйства сдерживают наш сельскохозяйственный потенциал. Внедрение современного оборудования позволит повысить урожайность и эффективность."
 TAJ_jewels_of_tajikistan: "Жемчужины Таджикистана"
 TAJ_jewels_of_tajikistan_desc: "Наши драгоценные камни и минералы — это скрытое сокровище. Расширение добычи и обработки драгоценных камней придаст блеск нашей экономике."
 TAJ_uranium_mining: "Эксплуатировать запасы урана"
 TAJ_uranium_mining_desc: "Месторождения урана в Таджикистане являются ценным ресурсом. Развитие этого сектора обеспечит прибыльный экспорт и укрепит нашу экономику."
 TAJ_gold_and_silver_sughd: "Золото и серебро Согда"
 TAJ_gold_and_silver_sughd_desc: "Богатые залежи Сугдиса хранят несметные богатства. Добыча этих драгоценных металлов принесёт процветание региону и стране."
 TAJ_mining_tech_upgrades: "Модернизировать технологию добычи ископаемых."
 TAJ_mining_tech_upgrades_desc: "Модернизация наших методов добычи обеспечит эффективность, безопасность и экологичность, что позволит нам максимально эффективно использовать наши природные ресурсы."
 TAJ_take_back_control: "Вернуть себе контроль"
 TAJ_take_back_control_desc: "Иностранное господство в нашей экономике подрывает национальный суверенитет. Пришло время вернуть контроль над стратегическими отраслями из-под внешнего влияния."
 TAJ_nationalize_chinese_assets: "Национализировать китайские активы"
 TAJ_nationalize_chinese_assets_desc: "Китайские компании имеют значительное влияние в Таджикистане. Национализировав их активы, мы восстановим нашу экономическую независимость."
 TAJ_reinforce_chinese_corporations: "Сотрудничество с китайскими корпорациями"
 TAJ_reinforce_chinese_corporations_desc: "Сотрудничество с китайскими корпорациями позволит привлечь капитал и опыт в наш горнодобывающий сектор, обеспечив взаимный рост и развитие."
 TAJ_sino_tajik_mining_company: "Китайско-Таджикская горнодобывающая компания"
 TAJ_sino_tajik_mining_company_desc: "Создание совместного горнодобывающего предприятия с Китаем обеспечит инвестиции и технологии для эффективной разработки минеральных ресурсов Таджикистана."
 TAJ_regional_modernization: "Региональная модернизация"
 TAJ_regional_modernization_desc: "Развитие инфраструктуры и промышленности в регионах обеспечит равномерный рост и сократит неравенство в Таджикистане."
 TAJ_revise_transit_tarifs: "Пересмотреть транзитные тарифы"
 TAJ_revise_transit_tarifs_desc: "Изменение тарифов на товары, проходящие через Таджикистан, будет способствовать развитию торговли и сделает нас важным региональным транзитным узлом."
 TAJ_central_asian_railway_summit: "Центральноазиатский железнодорожный саммит"
 TAJ_central_asian_railway_summit_desc: "Проведение саммита по развитию региональной железнодорожной сети улучшит транспортное сообщение и будет способствовать экономическому сотрудничеству в Центральной Азии."
 TAJ_chemical_production: "Расширить химическое производство"
 TAJ_chemical_production_desc: "Инвестиции в химическую промышленность позволят диверсифицировать нашу экономику и создадут новые возможности для экспорта и внутреннего потребления."
 TAJ_rural_hunger: "Борьба с голодом в сельской местности"
 TAJ_rural_hunger_desc: "Повсеместный голод в сельской местности — это национальный позор. Мы должны принять меры для обеспечения продовольственной безопасности всех таджиков."
 TAJ_wto_benefits: "Использовать преимущества ВТО"
 TAJ_wto_benefits_desc: "Членство в ВТО даёт возможность бороться с голодом с помощью международной торговли и сотрудничества. Давайте воспользуемся этим потенциалом."
 TAJ_domestic_innovation: "Отечественные инновации в борьбе с голодом"
 TAJ_domestic_innovation_desc: "Использование местных ресурсов и инноваций позволит найти устойчивые решения для борьбы с голодом и недоеданием в Таджикистане."
 TAJ_food_for_troops: "Продовольствие для войск"
 TAJ_food_for_troops_desc: "Сытая армия — эффективная армия. Обеспечение наших войск достаточным количеством продовольствия укрепит их боевой дух и боеготовность."
 TAJ_strain_of_energy: "Энергетическое напряжение"
 TAJ_strain_of_energy_desc: "Энергетический кризис в Таджикистане угрожает экономической стабильности. Решение проблемы нехватки электроэнергии имеет решающее значение для долгосрочного развития."
 TAJ_vakhsh_hydroelectric_project: "Проект Вахшской гидроэлектростанции"
 TAJ_vakhsh_hydroelectric_project_desc: "Инвестиции в гидроэлектростанции на реке Вахш позволят вырабатывать экологически чистую энергию и облегчат наши энергетические проблемы."
 TAJ_nuclear_gamble: "Ядерная авантюра"
 TAJ_nuclear_gamble_desc: "Изучение ядерной энергии сопряжено с рисками и выгодами. В случае успеха оно обеспечит устойчивый источник энергии в будущем."
 TAJ_caspian_fuel_pipeline: "Каспийский топливопровод"
 TAJ_caspian_fuel_pipeline_desc: "Обеспечение трубопроводного маршрута к Каспийскому морю расширит возможности торговли энергоресурсами и сделает Таджикистан ключевым игроком на региональных рынках."
 TAJ_stamp_out_the_leftists: "Уничтожьте левых"
 TAJ_stamp_out_the_leftists_desc: "С левыми элементами в нашей стране нужно разобраться, пока они не отбросили нас на сотни лет назад, в советскую эпоху, когда наш народ был угнетён."
 TAJ_develop_dushanbe: "Развивать Душанбе"
 TAJ_develop_dushanbe_desc: "Будучи столицей страны, Душанбе должен демонстрировать потенциал Таджикистана. Модернизация инфраструктуры и развитие города превратят его в современный мегаполис."
 TAJ_concessions_to_badakhshan: "Уступки Бадахшану"
 TAJ_concessions_to_badakhshan_desc: "Чтобы сохранить стабильность, мы должны удовлетворить уникальные потребности Бадахшана, инвестируя в его развитие и предоставляя ему большую автономию."
 TAJ_regional_hospitals: "Региональные больницы в Бадахшане"
 TAJ_regional_hospitals_desc: "Улучшение инфраструктуры здравоохранения в Горно-Бадахшанской автономной области позволит оказывать населению жизненно важные услуги и сократит региональное неравенство."
 TAJ_sughd_plan: "План развития Согдийской области"
 TAJ_sughd_plan_desc: "Целенаправленные инвестиции в промышленность и инфраструктуру Сугдара раскроют его экономический потенциал и обеспечат процветание его жителям."
 TAJ_anzob_tunnel: "Завершите строительство туннеля в Анзобе"
 TAJ_anzob_tunnel_desc: "Завершение строительства Анзобского тоннеля улучшит транспортное сообщение между севером и югом Таджикистана, способствуя развитию торговли и укреплению национального единства."
 TAJ_swiss_toolbox_idea: "Швейцарский набор инструментов"
 TAJ_swiss_toolbox: "Швейцарский набор инструментов"
 TAJ_swiss_toolbox_desc: "Сотрудничество со швейцарскими экспертами позволит внедрить передовые методы и стратегии для модернизации экономики Таджикистана."
 TAJ_seco_economic_cooperation: "приоритет экономическому сотрудничеству SECO"
 TAJ_seco_economic_cooperation_desc: "SECO, или Государственный секретариат по экономическим вопросам Швейцарии, всегда открыт для экономического сотрудничества с зарубежными странами, и мы, конечно, не можем упустить такую возможность."
 TAJ_seri_partnerships: "Партнёрство SERI"
 TAJ_seri_partnerships_desc: "SERI, или Государственный секретариат по вопросам образования, исследований и инноваций, — это учреждение, финансируемое Швейцарией для развития образования и исследований в Швейцарии и за рубежом. Мы должны использовать его в своих интересах."
 TAJ_work_visas: "Выдача рабочих виз"
 TAJ_work_visas_desc: "При правильных условиях наша экономика может процветать ещё больше, выдавая рабочие визы тем, кто готов переехать и удовлетворить наши экономические потребности."
 TAJ_rahmon_dead: "Рахмон мертв!"
 TAJ_rahmon_dead_desc: "После смерти Эмомали Рахмона сторонники режима остались деморализованы."
 TAJ_work_visas_idea: "Рабочие визы"
 TAJ_loyal_high_command: "Лояльное верховное командование"
 TAJ_uto_support: "Поддержка UTO"
 TAJ_tajiks_for_tajikistan: "Таджикистан - для таджиков!"
 TAJ_201st_base_upgrade_no_russian: "201 - я военная база"
 TAJ_unbalanced_books: "Несбалансированные книги"
 TAJ_unbalanced_books_desc: "Наш бюджет стал дефицитным, мы не бедствуем, мы просто инвестируем."
 TAJ_moscow_estate: "Московская усадьба"
 TAJ_moscow_estate_desc: "Большой дом, большие мечты и большая цена. Наш лидер очень доволен своими так называемыми «инвестициями» в государство."
 TAJ_presidential_palace: "Президентский дворец"
 TAJ_presidential_palace_desc: "Хотя это и не Белый дом, но для нас это дом. Наверное, пока мы здесь, стоит добавить большой флагшток перед домом."
 TAJ_security_of_the_state: "Безопасность государства"
 TAJ_security_of_the_state_desc: "Камеры в каждом углу вашего дома. Вы не сможете избежать государственной охраны."
 TAJ_russian_payments: "Российские платежи"
 TAJ_russian_payments_desc: "Мы оказывали давление на российское государство, чтобы получить некоторые экономические выгоды для себя."
 TAJ_national_guard_deployed: "Национальная гвардия Таджикистана"
 TAJ_national_guard_deployed_desc: "Государство решило, что исламская политическая активность должна быть подавлена. Мы используем Национальную гвардию, чтобы обеспечить их постепенный распад и отступление к своим домам.\n§W------------------§!\nПока этот национальный дух активен, £TAJ_kingdom §Hвлияние§! будет снижаться на §G-1%§! каждый месяц."
 TAJ_military_infancy: "Военное детство"
 TAJ_military_infancy_desc: "В отличие от других постсоветских государств, [TAJ.GetFlag] Таджикистан не строил свою армию из советских подразделений, размещённых на территории страны. Вместо этого [TAJ.GetFlag] Таджикистан решил создать армию с нуля, распустив все подразделения, которые не были созданы государством. Это привело к неопытной армии, которая не участвовала в крупных конфликтах, кроме внутренних.\n§W------------------§!\nЭтот национальный дух может быть §RУдалён§!, если мы пойдём по ветке §HВооружённые силы Таджикистана§! в §HДереве фокусов§!."
 TAJ_flight_of_labor: "Массовый отток рабочей силы"
 TAJ_flight_of_labor_desc: "Экономическая нестабильность привела к тому, что 50% мужского населения эмигрировало в такие страны, как [SOV.GetFlag] [SOV.GetName], в поисках работы. Хотя эта практика может принести выгоду отдельным семьям, экономике [TAJ.GetFlag] Таджикистана в конечном итоге наносится наибольший ущерб из-за нехватки квалифицированной рабочей силы. Кроме того, некоторые мужчины за рубежом начинают посещать иностранные мечети и становятся более подвержены исламскому экстремизму, что приводит к редким инцидентам.\n§W------------------§!\nЭтот национальный дух будет §RУдалён§!, если наш §HGDP§! превысит §H$250B§! и у нас будет хотя бы §H65% стабильности§!.\n§W------------------§!\nУдаление этого национального духа позволит нам завершить кампании §HОтголоски Уммы§! и £TAJ_kingdom §HВлияние ПИВ§!."
 TAJ_woes_of_the_civilwar: "Беды гражданской войны"
 TAJ_woes_of_the_civilwar_desc: "В 1992 году наше государство развалилось на пятилетнюю гражданскую войну, в ходе которой таджики сражались друг с другом. Оппозиционные группы к центральному правительству объединились в рамках ОБТ (Объединённой таджикской оппозиции), при этом в регионе [BDA.GetFlag] Бадахшан возникли сепаратистские движения. Когда гражданская война завершилась, £TAJ_emerging_reactionary Народная демократическая партия подписала соглашение с несколькими группами из ОБТ, такими как £TAJ_kingdom Исламская партия возрождения и £TAJ_western_conservative Демократическая партия Таджикистана, предоставив некоторые уступки в обмен на прекращение огня.\n§W------------------§!\nЭтот национальный дух будет §RУдалён§!, если мы завершим [BDA.GetFlag] §HКонфликт в Бадахшане§!."
 TAJ_201st_base: "201 - я военная база"
 TAJ_201st_base_usa: "FOB Душанбе"
 TAJ_201st_base_raj: "Основание Шакти"
 TAJ_201st_base_chi: "База гармонии - Душанбе"
 TAJ_201st_base_desc: "201-я военная база была критически важна для нашей страны за время её короткой истории, так как база служит центром влияния [SOV.GetFlag] России и защиты, несмотря на то, что мы не имеем с ними общей границы. 201-я стрелковая дивизия [SOV.GetFlag] российской армии в настоящее время размещена на базе, и они периодически проводят обучение наших войск для защиты от потенциального [TAL.GetFlag] Афганистана [AFG.GetFlag] вторжения в [TAJ.GetFlag] Таджикистан. Они также платят нам аренду, что способствует нашей экономике.\n§W------------------§!\nЭтот национальный дух будет §RУдалён§!, если мы избавимся от [SOV.GetFlag] §HРоссийского военного доступа§!."
 TAJ_201st_base_upgrade_desc: "201-я военная база была критически важна для нашей страны за время её короткой истории, так как база служит центром влияния [SOV.GetFlag] России и защиты, несмотря на то, что мы не имеем с ними общей границы. 201-я стрелковая дивизия [SOV.GetFlag] российской армии в настоящее время размещена на базе, и они периодически проводят обучение наших войск для защиты от потенциального [TAL.GetFlag] Афганистана [AFG.GetFlag] вторжения в [TAJ.GetFlag] Таджикистан. Они также платят нам аренду, что способствует нашей экономике.\n§W------------------§!\nЭтот национальный дух будет §RУдалён§!, если мы избавимся от [SOV.GetFlag] §HРоссийского военного доступа§!."
 TAJ_201st_base_raj_desc: "База Шакти служит центром влияния [RAJ.GetFlag] Индии и защиты, несмотря на то, что мы не имеем с ними общей границы. [RAJ.GetFlag] Индийская армия в настоящее время размещена на базе, и они периодически проводят обучение наших войск для защиты от потенциального [TAL.GetFlag] Афганистана [AFG.GetFlag] вторжения в [TAJ.GetFlag] Таджикистан. Они также платят нам аренду, что способствует нашей экономике.\n§W------------------§!\nЭтот национальный дух будет §RУдалён§!, если мы избавимся от [RAJ.GetFlag] §HИндийского военного доступа§!."
 TAJ_201st_base_usa_desc: "ФОБ Душанбе служит центром влияния [USA.GetFlag] Америки и защиты, несмотря на то, что мы не имеем с ними общей границы. [USA.GetFlag] Американская армия в настоящее время размещена на базе, и они периодически проводят обучение наших войск для защиты от потенциального [TAL.GetFlag] Афганистана [AFG.GetFlag] вторжения в [TAJ.GetFlag] Таджикистан. Они также платят нам аренду, что способствует нашей экономике.\n§W------------------§!\nЭтот национальный дух будет §RУдалён§!, если мы избавимся от [USA.GetFlag] §HАмериканского военного доступа§!."
 TAJ_201st_base_chi_desc: "База Гармония служит центром влияния [CHI.GetFlag] Китая и защиты, несмотря на то, что мы не имеем с ними общей границы. [CHI.GetFlag] Китайская армия в настоящее время размещена на базе, и они периодически проводят обучение наших войск для защиты от потенциального [TAL.GetFlag] Афганистана [AFG.GetFlag] вторжения в [TAJ.GetFlag] Таджикистан. Они также платят нам аренду, что способствует нашей экономике.\n§W------------------§!\nЭтот национальный дух будет §RУдалён§!, если мы избавимся от [CHI.GetFlag] §HКитайского военного доступа§!."
 TAJ_tajik_barrier: "Таджикский барьер"
 TAJ_tajik_barrier_desc: "Наша нация служит барьером для нас, так как наши высокие горы замедляют распространение опасных идей и верований, даже в таком связанном мире в наши дни."
 TAJ_legacy_of_uto_idea: "Наследие UTO"
 TAJ_legacy_of_uto_idea_desc: "Наследие UTO находит отклик в сердцах членов нашей партии и простых людей, поскольку мы никогда не забудем о жертвах, которые отважные мужчины принесли на поле боя."
 TAJ_revolutionary_patrionism: "Революционный патриотизм"
 TAJ_revolutionary_patrionism_desc: "Высшая форма патриотизма — это признание и принятие нового порядка и правительства."
 TAJ_orionbank: "Ориенбанк"
 TAJ_orionbank_desc: "Основанный в 1925 году, «Ориенбанк» является старейшим банком в Таджикистане и играет важную роль в экономике нашей страны."
 TAJ_isik: "ИС-ГХ"
 TAJ_isik_desc: "ИС-ГХ, также известное как Исламское государство в Хорасане, начало борьбу против нашего правительства и других государств в регионе, заявив, что они свергнут наше государство и тех, кого они считают «неверными» и «еретиками».\n§W------------------§!\nЭтот национальный дух будет §RУдалён§!, если мы снизим нашу §HТеррористическую угрозу§! до §GНезначительного§! и нашу §HРадикализацию§! до §GНизкого§!.\n§W------------------§!\nПока этот национальный дух активен, §RIS-KP§! начнёт §RCivil War§!, если §HИдеология салафизма§! превысит 25%, а наша §HСтабильность§! будет ниже 40%."
 TAJ_temp_negotiations: "Продолжающиеся переговоры"
 TAJ_temp_negotiations_desc: "Мы начали переговоры с народом Бадахшана с целью предоставить им больше автономии.\n§W------------------§!\nЭтот национальный дух будет §RУдалён§! после завершения переговоров с [BDA.GetFlag] §HПравительством Горно-Бадахшанской области§!."
 TAJ_rahmons_rotten_fruit: "Гнилые фрукты Таджикистана"
 TAJ_rahmons_rotten_fruit_desc: "Коррупция является обычным явлением в обществе [TAJ.GetFlag] Таджикистана, и народ [TAJ.GetFlag] Таджикистана не привык к несправедливому и непотистическому обращению со стороны правительства. Эта коррупция медленно разрушает потенциал нации и является причиной утечки умов, которая в настоящее время охватывает молодую страну.\n§W------------------§!\nЭтот национальный дух может быть §RУдалён§!, если мы пойдём по ветке §HИзменение позиции§! в §HДереве фокусов§!.\n§W------------------§!\nЭтот национальный дух не может быть §RУдалён§!, если мы решим выполнить фокус §HМаски из золота§!."
 TAJ_rahmons_ripe_fruits: "Спелые фрукты Таджикистана"
 TAJ_rahmons_ripe_fruits_desc: "Таджикистан доказал, что достоин служить своему народу, и будет служить ему ещё много лет."
