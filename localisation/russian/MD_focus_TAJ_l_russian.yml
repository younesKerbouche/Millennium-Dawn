 TAJ_sarikol_range_seceded: "[CHI.GetFlag] Китайский Контроль над хребтом Сариколь"
 TAJ_sarikol_range_seceded_desc: "Хребет Сарыколь — горная цепь на Памире, расположенная в самой восточной части Таджикистана, недалеко от границы с Китаем и Афганистаном. Этот хребет является частью более обширной Памиро-Алайской системы и характеризуется скалистыми вершинами и высокогорными долинами. Он служит естественной границей, отделяющей Горно-Бадахшанскую автономную область Таджикистана от китайской провинции Синьцзян. Сарикольский хребет малонаселён, а основными жителями окрестностей являются ваханцы и киргизы. Он также является частью знаменитого региона «Крыша мира», известного своими захватывающими дух пейзажами и стратегическим историческим значением как перекрёсток Великого шёлкового пути."
