 TAJ_badakhshani_unrest: "[BDA.GetFlag] Линия разлома в Бадахшане"
 TAJ_badakhshani_unrest_desc: "\n£TAJ_desctext_BDA\n\n\n\nНарод [BDA.GetFlag] §HГорного Бадахшана§! развивался иначе, чем остальная часть\n[TAJ.GetFlag] §HТаджикстина§!, сохраняя свою отдельную идентичность. Это привело к некоторым административным проблемам для нашего правительства в регионе, поскольку столкновения между силами безопасности и протестующими не являются редкостью. Хотя активного вооружённого восстания нет, регион продолжает расходовать наши запасы оружия и людские ресурсы.\n\nТекущее восстание в [BDA.GetFlag] §HБадахшане§!: [?TAJ_badakhshan_unrest_var]%"
 TAJ_subsidies_in_badakhshan: "Выдача субсидий в [BDA.GetFlag] Горно-Бадахшанской области"
 TAJ_subsidies_in_badakhshan_desc: "Мы можем предоставлять субсидии на предметы первой необходимости, такие как продукты питания, лекарства и медицинское обслуживание, чтобы улучшить имидж нашего правительства в регионе."
 TAJ_monopolize_state_industries: "Монополизировать промышленность Бадахшана"
 TAJ_monopolize_state_industries_desc: "Китайские инвестиции в регион делают отрасли экономики готовыми к монополизации со стороны нашего правительства."
 TAJ_visit_the_regional_governor: "Посетите губернатора области"
 TAJ_visit_the_regional_governor_desc: "Посетив губернатора региона, мы можем подтвердить федеральную поддержку их автономии и местных органов власти."
 TAJ_sack_regional_governor: "Уволить губернатора области"
 TAJ_sack_regional_governor_desc: "Губернатор-памирский таджик не поможет нам сохранить достаточный контроль над регионом, вместо этого нам следует сосредоточиться на замене губернатора на таджика."
 TAJ_dig_for_badakhshani_resources: "Добывать ресурсы Бадахшана"
 TAJ_dig_for_badakhshani_resources_desc: "В этом регионе много драгоценных камней и ювелирных изделий, которые только и ждут, чтобы их добыли. И что мешает нам их добыть, кроме нескольких недовольных местных жителей?"
 TAJ_conscript_badakhshani_troops: "Призывник Бадахшанских войск"
 TAJ_conscript_badakhshani_troops_desc: "Бадахшанцы ничем не отличаются от других [TAJ.GetFlag] таджиков, проживающих в стране, и мы должны относиться ко всем одинаково. Все должны служить в армии страны, в конце концов, это их национальный долг."
 TAJ_permit_religious_freedoms: "Допускать религиозные свободы"
 TAJ_permit_religious_freedoms_desc: "Несмотря на то, что большая часть [TAJ.GetFlag] Таджикистана исповедует суннитский ислам, жители Бадахшана придерживаются ветви шиизма, которая отличается от остальных регионов страны."
 TAJ_badakhshani_representation: "Улучшить представительство в Бадахшане"
 TAJ_badakhshani_representation_desc: "Возможно, жители Бадахшана недостаточно представлены в государственных делах и могли бы получить больше признания от центрального правительства."
 TAJ_permit_pamiri_language: "Разрешить использование памирского языка"
 TAJ_permit_pamiri_language_desc: "Разрешив использовать памирский язык, мы можем дать жителям Бадахшана чувство идентичности, не опасаясь последствий со стороны государства."
 TAJ_restrict_troop_movement: "Ограничить передвижение войск"
 TAJ_restrict_troop_movement_desc: "Ограничив передвижение войск в Бадахшане, мы можем показать местным жителям, что не хотим им зла."
 TAJ_infrastructure_of_badakhshan: "Инфраструктура Бадахшана"
 TAJ_infrastructure_of_badakhshan_desc: "Жители Бадахшана просят улучшить дороги, дома и качество жизни. Обеспечив им это, мы сможем сделать шаг вперёд в примирении."
 TAJ_form_badakhshani_armed_forces: "Сформировать силы обороны Бадахшана"
 TAJ_form_badakhshani_armed_forces_desc: "Народ Бадахшана имеет право на самозащиту, и у нас не всегда будут ресурсы, чтобы оказывать им такую помощь."
 TAJ_khorugh_accord: "Хорогское соглашение"
 TAJ_khorugh_accord_desc: "Пришло время встретиться с представителями Бадахшана и согласовать условия соглашения в Хороге. Это важный шаг на пути к децентрализации нашего контроля над Бадахшанской областью."
 TAJ_settle_the_unrest: "Уладить беспорядки"
 TAJ_settle_the_unrest_desc: "Пришло время положить конец беспорядкам, которые сотрясают Горно-Бадахшанскую область с момента обретения нашей страной независимости."
 TAJ_badakhshan_area: "Беспорядки в Бадахшане"
 TAJ_situation_in_pamirs: "Ситуация на Памире"
 TAJ_situation_in_pamirs_desc: "\n£TAJ_desctext_pamir\n\n\n\nИз-за неправильных решений, принятых советским высшим командованием при формировании границ §HПамир§!, было создано множество экславов, в результате чего города оказались отрезаны от своих материковых стран. Отсутствие переговоров и компромиссов привело к периодическим вспышкам насилия между [KYR.GetFlag] [KYR.GetName], [TAJ.GetFlag] Таджикистаном и [UZB.GetFlag] Узбекистаном. Для того чтобы атаковать и захватить государство §HПамир§!, нам нужно сначала удовлетворить логистические потребности, а затем атаковать. Если нам удастся захватить государство и удерживать его в течение §H9 месяцев§!, то это государство станет нашим §Hнавсегда§!."
 TAJ_attack_batken: "Начать наступление на Баткен"
 TAJ_attack_batken_desc: "Захват Баткена позволит нам создать сухопутный коридор и обеспечить лёгкий доступ к Северному Памиру."
 TAJ_batken_occupation: "Оккупация Баткена"
 TAJ_batken_occupation_desc: "Мы должны удерживать Баткен в течение примерно 270 дней, прежде чем местные жители смогут окончательно принять власть Таджикистана на своей территории."
 TAJ_attack_pamir: "Начать наступление на Памир"
 TAJ_attack_pamir_desc: "Захват Памира позволит нам создать сухопутный коридор и обеспечить лёгкий доступ к Южному Памиру и Баткенской области."
 TAJ_pamir_occupation_desc: "Мы должны удерживать Памир около 270 дней, прежде чем местные жители смогут окончательно принять таджикское правление на своей территории."
