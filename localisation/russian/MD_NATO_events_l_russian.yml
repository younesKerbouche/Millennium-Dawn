l_russian:
 NATO_decisions: "Членство в НАТО"
 NATO_decisions_desc: "\n£MAIN_desctext_nato \n\n\n\n§YНАТО§!, или §YСевероатлантический альянс§!, — это военный союз между несколькими странами Северной Америки и Европы. §YНАТО§! представляет собой систему коллективной обороны, в рамках которой независимые государства-участники обязуются защищать друг друга в случае нападения со стороны внешней силы."
 leave_NATO: "§YПокинуть§! НАТО"
 leave_NATO_desc: "Мы больше не заинтересованы в том, чтобы быть частью НАТО"
 denounce_Status_As_Major_Non_NATO_Ally: "§YОтказаться§! от статуса основного союзника вне НАТО"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Мы больше не заинтересованы в том, чтобы быть связанными с альянсом НАТО"
 become_NATO_aspirant: "§YСтать§! страной-претендентом НАТО"
 become_NATO_aspirant_desc: "Страны, претендующие на членство в НАТО, — это государства, которые выразили интерес стать членами НАТО. После выражения интереса к НАТО нам будет предоставлен План действий по членству, который даст нам цели, которые нужно достичь перед тем, как нас примут в организацию. После достижения этих целей мы сможем начать переговоры о вступлении, что потребует одобрения всех существующих членов НАТО."
 finish_NATO_membership_action_plan: "§YПолный§! план действий для членства в НАТО"
 finish_NATO_membership_action_plan_desc: "Завершив План действий по членству, установленный для нас НАТО, мы можем начать переговоры о вступлении с существующими членами. Каждый существующий член НАТО должен утвердить нашу заявку. Наш статус останется статусом кандидата в НАТО до тех пор, пока все члены не одобрят нашу заявку."
 ratify_country_accession: "§YРатифицировать [From.GetName]§! вступление в НАТО"
 ratify_country_accession_desc: "[From.GetName] завершил(-а) свой План действий по членству. Теперь единственное, что осталось сделать нам, вместе с другими членами НАТО, — это ратифицировать их вступление, после чего они станут полноправным членом НАТО."
 join_NATO: "§YВступить§! в НАТО"
 join_NATO_desc: "Все остальные члены НАТО ратифицировали наше вступление в НАТО. Теперь мы можем стать полноправным членом альянса."
 show_non_ratified_countries: "§YПоказать§! не ратифицировавшие заявку страны"
 show_non_ratified_countries_desc: "Здесь можно увидеть список стран, которые еще не ратифицировали наше присоединение. Можно заставить страны ратифицировать присоединение к альянсу, улучшив отношения с ними."
 call_nato_to_arms: "§YПризвать§! НАТО к оружию!"
 call_nato_to_arms_desc: "Мы подверглись нападению иностранной державы. Теперь мы можем ссылаться на статью 5 договора НАТО, что означает, что наши союзники должны встать на нашу защиту."
 nato_enhance_forward_presence_brigade: "§YРазвернуть§! бригаду НАТО E"
 nato_enhance_forward_presence_brigade_desc: "Недавний крымский кризис привел к тому, что Соединенные Штаты оказались в опасном положении. Развертывание бригады \"Е\" должно помочь сдержать любую дальнейшую агрессию со стороны россиян."
 nato_deply_turkish_brigade: "§YРазвернуть§! бригаду НАТО S"
 nato_deply_turkish_brigade_desc: "Турция продолжает подтверждать свою приверженность НАТО. Мы должны выразить свою благодарность, развернув новую бригаду в регионе."
 RULE_CANT_LEAVE_NATO: "§RМы не можем покинуть NATO, когда на нас нападают!§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§RМы не можем исключить страны из NATO!§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§RРуководство NATO в войне привязано к первоначальному лидеру!§!"
 nato_join_Nato_Nuclear_Sharing: "Присоединиться к обмену ядерным оружием"
 nato_join_Nato_Nuclear_Sharing_desc: "Совместное использование ядерного оружия — это концепция политики ядерного сдерживания НАТО, которая позволяет всем странам-членам, не имеющим собственного ядерного оружия, участвовать в планировании использования ядерного оружия НАТО. Мы должны присоединиться к этой концепции, чтобы обеспечить безопасность нашей страны."
 Nato_Nuclear_Sharing: "Запросить доступ к ядерному оружию"
 Nato_Nuclear_Sharing_desc: "Напряжение растет, нам необходимо заполучить ядерное оружие, чтобы защитить нашу страну и наших союзников."
 nato_leave_Nato_Nuclear_Sharing: "Покинуть группу по обмену ядерным оружием"
 nato_leave_Nato_Nuclear_Sharing_desc: "Мы больше не хотим быть частью группы по обмену ядерным оружием. Мы должны избавить нашу страну от всего иностранного оружия, хранящегося здесь.."
 Nato_Nuclear_Sharing_I_TT: "Мы получаем доступ к 20 §Y[USA.GetNameWithFlag]§! сделанным §Yядерным боеголовкам 45kt§! и §Y20 ALGM§! на §Y365 дней§!\n"
 NATO.1.t: "[From.GetNameDef] и НАТО"
 NATO.1.d: "[From.GetNameDef] является членом НАТО. Если мы объявим им войну, они получат возможность призвать на войну других членов НАТО. Это означает, что вполне вероятно, что мы окажемся в состоянии войны с большинством стран НАТО."
 NATO.1.a: "Понятно"
 NATO.2.t: "Призвать членов НАТО?"
 NATO.2.d: "На нас напала иностранная держава. Как член НАТО, мы можем ссылаться на статью 5 договора, которая потребует от других стран НАТО оказать нам помощь."
 NATO.2.a: "Призвать НАТО"
 NATO.2.b: "Мы можем справиться с этим"
 NATO.3.t: "[From.GetNameDef] просит о помощи!"
 NATO.3.d: "[From.GetNameDef] подвергся нападению со стороны другой страны, и они применили статью 5 НАТО. Это означает, что мы должны помочь им в их войне"
 NATO.3.a: "Мы должны помочь нашим союзникам!"
 NATO.3.b: "Может не будем вмешиваться?"
 NATO.4.t: "Демобилизация НАТО"
 NATO.4.d: "Теперь, когда угроза против члена НАТО устранена, военный альянс между этими странами может быть распущен. НАТО снова мобилизуется, если другой член подвергнется нападению."
 NATO.4.a: "Хорошо"
 NATO.5.t: "НАТО демобилизирована"
 NATO.5.d: "Теперь, когда угроза государству-члену НАТО устранена, военный альянс между этими странами может быть распущен. НАТО снова мобилизуется, если другой член подвергнется нападению."
 NATO.5.a: "Хорошо"
 NATO.6.t: "[From.GetNameDef] выходит из НАТО"
 NATO.6.d: "Правительство [From.GetNameDef] объявило о том, что их страна покидает НАТО. Они заявляют, что альянс больше не удовлетворяет их нуждам. Они больше не намерены работать совместно со старыми союзниками."
 NATO.6.a: "Интересно"
 NATO.7.t: "[From.GetNameDef] стремится к членству в НАТО"
 NATO.7.d: "[From.GetNameDef] выразил(а) интерес в вступлении в НАТО. Ему будет предоставлен план действий по членству, после чего необходимо получить одобрение всех действующих членов НАТО для того, чтобы стать новым членом."
 NATO.7.a: "Новые союзники?"
 NATO.8.t: "[From.GetNameDef] присоединяется к НАТО"
 NATO.8.d: "[From.GetNameDef] был принят в НАТО. Теперь они часть военного альянса, и они присоединятся, чтобы защищать своих союзников, и их новые союзники готовы защищать их."
 NATO.8.a: "Интересно"
 NATO_join_tt: "Взаимное §Yповышение мнения§! между вами и остальными членами §BНАТО§! будет добавлено.\nВзаимный §Yвоенный доступ§! ко всем членам §BНАТО§! будет добавлен.\n"
 NATO_leave_tt: "Взаимное §Yповышение мнения§! между вами и остальными странами будет убрано и вы потеряете §Yвоенный доступ§! ко всем остальным членам §BНАТО§!.\nВсе члены §BНАТО§! будут худшего §Yмнения§! о вас.\n"
 NATO.9.t: "Приглашение в НАТО"
 NATO.9.d: "Соединённые Штаты Америки и их союзники просят нас вступить в НАТО, чтобы сохранить свободу и стабильность в мире."
 NATO.9.a: "Мы согласны!"
 NATO.9.b: "У нас нет на это времени."
 NATO.10.t: "[From.GetNameDef] присоединяется к НАТО!"
 NATO.10.d: "Власти [From.GetNameDef] связались с нашими дипломатами и подтвердили запрос на вступление в НАТО."
 NATO.10.a: "За свободный мир!"
 NATO.11.t: "[From.GetNameDef] отказывается присоединиться к НАТО"
 NATO.11.d: "[From.GetNameDef] сообщил нам, что членство в НАТО не соответствует их интересам и что они не присоединятся к альянсу в ближайшее время."
 NATO.11.o1: "Это очень плохо."
 NATO.13.t: "[Root.GetNameDef] присоединяется к НАТО!"
 NATO.13.d: "Руководство НАТО сегодня подтвердило, что переговоры о вступлении между государствами-членами НАТО и [Root.GetNameDef] успешно завершились и что вооруженные силы [From.GetAdjective] вскоре будут интегрированы в общую командную структуру."
 NATO.13.o1: "Это значительное достижение!"
 NATO.14.t: "[From.GetNameDef] стремится к членству в НАТО"
 NATO.14.d: "Делегаты из [From.GetNameDef] все чаще говорят о том, что их страна желает вступить в Организацию Североатлантического договора. До сих пор мы удерживали их пустыми обещаниями, пока Конгресс был занят совершенно важными политическими делами, но теперь нам необходимо сообщить комитетам по внешней политике, намерены ли мы подать в НАТО запрос о принятии [From.GetName] в наши ряды."
 NATO.14.a: "Вот тут-то и начинается самое интересное."
 NATO.14.b: "Это не в наших интересах."
 NATO.15.t: "[USA.GetNameDef] отказывает в просьбе о вступлении в НАТО."
 NATO.15.d: "[USA.GetNameDef] отказывает в нашей просьбе."
 NATO.15.a: "Печально."
 NATO.16.t: "[From.GetName] покидает НАТО!"
 NATO.16.d: "Лидер [From.GetNameDef], [From.GetLeader], сегодня объявил о намерении страны немедленно выйти из Североатлантического альянса и его аффилированных организаций. Это ослабит военный пакт."
 NATO.16.o1: "Отличный выбор"
 NATO.16.o2: "Интересно"
 NATO.17.t: "Сдвиг в политике"
 NATO.17.d: "Наш недавний сдвиг в какую-то менее демократическую политику заставил НАТО отказаться от участия нашей страны. Мы больше не отвечаем их глупым требованиям о так называемой мировой безопасности. Мы отвергаем эту идею и нам лучше обойтись без НАТО и их ложной защиты!"
 NATO.17.o1: "Обойдёмся и без них!"
 NATO_apply_to_become_major_non_nato_ally: "Запросить статус крупного союзника, не входящего в НАТО"
 NATO_apply_to_become_major_non_nato_ally_desc: "Наши исключительно позитивные отношения с членами НАТО и особенно с лидером фракции предоставили нам уникальную возможность потребовать статус основного союзника, не входящего в НАТО, в зависимости от нашей текущей ситуации."