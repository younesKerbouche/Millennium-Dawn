 EU_POTEF_call_election: "Созыв выборов POTEF"
 EU_POTEF_call_election_desc: "С образованием Европейской федерации должность Президента Европейской федерации (POTEF) эволюционировала из членства председательства в Совете Европейского Союза. Чтобы дать президенту более демократическую легитимацию, чем цикличное президентство, было установлено в договорах, что он должен быть избран народом и срок его полномочий зависит от полученного большинства.\n\nНа данный момент исполняющего обязанности президента Европейской федерации (POTEF) нет, поэтому нам нужно объявить выборы, чтобы заполнить эту вакансию."
