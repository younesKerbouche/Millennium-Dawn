 EU_extensive_mountain_warfare: "Обширная Альпийская доктрина"
 EU_extensive_mountain_warfare_desc: "Альпийские народы §Y[AUS.GetNameWithFlag]§! и §Y[SWI.GetNameWithFlag]§! имеют давнюю традицию ведения горных войн. С расширенной Альпийской доктриной все государства могут принять эту традицию и тактику."
 POTEF_armoured_warfare: "Доктрина бронетанковой войны"
 POTEF_armoured_warfare_desc: "§Y[GER.GetNameWithFlag]§! традиционно основное внимание уделяла сильным бронетанковым частям. С помощью Бронированной доктрины все государства могут принять эту традицию и тактику."
 POTEF_leopard_doctrine: "Доктрина Леопарда"
 POTEF_leopard_doctrine_desc: "§Y[GER.GetNameWithFlag]§! традиционно основное внимание уделяла сильным бронетанковым частям. С доктриной Леопарда все государства могут принять эту традицию и тактику."
 EU_french_doctrine: "Доктрина маневренной войны"
 EU_french_doctrine_desc: "§Y[FRA.GetNameWithFlag]§! традиционно основное внимание уделяла высокомобильным легким бронетанковым и моторизованным силам. С доктриной маневренной войны все государства могут принять эту традицию и тактику."
 EU_extensive_french_doctrine: "Доктрина гибкой силы"
 EU_extensive_french_doctrine_desc: "§Y[FRA.GetNameWithFlag]§! традиционно основное внимание уделяла высокомобильным легким бронетанковым и моторизованным силам. С доктриной гибкой силы все государства могут принять эту традицию и тактику."
 POTEF_air_mobile_doctrine: "Воздушно-мобильная доктрина"
 POTEF_air_mobile_doctrine_desc: "После холодной войны §Yстраны Бенилюкса§! сосредоточились на воздушно-мобильных силах, чтобы приспособиться к новой обстановке. С помощью аэромобильной доктрины все государства могут принять эту тактику."
 POTEF_airborne_doctrine: "Воздушная доктрина"
 POTEF_airborne_doctrine_desc: "После холодной войны §Yстраны Бенилюкса§! сосредоточились на воздушно-мобильных силах, чтобы приспособиться к новой обстановке. С воздушно-десантной доктриной все государства могут принять эту тактику."
 EU_naval_doctrine: "Военно-морская доктрина"
 EU_naval_doctrine_desc: "§YБритания§! традиционно ориентирована на сильный флот. С военно-морской доктриной все государства могут принять эту традицию и тактику."
 EU_extensive_naval_doctrine: "Доктрина превосходства ВМФ"
 EU_extensive_naval_doctrine_desc: "§YБритания§! традиционно ориентирована на сильный флот. С доктриной военно-морского превосходства все государства могут принять эту традицию и тактику."
 EU_nordic_doctrine: "Нордическая доктрина"
