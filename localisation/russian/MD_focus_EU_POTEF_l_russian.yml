 POTEF_extensive_marine_doctrine: "Обширная доктрина морпехов"
 POTEF_extensive_marine_doctrine_desc: "§YИберийские страны§! традиционно основное внимание уделяли сильным частям морских пехотинцев. С обширной доктриной морской пехоты все государства могут принять эту традицию и тактику."
 POTEF_amphibious_doctrine: "Амфибийная доктрина"
