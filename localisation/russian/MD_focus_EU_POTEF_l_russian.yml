 POTEF_extensive_amphibious_doctrine: "Доктрина морского вторжения"
 POTEF_extensive_amphibious_doctrine_desc: "§YСредиземноморские страны§! традиционно основное внимание уделяли тактике морского вторжения. С помощью доктрины морского вторжения все государства могут принять эту традицию и тактику."
 POTEF_partisan_doctrine: "Партизанская доктрина"
 POTEF_partisan_doctrine_desc: "§YБалканские страны§! традиционно основное внимание уделяли партизанским силам. С партизанской доктриной все государства могут принять эту традицию и тактику."
 POTEF_counter_insurgency_doctrine: "Доктрина борьбы с повстанцами"
 POTEF_counter_insurgency_doctrine_desc: "§YБалканские страны§! традиционно основное внимание уделяли партизанским силам. С партизанской доктриной борьбы с повстанцами все государства могут принять эту традицию и тактику."
 POTEF_anti_air_doctrine: "Доктрина ПВО"
 POTEF_anti_air_doctrine_desc: "После холодной войны §YЧерноморские страны§! сосредоточились на мобильных войсках ПВО, чтобы соответствовать новой обстановке. С помощью противовоздушной доктрины все государства могут принять эту тактику."
 POTEF_extensive_anti_air_doctrine: "Мобильная доктрина ПВО"
 POTEF_extensive_anti_air_doctrine_desc: "После холодной войны §YЧерноморские страны§! сосредоточились на мобильных войсках ПВО, чтобы соответствовать новой обстановке. С помощью мобильной противовоздушной доктрины все государства могут принять эту тактику."
 POTEF_artillery_doctrine: "Артиллерийская доктрина"
 POTEF_artillery_doctrine_desc: "§YВышеградские страны§! традиционно основное внимание уделяли сильным артиллерийским батареям. С Артиллерийской доктриной все государства могут принять эту традицию и тактику."
 POTEF_extensive_artillery_doctrine: "Обширная артиллерийская доктрина"
 POTEF_extensive_artillery_doctrine_desc: "§YВышеградские страны§! традиционно основное внимание уделяли сильным артиллерийским батареям. С расширенной Артиллерийской доктриной все государства могут принять эту традицию и тактику."
 POTEF_defense_doctrine: "Оборонная доктрина"
 POTEF_defense_doctrine_desc: "После холодной войны §Yстранам Кавказского региона§! пришлось сосредоточиться на сильной обороне, чтобы соответствовать новой ситуации. С оборонной доктриной все государства могут принять эту тактику."
 POTEF_extensive_defense_doctrine: "Обширная оборонная доктрина"
 POTEF_extensive_defense_doctrine_desc: "После холодной войны §Yстранам Кавказского региона§! пришлось сосредоточиться на сильной обороне, чтобы соответствовать новой ситуации. С расширенной оборонной доктриной все государства могут принять эту тактику."
 POTEF_special_forces_doctrine: "Доктрина спецназа"
 POTEF_special_forces_doctrine_desc: "§YБалтийские страны§! традиционно основное внимание уделяли малочисленным и высокоэффективным спецподразделениям. С доктриной специальных сил все государства могут принять эту традицию и тактику."
 POTEF_extensive_special_forces_doctrine: "Обширная доктрина спецназа"
