l_russian:
 preah_vihear_decisions_category: "Пограничный спор перед Вихиром"
 preah_vihear_dispute: "Спор в храме Преах Вихеар"
 SIA_escalate_preah_vihear_tensions: "Эскалация напряженности на границе"
 SIA_escalate_preah_vihear_tensions_desc: "Националистические протесты против претензий Камбоджи на храм Преа Вихеар продолжают нарастать. Мы можем использовать этот импульс для усиления давления на Камбоджу из-за спорного пограничного региона."
 SIA_attack_preah_vihear: "Начать пограничное вторжение"
 SIA_attack_preah_vihear_desc: "Отправьте войска для обеспечения безопасности спорной территории вокруг храма Преа Вихеар. Это спровоцирует вооруженный ответ, но может укрепить наше присутствие в регионе."
 SIA_request_asean_mediation: "Запросить посредничество АСЕАН"
 SIA_request_asean_mediation_desc: "Попросите АСЕАН выступить посредником в пограничном споре с Камбоджей. Такой дипломатический подход может помочь разрядить напряженность и найти мирное решение."
 SIA_accept_icj_ruling: "Принять решение Международного суда"
 SIA_accept_icj_ruling_desc: "Примите решение Международного суда ООН по спору о храме Преах Вихеар. Это положит конец конфликту, но может рассматриваться как дипломатическое поражение."
 SIA_reject_icj_ruling: "Отклонить решение Международного суда"
 SIA_reject_icj_ruling_desc: "Отклоняем решение Международного суда и продолжаем отстаивать наши претензии на спорную территорию. Это приведет к эскалации международной напряженности, но продемонстрирует нашу решимость."
 CBD_protest_thai_actions: "Дипломатический протест"
 CBD_protest_thai_actions_desc: "Подайте официальный протест против тайских провокаций в приграничном регионе. Это может помочь снизить международную напряженность и заручиться сочувствием к нашей позиции."
 CBD_attack_border_region: "Пограничный регион для контратаки"
 CBD_attack_border_region_desc: "Нанесите ответный удар по тайским силам в спорном пограничном районе. Мы должны защищать наш суверенитет и храмовый комплекс."
 CBD_request_asean_mediation: "Запросить посредничество АСЕАН"
 CBD_request_asean_mediation_desc: "Попросите АСЕАН выступить посредником в пограничном споре с Таиландом. Региональное дипломатическое решение может помочь защитить наши претензии."
 CBD_appeal_to_icj: "Апелляция в Международный суд"
 CBD_appeal_to_icj_desc: "Подайте иск в Международный суд ООН, чтобы подтвердить суверенитет Камбоджи над храмом Преа Вихеар и прилегающей территорией."
 preah_vihear.100.t: "ЮНЕСКО внесла Преах Вихеар в список объектов Всемирного наследия"
 preah_vihear.100.d: "Организация Объединенных Наций по вопросам образования, науки и культуры официально внесла храм Преа Вихеар в список объектов Всемирного наследия, приписав его Камбодже. Националистические протесты вспыхнули по всему Таиланду, демонстранты требуют военных действий для защиты того, что они считают тайской территорией. Ситуация вдоль границы стремительно ухудшается."
 preah_vihear.100.a: "Это возмутительно! Мобилизуйте наши силы!"
 preah_vihear.100.b: "Мы должны уважать международное решение"
 preah_vihear.101.t: "ЮНЕСКО признает Преа Вихеар"
 preah_vihear.101.d: "ЮНЕСКО официально внесла древний храм Преа Вихеар в список объектов Всемирного наследия под суверенитетом Камбоджи. Это крупная дипломатическая победа, подтверждающая решение Международного суда 1962 года. Однако националистические протесты в Таиланде могут привести к росту напряженности вдоль нашей границы."
 preah_vihear.101.a: "Великий день для Камбоджи!"
 preah_vihear.1.t: "Тайские провокации на границе"
 preah_vihear.1.d: "Таиланд усилил напряженность вдоль нашей границы в районе храма Преах Вихеар. Протестующие националисты в Бангкоке требуют военных действий, и тайские войска были передислоцированы ближе к спорному району."
 preah_vihear.1.a: "Мы должны сохранять бдительность"
 preah_vihear.5.t: "Тайские войска атакуют!"
 preah_vihear.5.d: "Вооруженные силы Таиланда начали вторжение в спорный пограничный район недалеко от храма Преах Вихеар. Наши войска вступают в бой с нападающими. Международное сообщество наблюдает, как ситуация угрожает перерасти в полномасштабный конфликт."
 preah_vihear.5.a: "Защищайте нашу территорию!"
 preah_vihear.6.t: "Камбоджийская контратака"
 preah_vihear.6.d: "Камбоджийские силы предприняли контратаку на наши позиции возле храма Преа Вихеар. Вдоль границы слышна стрельба из артиллерии и стрелкового оружия."
 preah_vihear.6.a: "Мы должны удерживать свои позиции"
 preah_vihear.10.t: "Победа в Пограничном столкновении"
 preah_vihear.10.d: "Наши силы достигли своих целей в ходе пограничного столкновения близ Преа Вихеара. Враг был отброшен назад, и мы продемонстрировали наш военный потенциал в регионе."
 preah_vihear.10.a: "Отличные новости"
 preah_vihear.11.t: "Поражение в пограничном столкновении"
 preah_vihear.11.d: "Наши силы были отброшены в ходе пограничного столкновения близ Преа Вихеара. Боестолкновение закончилось неудачей, и наши войска отошли на прежние позиции с потерями."
 preah_vihear.11.a: "Горькая неудача"
 preah_vihear.12.t: "Столкновение на границе Безрезультатно"
 preah_vihear.12.d: "Пограничное столкновение близ Преах-Вихеара зашло в тупик. Обе стороны отступили, не достигнув своих целей, хотя обе приобрели ценный боевой опыт."
 preah_vihear.12.a: "Перегруппироваться и провести переоценку"
 preah_vihear.13.t: "Победа в контратаке"
 preah_vihear.13.d: "Наша контратака увенчалась успехом и привела к оттеснению вражеских сил. Мы продемонстрировали, что агрессия против нашей территории будет встречена решительным сопротивлением."
 preah_vihear.13.a: "Наш суверенитет защищен"
 preah_vihear.14.t: "Контратака отбита"
 preah_vihear.14.d: "Наша контратака была отбита вражескими войсками. Несмотря на все наши усилия, мы не смогли выбить их с их позиций в спорном районе."
 preah_vihear.14.a: "Мы выздоровеем"
 preah_vihear.20.t: "Посредническое предложение АСЕАН"
 preah_vihear.20.d: "Таиланд обратился к АСЕАН с просьбой о посредничестве в пограничном споре в Преах-Вихеаре. Индонезия, как председатель АСЕАН, предлагает направить наблюдателей в приграничный регион и содействовать переговорам между обеими сторонами."
 preah_vihear.20.a: "Принять посредничество"
 preah_vihear.20.b: "Отклонить посредничество"
 preah_vihear.21.t: "Посредническое предложение АСЕАН"
 preah_vihear.21.d: "Камбоджа обратилась к АСЕАН с просьбой о посредничестве в пограничном споре в Преах-Вихеаре. Индонезия, как председатель АСЕАН, предлагает направить наблюдателей в приграничный регион и содействовать переговорам между обеими сторонами."
 preah_vihear.21.a: "Принять посредничество"
 preah_vihear.21.b: "Отклонить посредничество"
 preah_vihear.22.t: "Посредничество АСЕАН принято"
 preah_vihear.22.d: "И Таиланд, и Камбоджа согласились на посредничество АСЕАН. Индонезийские наблюдатели будут направлены в приграничный регион, и начнутся дипломатические переговоры по поиску мирного разрешения спора."
 preah_vihear.22.a: "Путь к миру"
 preah_vihear.23.t: "Посредничество АСЕАН отвергнуто"
 preah_vihear.23.d: "Другая сторона отвергла посредничество АСЕАН в споре о Преах Вихеар. Дипломатические усилия не увенчались успехом, и напряженность вдоль границы остается высокой."
 preah_vihear.23.a: "Мы должны подготовиться к продолжению конфронтации"
 preah_vihear.30.t: "Камбоджа обращается в Международный суд"
 preah_vihear.30.d: "Камбоджа подала иск в Международный суд в связи со спором о храме Преах Вихеар. Суд рассмотрит просьбу Камбоджи о принятии временных мер и в конечном итоге вынесет решение по вопросу о суверенитете."
 preah_vihear.30.a: "Мы ждем решения суда"
 preah_vihear.31.t: "Международный суд выносит решение в нашу пользу"
 preah_vihear.31.d: "Международный суд ООН подтвердил суверенитет Камбоджи над храмом Преа Вихеар и приказал обеим сторонам вывести военный персонал из временной демилитаризованной зоны вокруг храма."
 preah_vihear.31.a: "Международное право на нашей стороне"
 preah_vihear.32.t: "Международный суд выносит решения против нас"
 preah_vihear.32.d: "Международный суд ООН вынес решение в пользу претензий Камбоджи на суверенитет над храмом Преа Вихеар. Суд постановил установить демилитаризованную зону вокруг спорного района."
 preah_vihear.32.a: "Это несправедливое решение"
 preah_vihear.35.t: "Таиланд принимает решение Международного суда"
 preah_vihear.35.d: "Таиланд согласился с решением Международного суда по спору о храме Преах Вихеар. Тайские войска будут выведены из демилитаризованной зоны, что фактически положит конец пограничному кризису."
 preah_vihear.35.a: "Наконец-то мир"
 preah_vihear.36.t: "Таиланд отклоняет решение Международного суда"
 preah_vihear.36.d: "Таиланд отклонил решение Международного суда по спору о храме Преах Вихеар, назвав его несправедливым и отказываясь признавать юрисдикцию суда. Ожидается, что напряженность вдоль границы будет нарастать."
 preah_vihear.36.a: "Мы должны подготовиться к продолжению конфликта"
 preah_vihear_news.1.t: "Предварительный спор разрешен"
 preah_vihear_news.1.d: "Давний пограничный спор между Таиландом и Камбоджей из-за храма Преа Вихеар был разрешен. Таиланд согласился с решением Международного суда, подтверждающим суверенитет Камбоджи над храмовым комплексом. Обе страны согласились вывести вооруженные силы из этого района и установить нормальные дипломатические отношения."
 preah_vihear_news.1.o1: "Региональная стабильность восстановлена"
 preah_vihear_news.2.t: "АСЕАН выступает посредником в пограничном споре"
 preah_vihear_news.2.d: "При посредничестве АСЕАН Таиланд и Камбоджа договорились о деэскалации пограничного спора вокруг храма Преа Вихеар. Индонезийские наблюдатели будут следить за прекращением огня, пока обе страны работают над дипломатическим решением."
 preah_vihear_news.2.o1: "Дипломатия преобладает"
 preah_vihear_news.3.t: "Между Таиландом и Камбоджей вспыхивают пограничные столкновения"
 preah_vihear_news.3.d: "Вооруженные столкновения вспыхнули вдоль тайско-камбоджийской границы недалеко от спорного храма Преах Вихеар. Тайские войска начали военные операции в этом районе, и камбоджийские войска принимают ответные меры. Поступали сообщения об артиллерийских обстрелах и перестрелках со стрелковым оружием. Древний храмовый комплекс, внесенный в список Всемирного наследия ЮНЕСКО, оказался под перекрестным огнем, поскольку обе страны обостряют свой территориальный спор."
 preah_vihear_news.3.o1: "Опасная эскалация"