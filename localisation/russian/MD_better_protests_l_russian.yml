 protests_main_text: "Мы должны соответствовать ожиданиям наших граждан, чтобы избежать протестов и других плохих социальных событий.\nТекущая §Yсила протестов§!: [protest_strength_TT]\nТекущая §Yрадикализация протестов§!: [protest_radicalisation_TT][fuel_protests_TT]\n"
 OPEN_PROTESTS_BUTTON: "Открыть экран ожидаемых расходов"
 OPEN_PROTESTS_BUTTON_TT: "Этот экран будет содержать схематичную информацию о предполагаемых государственных расходах, ожидаемой силе протестного движения и радикализации."
 PROTEST_TITLE: "Ожидаемые законы"
 CLOSE_PROTEST_SCREEN: "Закрыть экран ожидаемых законов"
 expected_law_mechanic_tt: "Цель §YОжидаемых законов§!\n"
 EL_green_square_explanation_tt: "§GЗелёные§! квадраты показывают уровень расходов граждан, покрываемых текущими затратами."
 EL_blue_square_explanation_tt: "§BСиние§! квадраты показывают расходы, которые не требуются гражданам, но покрываются текущими расходами."
 EL_red_square_explanation_tt: "§RКрасные§! квадраты показывают расходы, не покрываемые текущими расходами - источник протестов."
 EL_white_square_explanation_tt: "Белые квадраты представляют возможные уровни расходов, которые не покрываются или ожидаются"
 expected_social_spending_tt: "Следующие значения представляют собой ожидаемые §YГосударственные расходы§! на §YСоциальные расходы.§! Каждое целое число указывает на уровень ожидаемых расходов, ограниченный количеством законов в категории.\n\nОжидаемая стоимость §YСоциальных расходов§! §Y[expected_social_spending_law_name]§! (Текущее значение: [?expected_welfare_spending|0Y])\n\nРазбивка ожидаемых §Yсоциальных расходов§!\n-----------\nВлияние законов, идей и технологий на §YОжидаемые социальные расходы§!: [?ROOT.modifier@expected_welfare_modifier]\nМодификатор ВВП/ц на §YОжидаемые социальные расходы§!: [calculate_gdp_c_modifier_welfare_spending]\n"
 expected_health_spending_tt: "Следующие значения представляют собой ожидаемые §YГосударственные расходы§! на §YБюджет здравоохранения.§! Каждое целое число указывает на уровень ожидаемых расходов, ограниченных количеством законов в категории.\n\nОжидаемое значение §YБюджета здравоохранения§! — это §Y[expected_healthcare_spending_law_name]§! (Текущее значение: [?expected_health_spending|0Y])\n\nРазбивка ожидаемых §YГосударственных расходов на здравоохранение§!\n-----------\nВлияние законов, идей и технологий на §YОжидаемые расходы на здравоохранение§!: [?ROOT.modifier@expected_healthcare_modifier]\nМодификатор ВВП/с на §YОжидаемый бюджет здравоохранения§!: [calculate_gdp_c_modifier_healthcare_spending]\n"
 expected_adm_spending_tt: "Следующие значения представляют собой ожидаемые §YГосударственные расходы§! на §YАдминистративные расходы.§! Каждое целое число указывает на уровень ожидаемых расходов, ограниченный количеством законов в категории.\n\nОжидаемая стоимость §YАдминистративные расходы§! §Y[expected_bureau_spending_law_name]§! (Текущее значение: [?expected_adm_spending|0Y])\n\nРазбивка ожидаемых §YАдминистративные расходы§!\n-----------\nВлияние законов, идей и технологий на §YОжидаемые административные расходы§!: [?ROOT.modifier@expected_adm_modifier]\nМодификатор ВВП/ц на §YОжидаемые административные расходы§!: [calculate_gdp_c_modifier_adm_spending]\n"
