 Syria_Civil_War_Over: "Гражданская война в Сирии закончилась"
 SYR_civil_war_victory: "Победа!"
 SYR_civil_war_victory_desc: "Мы одержали победу в сирийской гражданской войне в и можем приступить к восстановлению нашей страны."
 SYR_kurdish_question: "Курдский вопрос"
 SYR_kurdish_question_desc: "Курды  Рожавы воюют за федеративную Сирию. Вместе с другими светскими фракциями они сумели захватить большую часть сирийской территории в ходе борьбы с ИГИЛ. Мы должны решить, что с ними делать."
 SYR_assad_day: "День Асада"
 SYR_assad_day_desc: "Семья Асада правит Сирией десятилетиями. Победа в гражданской войне только поколебала их позиции. Празднуя победу, мы будем проводить встречи с нашими союзниками - Россией и Ираном. Так как они сыграли большую роль в победе, они, скорее всего, попытаются оказать сильное влияние на нашу политику. Мы должны быть осторожны, чтобы не пойти против их желаний слишком много раз."
 SYR_incorporate_ssnp: "Объединится с ССНП"
 SYR_incorporate_ssnp_desc: "Сирийская социал-националистическая партия (SSNP) — это партия, которая стремится к созданию Великой Сирии. Их ополченцы сыграли важную роль в нашей победе, и они набирают популярность как политическая партия. Мы должны включить их обратно в Национальный прогрессивный фронт, коалицию, которую возглавляет партия Баас."
 SYR_ssnp_traitors: "Предатели ССНП"
 SYR_ssnp_traitors_desc: "Сирийская Социалистическая националистическая партия оставила баатистский Национальный прогрессивный фронт и присоединилась к оппозиции, чтобы вернуться и поддержать нас, засунув свой хвост между ног. Они уже показали, что не умеют быть лояльными, и мы должны от них полностью избавиться."
 SYR_ssnp_coup: "Переворот ССНП"
 SYR_ssnp_coup_desc: "При достаточной поддержке, ССНП могла бы обеспечить доминирующее положение в Национальном прогрессивном фронте. Однако это может быть опасно и снова ввергнуть страну в хаос. Чем популярнее ССНП, тем больше вероятность переворота."
 SYR_integrate_palestinians: "Интеграция палестинских ополченцев"
 SYR_integrate_palestinians_desc: "Сирия является домом для большого количества палестинцев. Во время гражданской войны многие палестинские ополчения сражались на нашей стороне из-за поддержки Сирией палестинской свободы. Сохранение этих групп увеличит нашу огневую мощь, но поскольку они квазинезависимы, будет сложнее управлять ими с помощью нашей регулярной армии."
 SYR_expel_palestinians: "Изгнать палестинцев"
 SYR_expel_palestinians_desc: "Палестинские группировки помогли нам победить в гражданской войне. Однако сохранение разношерстных ополченцев опасно для нашей нации. Мы должны изгнать ополченцев из Сирии. Мы также должны использовать эту возможность, чтобы конфисковать часть оружия, которым они управляли, и укрепить наши собственные национальные силы."
 SYR_formalise_shia_militias: "Формализовать шиитские ополчения"
 SYR_formalise_shia_militias_desc: "Многие шиитские ополченцы поддерживали режим Асада во время гражданской войны. Их интеграция в сирийскую арабскую армию поможет нам укрепить наши ряды. Однако многие шиитские группировки финансируются и поддерживаются Ираном, что делает опасным предоставление им большей власти."
 SYR_disarm_militias: "Разоружить ополченцев"
 SYR_disarm_militias_desc: "Шиитские ополченцы храбро сражались на нашей стороне во время войны. Однако у нас не может быть много разрозненных группировок с разными интересами, контролирующих различные районы страны. Нам необходимо расформировать и разоружить эти ополченцы и использовать их оружие для создания новых подразделений сирийской арабской армии."
 SYR_russian_tool: "Новый союзник"
 SYR_russian_tool_desc: "Россия действует в Сирии со своей базы в Латакии. Они оказали нам огромную помощь и могут стать ценным союзником в будущем. Мы должны попытаться заручиться их поддержкой и помощью в восстановлении нашей страны. Конечно, это сделает нас очень зависимыми от них, и в будущем они будут принимать большинство наших внешнеполитических решений."
 SYR_iranian_puppet: "Марионетка Ирана"
 SYR_iranian_puppet_desc: "Во время войны Иран был одним из наших крупнейших поставщиков оружия и ополченцев, и на протяжении десятилетий он является сильным союзником. Они являются наилучшим вариантом для нас в деле восстановления Сирии. Разумеется, сдача им, несомненно, поставит нас на их поводок на долгие годы вперед."
 SYR_on_our_own: "Сами по себе"
 SYR_on_our_own_desc: "Наши старые союзники бросили нас. Единственный шанс, который у нас есть сейчас, это попытаться идти вперед самостоятельно."
 SYR_free_syria: "Свободная Сирия"
 SYR_free_syria_desc: "Сирия наконец-то освободилась от Аль-Асада и фундаменталистов. Настало время это отпраздновать и составить планы на будущее Сирии."
 SYR_syrian_arab_army: "Статус Сирийской Арабской армии"
 SYR_syrian_arab_army_desc: "Сирийская гражданская война была разрушительной для Сирийской арабской армии, главной военной силы правительства. Значительная часть армии дезертировала или дезертировала в начале конфликта, и несколько лет войны нанесли большой урон армии. Несмотря на то, что режим Асада побежден, некоторые элементы САА все еще существуют. Нам нужно решить, что с ними делать."
 SYR_political_plurality: "Уровень политического плюрализма"
 SYR_political_plurality_desc: "Во время гражданской войны в стране доминировало несколько ополченченских и политических групп. Теперь нам нужно решить, кого мы хотим взять в будущее Сирии."
 SYR_federal_republic_of_syria: "Федеративная Республика Сирия"
 SYR_federal_republic_of_syria_desc: "Сирия состоит из многих этнических групп. Мы, группы населения, уже давно находимся в состоянии конфликта. Для того чтобы страна выжила, мы должны предоставить отдельным группам страны больше контроля."
 SYR_unitary_republic_of_syria: "Унитарная Республика Сирия"
 SYR_unitary_republic_of_syria_desc: "Сирия должна оставаться республикой, и мы должны поощрять людей всех культур и вероисповеданий объединяться под единым сирийским флагом."
 SYR_elections: "Выборы в Сирии"
 SYR_elections_desc: "Теперь, когда мы свободная страна, мы должны провести надлежащие выборы, чтобы решить будущее страны."
 SYR_islamic_emirate: "Исламский эмират Сирии"
 SYR_islamic_emirate_desc: "Теперь мы можем продолжать создавать Исламскую Республику Сирию. Бог укажет нам путь!"
 SYR_tahrir_go_alone: "Самостоятельно"
 SYR_tahrir_go_alone_desc: "Теперь у нас есть возможность разорвать наши связи с другими религиозными группами и создать собственный союз воинов Бога для освобождения Леванта."
 SYR_tahrir_show_true_colors: "Показать наши настоящие цвета"
 SYR_tahrir_show_true_colors_desc: "Пришло время возродить истинные идеалы Абдула Ваххаба и его сторонников, наши братья из «Аль-Каиды» и других исламских группировок присоединятся к нашему Эмирату для борьбы исламской уммы, Аллаху Акбар!"
 SYR_align_with_isis: "Новое ИГИЛ"
 SYR_align_with_isis_desc: "Истинные идеалы Абдула Ваххаба никогда не умирают! Аль-Каида и другие так называемые «исламские» группировки понятия не имеют, что такое истинный ислам! И Аль-Багдади прекрасно это знал! Мы должны следовать его наследию и возродить его, смерть мунафикам!"
 SYR_true_caliphate: "Истинный Халифат"
 SYR_true_caliphate_desc: "Жалкое ИГИЛ не могло противостоять Асаду или Рожаве, но мы могли. Наш долг - вести мусульман в новую эру!"
 SYR_global_recruitment: "Глобальное наёмничество"
 SYR_global_recruitment_desc: "Наша победа привлечет благочестивых верующих со всего мира. Эти солдаты будут готовы служить нам в наших будущих войнах."
 SYR_campaign_of_terror: "Кампания террора"
 SYR_campaign_of_terror_desc: "Мы должны убедиться в том, что сирийское население сопротивляется нам. Наши враги больше не могут разделять нас. Посредством переселения, преобразования и устранения вредных элементов мы создадим единую Сирию."
 SYR_death_of_hafez_al_assad: "Правопреемство Хафеза Асада"
 SYR_death_of_hafez_al_assad_desc: "Пришло время выбрать правопреемников Хафеза аль-Асада."
 SYR_bushra_al_assad: "Бушра аль-Асад"
 SYR_bushra_al_assad_desc: "Бушра - самый старший и опытный ребенок Хафеза. Тот факт, что она женщина, не должен отменять ее преемственность. Она самый законный наследник, и она приведет Сирию в современное будущее."
 SYR_husband_minister: "Муж министр"
 SYR_husband_minister_desc: "Муж Бушры Асеф Шаукат в настоящее время является заместителем директора военной разведки. Он должен быть повышен до должности директора, чтобы лучше помочь Бушре закрепиться на своем посту."
 SYR_gulf_state_tour: "Тур по Персидскому заливу"
 SYR_gulf_state_tour_desc: "Важно показать более консервативным государствам залива, что женщина может стать идеальным лидером страны."
 SYR_healthcare_reform: "Реформа здравоохранения"
 SYR_healthcare_reform_desc: "Бушра уже выступил в поддержку одной волны развития сирийской фармацевтической промышленности. Вполне естественно, что она использовала бы свой опыт для реформирования самой недостающей сирийской системы здравоохранения."
 SYR_invite_big_pharma: "Пригласите Биг Фарму"
 SYR_invite_big_pharma_desc: "Нам необходимо связаться с крупными зарубежными фармацевтическими компаниями для создания производственных предприятий в Сирии. Это, однако, расстроит правящую элиту, так как прибыль от этих компаний выйдет из-под их контроля."
 SYR_syrian_pharmaceuticals: "Сирийская Фармацевтика"
 SYR_syrian_pharmaceuticals_desc: "Бушра планирует помочь запустить несколько сирийских фармацевтических компаний, таких как Сирийская союзная медицинская группа, чтобы мы могли покрыть все внутренние потребности в медикаментах и извне."
 SYR_eqalitarian_campaign: "Эгалитарная кампания"
 SYR_eqalitarian_campaign_desc: "Сирия будет преобразована в современное государство, где мужчины и женщины будут равны. Брачные контракты больше не будут делом жениха и отца невесты, а двойная правовая система, в которой светские и шариатские суды работают бок о бок, будет ликвидирована."
 SYR_iron_lady: "Железная леди Сирии"
 SYR_iron_lady_desc: "Бушра обладает харизмой и способностью заставлять окружающих медленно дрейфовать на ее сторону. Как первая женщина-глава арабского мира, она навсегда останется в памяти истории."
 SYR_bashar_al_assad: "Башар аль-Асад"
 SYR_bashar_al_assad_desc: "В то время как Башар большую часть своей взрослой жизни посвятил изучению медицины, он быстро вернулся в Сирию для прохождения военной подготовки и быстро получил должность полковника в подразделении Республиканской гвардии. Будучи неопытным, он всё же является старшим сыном, и поэтому в глазах многих наиболее законный наследник Хафеза"
 SYR_constitutional_amendment: "Конституционная поправка"
 SYR_constitutional_amendment_desc: "Нынешняя конституция Сирии требует, чтобы президенту было не менее 40 лет. Это полная чушь, возраст не должен быть ограничением. Кроме того, изменение конституции не имеет ничего общего с тем фактом, что возраст нашего нынешнего президента ниже возрастного предела."
 SYR_strengthen_ties_to_HEZ_and_PER: "Укрепить шиитские связи"
 SYR_strengthen_ties_to_HEZ_and_PER_desc: "Нам нужны сильные союзники в регионе. «Хезболла» и Иран являются одним из самых сильных военных влияний в регионе. Крайне важно, чтобы мы основывали наш аппарат безопасности на координацию с ними."
 SYR_purge_opposition: "Избавиться от оппозиции"
 SYR_purge_opposition_desc: "Когда власть теряет свои рычаги давления, всегда найдутся те, кто бы хотели увидеть, как рушится вся система. Нам необходимо арестовать ключевых членов оппозиции как внутри партии Баас, так и за ее пределами."
 SYR_friend_old_guard: "Подружится со старой гвардией"
 SYR_friend_old_guard_desc: "Не все силовые структуры надо переделывать. Некоторые члены старой элиты являются ключом к удержанию власти. Хотя могут потребоваться некоторые услуги для них, Башар должен присоединиться к ним, чтобы остаться у власти."
 SYR_loyal_marriage: "Верный брак"
 SYR_loyal_marriage_desc: "Правитель не может быть без супруги. Асма Ахрас, давняя подруга семьи Башара, недавно переехала в Сирию из Великобритании. Она хорошо разбирается в экономике и станет женой Башару."
 SYR_maher_al_assad: "Махер аль-Асад"
 SYR_maher_al_assad_desc: "Самый младший из сыновей Хафеза, Махер, имеет многолетний опыт работы с сирийскими военными. Хоть по некоторым сведениям он вспыльчивый и даже жестокий, сильный военный - это то, что необходимо для того, чтобы Сирия оставалась сильной."
 SYR_empower_the_republican_guard: "Усиление республиканской гвардии"
 SYR_empower_the_republican_guard_desc: "Республиканская гвардия - элитная военная ветвь Сирии. Мы должны возвысить их прежде всего для обеспечения безопасности сирийского общества. Республиканская гвардия - единственная группа, подходящая для управления Сирией."
 SYR_resestablish_defence_companies: "Восстановить оборонные компании"
 SYR_resestablish_defence_companies_desc: "Оборонные роты были группой специального назначения в 70-х и 80-х годах, действовавшии аналогично Республиканской гвардии. Пора восстановить эти группы. Эти солдаты будут в спецподразделениях, обученными воздушно-десантной и танковой войне, и их главная задача будет заключаться в защите правительства от внутренних угроз."
 SYR_oil_must_flow: "Нефть должна течеть"
 SYR_oil_must_flow_desc: "Нефть - один из самых жизненно важных ресурсов нашей страны. Она не только приносит доход государству, но также часть доходов перенаправляется непосредственно Республиканской гвардии. Мы должны стать такими же, как наши соседи, и стать настоящей нефтяной державой."
 SYR_syrian_savage: "Сирийский дикарь"
 SYR_syrian_savage_desc: "По словам президента Турции [TUR.GetLeader], действия Махера - это близко к \"дикости\". Махер с гордостью будет носить этот титул, так как дикому льву плевать на мнение овец."
 SYR_flowers_of_damascus_spring: "Цветы Дамасской весны"
 SYR_flowers_of_damascus_spring_desc: "Наконец, появилась возможность для Сирии стать демократической страной. Мы должны выбрать наш путь."
 SYR_rifaat_al_assad: "Рифаат аль-Асад"
 SYR_rifaat_al_assad_desc: "Рифаат аль-Асад - это брат покойного Хафеза аль-Асада. Он был вице-президентом Сирии до своей ссылки в 1998 году. С тех пор он утверждал, что его отстранение от должности было неконституционным, и, поскольку предыдущий президент скончался на своем посту, он является законным преемником. Он обещал, что будет управлять страной демократическим путем, если ему разрешат вернуться. Но, с другой стороны, он - аль-Асад."
 SYR_arab_news_network: "Арабская новостная сеть"
 SYR_arab_news_network_desc: "Сын Рифаата, Шумер, в настоящее время возглавляет Арабскую новостную сеть. Сеть в основном работает в качестве политического рупора Рифаата, и доставка этого замечательного новостного канала в Сирию обеспечит то, что мнения Рифаата будут хорошо известны по всей стране."
 SYR_the_arab_democratic_party: "Арабская демократическая партия"
 SYR_the_arab_democratic_party_desc: "Рифат основал Арабскую демократическую партию в Ливане ещё в начале 70-х годов, но контроль над партией ускользнул из его рук. Он должен открыть новый филиал и собрать всех своих сторонников под эгидой этой законной партии."
 SYR_kick_out_al_assads: "Изгнать аль-Асадов"
 SYR_kick_out_al_assads_desc: "Аль-Ассады повсюду. В правительстве, в средствах массовой информации, в армии. Мы не можем верить, что они позволят демократии развиваться в Сирии. Всем им должно быть запрещено участвовать в политике страны, а самые выдающиеся члены семьи должны быть изгнаны."
 SYR_reestablish_political_parties: "Повторное создание политических партий"
 SYR_reestablish_political_parties_desc: "В течение 40 лет страна находилась под единым правлением партии Баас. Мы должны освободить политических заключенных из тюрем и позволить изгнанникам вернуться в страну и создать новые политические партии. Это, конечно, полностью изменит политический ландшафт государства, но это необходимо для будущего страны."
 SYR_free_elections: "Свободные выборы"
 SYR_free_elections_desc: "Пришло время провести первые свободные выборы в Сирии."
 SYR_israeli_allies: "Израильские союзники"
 SYR_israeli_allies_desc: "Израиль является одной из самых могущественных стран в регионе. Наша враждебность по отношению к ним бессмысленна, и мы должны стремиться к восстановлению наших с ними отношений."
 SYR_saudi_allies: "Союзники Саудовской Аравии"
 SYR_saudi_allies_desc: "Саудовская Аравия является крупной нефтедобывающей страной и одной из ведущих стран в Щите полуострова. Быть с ними союзниками - наш приоритет"
 SYR_american_allies: "Американские союзники"
 SYR_american_allies_desc: "Соединенные Штаты - величайшая экономическая и военная сила на планете. Быть их другом не может иметь абсолютно никаких недостатков."
 SYR_iranian_allies: "Иранские союзники"
 SYR_iranian_allies_desc: "Иран, хоть и является страной шиитов, он же является одним из старых союзников Сирии. Несмотря на наши религиозные различия, этот союз должен быть допущен к существованию."
 SYR_Get_rid_of_oligarchs: "Очистите Олигархов"
 SYR_Get_rid_of_oligarchs_desc: "Олигархия укоренилась в наших институтах и ​​представляет собой явную угрозу будущему нашей страны. Мы арестуем их по обвинению в коррупции и конфискуем все имущество, которое сможем заполучить."
 SYR_kick_out_iran: "Выгнать Иран"
 SYR_kick_out_iran_desc: "Иран всегда подчинял нас своему контролю, и нет никаких причин для нас поддерживать с ними связи. Настало время выгнать этих идеологических врагов из Сирии!"
 SYR_islamist_renaissance: "Исламистский ренессанс"
 SYR_islamist_renaissance_desc: "Наша победа придала смелости нашей поддержке во всех массах. Развилась новая культура, и мы все за ее поддержку."
 SYR_subsidise_police: "Субсидировать полицию"
 SYR_subsidise_police_desc: "Полиция — это одно из самых важных дел, чтобы наши люди чувствовали себя в безопасности и гарантировали наше правление в Сирии, и она очень недофинансирована. Это нужно изменить."
 SYR_empower_sharia_courts: "Расширить возможности шариатских судов"
 SYR_empower_sharia_courts_desc: "Пришло время расширить полномочия исламской судебной системы и ее влияние."
 SYR_religious_values: "Наши ценности непоколебимы"
 SYR_religious_values_desc: "Может быть, наша предыдущая политика, направленная на умиротворение населения и смягчение нашего имиджа, позволила нам отойти от истинных ценностей, на которых построены наши идеалы. Нас мало волнует, что видят другие, и наша единственная цель — установить шариат на наших землях, каким бы непопулярным он ни был."
 SYR_islamic_socialism: "Исламский социализм"
 SYR_islamic_socialism_desc: "Люди, похоже, забывают, что ислам пропагандирует множество практик, приписываемых социализму, таких как закят и садака. Мы должны подчеркнуть эту связь, основывая наши идеалы вокруг нее, поскольку это также привлечет поддержку исламистов, которые всегда выступали против наших идеалов. Исламский социализм — это истинный путь к превращению нашей страны в современную, сильную и добродетельную республику."
 SYR_federalisation: "Федерализация"
 SYR_federalisation_desc: "Решение состоит в том, чтобы дать больше полномочий штатам. Это значительно поощрит местное представительство и инклюзивность и значительно снимет сектантские страхи и напряженность. Однако эта автономия ослабит нашу власть над штатами, особенно там, где присутствуют меньшинства."
 SYR_republicanism: "Республиканство"
 SYR_republicanism_desc: "Сирия лучше всего управляется как сильное государство с централизованной властью. Это укрепит правление нашего правительства, но вызовет отчуждение и гнев со стороны меньшинств, которые чувствуют себя обделенными"
 SYR_concentrate_on_lebanon: "Сосредоточьтесь на Ливане"
 SYR_concentrate_on_lebanon_desc: "Ливан уже давно является мишенью Сирии. Между «Хезболлой» и правительством там ожесточенная конкуренция, и мы должны воспользоваться этим."
 SYR_against_hezbollah: "Сопротивляться «Хезболле»"
 SYR_against_hezbollah_desc: "«Хезболла» - это не более чем террористическая организация, пытающаяся сломить Ливан. Нам нужно подготовиться, чтобы избавиться от них"
 SYR_lebanese_support: "Заполучить ливанскую поддержку"
 SYR_lebanese_support_desc: "В течение многих лет «Хезболла» создавала проблемы в Ливане. Они практически являются государством внутри государства и значительно снижают легитимность ливанского правительства. Мы должны связаться с Ливаном и обсудить возможные совместные военные действия против «Хезболлы»."
 SYR_strike_hezbollah: "Уничтожить Хезболлу"
 SYR_strike_hezbollah_desc: "Избавиться от «Хезболлы»."
 SYR_shadow_over_lebanon: "Тень над Ливаном"
 SYR_shadow_over_lebanon_desc: "Мы помогли ливанцам вернуть контроль над своей страной, и они нам очень многим обязаны. Всего два десятилетия назад сирийское правительство прочно переплелось с ливанским правительством, и мы вновь хотим создать такую ситуацию."
 SYR_support_hezbollah: "Поддержать Хезболлу"
 SYR_support_hezbollah_desc: "«Хезболла» - ценный союзник для нас. Мы должны сделать так, чтобы они поднялись на вершину и в конце концов получили контроль над всем Ливаном."
 SYR_prepare_lebanon_coup: "Проникнуть в Ливан"
 SYR_prepare_lebanon_coup_desc: "«Хезболла» уже действует в Ливане. Нам нужно увеличить помощь им и укрепить их основу власти. Это в конечном итоге сделает их достаточно сильными, чтобы свергнуть правительство Ливана."
 SYR_lebanese_coup: "Ливанский переворот"
 SYR_lebanese_coup_desc: "Боевики «Хезболлы» в Ливане готовы к перевороту. В случае успеха «Хезболла» получит контроль над всей страной. Однако в случае неудачи ливанская армия может нанести ответный удар.\n\nЧем выше поддержка «Хезболлы», тем больше вероятность успеха переворота"
 SYR_shadow_over_hezbollah: "Тень над Хезболлой"
 SYR_shadow_over_hezbollah_desc: "Мы помогли «Хезболле» свергнуть правительство Ливана. Это означает, что они в долгу перед нами. Мы должны вывести их из-под иранского контроля и заставить следовать нашим указаниям."
 SYR_affirm_presence_in_lebanon: "Союзники Саудовской Аравии"
 SYR_affirm_presence_in_lebanon_desc: "Продолжение оккупации Ливана негативно сказывается на экономике страны. Мы должны решить, как справиться с будущим Ливана."
 SYR_invest_in_lebanon: "Инвестировать в Ливан"
 SYR_invest_in_lebanon_desc: "Инвестиции в ливанскую экономику покажут, что в основе наших интересов лежит ливанский народ."
 SYR_relocate_lebanese_industry: "Передислоцировать ливанскую промышленность"
 SYR_relocate_lebanese_industry_desc: "Некоторые из ключевых отраслей промышленности Ливана следует перенести в Сирию для обеспечения их безопасности и недопущения использования каких-либо заводов против Сирии."
 SYR_commit_more_troops: "Увеличить количество войск"
 SYR_commit_more_troops_desc: "Нам необходимо укрепить безопасность Ливана, увеличив число военнослужащих, которые мы там размещаем."
 SYR_reduce_presence: "Уменьшить присутствие"
 SYR_reduce_presence_desc: "Мы должны вывести часть наших войск из Ливана. Наши парни заслуживают того, чтобы вернуться домой, мы должны дать ливанской армии больше контроля."
 SYR_replace_ghazi_kanaan: "Заменить Гази Канаана"
 SYR_replace_ghazi_kanaan_desc: "Гази Канаан возглавляет сирийскую разведку в Ливане с 1982 года, и он является ключевым активом в сохранении контроля. Однако сейчас необходима свежая кровь. Мы вспомним Канаана и сделаем его главой Управления политической безопасности Сирии. В Ливане Канаана заменит его заместитель Рустам Газалех, восходящая звезда в разведывательном сообществе."
 SYR_recall_intelligence: "Отозвать разведку"
 SYR_recall_intelligence_desc: "Мы должны отозвать наши разведывательные элементы из Ливана. Разместив их в Сирии, они смогут лучше защищать Сирию."
 SYR_reduced_political_liberty: "Урезать политические свободы"
 SYR_reduced_political_liberty_desc: "Некоторые организации и партии недовольны тем, что мы вмешиваемся в дела Ливана. Мы должны ограничить свободу слова и собраний, а также запретить некоторые публикации, которые могут запятнать нас."
 SYR_encourage_campaigning: "Поощрить самоопределение"
 SYR_encourage_campaigning_desc: "Мы должны ослабить контроль над ливанским правительством и дать возможность ливанцам больше самоуправления."
 SYR_assassinate_lebanese_prime_minister: "Убить премьер-министра Ливана"
 SYR_assassinate_lebanese_prime_minister_desc: "Премьер-министр Ливана Рафик Харири — ярый критик оккупации Сирии. Возможно, было бы лучше, если бы он исчез из поля зрения, хотя это наверняка вызовет возмущение в международном сообществе, даже если это заметет наши следы"
 SYR_raids_against_hezbollah: "Рейды против «Хезболлы»"
 SYR_raids_against_hezbollah_desc: "«Хезболла» - это не более чем террористическая организация, пытающаяся дестабилизировать Ливан. Нам нужно провести рейды против их сил и ослабить их власть над Ливаном."
 SYR_integrate_lebanon: "Интегрировать Ливан"
 SYR_integrate_lebanon_desc: "Пришло время приблизить Ливан к себе. Мы должны приложить все усилия и превратить их парламент в номинальный региональный совет. У нас уже есть полная поддержка Хезболлы, и они помогут нам в операции."
 SYR_withdraw_from_lebanon: "Вывод войск из Ливана"
 SYR_withdraw_from_lebanon_desc: "Пришло время покинуть Ливан и позволить стране идти своим путем."
 SYR_greater_syria: "Великая Сирия"
 SYR_greater_syria_desc: "Сирийская социалистическая националистическая партия мечтает о Великой Сирии. Это государство будет простираться от Синая до Ирака, от Северной Аравии до Таврских гор. Мы объединим весь сирийский народ под одним знаменем!"
 SYR_lebanese_chaos: "Ливанский хаос"
 SYR_lebanese_chaos_desc: "В Ливане царит полный политический хаос, страна разделена между правительством и ополченцами «Хезболлы» Мы должны провести атаку под фальшивыми флагами"
 SYR_deal_with_scraps: "Разобраться с остатками"
 SYR_deal_with_scraps_desc: "Теперь, когда Ливан ослаблен, мы должны использовать этот конфликт в качестве предлога для продвижения вперед по пути обеспечения нашей собственной национальной безопасности."
 SYR_assault_jordan: "Свергнуть Хашимитов"
 SYR_assault_jordan_desc: "Иордания - одна из трех стран, в которых действует Сирийская социал-националистическая партия (помимо Сирии и Ливана). Основная поддержка партии исходит от проживающей там палестинской диаспоры. Мы должны поддержать там SSNP и побудить их свергнуть нынешнюю правящую партию Хашимитов."
 SYR_arm_palestinians_to_fight: "Вооружить палестинцев"
 SYR_arm_palestinians_to_fight_desc: "В Иордании проживает большое число палестинских беженцев. Мы можем превратить этих беженцев в боевиков и спровоцировать их на хаос в Палестине и Израиле. Поскольку они являются марионеточными боевиками, мы можем использовать их для того, чтобы спровоцировать Израиль на ответные действия, сделав их похожими на плохих парней в конфликте."
 SYR_zionist_threat: "Сионистская угроза"
 SYR_zionist_threat_desc: "Израиль - величайшее оскорбление для всех мусульман и отвратительное фальшивое государство в самом сердце ислама. Их нужно стереть с лица земли."
 SYR_befriend_sudan: "Союзник Судан"
 SYR_befriend_sudan_desc: "Судан продолжает спор с Египтом по поводу треугольника Халаиб. Мы могли бы вступить с ними в союз и использовать комбинированную угрозу, чтобы убедить Египет дать нам территориальные уступки."
 SYR_demand_sinai: "Потребовать Синай"
 SYR_demand_sinai_desc: "Синай имеет огромное стратегическое значение для нас. Он не только предоставит нам отличные оборонительные позиции против возможной атаки с запада, но и даст нам возможность контролировать и наблюдать за Суэцким каналом.\n\nМы предложим египтянам совместное управление каналом, чтобы упростить условия сделки."
 SYR_iraq_divisions: "Эксплуатация иракских дивизий"
 SYR_iraq_divisions_desc: "Ирак разделен на множество этнических и религиозных групп. Мы можем использовать эти разногласия в своих интересах и вызвать религиозное восстание в стране, чтобы ослабить их."
 SYR_mop_up_iraq: "Зачистить Ирак"
 SYR_mop_up_iraq_desc: "Нынешняя ситуация в области безопасности в Ираке представляет собой угрозу для нашей собственной национальной безопасности. Используя это как предлог, мы можем оправдать переброску войск в страну."
 SYR_concessions_to_kurds: "Уступки курдам"
 SYR_concessions_to_kurds_desc: "Курды составляют большую этническую группу в регионе, который мы хотим контролировать. Они долгое время существовали без официального государства, и в большинстве стран, где они проживают, их права ограничены. Если мы пообещаем им автономную зону в Великой Сирии, мы можем получить могущественного союзника."
 SYR_submission_kuwait: "Подчинение Кувейта"
 SYR_submission_kuwait_desc: "Кувейт является артиллерийским государством, созданным колониальными державами, и их нынешняя королевская семья остается у власти только при поддержке западных держав. Народ Кувейта должен быть освобожден от своих колониальных хозяев."
 SYR_crush_the_sauds: "Раздавить Саудов"
 SYR_crush_the_sauds_desc: "Северная часть Аравии является естественной частью Великой Сирии. Несмотря на свою экономическую незначительность, мы не можем допустить, чтобы эта территория вышла из-под контроля. Мы должны заставить Саудовскую Аравию пойти на уступки."
 SYR_kurds_in_turkey: "Курды в Турции"
 SYR_kurds_in_turkey_desc: "Курдская рабочая партия PKK уже несколько десятилетий ведет партизанскую войну против Турции. Мы должны предложить им убежище на нашей стороне границы. Тогда мы сможем использовать их бойцов, чтобы подкрепить наши ряды, как только мы продвинемся в Турцию."
 SYR_kurds_in_iran: "Курды в Иране"
 SYR_kurds_in_iran_desc: "В Иране проживает около 7 миллионов курдов. В настоящее время Демократическая партия Иранского Курдистана ведет мелкомасштабную партизанскую войну против правительства. Несмотря на небольшие размеры, мы могли бы предложить им убежище в Курдистане, если бы они пообещали свою преданность нашему делу."
 SYR_align_azerbaijan: "Союзный Азербайджан"
 SYR_align_azerbaijan_desc: "У Азербайджана довольно холодные отношения с Ираном. Хотя обе страны являются шиитами и имеют общую историю, протурецкая и произраильская позиция Азербайджана и проармянская позиция Ирана охладили отношения между ними. Кроме того, Иран является домом для многих азербайджанцев, проживающих в Иранском Азербайджане. Мы должны предложить Азербайджану иранскую территорию, населенную азербайджанцами, в обмен на альянс."
 SYR_taurus_mountains: "В Таврские горы"
 SYR_taurus_mountains_desc: "Таврские горы (Торос) в Юго-Восточной Анатолии являются прекрасным естественным барьером для защиты Сирии. Поэтому эта земля является естественной частью Сирии и должна быть нашей."
 SYR_alawite_militias: "Найм алавитов"
 SYR_alawite_militias_desc: "В районе Хатаи, как и в Латакии, в основном проживают алавиты, этно-религиозная мусульманская секта. Многие алавиты чувствуют себя подавленными суннитским большинством в Турции. Мы можем использовать это разочарование, чтобы завербовать некоторых из них в качестве военизированных формирований для нашей армии."
 SYR_align_armenia: "Союзная Армения"
 SYR_align_armenia_desc: "Армения и Турция никогда не имели официальных дипломатических отношений. Это в основном связано с отказом Турции признать Геноцид армян и продолжающимся пограничным спором между ними. В то время как Армения официально признает существующие границы, Турция не чувствует, что обязательства достаточно сильны. Мы могли бы пообещать Армении Северо-Восточную Турцию в обмен на помощь."
 SYR_align_greece: "Союзная Греция"
 SYR_align_greece_desc: "Несмотря на то, что оба являются частью НАТО, отношения между [GRE.GetName] и [TUR.GetName] не так уж и тёплые. У них есть некоторые пограничные споры в Эгейском море, а некоторые более националистические фракции в Греции претендуют на часть территории Турции, основываясь на идее Мегали. Греция может быть очень мощным союзником против Турции."
 SYR_divide_turkey: "Раздел Турции"
 SYR_divide_turkey_desc: "Пришло время разделить Турцию. С собравшимися союзниками, Турция не может надеяться на борьбу со всеми нами."
 SYR_claim_cyprus: "Потребовать Кипр"
 SYR_claim_cyprus_desc: "Кипр является идеальным оплотом против любого вторжения в сирийское сердце с Запада. Остров по праву должен находиться под нашим правлением."
 SYR_align_cyprus: "Давление на Кипр"
 SYR_align_cyprus_desc: "Кипр является более богатой и сильной фракцией на острове, и поэтому делает лучший выбор для союзника. Однако это приведет нас к конфликту с Северным Кипром, который находится под защитой Турции."
 SYR_align_northern_cyprus: "Давление Северного Кипра"
 SYR_align_northern_cyprus_desc: "Тюркские жители Северного Кипра будут идеальным союзником для контроля над островом. Однако, это приведет нас к конфликту с Кипром, а возможно и с Грецией."
 SYR_invade_cyprus: "Вторжение на Кипр"
 SYR_invade_cyprus_desc: "Нам не нужны союзники, мы возьмем остров полностью для себя. Никто не может стоять у нас на пути!"
 SYR_weaken_iran: "Слабый Иран"
 SYR_weaken_iran_desc: "Иран - могущественная страна на востоке, но их слабость заключается в том, что значительная часть его населения этнически не персидская. Мы можем использовать эту слабость для будущего вторжения в Иран."
 SYR_palestinian_unemployment_program: "Палестинская программа по безработице"
 SYR_palestinian_unemployment_program_desc: "В Иордании проживает много палестинцев, многие из которых никогда не получали гражданства. Уровень безработицы среди них очень высок, поскольку им трудно найти работу. Мы должны исправить эту ситуацию и помочь им найти работу."
 SYR_military_reform: "Военная реформа"
 SYR_military_reform_desc: "Сирийские вооруженные силы остро нуждаются в реформе. Сирийская арабская армия разделена между элитной республиканской гвардией и регулярной армией, а в офицерском корпусе доминирует алавитское меньшинство."
 SYR_conscription_army: "Призывная армия"
 SYR_conscription_army_desc: "Сирия имеет давнюю историю создания армии по призыву, и поэтому она должна остаться. Использование призывников позволяет нам иметь более крупную армию, и это хороший способ объединить людей разного происхождения."
 SYR_volunteer_army: "Добровольческая армия"
 SYR_volunteer_army_desc: "Иметь призванную армию - дорого и ненужно. Вместо этого мы должны сосредоточиться на том, чтобы иметь меньшую, лучше подготовленную и мотивированную армию, состоящую из добровольцев."
 SYR_peoples_army: "Народная армия"
 SYR_peoples_army_desc: "Сирия состоит из многих этнических групп. Армия должна служить всем им. Мы должны создать местные организации, которые будут состоять из местных жителей и заниматься региональной обороной."
 SYR_loyal_elite: "Верная элита"
 SYR_loyal_elite_desc: "Сирию лучше всего охранять, если в ней есть военные, в которых доминирует лояльная элита. В случае Сирии это будет Республиканская гвардия и алавитский офицерский корпус."
 SYR_guerrilla_warfare: "Партизанская война"
 SYR_guerrilla_warfare_desc: "Будущее войны не находится в прямом противоречии с врагом, но я наношу им удары в тылу и притесняю их. Мы окружены многими враждебными государствами с большими военными силами, чем мы, поэтому мы не можем надеяться победить их, идя против них ногти к ногам."
 SYR_decentralised_tactics: "Децентрализованная тактика"
 SYR_decentralised_tactics_desc: "Нам необходимо обучить наши подразделения действовать самостоятельно и выполнять локальные операции. Наши военные должны уметь маневрировать, даже если они теряют контакт с высшим командованием, и обучение наших войск ведению децентрализованной войны является ключом к тому."
 SYR_centralised_tactics: "Централизованная тактика"
 SYR_centralised_tactics_desc: "Мы должны постоянно иметь четкое представление обо всех местах дислокации наших войск. Все маневры должны выполняться до мельчайших деталей, а войска должны контролироваться и направляться с центральной позиции. Это единственный способ обеспечить эффективность операций."
 SYR_homs_military_academy: "Военная академия Хомса"
 SYR_homs_military_academy_desc: "Военная академия в Хомсе - самое большое и престижное военное училище в Сирии, которое действует с 1933 года. Мы должны расширить ее и начать предлагать обучение не только в армии, но и в других отраслях."
 SYR_expand_tartus_base: "Расширить базу Тартус"
 SYR_expand_tartus_base_desc: "Тартусская военно-морская база сначала использовалась Советским Союзом, а затем Россией в качестве военно-морской базы, чтобы иметь легкий доступ к Средиземноморью. При нынешних размерах она действительно может служить только в качестве станции для кораблей меньше, чем фрегаты. Нам нужно расширить ее доки для базирования более крупных кораблей."
 SYR_tartus_dockyards: "Верфи Тартуса"
 SYR_tartus_dockyards_desc: "Теперь, когда мы расширили доки в Тартусе, нам также необходимо расширить их возможности по ремонту и переоборудованию за счет строительства доков для обслуживания кораблей."
 SYR_expand_tiyas_air_base: "Расширить авиабазу Тияс"
 SYR_expand_tiyas_air_base_desc: "Авиабаза Тияс является крупнейшей в Сирии. Она расположена в важнейшем центральном месте, что позволяет нам прикрывать авиабазу всей Сирии с хорошо защищенной позиции. Нам необходимо расширить ее материально-техническую базу, чтобы мы могли разместить там больше наших самолетов."
 SYR_fuel_reserve: "Увеличение запаса топлива"
 SYR_fuel_reserve_desc: "Размещение более крупных военно-воздушных сил потребует от нас увеличения стратегического запаса топлива. Имея больший резерв, мы сможем дольше эксплуатировать наши ВВС на случай, если наши поставки топлива окажутся под угрозой."
 SYR_support_tactics: "Тактика поддержки"
 SYR_support_tactics_desc: "Помимо нашей армии, мы должны также обучать наш военно-морской флот и военно-воздушные силы действовать в качестве вспомогательных элементов."
 SYR_military_production: "Военное производство"
 SYR_military_production_desc: "Мы слишком сильно полагаемся на импорт оружия из других стран. Нам нужно создать местные мастерские, чтобы уменьшить нашу зависимость от иностранного оружия."
 SYR_purchase_armoured_vehicles: "Покупка бронетехники"
 SYR_purchase_armoured_vehicles_desc: "Наша армия сильно механизирована. Так как у нас нет отечественной техники, нам нужно пополнить наши запасы, покупая оборудование у иностранных держав."
 SYR_purchase_planes: "Покупка самолётов"
 SYR_purchase_planes_desc: "Наши военно-воздушные силы сосредоточены на наземной поддержке. Так как у нас нет отечественных самолетов, нам необходимо пополнять наши запасы, покупая оборудование у иностранных держав."
 SYR_fuel_production: "Производство топлива"
 SYR_fuel_production_desc: "Для поддержания наших новых автомобилей в рабочем состоянии необходимо много топлива. Нужно построить несколько заводов по переработке биотоплива, чтобы осталось больше фактического для использования в военных целях."
 SYR_improved_supply: "Улучшение снабжения"
 SYR_improved_supply_desc: "Местность порой может быть очень пересеченной в Сирии. Нам необходимо улучшить нашу инфраструктуру и снабженческие линии, чтобы обеспечить эффективность наших войск."
 SYR_maintenance_depots: "Техобслуживающие склады"
 SYR_maintenance_depots_desc: "Поддержание работоспособности наших военно-воздушных сил - большая работа. Нам необходимо создать для них сервисные склады, чтобы мы могли производить запасные части и обслуживать самолеты."
 SYR_electronic_army: "Сирийская электронная армия"
 SYR_electronic_army_desc: "Современное поле боя занимает много места в интернете. Нужно создать группу хакеров, которые будут атаковать наших врагов через спам, DDOS-атаку, фальшивые новости и хакерство."
 SYR_research_center: "Армейский научно-исследовательский центр"
 SYR_research_center_desc: "Нам необходимо расширить наши возможности по производству и исследованию отечественного оружия и технологий путем создания исследовательского центра, действующего под руководством армии."
 SYR_form_damascus_steel: "Дамасская сталь"
 SYR_form_damascus_steel_desc: "В Сирии нет официальных оружейных компаний. Нам нужно профинансировать новую и создать государственную оружейную компанию \"Дамасская сталь\" Эта компания начнет проектирование и производство пехотного оружия для нас."
 SYR_subsidise_hmisho_vehicles: "Субсидировать торговую группу Hmisho"
 SYR_subsidise_hmisho_vehicles_desc: "Hmisho Trading Group — один из крупнейших промышленных конгломератов в Сирии. Они импортируют в страну много транспортных средств и управляют множеством авторемонтных мастерских через свои дочерние компании, а также управляют одним из крупнейших сталелитейных заводов в стране. Мы должны субсидировать их и помочь им создать компанию по разработке и производству бронированных транспортных средств и увеличить производство стали."
 SYR_diplomatic_effort: "Дипломатические усилия"
 SYR_diplomatic_effort_desc: "Ближний Восток - неспокойное место, и мы должны тщательно ориентироваться в нашей дипломатии в регионе."
 SYR_affirm_claims_on_golan: "Подтвердить претензии на Голанах"
 SYR_affirm_claims_on_golan_desc: "Израиль оккупирует Голанские высоты с Шестидневной войны. Нам необходимо объявить международному сообществу, что мы по-прежнему рассматриваем эту территорию как часть нашего суверенного государства, а оккупацию Израилем считаем незаконной."
 SYR_renounce_claims_on_golan: "Отказываться от притязаний на Голаны"
 SYR_renounce_claims_on_golan_desc: "Израиль уже очень долго оккупирует Голанские высоты. Эта территория в основном населена израильскими евреями. Нам следует признать, что мы проиграли войну, отказаться от претензий на этот регион и начать восстанавливать наши враждебные отношения с Израилем."
 SYR_meet_hamas: "Союзники с ХАМАС"
 SYR_meet_hamas_desc: "ХАМАС - главный конкурент ФАТХа. Они больше сосредоточились на освобождении Палестины посредством вооруженной борьбы, нежели дипломатии."
 SYR_new_intifada: "Новая интифада"
 SYR_new_intifada_desc: "Мы должны призвать ХАМАС начать новую интифаду против израильских оккупантов."
 SYR_meet_fatah: "Союзники с ФАТХ"
 SYR_meet_fatah_desc: "ФАТХ - главный конкурент Хамаса. Они больше внимания уделяют достижению прав палестинцев с помощью дипломатии."
 SYR_diplomatic_pressure_on_israel: "Защитить Палестину"
 SYR_diplomatic_pressure_on_israel_desc: "Мы должны защитить палестинцев. Объявив, что мы являемся защитниками Палестины, Израиль будет менее склонен к агрессии против них."
 SYR_repair_relations_with_israel: "Исправить отношения с Израилем"
 SYR_repair_relations_with_israel_desc: "Мы уже давно враждебно настроены против Израиля без всякой причины. Мы должны покончить с этой ненавистью и начать строить мир на Ближнем Востоке."
 SYR_one_state_solution: "Поддержка проекта одного государства"
 SYR_one_state_solution_desc: "Израиль имеет законные притязания на свои территории. Они доказали это, защищая свою землю на протяжении десятилетий. Мы должны смириться с реальностью, что Израиль здесь для того, чтобы остаться, а палестинцы должны научиться жить с ним."
 SYR_two_state_solution: "Поддержка проекта двух государств"
 SYR_two_state_solution_desc: "Лучше всего установить мир, разделив Израиль на две части: палестинскую территорию и израильскую территорию. Таким образом обе стороны смогут жить в мире на своей собственной земле."
 SYR_levant_defence_pact: "Пакт обороны Иерусалима"
 SYR_levant_defence_pact_desc: "Иерусалим должен быть защищен вместе с каждым, кто его возьмет. Нам нужно собрать наших союзников"
 SYR_invite_jordan: "Пригласить Иорданию"
 SYR_invite_jordan_desc: "В Иордании проживает большая палестинская диаспора, и они часто критикуют Израиль за его действия против палестинцев. С их помощью мы сможем быстро получить доступ на Западный берег, если вспыхнет конфликт."
 SYR_invite_egypt: "Пригласить Египет"
 SYR_invite_egypt_desc: "Египет долгое время был жизненно важным связующим звеном для сектора Газа и даже управлял этим регионом в какой-то момент своей истории. Союз с ними поможет нам обеспечить защиту южного фланга от Израиля и поможет защитить Газу"
 SYR_meeting_with_kings: "Союзники с королем"
 SYR_meeting_with_kings_desc: "Отношения между нами и [SAU.GetName] сильно варьировались на протяжении Холодной войны и в наши дни. Мы не можем отрицать их существование, и мы должны научиться жить с ними. [ROOT.GetLeader] должны встретиться с [SAU.GetLeader], чтобы улучшить отношения между нашими странами."
 SYR_open_saudi_mosques: "Открытые мечети Саудовской Аравии"
 SYR_open_saudi_mosques_desc: "Саудовская Аравия финансирует многие мечети и медресе по всему миру. Мы должны связаться с ними и попросить их финансировать их и для нас. Это, конечно, даст им некоторое влияние на нас, и хорошо известно, что некоторые имамы в мечетях Саудовской Аравии не самые толерантные."
 SYR_saudi_oil_cooperation: "Нефтяное сотрудничество с Саудовской Аравией"
 SYR_saudi_oil_cooperation_desc: "И мы, и Саудовская Аравия - нефтедобывающие страны. Нам было бы полезно расширить сотрудничество в этой области."
 SYR_join_peninsula_shield: "Присоединиться к щиту Полуострова"
 SYR_join_peninsula_shield_desc: "Щит полуострова - военный Совета сотрудничества стран Персидского залива. Мы должны подать петицию Саудовской Аравии, чтобы мы могли присоединиться к их союзу, несмотря на то, что мы не являемся одной из стран Персидского залива."
 SYR_saudi_military_cooperation: "Военное сотрудничество с Саудовской Аравией"
 SYR_saudi_military_cooperation_desc: "Щит полуострова - это военные из Совета сотрудничества стран Персидского залива. Нам нужно подать петицию Саудовской Аравии, чтобы мы могли присоединиться к их альянсу, несмотря на то, что мы не являемся одной из стран Персидского залива"
 SYR_saudi_oil_investments: "Нефтяные инвестиции Саудовской Аравии"
 SYR_saudi_oil_investments_desc: "Мы должны попросить саудовцев инвестировать в некоторые из наших месторождений, чтобы увеличить добычу нефти."
 SYR_trade_deal_with_egypt: "Торговый договор с Египтом"
 SYR_trade_deal_with_egypt_desc: "Египет - большая и могущественная страна, расположенная недалеко от нас, и в прошлом у нас были с ними тесные связи. Мы должны заключить с ними торговую сделку."
 SYR_repair_relations_with_iraq: "Восстановить отношения с Ираком"
 SYR_repair_relations_with_iraq_desc: "Из-за конфликта между иракской и сирийской баасистскими сторонами отношения между нашими двумя странами долгое время были весьма враждебными. Может быть, нам стоит восстановить эти отношения и заставить баасистские партии снова работать вместе?"
 SYR_revive_baathist_dream: "Возродить мечту баасистов"
 SYR_revive_baathist_dream_desc: "Одним из основных постулатов баатизма является арабский национализм, направленный на создание панарабского государства. В настоящее время партия Баас разделена на фракции, во главе которых стоят сирийцы и иракцы. Многие из баасистских партий являются незначительными партиями на границе неясности. Сначала мы должны бросить некоторые средства в региональные отделения фракции, где доминируют сирийцы, чтобы показать, что баатизм - это хиповое новшество."
 SYR_baathist_renaissance: "Баатистское возрождение"
 SYR_baathist_renaissance_desc: "Иракская доминирующая фракция Баасизма распространена гораздо шире, чем сирийская. Мы также должны финансировать их, если хотим осуществить наши мечты"
 SYR_the_arab_union: "Сформировать Объединенную Арабскую Республику"
 SYR_the_arab_union_desc: "Объединенная Арабская Республика была короткоживущим союзом между Египтом и Сирией. Помимо Республики было выдвинуто несколько предложений и попыток объединить арабские страны в единое государство во главе с такими странами, как Ливия, Ирак и Иордания. Несмотря на то, что Союз провалился, мы должны попытаться еще раз. Египет готов снова объединиться с нами."
 SYR_integrate_the_union: "Интеграция в Союз"
 SYR_integrate_the_union_desc: "Мы должны сблизить Арабский союз, объединив всех его членов в единое супергосударство."
 SYR_denounce_iraq: "Расформировать Ирак"
 SYR_denounce_iraq_desc: "Ирак-это презренное государство, возглавляемое неверными баасистами. Мы определенно не должны называть их друзьями, вместо этого мы должны называть их мерзкими практиками"
 SYR_iranian_sponsorship: "Иранская поддержка"
 SYR_iranian_sponsorship_desc: "Иранцы станут для нас идеальным союзником. Они такие же шииты, как и мы, и они разделяют наше мировоззрение."
 SYR_fund_hezbollah: "Спонсировать «Хезболлу»"
 SYR_fund_hezbollah_desc: "«Хезболла» - это сильная вооруженная группировка, действующая главным образом в Ливане. У них очень сильное ополчение, и то, что они на нашей стороне, несомненно, приносит пользу."
 SYR_the_resistance_axis: "Присоединиться к Оси сопротивления"
 SYR_the_resistance_axis_desc: "Ось сопротивления - это совокупность антиамериканских государств на Ближнем Востоке во главе с Ираном. В наших стратегических интересах союзничать с ними."
 SYR_iranian_quds: "Иранский Кудс"
 SYR_iranian_quds_desc: "Иранский Кудс - это спецподразделение / военизированная часть иранского Корпуса стражей исламской революции. Они являются специальным инструментом Ирана в распространении своего влияния в глобальных конфликтах."
 SYR_irgc_military_college: "Командно-штабной университет КСИР"
 SYR_irgc_military_college_desc: "Командно-штабной университет - военная штабная школа Корпуса стражей исламской революции Ирана. Она концентрируется на нерегулярной военной науке, как это продиктовано военной доктриной КСИР."
 SYR_reaffirm_claims_on_hatay: "Подтвердить претензии по Хатаю"
 SYR_reaffirm_claims_on_hatay_desc: "В 1930-х годах Хатай был уступлен французами Турции. Это было сделано без нашего согласия. В регионе все еще проживает сильное алавитское население, и этот район должен быть возвращен Сирии."
 SYR_provide_intelligence_to_pkk: "Предоставить разведданные PПK"
 SYR_provide_intelligence_to_pkk_desc: "PПK - курдская партизанская группа, действующая в Турции. Они десятилетиями ведут борьбу с турецким правительством, пытаясь создать независимый Курдистан. Мы должны предоставить им разведданные о турецких военных, чтобы подорвать влияние Турции в регионе."
 SYR_pkk_training_camps: "Создавать тренировочные лагеря PПK"
 SYR_pkk_training_camps_desc: "Нужно организовать тренировочные сборы для партизан РПК на севере Сирии. Это означает, что эффективность работы КРП повысится, и, возможно, некоторые из них захотят присоединиться к нам."
 SYR_weapons_to_pkk: "Поставка оружия в РПК"
 SYR_weapons_to_pkk_desc: "РПК не может сражаться без оружия. Мы должны снабдить их, чтобы они стали сильнее и более солидарны с нами, если они когда-нибудь обретут независимость."
 SYR_approach_armenia: "Сблизиться с Арменией"
 SYR_approach_armenia_desc: "Армения является одним из соседей Турции, и у них очень прохладные отношения друг с другом. Мы должны подойти к Армении и попытаться подружиться с ними."
 SYR_approach_greece: "Сблизиться с Грецией"
 SYR_approach_greece_desc: "Греция имеет давний спор с Турцией по поводу некоторых островов в Эгейском море. Было бы полезно встать на их хорошую сторону."
 SYR_support_cyprus: "Поддержать Кипр"
 SYR_support_cyprus_desc: "Остров Кипр разделен между контролируемым турками севером и контролируемым киприотами югом. Мы должны поддержать Кипр в его усилиях, направленных на то, чтобы стать доминирующей фракцией острова."
 SYR_renounce_claims_on_hatay: "Отказаться от претензий к Хатаю"
 SYR_renounce_claims_on_hatay_desc: "Мы не контролировали Хатая уже почти сто лет. Мы должны отказаться от наших претензий к ней и восстановить наши отношения с Турцией."
 SYR_close_pkk_border: "Близкая курдская граница"
 SYR_close_pkk_border_desc: "Мы должны активизировать мониторинг сирийско-турецкой границы, чтобы убедиться, что боевики РПК не используют ее для побега из Турции."
 SYR_approach_azerbaijan: "Сблизиться с Азербайджаном"
 SYR_approach_azerbaijan_desc: "Азербайджан является близким союзником Турции, и мы должны связаться и с ними."
 SYR_turkish_delights: "Турецкие удовольствия"
 SYR_turkish_delights_desc: "Турция является экономической державой региона. Мы должны заключить с ними экономические сделки, которые пойдут на пользу нам обоим."
 SYR_support_nothern_cyprus: "Поддержать Северный Кипр"
 SYR_support_nothern_cyprus_desc: "Остров Кипр разделен между контролируемым Турцией Севером и контролируемым Кипром Югом. Мы должны поддержать турецкий Кипр в его стремлении стать доминирующей фракцией на острове."
 SYR_approach_russia: "Сблизиться с Россией"
 SYR_approach_russia_desc: "Россия уже давно имеет с нами дружеские отношения, так как продолжает советскую стратегию видеть в нас стратегический актив. Мы должны дезинтегрировать наши отношения с ними, так как они являются мощным союзником."
 SYR_russian_weapons: "Российское оружие"
 SYR_russian_weapons_desc: "Россия является крупным экспортером оружия. Мы должны заключить с ними сделки, чтобы получить разрешение на производство части их оружия на месте по лицензии."
 SYR_russian_trade: "Торговля с Россией"
 SYR_russian_trade_desc: "Мы должны вести переговоры по торговым контрактам с Россией, так как она является крупным производителем нефти и природного газа."
 SYR_lease_latakia: "Аренда военно-морской базы Тартус"
 SYR_lease_latakia_desc: "Россия согласилась простить 73% нашего долга советской эпохи, если мы предоставим им военно-морскую базу в Тартусе."
 SYR_russian_military_cooperation: "Российское военное сотрудничество"
 SYR_russian_military_cooperation_desc: "ОДКБ - мощный военный альянс. Мы должны сблизиться с Россией и официально присоединиться к ним."
 SYR_join_war_on_terror: "Присоединиться к войне с террором"
 SYR_join_war_on_terror_desc: "Соединенные Штаты объявили войну террору. Мы слишком хорошо знаем об угрозе экстремистских исламистов. Мы должны поддержать США в их усилиях по борьбе с терроризмом."
 SYR_joint_us_operations: "Совместные операции с США"
 SYR_joint_us_operations_desc: "Мы должны всячески помогать США в борьбе с терроризмом. Это включает в себя предоставление разведданных и предоставление им возможности проводить антитеррористические операции в пределах наших границ со своими спецподразделениями."
 SYR_closer_ties_to_france: "Более тесные связи с Францией"
 SYR_closer_ties_to_france_desc: "Франция является нашим старым колониальным властелином и одной из сильнейших стран Европы. Многие старые французские колонии сохранили свои связи с Францией, и мы должны сделать то же самое."
 SYR_condemn_taliban: "Осудить Талибан"
 SYR_condemn_taliban_desc: "Талибан представляет собой отвратительную форму ислама. Мы должны поддержать законное афганское правительство в борьбе с этими террористами."
 SYR_air_practice_with_britain: "Авиационная практика с Великобританией"
 SYR_air_practice_with_britain_desc: "У британцев есть авиабаза на Кипре. Это делает их идеальным партнером для тренировки наших военно-воздушных сил с"
 SYR_french_investments: "Французские инвестиции"
 SYR_french_investments_desc: "Французы любят наливать деньги в свои старые колонии. Мы должны поощрять их инвестировать в наш промышленный сектор."
 SYR_us_investments: "Американские инвестиции"
 SYR_us_investments_desc: "Американцы любят свою нефть. Мы можем попросить некоторые американские корпорации разрабатывать наши нефтяные месторождения дальше..."
 SYR_british_investments: "Британские инвестиции"
 SYR_british_investments_desc: "После тренировки с британцами в воздухе они поняли, что для борьбы с терроризмом они должны помочь нам улучшить наш военный потенциал."
 SYR_major_nato_ally: "Стать главным союзником вне НАТО."
 SYR_major_nato_ally_desc: "Главный союзник вне НАТО - это обозначение правительства США для стран, которые находятся вне НАТО, но все еще являются важными военными союзниками США. Став союзником США, мы значительно повысим нашу военную готовность."
 SYR_harbor_extremists: "Портовые экстремисты"
 SYR_harbor_extremists_desc: "Джихадисты делают Божье дело, борясь с великим сатаной, США. Мы должны позволить им безопасно проехать через нашу страну и оставить их..."
 SYR_release_extremists: "Освободить экстремистов"
 SYR_release_extremists_desc: "У нас много джихадистов в тюрьме, под домашним арестом и в бродяжничестве по нашей стране. Мы должны освободить их, чтобы навлечь хаос на наших соседей."
 SYR_arm_palestinians: "Вооружить ХАМАС"
 SYR_arm_palestinians_desc: "Хамас ведет вооруженную борьбу против Израиля. Они настоящие моджахеды, и нам нужно обеспечить, чтобы они могли продолжать сражаться"
 SYR_supply_taliban: "Снабжение Талибана"
 SYR_supply_taliban_desc: "Талибы сумели создать Исламское государство в Афганистане, но теперь западные державы пытаются свергнуть их законное правление. Нам нужно гарантировать, что они не падут"
 SYR_supply_al_shabaab: "Снабжение Аш-Шабааб"
 SYR_supply_al_shabaab_desc: "Аш-Шабааб - это сомалийское джихадистское движение. В настоящее время они ведут борьбу с сомалийским правительством за установление государственного правления по законам шариата, и для этого им нужна наша помощь."
 SYR_safehaven_for_islamists: "Пристанище для исламистов"
 SYR_safehaven_for_islamists_desc: "Мы должны обеспечить безопасную и оперативную базу для глобального движения джихада. Святые воины со всего мира будут стекаться к вашим знаменам."
 SYR_ally_alqaeda: "Стать союзником Аль-Каиды"
 SYR_ally_alqaeda_desc: "Аль-Каида - глобальная джихадистская организация. Мы должны официально вступить в их ряды против западного упадка."
 SYR_rebuild_economy: "Восстановление экономики"
 SYR_rebuild_economy_desc: "Война разрушила сирийскую экономику. ВВП упал до части того, что было до войны. Снова сделать все гладко - это будет долгий и трудный процесс."
 SYR_loan_money_iran: "Иранские займы"
 SYR_loan_money_iran_desc: "Для того чтобы осуществить некоторые из крупных проектов по восстановлению, нам необходимо обеспечить международное финансирование. Получение финансирования позволит нам быстрее и эффективнее восстанавливать экономику, но это увеличит наш долг и усилит внешнее влияние в нашей стране."
 SYR_loan_money_saudi: "Cаудовские займы"
 SYR_loan_money_saudi_desc: "Для того чтобы осуществить некоторые из крупных проектов по восстановлению, нам необходимо обеспечить международное финансирование. Получение финансирования позволит нам быстрее и эффективнее восстанавливать экономику, но это увеличит наш долг и усилит внешнее влияние в нашей стране."
 SYR_loan_money_russia: "Российские займы"
 SYR_loan_money_russia_desc: "Для того чтобы осуществить некоторые из крупных проектов по восстановлению, нам необходимо обеспечить международное финансирование. Получение финансирования позволит нам быстрее и эффективнее восстанавливать экономику, но это увеличит наш долг и усилит внешнее влияние в нашей стране."
 SYR_loan_money_eu: "Европейские займы"
 SYR_loan_money_eu_desc: "Для того чтобы осуществить некоторые из крупных проектов по восстановлению, нам необходимо обеспечить международное финансирование. Получение финансирования позволит нам быстрее и эффективнее восстанавливать экономику, но это увеличит наш долг и усилит внешнее влияние в нашей стране."
 SYR_loan_money_china: "Китайские займы"
 SYR_loan_money_china_desc: "Для того чтобы осуществить некоторые из крупных проектов по восстановлению, нам необходимо обеспечить международное финансирование. Получение финансирования позволит нам быстрее и эффективнее восстанавливать экономику, но это увеличит наш долг и усилит внешнее влияние в нашей стране."
 SYR_loan_money_us: "Американские займы"
 SYR_loan_money_us_desc: "Для того чтобы осуществить некоторые из крупных проектов по восстановлению, нам необходимо обеспечить международное финансирование. Получение финансирования позволит нам быстрее и эффективнее восстанавливать экономику, но это увеличит наш долг и усилит внешнее влияние в нашей стране."
 SYR_renegotiate_loans: "Переговоры о займах"
 SYR_renegotiate_loans_desc: "Очевидно, что из-за плохой экономической ситуации нереально, что мы сможем выплатить все наши долги. Мы должны пересмотреть некоторые кредиты. Конечно, это означает, что страны, которые инвестировали в нас, получат от нас определенные рычаги воздействия."
 SYR_cooperate_syrair: "Сотрудничество с Сирийскими авиалиниями"
 SYR_cooperate_syrair_desc: "До войны \"Сирийские авиалинии\" была крупнейшей авиакомпанией-перевозчиком в Сирии. Мы должны сотрудничать с ними и предложить сирийским беженцам бесплатные авиарейсы домой, чтобы побудить их вернуться."
 SYR_fly_damas: "Субсидировать FlyDamas"
 SYR_fly_damas_desc: "FlyDamas - небольшая дочерняя компания Syrian Air. В настоящее время они эксплуатируют только один Боинг 737. Мы должны субсидировать их, чтобы они могли увеличить свои операции."
 SYR_syrian_pearl: "Перезапуск Syrian Pearl"
 SYR_syrian_pearl_desc: "Syrian Pearl была краткосрочной частной внутренней авиакомпанией. Нам нужно перезапустить ее, чтобы предложить больше услуг по полетам для сирийцев."
 SYR_invigorate_tourism: "Возродить туризм"
 SYR_invigorate_tourism_desc: "Сирия, особенно побережье Латакии, когда-то была огромной туристической достопримечательностью, приносящей большой толчок экономике. Однако весь туризм, по сути, перестал существовать из-за войны. Мы должны снова сделать туристический сектор бум!"
 SYR_2nd_agrarian_reform: "2-ая аграрная реформа"
 SYR_2nd_agrarian_reform_desc: "Одной из главных причин начала гражданской войны в Сирии стала массовая неурожайность летом 2011 года, вызвавшая массовую миграцию населения из сельских районов в города. В 1960-х годах сирийский режим провел земельную реформу, распределив землю и ограничив размеры землевладений в стране. В настоящее время сельскохозяйственный сектор переживает кризис после войны, и необходима новая реформа."
 SYR_telecom: "Поддержать Syrian Telecom"
 SYR_telecom_desc: "Syrian Telecom является государственной компанией, ответственной за телекоммуникационную сеть Сирии. Мы должны убедиться, что они остаются на плаву."
 SYR_increase_nationalisation: "Ускорить национализацию"
 SYR_increase_nationalisation_desc: "Мы должны взять под контроль ключевые отрасли промышленности в стране на данный момент, чтобы убедиться, что оставшаяся там отрасль не будет перенесена в другое место иностранными компаниями."
 SYR_increase_economic_freedom: "Увеличить экономическую свободу"
 SYR_increase_economic_freedom_desc: "Чтобы действительно увеличить наш ВВП, мы должны открыть наши рынки для иностранных компаний и предложить субсидии любой фирме, которая готова разместить свой бизнес в Сирии."
 SYR_invest_in_financial: "Инвестиции в финансовый сектор"
 SYR_invest_in_financial_desc: "В прошлом Сирия имела сильный финансовый сектор. Мы должны вложить немного денег обратно в него, чтобы заставить его катиться снова."
 SYR_invest_heavy_industry: "Инвестиции в тяжелую промышленность"
 SYR_invest_heavy_industry_desc: "Экономика Сирии основана на природных ресурсах и тяжелой промышленности. Хотя война может быть прибыльной, сейчас, когда наступил мир, многие компании вот-вот пойдут на дно, и нам нужны субсидии, чтобы спасти их."
 SYR_syrian_railways: "Инвестиции в сирийские железные дороги"
 SYR_syrian_railways_desc: "Многие железнодорожные пути были разрушены во время войны, и большинство внутренних железнодорожных перевозок были полностью остановлены. Нам нужно восстановить часть нашей железнодорожной сети."
 SYR_national_oil_production: "Увеличить национальную нефтедобычу"
 SYR_national_oil_production_desc: "Нефть - это ценный ресурс, который мы добываем слишком мало. Нам нужно увеличить добычу нефти, чтобы быть намного больше."
 SYR_foreign_oil_fields: "Обратиться за помощью к иностранным нефтяным компаниям"
 SYR_foreign_oil_fields_desc: "Если мы прибегнем к помощи международных нефтяных компаний и наших финансовых спонсоров, мы сможем эксплуатировать наши нефтяные месторождения и дальше."
 SYR_national_phosphate_expansion: "Расширение добычи фосфатов"
 SYR_national_phosphate_expansion_desc: "Фосфат горных пород является одним из важнейших природных ресурсов Сирии. Этот ресурс должен эксплуатироваться нами в гораздо большей степени."
 SYR_foreign_phosphate_expansion: "Расширение добычи фосфатов из-за рубежа"
 SYR_foreign_phosphate_expansion_desc: "Многие иностранные компании заинтересованы в добыче фосфатного сырья в Сирии. Мы должны помочь им наладить здесь бизнес"
 SYR_free_trade_partner: "Увеличить экспорт ресурсов"
 SYR_free_trade_partner_desc: "Природные ресурсы - наша сила, и мы должны использовать их, чтобы заработать как можно больше денег."
 SYR_rebuild_schools: "Восстановление школ"
 SYR_rebuild_schools_desc: "Первые шаги в возвращении к нормальной жизни нации - это возвращение детей в школу. Восстанавливая систему образования, мы будем поощрять сирийцев к возвращению."
 SYR_education_reform: "Реформа образования"
 SYR_education_reform_desc: "На нас наступает новая эра, и вместе с ней трансформируется наша система образования. Нам очень необходимо улучшить наше образование."
 SYR_new_universities: "Новые университеты"
 SYR_new_universities_desc: "По мере того, как наше население становится более образованным, нам также необходимо увеличить количество университетов, доступных для наших граждан."
 SYR_rebuild_hospitals: "Восстановление больниц"
 SYR_rebuild_hospitals_desc: "Оказание медицинской помощи нашим гражданам особенно важно сейчас, когда у нас много ветеранов и раненых войны. Убедившись в том, что люди получат лечение, которого они заслуживают, все больше людей готовы вернуться в Сирию."
 SYR_housing_projects: "Жилищные проекты"
 SYR_housing_projects_desc: "Многие дома были разрушены во время войны, и десятки городов находятся в руинах. Мы должны начать строить дома, чтобы заманить людей обратно в Сирию. Как только у них будет крыша над головой, они смогут устроиться на работу, начать бизнес и снова начать наслаждаться жизнью."
 SYR_refugee_incentives: "Стимулирование беженцев"
 SYR_refugee_incentives_desc: "Последних оставшихся людей, которые до сих пор не вернулись в Сирию, можно побудить переехать сюда, предложив им денежную компенсацию. Готовая заплатить людям, чтобы они вернулись, мы можем заставить последних тоже вернуться."
 SYR_economic_improvements: "Улучшения в экономике"
 SYR_economic_improvements_desc: "Сирийская экономика находится в состоянии застоя в течение многих лет. Темпы роста ВВП незначительны по сравнению с другими странами региона, и нам необходимо их исправить."
 SYR_increase_agricultural_subsidies: "Увеличить сельскохозяйственные субсидии"
 SYR_increase_agricultural_subsidies_desc: "В течение многих лет сирийское правительство в значительной степени субсидировало сельское хозяйство для обеспечения внутреннего производства продовольствия. Это привело к ситуации, когда почти все пахотные земли обрабатываются. Однако цены на продовольствие по-прежнему сильно зависят от глобальных колебаний. Мы должны увеличить субсидии, чтобы обеспечить сирийскому народу доступ к недорогому продовольствию."
 SYR_decrease_agricultural_subsidies: "Сокращение субсидирования сельского хозяйства"
 SYR_decrease_agricultural_subsidies_desc: " Сирийское правительство в течение многих лет субсидировало сельское хозяйство для обеспечения внутреннего производства продовольствия. Это привело к ситуации, когда почти все пахотные земли обрабатываются. Однако эти субсидии наносят ущерб национальной экономике. Мы должны сократить субсидии, даже если это приведет к оставлению некоторых сельскохозяйственных угодий и росту цен на продовольствие."
 SYR_chateau_bargylus: "Баргульский замок"
 SYR_chateau_bargylus_desc: "Два брата, Карим и Сандро Сааде, планируют открыть винодельню в Сирии. Мы должны оказать им финансовую поддержку и сделать лучшие вина в Восточном Средиземноморье."
 SYR_export_bakdash: "Экспорт Бакдаш"
 SYR_export_bakdash_desc: "Бакдаш - салон мороженого в Дамаске. Магазин был основан около 1885 года в Аль-Хамидии Сук в старом городе Дамаска. Он известен своей покрытой фисташками Бузой, стручковым мороженым с эластичной текстурой, сделанным из мастики и сахлаба. Мы должны экспортировать этот деликатес в остальной мир."
 SYR_bawabet_dimashq: "Ворота Дамаска"
 SYR_bawabet_dimashq_desc: "Шакер аль Самман планирует открыть в Дамаске крупнейший в мире ресторан — «Ворота Дамаска» (Bawabet Dimashq). Его площадь составит 54 000 квадратных метров, и в нем смогут разместиться 6000 человек. Благодаря множеству кухонь ресторан станет настоящей достопримечательностью Сирии!"
 SYR_keep_banks_national: "Продолжить национализацию банков"
 SYR_keep_banks_national_desc: "Никакому частному банку не разрешается работать в Сирии, и его следует держать таким образом. Имея только национальные банки, мы можем быть уверены в том, что сможем безопасно инвестировать и защищать деньги нашего народа."
 SYR_legalise_private_banking: "Легализовать частный банкинг"
 SYR_legalise_private_banking_desc: "Сирия уже находится в глубокой рецессии, и мы не хотим усугублять это, держась подальше от Сирии. Мы должны легализовать частное банковское обслуживание, чтобы увеличить наш экономический рост."
 SYR_bena_properties: "Бена Непертиз"
 SYR_bena_properties_desc: "Компания Cham Holdings, принадлежащая семье Маклуф, планирует создать риэлтерскую компанию. Мы должны работать вместе с ними, чтобы помочь сирийской землеустройству."
 SYR_join_wto: "Вступить в ВТО"
 SYR_join_wto_desc: "Сирия планировала вступить во Всемирную торговую организацию в 1950-х годах, когда она была создана, но в конечном итоге отозвала свое заявление в связи с включением Израиля в эту организацию. Может быть, пришло время подать заявку сейчас? Это будут огромные усилия, так как многие из наших торгово-экономических законов должны быть скорректированы в соответствии с требованиями ВТО."
 SYR_syrian_qatari_holding_company: "Сирийско-Катарская холдинговая компания"
 SYR_syrian_qatari_holding_company_desc: "Мы должны работать вместе с правительством Катара и создать совместную холдинговую компанию, которая будет инвестировать в Сирию, Катар и по всему миру."
 SYR_loan_negotiations: "Переговоры о займах"
 SYR_loan_negotiations_desc: "Сирия имеет большой долг, и большая часть этих долгов существует со времен \"холодной войны\" Мы должны сообщить нашим должникам, что мы не сможем заплатить большую часть наших долгов и попытаться договориться о новой сделке."
 SYR_invest_in_research: "Инвестировать в исследования"
 SYR_invest_in_research_desc: "Мы вложили много денег в нашу экономику. Мы должны направить часть денег на исследовательские центры и университеты."
 SYR_hmisho_steel: "Инвестировать в Hmisho Steel S.A."
 SYR_hmisho_steel_desc: "Hmisho Trading Group планирует расширить деятельность сталелитейного завода. Нам необходимо субсидировать их для расширения производства."
 SYR_cooperate_with_saipa: "Сотрудничать с SAIPA"
 SYR_cooperate_with_saipa_desc: "SAIPA - иранский автопроизводитель, выпускающий Citroen по лицензии и даже собственную линейку автомобилей. Hmisho Trading Group заинтересована в сотрудничестве с ними и перемещении части производства в Сирию."
 SYR_expand_oil_refineries: "Расширение нефтеперерабатывающих заводов"
 SYR_expand_oil_refineries_desc: "Несмотря на то, что мы не являемся крупной нефтедобывающей компанией в мире, мы, тем не менее, являемся крупной местной нефтедобывающей компанией. Мы должны расширить наши нефтеперерабатывающие мощности, чтобы быть на одном уровне с нашими соседями."
 SYR_found_syriatel: "Основать SyriaTel"
 SYR_found_syriatel_desc: "В настоящее время в Сирии предоставляется только одна мобильная сеть - MTN Syria. Мы должны создать еще одну компанию для предоставления услуг."
 SYR_electronics_school: "Сирийский электронный университет"
 SYR_electronics_school_desc: "Будущее мира - в Интернете и коммуникационных технологиях. Нам нужно найти школу, посвященную этим областям, чтобы мы могли быть на переднем крае технологий."
 SYR_syrian_anime: "Сирийское аниме"
 SYR_syrian_anime_desc: "Venus Centre, компания, расположенная в Дамаске, в настоящее время является единственной компанией, которая дублирует японское аниме (и другие мультфильмы) на арабский язык. Мы должны поощрять такое поведение"
 syria_support_anime: "Поддержка аниме"
 syria_support_anime_desc: "Государство поддерживает распространение аниме"
 syria_agricultural_subsidies: "Сельскохозяйственные субсидии"
 syria_agricultural_subsidies_desc: "В Сирии действует система сельскохозяйственных субсидий, в рамках которой 4% ВВП страны используется для поддержки местных фермеров с целью обеспечения внутреннего производства пшеницы и хлопка. Поддержка в основном осуществляется в форме субсидирования дизельного топлива и цен на хлопок"
 syria_increased_agricultural_subsidies: "Увеличены субсидирования сельского хозяйства"
 syria_increased_agricultural_subsidies_desc: "Мы увеличили сельскохозяйственные субсидии, чтобы сохранить жизнеспособность внутреннего производства продовольствия и стимулировать выращивание торговых культур. Хоть это и дорого, но это позволит людям чувствовать себя увереннее в своем будущем."
 syria_decreased_agricultural_subsidies: "Уменьшены субсидирования сельского хозяйства"
 syria_decreased_agricultural_subsidies_desc: "Мы сократили сельскохозяйственные субсидии, чтобы уменьшить нагрузку на национальный бюджет. В настоящее время цены на сельскохозяйственные культуры в большей степени зависят от цен на мировом рынке. Хотя для правительства это не затратно, это приведет к повышению цен на продукты питания и снизит стимулы для людей выращивать товарные культуры."
 divided_syria: "Сирия: Разделенный дом"
 divided_syria_desc: "Помимо разрушения домов и ужасов войны, многие молодые люди спасаются бегством из Сирии, дабы избежать призыва. С учетом того, что миллионы людей уже покинули Сирию и сотни тысяч жертв на полях сражений, имеющиеся людские ресурсы для сирийских вооруженных сил находятся на низком уровне."
 divided_syria_1: "Сирия: Разделенный дом"
 divided_syria_1_desc: "Помимо разрушения домов и ужасов войны, многие молодые люди спасаются бегством из Сирии, дабы избежать призыва. С учетом того, что миллионы людей уже покинули Сирию и сотни тысяч жертв на полях сражений, имеющиеся людские ресурсы для сирийских вооруженных сил находятся на низком уровне."
 divided_syria_2: "Сирия: Разделенный дом"
 divided_syria_2_desc: "Помимо разрушения домов и ужасов войны, многие молодые люди спасаются бегством из Сирии, дабы избежать призыва. С учетом того, что миллионы людей уже покинули Сирию и сотни тысяч жертв на полях сражений, имеющиеся людские ресурсы для сирийских вооруженных сил находятся на низком уровне."
 divided_syria_3: "Сирия: Разделенный дом"
 divided_syria_3_desc: "Помимо разрушения домов и ужасов войны, многие молодые люди спасаются бегством из Сирии, дабы избежать призыва. С учетом того, что миллионы людей уже покинули Сирию и сотни тысяч жертв на полях сражений, имеющиеся людские ресурсы для сирийских вооруженных сил находятся на низком уровне."
 syrian_social_nationalists: "Поддержка от SSNP"
 syrian_social_nationalists_desc: "Сирийская социал-националистическая партия (SSNP) — это растущая сила в Сирии, выступающая за создание сирийского национального государства, охватывающего Сирию, Ливан, Ирак, Кувейт, Иорданию, Палестину, Израиль, Кипр, Синай и юго-восточную Турцию. Они оказывают ключевую поддержку военным усилиям, а их ополчение насчитывает не менее 8000 членов."
 syrian_social_nationalists_inc: "SSNP в правительстве"
 syrian_social_nationalists_inc_desc: "Сирийская социал-националистическая партия (ССНП) является растущей политической силой в Сирии, выступающей за создание сирийского национального государства, охватывающего Сирию, Ливан, Ирак, Кувейт, Иорданию, Палестину, Израиль, Кипр, Синай и Юго-Восточную Турцию. Их политическое крыло включено в режим Асада, и их ополченцы служат вместе с сирийской арабской армией."
 palestine_liberation_groups: "Палестинские группировки"
 palestine_liberation_groups_desc: "Палестинцы, базирующиеся в Сирии, и их вооруженные группы, такие как Палестинская освободительная армия, Галилейские силы и Иерусалимская бригада в Палестине, - все из которых первоначально были подготовлены для борьбы с Израилем, - являются сторонниками режима и оказывают ключевую поддержку."
 palestine_liberation_groups_integrated: "Палестинские группы"
 palestine_liberation_groups_integrated_desc: "Палестинцы, базирующиеся в Сирии, и их вооруженные группы, такие как Палестинская освободительная армия, Галилейские силы и Иерусалимская бригада в Палестине, - все из которых первоначально были подготовлены для борьбы с Израилем, - являются сторонниками режима и оказывают ключевую поддержку.\n\nПалестинские группы были официально интегрированы в Сирийскую арабскую армию."
 syrian_shiite: "Шиитские группировки"
 syrian_shiite_desc: "Множество сирийских и иностранных шиитских группировок составляют значительную часть проправительственных сил в Сирии. Некоторые из них лояльны Ирану и обучены и находятся под командованием КСИР, другие независимы."
 syrian_shiite_integrated: "Шиитские группировки"
 syrian_shiite_integrated_desc: "Множество сирийских и иностранных шиитских группировок составляют значительную часть проправительственных сил в Сирии. Некоторые из них лояльны Ирану и обучены и находятся под командованием КСИР, другие являются независимыми.\n\nОполченцы были интегрированы, чтобы официально войти в состав сирийской арабской армии."
 alawite_high_command: "Военные с алавитским преобладанием"
 alawite_high_command_desc: "Ключевые подразделения Сирийской Арабской Армии находятся под строгим контролем офицеров из алавитской ветви шиитского ислама - той же религиозной деноминации, к которой принадлежит семья Аль-Асад. Это обеспечивает лояльность этих подразделений, но значительно усложняет поиск выдающихся личностей. Эти офицеры станут препятствием, если к власти придёт «Братья-мусульмане», так как они воспринимают их как угрозу своей алавитской секте, и нам придётся сначала их искоренить. Если же они укрепятся, то сделают всё возможное, чтобы сохранить власть Асадов."
 alawite_high_command_strengthened: "Военные с преобладанием алавитов"
 alawite_high_command_strengthened_desc: "Ключевые подразделения Сирийской арабской армии находятся под строгим контролем офицеров из алауитской ветви шиизма, той же религиозной деноминации, к которой принадлежит семья Асадов. Это гарантирует лояльность этих подразделений, но значительно усложняет поиск выдающихся личностей. Теперь эти офицеры абсолютно обеспечат оставление Асадов у власти."
 baath_party_banned: "Партия Баас запрещена"
 baath_party_banned_desc: "Партии Баас старого режима Асада было запрещено вести политическую деятельность и какую либо деятельность."
 ssnp_party_banned: "SSNP запрещена"
 ssnp_party_banned_desc: "Сирийским социал-националистам было запрещено вести политическую деятельность и какую либо деятельность."
 salafist_party_banned: "Партии фундаменталистов запрещены"
 salafist_party_banned_desc: "Фундаменталистским партиям было запрещено вести политическую деятельность и какую либо деятельность."
 true_caliphate: "Сирийский халифат"
 true_caliphate_desc: "Мы провозгласили Исламскую Сирию родиной нового мусульманского халифата."
 global_salafist_recruitment: "Международный найм"
 global_salafist_recruitment_desc: "Ежедневно в нашу армию прибывают новые солдаты со всего мира."
 husband_minister: "Муж министр"
 husband_minister_desc: "Муж Бушры Асеф Шаукат - действующий глава военной разведки."
 syrian_health_care_reform: "Реформа здравоохранения"
 syrian_health_care_reform_desc: "Мы реформировали систему здравоохранения Сирии, чтобы сделать ее более эффективной."
 loyal_marriage: "Лояльный брак"
 loyal_marriage_desc: "Асма Аль-Асад - блестящий экономист и он будет помогать с инвестициями по всей Сирии."
 arab_news_network: "Арабская новостная сеть"
 arab_news_network_desc: "Арабская новостная сеть, новостной канал, принадлежащий Шумеру Асаду, транслируется по всей Сирии."
 infiltrate_hezbollah_idea: "Проникновение в «Хезболлу»"
 infiltrate_hezbollah_idea_desc: "Наши агенты проникли в организацию «Хезболла»"
 autonomous_region_syr: "Автономная область"
 occupation_of_lebanon_dynamic_modifier: "Оккупация Ливана"
 TT_occupation_of_lebanon_dynamic_modifier: "С 1976 года, почти сразу же после начала гражданской войны в Ливане, Сирия разместила в Ливане около 30 000 солдат. После окончания гражданской войны в 1991 году между Ливаном и Сирией был подписан пакт о дружбе и безопасности, в соответствии с которым Сирия взяла на себя ответственность за оборону Ливана.\n\nПродолжение оккупации будет дорогостоящим, но это позволит нам в конечном итоге значительно приблизиться к Ливану. Несмотря на договор о дружбе с Ливаном, размещение войск рассматривается международным сообществом как незаконная оккупация, поскольку Ливан не отказывается от своего мандата с 1982 года."
 syria_jewish_rights_guaranteed: "Еврейские права гарантированы"
 syria_jewish_rights_guaranteed_desc: "Мы гарантируем особые права евреям в бывшем Израиле"
 syrian_peoples_army: "Сирийская народная армия"
 syrian_peoples_army_desc: "Сирийская арабская армия была разделена на местные организации, которые будут заниматься вопросами местной обороны, и состоят они из представителей местных этнических групп."
 syrian_electronic_army: "Сирийская электронная армия"
 syrian_electronic_army_desc: "Сирийская электронная армия - это группа компьютерных хакеров, поддерживаемая сирийским правительством. Их цель - противостоять врагам Сирии через всемирную сеть."
 syria_tourism_invigorated: "Инвигоризированный туризм"
 syria_tourism_invigorated_desc: "Туристический сектор [ROOT.GetName] был укреплён."
 syria_increased_resource_exports: "Увеличение экспорта ресурсов"
 syria_increased_resource_exports_desc: "Рост экспорта ресурсов"
 syria_bakdash: "Бакдаш"
 syria_bakdash_desc: "Бакдаш - это кафе-мороженое с более чем 100-летней историей, работающее в Дамаске и известное своим мороженым в стиле буза. Правительство решило помочь этому кафе-мороженому выйти на международные рынки"
 syria_natsec_constitution: "Иллиберальная демократия"
 syria_natsec_constitution_desc: "Правящая партия «Национальный завет» Сирии реформировала конституцию, чтобы президент Сирии мог быть любого вероисповедания. Нарушая многолетнюю традицию назначения президента-мусульманина и практикуя идеальную форму демократии. Однако, как бы прогрессивно это ни звучало, Сирия принимает демократию, которая по своей природе нелиберальна. Такая, которая ставит во главу угла национальную безопасность и суверенитет, иногда за счет экономической и политической свободы. Гарантируя, что Сирия продолжит свой популистский правый курс"
 syria_demsec_constitution: "Либеральная демократия"
 syria_demsec_constitution_desc: "Правящая Сирийская народная социал-демократическая партия реформировала конституцию, чтобы президент Сирии мог быть любой религии. Нарушая многолетнюю традицию назначения президента-мусульманина и практикуя идеальную форму демократии. Ту, которая закрепляет личную свободу и независимость, и доказала свою эффективность и стабильность. Гарантируя, что Сирия продолжит свой демократический и свободный курс"
 socialist_islamism: "Исламистский социализм"
 socialist_islamism_desc: "Правящая Партия национального согласия Сирии внедрила социалистическую политику  шариата и ислама в конституцию и общую политику страны. А также сохраняет статус-кво между светскостью и религиозностью в правительстве. Гарантируя, что Сирия сохраняет стабильность"
 syria_socialist_welfare: "Государство всеобщего благосостояния"
 syria_socialist_welfare_desc: "Мы реформировали нашу систему социального обеспечения, чтобы сделать ее более эффективной"
 syria_islamist_welfare: "Исламское благоденствие"
 syria_islamist_welfare_desc: "Правительство Сирии поддерживает исламскую форму социального обеспечения, которая финансирует благотворительные организации, обеспечивая гражданам Сирии значительные льготы. Это повышает популярность партии"
 syria_nationalist_rise: "Националистическое возрождение"
 syria_nationalist_rise_desc: "Национализм в Сирии становится более популярным, чем когда-либо. Благодаря явному противодействию правительства иностранному вмешательству в дела государства и его твердой поддержке суверенитета и независимости государства"
 syria_progressive_ideals: "Рост прогрессивных идей в обществе"
 syria_progressive_ideals_desc: "Страна переживает невиданный ранее подъем прогрессивных и светских идеалов. Общество становится более приемлемым для светских и либеральных идей, а также отказывается от традиционализма, который оно ранее поддерживало"
 syria_sharia_law: "Исламская республика"
 syria_sharia_law_desc: "Сирийская нация фактически трансформировалась в Исламскую Республику. Обеспечение того, чтобы консерватизм и традиционализм оставались двумя основными столпами в поддержке государства и сплоченности общества, а также обеспечение того, чтобы Сирия продолжала свой умеренный исламистский курс"
 syria_diversity_our_identity: "Обновленная национальная идентичность"
 syria_diversity_our_identity_desc: "Сирийское правительство проводит масштабную пропагандистскую кампанию, направленную на преобразование национальной идентичности Сирии в республику равных, в которой меньшинства Сирии формируют гражданскую и политическую структуру государства."
 syria_federal_government: "Федеративная система власти"
 syria_federal_government_desc: "Сирия приняла федералтивную систему управления, в которой регионы управляются автономными администрациями"
 syria_bureaucratic_government: "Власть бюрократии"
 syria_bureaucratic_government_desc: "Сирия приняла федеральную систему правления, при которой нация управляется избранной бюрократией"
 syria_direct_democracy: "Прямая демократия"
 syria_direct_democracy_desc: "Правительство поддерживает прямую форму демократии, при которой народ имеет максимальное представительство в принятии государственных решений"
 syria_islamism_guaranteed_minority_rights: "Гарантии прав меньшинствам"
 syria_islamism_guaranteed_minority_rights_desc: "Религиозные меньшинства в Сирии наделены особыми правами"
 SYR_idea_army_research_centre: "Армейский исследовательский центр"
 SYR_idea_investment_in_research: "Инвестиции в исследования"
 SYR_idea_new_electronics_university: "Сирийский университет электроники"
 SYR_idea_refoming_education: "Реформирование нашей системы образования"
 SYR_idea_refoming_education1: "Реформирование нашей системы образования"
 SYR_the_military: "Сирийская арабская армия"
 SYR_intelligence_community: "Управление военной разведки"
 SYR_labour_unions: "Генеральная федерация профсоюзов"
 SYR_oligarchs: "Семья Махлуфов"
 SYR_oligarchs_desc: "Семья Махлуфов - это самая богатая семья в Сирии и вторая по численности после Асада. Самый богатый из членов семьи - это Рами Махлуф, двоюродный брат Башара Асада и владелец компании Syriatel, крупнейшего провайдера мобильной связи в Сирии. Только Рами контролирует около 60% сирийской экономики через свою бизнес-сеть, и ни одна иностранная компания не может вести бизнес в Сирии без его согласия."
 Syria_decisions: "Гражданская война в Сирии"
 Syria_decisions_desc: "Сирийская гражданская война началась в 2011 году во время \"арабской весны\" после волны протестов против режима Асада. Войну в основном ведут четыре стороны: режим Асада, поддерживаемый Россией и Ираном, сирийская оппозиция, исламистское Тахрир аль-Шам и Исламское государство Ирака и Сирии."
 hire_PMC: "Нанять частную военную компанию"
 hire_PMC_desc: "Мы можем дополнить наши силы, наняв на нас частную военную компанию. Конечно, лояльность этих солдат часто заключается только в деньгах, а их количество ограничено."
 renounce_claims_on_golan: "Отказ от притязаний на Голанские высоты"
 renounce_claims_on_golan_desc: "Израиль оккупирует Голанские высоты с Шестидневной войны 1967 года. В настоящее время около половины населения региона составляют еврейские поселенцы. Как и ООН, Сирия по-прежнему считает эту территорию юридически частью Сирии. Может быть, нам стоит предложить отказаться от притязаний на эту землю, если Израиль согласится поддержать нас в нашей войне?\n\nЕсли они согласятся на сделку, мы получим оружие или добровольцев, но будем находиться под их влиянием."
 renounce_claims_on_hatay: "Отказаться от претензий к Хатаю"
 renounce_claims_on_hatay_desc: "Район Хатаи был передан Францией Турцией в 1939 году после проведения референдума в этом регионе. Многие критиковали референдум насчёт его легитимности, и Сирия до сих пор утверждает, что этот район принадлежит им. Может быть, нам стоит отказаться от своих притязаний на этот регион, если турки пообещают помочь нам в нашей войне?\n\nЕсли они согласятся на сделку, мы получим оружие или добровольцев, но они окажут на нас влияние."
 guarantee_rojava_independence: "Гарантия суверенитета курдов"
 guarantee_rojava_independence_desc: "Чтобы выиграть войну, нам нужны сильные союзники. Пока что Рожава сосредоточила свою борьбу против ИГИЛ. Если мы пообещаем, что после окончания войны они смогут сами править собой, то они, возможно, захотят присоединиться к нашей стороне в войне.\n\nЕсли они согласятся, мы откажемся от всех притязаний на их территорию и позволим им жить в мире.\n\nThe Курды с большей вероятностью присоединятся к борьбе, если они уже решили свои проблемы."
 Syria_foreign_policy: "Внешняя политика Сирии"
 Syria_foreign_policy_desc: "В связи с гражданской войной многие старые связи были разорваны, и появились новые враги. Теперь, когда мы восстанавливаем Сирию, нам также необходимо восстановить нашу дипломатию."
 infiltrate_hezbollah: "Проникнуть в Хезболлу"
 infiltrate_hezbollah_desc: "Проникновение в Хезболлу наших агентов ослабит их, когда мы нападем на них. Однако, чем дольше мы откладываем, тем больше вероятность того, что наши агенты окажутся под угрозой."
 sow_discord_between_HEZ_and_PER: "Сеить разлад между Хезболлой и Ираном."
 sow_discord_between_HEZ_and_PER_desc: "«Хезболла» и Иран являются близкими союзниками, и в связи с их отношениями будет трудно принять меры против «Хезболлы». Однако, проведя пропагандистскую кампанию, мы можем посеять раздор между этими двумя фракциями и, возможно, разорвать их отношения друг с другом. Вряд ли это удастся, но стоит попробовать."
 SYR_support_baathism: "Поддержка [From.GetAdjective] Баасизма"
 SYR_support_baathism_desc: "Современный баасизм - это левая арабо-социалистическая идеология. Она поддерживает авторитаризм, государственную собственность и радикальные экономические программы. В отличие от своей первоначальной формы, современный баатизм больше не выступает за панарабизм. Существуют две баасистские страны - Сирия и Ирак, каждая из которых создала свои собственные формы баасизма.\n\nDespite Региональные различия, мы все еще можем поощрять баасистские идеалы в [From.GetNameDef]. Это не превратит их в наших лучших друзей, но они будут немного более дружелюбны по отношению к нам."
 SYR_support_western_ideals: "Поддержка западных идеалов в [From.GetNameDef]"
 SYR_support_western_ideals_desc: "Запад представляет собой родину демократии и свободы. Запад доказал, что страны с различными культурами и традициями могут мирно сосуществовать. Мы должны поощрять эти же идеалы [From.GetNameDef], чтобы мы могли жить в более мирном регионе."
 SYR_support_salafism: "Спонсор Группы Салафитов в [From.GetNameDef]"
 SYR_support_salafism_desc: "Салафизм - фундаменталистская форма суннитского ислама. Главная его цель - вернуться в древние славные времена ислама и интерпретировать Коран как абсолютную истину. Салафизм, согласно некоторым источникам, является самой быстрорастущей сектой ислама. Финансирование салафитских групп не должно вызывать проблем, особенно в такие времена, когда многие мусульмане чувствуют себя притесненными."
 SYR_support_muslim_brotherhood: "Поддержать [From.GetAdjective] подразделение «Братьев-мусульман»"
 SYR_support_muslim_brotherhood_desc: "Братья-мусульмане - египетское политическое движение, родившееся в Египте. Оно выступает за защиту законов шариата и известно своими антизападными взглядами. Несмотря на движение, претендующее на поддержку демократии, свободы прессы и собраний и других демократических идей, некоторые страны, такие как Россия и Саудовская Аравия, классифицировали их как террористическую организацию."
 SYR_support_ssnp: "Поддержать Сирийскую социал-националистическую партию в [From.GetNameDef]"
 SYR_support_ssnp_desc: "Сирийская Социал-националистическая партия является доминирующей политической силой в Леванте, выступающей за создание \"Великой Сирии\". Будучи второй по величине партией в Сирии после партии Баасов, это движение также популярно в Ливане и среди палестинского населения. Поощрение этого движения позволит нам мирно расширять нашу страну."
 Syria_external_countries: "Политика в отношении Сирии"
 Syria_external_countries_desc: "Ситуация в Сирии требует нашего внимания"
 intervene_against_hezbollah: "Уничтожить Хезболлу"
 intervene_against_hezbollah_desc: "«Хезболла» завоевала большую территорию рядом с нашими границами. Они становятся все большей и большей угрозой, и мы должны бороться с ней."
 Syria_hafez_succession: "Правопреемство Хафеза Асада"
 Syria_hafez_succession_desc: "Хафез аль-Асад уже много лет страдает от плохого здоровья, и в настоящее время его преемничество остается открытым. Его первым преемником был старший сын Бассель, но он погиб в автокатастрофе в 1994 году. С тех пор главным выбором Хафеза стал его второй старший сын §GБашар§!. Однако старший ребенок Хафеза, его дочь §gБушра§!, после смерти Басселя он также стал играть все большую роль в государственных делах. В то время как более опытный, чем §GБашар§!, многие считают ее пол самым большим препятствием для нее. Самый младший из детей, §HМахер§!, это тоже правильный выбор. Он имеет большой опыт работы в армии, но его репутация очень вспыльчивого человека не может сделать его самым стабильным лидером для Сирии.\n\nУверенность в том, что преемники Хафеза получат наибольшую поддержку среди партии БААС, жизненно важна для будущей стабильности Сирии.\n\nПоддержка §gБушры§!: [?bushra_popularity] \nПоддержка §GБашара§!: [?bashar_popularity] \nПоддержка §HМахера§!: [?maher_popularity]"
 SYR_bushra_present_to_inner_circle: "Представьте §gБушру§! к Внутреннему кругу"
 SYR_bushra_present_to_inner_circle_desc: "Разрешение кандидату-преемнику строить отношения с внутренним кругом партии БААС увеличит их поддержку. У каждого режима есть ключи, которые действительно решают, кто получит власть."
 SYR_bashar_present_to_inner_circle: "Представьте §GБашара§! к Внутреннему кругу"
 SYR_bashar_present_to_inner_circle_desc: "Разрешение кандидату-преемнику строить отношения с внутренним кругом партии БААС увеличит их поддержку. У каждого режима есть ключи, которые действительно решают, кто получит власть."
 SYR_maher_present_to_inner_circle: "Представьте §HМахера§! к Внутреннему кругу"
 SYR_maher_present_to_inner_circle_desc: "Разрешение кандидату-преемнику строить отношения с внутренним кругом партии БААС увеличит их поддержку. У каждого режима есть ключи, которые действительно решают, кто получит власть."
 SYR_bushra_gather_public_support: "Собрать общественную поддержку для §gБушры§!"
 SYR_bushra_gather_public_support_desc: "Важно не только иметь внутреннюю поддержку, но и убедиться, что население поддерживает кандидата. Публичное выступление немного увеличит поддержку кандидата и немного повлияет на людей в отношении их точки зрения."
 SYR_bashar_gather_public_support: "Собрать общественную поддержку для §GБашара§!"
 SYR_bashar_gather_public_support_desc: "Важно не только иметь внутреннюю поддержку, но и убедиться, что население поддерживает кандидата. Публичное выступление немного увеличит поддержку кандидата и немного повлияет на людей в отношении их точки зрения."
 SYR_maher_gather_public_support: "Собрать общественную поддержку для §HМахера§!"
 SYR_maher_gather_public_support_desc: "Важно не только иметь внутреннюю поддержку, но и убедиться, что население поддерживает кандидата. Публичное выступление немного увеличит поддержку кандидата и немного повлияет на людей в отношении их точки зрения."
 SYR_bushra_familiarise_in_government: "Познакомить §gБушру§! С правительством"
 SYR_bushra_familiarise_in_government_desc: "Для их преемственности крайне важно убедиться, что кандидат понимает, как работает наше правительство. Имея опытного кандидата, внутренние фракции более склонны поддерживать кандидата. Этот опыт также поможет кандидату стабилизировать страну после того, как произойдет преемственность."
 SYR_bashar_familiarise_in_government: "Познакомить §GБашара§! С правительством"
 SYR_bashar_familiarise_in_government_desc: "Для их преемственности крайне важно убедиться, что кандидат понимает, как работает наше правительство. Имея опытного кандидата, внутренние фракции более склонны поддерживать кандидата. Этот опыт также поможет кандидату стабилизировать страну после того, как произойдет преемственность."
 SYR_maher_familiarise_in_government: "Познакомить §HМахера§! С правительством"
 SYR_maher_familiarise_in_government_desc: "Для их преемственности крайне важно убедиться, что кандидат понимает, как работает наше правительство. Имея опытного кандидата, внутренние фракции более склонны поддерживать кандидата. Этот опыт также поможет кандидату стабилизировать страну после того, как произойдет преемственность."
 Syria_greater_syria_decisions: "Создание Великой Сирии"
 Syria_greater_syria_decisions_desc: "Великая Сирия включает в себя множество государств, многие из которых более могущественны, чем мы. Будет большой задачей поставить весь регион под наш контроль."
 demand_submission_from_palestine: "Потребовать подчинение палестинцев"
 demand_submission_from_palestine_desc: "Мы уничтожили Израиль. Палестинцы обязаны нам своей свободой, и они должны показать ее, подчинившись нашему правлению."
 integrate_palestine: "Интеграция Палестины"
 integrate_palestine_desc: "Палестина является неотъемлемой частью Великой Сирии, и этот регион должен быть ближе к нам."
 new_jewish_diaspora: "Новая еврейская диаспора"
 new_jewish_diaspora_desc: "После завоевания Израиля произошла массовая эмиграция евреев. Опасаясь преследований со стороны доминирующего мусульманского государства, многие предпочли бы покинуть свои дома и начать новую жизнь в другом месте.\n\nМы можем уменьшить влияние этой диаспоры, гарантируя особые права евреям в Израиле."
 guarantee_jewish_rights: "Гарантировать права евреям"
 guarantee_jewish_rights_desc: "Многие евреи поддаются искушению покинуть Израиль теперь, когда он находится под нашим контролем. Мы можем гарантировать им особые права на владение землей, ограниченную автономию и налоговые льготы, чтобы сделать более вероятным пребывания в стране."
 syria_ally_with_houthis: "Союз с хутистами"
 syria_ally_with_houthis_desc: "Хутисты долгое время спорили с саудовцами, так как саудовцы в значительной степени вмешивались в гражданскую войну в Йемене. В обмен на их помощь нам мы пообещаем им южную часть Хиджаза, поскольку в ней проживает большое шиитское меньшинство. Однако союз с Хутистами означает, что нам придется сражаться и с их врагами."
 syria_shia_uprising_in_qatif: "Спонсирование восстания шиитов в Восточной Саудовской Аравии."
 syria_shia_uprising_in_qatif_desc: "В Восточной провинции Саудовской Аравии проживает большое шиитское меньшинство. Провинция также является основным нефтедобывающим регионом Саудовской Аравии. Шиитское меньшинство сильно угнетено, и будет нетрудно заставить их взять в руки оружие."
 syria_operation_eastern_whirlwind: "Операция «Восточный вихрь»"
 syria_operation_eastern_whirlwind_desc: "Пришло время разгромировать Иран. Теперь мы готовы стать главнейшим гегемоном региона!"
 syria_iran_recruit_arab_militias: "Вербовка арабских ополченцев"
 syria_iran_recruit_arab_militias_desc: "Регион Хузестан является домом для большого числа арабов. Эти люди не должны страдать под властью персов, а гораздо безопаснее под нашим правлением. Уже существует несколько вооружённых групп, борющихся за независимость. Хотя их не так много, они смогут проводить партизанские операции в тылу Ирана."
 syria_iran_recruit_lur_militias: "Нанять лурских ополченцев"
 syria_iran_recruit_lur_militias_desc: "Луры - это этнические группы, связанные с персами, в основном населяющие регион Луристана. У них много общего, поэтому привлечение их для нашего дела потребует больших усилий, чем обычно. Однако, при достаточном количестве денег и власти, возможно все."
 syria_iran_recruit_azeri_militias: "Вербовка азербайджанских ополченцев"
 syria_iran_recruit_azeri_militias_desc: "Азербайджанцы составляют 10% населения Ирана. Они наш самый сильный союзник в стране, и вооружить их будет не дешево, но они значительно повысят наши шансы на успех."
 syria_iran_recruit_tabaristani_militias: "Вербовка табаристанских ополченцев"
 syria_iran_recruit_tabaristani_militias_desc: "В регионе Табаристан проживают народы мазандари и гилаки."
 syria_iran_recruit_balochi_militias: "Ополчение Балохи"
 syria_iran_recruit_balochi_militias_desc: "Белуджи - это народная группа, которая в основном живет в Иране и Пакистане. Они в значительной степени племенные, и создание единого фронта с ними будет затруднено."
 Syria_united_arab_republic_decisions: "Объединённая Арабская Республика"
 Syria_united_arab_republic_decisions_desc: "Объединенная Арабская Республика была сздана, и мы можем присоединиться к ней, если захотим."
 join_the_united_arab_republic: "Вступить в Объединенную Арабскую Республику"
 join_the_united_arab_republic_desc: "Мы должны подать заявку на присоединение к Объединенной Арабской Республике"
 SyriaFocus.0.t: "Статус Рожавы"
 SyriaFocus.0.desc: "Рожава является самоуправляемым районом на севере Сирии, в котором доминируют курды. Во время гражданской войны они сражались в основном против ИГИЛ вместе с другими светскими и прогрессивными ополченцами и фракциями. Их конечной целью было создание федеративной сирийской республики, хотя многие видят этот район точно так же, как Западный Курдистан. Требование, чтобы они подчинились нам, скорее всего, приведет к гражданской войне. Мы всегда можем предложить им ограниченную автономию, хотя это означает, что мы не сможем полностью их подчинить. Отпустив их, мы можем усилить курдский национализм в этом районе."
 SyriaFocus.0.a: "Этот регион является частью Сирии!"
 SyriaFocus.0.b: "Предложить им автономию."
 SyriaFocus.0.c: "Дайте им независимость."
 SyriaFocus.1.t: "Сирия требует подчинения"
 SyriaFocus.1.desc: "Правительство Дамаска потребовало, чтобы мы подчинили себе их правление и распустили нашу армию."
 SyriaFocus.1.a: "Никогда"
 SyriaFocus.1.b: "Мы не должны больше проливать кровь."
 SyriaFocus.2.t: "Рожава отказывается"
 SyriaFocus.2.desc: "Рожава отказалась от нашего предложения"
 SyriaFocus.2.a: "Будь они прокляты!"
 SyriaFocus.2.b: "Отпустите их пока."
 SyriaFocus.3.t: "Рожава соглашается"
 SyriaFocus.3.desc: "Рожава согласилась с нашим предложением"
 SyriaFocus.3.a: "За единую Сирию!"
 SyriaFocus.4.t: "Предлагаемая автономия"
 SyriaFocus.4.desc: "Правительство Дамаска предлагает в качестве автономного статуса в Сирии. Это то, за что мы сражались в гражданской войне. С другой стороны, мы находимся у власти, может быть, нам стоит поставить более амбициозные цели?"
 SyriaFocus.4.a: "Это то, чего мы хотели..."
 SyriaFocus.4.b: "но уже нет."
 SyriaFocus.5.t: "Рожава соглашается на автономию"
 SyriaFocus.5.desc: "Рожава согласилась присоединиться к Сирии после обещаний автономии. Мы должны не забыть выполнить это обещание"
 SyriaFocus.5.a: "За единую Сирию!"
 SyriaFocus.6.t: "Статус SSNP в Сирии"
 SyriaFocus.6.desc: "Во время гражданской войны в Сирии Сирийская социальная националистическая партия (сокращенно SSNP) сначала перешла на сторону режима, но в конечном итоге снова присоединилась к Асаду. Их ополченцы сыграли ключевую роль в победе Асада, и они также набирают популярность как политическая партия. Их сохранение гарантирует, что их ополченцы будут служить Асаду, но это увеличит их влияние. Их зачистка может привести к сопротивлению с их стороны в дальнейшем.\nКакой совет мы должны дать Асаду?"
 SyriaFocus.6.a: "Асаду нужны ополченцы SSNP"
 SyriaFocus.6.b: "Лучше избавиться от них"
 SyriaFocus.7.t: "[From.GetName] Мнение о SSNP"
 SyriaFocus.7.Keep.desc: "Нам сообщили, что [From.GetName] хочет, чтобы мы сохранили Сирийскую социалистическую националистическую партию благодаря их сильным ополченцам."
 SyriaFocus.7.Purge.desc: "Нам сообщили, что [From.GetName] хочет, чтобы мы избавились от Сирийской социалистической националистической партии, поскольку они представляют явную угрозу продолжению нашего режима."
 SyriaFocus.7.a: "Отмечен"
 SyriaFocus.9.t: "Инспекция"
 SyriaFocus.9.d: "[Root.GetLeader] стоит перед строем, отдавая им честь. Палящее утреннее солнце обжигает лица сирийских солдат. [Root.GetLeader] опускает руку и идет к строю. Он начинает пожимать руки каждому солдату в первом ряду. Один за другим он здоровается с солдатами, и зрители видят гордость на их лицах. Один конкретный солдат бросается в глаза [Root.GetLeader]. Когда он пожимает руку солдату, кажется, что солдат что-то ему говорит. Выражение ужаса появляется на лице [Root.GetLeader]. Через мгновение взрывчатка, спрятанная в куртке солдата, взрывается.\n\n Десятки бойцов, одетых в символы сирийской Социалистической партии, выходят из укрытия и начинают стрелять по солдатам и толпе. Сирийские силы безопасности быстро берут ситуацию под контроль и нейтрализуют врагов.\n\n Искалеченное тело [Root.GetLeader] найдено всего в нескольких футах от места взрыва. Несколько минут спустя в передаче, транслируемой ССНП, утверждается, что правление [Root.GetLeader] подошло к концу! Сирия будет освобождена от его собак!'"
 SyriaFocus.9.a: "Спокойной ночи, милый принц."
 SyriaFocus.10.t: "Восстание"
 SyriaFocus.10.d: "С наступлением ночи вокруг Дамаска слышно несколько взрывов. Вскоре по всей Сирии разгораются эпизодические боевые действия: солдаты с эмблемами ССНП, Сирийской социал-националистической партии, рейдерские контрольно-пропускные пункты и склады снабжения. Вскоре после этого по всей Сирии раздается радиопередача, в которой утверждается, что ССНП - единственный истинный правитель Сирии, и время [Root.GetLeader] и их головорезов закончилось. Мы боремся за новую Сирию, которая восстанет из пепла старой...'"
 SyriaFocus.10.a: "Этих собак постигнет участь всех остальных повстанцев!"
 SyriaFocus.11.t: "Провал"
 SyriaFocus.11.d: "Взрывы слышны по всему Дамаску. По улицам бегут солдаты, одетые в эмблемы Сирийской социалистической националистической партии, или ССНП. Похоже, что ССНП пыталась и не смогла организовать переворот против [Root.GetLeader]. Не сумев заручиться поддержкой народа, они, похоже, не продержатся долго."
 SyriaFocus.11.a: "У них никогда не будет шанса"
 SyriaFocus.12.t: "Статус палестинских ополченцев в Сирии"
 SyriaFocus.12.desc: "Сирия является домом для многих палестинцев, покинувших свою родину. Во время гражданской войны в Сирии многие из этих палестинцев присоединились к проасадовским ополчениям, поскольку многие палестинцы считают Сирию одним из крупнейших сторонников свободной Палестины. Сохранение этих групп позволит сохранить большую численность сирийской армии, но опора на ополчения снизит эффективность армии.\n\nЧто мы должны посоветовать Асаду?"
 SyriaFocus.12.a: "Асаду нужны палестинские ополченцы"
 SyriaFocus.12.b: "Лучше избавиться от них"
 SyriaFocus.13.t: "[From.GetName] Мнение о палестинских ополченцах."
 SyriaFocus.13.Keep.desc: "Нам сообщили, что [From.GetName] хочет, чтобы мы держали палестинское ополчение вокруг"
 SyriaFocus.13.Purge.desc: "Нам сообщили, что [From.GetName] хочет, чтобы мы избавились от палестинских ополченцев, поскольку они представляют явную угрозу продолжению нашего режима."
 SyriaFocus.13.a: "Отмечен"
 SyriaFocus.14.t: "Статус шиитских ополченцев в Сирии"
 SyriaFocus.14.desc: "Несмотря на то, что они являются религиозным меньшинством, значительная часть проасадских сил состоит из шиитских ополчений. Многие из этих групп финансировались и поддерживались Ираном, другие же были сформированы самостоятельно. Их сохранение укрепит сирийские силы, но сделает их более зависимыми от Ирана./n/nКак нам посоветовать Ассаду?"
 SyriaFocus.14.a: "Ассаду нужны шиитские ополченцы"
 SyriaFocus.14.b: "Лучше избавиться от них"
 SyriaFocus.15.t: "[From.GetName] Мнение о шиитских ополченцах"
 SyriaFocus.15.Keep.desc: "Нам сообщили, что [From.GetName] хочет, чтобы мы держали шиитских ополченцев рядом."
 SyriaFocus.15.Purge.desc: "Нам сообщили, что [From.GetName] хочет, чтобы мы избавились от шиитских ополченцев, так как они представляют явную угрозу продолжению нашего режима."
 SyriaFocus.15.a: "Отмечен"
 SyriaFocus.16.t: "Будущее Сирии"
 SyriaFocus.16.d: "Сирийская гражданская война закончилась, и рождается новая Сирия. Благодаря присутствию наших сил в Сирии и нашей большой помощи в войне, сирийское правительство обратилось к нам за большим сотрудничеством. Они знают, что им понадобится помощь в восстановлении их страны, и им нужна сильная страна, которая их защитит."
 SyriaFocus.16.a: "Согласитесь защищать их"
 SyriaFocus.16.b: "Это всего лишь дополнительный багаж."
 SyriaFocus.17.t: "[From.GetName] Соглашается"
 SyriaFocus.17.d: "[From.GetName] согласился стать нашим защитником. Вместе мы сделаем Сирию лучше."
 SyriaFocus.17.a: "Отлично"
 SyriaFocus.18.t: "[From.GetName] Отказывает"
 SyriaFocus.18.d: "[From.GetName] отказался быть нашим защитником. Похоже, мы должны идти сами"
 SyriaFocus.18.a: "Чёрт"
 SyriaFocus.19.t: "Остатки сирийской арабской армии"
 SyriaFocus.19.d: "Нам нужно решить, что делать с остатками Сирийской арабской армии. Солдаты — наши пленники, а их снаряжение лежит на наших складах. Некоторые из них уже выразили желание присоединиться к новой сирийской армии. Однако некоторые из них будут хранить лояльность старому режиму Асада, и наши сторонники определенно будут недовольны сотрудничеством с нашими старыми врагами. С другой стороны, эти люди — опытные ветераны войны, и их опыт может пригодиться."
 SyriaFocus.19.a: "Интегрируйте модули"
 SyriaFocus.19.b: "Лучше отправить этих людей домой."
 SyriaFocus.20.t: "Генералы ССА"
 SyriaFocus.20.d: "Некоторые генералы сирийской арабской армии сидят в наших тюрьмах. Эти люди командовали силами Асада в течение многих лет против наших солдат. Однако ситуация может потребовать их вербовки. Возможно, в будущем нам понадобятся их навыки. Некоторые более радикальные элементы правительства призывают к их казни, чтобы стереть последние остатки Асада из Сирии."
 SyriaFocus.20.a: "Нам нужны эти люди."
 SyriaFocus.20.b: "Пусть сидят в тюрьме"
 SyriaFocus.20.c: "У палача есть работа!"
 SyriaFocus.21.t: "Статус партии Баас"
 SyriaFocus.21.d: "Сирийское отделение партии Баас было главной политической фракцией, стоящей за Башаром Асадом. Многие призывают полностью запретить эту партию и все связанные с ней партии на политической сцене. Однако в стране все еще много сторонников баасов, и недопущение их к участию в политической жизни вызовет их неприязнь к нам."
 SyriaFocus.21.a: "Запретить вечеринку"
 SyriaFocus.21.b: "Позволить стороне существовать"
 SyriaFocus.22.t: "Статус SSNP"
 SyriaFocus.22.d: "SSNP, или Сирийская социалистическая националистическая партия, является растущей партией в сирийской политике. Партия выступает за создание \"Великой Сирии\", которая составила бы большую часть Леванта. Впервые сражаясь против Асада в первые дни гражданской войны, они, в конце концов, вернулись в ряды Баасистской партии. Должны ли мы простить их и позволить им существовать?"
 SyriaFocus.22.a: "Запретить партию"
 SyriaFocus.22.b: "Позволить партии существовать"
 SyriaFocus.23.t: "Статус радикальных партий"
 SyriaFocus.23.d: "В Сирии существует много радикальных партий, и мы сражались с некоторыми из них во время гражданской войны. Должны ли мы позволить людям с радикальными взглядами существовать в нашем правительстве?"
 SyriaFocus.23.a: "Запретить партии"
 SyriaFocus.23.b: "Позволить сторонам существовать"
 SyriaFocus.24.t: "Роявский подъём"
 SyriaFocus.24.d: "Мы обещали Рояве, что реформируем Сирию в федеративное государство. Мы предали это обещание, и теперь курды открыто восстают против нас. Существует опасность, что это подтолкнет и другие меньшинства восстать против нас."
 SyriaFocus.24.a: "Это плохо"
 SyriaFocus.25.t: "Восстание друзов"
 SyriaFocus.25.d: "Наш конфликт с роявой подтолкнул друзов на юге к восстанию против нас. Они объявили о своей независимости, и многие друзские ветераны войны вступили в их армию."
 SyriaFocus.25.a: "Это плохо"
 SyriaFocus.26.t: "Алавитское восстание"
 SyriaFocus.26.d: "Наш конфликт с Роявой побудил алавитов в Латакии взять оружие в руки. Они перекрыли нам доступ к океанам, и многие алавиты из Турции и Ливана приезжают через границу, чтобы присоединиться к ним в качестве добровольцев."
 SyriaFocus.26.a: "Это плохо"
 SyriaFocus.27.t: "[From.GetName] Предлагает военное сотрудничество"
 SyriaFocus.27.d: "[From.GetName] предложил военную помощь против [HEZ.GetName]. Они планируют военные операции против них, и хотели бы получить нашу помощь в этом. Это был бы отличный шанс устранить [HEZ.GetName], хотя выполнение этой сделки может затянуть нас слишком близко к [From.GetName]."
 SyriaFocus.27.a: "Сделка"
 SyriaFocus.27.b: "Никаких сделок"
 SyriaFocus.28.t: "[From.GetName] Соглашается"
 SyriaFocus.28.d: "[From.GetName] согласился с нашим предложением."
 SyriaFocus.28.a: "Хорошо"
 SyriaFocus.29.t: "[From.GetName] Отказывает"
 SyriaFocus.29.d: "[From.GetName] прошла мимо нашей помощи."
 SyriaFocus.29.a: "Плохо"
 SyriaFocus.30.t: "[From.GetName] Представление требований"
 SyriaFocus.30.d: "В связи с их ролью в победе над Хезболлой [From.GetName], [From.GetName] требует от нас, чтобы мы позволили им иметь больший контроль над нашей страной. Что мы должны ответить?"
 SyriaFocus.30.a: "Отправить"
 SyriaFocus.30.b: "Сопротивление"
 SyriaFocus.31.t: "[From.GetName] Отправляет"
 SyriaFocus.31.d: "[From.GetName] преклонил колено ради нашей страны."
 SyriaFocus.31.a: "Отлично"
 SyriaFocus.32.t: "[From.GetName] Противник"
 SyriaFocus.32.d: "[From.GetName] выступил против нашей страны."
 SyriaFocus.32.a: "Тогда мы сделаем это трудным способом"
 SyriaFocus.33.t: "Успешный переворот «Хезболлы»"
 SyriaFocus.33.d: "«Хезболла» устроила переворот в нашей стране. При общественной поддержке они свергли нынешнее правительство и установили себя в качестве правителей."
 SyriaFocus.33.a: "Чёрт"
 SyriaFocus.34.t: "Неудачный переворот «Хезболлы»"
 SyriaFocus.34.d: "«Хезболла» попыталась устроить переворот в нашей стране. Несмотря на их усилия, нашим сотрудникам безопасности удалось их остановить. Как мы должны реагировать?"
 SyriaFocus.34.a: "Нам нужно их уничтожить, они представляют угрозу для нашей страны."
 SyriaFocus.34.b: "Ничего не делать"
 SyriaFocus.35.t: "[From.GetName] Представление требований"
 SyriaFocus.35.d: "В связи с их ролью в победе над Ливаном [From.GetName] требует от нас, чтобы мы дали им больше контроля над нашей страной. На что мы должны ответить?"
 SyriaFocus.35.a: "Отправить"
 SyriaFocus.35.b: "Сопротивление"
 SyriaFocus.36.t: "[From.GetName] Отправляет"
 SyriaFocus.36.d: "[From.GetName] преклонил колено ради нашей страны."
 SyriaFocus.36.a: "Отлично"
 SyriaFocus.37.t: "[From.GetName] Противник"
 SyriaFocus.37.d: "[From.GetName] выступил против нашей страны."
 SyriaFocus.37.a: "Тогда мы сделаем это трудным способом"
 SyriaFocus.38.t: "[From.GetName] Требования Голан"
 SyriaFocus.38.d: "[From.GetName] связалась с нами и требует вернуть Голанские высоты."
 SyriaFocus.38.a: "Никогда"
 SyriaFocus.38.b: "Если они пообещают поддержку, как и в случае с палестинцами."
 SyriaFocus.38.c: "Конечно"
 SyriaFocus.39.t: "Хафез аль-Ассад умирает!"
 SyriaFocus.39.d: "Сегодня утром, во время телефонного разговора с премьер-министром Ливана, Хафез аль-Асад скончался от сердечного приступа. В Сирии объявлен 40-дневный траур, похороны Хафеза состоятся через 3 дня. Он будет похоронен в мавзолее в своем родном городе Кардаха рядом со своим старшим сыном Басселем.\n\nТеперь совет Хафеза должен провозгласить его преемника."
 SyriaFocus.39.a: "Инна Лиллахи Ва Инна Иайхи Раджиун"
 SyriaFocus.40.t: "Башар Метс министры"
 SyriaFocus.40.d: "Сегодня Башар провел встречу с несколькими министрами и сотрудниками службы безопасности. Очевидно, что он пытается узаконить свою позицию как идеального преемника. Он рассказал о своих планах по улучшению безопасности государства и о том, как поддерживать ее в стабильном состоянии."
 SyriaFocus.40.a: "Отправьте еще несколько священников по телевидению!"
 SyriaFocus.40.b: "Он может проводить свои встречи"
 SyriaFocus.40.c: "Преуменьшить важность встречи"
 SyriaFocus.41.t: "Бушра Туры по сельской местности"
 SyriaFocus.41.d: "Недавно Бушра совершил поездку по различным деревням на сирийской территории. Она познакомилась с местными жителями, пообещав им светлое будущее для всех. Она также встретилась с некоторыми бизнесменами в Дамаске и обсудила, как улучшить фармацевтическую промышленность Сирии."
 SyriaFocus.41.a: "Обещайте ей средства на все эти улучшения"
 SyriaFocus.41.b: "Она просто женщина"
 SyriaFocus.41.c: "Убедить людей, что это просто пустые обещания"
 SyriaFocus.42.t: "Махер показывает военных"
 SyriaFocus.42.d: "Махер организует военный парад для демонстрации силы Республиканской гвардии. Будет также показана \"военная игра\" в качестве демонстрации новейших способов уничтожения террористов. Он дает понять, что лично несет ответственность за эффективность военных."
 SyriaFocus.42.a: "Отправьте ему еще игрушек для демонстрации."
 SyriaFocus.42.b: "Пусть маленький мальчик поиграет со своими игрушками"
 SyriaFocus.42.c: "Уберите его игрушки"
 SyriaFocus.44.t: "Рифат аль-Асад просит о поддержке"
 SyriaFocus.44.d: "Теперь, когда президент Сирии Хафез аль-Асад умер, его брат Рифаат просит нас о поддержке. Рифаат был вице-президентом Сирии, пока его не выслали из страны в 1998 году. Он говорит, что его высылка была неконституционной, и в случае смерти президента он должен стать следующим президентом. Ходят слухи, что в Сирии произойдёт народное восстание, и Рифаат говорит, что это его шанс прийти к власти. Ему просто нужно немного денег, чтобы осуществить свои планы."
 SyriaFocus.44.a: "Дайте ему немного денег"
 SyriaFocus.44.b: "Нас не интересует Сирия"
 SyriaFocus.45.t: "Заявление 99"
 SyriaFocus.45.d: "Группа из 99 представителей интеллигенции опубликовала заявление о политической ситуации в Сирии. Теперь, когда Хафез ушел, они требуют прекратить чрезвычайное положение, освободить политических заключенных, разрешить депортацию и изгнание, а также обеспечить свободу слова и собраний. Мы получили сообщения о том, что после опубликования этого заявления сформировались так называемые политические форумы, на которых единомышленники обсуждают политику в частных домах."
 SyriaFocus.45.a: "Освободить некоторых заключенных"
 SyriaFocus.45.b: "Эти революционные элементы должны быть подавлены!"
 SyriaFocus.46.t: "Заявление 1000"
 SyriaFocus.46.d: "Похоже, революционное движение не остановилось. Сегодня было опубликовано \"Заявление 1000\" Сейчас оппозиция требует отмены однопартийной системы с независимой светской судебной системой. Также было несколько демонстраций против правительства в крупнейших городах."
 SyriaFocus.46.a: "Сделайте шаг вниз и принесите демократию"
 SyriaFocus.46.b: "Арестуйте заговорщиков и разгоните демонстрантов."
 SyriaFocus.47.t: "Убийство Рафика Харири"
 SyriaFocus.47.d: "Сегодня, когда премьер-министр покидал парламент в составе кортежа, у отеля «Сент-Джордж» прогремел взрыв заминированного автомобиля. Харири, а также 21 человек погибли в результате взрыва, ещё 220 получили ранения. Ответственность за нападение взяла на себя ранее неизвестная организация «Группа Насра и Джихад в Великой Сирии». Многие полагают, что за этим убийством стоит сирийское правительство, поскольку Харири был открытым критиком их оккупации. В то же время лидер Хезболлы [HEZ.GetLeader] утверждает, что атака была организована Израилем с целью вынудить Сирию покинуть Ливан."
 SyriaFocus.47.a: "Ужасно"
 SyriaFocus.48.t: "Неудавшееся убийство Рафика Харири."
 SyriaFocus.48.d: "Сегодня, когда премьер-министр покидал парламент в составе кортежа, рядом с отелем «Сент-Джордж» взорвался заминированный автомобиль. К счастью, кортеж находился на достаточном расстоянии от эпицентра взрыва, и Харири выжил, несмотря на серьёзные ранения. Несколько человек погибли, около 200 получили ранения. Ответственность за атаку взяла на себя ранее неизвестная организация «Группа Насра и Джихад в Великой Сирии». Многие считают, что за этим покушением стоит сирийское правительство, так как Харири открыто критиковал их оккупацию. В то же время лидер Хезболлы [HEZ.GetLeader] утверждает, что нападение было организовано Израилем с целью вынудить Сирию покинуть Ливан."
 SyriaFocus.48.a: "Ужасно"
 SyriaFocus.49.t: "Кедровая революция"
 SyriaFocus.49.d: "После убийства Харири Ливан фактически находится в состоянии постоянных демонстраций. Почти ежедневно люди собираются в городах Ливана, крича «Hurriyyeh, Siyedeh, Istiqlel» (Свобода, Суверенитет, Независимость), требуя, чтобы Сирия вывела свои войска из Ливана. Кроме того, ООН требует от нас вывести войска, угрожая санкциями, если мы этого не сделаем. Мы можем продолжать оккупацию и выдержать протесты. С другой стороны, мы могли бы сократить потери и покинуть Ливан."
 SyriaFocus.49.a: "Мы останемся в Ливане"
 SyriaFocus.49.b: "Может, нам лучше уйти"
 SyriaFocus.50.t: "Рейды «Хезболлы»"
 SyriaFocus.50.d: "«Хезболла» совершила налет на дом правительственного политика. Собирались ли они похитить или убить, событие закончилось смертью политика. Руководство «Хезболлы» отрицает свою причастность к этому нападению и говорит, что ливанская армия обстреляла из артиллерийских орудий свои тренировочные лагеря, и сейчас мы используем воображаемое нападение в качестве предлога для этого. Мы не проводили против них артиллерийских обстрелов, и «Хезболла» явно выдвигает обвинение, чтобы оправдать этот рейд!"
 SyriaFocus.50.a: "Будь они прокляты!"
 SyriaFocus.51.t: "Ливан Возвращает"
 SyriaFocus.51.d: "Ливанское правительство обвиняет нас в проведении рейда в доме правительственного политика и его убийстве. Сегодня утром ливанская армия обстреляла наши тренировочные лагеря из стрелкового оружия, и они явно используют это фальшивое нападение в качестве оправдания. У нас есть сообщения о том, что ливанская армия в настоящее время продвигается к нашим позициям с намерением очистить наши позиции."
 SyriaFocus.51.a: "Будь они прокляты!"
 SyriaFocus.52.t: "Сирия требует представления"
 SyriaFocus.52.d: "Ссылаясь на их собственную национальную безопасность, сирийское правительство потребовало, чтобы мы подчинились им, с тем чтобы они могли обеспечить мир в Ливане."
 SyriaFocus.52.a: "Сдаться им"
 SyriaFocus.52.b: "Мы будем стоять на своем!"
 SyriaFocus.53.t: "[FROM.GetName] Отправляет"
 SyriaFocus.53.d: "[FROM.GetName] сдался нашим требованиям"
 SyriaFocus.53.a: "Хорошо"
 SyriaFocus.54.t: "[FROM.GetName] Отказывает в удовлетворении наших требований"
 SyriaFocus.54.d: "[FROM.GetName] отказался подчиниться, сказав, что мы не имеем права вмешиваться в их дела."
 SyriaFocus.54.a: "Тогда мы сделаем это трудным способом"
 SyriaFocus.54.b: "Пусть будут"
 SyriaFocus.55.t: "SSNP Переворот"
 SyriaFocus.55.d: "Сирийская социал-националистическая партия, народная партия среди палестинских беженцев, проживающих в Иордании, организовала переворот. Большая часть королевской семьи была помещена под домашний арест, а ССНП объявила о прекращении монархии. Мы подозреваем, что за этим стоит соседний сирийский режим. НПС заявила о своем желании включить страну в [SYR.GetName]."
 SyriaFocus.55.a: "Сирийские народы должны объединиться!"
 SyriaFocus.55.b: "Выгоните этих предателей!"
 SyriaFocus.56.t: "SSNP переворот в [FROM.GetName]."
 SyriaFocus.56.d: "SSNP организовала успешный переворот в [FROM.GetName]. Теперь они предлагают странам объединиться как единое целое."
 SyriaFocus.56.a: "Мы приветствуем их!"
 SyriaFocus.56.b: "Пусть они имеют номинальную независимость"
 SyriaFocus.57.t: "SSNP Посещает переворот"
 SyriaFocus.57.d: "Сирийская Социал-Националистическая Партия попыталась устроить переворот в Иордании. Операция по захвату королевской семьи была остановлена, но несколько воинских частей уже заявили о своей верности им и сейчас открыто восстали. Очевидно, что за всем этим стоит сирийский режим, и у нас уже есть сообщения о том, что сирийские части пересекают границу, чтобы помочь подразделениям SSNP с целью «стабилизировать законное правительство Иордании»."
 SyriaFocus.57.a: "Черт"
 SyriaFocus.58.t: "Сирия пытается свергнуть правительство"
 SyriaFocus.58.d: "Сирийская социалистическая националистическая партия попыталась организовать переворот в Иордании. Их операция по захвату королевской семьи была остановлена, а преступники арестованы. Очевидно, что за этим стоит сирийский режим, и у нас уже есть сообщения об их подразделениях, перемещающихся через границу."
 SyriaFocus.58.a: "Черт"
 SyriaFocus.59.t: "Палестинские прокси из Иордании"
 SyriaFocus.59.d: "Как представляется, правительство [FROM.GetName] вооружило некоторых палестинских беженцев, проживающих в Иордании, и выпустило их на свободу в Израиле. Их явное намерение состоит в том, чтобы использовать этих палестинцев в качестве посредников для создания неприятностей в Израиле."
 SyriaFocus.59.a: "Смешно"
 SyriaFocus.60.t: "Палестинские прокси проводят рейд"
 SyriaFocus.60.d: "Несколько отрядов палестинских прокси-ополченцев пересекли границу Иордании с Израилем, чтобы совершить набег на приграничные города. Эти ополчения явно поддерживаются [FROM.GetName], и ​​это открытое объявление войны. Мы должны нанести ответный удар и показать [FROM.GetName], что нами нельзя помыкать."
 SyriaFocus.60.a: "Назад!"
 SyriaFocus.61.t: "Израиль нападает на Сирию"
 SyriaFocus.61.d: "Израиль напал на Сирию в ответ на действия палестинских марионеток, базирующихся в Иордании. Теперь у нас есть возможность вернуть Палестину, если мы согласимся подчиниться Сирии."
 SyriaFocus.61.a: "Достойная жертва"
 SyriaFocus.61.b: "Мы не будем полагаться на них"
 SyriaFocus.62.t: "[FROM.GetName] предлагает попдчинение"
 SyriaFocus.62.d: "[FROM.GetName] предлагает стать нашим подданным, если мы поможем им вернуть Палестину."
 SyriaFocus.62.a: "Конечно"
 SyriaFocus.62.b: "Они нам не нужны."
 SyriaFocus.63.t: "[FROM.GetName] Предлагает Альянс"
 SyriaFocus.63.d: "[FROM.GetName] предложил нам союз против Египта. Египет по-прежнему занимает оспариваемый треугольник Халаиб, который по праву принадлежит нам. Они сами заинтересованы в контроле над Синаем. Объединение сил с ними поможет нам оказать давление на Египет, чтобы он получил территориальные выгоды. Однако это также может привести к войне с Египтом."
 SyriaFocus.63.a: "Вместе мы сильнее."
 SyriaFocus.63.b: "Мы найдем другой способ вернуть Хала'иб."
 SyriaFocus.64.t: "[FROM.GetName] Требования Синай"
 SyriaFocus.64.d: "[FROM.GetName] требуют передать им контроль над Синаем. Взамен они предлагают разделить управление Компанией Суэцкого канала поровну — 50 на 50."
 SyriaFocus.64.a: "Мы должны складываться, чтобы избежать войны"
 SyriaFocus.64.b: "Синай - египтянин!"
 SyriaFocus.65.t: "Религиозное восстание!"
 SyriaFocus.65.d: "В стране происходит религиозное восстание! Члены главной неуправляемой религии взялись за оружие против государства. Мы подозреваем, что за этим беспорядком стоит империалистическое правительство в [FROM.GetName]."
 SyriaFocus.65.a: "Будь они прокляты!"
 SyriaFocus.66.t: "[FROM.GetName] Предлагает уступки"
 SyriaFocus.66.d: "Правительство [FROM.GetName] предложило создать Курдскую Автономную Зону внутри Большой Сирии, которую они строят. Они будут уважать нашу автономию в обмен на предоставление им части нашей независимости."
 SyriaFocus.66.a: "Наконец-то шанс для объединенного Курдистана!"
 SyriaFocus.66.b: "Мы найдём свой путь"
 SyriaFocus.67.t: "[FROM.GetName] Отправляет"
 SyriaFocus.67.d: "[FROM.GetName] согласился на нашу сделку. Мы предоставим автономию всем курдам внутри Великой Сирии, а в обмен курды будут верны нам. Курды также ожидают, что любые будущие курдские земли, которые будут включены в Великую Сирию, будут переданы им вместо них."
 SyriaFocus.67.a: "Отлично"
 SyriaFocus.68.t: "[FROM.GetName] Противник"
 SyriaFocus.68.d: "[FROM.GetName] отказались от нашей сделки. Они заявляют, что у них нет причин обменивать одного хозяина на другого, но предпочитают найти другой путь, чтобы все курды были вместе."
 SyriaFocus.68.a: "Будь они прокляты!"
 SyriaFocus.69.t: "[FROM.GetName] Спросы Северная Аравия"
 SyriaFocus.69.d: "[FROM.GetName] требует, чтобы мы уступили им северные части нашей страны. Они утверждают, что эти районы состоят из сирийских народов и являются естественной частью Большой Сирии. На самом деле этот район полностью заселен арабскими берберцами. Одна из наших крупнейших авиабаз расположена в Табуке, и отдавать ее было бы стратегической потерей. Если они откажутся от требований [FROM.GetAdjective], то, скорее всего, они нападут на нас."
 SyriaFocus.69.a: "Эта земля ничего не стоит, мы можем пожертвовать ею ради мира."
 SyriaFocus.69.b: "Они не получат ни дюйма земли!"
 SyriaFocus.70.t: "[FROM.GetName] Предлагает Альянс"
 SyriaFocus.70.d: "[FROM.GetName] предложил нам союз против Саудовской Аравии. Поскольку в настоящее время они находятся в конфликте с ними, а Саудовская Аравия вмешивается в гражданскую войну в Йемене, было бы целесообразно объединить наши силы."
 SyriaFocus.70.a: "Вместе мы сильнее."
 SyriaFocus.70.b: "Мы не хотим открываться с Саудовской Аравией."
 SyriaFocus.71.t: "Шиитское восстание в Восточной Саудовской Аравии"
 SyriaFocus.71.d: "[FROM.GetName] организовал шиитское восстание в Восточной Саудовской Аравии, главном нефтедобывающем регионе страны. Этот район почти полностью населен шиитами, которые составляют примерно 15-20% всего населения Саудовской Аравии. Эти ополченцы заявили о своей лояльности режиму [FROM.GetName]."
 SyriaFocus.71.a: "Понятно"
 SyriaFocus.72.t: "[FROM.GetName] Предлагает Альянс"
 SyriaFocus.72.d: "[FROM.GetName] предлагает нам союз против [PER.GetName]. Регион Азербайджана в Иране населен азербайджанцами, и Иран уже давно поддерживает нашу вражескую Армению. [FROM.GetName] предлагает нам регион Азербайджана, если мы объединимся с ними и пообещаем поддерживать их в будущих военных кампаниях против [PER.GetName]."
 SyriaFocus.72.a: "Конечно"
 SyriaFocus.72.b: "Мы не хотим войны с Ираном"
 SyriaFocus.73.t: "[FROM.GetName] Предлагает Альянс"
 SyriaFocus.73.d: "[FROM.GetName] предлагает нам союз против [TUR.GetName]. У нас с ними продолжается спор, так как [TUR.GetName] отказывается признать Геноцид армян. Кроме того, несмотря на то, что мы официально договорились о границе между Турцией и Арменией, [TUR.GetName] утверждает, что наша приверженность этому вопросу недостаточно сильна. Сирия предлагает нам союз против Турции, а в обмен мы получим Северо-Восточную Турцию, которая является территорией, на которую претендуют некоторые более националистические партии."
 SyriaFocus.73.a: "Конечно"
 SyriaFocus.73.b: "Мы не хотим войны с Турцией"
 SyriaFocus.74.t: "[FROM.GetName] Предлагает Альянс"
 SyriaFocus.74.d: "[FROM.GetName] предлагает нам союз против [TUR.GetName]. Они предлагают нам территорию, основанную на идее Мегали, если мы выберем союзника."
 SyriaFocus.74.a: "Конечно"
 SyriaFocus.74.b: "Мы не хотим войны с Турцией"
 SyriaFocus.75.t: "[FROM.GetName] Спрос на территорию"
 SyriaFocus.75.d: "[FROM.GetName] и их союзники требуют, чтобы мы уступили им часть нашей территории."
 SyriaFocus.75.a: "Нам не нужна война"
 SyriaFocus.75.b: "Никогда"
 SyriaFocus.76.t: "ХАМАС берет под контроль Газу"
 SyriaFocus.76.d: "ХАМАС при поддержке Сирии установил контроль над сектором Газа. Их вооруженные ополченцы взяли под контроль правительственные здания, а их пресс-секретарь [HAM.GetLeader] заявил, что группа готовится к маршу по освобождению мечети Аль-Акса."
 SyriaFocus.76.a: "Чёрт!"
 SyriaFocus.77.t: "ХАМАС начинает новую интифаду"
 SyriaFocus.77.d: "При поддержке Сирии ХАМАС начал новую интифаду против Израиля. Десятки палестинцев проводят демонстрации, жгут шины и грабят израильских солдат камнями по всей стране."
 SyriaFocus.77.a: "Понятно"
 SyriaFocus.78.t: "Заключение Пакта об обороне Иерусалима"
 SyriaFocus.78.d: "[FROM.GetName] сформировал Пакт обороны Иерусалима. Их цель - создать союз, чтобы Иерусалим остался в руках его законного владельца."
 SyriaFocus.78.a: "Конечно, мы присоединимся"
 SyriaFocus.78.b: "Нам не нужна их помощь"
 SyriaFocus.79.t: "Приглашение к Иерусалимскому оборонному пакту"
 SyriaFocus.79.d: "[FROM.GetName] пригласил нас присоединиться к их Пакту об обороне Иерусалима. Цель Пакта об обороне состоит в том, чтобы обеспечить возвращение Иерусалима его законному владельцу - Палестине."
 SyriaFocus.79.a: "Конечно, мы присоединимся"
 SyriaFocus.79.b: "Нам лучше держаться подальше от этого"
 SyriaFocus.80.t: "[FROM.GetName] Хочет присоединиться к щиту полуострова."
 SyriaFocus.80.d: "[FROM.GetName] послал петицию в наше правительство, что они хотели бы присоединиться к Щиту полуострова, несмотря на то, что они не являются одной из стран Персидского залива. И что мы должны им ответить?"
 SyriaFocus.80.a: "На здоровье!"
 SyriaFocus.80.b: "Мы не можем впустить их в наш клуб"
 SyriaFocus.81.t: "[FROM.GetName] Согласился с нашим запросом"
 SyriaFocus.81.d: "[FROM.GetName] Согласился с нашим запросом"
 SyriaFocus.81.a: "Отлично"
 SyriaFocus.82.t: "[FROM.GetName] Отказался от нашего запроса"
 SyriaFocus.82.d: "[FROM.GetName] Отказался от нашего запроса"
 SyriaFocus.82.a: "Черт"
 SyriaFocus.83.t: "[FROM.GetName] Хочет присоединиться к оси сопротивления."
 SyriaFocus.83.d: "[FROM.GetName] отправил петицию нашему правительству, что они хотели бы присоединиться к Оси Сопротивления и бороться против США. Что мы должны им ответить?"
 SyriaFocus.83.a: "На здоровье!"
 SyriaFocus.83.b: "Мы не можем впустить их в наш клуб"
 SyriaFocus.84.t: "[FROM.GetName] Согласился с нашим запросом"
 SyriaFocus.84.d: "[FROM.GetName] Согласился с нашим запросом"
 SyriaFocus.84.a: "Отлично"
 SyriaFocus.85.t: "[FROM.GetName] Отказался от нашего запроса"
 SyriaFocus.85.d: "[FROM.GetName] Отказался от нашего запроса"
 SyriaFocus.85.a: "Черт"
 SyriaFocus.89.t: "Выборы"
 SyriaFocus.89.d: "Наши первые свободные и честные выборы наконец-то состоялись. Многие люди спешат на избирательные участки, чтобы проголосовать за то, что они поддерживают, и возникло три популярных силы. Одна, возглавляемая [socialism_L] и [liberalism_L], предлагает инклюзивное правительство, которое обеспечивает равное представительство для всех, основывая свою идеологию на светских принципах, направленных на объединение разнообразных людей страны в демократическое правительство западного типа с укрепленным парламентом и либеральными институтами. Другая — это исламская коалиция, возглавляемая [Neutral_Muslim_Brotherhood_L], стремящаяся создать то, что она называет народной исламской республикой, которая будет следовать исламским учениям и законам шариата. Хотя эта коалиция не очень затрагивает религиозное разнообразие страны, она сосредоточена на ностальгии по консервативному правлению и заручилась поддержкой ревностных суннитских исламистов и умеренных консерваторов в стране. Третья мощная, но более фрагментированная сила имеет совершенно другие планы, основанные на наследии предыдущего правительства. НПФ или Национальный прогрессивный фронт вновь утвердился как носитель того, что они считают истинными идеалами и политиками, которые привели страну к величию и стабильности, заручившись поддержкой реформаторски настроенных баасистов и националистов, стремящихся к сильному правительству, которое действительно способно действовать, члены которого происходят от политически мощных парламентариев предыдущего правительства. НПФ разделен между [anarchist_communism_L] и [Nat_Populism_L], первый из которых поддерживает нассеризм, а второй — пан-сирийский национализм. Хотя обе партии различаются, они обе разделяют одинаковую политику, направленную на реализацию популистской программы, использующей различные экономические и социальные угрозы, такие как недавний рост терроризма и экономическое отставание, обещая быстро решить эти проблемы без лишних демократических процедур. Итак, с учётом поданных голосов победитель:"
 SyriaFocus.89.a: "Исламисты"
 SyriaFocus.89.b: "Светская оппозиция"
 SyriaFocus.89.c: "Национальный прогрессивный фронт"
 SyriaFocus.90.t: "Победитель светской оппозиции"
 SyriaFocus.90.d: "Похоже, что светская оппозиция победила. А партия, набравшая наибольшее количество голосов, это:"
 SyriaFocus.90.a: "Социал-демократы"
 SyriaFocus.91.t: "Расширение правительства"
 SyriaFocus.91.d: "Теперь, когда мы у власти, нам нужно укрепить свои позиции для проведения дальнейших реформ, расширив нашу базу поддержки. Две партии предложили нам объединиться, но на определенных условиях. Небольшая, но амбициозная партия возглавляется федералистами, стремящимися децентрализовать структуры власти и внедрить инициативы прямой демократии. Другая партия возглавляется популистскими республиканцами, стремящимися к централизованной бюрократической силовой базе, которая может действовать как способная объединяющая сила порядка и правосудия, полностью противостоящая федеральному решению. Мы объединимся с:"
 SyriaFocus.91.a: "Федералисты"
 SyriaFocus.92.t: "Продолжается нехватка добровольных организаций"
 SyriaFocus.92.d: "Наши усилия по финансированию и поддержке людей в создании национальных и антисектантских ассоциаций не привели к заметным результатам. Люди все еще не доверяют нашему правительству и не чувствуют принадлежности к нашей стране, предпочитая объединяться вокруг своих сект, что приводит к сохранению глубоких этнических разделений. Хотя объединить людей разных этнических групп и сект очень сложно, это вполне возможно, и нам придется попытаться снова, после того как мы увеличим доверие меньшинств к нашему правительству и политическому процессу"
 SyriaFocus.92.a: "Нам нужно объединить наш народ"
 SyriaFocus.93.t: "Неизменная местная подотчетность"
 SyriaFocus.93.d: "Наши усилия по повышению подотчетности местных чиновников, представляющих правительство и капитал, не дали заметных результатов Это могло быть связано с низкой прозрачностью правительства, высокой коррупцией, низкими расходами на полицию, что привело к слабой следственной власти, или с низким доверием меньшинств к нашему правительству, что способствовало эксплуатации административной слабости через сектантский профитизм и кумовство Нам придется решить эти проблемы, прежде чем начать новую кампанию по искоренению неэффективности и коррупции в наших государственных учреждениях, чтобы подотчетность стала доминирующей культурой в нашей администрации"
 SyriaFocus.93.a: "Удачи в следующий раз"
 SyriaFocus.94.t: "Увеличенная местная подотчетность"
 SyriaFocus.94.d: "Наши усилия по повышению подотчетности наших администраций и искоренению коррупции и кумовства в значительной степени увенчались успехом благодаря нашим большим расходам на полицию и доверию людей к правительству в вопросах сообщения о преступных действиях, что помогло нашим следственным усилиям. Наш централизованный административный режим становится все более надежным для людей, и верховенство закона уважается как людьми, так и администраторами, представляющими власть столицы. Мы на правильном пути к созданию сильного централизованного государства, если будем продолжать проводить успешные кампании по борьбе с коррупцией, что повысит эффективность и подотчетность."
 SyriaFocus.94.a: "Централизованное правление нашего государства становится все сильнее и более признанным"
 SyriaFocus.95.t: "Обещающее новое поколение политических представителей"
 SyriaFocus.95.d: "Нам удалось найти несколько талантливых и популярных государственных деятелей, которые приобрели большую популярность и продемонстрировали хорошие способности к управлению и выполнению своих обязанностей. Это стало возможным благодаря нашим относительно меритократичным и прозрачным институтам, а также достойным бюрократическим расходам, стимулирующим способных политиков занимать свои должности и реализовывать свои политики с заметной эффективностью. Однако для того, чтобы правление Дамаска стало ощутимым и уважаемым по всей стране, потребуется время и усилия для создания сильной и опытной элиты."
 SyriaFocus.95.a: "Они будут хорошо исполнять свои должности"
 SyriaFocus.96.t: "Государственные чиновники не смогли заручиться поддержкой народа"
 SyriaFocus.96.d: "Нам не удалось найти и поддержать людей с популярной поддержкой и необходимыми способностями, на которых можно было бы полагаться для сохранения достойного административного наследия. Кумовство и коррупция, а также отсутствие активного участия народа в политике привели к дефициту конкуренции и недостатку кандидатов, способных занять эти ответственные должности, и нам предстоит сделать больше для борьбы с коррупцией, чтобы добиться успеха."
 SyriaFocus.96.a: "Нам нужно будет больше стимулировать людей"
 SyriaFocus.97.t: "Восстание друзов!"
 SyriaFocus.97.d: "Регионы с друзским большинством восстали против нас, воспользовавшись возможностью от нынешней гражданской войны, нанеся серьезный удар по нашей легитимности. Это во многом связано с нашими антисекулярными идеалами, которые они считают угрозой представительству своей общины и даже безопасности."
 SyriaFocus.97.a: "Пусть делают, что хотят..."
 SyriaFocusNews.0.t: "Освобождение Рожавы"
 SyriaFocusNews.0.d: "Удивительным шагом сегодня стало то, что сирийские официальные лица пообещали районам, контролируемым Роявой, полную независимость. Глава сирийского правительства заявил, что \"настало время новой эры для курдов на Ближнем Востоке\" Вскоре после этого заявления министерства иностранных дел Турции, Ирака и Ирана опубликовали заявления о том, что \"это решение приведет лишь к еще большей нестабильности в регионе\""
 SyriaFocusNews.0.a: "Интересно"
 SyriaFocusNews.1.t: "Интеграция Рожавы"
 SyriaFocusNews.1.d: "Чиновники Рожавы согласились, что территории, контролируемые ими, должны быть интегрированы обратно в Сирию. Они также согласились вернуться к статусу, который был у них до начала гражданской войны. Это решение вызвало ярость у многих ветеранов войны, которые чувствуют, что их жертвы были напрасными."
 SyriaFocusNews.1.a: "Интересно"
 SyriaFocusNews.2.t: "Автономия для Рожавы"
 SyriaFocusNews.2.d: "Переговоры между сирийскими и роявскими официальными лицами, наконец, закончились, и правительства двух стран достигли соглашения. Сирийское правительство пообещало народам Сирии усилить федерализацию, а в обмен на это Рожава больше не будет стремиться к отделению от Сирии."
 SyriaFocusNews.2.a: "Интересно"
 SyriaFocusNews.3.t: "Возобновление конфликта в Сирии"
 SyriaFocusNews.3.d: "Переговоры между Сирией и Роявой сорвались, так как обе стороны не сошлись во взглядах на будущее северной Сирии. Похоже, что в Сирии может разгореться еще один конфликт."
 SyriaFocusNews.3.a: "Интересно"
 SyriaFocusNews.4.t: "Восход SSNP"
 SyriaFocusNews.4.d1: "Сирийская Социал-националистическая партия попыталась устроить переворот в Сирии. В ходе удара по Дамаску им удалось убить Башара Асада во время торжественного смотра войск. Отсутствие Асада позволило им получить поддержку от ранее проасадовских фракций.\n\nЭтот новый конфликт может привести к Сирии, которая, скорее всего, в первую очередь нацелится на их соседей, поскольку SSNP мечтает о Великой Сирии."
 SyriaFocusNews.4.d2: "Сирийская Социалистическая националистическая партия попыталась организовать переворот в Сирии. По Сирии было совершено несколько нападений, и, похоже, страна впадает в очередную гражданскую войну.\n\n Этот новый конфликт может привести к возникновению Сирии, которая, скорее всего, в первую очередь, будет нацелена на своих соседей, так как ССНП мечтает о \"Большой Сирии\""
 SyriaFocusNews.4.a: "Еще одна война?"
 SyriaFocusNews.5.t: "Формирование Сирийской Федеративной Республики"
 SyriaFocusNews.5.d: "Чтобы предотвратить очередное кровопролитие в Сирии, правящие власти Свободной Сирии решили преобразовать Сирию в федеральную республику на основе этнических и религиозных делений. Надеемся, что это снизит межконфессиональное насилие, которое охватило страну после войны."
 SyriaFocusNews.5.a: "Молодец!"
 SyriaFocusNews.6.t: "Этнический конфликт в Сирии"
 SyriaFocusNews.6.d: "После окончания гражданской войны в Сирии свободное сирийское правительство пообещало курдам автономный статус в Сирии. Теперь свободное сирийское правительство передумало, и курды вновь восстали против своих угнетателей. Это, скорее всего, приведет к еще большему конфликту в Сирии."
 SyriaFocusNews.6.a: "Еще одна война?"
 SyriaFocusNews.7.t: "Вторая сирийская оккупация Ливана"
 SyriaFocusNews.7.d: "После того, как они сыграли свою роль в победе над \"Хезболлой\", кажется, что Сирия установила больший контроль над Ливаном. Похоже, что история повторится, поскольку Сирия покинула Ливан всего лишь два десятилетия назад."
 SyriaFocusNews.7.a: "Ужас!"
 SyriaFocusNews.8.t: "Переворот «Хезболлы» в Ливане"
 SyriaFocusNews.8.d: "«Хезболле» удалось совершить переворот против ливанского правительства. По некоторым данным, переворот мог быть спонсирован Сирией."
 SyriaFocusNews.8.a: "Ужас!"
 SyriaFocusNews.9.t: "Неудачный переворот в Ливане"
 SyriaFocusNews.9.d: "Недавно ливанские силы безопасности сорвали переворот «Хезболлы» Некоторые предполагают, что Сирия спонсировала переворот. Это, несомненно, приведет к конфликту между ливанским правительством и \"Хезболлой\""
 SyriaFocusNews.9.a: "Ужас!"
 SyriaFocusNews.10.t: "[From.GetName] Отказывается от притязаний на Голаны"
 SyriaFocusNews.10.d: "Неожиданно правительство [From.GetAdjective] отказалось от своих притязаний на Голанские холмы. Аналитики предполагают, что это является шагом к изменению отношений с Израилем, что, возможно, приведет к дальнейшему сотрудничеству между этими двумя странами."
 SyriaFocusNews.10.a: "Интересно!"
 SyriaFocusNews.11.t: "Хафез аль-Ассад умирает!"
 SyriaFocusNews.11.d: "Сегодня утром, во время телефонного разговора с премьер-министром Ливана, президент Сирии Хафез аль-Асад скончался от сердечного приступа. В Сирии объявлен 40-дневный траур, похороны Хафеза состоятся через 3 дня. Он будет похоронен в мавзолее в своем родном городе Кардаха рядом со своим старшим сыном Басселем.\n\nТеперь совет Хафеза должен провозгласить его преемника."
 SyriaFocusNews.11.a: "Инна Лиллахи Ва Инна Иайхи Раджиун"
 SyriaFocusNews.12.t: "Сирия принимает демократию"
 SyriaFocusNews.12.d: "В связи с продолжающимися протестами, названными \"Дамасской весной\", сирийский президент решил уйти в отставку, чтобы освободить место для демократии, а не для того, чтобы рисковать тем, что их страна погрузится в хаос. Новый временный президент [SYR.GetLeader] пообещал помочь в организации будущих выборов."
 SyriaFocusNews.12.a: "Прогресс"
 SyriaFocusNews.13.t: "Дамасская весна"
 SyriaFocusNews.13.d: "В Сирии вспыхнула волна протестов. После смерти предыдущего президента Хафеза аль-Асада люди требуют более открытого и демократичного правительства. Текущий президент [SYR.GetLeader] заявил, что эти демонстранты не что иное, как революционеры и агенты иностранных сил, и будут так и восприниматься."
 SyriaFocusNews.13.a: "Интересно!"
 SyriaFocusNews.14.t: "Убийство Рафика Харири"
 SyriaFocusNews.14.d: "Сегодня, когда премьер-министр Ливана покидал здание парламента в составе кортежа, рядом с отелем «Сент-Джордж» прогремел взрыв заминированного автомобиля. Харири, а также 21 человек погибли в результате взрыва, ещё 220 получили ранения. Ответственность за нападение взяла на себя ранее неизвестная организация под названием «Группа Насра и Джихад в Великой Сирии». Многие считают, что за этим убийством стоит сирийское правительство, поскольку Харири был открытым критиком сирийской оккупации. В то же время лидер Хезболлы [HEZ.GetLeader] утверждает, что нападение было организовано Израилем с целью вынудить Сирию покинуть Ливан."
 SyriaFocusNews.14.a: "Ужас!"
 SyriaFocusNews.15.t: "Неудавшееся убийство Рафика Харири."
 SyriaFocusNews.15.d: "Сегодня, когда премьер-министр Ливана покидал здание парламента в составе кортежа, рядом с отелем «Сент-Джордж» взорвался заминированный автомобиль. К счастью, кортеж находился достаточно далеко от эпицентра взрыва, и Харири выжил, несмотря на серьёзные ранения. Несколько человек погибли, около 200 получили ранения. Ответственность за нападение взяла на себя ранее неизвестная организация под названием «Группа Насра и Джихад в Великой Сирии». Многие считают, что за покушением стоит сирийское правительство, так как Харири был открытым критиком сирийской оккупации. В то же время лидер Хезболлы [HEZ.GetLeader] утверждает, что атака была организована Израилем с целью вынудить Сирию покинуть Ливан."
 SyriaFocusNews.15.a: "Ужасно"
 SyriaFocusNews.16.t: "Кедровая революция"
 SyriaFocusNews.16.d: "С момента убийства Рафика Харири в Ливане страна пребывает в состоянии постоянных демонстраций. Почти ежедневно ливанцы выходят на улицы, протестуя против сирийской оккупации. Сегодня президент Сирии [SYR.GetLeader] объявил, что сирийские войска покинут территорию Ливана."
 SyriaFocusNews.16.a: "Да здравствует демократия!"
 SyriaFocusNews.17.t: "Сирия вводит войска в Ливан"
 SyriaFocusNews.17.d: "В середине сессии ливанский парламент был взят штурмом сирийскими военными и сотрудниками службы безопасности. Несколько членов парламента были арестованы по обвинению в терроризме. Пока это происходило, сирийские военные подразделения, некоторые из которых сопровождались ополченцами Хезболлы, двинулись на базы ливанской армии, чтобы разоружить ливанскую армию. Безопасность нескольких ключевых военных объектов теперь разделена между Сирийской арабской армией и Хезболлой.\n\nСирийское правительство называет это антитеррористической операцией, но на практике ливанский парламент теперь полностью контролируется просирийскими политиками и членами Хезболлы. Сирия по сути получила полный контроль над страной."
 SyriaFocusNews.17.a: "Возмутительно!"
 SyriaFocusNews.18.t: "Сирия выводит войска из Ливана"
 SyriaFocusNews.18.d: "Столкнувшись с усиливающимся давлением со стороны международного сообщества и ливанской общественности, сирийская арабская армия приняла решение уйти из Ливана, оставив безопасность страны полностью на усмотрение ливанских военных"
 SyriaFocusNews.18.a: "Интересно"
 SyriaFocusNews.19.t: "Провозглашение Великой Сирии"
 SyriaFocusNews.19.d: "Сирийский лидер [SYR.GetLeader] сегодня объявил о создании Великой Сирии. Он заявил, что сирийское правительство сделает всё возможное для объединения сирийского народа и создания одного сверхгосударства в регионе. Страны региона уже осудили это действие, назвав его абсурдным."
 SyriaFocusNews.19.a: "Интересно"
 SyriaFocusNews.20.t: "[HAM.GetName] Начинается новая интифада"
 SyriaFocusNews.20.d: "При поддержке Сирии ХАМАС начал новую интифаду против Израиля. Десятки палестинцев проводят демонстрации, жгут шины и грабят израильских солдат камнями по всей стране."
 SyriaFocusNews.20.a: "Понятно"
 SyriaFocusNews.21.t: "Возрождение Объединенной Арабской Республики"
 SyriaFocusNews.21.d: "Сирия и Египет решили реформировать Объединенную Арабскую Республику. После переговоров лидеров партии Баас между обеими странами они решили возродить баасистскую мечту о панарабизме. Все предыдущие арабские союзы просуществовали всего несколько лет, останется только посмотреть, как долго это продлится."
 SyriaFocusNews.21.a: "Бессмысленно"
 Syria.1.t: "Победа в Гражданской войне!"
 Syria.1.SYR.desc: "Мы наконец победили и силы сирийской оппозиции, и отвратительных исламистов Тахрир аш-Шама и ИГИЛ. Теперь мы можем приступить к восстановлению нашей страны и сосредоточиться на будущем."
 Syria.1.FSA.desc: "Диктаторский режим Асада пал, и мы нейтрализовали угрозу исламистов. Сирия наконец-то свободна!"
 Syria.1.NUS.desc: "Аллах даровал нам победу над диктатором Асадом и Свободной сирийской армией. Это поистине божественный знак, делающий наше дело более справедливым, чем когда-либо"
 Syria.1.a: "Никакая сила не сможет нас победить!"
 Syria.2.t: "Судьба Тахрир аш-Шама"
 Syria.2.desc: "На протяжении всей сирийской гражданской войны у нас был непростой союз с Тахрир аш-Шам, также известным как Фронт ан-Нусра. Мы избегали конфликта с ними, поэтому могли сосредоточиться на устранении режима Асада. Однако по мере того, как оседает пыль, наши войска переходят границу к своим.\n\nМы могли бы продолжить гражданскую войну и уничтожить их. С другой стороны, мы могли бы пообещать им представительство в любом правительстве, которое мы сформируем в будущем, и они, скорее всего, потребуют, чтобы мы сдержали это обещание."
 Syria.2.a: "Предложите им представление"
 Syria.2.b: "Уберите их!"
 Syria.3.t: "Сирийская оппозиция предлагает представительство"
 Syria.3.desc: "Сирийская оппозиция связалась с нами и предложила должность в их правительстве. Они обещают, что в грядущем режиме мы сможем действовать политически. Вполне вероятно, что, если мы откажемся, они начнут военные действия против нас."
 Syria.3.a: "Мы будем править Сирией вместе"
 Syria.3.b: "Никогда! Мы должны их убрать!"
 Syria.4.t: "Тахрир Аль-Шам присоединяется к оппозиции."
 Syria.4.desc: "Тахрир аль-Шам согласился присоединиться к нашему правительству после обещанного представительства. Мы должны помнить, что не должны исключать их..."
 Syria.4.a: "Ура объединенной Сирии!"
 Syria.5.t: "Тахрир аль-Шам сопротивляется"
 Syria.5.desc: "Тахрир аль-Шам отказался согласиться на наши условия. Думаю, нам придется сделать это старым способом..."
 Syria.5.a: "Ударьте их, пока они не напали на нас!"
 Syria.14.t: "Статус Рожавы"
 Syria.14.desc: "Рожава является самоуправляемым районом на севере Сирии, в котором доминируют курды. Во время гражданской войны они сражались в основном против ИГИЛ вместе с другими светскими и прогрессивными ополченцами и фракциями. Их конечной целью было создание федеративной сирийской республики, хотя многие видят этот район точно так же, как Западный Курдистан. Требование, чтобы они подчинились нам, скорее всего, приведет к гражданской войне. Мы всегда можем предложить им ограниченную автономию, хотя это означает, что мы не сможем полностью их контролировать. Отпустив их, мы можем усилить курдский национализм в этом районе."
 Syria.14.a: "Этот район является частью Сирии!"
 Syria.14.b: "Предложить им автономию."
 Syria.14.c: "Дайте им независимость"
 Syria.15.t: "Разрушенные останки Тахрир аль-Шама присоединяются под нашим знаменем."
 Syria.15.d: "С продвижением смертоносных сил Асада вглубь Идлиба, жесткая исламистская коалиция Тахрир аш-Шам понесла необратимые потери, и ее единство распалось. Поскольку Свободная сирийская армия представляет собой широкую коалицию групп, мы также приветствуем исламистов, если они привержены нашей мечте о свободной Сирии. Исламистские ополченцы теперь видят преимущества работы под более умеренным знаменем, поскольку это позволит им получать иностранную поддержку. Это усилит нашу координацию наступлений и вдохнет новую жизнь в нашу революцию."
 Syria.15.a: "Мы приветствуем наших братьев в истинной сирийской нации."
 Syria.16.t: "FSA рушится - большинство их истребителей обращаются к нам."
 Syria.16.d: "Аллах велик! Наша конкурирующая повстанческая коалиция, Свободная сирийская армия, по сути, развалилась из-за больших потерь на поле боя, и большинство их оставшихся групп ополченцев присягнули на верность нашей великой исламистской коалиции, поскольку мы были более эффективны и успешны в нашем джихаде против Башара, безбожного пса, и его иранских кукловодов-вероотступников. Годы борьбы с этой жестокой гражданской войной подчинили большую часть бывших сил ССА влиянию исламистской идеологии. Хотя мы не совсем согласны с интерпретацией всего «Братьями-мусульманами», они, иншаллах, готовы сражаться вместе с нами скоординированным образом и, по крайней мере, верят в шариат как единственный закон и ислам как единственно необходимое управление Сирией."
 Syria.16.a: "Мы приветствуем наших братьев под истинным знаменем Сирии"
 SyriaNews.1.t: "Гражданская война в Сирии закончилась"
 SyriaNews.1.d: "Гражданская война в Сирии наконец остановилась. Большая часть боевых действий утихла, и оставшиеся фракции должны планировать новое будущее для Сирии."
 SyriaNews.1.a: "Будем надеяться на лучшее для них"
 SyriaNews.2.t: "Перемирие между ССА и Тахрир аш-Шам рушится"
 SyriaNews.2.d: "Во время гражданской войны в Сирии Свободная сирийская армия и Тахрир аш-Шам сотрудничали против режима Асада. После падения Асада обе стороны пытались сотрудничать, но не смогли найти общую цель для объединенной Сирии.\n\nТеперь обе стороны, похоже, готовятся к новому наступлению друг на друга."
 SyriaNews.2.a: "Будем надеяться, что они уладят свои разногласия"
 SyriaNews.3.t: "Свободная сирийская армия и Тахрир аш-Шам объединились"
 SyriaNews.3.d: "Во время гражданской войны в Сирии Свободная сирийская армия и Тахрир аш-Шам сотрудничали против режима Асада. После падения Асада обе партии вступили в переговоры о будущем Сирии. Удивительно, но должностные лица Свободной сирийской армии согласились предоставить определенное количество мест в будущем парламенте Тахрир аш-Шам.\n\nМногие политические аналитики предсказывают, что этот непростой союз двух фракций не сможет долго существовать вместе"
 SyriaNews.3.a: "Будем надеяться, что они поладят"
 SyriaNews.8.t: "Сирийские исламисты присоединяются к ССА под знаменем единства."
 SyriaNews.8.d: "В условиях растущего военного давления на сирийских исламистов Тахрир-эш-Шама их единство распадается, а оставшиеся силы заявляют о своей преданности Коалиции свободной сирийской армии в последней попытке объединить силы сирийских повстанцев, с тем чтобы они смогли начать решительное наступление на силы Асада. Вероятно, возможность получения иностранной военной помощи сыграла большую роль в том, чтобы убедить исламистов действовать под более умеренным знаменем."
 SyriaNews.8.a: "Интересно"
 SyriaNews.9.t: "Падение ФСА - оставшиеся мятежники объединились с исламистами."
 SyriaNews.9.d: "С ростом военного давления на коалицию Свободной сирийской армии их и без того шаткое единство полностью развалилось, и оставшиеся ополченцы в основном присягнули на верность сирийским исламистам из Тахрир аш-Шам. Тахрир аш-Шам, ядром которого является бывший связанный с Аль-Каидой Фронт Нусра, был более эффективен и успешен на поле боя против сил Асада, и это в сочетании с растущим влиянием радикальной идеологии во многих группах ССА сделало крупномасштабную смену лояльности все более вероятной с течением времени."
 SyriaNews.9.a: "Интересно"
 SyriaDecisions.0.t: "Голанские переговоры"
 SyriaDecisions.0.desc: "Посланник из [From.GetName] обратился к нам по вопросу о Голанах. Они заявляют, что если Израиль поддержит их военным путем, то они откажутся от притязаний на регион, который ООН до сих пор юридически видит частью Сирии. Выполнение этой сделки улучшило бы наш глобальный облик, и могло бы дать некоторые рычаги влияния на [From.GetName]."
 SyriaDecisions.0.a: "Земля за оружие, честная сделка"
 SyriaDecisions.0.b: "Мы не можем доверять им, чтобы они поддержали договор."
 SyriaDecisions.1.t: "[From.GetName] Соглашается"
 SyriaDecisions.1.desc: "Израиль согласился с нашим предложением."
 SyriaDecisions.1.a: "Отлично"
 SyriaDecisions.2.t: "[From.GetName] Отказывает"
 SyriaDecisions.2.desc: "Израиль отказался от нашей сделки"
 SyriaDecisions.2.a: "Чёрт"
 SyriaDecisions.3.t: "Переговоры по Хатаю"
 SyriaDecisions.3.desc: "Посланник из [From.GetName] обратился к нам по вопросу Хатая. Они заявляют, что если Турция поддержит их военным путем, то они откажутся от претензий к региону. Выполнение этой сделки улучшило бы наш глобальный облик, и могло бы дать некоторые рычаги влияния на [From.GetName]."
 SyriaDecisions.3.a: "Земля за оружие, честная сделка"
 SyriaDecisions.3.b: "Мы не можем доверять им, чтобы они поддержали договор."
 SyriaDecisions.4.t: "[From.GetName] Соглашается"
 SyriaDecisions.4.desc: "Турция согласилась с нашим предложением."
 SyriaDecisions.4.a: "Отлично"
 SyriaDecisions.5.t: "[From.GetName] Отказывает"
 SyriaDecisions.5.desc: "Турция отказалась от нашей сделки"
 SyriaDecisions.5.a: "Чёрт"
 SyriaDecisions.6.t: "Предложение о независимости"
 SyriaDecisions.6.desc: "[From.GetName] предложил гарантировать нашу независимость и позволить нам существовать как суверенное государство. Взамен они хотят, чтобы мы присоединились к их войне, чтобы помочь им победить в гражданской войне. Это может стать нашим шансом обрести собственную страну."
 SyriaDecisions.6.a: "Давайте рискнем"
 SyriaDecisions.6.b: "Нет. Они все равно предают нас в конце концов."
 SyriaDecisions.7.t: "[From.GetName] Соглашается"
 SyriaDecisions.7.desc: "[From.GetName] согласился с нашим предложением."
 SyriaDecisions.7.a: "Отлично"
 SyriaDecisions.8.t: "[From.GetName] Отказывает"
 SyriaDecisions.8.desc: "[From.GetName] отказался от нашей сделки"
 SyriaDecisions.8.a: "Чёрт"
 SyriaDecisions.9.t: "Шпионы из Сирии"
 SyriaDecisions.9.desc: "Мы обнаружили, что некоторые члены нашей организации находятся на заработных платах в Сирии. Эти люди, должно быть, были намеренно подброшены Сирией, и они, очевидно, что-то замышляют. Мы должны избавиться от этих людей и решить эту проблему."
 SyriaDecisions.9.a: "Казнить подозреваемых и нанести удар по Сирии!"
 SyriaDecisions.9.b: "Выкуп за шпионов."
 SyriaDecisions.10.t: "Разоблаченные шпионы"
 SyriaDecisions.10.desc: "Хезболла обнаружила шпионов, которых мы подбросили в их организацию, и казнила их. У нас есть сообщения о том, что солдаты Хезболлы движутся в направлении Дараа. Похоже, они пытаются взять контроль над районом в качестве мести."
 SyriaDecisions.10.a: "Мы должны оттолкнуть их!"
 SyriaDecisions.11.t: "Разоблаченные шпионы"
 SyriaDecisions.11.desc: "Хезболла обнаружила шпионов, которых мы подбросили в их организацию, и схватила их. Теперь они требуют выкуп за их возвращение."
 SyriaDecisions.11.a: "Оплатить сполна"
 SyriaDecisions.11.b: "Мы не будем платить террористам!"
 SyriaDecisions.12.t: "Сирия платит"
 SyriaDecisions.12.desc: "Сирия заплатила выкуп за их шпионов."
 SyriaDecisions.12.a: "Хорошо"
 SyriaDecisions.13.t: "Сирия отказывается платить"
 SyriaDecisions.13.desc: "Сирия отказалась платить выкуп за своих шпионов."
 SyriaDecisions.13.a: "Заставить их заплатить!"
 SyriaDecisions.13.b: "Назад"
 SyriaDecisions.14.t: "Грехи Хасана Насраллы"
 SyriaDecisions.14.desc: "В интернете начал циркулировать видеоролик о том, как лидер Хезболлы Хасан Насралла, находящийся в пьяном бешенстве. Видео также включает в себя видеоролики о том, как он занимается различными сексуальными действиями с теми, кто, как представляется, является проституткой. Насралла, очевидно, отрицает легитимность видео, утверждая, что это \"не более чем сионистский заговор\" Однако Совет Шуры решил отозвать его кандидатуру и назначить [Root.GetLeader] новым генеральным секретарем.\n\n[Root.GetLeader] долгое время боролся за большую независимость от Ирана."
 SyriaDecisions.14.a: "Это кажется подозрительным"
 SyriaDecisions.15.t: "[FROM.GetName] Хочет вступить в Республику"
 SyriaDecisions.15.desc: "[FROM.GetName] подала петицию о вступлении в Объединенную Арабскую Республику"
 SyriaDecisions.15.a: "Конечно"
 SyriaDecisions.15.b: "Мы не хотим, чтобы они..."
 SyriaDecisionsNews.0.t: "Сделка на Голанах"
 SyriaDecisionsNews.0.d: "Неожиданно [From.GetName] и [ISR.GetName] договорились о земельном споре на Голанах. [From.GetName] откажется от всех претензий на эту область. Многие аналитики говорят, что это попытка заручиться поддержкой [ISR.GetName], скорее всего, в форме военной поддержки их продолжающегося конфликта."
 SyriaDecisionsNews.0.a: "Интересно"
 SyriaDecisionsNews.1.t: "Хатайская сделка"
 SyriaDecisionsNews.1.d: "Неожиданно [From.GetName] и [TUR.GetName] договорились о своем земельном споре в Хатае. [From.GetName] откажется от всех претензий на эту область. Многие аналитики говорят, что это попытка заручиться поддержкой [TUR.GetName], скорее всего, в форме военной поддержки их продолжающегося конфликта."
 SyriaDecisionsNews.1.a: "Интересно"
 SyriaDecisionsNews.2.t: "Рождение нации"
 SyriaDecisionsNews.2.d: "[From.GetName] и [ROJ.GetName] договорились о временном военном союзе для прекращения гражданской войны. Взамен [ROJ.GetName] получил статус полной независимости после окончания войны."
 SyriaDecisionsNews.2.a: "Интересно"
 SyriaDecisionsNews.3.t: "Конфликт между Хезболлой и Сирией"
 SyriaDecisionsNews.3.d: "Обнаружение сирийской шпионской сети в организации «Хезболла» вызвало конфликт между ними. Не удается урегулировать спор дипломатическим путем, есть сообщения о столкновениях между сирийскими силами и силами «Хезболлы» на юге Сирии."
 SyriaDecisionsNews.3.a: "Интересно"
 SyriaDecisionsNews.4.t: "[FROM.GetName] присоединяется к Объединенной Арабской Республике"
 SyriaDecisionsNews.4.d: "[FROM.GetName] решил объединиться с Объединенной Арабской Республикой. Баасистские цели объединения всех арабов в единую нацию только что приблизились к реальности."
 SyriaDecisionsNews.4.a: "Интересно"
