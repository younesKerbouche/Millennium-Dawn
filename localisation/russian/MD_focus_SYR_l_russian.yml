 TT_SYR_ALIGN_SUDAN: "\nГотовность [SUD.GetName] вступить с нами в альянс изначально является §Gсильной§!\n\n[SUD.GetName] более склонны вступить с нами в альянс, если\n §G-Они следуют Националистическому взгляду§!\n\n[SUD.GetName] менее склонны вступить с нами в альянс, если\n §R-Они и [EGY.GetName] оба следуют Западному или Новому взгляду\n -Они находятся в состоянии войны\n -Они уже в альянсе с кем-то другим§!\n"
 TT_SYR_ALIGN_AZERBAIJAN: "\nГотовность [AZE.GetName] вступить с нами в альянс изначально является §gsplit even§!\n\n[AZE.GetName] более склонны вступить с нами в альянс, если\n §G-Они следуют Националистическому взгляду§!\n\n[AZE.GetName] менее склонны вступить с нами в альянс, если\n §R-Они и [PER.GetName] оба следуют Западному или Новому взгляду\n -Они следуют Независимому взгляду\n -Они находятся в состоянии войны\n -Они уже в альянсе с кем-то другим\n -Они решили свой спор с [ARM.GetName]\n -Мы были враждебны по отношению к Турции§!\n"
 TT_SYR_ALIGN_ARMENIA: "\nГотовность [ARM.GetName] заключить с нами союз §GВысокая§! по умолчанию\n\n[ARM.GetName] с большей вероятностью заключит с нами союз, если\n §G-Они придерживаются националистических взглядов§!\n\n[ARM.GetName] с меньшей вероятностью заключит с нами союз, если\n §R-Они находятся в состоянии войны\n -Мы в союзе с курдами§!\n"
 TT_SYR_ALIGN_GREECE: "\nГотовность[GRE.GetName] заключить с нами союз §RСлабая§! по умолчанию\n\n[GRE.GetName] с большей вероятностью заключит с нами союз, если\n §G-Они придерживаются националистических взглядов§!\n -[TUR.GetName] не является членом НАТО§!\n\n[GRE.GetName] с меньшей вероятностью станет нашим союзником, если\n §R-Они находятся в состоянии войны\n -Они решили свои пограничные споры с [TUR.GetName]\n -Мы или наша марионетка владеет Кипром§!\n"
