 SYR_BANKING_PROBLEMS_IDEA_MODIFIER: "§YЭто ограничит экономические выгоды, получаемые от решений, направленных на экономическое процветание в дальнейшем, но обеспечит сохранение контроля над экономикой. Устранение этой проблемы путем разрешения частных банков в стране, с другой стороны, приведет к появлению конкурентных рынков, что будет способствовать дальнейшему экономическому процветанию§!"
 SYR_ALAWITE_MILITARY_STAFF_IDEA_MODIFIER: "§RЭти офицеры отделят и оторвут регионы, контролируемые алавитами, от государства, если страна станет исламской не секулярной республикой, и мы должны избавиться от них, прежде чем сделать страну демократичной, если мы хотим идти по исламскому пути§!"
