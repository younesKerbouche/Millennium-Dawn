 TT_SYR_NATIONAL_BANKING_FOCUS_EFFECT: "Увеличит нашу внутреннюю независимость, полученную в результате экономических решений."
 TT_SYR_CORRUPTION_COSTS: "Чем коррумпированнее наши институты, тем дороже будут наши инвестиции."
 TT_SYR_JAPANESE_ANIME: "Если мы будем инвестировать в цифровые технологии достаточно долго, наш анимационный бизнес в партнерстве с Японией создаст коммерчески успешные работы."
 TT_SYR_CHINESE_ANIME: "Если мы будем инвестировать в цифровые технологии достаточно долго, наш анимационный бизнес в партнерстве с Китаем создаст коммерчески успешные работы."
 TT_SYR_DOMESTIC_ANIME: "Если мы будем вкладывать огромные средства в цифровую сферу достаточно долго, наш анимационный бизнес будет производить коммерчески успешные работы."
 TT_SYR_DIGITAL_INVESTMENTS_FOCUS_EFFECT: "Откроет возможности принятия решений по цифровым инвестициям"
 TT_SYR_COTTON_INVESTMENTS: "Если мы разрешим деятельность частных банков и у нас будет 50% инклюзивности курдов или больше, наши инвестиции будут более экономически успешными, и мы получим промышленный комплекс."
 SYR_give_rise_to_merchants: "Подъем торговцев"
 SYR_give_rise_to_merchants_desc: "С ростом аграрного движения в нашем обществе, похоже, пришло время вернуться к традициям. В нашей стране появится новое, возможно, также консервативное поколение инвесторов, и, будем надеяться, они будут управлять нашей традиционной экономикой наилучшим образом."
 SYR_secular_opposition_victory: "Светское оппозиционное правительство"
 SYR_secular_opposition_victory_desc: "Коалиция светской оппозиции победила на выборах и будет призвана привести Сирию к становлению либерально-демократическим государством."
 SYR_islamist_opposition_victory: "Исламистское оппозиционное правительство"
 SYR_islamist_opposition_victory_desc: "Исламистская оппозиционная коалиция победила на выборах и будет призвана привести Сирию к превращению в консервативную исламскую республику."
 SYR_turkish_inspired_islamism: "Исламизм, вдохновленный Турцией"
 SYR_turkish_inspired_islamism_desc: "Мы будем черпать вдохновение из исламистских движений, которые имели место в Турции после создания их республики. Это представит наше движение в более выгодном свете на данный момент и может привлечь турецких консервативных бизнесменов к инвестированию в нашу страну."
 SYR_deregulate_economy: "Дерегулированная экономика"
 SYR_deregulate_economy_desc: "Чтобы расширить возможности среднего класса и торговцев, от которых мы получаем большую поддержку, мы снизим для них ограничения и предоставим пространство, необходимое для их роста."
 SYR_syrian_gulen_movement: "Сирийское движение Гюлена"
 SYR_syrian_gulen_movement_desc: "Движение Гюлена вкратце было исламистским движением в Турции, которое было очень популярно среди студентов, выступающих за пацифистский и современный взгляд на ислам. Мы будем черпать вдохновение из их учений и реформировать наши школьные программы, чтобы выступать за исламские ценности и обучать им студентов, а также улучшать образование в целом."
 SYR_moderate_conservatism: "Умеренный консерватизм"
 SYR_moderate_conservatism_desc: "Мы искореним экстремистские элементы в наших рядах и изменим наш имидж как силы консерватизма, не имеющей ничего общего с религиозным фанатизмом."
 SYR_religious_economic_charity: "Религиозные пожертвования"
 SYR_religious_economic_charity_desc: "Наши движения всегда были связаны с благотворительными организациями и фондами, которые были полезны для наших сообществ. Теперь, когда у нас есть более заметное положение, мы будем институционализировать их еще больше, чтобы облегчить наше экономическое бремя."
 SYR_qatari_support: "Катарская поддержка"
 SYR_qatari_support_desc: "Мы привлекли интерес различных инвесторов из Катара."
 SYR_flourishment_of_central_economy: "Развивать городские центры"
 SYR_flourishment_of_central_economy_desc: "Наша база поддержки в основном формируется из различных городских регионов, и нам следует начать развивать их, чтобы усилить нашу поддержку со стороны их населения."
 SYR_turkish_investments: "Турецкие инвестиции"
 SYR_turkish_investments_desc: "Мы привлекли множество турецких инвесторов благодаря нашей политике дерегулирования, а также нашему идеологическому сходству с ними."
 SYR_reverse_secularization: "Обратная секуляризация"
 SYR_reverse_secularization_desc: "Предыдущий режим сильно секуляризировал наше государство. Это явное оскорбление наших идеалов не должно продолжаться, и мы должны изменить эту политику в пользу законов шариата."
 SYR_NPF_victory: "Правительство Национального прогрессивного фронта"
 SYR_NPF_victory_desc: "Могущественный Союз победил на выборах, и теперь пришло наше время переосмыслить будущее новой Сирии."
 SYR_statist_rise: "Подъем этатизма"
 SYR_statist_rise_desc: "Либеральная экономика допускает эксплуатацию наших людей и ставит под угрозу нашу национальную независимость и контроль. Для Сирии лучше всего связать каждый аспект экономики с государством."
 SYR_maintain_military_role: "Поддерживать армейские рычаги влияния"
 SYR_maintain_military_role_desc: "Мир вступает в темные и трудные времена, поэтому мы должны защитить нашу нацию, чего бы это ни стоило."
 SYR_nationalize_oligarchic_holdings: "Национализировать холдинги"
 SYR_nationalize_oligarchic_holdings_desc: "Мы национализируем активы и имущество различных олигархов-мошенников, чтобы усилить свой контроль над экономикой."
 SYR_maintain_socialistic_policies: "Поддерживать социалистические законы"
 SYR_maintain_socialistic_policies_desc: "Единственное, что было правильным у предыдущего правительства, и это главная причина, по которой они были относительно более популярны, это их социалистическая политика, которая поддерживала низшие классы. Мы продолжим политику, проводимую бывшим президентом Хафезом Асадом, и будем представлять себя истинными сторонниками угнетенных."
 SYR_government_planned_economic_projects: "Государственные проекты"
 SYR_government_planned_economic_projects_desc: "Мы должны инициировать общественные проекты, чтобы улучшить наш имидж как ответственного правительства и заручиться поддержкой простых людей."
 SYR_patriotic_propaganda: "Патриотическая пропаганда"
 SYR_patriotic_propaganda_desc: "Мы будем укреплять наши идеологические позиции, подчеркивая важность национальной гордости и государственной преданности."
 SYR_gather_support_from_peasantry: "Поддержка крестьянства"
 SYR_gather_support_from_peasantry_desc: "Крестьяне — это основа нашей нации, и мы должны убедиться, что они нас поддерживают."
 SYR_strong_government: "Сильное правительство"
 SYR_strong_government_desc: "Нам придется показать нашему народу, что наше правительство стабильно и достаточно способно управлять. Это позволит нам завоевать их доверие."
 SYR_expand_youth_organizations: "Расширить молодежные организации"
 SYR_expand_youth_organizations_desc: "Наши партии в значительной степени опирались на молодежные организации, и теперь, когда мы находимся у власти, пришло время призвать молодежь поддержать наши идеологические идеи, завоевав их сердца и умы."
 SYR_illiberal_democracy: "Иллиберальная демократия"
 SYR_illiberal_democracy_desc: "Либерализм — это вирус, который заражает и эксплуатирует бедные страны. Людям нужна настоящая демократия, которая действительно представляет народ и в то же время объединяет его под одним знаменем. Мы демократия, несмотря ни на что."
 SYR_reestablish_intelligence_committee: "Восстановить агентства Intel"
 SYR_reestablish_intelligence_committee_desc: "Будущие войны будут не с пушками и танками, а с информацией. Наша обязанность — создать полностью функциональную разведывательную службу."
 SYR_national_security_act: "Закон о национальной безопасности"
 SYR_national_security_act_desc: "Экстремистские группировки медленно убивают нашу нацию и представляют угрозу для нашего народа. Их атаки представляют собой явную угрозу для нашей нации, и если что-то случится, мы должны немедленно остановить их, неважно какой ценой, неважно, что произойдет. ТЕРРОРИЗМ ДОЛЖЕН ПРЕКРАТИТЬСЯ."
 SYR_pan_syrian_nationalism: "Пансирианство"
 SYR_pan_syrian_nationalism_desc: "Сирия — это страна, которая должна озарить весь Ближний Восток своей уникальной идентичностью. Наша богатая история и культура ясно показывают, что наш долг — показать миру наш истинный потенциал и идентичность."
 SYR_cultural_rebirth: "Культурное возрождение"
 SYR_cultural_rebirth_desc: "Наша нация медленно, но верно осознает свою идентичность. Мелкие разногласия не должны останавливаться на пути осознания красоты нашего народа. Наш народ должен признать, что несмотря ни на что, мы все еще сирийцы."
 SYR_deal_with_the_trade_unions: "Сделка с профсоюзами"
 SYR_deal_with_the_trade_unions_desc: "Залогом сильной страны являются ее производство и экономика, поэтому мы должны убедиться, что все трудящиеся Сирии поддерживают нас."
 SYR_reassert_russian_ties: "Русские связи"
 SYR_reassert_russian_ties_desc: "Россия — единственный и верный союзник, который поможет нам стать современной, безопасной и процветающей страной."
 SYR_russian_oil_excavation: "Нефтяные соглашения России"
 SYR_russian_oil_excavation_desc: "В нашей стране есть огромное богатство, и наш союзник Россия поможет нам добраться до этих ресурсов."
 SYR_russian_tartus_base_expansion: "Расширить присутствие российского флота"
 SYR_russian_tartus_base_expansion_desc: "Мы не можем немедленно создать сильный флот, но наши российские друзья помогут нам снизить расходы, оказав содействие в расширении возможностей порта."
 SYR_nasserist_rise: "Подъем Насериста"
 SYR_nasserist_rise_desc: "Насеризм снова набирает силу и готов вновь сделать Сирию великой."
 SYR_the_coalition: "Коалиция"
 SYR_the_coalition_desc: "После восстановления политических партий возникли две заметные силы. Одна выступает за федерализацию государства и предоставление большего количества полномочий провинциям, а другая выступает за укрепление централизованной власти и сохранение единой централизованной республики. Нам придется тщательно выбирать, с кем мы должны согласовываться"
 SYR_dismantle_the_military: "Упразднить военный бюджет"
 SYR_dismantle_the_military_desc: "Большая часть оборонного ВВП была разворована и направлена ​​на бесполезные проекты из-за укоренившейся коррупции в институтах наших вооруженных сил. Мы перепрофилируем и продадим многое из того, что сможем получить, и хотя это может ослабить нашу армию и сделать нас уязвимыми для угроз, это необходимый шаг на пути к экономическому восстановлению и искоренению коррупции"
 SYR_empower_institutions: "Расширение прав и возможностей институтов"
 SYR_empower_institutions_desc: "Наши институты очень слабы и отодвинуты на второй план. Это происходит из-за концентрации власти у президента и малой власти у парламента, а также из-за контролируемых государством СМИ, поддерживающих атмосферу, ограничивающую личные свободы. Разработка новой конституции, гарантирующей распределение власти и либерализацию, является важным шагом на пути к будущему"
 SYR_western_supported_economic_relief: "Западная помощь"
 SYR_western_supported_economic_relief_desc: "Наши идеалы совпадают с идеалами Запада и даже позволили нам создать наши партии в их странах. Мы установим связи с ними и попросим облегчения в обмен на экономические рычаги"
 SYR_liberalize_society: "Либерализовать общество"
 SYR_liberalize_society_desc: "Народ чужд ценностям свободы и равенства. Мы должны работать над тем, чтобы побудить их ценить свои свободы."
 SYR_scientific_ventures: "Научные предприятия"
 SYR_scientific_ventures_desc: "Поддерживая стипендии и обновляя наши устаревшие школьные программы, мы сможем продвинуть научный сектор страны."
 SYR_banish_authoritarian_influence: "Избавьтесь от авторитарного влияния"
 SYR_banish_authoritarian_influence_desc: "Многие авторитарные государства, такие как Иран и Россия, имели здесь большое присутствие. Теперь, когда мы стали свободным государством, пришло время положить конец их влиянию на наши институты и экономику"
 SYR_democratic_socialism: "Демократический социализм"
 SYR_democratic_socialism_desc: "Разрушительное экономическое положение нашей страны оставило наше население довольно бедным и неразвитым. Сокращение ограничений на бизнес приведет к эксплуатации и нечестной конкуренции, поскольку экономическое неравенство все еще распространено в нашей стране. Нам нужно сосредоточиться на поощрении новых предприятий в стране и предоставлении им грантов, чтобы обеспечить широкое экономическое развитие, которым смогут пользоваться все классы граждан"
 SYR_unleash_economic_potential: "Раскройте экономический потенциал"
 SYR_unleash_economic_potential_desc: "У нас есть большой потенциал стать экономической силой. Мы можем поощрять иностранных инвесторов и бизнес создавать здесь компании, и даже если это сделает наше население дешевой рабочей силой, это будет нашим большим шагом к экономическому развитию."
 SYR_domestic_investments: "Внутренние инвестиции"
 SYR_domestic_investments_desc: "Создается много молодых отечественных предприятий. Мы будем инвестировать в них, чтобы поддержать их путь к экономическому процветанию."
 SYR_subsidize_local_firms: "Местные фирмы"
 SYR_subsidize_local_firms_desc: "Благодаря нашей политике местные фирмы получают признание за свой успех. Время инвестировать в них"
 SYR_economic_democracy: "Экономическое равенство"
 SYR_economic_democracy_desc: "Наше экономическое развитие достигло всех людей из всех экономических слоев, борясь с экономическим неравенством, и даже дало толчок успешным отечественным компаниям. Это то, чем мы должны гордиться"
 SYR_syrian_diaspora_investments: "Инвестиции диаспоры"
 SYR_syrian_diaspora_investments_desc: "Благодаря нашей экономически благоприятной политике мы привлекли инвестиции от сирийской диаспоры, проживающей за рубежом."
 SYR_invite_US_business_giants: "Пригласите бизнес-гигантов"
 SYR_invite_US_business_giants_desc: "Хотя мы позволили нашей экономике процветать, этого недостаточно. Мы пригласим гигантские компании из США открыть франшизы в стране, чтобы поощрять потребительство."
 SYR_address_ethnic_divides: "Решить этнические разногласия"
 SYR_address_ethnic_divides_desc: "Наша страна всегда была разделена и охвачена сектантскими конфликтами. Мы должны решить, как справиться с этими проблемами"
 SYR_EU_investments: "Инвестиции ЕС"
 SYR_EU_investments_desc: "Различные европейские страны стремятся инвестировать в нашу страну"
 SYR_student_exchanges: "Студенческие обмены"
 SYR_student_exchanges_desc: "Мы будем поощрять стипендии для обучения в зарубежных странах, чтобы улучшить наше образование и поддерживать его на уровне мировых стандартов."
 SYR_invest_in_tourism: "Туристический бум"
 SYR_invest_in_tourism_desc: "Благодаря улучшениям и инвестициям, которые мы внесли в нашу экономику, индустрия туризма растет до невиданных ранее цифр. Скоро Сирия станет одним из самых популярных мест отдыха в Средиземноморье"
 SYR_technological_investments: "Технологические инвестиции"
 SYR_technological_investments_desc: "Наши технологии крайне устарели, их нельзя просто игнорировать. Нам придется что-то делать."
 SYR_digitalisation_campaign: "Кампания по цифровизации"
 SYR_digitalisation_campaign_desc: "Наша технологическая инфраструктура крайне устарела и неэффективна по сегодняшним стандартам. Мы должны направить средства на исследования и создание новых технологий, чтобы решить эту мешающую проблему"
 SYR_chinese_anime: "Китайское аниме"
 SYR_chinese_anime_desc: "Venus Centre, компания из Дамаска, в настоящее время является единственной компанией по дубляжу, которая дублирует японское аниме (и другие мультфильмы) на арабский язык. Мы должны расширить их возможности и поощрять сотрудничество с китайскими студиями аниме. Несмотря на то, что они не так популярны, как их конкуренты, китайская анимационная индустрия тем не менее очень успешна, и для нас это отличная идея учиться и сотрудничать с ними, чтобы стать ведущими производителями анимации на Ближнем Востоке и в арабском мире."
 SYR_domestic_anime: "Отечественное аниме"
 SYR_domestic_anime_desc: "Venus Centre, компания из Дамаска, в настоящее время является единственной компанией дубляжа, которая дублирует японское аниме (и другие мультфильмы) на арабский язык. Наша собственная культура и эстетика не должны подвергаться влиянию внешних тем, и нам не нужна иностранная экспертиза. Мы будем полностью полагаться на себя и не будем пытаться искать помощи у иностранных гигантов анимации"
 SYR_japanese_anime: "Японское аниме"
 SYR_japanese_anime_desc: "Venus Centre, компания из Дамаска, в настоящее время является единственной компанией по дубляжу, которая дублирует японское аниме (и другие мультфильмы) на арабский язык. Мы должны расширить их возможности и поощрять сотрудничество с японскими студиями аниме. Не имеющий себе равных анимационный гигант, несомненно, окажет огромную помощь, когда дело дойдет до создания нашей анимационной индустрии и производства самых популярных работ на Ближнем Востоке"
 SYR_economic_revitalization: "Экономическое оживление"
 SYR_economic_revitalization_desc: "Наша экономика не только в руинах, но и очень неэффективна, неустойчива и устарела. Если мы хотим экономического процветания, нам придется начать утомительный процесс модернизации и инвестирования в нашу неработоспособную и отчаянную экономику"
 SYR_tartus_service_sector: "Сфера услуг Тартуса"
 SYR_tartus_service_sector_desc: "Сфера услуг является одной из самых привлекательных для трудоустройства в городе Тартус. Поскольку высокий процент жителей с хорошей научной квалификацией работает в сфере услуг, и они распределены между государственным и частным секторами"
 SYR_expand_the_sector: "Расширить частный сектор"
 SYR_expand_the_sector_desc: "Участие частного сектора все еще ниже требуемого уровня по сравнению с другими прибрежными городами Средиземноморья. Мы должны инвестировать в частный сектор и расширять его, чтобы он стал привлекательной экономической точкой"
 SYR_service_sector_in_lacking_regions: "Инвестиции в регионы, испытывающие нехватку услуг"
 SYR_service_sector_in_lacking_regions_desc: "В то время как сфера услуг в Тартусе процветает, этого нельзя сказать о других столь же, если не более важных городах, и посредством экономического стимулирования квалифицированных рабочих работать за пределами Тартуса и инвестиций в перспективные предприятия мы исправим эту ситуацию."
 SYR_expand_powerstations_in_homs: "Расширить электростанции Хомса"
 SYR_expand_powerstations_in_homs_desc: "В нашей стране существует небольшое количество электростанций, и это постоянная и раздражающая проблема. Мы построим несколько электростанций в Хомсе из-за его центрального расположения, являющегося перекрестком Сирии, и наличия в городе крупного нефтеперерабатывающего завода"
 SYR_tap_into_the_oil_reserves: "Воспользуйтесь запасами нефти"
 SYR_tap_into_the_oil_reserves_desc: "Запасы нефти в восточной части страны выглядят многообещающими и ждут наших буровых работ для их добычи."
 SYR_road_to_palmyra: "Дорога в Пальмиру"
 SYR_road_to_palmyra_desc: "Пальмира — важный археологический объект, который привлек приличное количество туристов. Мы улучшим инфраструктуру и дороги, чтобы туристам было легче посещать этот ландшафт."
 SYR_expand_latakian_airport: "Расширить аэропорт Латакия"
 SYR_expand_latakian_airport_desc: "Аэродром Латакия используется в военных целях. Однако, есть большой потенциал для его использования гражданскими авиалиниями, поскольку город является туристическим центром, поэтому мы начнем инвестировать в него."
 SYR_agricultural_investments: "Сельскохозяйственные инвестиции"
 SYR_agricultural_investments_desc: "Сельское хозяйство является вторым по величине сектором нашей экономики после нефти. Мы должны использовать наш потенциал, чтобы стать крупной сельскохозяйственной силой."
 SYR_idlib_aleppan_investments: "Сельскохозяйственные связи Идлиба и Алеппо"
 SYR_idlib_aleppan_investments_desc: "Алеппо имеет огромное экономическое присутствие в сельском хозяйстве Идлиба. Мы будем поощрять дальнейшие инвестиции, чтобы принести пользу обоим регионам и поощрять агропромышленный потенциал двух городов."
 SYR_idlib_contest_aleppan_investments: "Оспаривать присутствие Алеппо"
 SYR_idlib_contest_aleppan_investments_desc: "Хотя экономическое присутствие Алеппо в Идлибе выгодно для обоих городов, такое положение дел может привести к тому, что экономические силы, находящиеся вне нашего контроля, получат нежелательную власть. Мы должны бороться с их присутствием, инвестируя в Идлиб и сокращая экономические амбиции Алеппо в регионе."
 SYR_provisions_to_daraa: "Поставки в Дараа"
 SYR_provisions_to_daraa_desc: "Дараа пострадала от сокращения водоснабжения в регионе и была напряжена из-за притока внутренних беженцев, которые были вынуждены покинуть свои северо-восточные земли из-за засухи, усугубленной отсутствием обеспечения со стороны правительства. Мы будем инвестировать в регион и работать над устранением этих проблем немедленно."
 SYR_invest_in_hasakan_cotton: "Инвестируйте в хлопок Хасаки"
 SYR_invest_in_hasakan_cotton_desc: "Экономический бум в городах Камышлы и Хасеке был результатом ирригационных проектов, начатых в 1960-х годах, которые превратили северо-восточную Сирию в район выращивания хлопка. Это принесет большую пользу нашей экономике, и мы воспользуемся потенциалом города для размещения прибыльной текстильной промышленности."
 SYR_renewables_focus: "Фокус на возобновляемых источниках энергии"
 SYR_renewables_focus_desc: "Мы страдаем от множества проблем с электроэнергией и производством энергии из-за низкого уровня добычи нефти, а также из-за роста населения. Разумнее сосредоточиться на возобновляемых альтернативах, потому что, если мы подумаем об этом, наш зависящий от нефти энергетический сектор станет большей обузой в будущем."
 SYR_invest_in_wdrvm: "Инвестируйте в WDRVM"
 SYR_invest_in_wdrvm_desc: "WDRVM — перспективная компания, специализирующаяся на производстве и установке ветровых турбин и электростанций. У них амбициозные планы по установке ветровых турбин по всему региону и решению энергетических проблем путем эксплуатации немногих регионов, где присутствуют стабильные ветры. Хотя эти регионы разбросаны нечастыми стабильными ветрами, нельзя отрицать положительное влияние на наш энергетический сектор."
 SYR_set_up_puppet_ren_company: "Кукольная компания по возобновляемой энергии"
 SYR_set_up_puppet_ren_company_desc: "Мы должны поддержать марионеточную компанию по производству возобновляемых источников энергии, чтобы еще больше укрепить нашу власть над экономикой."
 SYR_encourage_domestic_solar_companies: "Отечественные компании по производству солнечной энергии"
 SYR_encourage_domestic_solar_companies_desc: "В стране создается несколько амбициозных компаний в сфере солнечной энергетики, и нам следует инвестировать в них, чтобы стимулировать внутреннее производство солнечных панелей."
 SYR_monopolize_solar_power: "Монополизировать отрасль солнечной энергетики"
 SYR_monopolize_solar_power_desc: "Большие возможности для прибыли лежат в солнечном потенциале нашей пустыни. Мы создадим наши компании солнечной энергии, чтобы монополизировать этот многообещающий сектор"
 SYR_initiate_industrialization: "Инициировать индустриализацию"
 SYR_initiate_industrialization_desc: "Наши промышленные возможности устарели и отсутствуют. Тем не менее, у нас есть потенциал для начала промышленного роста, который значительно усилит и оживит нашу экономику."
 SYR_damascus_automotive_potential: "Автомобильный потенциал Дамаска"
 SYR_damascus_automotive_potential_desc: "В Дамаске существует множество промышленных регионов, предназначенных для сборки автомобилей, но им уделяют меньше внимания, чем они заслуживают. Мы начнем инвестировать в них."
 SYR_invite_automotive_giants: "Пригласить автомобильных гигантов"
 SYR_invite_automotive_giants_desc: "Популярные автомобильные бренды, такие как mitsubishi, toyota и volkswagen, принесут большую пользу нашей экономике, если мы убедим их инвестировать в нас. Это позволит нашему населению приобретать качественные автомобили"
 SYR_SIAMCO_monopoly: "Монополия SIAMCO"
 SYR_SIAMCO_monopoly_desc: "У нас есть опыт сотрудничества с автомобильными брендами из Ирана и Китая, и так должно продолжаться всегда, чтобы производить доступные автомобили и не допускать нежелательного влияния на нашу экономику."
 SYR_homs_heavy_industry: "Тяжелая промышленность Хомса"
 SYR_homs_heavy_industry_desc: "Хомс является домом для нескольких крупных государственных предприятий тяжелой промышленности. Очевидно, что у него многообещающее будущее как промышленного гиганта, и мы должны инвестировать в них, чтобы город процветал. Однако нам придется выбирать между инвестированием в их производственные мощности или в возможности добычи и переработки ресурсов."
 SYR_homs_production_focus: "Фокус на производстве"
 SYR_homs_production_focus_desc: "Растущий частный промышленный сектор процветал в последнее десятилетие, и многие малые и средние предприятия занимают промышленные зоны к северо-западу и югу от города. Мы воспользуемся этим и будем развивать эти отрасли дальше"
 SYR_phosphate_extraction: "Извлечение фосфата"
 SYR_phosphate_extraction_desc: "Мы расширим и построим новые фосфатные заводы для добычи этого полезного ресурса, который в изобилии присутствует в стране."
 SYR_expand_industrial_capabilities: "Расширение промышленных возможностей"
 SYR_expand_industrial_capabilities_desc: "Нам разумнее развивать производственные мощности города, поскольку это более устойчивый путь экономического роста города."
 SYR_tartus_pharmaceutical_giant: "Фармацевтический гигант"
 SYR_tartus_pharmaceutical_giant_desc: "В Тартусе есть многочисленные фармацевтические заводы, которые формируют грозную опору нашей экономики. Пришло время решить будущее этого сектора"
 SYR_pharmaceutical_export_focus: "Поощрять экспорт"
 SYR_pharmaceutical_export_focus_desc: "Мы будем инвестировать в фармацевтические компании и поощрять их расширение в сторону регионального превосходства и поощрять экспорт наших лекарств. Это будет здорово для нашего экономического роста"
 SYR_pharmaceutical_healthcare_focus: "Более низкие цены на лекарства"
 SYR_pharmaceutical_healthcare_focus_desc: "Наши люди могут использовать это мастерство для своего благополучия. Мы выделим процент нашего бюджета на то, чтобы сделать медицину и фармацевтические продукты более дешевыми для нашего населения"
 syrian_phosphate_exports: "Экспорт фосфата из Сирии"
 syrian_new_high_command: "Новое высшее командование"
 syrian_agricultural_capability_fully_unleached: "Аграрное общество"
 syrian_agricultural_capability_fully_unleached_desc: "Судя по политике нового правительства в Сирии, эта страна, по-видимому, выбрала более... консервативный путь, а не прогрессивный, по крайней мере, с точки зрения экономики."
 syrian_industrial_capability_fully_unleached: "Быстрое промышленное расширение"
 syrian_industrial_capability_fully_unleached_desc: "При полной поддержке промышленников и привлечении новых инвесторов в страну Сирия делает новый шаг на пути к будущему своей страны: масштабная индустриализация."
 alawite_political_inclusiveness_dynamic_modifier: "Политическая инклюзивность алавитской общины"
 TT_alawite_political_inclusiveness_dynamic_modifier: "Алавиты — этнорелигиозная группа, проживающая в основном в Леванте и исповедующая алавизм, секту ислама, произошедшую от шиитского ислама. Их политическая инклюзивность в стране [?alawite_status|%%Y] определяет уровень доверия и политической активности в политике страны и на нее негативно влияют коррупция, отсутствие региональной инфраструктуры, плохая репутация религиозных свобод и отсутствие региональной промышленности по сравнению с другими частями страны."
 druze_political_inclusiveness_dynamic_modifier: "Политическая инклюзивность друзской общины"
 TT_druze_political_inclusiveness_dynamic_modifier: "Друзы — этнические арабы и арабоговорящие. Их монотеистическая религия включает в себя множество верований из ислама, иудаизма и христианства, а также находится под влиянием греческой философии и индуизма. Их политическая инклюзивность в стране [?druze_status|%%Y] определяет уровень доверия и политической активности в политике страны и на нее негативно влияют коррупция, отсутствие региональной инфраструктуры, плохая репутация религиозных свобод и отсутствие региональной промышленности по сравнению с другими частями страны."
 kurdish_political_inclusiveness_dynamic_modifier: "Политическая инклюзивность курдской общины"
 TT_kurdish_political_inclusiveness_dynamic_modifier: "Курды — иранская этническая группа, родом из горного региона Курдистан в Западной Азии, который охватывает юго-восточную Турцию, северо-западный Иран, северный Ирак и северную Сирию. Их политическая инклюзивность в стране [?kurdish_status|%%Y] определяет уровень доверия и политической активности в политике страны и на нее негативно влияют коррупция, отсутствие региональной инфраструктуры и отсутствие региональной промышленности по сравнению с другими частями страны."
