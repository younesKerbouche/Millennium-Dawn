 TT_SYR_ALIGN_EGYPT: "\nГотовность [EGY.GetName] заключить с нами союз §GВысокая§! по умолчанию\n\n[EGY.GetName]  с большей вероятностью заключит с нами союз, если\n §G-Мы оба придерживаемся одного и того же мировоззрения\n -[ISR.GetName] придерживается националистического мировоззрения§!\n\n[EGY.GetName] с меньшей вероятностью будет союзничать с нами, если\n §R-Арабо-израильский конфликт решен с их стороны\n§!"
 TT_SYR_ALIGN_SAUDI_ARABIA: "\nГотовность [SAU.GetName] заключить с нами союз §gsplit even§! по умолчанию\n\n[SAU.GetName]  с большей вероятностью заключит с нами союз, если\n §G-Мы оба придерживаемся одного и того же мировоззрения\n -Саудовская семья находится у власти, и мы следуем Западному мировоззрению\n -Мы сунниты, а не шииты\n -Мы вывели войска из Ливана§!\n\n[SAU.GetName] с меньшей вероятностью будет союзничать с нами, если\n §R-Фахд больше не король\n -Мы пытались убить премьер-министра Ливана\n -Мы завершили фокус \"Поддержка Хезболлы\"\n -У них о нас плохое мнение\n§!"
 TT_SYR_ALIGN_IRAN: "\nГотовность [PER.GetName] заключить с нами союз §GВысокая§! по умолчанию\n\n[PER.GetName] с меньшей вероятностью будет союзничать с нами, если\n §R-Мы не придерживаемся одного и того же мировоззрения\n -Мы сунниты\n -Мы завершили фокус \"Сопротивляйтесь Хезболле\"\n -Мы контролируем Ливан\n§!"
