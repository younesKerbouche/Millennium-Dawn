 invest_in_eastern_cotton: "Инвестируйте в восточный хлопок"
 invest_in_eastern_cotton_desc: "Мы начнем инвестировать в хлопковые поля в восточных районах страны."
 Syria_agricultural_subsidies_decisions: "Политика сельскохозяйственных субсидий"
 Syria_agricultural_subsidies_decisions_desc: "Сирийское правительство годами субсидировало сельское хозяйство, чтобы обеспечить внутреннее производство продовольствия. Это привело к ситуации, когда почти все пахотные земли возделываются."
 syria_decision_increase_subsidies: "Увеличить субсидии"
 syria_decision_decrease_subsidies: "Снизить субсидии"
 Syria_digital_investments_decisions: "Цифровые инвестиции"
 Syria_digital_investments_decisions_desc: "Наша цифровая инфраструктура крайне устарела и практически отсутствует. Мы решили что-то с этим сделать и начнем выделять часть нашего бюджета на улучшение и инвестирование в эту инфраструктуру"
