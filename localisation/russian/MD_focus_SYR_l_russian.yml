 TT_SYR_ASSAULT_JORDAN: "Успех переворота зависит от популярности  §YНационалистическое мировоззрение§! в Иордании.\n\nЕсли переворот будет §GУспешен§!, новому режиму будет предложено присоединиться к нам, а земли Иордании станут для нас национальными.\n\nЕсли переворот приведет к §YГражданской войне§!, мы присоединимся к SSNP в их войне против режима, и мы укрепим наши позиции в Иордании.\n\nЕсли переворот §RБудет провален§!, между нами и Иорданией начнётся война, и мы получим претензии только на Иорданию.\n\n"
