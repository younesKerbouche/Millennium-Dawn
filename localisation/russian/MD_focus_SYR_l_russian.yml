 syria_decision_increase_local_accountability_officials: "Увеличение местной подотчетности чиновников"
 syria_decision_increase_local_accountability_officials_desc: "Административная культура нашей страны пропитана коррупцией, кумовством и неэффективностью. Мы начнем расследовательную кампанию, чтобы раскрыть и искоренить коррупцию, способствуя созданию прозрачных и подотчетных институтов. Успех кампании зависит от уровня коррупции, расходов на полицию, инклюзивности меньшинств и того, находятся ли популисты в нашем правительстве, так как их навыки и опыт могут помочь"
 syria_decision_find_promising_bureaucracy: "Найти и поощрить перспективных бюрократов"
 syria_decision_find_promising_bureaucracy_desc: "Годы тоталитарного правления привели к тому, что на руководящих должностях и в институтах оказались неэффективные и непопулярные люди. Внезапный переход к демократии выявил нехватку эффективной бюрократии, способной исполнять свои обязанности таким образом, чтобы народ мог считать её надежной и прозрачной. Мы инициируем усилия по мотивации и набору людей с необходимыми навыками на должности, которые они должны занимать, и обеспечим эффективную административную работу. Это будет зависеть от нашего бюджета на бюрократию, инклюзивности меньшинств для борьбы с секторианским кумовством, коррупцией и того, находятся ли популисты в нашем правительстве, поскольку у них есть опыт в управлении государственными делами"
 syria_decision_build_bureaucratic_infrastructure1: "Расширение бюрократической инфраструктуры"
 syria_decision_build_bureaucratic_infrastructure1_desc: "Инфраструктура нашей страны является одной из самых бедных и отсталых в регионе. Это привело к плохому восприятию государственных институтов и отсутствию доверия к ним как к способной силе, которая может предоставлять товары и услуги. Нам предстоит улучшить инфраструктуру, чтобы расширить влияние нашего правительства и внедрить надлежащую централизацию государства и общества"
 syria_decision_build_bureaucratic_infrastructure2: "Расширение бюрократической инфраструктуры"
 syria_decision_build_bureaucratic_infrastructure2_desc: "Наши усилия по расширению инфраструктуры немного улучшили восприятие центральной власти среди нашего народа. Однако нам всё ещё необходимо дальнейшее улучшение инфраструктуры, чтобы достичь надлежащей централизации и расширить наше административное влияние"
 syria_decision_build_bureaucratic_infrastructure3: "Расширение бюрократической инфраструктуры"
 syria_decision_build_bureaucratic_infrastructure3_desc: "Плоды наших усилий начинают приносить результаты. Путь к надлежащей централизации может быть реализован, и наша страна может быть по-настоящему и полностью объединена"
 syria_decision_build_bureaucratic_infrastructure4: "Расширение бюрократической инфраструктуры"
 syria_decision_build_bureaucratic_infrastructure4_desc: "Достигнуты последние этапы улучшения нашей инфраструктуры. Власть правительства реализуется и уважается по всей стране, а верховенство закона преобладает повсюду."
 syria_decision_fund_voluntary_organizations: "Финансирование добровольных организаций"
 syria_decision_fund_voluntary_organizations_desc: "Этнические разделения преобладают по всей стране, и важнейшим средством их устранения является поддержка добровольных организаций, которые преодолевают этнические границы и стремятся улучшить жизнь и сотрудничество людей разных происхождений и сект. Успех наших усилий будет зависеть от инклюзивности меньшинств и федералистов в правительстве, которые окажут большую помощь в обеспечении гарантий и стимулировании политической активности и сотрудничества"
 syria_decision_encourage_economic_self_reliance: "Поощрение экономической самодостаточности"
 syria_decision_encourage_economic_self_reliance_desc: "Экономика страны страдала от десятилетий неэффективного управления и неразберихи. Мы будем поощрять свободную торговлю и экономическую либерализацию, чтобы стимулировать людей создавать бизнесы и работать на них. Если это удастся, многие регионы процветают экономически, а страна получит экономический рост. Однако для этого коррупция должна быть низкой, должна быть обеспечена инклюзивность меньшинств для межконфессионального развития, расходы на бюрократию должны быть минимальными, чтобы правительство не вмешивалось в экономику, а в правительстве должны быть федералисты, чтобы обеспечить прямой и децентрализованный экономический прогресс"
 syria_decision_encourage_state_decision_making: "Поощрение государственного принятия решений"
 syria_decision_encourage_state_decision_making_desc: "Наибольшим препятствием на пути к улучшению нашей страны является тот факт, что люди не чувствуют достаточной мотивации задумываться о своих политических вопросах и интересах. Это в значительной степени связано с тем, что государство существует лишь для того, чтобы контролировать людей, и стало источником страха и недоверия, а не возможностью и инструментом для улучшения их жизни, и никто не чувствует себя частью страны. Пора изменить это и поощрять политическую конкуренцию и дискурс, чтобы люди почувствовали мотивацию быть частью процесса принятия решений, касающихся их соседей и государства, в котором они живут. Успех наших усилий зависит от уровня коррупции, инклюзивности меньшинств и наличия федералистов в правительстве"
 syria_power_vacuum: "Вакууум власти"
 syria_power_vacuum_desc: "Дамаскская весна достигла первого шага к институциональным реформам, изгнав семью аль-Ассадов с их позиций и ролей. Это привело к частичному искоренению коррупции, но также вызвало вакуум власти, который еще не заполнен, и потребуется много времени, чтобы страна ощутила настоящие изменения"
 SYR_al_abbas_brigades: "Мобилизуйте бригады Аль-Аббаса"
 SYR_al_abbas_brigades_desc: "Настало время для нас мобилизовать аль-Аббаса на борьбу с врагами государства"
 sectarian_groups_start_to_seek_independence: "Сектантские группы начинают стремиться к независимости"
 FSA_rebel_fighting_spirit_idea: "Боевой дух повстанцев"
 FSA_rebel_fighting_spirit_idea_desc: "Свободная сирийская армия начала действовать с боевым настроем и готова бороться с режимом Асада. Они готовы бороться за свободу страны и права народа."