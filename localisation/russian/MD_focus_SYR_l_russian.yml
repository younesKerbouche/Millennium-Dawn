 SYR_GOVERNMENT_EXPANSION_FOCUS_EFFECT: "§YМы пригласим партию в коалицию. Партия значительно поможет нам участвовать в её соответствующей цели, будь то Централизация или Децентрализация, в процессе установления баланса власти при строительстве государства§!"
