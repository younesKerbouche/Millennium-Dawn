 SyriaFocus.8.t: "Арабская ночь"
 SyriaFocus.8.d: "Сегодняшняя ночь, вероятно, станет одной из самых длинных ночей для сотрудников службы безопасности Сирийской Арабской Республики. Не всегда SSNP была так враждебна к сирийцам, как сейчас. Но сейчас ничего нельзя сделать политически, поскольку все политические альтернативы были опробованы и... большинство из них потерпели неудачу. Теперь посмотрим, что произойдет этой ночью или завтра с Сирией и ее руководством."
 SyriaFocus.8.a: "Давайте молиться о лучшем."
 SyriaFocus.43.t: "Рифат аль Асад и его жажда власти"
 SyriaFocus.43.d: "После смерти Хафеза, его брата, похоже, у Рифата есть наилучшая возможность получить правление, которого он всегда заслуживал. Поэтому теперь он ищет множество альтернатив. И, конечно, вместе с ними возникает вопрос о какой-то... дополнительной поддержке. Посмотрим, как все пойдет."
 SyriaFocus.86.t: "Рост добровольных организаций"
 SyriaFocus.86.d: "Наши усилия по поддержке и финансированию добровольных организаций оказались довольно успешными благодаря достойной инклюзивности и доверию меньшинств и людей к правительству. Люди создают множество организаций и ассоциаций, которые преодолевают сектантские и этнические разделения и в целом демонстрируют большую терпимость друг к другу. Это большой шаг к объединению нашей нации, но путь еще впереди, и нам потребуется время, чтобы достичь национального единства, основанного на братском сосуществовании и сотрудничестве"
 SyriaFocus.86.a: "Люди объединяются"
 SyriaFocus.87.t: "Увеличение числа государств с экономической самодостаточностью"
 SyriaFocus.87.d: "Благодаря нашим успешным усилиям и смягчению законов в отношении экономической деятельности, некоторые государства развивают устойчивые и самодостаточные экономики, основанные на своих ресурсах, так как граждане чувствуют больше стимулов для работы, а бизнесам предоставляется больше свободы для ведения своей деятельности. Это позволило увеличить ликвидность на рынках и в целом улучшить нашу экономику, и мы все обязаны поблагодарить схемы децентрализованного развития, направленные на непосредственное улучшение качества жизни и увеличение экономических возможностей на основе доступных ресурсов каждого штата. Однако потребуется время, чтобы страна достигла экономики, которую можно назвать устойчивой и долговечной, но пока мы успешны в инвестициях, мы уверены, что достигнем этого."
 SyriaFocus.87.a: "Наша экономика улучшается"
 SyriaFocus.88.t: "Победитель Национального прогрессивного фронта"
 SyriaFocus.88.d: "Похоже, что победила коалиция «Национальный прогрессивный фронт». А партия, набравшая наибольшее количество голосов:"
 SyriaFocus.88.a: "Насеристы"
 SyriaFocus.88.b: "Популисты"
 SyriaFocus.90.b: "Либералы"
 SyriaFocus.91.b: "Популистские республиканцы"
 SyriaFocus.91.c: "Да... Мы можем поговорить об этом позже."
 SyriaFocus.97.b: "На этот раз преподайте им урок."
 SyriaFocus.98.t: "Офицеры-алавиты, отвалите!"
 SyriaFocus.98.d: "Алавиты долгое время были репрессированным меньшинством в Сирии до прихода к власти асадов, и теперь, когда их правление подошло к концу, группа высокопоставленных офицеров-алавитов воспользовалась возможностью оправдать нынешнее шаткое положение своей общины, чтобы объявить независимость алавитских регионов. Утверждая, что это защитит их, хотя очевидно, что они используют свои властные позиции, чтобы узурпировать все, что им попадется под руку"
 SyriaFocus.98.a: "вот наш выход к средиземному морю"
 SyriaFocus.98.b: "наша территориальная целостность — это не шутка"
 SyriaFocus.99.t: "Формирование сирийского зеленого федералистского движения"
 SyriaFocus.99.d: "Группа курдских политических активистов сформировала движение, призывающее к федерализации Сирии как решению большей инклюзивности маргинализированного курдского населения в дополнение к продвижению устойчивых стимулов. Несмотря на то, что их идеалы были полностью отчуждены на политической арене, они надеются, что их крики не будут услышаны"
 SyriaFocus.99.a: "Федерализм? в Сирии?"
 SyriaFocus.100.t: "Неудачные экономические проекты"
 SyriaFocus.100.d: "Нам не удалось успешно стимулировать экономическое процветание в ряде государств. Это, возможно, связано с тем, что наше правительство не было достаточно ориентировано на бизнес, чтобы мотивировать население создавать и работать в бизнесах"
 SyriaFocus.100.a: "Удачи в следующий раз"
 SyriaFocus.101.t: "Продолжается низкая политическая активность"
 SyriaFocus.101.d: "Мы получили отчёт, и, судя по всему, люди по-прежнему недостаточно мотивированы для посещения общественных собраний. Люди по-прежнему не доверяют правительству и его институтам и не чувствуют, что их услышат, поэтому не склонны принимать участие в принятии решений на региональном уровне. Нам нужно завоевать доверие людей и убедить их, что их голоса будут услышаны, чтобы мотивировать их принимать активное участие в политике и жизни общества"
 SyriaFocus.101.a: "Нам нужно стараться больше"
 SyriaFocus.102.t: "Увеличенная политическая активность"
 SyriaFocus.102.d: "Наши усилия по стимулированию людей к политической активности увенчались успехом Многие люди начали посещать собрания своих муниципалитетов и обсуждать проблемы и политики Это приведет к тому, что государство будет внедрять политики, соответствующие интересам его различных народов, и обеспечит уважение к верховенству закона, позволяя людям формировать свою жизнь так, как им угодно Однако требуется больше усилий для закрепления этого поведения и достижения швейцарской модели демократии"
 SyriaFocus.102.a: "Люди станут хозяевами своей собственной судьбы"
 SyriaFocus.103.t: "Формирование Сирийской Федерации"
 SyriaFocus.103.d: "Дорога была долгой и трудной, но мы это сделали! После того, как было приложено много усилий для объединения людей, наша страна стала образцовым примером прямой демократии под знаменем федерации. Братство и сотрудничество стали нормой, в отличие от нескольких лет назад, когда разделения, дискриминация и фанатизм были распространены и, казалось, их невозможно было преодолеть, сосуществование действительно укоренилось, и эти разделения больше не появляются. Да здравствует Сирийская Федерация, где все живут свободно от тирании и безразличны к любым попыткам разделения. Ибо мы будем сотрудничать для достижения обнадеживающего будущего"
 SyriaFocus.103.a: "Держа руки вместе, мы смотрим в будущее"
 SyriaFocus.104.t: "Возрождение Сирийской Республики"
 SyriaFocus.104.d: "Когда-то считавшееся невозможным, теперь стало реальностью! Нация-государство, объединенная и мощная в регионе гетерогенных народов, воссоединилась по воле своего народа, чтобы создать государство, определяемое как слуга народа Сирии. Люди стоят под знаменем, которое объединяет их, независимо от этнической принадлежности или секты, в полном противоречии с нашими соседями. Чувство патриотизма к трехцветному флагу Дамаска с тремя звездами затмевает все остальное, так как народ выбрал объединение с родиной под единой идентичностью. Да здравствует Республика и ее народ, где каждый будет ощущать славу и гордость государства, стойкого перед трудностями и решительного встретить все, что нас ждет"
 SyriaFocus.104.a: "С флагом, поднятым и смотрящим в будущее с надеждой, мы устремляем взор вперед"
 SyriaFocus.104.b: "Предоставьте им зарезервированные места в парламенте."
 SyriaFocus.105.t: "Статус представительства друзов"
 SyriaFocus.105.d: "Друзы — религиозное меньшинство в Сирии, проживающее в южных горных районах Южной Сирии, которое подвергалось репрессиям на протяжении всей истории Сирии. Должны ли мы предоставить им зарезервированные места в парламенте, чтобы гарантировать им представительство, которого они заслуживают, или мы должны просто поощрять политическое участие в их регионах? Имейте в виду, что предоставление им мест приведет к внедрению элементов конфессионализма, который разделяет политическую систему по религиозному признаку. Это может иметь будущие последствия, поскольку политики могут злоупотреблять своими полномочиями, обвинять любого, кто их критикует, в нападках на всю секту, и это вызовет недовольство меньшинств, которым не были предоставлены места в парламенте"
 SyriaFocus.105.a: "Просто поощряйте их быть политически активными."
 SyriaFocus.105.b: "Предоставьте им зарезервированные места в парламенте."
 SyriaFocus.106.t: "Судьба курдов, лишенных гражданства"
 SyriaFocus.106.d: "С тех пор, как предыдущий режим пришел к власти, по меньшей мере 300 000 курдов не получили гражданства, из-за чего с ними обращались как с иностранцами в их собственной стране. Стоит ли нам начать процесс раздачи им гражданства?"
 SyriaFocus.106.a: "Да"
 SyriaFocus.106.b: "Нет"
 SyriaFocus.107.t: "Христианская община требует мест!"
 SyriaFocus.107.d: "Видя, как другие религиозные общины получили места в парламенте, христианская община, опасаясь искажения фактов, потребовала, чтобы им также предоставили места в парламенте. Должны ли мы предоставить им места, рискуя увеличить недостатки из-за конфессионализма? или мы должны отказать им в местах и ​​получить недовольство от христианской общины?"
 SyriaFocus.107.a: "Дайте им места"
 SyriaFocus.107.b: "Они не имеют на это права."
 SyriaFocus.108.t: "Расцвет аниме-индустрии"
 SyriaFocus.108.d: "Мы создали мощную анимационную индустрию. Благодаря сотрудничеству наших студий с японскими и значительной цифровой поддержке многие выдающиеся работы достигли широкой аудитории как внутри страны, так и за ее пределами."
 SyriaFocus.108.a: "Чертовы виабу теперь будут везде"
 SyriaFocus.109.t: "Расцвет аниме-индустрии"
 SyriaFocus.109.d: "Мы создали мощную анимационную индустрию. Благодаря сотрудничеству наших студий с китайскими и значительной цифровой поддержке многие выдающиеся работы достигли широкой аудитории как внутри страны, так и за ее пределами."
 SyriaFocus.109.a: "У китайцев вообще есть аниме?"
 SyriaFocus.110.t: "Расцвет аниме-индустрии"
 SyriaFocus.110.d: "Инвестируя в цифровизацию, мы сформировали собственную уважаемую индустрию анимации, ответственную за создание заметных работ, которые получили популярность как внутри страны, так и за ее пределами. Мы показали миру креативность наших людей и особую эстетику, которой мы обладаем"
 SyriaFocus.110.a: "Сделано в Сирии"
 SyriaFocus.110.b: "Какова цена в долларах?"
 SyriaFocus.111.t: "Курды отделяются"
 SyriaFocus.111.d: "Недовольные своей изоляцией, курдский народ воспользовался нашим ослабленным контролем и восстал против нас. Они стремятся к независимости от Сирии и создают собственное государство. Это, скорее всего, приведёт к новому конфликту в Сирии."
 SyriaFocus.111.a: "Черт"
 SyriaFocus.112.t: "Фосфатная промышленность и ее вопросы"
 SyriaFocus.112.d: "Поскольку у Сирии есть хорошие запасы фосфата, похоже, что у нас есть два варианта: один для получения прибыли, а другой для улучшения нашего агрокультуры. Конечно, экспорт фосфата может немного ускорить нашу экономику, но в то же время, если мы действительно заботимся о нашем агрокультуре, возможно, немного самообеспечения было бы лучше. В конце концов, это вопрос выбора самообеспечения или торговли. Так что же нам выбрать?"
 SyriaFocus.112.a: "Ради независимой и лучшей Сирии мы будем использовать их в своих интересах."
 SyriaFocus.112.b: "Прибыль — это не так уж и плохо, не правда ли?"
 SyriaDecisions.16.t: "Победа"
 SyriaDecisions.16.desc: "Мы достигли своих целей в пограничной войне."
 SyriaDecisions.16.a: "Большой"
 SyriaDecisions.17.t: "Отказ"
 SyriaDecisions.17.desc: "Мы не смогли достичь своих целей в пограничной войне"
 SyriaDecisions.17.a: "Черт"
