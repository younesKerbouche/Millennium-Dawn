 syria_endemic_corruption: "Эндемичная коррупция"
 syria_endemic_corruption_desc: "История Сирии наполнена политической нестабильностью, переворотами и тоталитаризмом. Это привело к тому, что институты пропитаны коррупцией, кумовством и неэффективностью, что ухудшилось из-за десятилетий правления асадов. Будет предпринято огромное усилие для революционизации основ нашей страны и прокладывания лучшего и более устойчивого будущего для страны"
 syria_return_of_npf_parliamentarians: "Парламентарии НПФ"
 syria_return_of_npf_parliamentarians_desc: "В попытке справиться с институциональной неэффективностью, правительство вернуло парламентарием, которые служили стране. Теперь, свободные от тоталитарных ограничений ассада, они чувствуют себя более способными внедрять изменения и исполнять свои обязанности. Однако важно отметить, что реальных изменений не было, и проблемы неэффективности по-прежнему присутствуют, но страна стабильна и способна функционировать пока что"
 syria_entrenched_theocracy: "Укрепленная теократия"
 syria_entrenched_theocracy_desc: "Сирия внедрила теократические решения институциональных проблем, с которыми она всегда сталкивалась. С одной стороны, это привело к тому, что религиозные моральные ценности способствовали небольшим улучшениям в борьбе с коррупцией, но основные проблемы не были решены, кумовство и сектарианизм все еще сохраняются, поскольку не все сирийцы чувствуют, что правительство их представляет, и другие проблемы неизбежно выйдут на поверхность. Но пока что народ молчит, и ситуация кажется стабильной"
