 TT_SYR_DIRECT_DEM_REQ: "Мы должны были дать курдам гражданство, чтобы они могли распространять идеалы прямой демократии в регионе."
 TT_SYR_KICKING_ASSADS_EFFECT: "Политическая инклюзивность алавитов: §R-40%§!"
 TT_SYR_REPUBLICANISM_FOCUS_EFFECT: "Для каждой значимой этнической и религиозной общины в Сирии мы выберем либо резервирование мест в парламенте для политиков, представляющих общины, что увеличит инклюзивность меньшинств в обмен на увеличение издержек на коррупцию, либо невыполнение этого решения, что приведет к беспорядкам и материальному ущербу в их регионах, когда их политическая инклюзивность опустится ниже §Y50%§!"
 TT_SYR_FEDERALISM_FOCUS_EFFECT: "Для каждой значимой этнической и религиозной общины в Сирии мы выберем либо предоставление им полуавтономии, увеличивая их политическую инклюзивность в обмен на сокращение добычи ресурсов, скорости строительства и слотов для строительства, а также увеличение стоимости изменения государственного закона обратно пропорционально политической инклюзивности общины, либо полное освобождение региона как автономного государства."
