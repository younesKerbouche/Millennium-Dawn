 Syria_economic_investments: "Экономический потенциал Сирии"
 Syria_economic_investments_desc: "Наша экономика всегда была крайне устаревшей и неэффективной по сравнению с большинством наших соседей, но у нее есть потенциал стать великой и мощной. Мы рассмотрели некоторые проблемы и потенциальные инвестиционные цели, чтобы обновить наши возможности, и нам придется начать как можно скорее, если мы хотим, чтобы наша страна достигла величия, а наши люди гордились и были довольны нашим правительством."
 invigorate_hisiyah: "Оживить промышленную зону Хисии"
 invigorate_hisiyah_desc: "Крупным промышленным проектом в нашей стране стало создание нового промышленного города в Хисьяхе. Пока он был построен и создан, нам нужно будет инвестировать в него и расширять его, чтобы наша экономика росла"
 hisiyah_industrial_expansion: "Расширить промышленную зону"
 hisiyah_industrial_expansion_desc: "Благодаря нашему экономическому росту и политике, благоприятной для бизнеса, в промышленный регион вливаются многочисленные инвестиции от новых и успешных предприятий. Пришло время извлечь из этого выгоду и расширить регион"
 clear_aleppan_slums: "Очистить алеппийские трущобы"
 clear_aleppan_slums_desc: "Из-за недавнего роста населения и безработицы многие люди в Алеппо живут в трущобах. Если мы начнем жилищные проекты и инвестируем в экономику города, мы сможем избавиться от этой проблемы"
 aleppan_economy_booming: "Инвестировать в потенциал Алеппо"
 aleppan_economy_booming_desc: "Благодаря нашему экономическому росту и политике, благоприятной для бизнеса, в промышленные зоны города вливаются многочисленные инвестиции от новых и успешных предприятий. Теперь мы можем расширить промышленные возможности города"
 damascus_private_sector_encouragement: "Стимулировать частный сектор Дамаска"
 damascus_private_sector_encouragement_desc: "Дамаск является домом для широкого спектра промышленной деятельности, такой как текстильная, пищевая, цементная и различные химические отрасли. Большинство заводов управляются государством, и это оказалось очень неэффективным для раскрытия экономического потенциала города. Пришло время расширить частный сектор, инвестируя в молодые и перспективные предприятия, которые сейчас"
 damascus_private_sector_booming: "Инвестировать в перспективный частный сектор Дамаска"
 damascus_private_sector_booming_desc: "Благодаря нашему экономическому росту и политике, благоприятной для бизнеса, частный сектор расширился и значительно вырос в последнее время. Мы будем инвестировать в это большое развитие и сделаем нашу столицу экономической моделью."
 eastern_oil_excavation_phase1: "Проекты добычи нефти на Востоке, Фаза 1"
 eastern_oil_excavation_phase2: "Проекты добычи нефти на Востоке, Фаза 2"
