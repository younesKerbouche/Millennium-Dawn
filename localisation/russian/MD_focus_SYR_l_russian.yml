 idea_syrian_kurds_without_citizenships: "курдское отчуждение"
 idea_syrian_kurds_without_citizenships_desc: "По меньшей мере 300 тысяч курдов, с которыми обращаются как с иностранцами на их собственной земле, лишены гражданства и обвиняются в пересечении границы страны."
 idea_syrian_banking_problem: "Банковские ограничения"
 idea_syrian_banking_problem_desc: "Банковское дело в Сирии контролируется Центральным банком Сирии, который также контролирует все валютные и торговые операции. Все коммерческие банки в Сирии были национализированы в 1966 году. Центральный банк отдает приоритет кредитованию государственного сектора, в то время как частный сектор часто размещает свои операции за рубежом, что является более дорогостоящим процессом и, следовательно, плохим решением для потребностей промышленного финансирования."
