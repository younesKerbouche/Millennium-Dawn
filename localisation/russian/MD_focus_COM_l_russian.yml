 COM_our_own_path: "Наш собственный путь"
 COM_our_own_path_desc: "Коморским островам пора прокладывать свой собственный курс. Формируя наши вооруженные силы в соответствии с уникальными потребностями и вызовами нашей страны, мы можем создать силы, которые были бы одновременно целенаправленными и способными к адаптации. Разработка нашей собственной доктрины гарантирует, что мы будем готовы к любому конфликту, который может возникнуть, вместо того, чтобы полагаться на иностранные модели, которые не соответствуют нашим обстоятельствам."
 COM_spread_the_disarmament_education: "Распространять образование в области разоружения"
 COM_spread_the_disarmament_education_desc: "Распространение образования по вопросам разоружения, проводимого UNREC, поможет нам разоружить наших военных и побудить наших африканских братьев и сестер сделать то же самое."
 COM_denounce_nuclear_weapons: "Осудить ядерное оружие"
 COM_denounce_nuclear_weapons_desc: "Настало время нам возглавить движение в Африке и осудить ядерное оружие в мире и продолжать обеспечивать, чтобы Африка сохраняла приверженность неядерному распространению."
 COM_east_african_disarmament: "Разоружение в Восточной Африке"
 COM_east_african_disarmament_desc: "Восточноафриканский регион является домом для многочисленных конфликтов, и разоружение этих стран имеет решающее значение для поддержания мира и стабильности в регионе. Сотрудничая с Восточноафриканской инициативой по разоружению, мы можем предпринять шаги по разоружению наших вооруженных сил и продемонстрировать нашу приверженность мирному и безопасному будущему для восточноафриканского региона."
 COM_peaceful_disarmament: "Мирное разоружение"
 COM_peaceful_disarmament_desc: "Мы должны стать лидерами в Африке, разоружить наши вооруженные силы и продемонстрировать нашу приверженность мирному и безопасному будущему африканского континента, разоружив нашу нацию."
 COM_total_ban_on_personal_weapons: "Полный запрет на личное оружие"
 COM_total_ban_on_personal_weapons_desc: "Пришло время запретить все личное оружие в нашей стране и провести целенаправленную кампанию по выкупу всего оружия у наших граждан."
 COM_new_african_pacifism: "Новый Африканский пацифизм"
 COM_new_african_pacifism_desc: "Поощрение всех африканских стран к вступлению в новую эру мира и вооруженного пацифизма только позволит нам иметь сильное, стабильное и процветающее будущее."
 COM_a_shining_example_of_peace: "Яркий пример мира"
 COM_a_shining_example_of_peace_desc: "Мы должны быть ярким примером мира и разоружения для остальной Африки. Разоружая наши вооруженные силы и демонстрируя нашу приверженность мирному и безопасному будущему Африканского континента, мы можем вдохновить другие страны сделать то же самое."
 COM_expanded_military_industries: "Расширенная военная промышленность"
 COM_expanded_military_industries_desc: "Военная промышленность в [COM.GetName] отчаянно нуждается в обновлении после того, как страна продолжила передавать производство военного оружия на аутсорсинг."
 COM_invite_the_pmcs: "Пригласите ЧВК"
 COM_invite_the_pmcs_desc: "Различные частные военные компании по всей Африке и миру были бы отличным выбором для пополнения наших сил безопасности и самообороны. Мы должны протянуть руку помощи и предложить им потенциально расширить наш боевой потенциал, если когда-нибудь прозвучит призыв к оружию."
 COM_expand_the_presidential_guard: "Расширьте президентскую гвардию"
 COM_expand_the_presidential_guard_desc: "Президентская гвардия - один из краеугольных камней нашей великой нации и является элитной боевой силой в Восточной Африке. Нам следует подумать о развертывании еще одного полка этих истребителей, чтобы помочь поддержать наши амбиции на восточноафриканском побережье."
 COM_reform_defunct_pmc_units: "Реформировать Несуществующие подразделения ЧВК"
 COM_reform_defunct_pmc_units_desc: "Многочисленные прекратившие существование частные военные компании восходят либо к различным конфликтам в Африке, либо к Коморским островам, и теперь пришло время протянуть руку помощи и реформировать эти подразделения, используя Коморские острова в качестве своей базы."
 COM_expand_the_defense_force: "Реорганизовать силы обороны"
 COM_expand_the_defense_force_desc: "Силы обороны Коморских островов - последняя треть наших вооруженных формирований - мы должны реорганизовать их, чтобы они бесперебойно работали с собственно CSF."
 COM_homegrown_military_manufacturing: "Отечественное военное производство"
 COM_homegrown_military_manufacturing_desc: "[COM.GetName] не славится военным производством, но если мы продолжим поддерживать местный бизнес и способствовать созданию новых военно-промышленных организаций в нашей стране..."
 COM_the_eastern_african_entrepot: "Восточноафриканская Закусочная"
 COM_the_eastern_african_entrepot_desc: "Коморские острова находятся в чрезвычайно выгодном положении для того, чтобы стать экономическим центром восточноафриканского побережья. Мы должны расширять наши порты и стремиться к развитию и официальному оформлению гораздо более всеобъемлющего экономического партнерства с другими странами."
 COM_expand_the_prince_said_irabhim_airport: "Расширьте аэропорт принца Саида Ирабхима"
 COM_expand_the_prince_said_irabhim_airport_desc: "Аэропорт был открыт в 1975 году и является единственным международным аэропортом на Коморских Островах и узловым пунктом национальной авиакомпании Comoros Aviation."
 COM_expand_available_helicopters: "Расширьте количество доступных вертолетов"
 COM_expand_available_helicopters_desc: "Наш нынешний парк вертолетов устарел и должен быть заменен. Приобретая новые вертолеты, мы можем расширить наши возможности и убедиться, что готовы эффективно обеспечивать безопасность нации и реагировать на любые угрозы нашему суверенитету."
 COM_comorian_politics: "Коморская политика"
 COM_comorian_politics_desc: "Военная мощь - это только половина уравнения международной политики - мы также должны обучать наших дипломатов, чтобы мы могли расширить наше влияние за пределы наших собственных берегов."
 COM_social_democracy_in_africa: "Социал- демократический бриллиант Африки"
 COM_social_democracy_in_africa_desc: "Социальная демократия предлагает сбалансированный подход к управлению, сочетающий рыночную экономику с социальной политикой, направленной на сокращение неравенства, улучшение доступа к образованию и здравоохранению и содействие устойчивому развитию. Приняв социал-демократические принципы, Коморские острова могут проложить путь к инклюзивному росту и светлому будущему для своих граждан."
 COM_a_true_democracy: "Истинная демократия"
 COM_a_true_democracy_desc: "Оставаясь непоколебимыми в своей приверженности демократическим идеалам, Коморские острова могут способствовать стабильности, экономическому росту, защите прав человека и расширению прав и возможностей своих граждан, что является важнейшими элементами для достижения прочного процветания."
 COM_our_partnership: "Партнерство с U.S"
 COM_our_partnership_desc: "Стратегическое партнерство с Соединенными Штатами может оказаться полезным. Цель этой статьи - осветить веские причины, по которым Коморским Островам следует развивать сотрудничество с Соединенными Штатами, поскольку это может открыть двери для новых возможностей, укрепить экономическую стабильность, способствовать технологическому прогрессу и способствовать социальному прогрессу."
 COM_anti_nato_ally: "ЧВК Вагнера на Коморских островах"
 COM_anti_nato_ally_desc: "Нам нужно пригласить ЧВК Вагнера в нашу страну, чтобы наше правительство наняло его. Франция может хотеть защитить нас, но иметь собственные сильные вооруженные силы всегда лучше!"
 COM_clearing_the_nomenclature: "Очистка номенклатуры"
 COM_clearing_the_nomenclature_desc: "Очистка номенклатуры должна стать нашим главным приоритетом в нашей новой повестке дня! Почему эти надоедливые западные умиротворители вообще должны открывать рты, чтобы поднимать шум вокруг нашего нового святого правительства?"
 COM_pan_arabism: "Панисламизм"
 COM_pan_arabism_desc: "Хотя мы являемся географическим маргиналом, сосредоточившись на том, что объединяет нас с остальным арабским миром, мы можем зародить чувство братства, которое, несомненно, будет длиться вечно."
 COM_the_warrior_king: "Король - Воин"
 COM_the_warrior_king_desc: "Денар захватил власть в [COM.GetName]. Человек из народа, военный и сотрудник частных военных компаний, теперь он может носить титул «Король-воин». Мы можем готовиться к тому, чтобы поддерживать различные правительства в разных конфликтах по всему миру, зарабатывать деньги и сделать [COM.GetName] передовой базой для всех частных военных компаний в мире."
 COM_the_consolidation_of_power: "Консолидация власти"
 COM_the_consolidation_of_power_desc: "Хотя мы правим с помощью меча, мы все равно должны укрепить нашу власть на архипелаге, иначе мы рискуем потерять все, что приобрели. Пришло время нам консолидировать нашу власть."
 COM_legitimize_our_rule: "Узаконить наше правление"
 COM_legitimize_our_rule_desc: "Сейчас наше внимание должно быть сосредоточено на легитимизации нашего правления либо путем нашего собственного самоуправления, либо путем обращения с просьбой о признании к более крупным державам в регионе."
 COM_declare_the_state_of_pmcs: "Объявить о состоянии ЧВК"
 COM_declare_the_state_of_pmcs_desc: "Теперь, когда наша страна создана, а наше правление узаконено и обеспечено, мы можем официально закрепить и защитить государственные частные военные компании. Создание государственных частных военных компаний приведет к значительному притоку экономического роста и усилению нашего влияния за рубежом... по крайней мере, мы на это надеемся."
 COM_a_rifle_for_hire: "Винтовка напрокат"
 COM_a_rifle_for_hire_desc: "Национализируя некоторые частные военные компании и арендуя наших военных по аналогии с наемниками, мы можем рассчитывать на дальнейшее увеличение нашей доли и разделение прибыли."
 COM_expanded_regional_operations: "Расширенные региональные операции"
 COM_expanded_regional_operations_desc: "Налаживание наших операций для наших вооруженных сил и расширение их возможностей позволит нам перебрасывать наших военных в различные части региона."
 COM_expanded_global_operations: "Расширенные глобальные операции"
 COM_expanded_global_operations_desc: "Теперь, когда наша ЧВК получила финансирование и поддержку, мы можем задействовать наши силы в различных глобальных конфликтах, а не только в африканских."
 COM_the_zanzibar_agreement: "Занзибарское соглашение"
 COM_the_zanzibar_agreement_desc: "Мы обратились к [253.OWNER.GetName] с предложением о заключении сделки по продаже [253.GetName] с целью расширения доступной территории страны.  Мы подготовили договор о передаче государства, а также коммерческое предложение."
 COM_anti_colonialist_propaganda: "Антиколониалистская пропаганда"
 COM_anti_colonialist_propaganda_desc: "Есть много африканских стран, которые остались в пыли, когда французы ушли из Африки. При правильном изложении ситуации мы можем очень быстро свести с ума многих людей."
 COM_the_constitutional_referendum: "Референдум в Федерации"
 COM_the_constitutional_referendum_desc: "Правовое положение отдельных островов Коморские острова в течение некоторого времени оставалось неопределенным, поэтому был назначен референдум для утверждения или отклонения поправок к Конституции, позволяющих Коморским островам сформировать Федерацию."
 COM_greater_inter_island_cooperation: "Расширение Межостровного сотрудничества"
 COM_greater_inter_island_cooperation_desc: "Ситуация в Бакаре показала нам, что автономия может выйти из-под контроля - мы должны прислушаться и способствовать более тесному сотрудничеству между островами."
 COM_the_tourism_industry: "Индустрия туризма"
 COM_the_tourism_industry_desc: "Как островное государство, туризм является важным элементом экономической структуры страны. Посетители со всего мира могут совершить пеший поход к вулкану Картала, морскому парку Мохели, а также к разнообразным пляжам и джунглям, покрывающим различные острова архипелага. Основная часть туризма сосредоточена вокруг Анжуана и Гранд-Комор, а также уникальной культуры арабов, африканцев и французов, сочетающихся в удивительной гармонии."
 COM_agricultural_developments: "Развитие сельского хозяйства"
 COM_agricultural_developments_desc: "Сельское хозяйство составляет основу нашей экономики, в нем занято большинство нашего населения и производится наш самый ценный экспорт. Инвестируя в современные методы ведения сельского хозяйства, ирригационную инфраструктуру и сельскохозяйственное образование, мы можем повысить производительность труда и обеспечить продовольственную безопасность нашего народа."
 COM_fishery_industry_investment: "Инвестиции в рыбную промышленность"
 COM_fishery_industry_investment_desc: "Как островное государство, Коморские острова богаты морской флорой и фауной. Инвестиции в нашу рыбную отрасль не только обеспечат занятость прибрежных сообществ, но и создадут устойчивую экспортную отрасль, способную конкурировать на международных рынках."
 COM_comorian_forestry: "Лесное хозяйство Коморских островов"
 COM_comorian_forestry_desc: "Наши острова покрыты пышными тропическими лесами, которые являются источником ценных лесных ресурсов. Внедряя устойчивые методы ведения лесного хозяйства и надлежащее управление, мы можем развивать этот сектор, сохраняя при этом нашу природную среду для будущих поколений."
 COM_join_the_world_trade_organization: "Вступить во ВТО"
 COM_join_the_world_trade_organization_desc: "Членство во Всемирной торговой организации откроет новые рынки для нашего экспорта, даст нам право голоса в международных торговых переговорах и поможет нам более полно интегрироваться в мировую экономику. Механизмы разрешения споров ВТО также защитят наши экономические интересы за рубежом."
 COM_trade_deals_with_madagascar: "Торговые сделки с Мадагаскаром"
 COM_trade_deals_with_madagascar_desc: "Мадагаскар - наш ближайший сосед и естественный торговый партнер. Укрепление экономических связей с ними снизит транспортные расходы, увеличит объемы торговли и будет способствовать региональному сотрудничеству, которое принесет пользу обеим странам."
 COM_trade_deals_with_tanzania: "Торговые сделки с Танзанией"
 COM_trade_deals_with_tanzania_desc: "Танзания - крупный экономический центр в Восточной Африке, имеющий прочные связи с более широким регионом. Заключение с ними всеобъемлющих торговых соглашений предоставит нам лучший доступ к рынку Восточной Африки и укрепит наши позиции в региональных торговых сетях."
 COM_cooperation_with_east_africa: "Сотрудничество с EAU"
 COM_cooperation_with_east_africa_desc: "Концепция Восточноафриканского союза (EAU) предусматривает региональную интеграционную инициативу, которая объединяет страны Восточной Африки в единое экономическое, политическое и социальное образование. Хотя в настоящее время официального Восточноафриканского союза не существует, предпринимаются постоянные усилия по развитию регионального сотрудничества и интеграции между странами Восточной Африки."
 COM_trading_with_east_africa: "Инвестиции в Восточную Африку"
 COM_trading_with_east_africa_desc: "Инвестирование друг в друга в рамках Восточноафриканского союза (EAU) обладает огромным потенциалом для экономического развития и процветания региона. Поощряя внутрирегиональные инвестиции, восточноафриканские страны могут использовать свои коллективные ресурсы, опыт и рынки для стимулирования роста, создания возможностей трудоустройства и снижения зависимости от внешних субъектов. Такие инвестиции могут принимать различные формы и способствовать развитию различных секторов, включая инфраструктуру, сельское хозяйство, обрабатывающую промышленность, услуги и технологии."
 COM_state_of_the_pmcs_idea: "Состояние ЧВК"
 COM_state_of_the_pmcs_idea_desc: "Официально признав и поддерживая частные военные компании как законные институты в нашей стране, мы создали уникальную экономическую модель, при которой ЧВК вносят значительный вклад в наш ВВП и военный потенциал. Государство активно содействует их деятельности в обмен на гарантии безопасности и экономические выгоды."
 COM_expanded_regional_operations_idea: "Расширенные региональные операции"
 COM_expanded_regional_operations_idea_desc: "Наши вооруженные силы и ЧВК теперь способны развертываться по всему восточноафриканскому региону. Этот расширенный оперативный диапазон позволяет нам участвовать в контрактах на обеспечение безопасности, миротворческих миссиях и операциях военной поддержки в соседних государствах."
 COM_expanded_global_operations_idea: "Расширенные глобальные операции"
 COM_expanded_global_operations_idea_desc: "При достаточном финансировании и поддержке наши частные вооруженные силы теперь могут заключать контракты по всему миру, вместо того чтобы ограничивать операции Африкой. Такой глобальный охват значительно увеличивает потенциальный доход и делает Коморские острова крупным игроком в международной индустрии безопасности."
 COM_comorian_political_decisions: "[COM.GetAdjective] Политические решения"
 COM_comorian_political_decisions_desc: "Ключевые политические решения, касающиеся аппарата безопасности Коморских островов и политики наемничества."
 COM_disband_the_presidential_guard_decision: "Распустить Президентскую гвардию"
 COM_disband_the_presidential_guard_decision_desc: "Президентская гвардия стала символом авторитарного правления и влияния наемников на Коморских Островах. Роспуск этих сил ознаменует новую эру демократического правления, хотя это может сделать нас уязвимыми перед будущими угрозами безопасности."
 COM_hire_control_risks_decision: "Сформируйте группу Контроля рисков Военизированного Крыла"
 COM_hire_control_risks_decision_desc: "Control Risks Group - британская консалтинговая фирма по рискам, которая может предоставлять профессиональные услуги в области безопасности. Несмотря на то, что они дороже других вариантов, их репутация осмотрительных и профессиональных сотрудников делает их идеальным выбором для поддержания стабильности в нашей хрупкой стране."
 COM_hire_executive_outcomes_decision: "Результаты исполнительной реформы"
 COM_hire_executive_outcomes_decision_desc: "Executive Outcomes - южноафриканская частная военная компания со неоднозначной репутацией. Их опыт работы в зонах конфликтов в Африке мог бы предоставить нам значительный военный опыт, хотя их присутствие может вызвать международную озабоченность и дестабилизировать наше правительство."
 COM_hire_defense_systems_decision: "Реформировать оборонные системы"
 COM_hire_defense_systems_decision_desc: "Defense Systems Limited - британская частная военная компания, действовавшая во времена холодной войны. Реформирование этой организации могло бы обеспечить нас опытными подрядчиками по обеспечению безопасности, которые понимают сложности обороны малых островных государств."
 COM_hire_watchguard_decision: "Реформировать стражу порядка"
 COM_hire_watchguard_decision_desc: "WatchGuard International - британская частная военная компания, прекратившая свою деятельность в 1972 году. Возрождение этой организации дало бы нам доступ к наемникам с проверенным послужным списком, хотя их агрессивная тактика может нанести ущерб нашей международной репутации."
 COM_reform_7_independent_company_decision: "Реформируйте 7 независимых компаний"
 COM_reform_7_independent_company_decision_desc: "Первой независимой компанией была компания Роберта Денара в Родезии. Реформирование этого подразделения позволит создать подразделение, особо лояльное нашему королю-воину, но при этом верное Денарду."
 comoros.33.a: "Условия приемлемы."
 comoros.33.b: "Наша территория не продается!"
 COM_african_mercenaries_2_tt: "§Y[COM.GetFlag][COM.GetAdjective]§! Правительство наймёт дополнительных наёмников, чтобы увеличить численность наших вооружённых сил.\nМы получим шаблон заблокированного подразделения для ЧВК §YAFRIKA-TDL§! в штате §Y[269.GetName]§!."
 COM_a_rifle_for_hire_tt: "За каждую страну, в которой у нас есть активные волонтёры, мы будем получать $$§Y0,350§! в неделю за страну. \nЕсли мы также возьмём $COM_african_mercenaries$, эта сумма увеличится до $$§Y0,500§! в неделю за страну.\n"