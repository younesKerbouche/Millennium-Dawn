l_russian:
 comoros_focus: "Древо фокусов Коморских островов"
 COM_non_nato_ally: "Ближе к НАТО"
 COM_non_nato_ally_desc: "Мы должны стремиться к сотрудничеству и, возможно, в будущем к интеграции в НАТО. Франция - наш ближайший союзник оттуда, и мы не должны забывать об этом."
 COM_got_support: "Поддержка обеспечена"
 COM_buy_missile_defences: "Закупка французской ПВО"
 COM_buy_missile_defences_desc: "Приобретение французских систем воздушной обороны отражает крепкие двусторонние отношения между Коморами и Францией. Это демонстрирует приверженность Франции поддержке оборонных нужд Комор и укрепляет связи между двумя странами. Французские системы воздушной обороны известны своей надежностью, эффективностью и передовыми технологиями, что делает их идеальным выбором для Комор для укрепления своих оборонных возможностей."
 COM_buy_missile_defences_rus: "Приобретение российской ПВО"
 COM_buy_missile_defences_rus_desc: "Сотрудничая с Россией, Коморские Острова стремятся воспользоваться знаниями и опытом известной оборонной промышленности. Россия имеет давнюю репутацию разработчика надежных систем ПВО и успешно развернула их в различных регионах мира. Это сотрудничество не только обеспечит Коморские Острова передовыми технологиями, но и будет способствовать передаче знаний и возможности обучения для обеспечения эффективного использования приобретенных систем."
 COM_tighter_chi_cooperation: "Более тесное сотрудничество с Китаем"
 COM_tighter_chi_cooperation_desc: "Углубление сотрудничества с Китаем имеет решающее значение для Коморских Островов. Экономическое и политическое партнерство с восточным драконом, несомненно, заставит западное влияние не вмешиваться в нашу политику!"
 COM_befriend_the_east: "Подружиться с Востоком"
 COM_befriend_the_east_desc: "Коморские острова должны направить все свои политические силы на улучшение отношений с Китаем, Россией и другими восточными странами."
 anjouan_rebellion: "Анжуйское восстание!"
 COM_trade_deals_with_india: "Торговые сделки с Индией"
 COM_trade_deals_with_india_desc: "Индия является одним из крупнейших экономических партнеров и импортеров нашей продукции. Нам необходимо укреплять взаимное сотрудничество для обеспечения экономического процветания."
 COM_trade_deals_with_singapore: "Торговля с Сингапуром"
 COM_trade_deals_with_singapore_desc: "Сингапур является одним из крупнейших экономических партнеров и импортеров нашей продукции. Нам необходимо укреплять взаимное сотрудничество для обеспечения экономического процветания."
 COM_ministry_of_economy: "Министерство экономики"
 COM_ministry_of_economy_desc: "Министерству экономики следует возродить нашу технологическую базу и внедрить новые методы производства для Коморских Островов, чтобы ускорить наш промышленный прогресс."
 COM_trading_with_west: "Французское сотрудничество"
 COM_trading_with_west_desc: "Расширение сотрудничества с Францией важно для экономики Коморских островов, поскольку французские инвесторы, возможно, почти готовы начать инвестировать в нас..."
 COM_french_investments: "Французские инвестиции"
 COM_french_investments_desc: "Теперь, после того как мы расширили отношения с Францией, пришло время просить об инвестициях."
 COM_russian_investments: "Российские инвестиции"
 COM_russian_investments_desc: "Теперь, после того как мы расширили отношения с русскими, пришло время просить об инвестициях."
 COM_trading_with_east: "Искать российские деньги"
 COM_trading_with_east_desc: "Расширение сотрудничества с Россией важно для экономики Коморских Островов, поскольку французские инвесторы, возможно, уже готовы начать вкладывать средства в нашу страну..."
 COM_military_coop_easaf: "Военное сотрудничество ВАС"
 COM_military_coop_easaf_desc: "Проведение военных учений Восточноафриканского союза (EAU) может стать важнейшим элементом укрепления региональной безопасности, укрепления сотрудничества между государствами-членами и повышения коллективных оборонных возможностей Восточноафриканского региона. Эти учения предоставляют возможность для совместной подготовки, обмена информацией и координации между военными силами, что в конечном итоге способствует региональной стабильности и миротворческим усилиям."
 COM_army: "Армия национального развития"
 COM_army_desc: "Вооружённые силы Коморских Островов, официально именуемые Армией национального развития, представляют собой небольшую, но профессиональную силу. Помимо армии, в стране есть полиция численностью 500 человек и силы обороны численностью 500 человек, которые отвечают за охрану границ и поддержание территориальной целостности архипелага."
 COM_mission_from_unrec: "Миссия от UNREC"
 COM_mission_from_unrec_desc: "Региональный центр ООН по вопросам мира и разоружения (РЦООН) занимается предотвращением распространения ядерного оружия и содействием разоружению в странах, вовлеченных в конфликты на африканском континенте. Сотрудничая с РЦООН, мы можем предпринять шаги по разоружению наших вооруженных сил и продемонстрировать нашу приверженность мирному и безопасному будущему для африканского континента."
 COM_african_mercenaries: "Африканские наемники"
 COM_african_mercenaries_desc: "На африканском континенте проживает бесчисленное множество опытных бойцов, многие из которых приобрели ценный опыт в многочисленных конфликтах в регионе. Нанимая этих квалифицированных наемников, мы можем повысить организованность и эффективность нашей армии, обеспечив ей лучшую подготовку к вызовам современной войны."
 COM_modernize_the_army: "Модернизировать CSF"
 COM_modernize_the_army_desc: "Коморские силы безопасности (КСБ) остро нуждаются в модернизации, если мы хотим, чтобы нас считали страной, заслуживающей уважения."
 COM_expand_the_police_force: "Милитаризировать полицию"
 COM_expand_the_police_force_desc: "Наши полицейские силы примерно того же размера, что и армия, и, учитывая нестабильность нашего недавнего прошлого, иногда бывает трудно заметить разницу. С таким же успехом мы могли бы дать им возможность должным образом выполнять двойные роли."
 COM_naval_treaty_with_france: "Франко-коморский договор об обороне"
 COM_naval_treaty_with_france_desc: "Учитывая нашу общую историю, вмешательство Франции в дела Коморских Островов-обычное явление. Договор о военно-морской обороне разрешает Франции военный доступ к нашим водам, но может быть нашим единственным выбором, если мы когда-нибудь сами захотим стать настоящей военно-морской державой."
 COM_naval_treaty_with_china: "Китайско-коморский договор об обороне"
 COM_naval_treaty_with_china_desc: "Учитывая нашу общую историю, вмешательство Франции в дела Коморских Островов-обычное явление. Мы должны бороться с их влиянием, приглашая другие иностранные державы в наши местные дела."
 COM_modernize_the_patrol_boats: "Модернизировать патрульные катера"
 COM_modernize_the_patrol_boats_desc: "Наш нынешний \"Коморский флот\" состоит из целых 2 японских патрульных катеров... введенных в эксплуатацию в 1981 году! Само собой разумеется, они действительно нуждаются в обновлении!"
 COM_buy_patrol_boats: "Количество превыше качества"
 COM_buy_patrol_boats_desc: "Наш \"флот\" не может отойти от наших берегов дальше, чем на несколько миль. Если мы хотим проецировать энергию за границу, у нас должно быть несколько корветов в нашем флоте."
 COM_expand_the_dockyards: "Расширить верфи"
 COM_expand_the_dockyards_desc: "Больше верфей означает больше кораблей, а нашему флоту отчаянно нужно больше кораблей."
 COM_fortress_comoros: "Крепость Коморских Островов"
 COM_fortress_comoros_desc: "Наши ограниченные и малочисленные вооружённые силы не могут постоянно гарантировать нашу безопасность. Нам следует построить ряд укреплений вдоль побережья и на склонах, обращённых к воде, чтобы сдерживать морские вторжения противника."
 COM_air_force: "Создать Коморские ВВС"
 COM_air_force_desc: "Есть только несколько Коморцев, достаточно квалифицированных, чтобы управлять самолетом, а тем более истребителем! В любом случае, если мы хотим покорить небо, нам понадобятся Военно-Воздушные Силы."
 COM_new_aircraft_purchases: "Покупка новых самолетов"
 COM_new_aircraft_purchases_desc: "Наши нынешние самолеты ужасно устарели. Давайте купим чертежи для моделей, которые действительно актуальны в новом тысячелетии.\n\nСейчас ходят слухи что шведы подкупают страны, чтобы купить их JAS Gripen. Нам следует разобраться с некоторыми из них."
 COM_introduce_democracy: "Ввести демократию"
 COM_introduce_democracy_desc: "Множество переворотов за последние десятилетия научили нас тому, что диктатуры не очень стабильны. Давайте введем настоящую демократию и позволим людям прийти к власти."
 COM_befriend_the_west: "Подружиться с Западом"
 COM_befriend_the_west_desc: "Западные державы всегда ищут истории об успешных переходах к демократии в Африке. Они обязательно предоставят нам все необходимое."
 COM_tighter_edf_cooperation: "Более тесное сотрудничество с EDF"
 COM_tighter_edf_cooperation_desc: "Как член Европейского фонда развития (ЕФР), мы имеем право на помощь Европейского союза в развитии нашей страны. Мы не упустим такую ​​возможность - давайте откроемся для более тесного сотрудничества!"
 COM_maintain_dictatorship: "Поддержать военную диктатуру"
 COM_maintain_dictatorship_desc: "Долгие годы нестабильности научили нас тому, что Коморским островам нужен сильный человек у власти, который руководил бы страной твердой, но нежной рукой."
 COM_draw_closer_to_the_au: "Сблизиться с Африкой"
 COM_draw_closer_to_the_au_desc: "Военные диктатуры — обычное явление в Африке, и Африканский союз, возможно, не видит в нас монстров за то, что мы отвергаем демократические тенденции. Пора узнать, кто наши друзья."
 COM_ohada: "OHADA"
 COM_ohada_desc: "Организация по гармонизации предпринимательского права в Африке (OHADA) была основана на Маврикии в 1993 году с целью расширения возможностей для инвестиций в бизнес в Африке. Как единственный член из Восточной Африки, мы занимаем уникальное положение и можем многое выиграть."
 COM_form_tanzancom: "Сформировать ТанзанКом"
 COM_form_tanzancom_desc: "Политический союз между Танганьикой и Занзибаром не был идеальным. И все же мечты о Ньерере сбываются сильнее, чем когда-либо! Мы должны стремиться вступить в Союз.\nЧтобы упростить название, Танзания хочет сохранить свое название таким, какое оно есть."
 COM_influence_of_islam: "Влияние ислама"
 COM_influence_of_islam_desc: "Коморские острова-глубоко исламская нация , даже представленная на нашем флаге. Какими бы еще ни были Коморские острова, они всегда будут в первую очередь исламскими."
 COM_closer_ties_with_arab_league: "Тесные связи с Лигой арабских государств"
 COM_closer_ties_with_arab_league_desc: "Мы являемся частью Лиги арабских государств, но, безусловно, являемся самым южным членом организации и географически изолированы. Мы должны принять меры к тому, чтобы дипломатическим путем сократить расстояние, которое мы не можем преодолеть географически."
 COM_seek_help_from_the_saudis: "Обратитесь за помощью к саудитам"
 COM_seek_help_from_the_saudis_desc: "Саудовская Аравия является старейшим и крупнейшим игроком в исламском мире и наверняка поможет своим братьям-суннитам с Коморских островов, если их попросят."
 COM_befriend_baath: "Приближение к Баасизму"
 COM_befriend_baath_desc: "Для Коморских Островов больше подходит более светский панарабский подход. Нам нужно подружиться с Сирией и Ираком, чтобы продвигать баасизм в нашей стране."
 COM_ayatollah_sambi: "Амбиции Аятоллы Самби"
 COM_ayatollah_sambi_desc: "Ахмед Абдалла Мохамед Самби, широко известный как \"аятолла\", является выдающимся Исламским лидером на Коморских островах. Он очень популярен и даже является претендентом на политическую власть в стране. Его знания принципов ислама могут оказаться бесценными."
 COM_declare_islamic_republic: "Провозгласить Арабскую Республику"
 COM_declare_islamic_republic_desc: "Аятолла Самби теперь в состоянии призвать к созданию реальной Арабской Республики Коморские острова. Давайте превратим эту бывшую колонию в жемчужину исламского мира!"
 COM_ghost_of_colonialism: "Призрак колониализма"
 COM_ghost_of_colonialism_desc: "Несмотря на то, что мы независимы, призрак французских колонизаторов витает над нашей маленькой островной нацией, и с продолжающейся французской оккупацией Майотты вряд ли скоро исчезнет. Как мы должны поступить с нашей некогда могущественной Францией?"
 COM_embrace_francafrique: "Объятия Французской африки"
 COM_embrace_francafrique_desc: "\"Французская Африка\" - это термин, используемый для обозначения влияния Франции на ее бывшие колониальные владения в Африке. Мы не считаем это унизительным - на самом деле мы приветствуем и принимаем это. Франция внесла огромный вклад в наше развитие, и мы благодарны за этот вклад."
 COM_intensify_coi_engagement: "Активизировать участие в МОК"
 COM_intensify_coi_engagement_desc: "Комиссия по Индийскому океану (МОК) состоит из пяти африканских стран Индийского океана - Коморских Островов, Мадагаскара, Маврикия, Реюньона (заморский регион Франции) и Сейшельских островов. Сотрудничество с МОК - это наш лучший способ доказать, что мы являемся ценным активом для французов."
 COM_rejoin_france: "Заморский департамент Франции"
 COM_rejoin_france_desc: "Мы получили сообщение о том, что французы активно рассматривают возможность присоединения нас в качестве заморской территории. Коморские острова пережили больше, чем их доля нестабильности с момента обретения независимости, и сейчас население жаждет стабильных лет французского господства."
 COM_antagonize_france: "Расстояние от Франции"
 COM_antagonize_france_desc: "Нам следует дистанцироваться от наших бывших колониальных правителей и начать проводить более независимую внешнюю политику, а также рассмотреть возможность воссоединения нашего архипелага."
 COM_demand_mayotte: "Требуйте майотту из Франции"
 COM_demand_mayotte_desc: "Наша ненависть к французским тиранам достигла точки, когда среди нашего населения раздаются активные призывы к войне. Хотя мы можем оказаться в меньшинстве, наша решимость сильна, и справедливость на нашей стороне. Если на то будет воля Божья, мы одержим победу!"
 COM_expand_moroni: "Расширить Мороний"
 COM_expand_moroni_desc: "Морони - наша столица на острове Гранд-Коморо. Это очевидный выбор для любой промышленной экспансии."
 COM_kickstart_economy: "Запустить экономику"
 COM_kickstart_economy_desc: "Экономика Коморских островов — одна из худших в мире, и наш народ отчаянно нуждается в улучшении. Мы не можем сидеть и ждать иностранных инвесторов или иностранной помощи — пришло время заняться экономикой напрямую."
 COM_vanilla_exports: "Ванильный Экспорт"
 COM_vanilla_exports_desc: "Ваниль - один из наших основных видов экспорта и продукт, который используется почти повсеместно. Давайте запустим производство и пожнем плоды."
 COM_ylang_ylang: "Иланг-Иланг"
 COM_ylang_ylang_desc: "У тропического дерева cananga odorata есть цветы, из которых можно извлечь эфирное масло, называемое иланг-иланг. Это масло обладает многочисленными заявленными преимуществами и, похоже, вызывает всеобщее негодование на Западе и востоке. Еще лучше то, что он растет только в очень немногих местах на Земле, включая Коморские острова."
 COM_expand_on_anjouan: "Расшириться на Анжуан"
 COM_expand_on_anjouan_desc: "Важно распространить промышленное развитие на все острова, и поскольку Анжуан является вторым по величине островом Коморских островов, нам следует обратить внимание на него."
 COM_expand_on_moheli: "Расшириться на Мохели"
 COM_expand_on_moheli_desc: "Мохели-самый маленький из Коморских островов, но все же достаточно большой, чтобы нам имело смысл развивать на острове промышленный сектор."
 COM_a_federal_union: "Федеральный союз"
 COM_a_federal_union_desc: "Референдум прошел успешно, и теперь мы являемся союзом Коморских Островов - Федерацией островов, каждый из которых обладает значительной степенью автономии."
 COM_Loi_des_competences: "Закон компетенций"
 COM_Loi_des_competences_desc: "Будет разработан закон о компетенциях, который четко определит, какие части управления находятся в ведении федерального правительства, а какие - в ведении автономного правительства на островах."
 COM_operation_democracy_in_comoros: "Операция \"Демократия на Коморских островах\""
 COM_operation_democracy_in_comoros_desc: "Не очень тонко названная операция \"Демократия на Коморских островах\" была вторжением 2008 года на остров Анжуан с целью отстранения от власти местного полевого командира полковника Мохамеда Бакара. Нас поддерживает Африканский Союз, и наш мандат ясен - Бакар должен уйти, а его мятежное правительство должно быть заменено!"
 COM_centralize_power: "Централизовать власть"
 COM_centralize_power_desc: "Учитывая недавнюю нестабильность, мы решили полностью игнорировать референдум. Все непрекращающиеся междоусобицы на островах прекратятся только тогда, когда все склонятся перед центральной властью!"
 COM_claim_banc_du_geyser: "Потребовать Банк гейзера"
 COM_claim_banc_du_geyser_desc: "Отмель до гейзера - это затонувший риф к западу от Коморских Островов. И Франция, и Мадагаскар объявили его своей исключительной экономической зоной из-за возможных месторождений нефти, и мы последуем их примеру!"
 COM_claim_the_glorioso_islands: "Претендовать на острова Глориозо"
 COM_claim_the_glorioso_islands_desc: "Острова Глориозо - это группа небольших островов недалеко от берега гейзера. Хотя по закону они французские, мы будем называть их Коморскими, если только это вызовет некоторую поддержку среди населения."
 COM_no_more_coups: "Больше никаких Переворотов!"
 COM_no_more_coups_desc: "Сейчас мы достаточно консолидировали нашу власть, чтобы иметь возможность действовать в непредвиденных обстоятельствах на случай возможных будущих попыток переворота."
 COM_a_common_destiny: "Общая судьба"
 COM_a_common_destiny_desc: "Мы достигли конца трудного путешествия, но, наконец, достигли некоторой степени стабильности на Коморских островах. Куда мы пойдем отсюда, мы не знаем, но мы будем бороться за Конституцию и стремление к общей судьбе Коморцев."
 COM_unrec_TT: "Мы пригласим войска ООН для усиления наших вооруженных сил"
 COM_old_corvettes_tt: "Разворачивается 2 эпоха холодной войны [CHI.GetFlag]§HКитайские§! корветы."
 COM_convention_renewal_party: "Соглашение о возрождении Коморских островов"
 COM_convention_renewal_party_desc: "Соглашение о возрождении - это политическая партия на Коморских островах (СВК). Основанная в 1996 году группой политиков и интеллектуалов, СВК стремится принести новую надежду и стабильность на политическую сцену страны. Платформа партии сосредоточена на содействии экономическому росту, сокращении бедности, улучшении здравоохранения и образования."
 COM_subsidies_for_education: "Субсидии на образование"
 COM_subsidies_for_education_desc: "Мы должны субсидировать образование, поскольку образованное и здоровое население является основой процветающего общества!"
 COM_stabilizing_society: "Стабилизация общества"
 COM_stabilizing_society_desc: "Стабилизация общества на Коморских островах требует долгосрочной приверженности всех заинтересованных сторон, с упором на устранение коренных причин нестабильности и содействие инклюзивному развитию."
 COM_assembly_of_union: "Ассамблея Союза"
 COM_assembly_of_union_desc: "Нам нужно собрать союз, чтобы расставить приоритеты для наших целей и реформировать наш план развития."
 COM_purging_dissidents: "Разрушить мечты оппозиции"
 COM_purging_dissidents_desc: "Мы должны начать контркампанию против претендентов, которые хотят изменить наши внешнеполитические решения. Наш путь не должен быть поколеблен!"
 COM_social_agenda: "Социальная повестка дня"
 COM_social_agenda_desc: "Приоритетное внимание социальной повестке способствует развитию человеческого потенциала в стране. Сосредоточившись на таких социальных вопросах, как образование, здравоохранение и борьба с бедностью, Коморы могут обеспечить своим гражданам доступ к необходимым ресурсам и возможностям для полноценной жизни. Это, в свою очередь, будет способствовать общему благополучию и повышению качества жизни населения."
 COM_foreign_jihadists: "Иностранные джихадисты"
 COM_foreign_jihadists_desc: "Когда мы объявим газават, моджахеды со всего мира приедут в нашу страну, чтобы сражаться за правое дело!"
 COM_dd_TT: "§YМы можем получить военную и политическую помощь от наших партнеров по Баас из арабского мира!§!"
 COM_led_new_TT: "§YАятолла Самби станет следующим лидером Коморских Островов и обеспечит дальнейшее межостровное сотрудничество!§!"
 COM_militarism_baath: "Милитаризм ЧВК Баас"
 COM_militarism_baath_desc: "Мы создадим новую страну из Коморских островов. Теперь она будет еще больше контролироваться нашими военными, и наша страна создаст собственную ЧВК."
 COM_nationalization_of_capital: "Национализация капитала"
 COM_nationalization_of_capital_desc: "Эти инвестиции приносят доход западным угнетателям, в то время как наш народ не имеет ни копейки! Давайте изгоним их с нашей земли и сделаем ее для нашего народа."
 COM_our_will_to_expand: "Наша воля к расширению"
 COM_our_will_to_expand_desc: "Наша новая идеологическая основа общества — это ясное проявление нашей воли к расширению нашей страны. Ничто не должно стоять на нашем пути, и мы должны это обеспечить!"
 COM_orange_party: "Оранжевая партия"
 COM_orange_party_desc: "Оранжевая партия является одним из основных игроков на политическом ландшафте Коморских островов. Она быстро завоевала популярность среди молодежи и городского населения благодаря своим прогрессивным, либеральным ценностям. В декларации принципов и ценностей партии подчеркиваются демократические идеалы, поощрение прав человека и экономическое развитие. Партия выдвигала кандидатов на президентских и парламентских выборах."
 COM_radical_stance_on_trafficking: "Радикальная позиция в отношении торговли людьми"
 COM_radical_stance_on_trafficking_desc: "Мохамед Дауду подтвердил, что правительство Коморских Островов активизирует действия, направленные на предотвращение, пресечение и наказание ТЛ. Это будет включать возобновление работы Группы труда - подразделения, созданного правительством для борьбы с ТЛ, а также повышение осведомленности о ТЛ среди ключевых партнеров и активизацию сотрудничества с УНП ООН."
 COM_efficient_governmental_apparatus: "Эффективный правительственный аппарат"
 COM_efficient_governmental_apparatus_desc: "Одним из ключевых направлений реформы президента Дауду является повышение прозрачности и подотчетности в правительстве. Были приняты меры по укреплению механизмов финансового надзора, борьбе с коррупцией и поощрению этичного поведения среди государственных служащих. Эти инициативы направлены на формирование культуры честности и обеспечение эффективного использования государственных ресурсов на благо всех граждан."
 COM_meritocracy: "Меритократия Дауду"
 COM_meritocracy_desc: "Только лучшие из лучших должны быть в правительстве Коморских островов, что бы ни говорили люди. Наш приоритет - эффективность, а не умиротворение!"
 COM_push_it_to_the_limit: "Довести до предела"
 COM_push_it_to_the_limit_desc: "Признавая необходимость диверсификации, президент Дауду в своей программе реформ уделяет большое внимание расширению экономической базы страны. Коморские острова традиционно опирались на такие отрасли, как сельское хозяйство и рыболовство, но президент активно продвигает такие сектора, как туризм, возобновляемые источники энергии и информационные технологии. Эти усилия направлены на использование уникальной природной красоты и культурного наследия страны, а также на использование ее неиспользованного потенциала в развивающихся отраслях."
 COM_balancing: "Придержи коней"
 COM_balancing_desc: "Мохамед Дауду должен провести реформы, которые ставят во главу угла устойчивый экономический рост, а не краткосрочные бумы в бизнесе. Применяя разумный подход к диверсификации, развитию инфраструктуры, инвестициям в человеческий капитал и международному партнерству, президент Дауду должен стремиться к созданию устойчивой экономики, которая избежит рисков экономического пузыря и обеспечит долгосрочное процветание народа Коморских островов."
 COM_daudouism: "Даудоизм"
 COM_daudouism_desc: "В конечном итоге, успех идеологии президента Дауду будет зависеть от способности примирить меритократию и экономический рост с принципами демократии и индивидуальными свободами. Применяя комплексный подход, учитывающий экономические, социальные и политические аспекты управления, Коморские Острова могут стремиться как к процветанию, так и к демократическому прогрессу."
 COM_state_run_capitalism: "Капитализм с государственным управлением"
 COM_state_run_capitalism_desc: "Видение президента Дауду о государственно-капиталистической экономике направлено на достижение баланса между частным предпринимательством и вмешательством правительства. Активное участие правительства в экономике направлено на продвижение стратегических секторов, направление инвестиций и обеспечение справедливого распределения ресурсов и возможностей. Этот подход направлен на содействие справедливой и инклюзивной экономической среде, которая приносит пользу всем гражданам Коморских Островов."
 COM_absolute_employment: "Абсолютная занятость"
 COM_absolute_employment_desc: "Признавая, что безработица создает серьезные проблемы для отдельных людей и общего благосостояния общества, президент Дауду видит свою цель в реализации политики и стратегий, направленных на то, чтобы каждый человек, ищущий работу, имел доступ к подходящей и достойной работе. Этот подход направлен на раскрытие потенциала рабочей силы, содействие сокращению бедности и общее социально-экономическое развитие Коморских островов."
 COM_inclusive_government: "Вовлечение меньшинств"
 COM_inclusive_government_desc: "Администрация президента Дауду предприняла конкретные шаги для решения проблемы исторического неравенства и содействия включению меньшинств в экономику. Были предприняты усилия по предоставлению целевой поддержки и ресурсов предприятиям и предпринимателям, принадлежащим меньшинствам, что облегчило им доступ к финансам, обучению и рыночным возможностям. Развивая предпринимательство в общинах меньшинств, правительство стремится создать более инклюзивный и разнообразный экономический ландшафт, который принесет пользу всем гражданам."
 COM_minority_inclusive_idea: "Вовлечение меньшинств"
 COM_eau_military_coop_idea: "Военное сотрудничество ВАС"
 COM_anjouan_idea: "Восстание в Анжуане"
 COM_anjouan_idea_desc: "Остров Анжуан объявил о начале открытого восстания против [COM.GetAdjective] правительства. Остров Анжуан — второй по величине остров в [COM.GetName] и значительная часть страны. В качестве причин своего сопротивления они открыто называют отсутствие надлежащего представительства, честных и свободных выборов, а также автономии для острова. Если мы не примем срочных мер, они могут полностью отделиться от страны."
 COM_poor_military_idea: "Коррумпированные военные"
 COM_poor_military_idea_desc: "Вооруженные силы действуют скорее как группа корыстолюбивых воротил власти, чем как профессиональные военные. Их лояльность привязана к государственным платежам и поддержанию порядка, но эта поддержка всегда условна. Со временем каждая администрация рискует попасть в немилость к ним, что угрожает стабильности страны."
 COM_big_problems_idea: "Неэффективное правительство"
 COM_big_problems_idea_desc: "Наше правительство страдает от драконовских, неработающих или откровенно нефункциональных департаментов и агентств. Сосредоточение внимания на устранении недостатков правительства должно стать одним из наших главных приоритетов в будущем."
 COM_minority_inclusive_idea_desc: "Несмотря на то, что [COM.GetName] — небольшая страна, она далеко не однородна и состоит из множества различных этнических групп и людей из всех слоёв общества.  Важно, чтобы меньшинства участвовали в управлении нашей страной, иначе она пострадает."
 COM_eau_military_coop_idea_desc: ""
 COM_dictators_idea: "Мелкие диктаторы"
 COM_dictators_idea_desc: "За последние десятилетия Коморские острова пережили множество успешных и неудачных государственных переворотов. Губернаторы пытаются узурпировать власть в своих руках за счет центрального правительства."
 COM_pro_farmers_idea: "Выступающие за фермеров"
 COM_pro_farmers_idea_desc: "Хотя Коморские Острова - маленькая страна с ограниченными земельными ресурсами и крупным сельским хозяйством. Мы должны уделять приоритетное внимание фермерам, рыбакам и другим работникам сельского хозяйства."
 COM_agricultural_developments_idea: "Развитие сельского хозяйства"
 COM_agricultural_developments_idea_desc: "Сосредоточение внимания на развитии нашей сельскохозяйственной промышленности поможет нам экономически оправиться от нестабильности с момента обретения независимости и позволит нам расти, используя наши величайшие природные ресурсы."
 COM_small_ship_project: "Проект малого корабля"
 COM_small_ship_project_desc: "Слишком долго наше военно-морское присутствие было недостаточным. Тесно сотрудничая с местными верфями и судостроителями, мы можем запустить небольшой флот кораблей для укрепления нашей береговой обороны и утверждения нашего влияния в близлежащих водах."
 COM_volcano_idea: "Сельскохозяйственные потери от вулканического пепла"
 COM_volcano_idea_desc: "Извержение вулкана Картала покрыло обширные территории вулканическим пеплом, что нанесло серьезный ущерб сельскохозяйственным культурам. Восстановление сельскохозяйственных угодий потребует времени, и производительность сельского хозяйства в обозримом будущем останется сниженной."
 COM_typhoon_idea: "Восстановление после повреждения циклоном"
 COM_typhoon_idea_desc: "Восстановление после разрушительного воздействия циклона \"Кеннет\" продолжается, при этом для восстановления сельского хозяйства и инфраструктуры требуется время."
 COM_total_ban_on_personal_weapons_idea: "Полный запрет на личное оружие"
 COM_total_ban_on_personal_weapons_idea_desc: "Оружие личной защиты было обычным явлением на Коморских островах в течение последних двух десятилетий, но у нас больше нет в нем необходимости. мы должны разоружить наших граждан и ввести полный запрет на личное оружие. Это поможет нам стабилизировать наше общество и снизить риск насилия сейчас и в будущем."
 COM_naval_treaty_with_france_idea: "Франко-Коморский договор о военно-морской обороне"
 COM_naval_treaty_with_france_idea_desc: "Переговоры с французами были плодотворными. Мы заключили договор о военно-морской обороне с [FRA.GetName]. В обмен на отказ от некоторых наших разработок в области военно-морских судов мы получили крупное оборонное соглашение и пакет мер по стимулированию экономики."
 COM_naval_treaty_with_china_idea: "Договор о военно-морской обороне между Китаем и Коморскими Островами"
 COM_naval_treaty_with_china_idea_desc: "Переговоры с китайцами были плодотворными. Мы заключили договор о военно-морской обороне с [CHI.GetName]. В обмен на отказ от некоторых наших разработок в области военно-морских судов мы получили крупное оборонное соглашение и пакет мер по стимулированию экономики."
 COM_the_comoros_tourism_industry: "Индустрия туризма"
 COM_the_comoros_tourism_industry_desc: "[COM.GetAdjective] Туристическая отрасль на Коморских островах является важной, но не ключевой составляющей экономики страны, обеспечивающей экономический рост и приток средств для местного бизнеса на многочисленных островах архипелага."
 COM_small_ship_project_idea: "[COM.GetAdjective] Проекты малых судов"
 COM_small_ship_project_idea_desc: "Благодаря сотрудничеству с местными верфями и международными партнерами мы успешно запустили программу строительства небольших военно-морских судов. Эти корабли укрепляют наши возможности береговой обороны и расширяют наше морское присутствие в регионе."
 COM_the_east_africa_entrepot_idea: "Закусочная в Восточной Африке"
 COM_the_east_africa_entrepot_idea_desc: "Благодаря стратегическому развитию портов и всеобъемлющему экономическому партнерству Коморские острова зарекомендовали себя как жизненно важный торговый центр на побережье Восточной Африки. Наше стратегическое расположение облегчает торговлю между Африкой, Ближним Востоком и Азией, принося процветание нашим островам."
 COM_militarized_police_force_idea: "Военизированная полиция"
 COM_militarized_police_force_idea_desc: "Учитывая недавнюю историю нестабильности и государственных переворотов, наша полиция была реорганизована и оснащена для борьбы как с гражданскими беспорядками, так и с военными угрозами. Хотя грань между полицией и вооруженными силами размыта, этот потенциал, выполняющий две роли, гарантирует, что мы сможем поддерживать порядок независимо от проблем, с которыми сталкиваемся."
 COM_comorosian_private_military_companies: "[COM.GetAdjective] ЧВК"
 COM_comorosian_private_military_companies_desc: "Коморские острова стали домом для нескольких частных военных компаний, которые действуют как внутри страны, так и за рубежом. Эти ЧВК предоставляют услуги безопасности, военную подготовку и поддерживают операции по всему региону, принося доход и одновременно превращая нашу страну в центр частной военной экспертизы."
 COM_unstable_government_idea: "Нестабильное правительство"
 COM_unstable_government_idea_desc: "Недавние события и нестабильность в правительстве привели к тому, что невероятно нестабильное правительство помешало стабильным и дальновидным Коморским Островам. Важно, чтобы мы начали стабилизировать правительство, иначе оно по-прежнему будет находиться в состоянии нестабильности."
 COM_mayotte_referendum_decisions: "Референдум на Майотте"
 COM_mayotte_referendum_decisions_desc: "Остров Майотта — один из многих островов Коморского архипелага. Жители Майотты в настоящее время решают, хотят ли они остаться частью Французской Республики, присоединиться к Коморским островам или стать независимыми. Мы можем поддержать французское движение за сохранение Майотты в составе Франции, коморское движение или движение за независимость.\n\nТекущая ожидаемая доля голосов выглядит следующим образом:\n\n- Франция: [?COM.mayotte_referendum_france|Y]% голосов\n- Коморские Острова: [?COM.mayotte_referendum_comoros|Y]% голосов\n- Независимость: [?COM.mayotte_referendum_independence|Y]% голосов"
 COM_mayotte_referendum_mission: "Референдум о статусе махорана"
 COM_mayotte_referendum_mission_desc: "еферендум вот-вот состоится. У нас есть только столько времени, чтобы подготовиться к этому, пока не стало слишком поздно."
 COM_mayotte_french_support_campaign_decision: "[FRA.GetFlag] [FRA.GetAdjective] Кампания поддержки"
 COM_mayotte_french_support_campaign_decision_desc: "Майотта является неотъемлемой частью наших [FRA.GetAdjective] территорий в Индийском океане. Мы должны поддержать сторонников Франции в регионе, чтобы обеспечить победу их стороны на референдуме."
 COM_mayotte_independence_support_campaign_decision: "[MTE.GetFlag] [MTE.GetAdjective] Кампания в поддержку независимости"
 COM_mayotte_independence_support_campaign_decision_desc: "Народ Майотты очень долго стремился к независимости. Мы должны обратиться к лидерам движения за независимость и рассмотреть возможность расширения прав народа Майотты."
 COM_mayotte_comorian_support_campaign_decision: "[COM.GetFlag] [COM.GetAdjective] Кампания поддержки"
 COM_mayotte_comorian_support_campaign_decision_desc: "Майотта является частью Коморского архипелага и как таковая должна быть единым целым с нашей великой федерацией. Крайне важно, чтобы мы продолжали поддерживать наших братьев и сестер в регионе и следили за тем, чтобы их позиция была услышана."
 COM_the_constitutional_referendum_decisions: "Конституционный Референдум"
 COM_the_constitutional_referendum_decisions_desc: "В последние годы на Коморских Островах наблюдалась политическая нестабильность и происходили государственные перевороты. Конституцию Коморских Островов необходимо пересмотреть, чтобы обеспечить стабильность в стране. Мы можем поддержать как федералистов, так и централистов, но в любом случае нам придётся выбрать сторону на предстоящем референдуме.\n\n Поддержка федералистов: [?COM_federalist_constitutional_support|Y%0]\n Поддержка централистов: [?COM_anti_federalist_constitutional_support|Y%0]"
 COM_the_constitutional_referendum_mission: "Референдум"
 COM_the_constitutional_referendum_mission_desc: "Референдум маячит на горизонте, и мы должны принять чью-то сторону в предстоящем референдуме. Только время покажет, каким будет результат для будущего Коморских островов."
 comoros.1.t: "Вопрос лояльности"
 comoros.1.d: "Хотя Сирия и Ирак объявляют себя идеальными представителями идеологии БААС, они обычно не уживаются вместе. Они требуют от нас лояльности. На чьей мы стороне?"
 comoros.1.a: "Хафез - самый мудрый!"
 comoros.1.b: "Саддам знает дорогу!"
 comoros.1.c: "Может быть, нам стоит попытаться примирить их?"
 comoros.4.t: "Конституционный Референдум"
 comoros.4.d: "После недавнего государственного переворота, в результате которого Таджидин Бен Саид Массунде был отстранен от власти, структура нашего правительства остается незавершенной. Президент Азали Ассумани потратил прошедший год на стабилизацию положения в стране, и теперь пришло время провести конституционный референдум. Народ решит, какую форму правления следует принять Коморским островам, хотя мы, безусловно, можем повлиять на общественное мнение. Какой путь мы должны поощрять?"
 comoros.4.a: "Федеративное государство - это правильно."
 comoros.4.b: "Централизованное государство - это правильно."
 comoros.5.t: "Коморские острова претендуют на Гейзерный банк!"
 comoros.5.d: "Недавно правительство Коморских островов заявило права на Банк Гейзер, и они контролируют нефтяные месторождения, которые находятся в этом регионе."
 comoros.5.a: "Франция заставит их пожалеть о своем решении!"
 comoros.5.b: "Как они смеют претендовать на воды Мадагаскара!"
 comoros.6.t: "Коморские острова претендуют на острова Глориозо"
 comoros.6.d: "Коморские острова недавно заявили, что теперь они рассматривают острова Глориозо как часть своей территории."
 comoros.6.a: "Их мелочная болтовня нас не беспокоит."
 comoros.7.t: "Военно - морская база на Коморских Островах"
 comoros.7.d: "[COM.GetAdjective] предложил нам создать официальную военно-морскую базу на Гранд-Коморе. Создание дополнительных военно-морских баз в регионе позволит нам усилить влияние в регионе, а также защитить наши стратегические интересы в Восточной Африке. Согласны ли мы с [COM.GetAdjective] условиями?"
 comoros.7.a: "Отлично!"
 comoros.7.b: "На самом деле..."
 comoros.8.t: "Операция \"Демократия \" на Коморских островах"
 comoros.8.d: "Мы готовы провести нашу военную операцию и вторгнуться на остров, который контролируется мятежным военачальником."
 comoros.8.a: "Давайте позовем наших праведных союзников!"
 comoros.9.t: "[COM.GetName] Просит помощи"
 comoros.9.d: "Коморские острова обращаются к нам за помощью в своих усилиях по проведению специальной операции против мятежного военачальника на одном из своих островов!"
 comoros.9.a: "Конечно"
 comoros.9.b: "На самом деле нам все равно."
 comoros.10.t: "Успешной операции!"
 comoros.10.d: "Мы успешно провели операцию. Правительство военачальника свергнуто!"
 comoros.10.a: "Великий"
 comoros.11.t: "Антиколониалистские митинги на Майотте"
 comoros.11.d: "На Коморских Островах вспыхнули массовые протесты против французского контроля над Майоттой. На архипелаге усиливаются антиколониалистские настроения. Надеюсь, жители Майотты не почерпнут никаких блестящих идей из этой бессмысленной демонстрации агитации..."
 comoros.11.a: "Интересно..."
 comoros.12.t: "Коморские Острова требуют Майотту!"
 comoros.12.d: "Народ Майотты имеет право на свободу, и ваша колониалистская мелкая империя не должна заставлять его страдать во имя эксплуатации! Освободите их или война!"
 comoros.12.a: "Обеспечение стабильности является нашим высшим приоритетом."
 comoros.12.b: "Испытайте нас, ублюдки."
 comoros.13.t: "Заморская территория Коморских островов"
 comoros.13.d: "Правительство Коморских островов обратилось к нам с просьбой о возможном возвращении Франции в качестве заморского департамента для обеспечения экономической и финансовой стабильности и обещания военной защиты от своих соседей в случае, если что-то действительно произойдет."
 comoros.13.a: "Одобрить присоединение"
 comoros.13.b: "Отклонить запрос"
 comoros.14.t: "Франция принимает эту сделку"
 comoros.14.d: "Франция решила позволить нам стать Заморской территорией, и теперь мы получим финансовую поддержку и военную защиту, оставаясь при этом номинально независимыми с местным самоуправлением."
 comoros.14.a: "Йиппи!"
 comoros.15.t: "Политика на Коморских островах"
 comoros.15.d: "2000 год был неспокойным временем для Коморских Островов, небольшого государства, расположенного у берегов Африки. Страной управляло коалиционное правительство, состоящее из представителей трех основных островов: Гранд-Комор, Анжуан и Мохели. Однако напряженность между островами была высокой, и каждый из них соперничал за большую власть и ресурсы. Это приводило к частой политической нестабильности и государственным переворотам, поскольку политики пытались получить контроль над правительством. В январе 2000 года в результате военного переворота, возглавляемого полковником Азали Ассумани, был свергнут президент Таджидин Бен Саид Массунде. Ассумани пообещал восстановить стабильность в стране и провести свободные и справедливые выборы. Теперь только время покажет, каким будет будущее Коморо."
 comoros.15.a: "Интересно"
 comoros.16.t: "Коморские Острова ищут инвестиции"
 comoros.16.d: "[COM.GetAdjective] Послы обратились к нам с рядом предложений по потенциальным инвестициям в островные государства. Несмотря на то, что они не являются нашими основными торговыми партнёрами или странами с крупной экономикой, мы можем осуществлять целевые инвестиции в эти государства, которые, как мы надеемся, принесут довольно высокую прибыль. Два основных предложения, которые вызвали у нас интерес, касаются промышленных грантов и реструктуризации долга. Какое из них нам выбрать? Что ж, мы можем просто проигнорировать их просьбу."
 comoros.16.a: "Давайте инвестируем в их отрасль!"
 comoros.16.b: "Давайте поможем им расплатиться с их долгом."
 comoros.16.c: "Коморские острова? Прощай."
 comoros.17.t: "[FROM.GetName] Согласились с промышленным планом"
 comoros.17.d: "Наши послы возвращаются с хорошими новостями.  [FROM.GetName] согласился работать над созданием дополнительной производственной и промышленной инфраструктуры в стране."
 comoros.17.a: "Потрясающе!"
 comoros.18.t: "[FROM.GetName] Согласился на реструктуризацию долга"
 comoros.18.d: "[FROM.GetName] решила реструктурировать часть нашего долга, выкупив и списав его часть. Это высвобождает дополнительное финансирование и даёт нам возможность тратить больше на другие важные для страны цели."
 comoros.18.a: "Хорошо"
 comoros.19.t: "[FROM.GetName]"
 comoros.19.d: "Послы, которых мы отправили в [FROM.GetName], принесли печальные новости.  Они не заинтересованы в сотрудничестве с нами в вопросах реструктуризации долга или расширения производства."
 comoros.19.a: "Братан."
 comoros.20.t: "Сорванный заговор государственного переворота"
 comoros.20.d: "В феврале 2003 года силы безопасности объявили, что они успешно сорвали заговор с целью государственного переворота против президента Азали Ассумани. Несколько солдат и местных министров были арестованы по подозрению в планировании свержения правительства. Несмотря на то, что непосредственная угроза была сдержана, инцидент подчеркивает сохраняющуюся нестабильность внутри нашего молодого Профсоюза."
 comoros.20.a: "Это было близко к истине."
 comoros.21.t: "Извержение вулкана Картала"
 comoros.21.d: "Гора Картала, расположенная на юге Гранд-Комор, изверглась, покрыв вулканическим пеплом обширную территорию, включая столицу Морони. Пепел загрязнил питьевую воду, серьезно повредил посевы и вынудил тысячи людей эвакуироваться. Правительство должно действовать быстро, чтобы помочь пострадавшим районам."
 comoros.21.a: "Запустите аварийное реагирование."
 comoros.22.t: "Гора Картала снова извергается"
 comoros.22.d: "Гора Картала изверглась во второй раз в этом году. Пепел покрыл южные деревни и загрязнил источники воды, ухудшив и без того напряженное снабжение питьевой водой. Это второе стихийное бедствие во время продолжающихся восстановительных работ является проверкой способности правительства реагировать."
 comoros.22.a: "Только не снова..."
 comoros.23.t: "Авиакатастрофа авиакомпании Yemenia Airways"
 comoros.23.d: "При заходе на посадку в международный аэропорт Морони рейс 626 авиакомпании Yemenia Airways (Airbus A310) упал в море у побережья Коморских островов. Из 153 пассажиров и членов экипажа выжил только один. Многие из жертв были членами коморской диаспоры, проживавшей во Франции. Усилилась критика в адрес самолетов Yemenia Airways и методов их технического обслуживания, что вызвало массовые протесты во Франции. Хотя протесты направлены против авиакомпании и французских властей, правительство Коморских островов сейчас обременено поддержкой семей жертв и участием в международных дискуссиях."
 comoros.23.a: "Скорбите о жертвах."
 comoros.24.t: "Циклон Кеннет наносит удар"
 comoros.24.d: "Мощный тропический циклон “Кеннет” обрушился на Коморские острова, причинив разрушительный ущерб. По меньшей мере семь человек были убиты, более 200 ранены, уничтожено от 60 до 80% основных сельскохозяйственных культур. Десятки тысяч были перемещены, в то время как инфраструктуре и источникам питьевой воды был нанесен серьезный ущерб. Восстановление потребует значительных средств и времени."
 comoros.24.a: "Запуск системы экстренной помощи"
 comoros.25.t: "Массовый побег из тюрьмы Морони"
 comoros.25.d: "Тридцать восемь заключенных сбежали из самой большой тюрьмы Морония. Отчеты указывают на то, что они просто вышли через плохо охраняемые главные ворота, при этом власти ссылались на халатность охраны и возможный преднамеренный поступок. Правительство должно решить, увеличивать ли расходы на обеспечение безопасности для усиления защиты или поддерживать текущий уровень, продолжая поиски."
 comoros.25.a: "Увеличить расходы на обеспечение безопасности"
 comoros.25.b: "Продолжить поиск в рамках текущего бюджета"
 comoros.26.t: "Президента Ассумани ударили ножом"
 comoros.26.d: "Во время похорон религиозного лидера в Салимани 24-летний солдат напал с ножом на президента Азали Ассумани, получив незначительные ранения. Подозреваемый был арестован на месте, но на следующий день был найден мертвым при задержании. Этот инцидент усилил обеспокоенность общественности по поводу сил безопасности и политической стабильности."
 comoros.26.a: "Усилить меры безопасности"
 comoros.26.b: "Минимальная реакция на инцидент"
 comoros.27.t: "Роберт Денар Освобожден"
 comoros.27.d: "Роберт Денар, некогда известный наемник в Африке, был освобожден, несмотря на его предполагаемые преступления. Это чудо, что это произошло, но, тем не менее, это произошло. Многие считают, что он потенциально мог бы набрать людей и материалы для нового вторжения в нашу страну."
 comoros.27.a: "Беспокоюсь..."
 comoros.28.t: "Робер Денар совершает государственный переворот"
 comoros.28.d: "Наемник вернулся с сотнями солдат и успешно сверг правительство, установив на его месте марионеточный режим во главе с человеком, известным только как \"Король-воин Африки\"."
 comoros.28.a: "Король-Воин!"
 comoros.29.t: "Робер Денар попадает в плен к французам"
 comoros.29.d: "Французские военные захватили Денара на пути к организации государственного переворота в нашей стране с участием примерно ста или двухсот человек. Большая часть его сил была освобождена, но сам Денар был арестован и доставлен обратно во Францию для суда."
 comoros.29.a: "Скатертью дорога!"
 comoros.30.t: "Роберу Денару не удается совершить государственный переворот"
 comoros.30.d: "Несмотря на то, что Денар привел с собой значительный отряд, он потерпел поражение в своей попытке свергнуть правительство. Он был арестован после своего поражения и теперь будет оставлен гнить в тюрьме на Гранд-Коморе."
 comoros.30.a: "Дамы и господа. Мы его поймали."
 comoros.31.t: "Результаты Конституционного референдума"
 comoros.31.d: "После нескольких месяцев предвыборной кампании на островах завершился конституционный референдум и были подсчитаны голоса. Народ ответил на вопрос о том, следует ли принять федеральную структуру, предоставляющую автономию каждому острову, или выбрать централизованное правительство. Результаты определят, как будет распределяться власть в нашей стране на долгие годы."
 comoros.31.a: "Народ высказался."
 comoros.32.t: "Смерть бывшего президента Массунде"
 comoros.32.d: "Мы получили печальные новости из Парижа. Бывший президент Таджидин Бен Саид Массунд скончался вчера поздно вечером в парижской больнице в возрасте 76 лет из-за осложнений, вызванных продолжительной болезнью. Несмотря на неоднозначные обстоятельства, связанные с его отстранением от власти в результате переворота 1999 года под руководством полковника Азали Ассумани, Массунд оставался значимой фигурой в [COM.GetAdjective] политической истории. Известие о его кончине вызвало глубокий резонанс на архипелаге: жители всех трёх островов собрались в мечетях и на площадях, чтобы помолиться и почтить его память. Вооружённые силы [COM.GetAdjective] объявили, что отдадут ему воинские почести в знак признания его заслуг перед страной во время его президентства. Его семья, проживающая как в Париже, так и на Коморских островах, выразила глубокую благодарность за соболезнования и уважение, проявленные [COM.GetAdjective] гражданами, диаспорой во Франции и международными наблюдателями. В течение трёх дней официального траура флаги по всей стране будут приспущены."
 comoros.32.a: "X засвидетельствовать свое почтение."
 comoros.33.t: "Занзибарское соглашение"
 comoros.33.d: "[COM.GetAdjective] дипломаты представили нам необычное, но интригующее предложение — они хотят договориться о покупке [253.GetName] у нашего правительства. Делегация [COM.GetAdjective] подготовила подробные экономические прогнозы, предложила графики платежей и заверила нас в том, что права и благополучие нынешних жителей будут соблюдены. Они утверждают, что географическая близость и культурные связи делают это соглашение выгодным для обеих сторон, и подчёркивают свою приверженность поддержанию стабильности и процветания в регионе. Предложение включает положения о переходном периоде, защите существующих соглашений и существенной финансовой компенсации, которая может значительно пополнить нашу государственную казну. В нашем кабинете нет единого мнения по этому вопросу: одни видят в этом прагматичную возможность укрепить наши территориальные владения и получить экономические ресурсы, в то время как другие считают продажу суверенной территории немыслимым прецедентом, который может привести к появлению подобных предложений в будущем. Теперь решение за нашим правительством."
 COM_african_mercenaries_tt: "За каждую страну, в которой у нас есть активные волонтёры, мы будем получать $$§Y0,350§! в неделю за страну. \nЕсли мы также возьмём $COM_a_rifle_for_hire$, эта сумма увеличится до $$§Y0,500§! в неделю за страну.\n"
