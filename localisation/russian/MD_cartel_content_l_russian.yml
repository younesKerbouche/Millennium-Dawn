 narco_state_bonuses: "Наркогосударство"
 narco_state_bonuses_desc: "Годы борьбы постепенно сошли на нет, так как картели взяли под контроль государство."
 CARTEL_defeated_the_cartels: "Победа над картелями"
 crime_syndicate_1: "Преступный синдикат"
 mafia_state: "Мафиозное государство"
 narcos_state: "Государство наркокартелей"
 narcos_state_desc: "После долгих лет борьбы, наркомафия теперь контролирует сам государственный аппарат."
 cartels_decision_category: "Преступность"
 cartels_decision_category_desc: "Преступные организации проникли на все уровни нашего общества. Мафиозные синдикаты, наркокартели и жестокие банды с безжалостной эффективностью борются за власть и территорию, оставляя за собой кровавый след. Без решительных действий наша страна рискует превратиться в несостоятельное государство, управляемое криминальными военачальниками.\n\n§YПолитическое влияние§! показывает, насколько глубоко картели коррумпировали наши институты. По мере роста их влияния наши расследования с большей вероятностью будут провалены из-за внутреннего саботажа и взяточничества.\n\n§YСила§! измеряет военный потенциал и территориальный контроль картелей. Чем выше сила, тем сильнее сопротивление и выше потери при наших рейдах.\n\nЕсли какая-либо из этих характеристик достигнет критического уровня, картели могут попытаться полностью захватить власть в государстве с помощью коррумпированного переворота или прямого военного противостояния.\n\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence|1]\n$strength_of_cartels$: [?ROOT.strength_of_cartels|1]\n"
 narcos_crisis: "Кризис наркотиков"
 narcos_crisis_desc: "Авторитет нашего правительства был серьёзно подорван безудержной коррупцией и организованной преступной деятельностью. Картели проникли в важнейшие государственные учреждения, поставив под угрозу нашу способность обеспечивать соблюдение законов и поддерживать монополию государства на насилие. Согласно отчётам разведки, мы находимся на грани либо военного переворота, организованного офицерами, связанными с картелями, либо скоординированного вооружённого восстания самих картелей. Чтобы предотвратить полный крах государственной власти, необходимы незамедлительные действия."
 mafia_crisis: "Кризис мафии"
 mafia_crisis_desc: "Авторитет нашего правительства был серьёзно подорван повсеместной коррупцией и организованной преступной деятельностью. Мафия проникла в ключевые учреждения, поставив под угрозу нашу способность обеспечивать соблюдение законов и поддерживать монополию государства на насилие. Согласно отчётам разведки, мы находимся на грани либо военного переворота, организованного офицерами, связанными с мафией, либо скоординированного вооружённого восстания преступных организаций. Чтобы предотвратить полный крах государственной власти, необходимы немедленные и решительные действия."
 mexican_cartel_war: "Война картелей в Мексике"
 mexican_cartel_war_desc: "Способность нашего правительства исполнять законы и осуществлять силовую власть была подорвана растущей коррупцией и преступной деятельностью. Наша военная и политическая инфраструктура полностью подорвана, и нет уверенности в том, кому можно доверять. Хаос скоро достигнет апогея, и тогда мы окажемся в эпицентре новой гражданской войны."
 anti_cartel_propaganda_decision: "Антикартельная пропаганда"
 anti_cartel_propaganda_decision_desc: "Вокруг картелей всегда существовал миф о том, что они похожи на бандитов из прошлого, окрашенного в розовые тона. Милые негодяи, которые могут совершать плохие поступки, но только ради блага своего народа. Как и все мифы, это выдумка. Любой, кто живёт под влиянием картелей, знает, что это неправда. Разоблачая ужасы, которые они творят со своими же людьми, в рамках общенациональной кампании в СМИ, мы можем раз и навсегда развеять этот миф."
 police_investments_decision: "Полицейское расследование"
 police_investments_decision_desc: "Преступные организации, такие как картели, — это сложные структуры с обширными ресурсами, финансированием и вооружением. Их нельзя остановить с помощью минимальной силы или стандартных методов работы полиции. Наши полицейские силы являются основной защитой от этих организаций, но им часто не хватает ресурсов для противодействия крайнему насилию, с которым они сталкиваются. Хотя милитаризация нашей полиции сопряжена с определёнными издержками для общества, предоставление им усовершенствованного оборудования, продвинутой тактической подготовки и увеличение численности персонала необходимы для создания эффективного барьера против деятельности картелей. Эта трансформация требует значительных финансовых вложений, но необходима для создания фундамента безопасности, который нужен нашей стране для эффективной борьбы с организованной преступностью."
 utilize_the_military_decisions: "Использовать вооруженные силы"
 utilize_the_military_decisions_desc: "Несмотря на то, что наши полицейские силы могут быть хорошо оснащены, они по-прежнему ограничены в своих возможностях из-за нехватки рабочей силы, местной бюрократии и потенциальной коррупции. Развёртывание вооружённых сил даёт нам превосходство в огневой мощи, надёжную командную структуру и обширные ресурсы, которые могут обойти местные административные препятствия. Национальная организация вооружённых сил позволяет проводить скоординированные операции в регионах, где действуют картели. Однако у такого подхода есть существенные недостатки: гражданские лица часто боятся военного присутствия в своих населённых пунктах, местная полиция может возмущаться из-за предполагаемой недостаточности своих усилий, а гражданская инфраструктура может пострадать во время операций. Развёртывание войск также сопряжено с риском нарушения прав человека и может подорвать доверие общественности к государственным институтам. Мы должны тщательно взвешивать тактические преимущества с учётом потенциальной потери общественной поддержки и легитимности."
 target_cartel_money_laundering_decision: "Целевые операции по отмыванию денег"
 target_cartel_money_laundering_decision_desc: "Картели должны отмывать свою незаконную прибыль, чтобы приобретать законные активы, превращая «грязные деньги» в «чистые» с помощью трёхэтапного процесса: размещения в финансовой системе, сокрытия происхождения и интеграции в легальные активы. Эти отмытые средства позволяют им приобретать недвижимость, предприятия и оказывать влияние на государственных чиновников. Воздействуя на этапы сокрытия и интеграции, мы можем разрушить их финансовую инфраструктуру и искоренить коррупцию. Это предполагает методичное расследование и закрытие причастных к этому финансовых учреждений и подставных компаний. Однако эта стратегия сопряжена со значительным риском: неудачные операции могут спровоцировать жестокое возмездие, поскольку картели защищают свои денежные потоки, что может усилить их враждебность по отношению как к правительственным войскам, так и к гражданскому населению."
 investigate_the_casinos: "Исследовать казино"
 investigate_the_casinos_desc: "Казино работают в «серой зоне» регулирования, что делает их идеальными точками входа для отмывания незаконных средств. Благодаря высокому обороту наличных они создают среду, в которой можно обрабатывать крупные суммы, не вызывая подозрений, и при этом выглядеть анонимно и законно. Наша стратегия будет заключаться в выявлении заведений, которые часто посещают известные участники картелей, и проведении тщательных проверок их финансовых операций. Тщательно отслеживая подозрительные транзакции и устанавливая прямые связи с преступными организациями, мы сможем собрать неопровержимые доказательства против этих заведений. Как только мы соберём достаточно доказательств, мы проведём скоординированные рейды, чтобы остановить эти операции и конфисковать их активы, нанеся значительный удар по финансовой инфраструктуре картелей и вернув государству средства."
 investigates_the_banks: "Расследование деятельности банков"
 investigates_the_banks_desc: "Банки, хотя и являются, как правило, законными учреждениями, играют важнейшую роль в сложных операциях по отмыванию денег. Благодаря стратегическому расследованию деятельности высокопоставленных банковских чиновников и финансовых аналитиков в сочетании с всесторонним анализом записей о транзакциях мы можем перехватывать подозрительные движения средств до того, как они завершатся. Проявляя терпение и бдительность, мы можем нанести удар, когда незаконные средства достигнут максимальной концентрации — как правило, когда они приближаются к конечному пункту назначения. Такой подход наносит максимальный финансовый ущерб преступным организациям и лишает их значительной части капитала. Однако поддержание эффективного мониторинга сопряжено со значительными трудностями, поскольку преступные организации постоянно совершенствуют свои методы, чтобы избежать обнаружения. Кроме того, закрытие причастных к этому банковских учреждений остаётся политически нецелесообразным из-за их экономической значимости и влиятельных связей."
 investigate_shell_companies: "Расследование деятельности компаний-ширм"
 investigate_shell_companies_desc: "Подставные компании играют ключевую роль в сложных операциях по отмыванию денег, выступая в качестве промежуточных и конечных хранилищ преступных активов. Эти юридические лица владеют имуществом и капиталом от имени картелей, постепенно переводя эти активы в законные направления. Они представляют собой серьёзную проблему для расследования, поскольку установление прямых связей с преступными организациями требует обширных финансовых исследований и сбора разведданных. Несмотря на эти трудности, успешное выявление подставных компаний может нанести серьёзный ущерб финансовой инфраструктуре картеля. Вместо того, чтобы привести к изъятию крупных сумм наличных, эти операции, как правило, приводят к конфискации значительных материальных активов — коммерческой недвижимости, роскошных автомобилей, промышленного оборудования и законно приобретённого оружия, — поскольку преступники обычно переводят деньги через эти каналы небольшими, последовательными транзакциями, чтобы избежать обнаружения."
 target_cartel_drug_running_decision: "Целевые операции по борьбе с наркотиками"
 target_cartel_drug_running_decision_desc: "Операции по незаконному обороту наркотиков являются крупнейшим источником дохода для картелей. В то время как некоторые картели сами выращивают наркотики, многие получают прибыль, перемещая очищенные или неочищенные продукты по цепочке поставок. Систематически отслеживая и контролируя эти транспортные маршруты, мы можем определить точки отправления, пункты назначения и транзитные узлы. Эта информация позволяет нам проводить стратегические рейды на складах оборудования, нефтеперерабатывающих заводах, фермах, наркопритонах и оперативных базах. Кроме того, мы можем перехватывать грузы в пути, хотя такой подход, как правило, оказывается неэффективным против крупных операций. Однако это может значительно дестабилизировать небольшие группы с ограниченными ресурсами, которые не смогут оправиться от таких потерь."
 raid_drug_convoys_decision: "Набеги на конвои с наркотиками"
 raid_drug_convoys_decision_desc: "Перехват конвоев с наркотиками в пути позволяет нам эффективно нарушать цепочки поставок с минимальными операционными издержками. В то время как крупные картели обладают ресурсами, позволяющими им быстро адаптировать свои маршруты и методы транспортировки, более мелкие организации особенно уязвимы для таких операций. Внезапная потеря товара и доходов может подорвать их финансовую стабильность, часто провоцируя внутренние конфликты, поскольку руководство пытается сохранить контроль в условиях сокращения ресурсов. Такие целенаправленные операции обеспечивают заметные успехи, демонстрирующие действия правительства, и одновременно используют разногласия внутри преступных иерархий."
 raid_cartel_hideouts_decision: "Набеги на убежища картелей"
 raid_cartel_hideouts_decision_desc: "Нанесение ударов по опорным пунктам картелей и складам с припасами напрямую нарушает их оперативную инфраструктуру, серьёзно ограничивая их возможности по транспортировке наркотиков, координации деятельности и защите своей территории. В ходе таких рейдов, как правило, изымается значительное количество тактических транспортных средств и оружия, которые в противном случае были бы использованы против правительственных сил или конкурирующих организаций. Стратегическим последствием этих операций является потенциальная дестабилизация динамики власти картелей: ослабленные организации часто становятся мишенью для территориальной экспансии конкурентов, что может либо фрагментировать преступные сети в наших интересах, либо спровоцировать эскалацию насилия в условиях вакуума власти."
 raid_distribution_centres_decision: "Центры распределения рейдов"
 raid_distribution_centres_decision_desc: "Нанесение ударов по центрам распространения картелей, в том числе по наркопритонам и складам, позволяет нам перехватывать значительные объёмы наркотиков до того, как они попадут на улицы. В результате таких операций изымаются значительные суммы незаконных наличных денег и арестовываются ключевые сотрудники, занимающиеся распространением, что приводит к нарушению цепочки поставок на несколько недель или месяцев. Однако эти рейды сопряжены с повышенным риском жестокого возмездия, поскольку они напрямую влияют на прибыль картелей, не затрагивая их возможности по обеспечению правопорядка. Сбор разведданных перед такими операциями имеет решающее значение, поскольку распределительные центры, как правило, хорошо охраняются и стратегически расположены так, чтобы обеспечить быстрое распространение товаров и персонала."
 raid_refinement_centres_decision: "Центры усовершенствования рейдов"
 raid_refinement_centres_decision_desc: "Совершая набеги на нарколаборатории, плантации или фермы по выращиванию наркотиков, мы можем помешать картелю создавать новые наркотики для распространения, в то же время сильно отбрасывая их назад. Этой неудачи обычно достаточно, чтобы затормозить их производство на несколько месяцев, пока они пытаются возместить убытки. В то же время вряд ли он подвергнется ответному удару, так как большая часть ресурсов картеля направляется на обеспечение безопасности своей территории."
 target_local_cartel_leaders_decision: "Нацелиться на лидеров местных картелей"
 target_local_cartel_leaders_decision_desc: "Картели, как и любая сложная организация, полагаются на иерархическую структуру руководства для координации своих операций. Стратегически нацеливаясь на лидеров местных картелей и нейтрализуя их — будь то с помощью арестов или более долгосрочных мер, — мы можем серьёзно нарушить их командную цепочку. Такая дестабилизация даёт множество преимуществ: без надлежащего руководства снижается эффективность вербовки, значительно уменьшается оперативная способность, а внутри организации начинается борьба за власть, когда подчинённые соревнуются за вакантные руководящие должности. Кроме того, эти громкие аресты или ликвидации вызывают значительный положительный резонанс в СМИ, повышая моральный дух общества и демонстрируя эффективность правительства в борьбе с организованной преступностью. Каждая успешная операция против этих фигур не только ослабляет инфраструктуру картеля, но и подрывает их мнимую непобедимость."
