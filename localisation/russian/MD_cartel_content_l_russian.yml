 cartel_penalties: "Картели"
 cartel_penalties_desc: "Насилие, связанное с наркотиками, и деятельность банд составляют значительную часть криминальной обстановки в стране. Эти могущественные преступные организации действуют по всей стране, внушая страх многим жителям, которые опасаются, что ситуация будет только ухудшаться. Однако, в зависимости от подхода нашего правительства, мы можем превратить это препятствие в стратегический актив."
