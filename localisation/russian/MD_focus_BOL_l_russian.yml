 BOL_ethnic_divide_decisions: "Этнический разрыв в Боливии"
 BOL_ethnic_divide_decisions_desc: "\n\n\n\n\n\n£BOL_desctext_ethnic_divide\n\n\n\n\n\n\n\n\n Боливия страдает от глубоких этнических и расовых разделений между метисами, людьми смешанного европейского и коренного происхождения, которые в основном составляют большинство в Восточной Боливии и коллективно известны как Медиа-Луна, и коренными народами Боливии, составляющими большинство в Западной Боливии. В последние годы напряжённость усилилась, с многочисленными протестами коренных жителей по вопросам нехватки прав и доступа к воде. Важно поддерживать мнение этих групп на стабильном уровне, иначе мы можем столкнуться с двумя разными видами нестабильности с обеих сторон. Поэтому необходимо действовать осторожно, так как одно неверное решение может привести к расколу Боливии, какой мы её знаем.\n\n§RЕсли мнение коренных народов опустится ниже 15, коренные группы потребуют отставки нашего правительства посредством массовых протестов, и если мы не удовлетворим их требования, коренные жители Западной Боливии восстанут против правительства.§!\n\n§YЕсли мнение метисов опустится ниже 15, исторически влиятельные и про-метисские [Nat_Autocracy_L] потребуют отставки нашего правительства и назначения про-метисского временного правительства до проведения досрочных выборов, а если мы не выполним их требования, армия осуществит переворот и установит военный режим.§!\n\nМнение метисов: [?BOL_mestizo_support]\n\nМнение коренных народов: [?BOL_indigenous_support]"
