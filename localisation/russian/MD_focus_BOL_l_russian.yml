 BOL_inefficient_economic_model_desc: "В Боливии существует несовершенная экономическая модель, характеризующаяся чрезмерной зависимостью от экспорта ресурсов и высокой гиперинфляцией, а также отсутствием диверсификации экономики, проблемами бедности и низкими темпами роста. Для поддержания экономики на плаву необходимы серьёзные реформы."
 BOL_ethnic_divides: "Этнический разрыв в Боливии"
 BOL_ethnic_divides_desc: "В Боливии существуют глубокие этнические и расовые разногласия между метисами, проживающими преимущественно на востоке страны, и коренными народами, составляющими большинство населения западной части страны. Это привело к усилению этнической поляризации, особенно после недавних протестов коренных народов по ряду вопросов, таких как доступ к воде."
 BOL_cochabamba_crisis: "Кризис в Кочабамбе"
 BOL_cochabamba_crisis_desc: "В декабре 1999 года в городе Кочабамба начались массовые протесты в ответ на приватизацию муниципальной компании водоснабжения SEMAPA. С тех пор протесты расширились, охватив такие вопросы, как доступ к воде и права коренных народов. Очевидно, что кризис выходит из-под контроля, поэтому необходимо принять немедленные меры для успокоения воды."
