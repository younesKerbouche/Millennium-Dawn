 bolivia_misc.1.t: "Национальный референдум по газу"
 bolivia_misc.1.d: "Правительство Боливии призвало провести референдум по вопросу экспорта нефти, одной из самых прибыльных отраслей. Представители метисского большинства восточной Боливии поддерживают расширение экспорта газа, в то время как коренные общины предлагают уделять больше внимания социальному развитию, что делает этот референдум кристально чистым проявлением этнического разделения в Боливии."
 bolivia_misc.1.a: "Деньги от нефти должны идти на развитие"
 bolivia_misc.1.b: "Экспорт нефти улучшит наше положение"
 bolivia_ethnic.1.t: "Вооружённые силы Боливии требуют отставки нашего правительства"
 bolivia_ethnic.1.d: "В связи с недавним обострением отношений с метисским большинством Восточной Боливии и недавними протестами начальник штаба Вооружённых сил Боливии потребовал отставки правительства и формирования нового временного правительства во главе с прометисским [conservatism_L], которое приведёт Боливию к новым выборам. Кроме того, он заявил, что отказ от этого требования приведёт к серьёзным последствиям. Хотя подчинённость приведёт к подрыву демократических институтов, это, по крайней мере, позволит избежать повторения многочисленных военных диктатур, положивших конец Боливии в 1982 году. Однако мы также не должны позволять армии вмешиваться в политику и можем попытаться противостоять её давлению, которое, однако, может привести к серьёзным последствиям. Какой бы выбор мы ни сделали, он серьёзно повлияет на будущее Боливии."
 bolivia_ethnic.1.a: "Наше время истекло, нам пора уходить."
 bolivia_ethnic.1.b: "Мы не вернемся к прошлому!"
 bolivia_ethnic.2.t: "Вооружённые силы Боливии маршируют на Ла-Пас"
 bolivia_ethnic.2.d: "После нашего решения отклонить ультиматум военных, они взяли ситуацию в свои руки, введя военные подразделения в Ла-Пас и захватив президентский дворец и здание Конгресса. Вооружённые силы объявили чрезвычайное положение и заявили, что «восстановят законное место Боливии в Латинской Америке». И хотя они обещали вернуть демократию, военные вряд ли собираются это сделать."
 bolivia_ethnic.2.a: "Боливия спасена от индейцев!"
 bolivia_news.1.t: "Правительство Боливии ушло в отставку под давлением военных"
 bolivia_news.1.d: "В связи с недавним обострением отношений между про-индейским правительством Боливии и большинством этнических метисов Восточной Боливии Вооружённые силы Боливии выдвинули ультиматум, требуя отставки правительства и формирования нового временного правительства во главе с видными про-метисскими оппозиционными партиями, которое приведёт страну к новым выборам. Опасаясь нового военного режима, подобного тому, что был в прошлом, правительство подчинилось и ушло в отставку, а [BOL.GetLeader] позже был приведён к присяге в качестве нового временного президента Боливии. Хотя [BOL.GetLeader] утверждает, что новое правительство восстанавливает демократическое правление, многие комментаторы сходятся во мнении, что новое правительство заняло жёсткую антииндейскую позицию, и сообщается о многочисленных случаях применения силы Вооружёнными силами Боливии против протестов коренных народов."
 bolivia_news.1.a: "Плохой день для демократии"
 bolivia_news.2.t: "Вооружённые силы Боливии свергли правительство Боливии в результате военного переворота"
 bolivia_news.2.d: "В связи с недавним обострением отношений между про-коренным боливийским правительством и большинством этнического метисского населения Восточной Боливии, Вооруженные силы Боливии выдвинули ультиматум, требуя отставки правительства и формирования нового временного правительства во главе с видными про-метисскими оппозиционными партиями, которое приведет страну к новым выборам. Опасаясь нового военного режима, как это было в прошлом, правительство отказалось подчиниться, и вместо этого военные штурмом взяли столицу Ла-Пас, захватив президентский дворец и конгресс. Позже военные объявили чрезвычайное положение и заявили, что они «восстановят законное место Боливии в Латинской Америке», что, по общему мнению многих комментаторов, приведет к новой региональной напряженности и также нанесет ущерб боливийской демократии, которая пережила 191-й переворот с момента провозглашения независимости в 1825 году, последний из которых был в 1980 году."
 bolivia_news.2.a: "Похоже, этим ребятам не хватает удачных ходов."
 BOL_economic_reforms: "Боливийские экономические реформы"
 BOL_economic_reforms_desc: "Экономика нуждается в срочных и глубоких реформах для стабилизации роста и сокращения структурных неэффективностей. Благодаря изменениям в политике и институтах мы можем заложить основу для долгосрочного развития и более справедливого будущего."
 BOL_public_debt_reduction: "Сократить государственный долг"
 BOL_public_debt_reduction_desc: "Государственный долг Боливии стал неустойчивым и угрожает нашей экономической независимости. Сокращая чрезмерные расходы и пересматривая условия, мы стремимся восстановить финансовое равновесие."
 BOL_strengthen_the_boliviano: "Укрепить боливиано"
 BOL_strengthen_the_boliviano_desc: "Боливиано должен быть укреплён как символ нашей экономической стабильности. Реформа валюты и более жёсткая монетарная политика помогут восстановить доверие внутри страны и за её пределами."
 BOL_national_development_plan: "Национальный план развития"
 BOL_national_development_plan_desc: "Мы должны координировать ресурсы и устремления в рамках единой стратегии развития. Этот план будет направлять инфраструктурное, сельскохозяйственное и промышленное расширение на десятилетия вперёд."
 BOL_bolivian_agriculture: "Боливийское сельское хозяйство"
 BOL_bolivian_agriculture_desc: "Сельское хозяйство остаётся основой экономики страны. Поддержка фермеров и повышение производительности земель имеют решающее значение для национального благосостояния."
 BOL_increase_credit_for_farmers: "Увеличить субсидии для фермеров"
 BOL_increase_credit_for_farmers_desc: "Многим фермерам не хватает финансовых инструментов для расширения или модернизации хозяйства. Государственные кредитные линии поддержат сельские сообщества и стимулируют производство продовольствия."
 BOL_improve_agricultural_technology: "Модернизация сельскохозяйственных технологий"
 BOL_improve_agricultural_technology_desc: "Устаревшие инструменты и методы тормозят развитие наших ферм. Мы будем инвестировать в современные технологии, обучение и оборудование, чтобы увеличить урожайность и повысить эффективность."
 BOL_fight_contraband_imports: "Борьба с контрабандой"
 BOL_fight_contraband_imports_desc: "Незаконный импорт подрывает отечественных производителей и наносит ущерб нашей экономике. Усиление контроля на границах и реформы таможни помогут защитить местную промышленность."
 BOL_cash_crop_development_initiatives: "Развитить экспорт сельского хозяйства"
 BOL_cash_crop_development_initiatives_desc: "Сосредоточив внимание на высокодоходных сельскохозяйственных культурах, мы можем превратить сельское хозяйство в экспортную мощь. Стратегические инвестиции создадут новые источники дохода для фермеров и государства."
 BOL_bolivian_food_industry: "Развитить пищевую отрасль"
 BOL_bolivian_food_industry_desc: "Развитая пищевая промышленность обеспечивает продовольственную безопасность и увеличивает ценность сельскохозяйственной продукции. Необходимо поддерживать переработку, упаковку и цепочки распределения по всей Боливии."
 BOL_modern_and_productive_agriculture: "Современное и продуктивное сельское хозяйство"
 BOL_modern_and_productive_agriculture_desc: "Мы стремимся полностью модернизировать сельское хозяйство Боливии и раскрыть его экономический потенциал. Через инновации и развитие инфраструктуры мы достигнем самодостаточности и устойчивого роста."
 BOL_national_referendum_on_gas: "Национальный референдум по газу"
 BOL_national_referendum_on_gas_desc: "Газ — один из важнейших национальных ресурсов, и его будущее должно решаться демократическим путём. Референдум определит, продолжать ли приватизацию или усилить государственный контроль."
 BOL_oil_money_for_development: "Нефтяные деньги на развитие"
 BOL_oil_money_for_development_desc: "Доходы от газа и нефти должны служить народу Боливии. Перенаправление прибыли в здравоохранение, образование и инфраструктуру обеспечит пользу от природных ресурсов для всех граждан."
 BOL_prioritize_social_development: "Приоритет социального развития"
 BOL_prioritize_social_development_desc: "Необходимо сократить разрыв в уровне жизни и повысить стандарты жизни населения. Программы социального развития будут направлены на образование, жильё и социальную мобильность."
 BOL_prioritize_healthcare_development: "Приоритет развития здравоохранения"
 BOL_prioritize_healthcare_development_desc: "Система здравоохранения Боливии требует срочного внимания. Инвестиции в больницы, обучение персонала и сельские клиники спасут жизни и укрепят здоровье нации."
 BOL_prioritize_infrastructure_development: "Приоритет развития инфраструктуры"
 BOL_prioritize_infrastructure_development_desc: "Современная инфраструктура необходима для экономического роста. Мы расширим дороги, электросети и водные системы, чтобы соединять и укреплять наши сообщества."
 BOL_bring_the_ypfd_under_state_control: "Передача YPFB под государственный контроль"
 BOL_bring_the_ypfd_under_state_control_desc: "YPFB (Yacimientos Petrolíferos Fiscales Bolivianos) должны служить общественным интересам. Национализируя их деятельность, мы восстанавливаем суверенитет над энергетическим сектором."
 BOL_reinforce_gas_exports: "Расширить экспорт газа"
 BOL_reinforce_gas_exports_desc: "Экспорт газа остаётся одним из столпов нашей экономики. Улучшение трубопроводов, соглашений и производственных мощностей увеличит доходы и расширит региональное влияние."
 BOL_invite_gazprom: "Сотрудничество с Газпромом"
 BOL_invite_gazprom_desc: "Сотрудничество с Газпромом принесёт нам техническую экспертизу и иностранные инвестиции. Стратегическое партнёрство может вывести газовый сектор на новый уровень."
 BOL_invite_exxonmobil: "Сотрудничество с Exxonmobil"
 BOL_invite_exxonmobil_desc: "Вовлекая ExxonMobil, мы привлекаем одного из мировых энергетических гигантов в Боливию. Такой шаг принесёт капитал, инновации и международное влияние."
 BOL_invite_cnpc: "Сотрудничество с CNPC"
 BOL_invite_cnpc_desc: "CNPC (China National Petroleum Corporation) обладает опытом и большими финансовыми возможностями. Сотрудничество с ними может открыть новые рынки и укрепить глобальные связи."
 BOL_modernize_bolivian_oil_extraction: "Модернизация добычи нефти в Боливии"
 BOL_modernize_bolivian_oil_extraction_desc: "Наши методы добычи нефти устарели и неэффективны. Модернизация объектов и внедрение новых технологий увеличат добычу и снизят воздействие на окружающую среду."
 BOL_bolivian_manufacturing: "Промышленность Боливии"
 BOL_bolivian_manufacturing_desc: "Создание сильного промышленного сектора является ключом к экономической независимости Боливии. Мы стремимся стимулировать рост промышленности, создавать рабочие места и производить товары для внутреннего и экспортного рынков."
 BOL_cooperation_with_motor_companies: "Сотрудничество с автопроизводителями"
 BOL_cooperation_with_motor_companies_desc: "Сотрудничество с компаниями по производству автомобилей поможет дать старт автомобильной промышленности Боливии. Эти партнёрства принесут инвестиции, опыт и технологии в растущую экономику."
 BOL_expand_the_cement_industry: "Расширить цементную промышленность"
 BOL_expand_the_cement_industry_desc: "Цемент необходим для строительства и инфраструктуры. Расширение этой отрасли поддержит строительные проекты и создаст новые рабочие места."
 BOL_towards_a_construction_boom: "Строительный бум"
 BOL_towards_a_construction_boom_desc: "Рост строительной активности стимулирует экономический рост и повышает уровень жизни. Увеличение инвестиций в жилищное строительство и объекты инфраструктуры крайне важно."
 BOL_tax_breaks_for_small_manufacturers: "Налоговые льготы для малого бизнеса"
 BOL_tax_breaks_for_small_manufacturers_desc: "Малый бизнес сталкивается с многочисленными финансовыми трудностями. Предоставление налоговых льгот стимулирует предпринимательство и поможет развиваться местным компаниям."
 BOL_counter_black_market_goods: "Борьба с контрабандой"
 BOL_counter_black_market_goods_desc: "Нелегальные товары заполняют наши рынки, нанося ущерб легальному бизнесу. Усиление контроля и проведение информационных кампаний помогут сократить теневой рынок."
 BOL_world_class_textile_production: "Мировое производство текстиля"
 BOL_world_class_textile_production_desc: "Боливия имеет потенциал стать лидером в текстильной промышленности. Инвестиции в качество и инновации могут открыть новые рынки по всему миру."
 BOL_bolivian_mining: "Боливийская горнодобывающая промышленность"
 BOL_bolivian_mining_desc: "Горнодобывающая отрасль является основой экономики Боливии, обеспечивая ценные минералы и рабочие места. Модернизация сектора увеличит производство и обеспечит устойчивые методы работы."
 BOL_increase_comibol_funding: "Увеличить финансирование COMIBOL"
 BOL_increase_comibol_funding_desc: "Государственной горнодобывающей компании COMIBOL требуется больше ресурсов для выполнения своих задач. Увеличение финансирования повысит производство и улучшит безопасность работников."
 BOL_invite_foreign_mining_companies: "Привлечь иностранные горнодобывающие компании"
 BOL_invite_foreign_mining_companies_desc: "Иностранные инвестиции могут принести технологии и капитал в наш горнодобывающий сектор. Стратегическое партнёрство повысит конкурентоспособность и обеспечит рост отрасли."
 BOL_export_bolivian_resources: "Экспорт ресурсов Боливии"
 BOL_export_bolivian_resources_desc: "Боливии необходимо расширять экспорт ресурсов для увеличения внешних доходов. Улучшение логистики и торговых отношений имеет решающее значение для успеха."
 BOL_el_muton_iron_mine: "Железная шахта Эль-Мутон"
 BOL_el_muton_iron_mine_desc: "Развитие железной шахты Эль-Мутон увеличит внутреннее производство стали. Этот проект является краеугольным камнем наших промышленных амбиций."
 BOL_exploit_lithium_deposits: "Разработка месторождений лития"
 BOL_exploit_lithium_deposits_desc: "Боливия обладает одними из самых богатых мировых запасов лития. Ответственная добыча позволит нам занять ключевое место на мировом рынке аккумуляторов."
 BOL_improve_miners_working_conditions: "Улучшить условия труда шахтёров"
 BOL_improve_miners_working_conditions_desc: "Безопасность и благополучие наших шахтёров должны быть приоритетом. Модернизация объектов и строгий контроль за соблюдением правил защитят работников и их семьи."
 BOL_expanding_our_economic_potential: "Расширить экономический потенциал"
 BOL_expanding_our_economic_potential_desc: "Диверсификация и укрепление нашей экономики создадут долгосрочное благосостояние. Стратегические инвестиции и инновации откроют новые возможности для роста."
 BOL_foundations_for_it_development: "Основы развития ИТ-сектора"
 BOL_foundations_for_it_development_desc: "Боливии необходимо создать основу для современного сектора информационных технологий. Поддержка образования и инфраструктуры будет способствовать инновациям и цифровому развитию."
 BOL_electronics_production: "Производство электроники"
 BOL_electronics_production_desc: "Производство электроники в стране сократит импорт и создаст высокотехнологичную экспертизу. Этот сектор может стимулировать будущее экономическое развитие и создавать рабочие места."
 BOL_becoming_an_investment_hub: "Становление инвестиционного хаба"
 BOL_becoming_an_investment_hub_desc: "Создание благоприятной среды для инвесторов привлечет капитал и технологии. Мы стремимся стать региональным центром бизнеса и инноваций."
 BOL_reinforce_energy_production: "Расширить энергетические мощности"
 BOL_reinforce_energy_production_desc: "Надёжная энергетика — основа промышленности и прогресса. Расширение производственных мощностей удовлетворит растущий спрос и поддержит развитие."
 BOL_invest_into_windfarms: "Инвестиции в ветряные электростанции"
 BOL_invest_into_windfarms_desc: "Ветровая энергия обеспечивает Боливию чистым и возобновляемым источником энергии. Инвестиции в ветряные электростанции диверсифицируют энергетику и снизят негативное воздействие на окружающую среду."
 BOL_hydroelectricity_production: "Производство гидроэлектроэнергии"
 BOL_hydroelectricity_production_desc: "Надёжная энергетика — основа промышленности и прогресса. Расширение производственных мощностей удовлетворит растущий спрос и поддержит развитие."
 BOL_end_the_rentier_state: "Конец рентной экономики"
 BOL_end_the_rentier_state_desc: "Зависимость от рентных доходов ослабляет экономическую устойчивость. Нам необходимо диверсифицировать экономику, чтобы создать более сбалансированное и устойчивое развитие."
 BOL_beauty_of_the_andes: "Красота Анд"
 BOL_beauty_of_the_andes_desc: "Наши величественные Анды — природное сокровище. Ответственное продвижение этих гор может увеличить туризм и укрепить национальную гордость."
 BOL_improve_public_transportation: "Усовершенствовать общественный транспорт"
 BOL_improve_public_transportation_desc: "Эффективный общественный транспорт соединяет сообщества и снижает загруженность дорог. Модернизация сетей улучшит качество жизни и стимулирует экономическую активность."
 BOL_urban_policing_initiative: "Городская полицейская инициатива"
 BOL_urban_policing_initiative_desc: "Более сильная, ориентированная на сообщество полиция может повысить безопасность в наших городах. Реформы и инвестиции укрепят доверие и снизят уровень преступности."
 BOL_promote_sustainable_tourism: "Развитие устойчивого туризма"
 BOL_promote_sustainable_tourism_desc: "Природное и культурное наследие Боливии может стимулировать рост устойчивого туризма. Продвижение экологически безопасных путешествий поддерживает местные сообщества и защищает окружающую среду."
 BOL_revive_tungsten_production: "Возродить добычу вольфрама"
 BOL_revive_tungsten_production_desc: "Вольфрам — ценное стратегическое сырьё. Возрождение его производства увеличит доходы горнодобывающей отрасли и поддержит национальную промышленность."
 BOL_the_andean_miracle: "Чудо Анд"
 BOL_the_andean_miracle_desc: "Трансформация Боливии за последние десятилетия поистине впечатляющая. Экономический рост, социальный прогресс и политическая стабильность характеризуют эту новую эпоху."
 BOL_fuerzas_armadas_de_bolivia: "ВС Боливии"
 BOL_fuerzas_armadas_de_bolivia_desc: "Вооружённые силы Боливии защищают наш суверенитет и поддерживают национальное единство. Модернизация и профессионализм — залог успеха в будущем."
 BOL_ejercito_de_bolivia: "Армия Боливии"
 BOL_ejercito_de_bolivia_desc: "Наша армия — основа национальной обороны. Укрепление её потенциала и боеготовности обеспечивает безопасность наших границ и народа."
 BOL_focus_on_mass_assault_tactics: "Сосредоточьтесь на тактике массовых нападений"
 BOL_focus_on_mass_assault_tactics_desc: "Тактика массированных наступлений предполагает подавление сил противника за счёт большой концентрации войск. Эта стратегия опирается на личный состав и координацию действий для достижения победы."
 BOL_expand_conscription: "Усилить воинскую повинность"
 BOL_expand_conscription_desc: "Расширение призыва увеличивает число наших обученных солдат. Это обеспечивает достаточный резерв для защиты страны и реагирования на угрозы."
 BOL_expand_military_infrastructure: "Усиление ВПК"
 BOL_expand_military_infrastructure_desc: "Строительство новых баз, учебных центров и логистических центров укрепляет наш военный потенциал. Улучшение инфраструктуры способствует повышению эффективности боевых действий."
 BOL_focus_on_military_morale: "Поднять военный дух"
 BOL_focus_on_military_morale_desc: "Высокий моральный дух критически важен для эффективности боя. Инвестиции в благосостояние солдат, их лидерство и корпоративный дух укрепляют боевой дух."
 BOL_expand_artillery_units: "Усилить артиллерию"
 BOL_expand_artillery_units_desc: "Артиллерия обеспечивает жизненно важную огневую мощь на поле боя. Увеличение числа артиллерийских подразделений усиливает наступательные и оборонительные возможности нашей армии."
 BOL_an_army_of_the_masses: "Армия масс"
 BOL_an_army_of_the_masses_desc: "Большая, хорошо обученная армия способна сдерживать агрессию и защищать суверенитет. Создание массовой армии требует постоянной подготовки и ресурсов."
 BOL_expand_the_escuela_de_condores: "Расширить школу «Кондор»"
 BOL_expand_the_escuela_de_condores_desc: "Школа Кондорес готовит элитных боливийских солдат. Расширение школы позволит сформировать больше специальных подразделений для решения сложных задач по обеспечению безопасности."
 BOL_form_specops_brigades: "Создание Спецназа"
 BOL_form_specops_brigades_desc: "Бригады спецназа выполняют высокорискованные задания, требующие передовых навыков. Формирование этих подразделений повышает тактическую гибкость Боливии."
 BOL_military_mechanization: "Военная механизация"
 BOL_military_mechanization_desc: "Механизация пехоты повышает мобильность и огневую мощь. Этот переход модернизирует армию и повышает боевую эффективность."
 BOL_abolish_conscription: "Отменить воинскую повинность"
 BOL_abolish_conscription_desc: "Отмена всеобщей воинской повинности переводит армию на профессиональный добровольный уровень. Это может повысить качество, но снижает доступность личного состава."
 BOL_quality_over_quantity: "Качество вместо количества"
 BOL_quality_over_quantity_desc: "Концентрация на меньших, но лучше оснащённых силах повышает боевую эффективность. Обучение и современное снаряжение имеют приоритет над численностью."
 BOL_a_cost_effective_army: "Экономически эффективная армия"
 BOL_a_cost_effective_army_desc: "Поддержание эффективной и рациональной армии обеспечивает финансовую ответственность. Грамотное планирование бюджета позволяет нам сбалансировать потребности обороны с экономическими реалиями."
 BOL_modernizing_our_equipment: "Модернизация нашего оборудования"
 BOL_modernizing_our_equipment_desc: "Модернизация вооружения и снаряжения поддерживает конкурентоспособность наших войск. Современное оборудование повышает выживаемость и боевую мощь."
 BOL_develop_bolivian_military_industry: "Развитие боливийской военной промышленности"
 BOL_develop_bolivian_military_industry_desc: "Создание отечественной военной промышленности снижает зависимость от импорта. Это укрепляет суверенитет и создаёт рабочие места."
 BOL_cooperate_with_foreign_arms_companies: "Сотрудничество с иностранными оружейными компаниями"
 BOL_cooperate_with_foreign_arms_companies_desc: "Партнёрство с международными военными компаниями ускоряет передачу технологий. Такое сотрудничество укрепляет наши военные возможности."
 BOL_tackle_military_corruption: "Борьба с коррупцией в армии"
 BOL_tackle_military_corruption_desc: "Коррупция подрывает боеспособность и моральный дух армии. Решительные реформы и контроль восстанавливают доверие и дисциплину."
 BOL_elite_officer_training: "Подготовка элитных офицеров"
 BOL_elite_officer_training_desc: "Высококвалифицированные офицеры — ключ к успеху на поле боя. Специализированные программы обучения развивают лидерские качества и стратегический опыт."
 BOL_an_army_for_the_future: "Армия будущего"
 BOL_an_army_for_the_future_desc: "Мы должны подготовить армию к будущим угрозам и технологиям. Инновации и адаптивность играют ключевую роль в этом видении."
 BOL_fuerza_aerea_boliviana: "ВВС Боливии"
 BOL_fuerza_aerea_boliviana_desc: "Наши Военно-воздушные силы защищают воздушное пространство Боливии и поддерживают сухопутные войска. Укрепление их мощи укрепляет национальную безопасность."
 BOL_purchase_american_aircraft: "Закупить американские самолёты"
 BOL_purchase_american_aircraft_desc: "Приобретение самолётов в США обеспечивает передовые технологии и проверенную надёжность. Это укрепляет наши авиационные возможности."
 BOL_purchase_chinese_aircraft: "Закупить китайские самолёты"
 BOL_purchase_chinese_aircraft_desc: "Китайские самолёты предлагают экономичные решения и всё более совершенные технологии. Диверсификация поставщиков расширяет стратегическое партнёрство."
 BOL_purchase_russian_aircraft: "Закупить русские самолёты"
 BOL_purchase_russian_aircraft_desc: "Российские самолёты отличаются надёжной конструкцией и высокими летно-техническими характеристиками. Сотрудничество повышает универсальность наших ВВС."
 BOL_improve_air_defense_infrastructure: "Улучшить инфраструктуру ПВО"
 BOL_improve_air_defense_infrastructure_desc: "Укрепление систем противовоздушной обороны защищает критически важные объекты и населённые пункты. Модернизация снижает уязвимость к воздушным угрозам."
 BOL_close_air_support: "Штурмовик"
 BOL_close_air_support_desc: "Непосредственная поддержка с воздуха повышает эффективность сухопутных войск в бою. Интеграция воздушных и наземных операций имеет решающее значение для успеха на поле боя."
 BOL_a_new_world_class_academy: "Новая академия мирового класса"
 BOL_a_new_world_class_academy_desc: "Создание военной академии мирового уровня будет способствовать воспитанию будущих лидеров. Это учебное заведение установит стандарты совершенства."
 BOL_dominate_the_skies: "Доминировать в небе"
 BOL_dominate_the_skies_desc: "Достижение превосходства в воздухе имеет решающее значение в современной войне. Мы будем инвестировать в контроль нашего воздушного пространства и поддержку всех военных операций."
 BOL_might_of_the_sky: "Мощь неба"
 BOL_might_of_the_sky_desc: "Наши военно-воздушные силы символизируют национальную мощь и технический прогресс. Наличие мощных военно-воздушных сил сдерживает агрессию."
 BOL_armada_boliviana: "Боливийская Армада"
 BOL_armada_boliviana_desc: "Военно-морские силы Боливии защищают наши водные пути и поддерживают суверенитет. Расширение этих сил укрепляет национальную безопасность."
 BOL_naval_military_police: "Военно-морская полиция"
 BOL_naval_military_police_desc: "Военно-морская полиция поддерживает дисциплину и безопасность на кораблях и базах. Она обеспечивает порядок и эффективность операций."
 BOL_expand_the_naval_academy: "Расширить Военно-морскую академию"
 BOL_expand_the_naval_academy_desc: "Расширенная военно-морская академия готовит больше офицеров и матросов. Эти инвестиции способствуют формированию профессиональных и боеспособных военно-морских сил."
 BOL_return_to_the_sea: "Наше возвращение к морю"
 BOL_return_to_the_sea_desc: "Восстановление доступа к Тихому океану — историческая цель Боливии. Развитие военно-морского присутствия имеет решающее значение для достижения этой цели."
 BOL_bolivian_marine_forces: "Боливийские морские силы"
 BOL_bolivian_marine_forces_desc: "Морские силы обладают возможностями быстрого реагирования и опытом десантных операций. Расширение их состава расширяет оперативный охват Боливии."
 BOL_quick_strikes: "Быстрые удары"
 BOL_quick_strikes_desc: "Быстрые и решительные удары могут сокрушить противника. Развитие таких сил повышает тактическую гибкость."
 BOL_invest_into_shipbuilding: "Инвестировать в судостроение"
 BOL_invest_into_shipbuilding_desc: "Развитие отечественной судостроительной промышленности способствует расширению военно-морского флота и экономическому росту. Этот сектор имеет стратегическое значение для долгосрочной обороны."
 BOL_a_grand_armada: "Великая Армада"
 BOL_a_grand_armada_desc: "Создание мощного флота символизирует силу и защищает национальные интересы. Великая армада — символ морского суверенитета."
 BOL_masters_of_the_pacific: "Владыки Тихого океана"
 BOL_masters_of_the_pacific_desc: "Доминирование в водах Тихого океана обеспечивает торговые пути и стратегические преимущества. Боливия должна стремиться стать ключевым игроком в этом регионе."
 BOL_new_millenium: "Новое тысячелетие"
 BOL_new_millenium_desc: "Вступление в новое тысячелетие открывает возможности для реформ и прогресса. Боливии необходимо принимать перемены, чтобы построить более светлое будущее."
 BOL_bolivian_reformists: "Боливийские реформаторы"
 BOL_bolivian_reformists_desc: "Реформаторы выступают за модернизацию, социальную справедливость и инклюзивное управление. Их видение определяет путь страны вперёд."
 BOL_promote_bolivian_unity: "Содействовать единству Боливии"
 BOL_promote_bolivian_unity_desc: "Национальное единство необходимо для преодоления разногласий. Содействие инклюзивности укрепляет нашу социальную структуру."
 BOL_assure_mestizo_representation: "Обеспечить представительство метисов"
 BOL_assure_mestizo_representation_desc: "Обеспечение политического представительства общин метисов способствует равенству. Такая инклюзивность способствует национальной сплоченности."
 BOL_media_luna_investments: "Инвестиции в Media Luna"
 BOL_media_luna_investments_desc: "Инвестиции в регион Медиа-Луна стимулируют региональное развитие. Сбалансированный рост сокращает неравенство в Боливии."
 BOL_hold_talks_with_indigenous_ngos: "Провести переговоры с НПО коренных народов"
 BOL_hold_talks_with_indigenous_ngos_desc: "Привлечение НПО коренных народов способствует диалогу и сотрудничеству. Уважительные переговоры способствуют достижению общих целей."
 BOL_protect_indigenous_land: "Защитить земли коренных народов"
 BOL_protect_indigenous_land_desc: "Защита территорий коренных народов способствует сохранению культуры и окружающей среды. Для соблюдения прав необходимо обеспечить правовую защиту."
 BOL_union_of_reformist_forces: "Союз реформаторских сил"
 BOL_union_of_reformist_forces_desc: "Объединение реформистских групп укрепляет политическое влияние. Объединившись, они могут эффективнее отстаивать перемены."
 BOL_push_for_greater_pluralism: "Расширить политический спектр"
 BOL_push_for_greater_pluralism_desc: "Поощрение политического многообразия обогащает демократию. Больший плюрализм позволяет всем голосам быть услышанными."
 BOL_improve_human_rights: "Защита прав человека"
 BOL_improve_human_rights_desc: "Защита и продвижение прав человека — основа правосудия. Мы должны бороться со злоупотреблениями и создавать инклюзивные институты."
 BOL_anti_corruption_plan: "Анти-коррупционный план"
 BOL_anti_corruption_plan_desc: "Коррупция подрывает доверие и развитие. Для восстановления честности правительства необходим продуманный план."
 BOL_judicial_independence: "Независимая судебная система"
 BOL_judicial_independence_desc: "Судебная система, свободная от политического влияния, обеспечивает справедливое правосудие. Укрепление этой независимости способствует верховенству права."
 BOL_pragmatic_economic_approach: "Прагматичный экономический подход"
 BOL_pragmatic_economic_approach_desc: "Баланс между ростом и социальными потребностями требует прагматичной политики. Гибкие решения адаптируются к меняющимся экономическим реалиям."
 BOL_liberal_market_reforms: "Либеральные рыночные реформы"
 BOL_liberal_market_reforms_desc: "Либерализация рынка может стимулировать инвестиции и инновации. Реформы должны проводиться с осторожностью, чтобы защитить уязвимые слои населения."
 BOL_ensure_investment_safety: "Обеспечить безопасность инвестиций"
 BOL_ensure_investment_safety_desc: "Обеспечение безопасной среды стимулирует внутренние и иностранные инвестиции. Ключевую роль играют чёткие законы и их соблюдение."
 BOL_lower_sme_taxation: "Снижение налогов для малого бизнеса"
 BOL_lower_sme_taxation_desc: "Снижение налогов на малый и средний бизнес поддерживает предпринимательство. Это способствует созданию рабочих мест и диверсификации экономики."
 BOL_telecom_investments: "Инвестиции в телекоммуникации"
 BOL_telecom_investments_desc: "Современная телекоммуникационная инфраструктура объединяет людей и бизнес. Инвестиции способствуют цифровому расширению доступа к информации и экономическому росту."
 BOL_invest_in_the_tertiary_sector: "Инвестировать в третичный сектор"
 BOL_invest_in_the_tertiary_sector_desc: "Третичный сектор, включая сферу услуг и туризм, жизненно важен для экономического разнообразия. Его поддержка способствует занятости и инновациям."
 BOL_fight_illegal_coca_production: "Борьба с незаконным производством коки"
 BOL_fight_illegal_coca_production_desc: "Незаконное возделывание кустарника коки питает преступность и нестабильность. Борьба с ним требует скоординированных усилий правоохранительных органов и поддержки местных сообществ."
 BOL_renewable_investments: "Инвестиции в возобновляемую энергетику"
 BOL_renewable_investments_desc: "Инвестиции в возобновляемую энергетику обеспечивают стабильный рост. Это снижает зависимость от ископаемого топлива и защищает окружающую среду."
 BOL_promote_sustainable_development: "Стимулировать устойчивое развитие"
 BOL_promote_sustainable_development_desc: "Устойчивое развитие сочетает в себе экономический рост с заботой об окружающей средой. Боливия должна сохранять ресуры природы для будущих поколений."
 BOL_strengthen_safety_net: "Усилить сеть безопасности Боливии"
 BOL_strengthen_safety_net_desc: "Системы социальной защиты защищают уязвимые слои населения в трудные времена. Расширение этих программ способствует равенству и стабильности."
 BOL_improve_bolivian_education: "Улучшить Боливийское образование"
 BOL_improve_bolivian_education_desc: "Качественное образование — основа национального прогресса. Инвестиции в школы и учителей готовят нашу молодёжь к будущему."
 BOL_modernize_bolivian_hospitals: "Модернизация больниц Боливии"
 BOL_modernize_bolivian_hospitals_desc: "Модернизация инфраструктуры и оборудования больниц улучшает результаты лечения. Доступ к современной медицинской помощи спасает жизни и повышает устойчивость к стрессам."
 BOL_support_young_families: "Поддержка молодых семей"
 BOL_support_young_families_desc: "Политика поддержки молодых семей укрепляет будущее общества. Помощь с уходом за детьми, жильём и образованием имеет решающее значение."
 BOL_housing_programs: "Доступное жильё"
 BOL_housing_programs_desc: "Инициативы по обеспечению доступным жильём отвечают потребностям городских и сельских жителей. Обеспечение жильём всех повышает качество жизни."
 BOL_bolivia_for_all: "Боливия для всех"
 BOL_bolivia_for_all_desc: "Создание инклюзивной Боливии означает равные возможности для всех. Национальное единство и уважение к многообразию — наши цели."
 BOL_bolivias_first_indigenous_president: "Первый коренной президент Боливии"
 BOL_bolivias_first_indigenous_president_desc: "Избрание нашего первого коренного президента стало историческим событием. Оно символизирует прогресс в направлении социальной справедливости и представительства."
 BOL_evonomics: "Эвономика"
 BOL_evonomics_desc: "Эвономика сочетает эволюцию и экономику для создания адаптивных и устойчивых политик. Этот подход учитывает сложность системы ради устойчивого развития."
 BOL_voice_of_the_discriminated: "Голос угнетённых"
 BOL_voice_of_the_discriminated_desc: "Предоставление голоса маргинализированным группам укрепляет демократию. Мы должны бороться с системной дискриминацией и расширять права всех граждан."
 BOL_popular_social_initiatives: "Популярные социальные инициативы"
 BOL_popular_social_initiatives_desc: "Местные социальные программы улучшают повседневную жизнь и укрепляют сообщество. Поддержка этих инициатив стимулирует участие и солидарность."
 BOL_enact_universal_healthcare: "Принять всеобщее здравоохранение"
 BOL_enact_universal_healthcare_desc: "Универсальное здравоохранение обеспечивает доступ всех граждан к медицинским услугам. Эта политика способствует укреплению общественного здоровья и социальной справедливости."
 BOL_greater_support_to_pensioners: "Увеличить поддержку пенсионеров"
 BOL_greater_support_to_pensioners_desc: "Поддержка пенсионеров защищает их достоинство и благополучие. Увеличение пособий отражает нашу приверженность заботе о пожилых гражданах."
 BOL_lgbt_rights: "Защита прав ЛГБТ"
 BOL_lgbt_rights_desc: "Расширение прав ЛГБТ способствует равенству и человеческому достоинству. Законодательная защита и общественное признание — важные шаги вперёд."
 BOL_denounce_previous_colonialist_regimes: "Осудить предыдущие колониальные режимы"
 BOL_denounce_previous_colonialist_regimes_desc: "Признание вреда, причинённого колониализмом, необходимо для исцеления. Осуждение прошлых режимов подтверждает суверенитет и идентичность Боливии."
 BOL_western_bolivia_investment_projects: "Инвестиционные проекты в Западной Боливии"
 BOL_western_bolivia_investment_projects_desc: "Целевые инвестиции в Западную Боливию способствуют сбалансированному национальному росту. Инфраструктура и услуги поддерживают этот важный регион."
 BOL_improve_rural_water_supply: "Обеспечить сельские районы водой"
 BOL_improve_rural_water_supply_desc: "Доступ к чистой воде — это базовое право человека. Расширение систем водоснабжения в сельской местности улучшает здоровье и условия жизни."
 BOL_food_subsidies: "Продовольственные субсидии"
 BOL_food_subsidies_desc: "Субсидирование основных продуктов питания обеспечивает их доступность для всех граждан. Это помогает снизить голод и поддерживает малообеспеченные семьи."
 BOL_improve_literacy_rates: "Программы повышения грамотности"
 BOL_improve_literacy_rates_desc: "Более высокий уровень грамотности открывает двери к возможностям и развитию. Программы обучения чтению и письму расширяют возможности сообществ."
 BOL_build_new_rural_schools: "Строительство сельских школ"
 BOL_build_new_rural_schools_desc: "Новые школы в сельских районах помогают бороться с образовательным неравенством. Доступ к качественному образованию укрепляет будущее поколение."
 BOL_expand_institutional_control: "Контроль институтов"
 BOL_expand_institutional_control_desc: "Укрепление институтов повышает эффективность управления и подотчётность. Эффективный контроль поддерживает закон, порядок и развитие."
 BOL_undermine_the_media_luna: "Ослабить Медиа-Луну"
 BOL_undermine_the_media_luna_desc: "Ослабление оппозиции в регионе Медиа-Луна укрепляет национальное единство. Стратегические политические усилия снижают региональную раздробленность."
 BOL_nationalize_resources: "Национализировать природне ресурсы Боливии"
 BOL_nationalize_resources_desc: "Передача природных ресурсов под контроль государства обеспечивает богатство Боливии. Национализация позволяет лучше управлять ими и справедливее распределять доходы."
 BOL_withdraw_from_the_imf: "Выйти из МВФ"
 BOL_withdraw_from_the_imf_desc: "Выход из МВФ позволяет Боливии восстановить экономический суверенитет. Это позволяет стране проводить независимую бюджетно-налоговую политику без внешних ограничений."
 BOL_empower_labour_unions: "Расширить возможности профсоюзов"
 BOL_empower_labour_unions_desc: "Сильные профсоюзы защищают права работников и способствуют справедливой оплате труда. Расширение возможностей профсоюзов укрепляет социальную справедливость и демократию на рабочем месте."
 BOL_coca_yes_cocaine_no: "Кока — да, кокаин — нет"
 BOL_coca_yes_cocaine_no_desc: "Мы поддерживаем традиционное выращивание коки, одновременно выступая против производства кокаина. Такой сбалансированный подход уважает культурные традиции и борется с торговлей наркотиками."
 BOL_modernize_coca_production: "Модернизировать производство коки"
 BOL_modernize_coca_production_desc: "Модернизация выращивания коки повышает продуктивность и устойчивость. Улучшенные методы приносят пользу фермерам и снижают расширение незаконных плантаций."
 BOL_towards_a_mixed_economy: "Переход на смешанную экономику"
 BOL_towards_a_mixed_economy_desc: "Смешанная экономика объединяет государственный и частный секторы для обеспечения сбалансированного роста. Такой подход использует сильные стороны обеих систем."
 BOL_increase_minimum_wage: "Повысить минимальную зарплату"
 BOL_increase_minimum_wage_desc: "Повышение минимальной зарплаты улучшает уровень жизни работников. Это способствует сокращению бедности и экономической интеграции."
 BOL_encourage_consumption: "Стимулировать потребление"
 BOL_encourage_consumption_desc: "Рост потребительского спроса стимулирует экономическую активность. Поощрение расходов помогает бизнесу развиваться и создаёт рабочие места."
 BOL_promote_indigenous_languages: "Поддержка коренных языков"
 BOL_promote_indigenous_languages_desc: "Сохранение коренных языков чтит богатое культурное наследие Боливии. Их продвижение способствует гордости и социальной интеграции."
 BOL_inclusive_bolivia: "Инклюзивная Боливия"
 BOL_inclusive_bolivia_desc: "Инклюзивная Боливия ценит разнообразие и равные возможности для всех граждан. Строительство мостов между сообществами укрепляет национальное единство."
 BOL_bolivian_right: "Правые Боливии"
 BOL_bolivian_right_desc: "Боливийские правые выступают за свободный рынок, традиции и ограниченное правительство. Их политика отражает консервативные ценности."
 BOL_hand_with_the_catholic_church: "Помощь католической церкви"
 BOL_hand_with_the_catholic_church_desc: "Католическая церковь остаётся мощным социальным институтом. Сотрудничество укрепляет моральные ориентиры и поддержку общества."
 BOL_promote_catholic_missionaries: "Помочь Католическим миссионерам"
 BOL_promote_catholic_missionaries_desc: "Поддержка католических миссионеров расширяет религиозную деятельность и социальные программы. Это способствует духовному и культурному влиянию."
 BOL_pursue_neoliberal_reforms: "Провести неолиберальные реформы"
 BOL_pursue_neoliberal_reforms_desc: "Неолиберальные реформы направлены на дерегулирование, приватизацию и открытие рынков. Эта политика направлена ​​на привлечение инвестиций и стимулирование роста."
 BOL_further_privatization_initiatives: "Реализация приватизации"
 BOL_further_privatization_initiatives_desc: "Расширение приватизации снижает участие государства в экономике. Это стимулирует эффективность и развитие частного сектора."
 BOL_attract_foreign_investment: "Привлечь иностранные инвестиции"
 BOL_attract_foreign_investment_desc: "Иностранные инвестиции приносят капитал, технологии и рабочие места. Создание благоприятной среды привлекает международных партнёров."
 BOL_cut_back_on_social_spending: "Сократить социальные расходы"
 BOL_cut_back_on_social_spending_desc: "Сокращение социальных расходов снижает расходы государства, но грозит социальными волнениями. Для поддержания стабильности необходим тщательный баланс."
 BOL_smaller_state: "Уменьшение государства"
 BOL_smaller_state_desc: "Уменьшение размеров государства ограничивает бюрократию и вмешательство государства. Это стимулирует частное предпринимательство и личные свободы."
 BOL_lower_tax_regime: "Низконалоговый режим"
 BOL_lower_tax_regime_desc: "Снижение налогов стимулирует деловую активность и экономический рост. Конкурентоспособная налоговая политика привлекает предпринимателей и инвесторов."
 BOL_dominate_the_house: "Доминировать в доме"
 BOL_dominate_the_house_desc: "Доминирование в законодательном органе обеспечивает реализацию политики. Политический контроль определяет будущее направление развития Боливии."
 BOL_crackdown_on_organized_labour: "Подавление профсоюзов"
 BOL_crackdown_on_organized_labour_desc: "Подавление профсоюзов подавляет забастовки и инакомыслие. Это укрепляет власть правительства, но чревато социальным резонансом."
 BOL_oppose_satanic_communists: "Против сатанистов-коммунистов"
 BOL_oppose_satanic_communists_desc: "Противостояние коммунистическим идеологиям преподносится как моральная и политическая борьба. Такая позиция сплачивает сторонников консерватизма."
 BOL_liberalize_bolivias_trade_regime: "Либерализовать торговлю Боливии"
 BOL_liberalize_bolivias_trade_regime_desc: "Либерализация торговли открывает рынки и повышает конкурентоспособность. Устранение барьеров стимулирует экспорт и импорт."
 BOL_morally_correct_bolivia: "Морально правильная Боливия"
 BOL_morally_correct_bolivia_desc: "Морально безупречная Боливия поддерживает традиционные ценности и общественный порядок. Это видение отвергает радикальные перемены."
 BOL_strengthen_the_media_luna: "Усилить Медиа-Луну"
 BOL_strengthen_the_media_luna_desc: "Укрепление политического влияния «Медиа Луны» противодействует оппозиционным силам. Региональная власть поддерживает национальные политические цели."
 BOL_expand_regional_funding: "Расширить региональное финансирование"
 BOL_expand_regional_funding_desc: "Увеличение финансирования регионов способствует сбалансированному развитию. Местные проекты отвечают уникальным потребностям сообществ."
 BOL_strengthen_mestizo_pride: "Укрепить прайд метисов"
 BOL_strengthen_mestizo_pride_desc: "Поощрение гордости метисов укрепляет идентичность и социальную сплоченность. Уважение к культурному наследию объединяет эту важную демографическую группу."
 BOL_santa_cruz_infrastructure_projects: "Инфраструктурные проекты Санта-Крус"
 BOL_santa_cruz_infrastructure_projects_desc: "Инвестиции в инфраструктуру Санта-Круса способствуют экономическому росту. Улучшенные дороги, коммунальные услуги и сервис привлекают бизнес."
 BOL_expand_political_support: "Усилить Политическую поддержку"
 BOL_expand_political_support_desc: "Расширение политической поддержки способствует укреплению государственного управления. Альянсы и взаимодействие усиливают влияние и стабильность."
 BOL_bolivias_gems: "Драгоценности Боливии"
 BOL_bolivias_gems_desc: "Природные и культурные богатства Боливии — бесценное достояние. Их защита и популяризация способствуют развитию туризма и укреплению национальной гордости."
 BOL_renew_the_war_on_drugs: "Возобновить войну с наркотиками"
 BOL_renew_the_war_on_drugs_desc: "Возобновление войны с наркотиками направлено на борьбу с сетями наркоторговли и незаконным выращиванием наркотиков. Цель этих усилий — восстановление закона и порядка."
 BOL_crackdown_on_coca_production: "Подавление производства кокаина"
 BOL_crackdown_on_coca_production_desc: "Борьба с выращиванием кокаина нарушает цепочки поставок наркотиков. Правоохранительные органы стремятся найти баланс между традиционным использованием и правовыми ограничениями."
 BOL_seek_us_technical_assistance: "Американская помощь техникой"
 BOL_seek_us_technical_assistance_desc: "Обращение за технической помощью к США приносит экспертизу и поддержку. Такое сотрудничество укрепляет институциональный потенциал."
 BOL_expand_anti_cartel_operations: "Расширение антикартельных операций"
 BOL_expand_anti_cartel_operations_desc: "Расширение антикартельных мер подрывает организованную преступность и наркоторговлю. Более строгие меры по обеспечению соблюдения законодательства укрепляют общественную безопасность."
 BOL_bring_in_military_support: "Оказать военную поддержку"
 BOL_bring_in_military_support_desc: "Военная поддержка усиливает правоохранительные органы в борьбе с беспорядками. Развертывание вооружённых сил восстанавливает порядок при необходимости."
 BOL_military_junta: "Вмешательство Боливийских ВС"
 BOL_military_junta_desc: "Вооружённые силы Боливии вмешиваются, чтобы стабилизировать обстановку в стране, охваченной хаосом. Военное правление направлено на восстановление порядка и контроля."
 BOL_restore_order_in_the_streets: "Восстановите порядок на улицах"
 BOL_restore_order_in_the_streets_desc: "Восстановление порядка на улицах защищает граждан и имущество. Скоординированные меры безопасности снижают уровень насилия и беспорядков."
 BOL_legacy_of_the_banzerato: "Наследие Банцерато"
 BOL_legacy_of_the_banzerato_desc: "Эпоха Банцерато оставила после себя сложное наследие авторитаризма и модернизации. Её влияние продолжает формировать политический ландшафт Боливии."
 BOL_crusade_against_the_indians: "Крестовый поход против индейцев"
 BOL_crusade_against_the_indians_desc: "Тёмная глава репрессий была направлена ​​против коренных народов. Эта кампания была направлена ​​на подавление культурной самобытности и прав."
 BOL_ban_indigenous_languages: "Запретить языки коренных народов"
 BOL_ban_indigenous_languages_desc: "Запрет языков коренных народов подрывает культурное разнообразие и наследие. Такая политика углубляет социальный раскол."
 BOL_support_the_santa_cruz_youth_union: "Поддержать Союз молодежи Санта-Круса"
 BOL_support_the_santa_cruz_youth_union_desc: "Поддержка Союза молодёжи Санта-Круса даёт молодым лидерам силы. Это способствует политической активности и укреплению региональной идентичности."
 BOL_promote_mestizo_superiority: "Продвигать превосходство метисов"
 BOL_promote_mestizo_superiority_desc: "Пропаганда превосходства метисов подпитывает этнический национализм и изоляцию. Эта идеология создаёт социальную напряжённость."
 BOL_bolivian_corporate_state: "Боливийское корпоративное государство"
 BOL_bolivian_corporate_state_desc: "Корпоративное государство организует общество посредством корпоративистских институтов. Эта модель контролирует экономические и социальные группы под руководством государства."
 BOL_network_of_patronage: "Сеть покровительства"
 BOL_network_of_patronage_desc: "Сеть патронажа распределяет услуги и ресурсы в обмен на лояльность. Эта система влияет на политику и управление."
 BOL_major_economic_projects: "Крупные экономические проекты"
 BOL_major_economic_projects_desc: "Мы запустим масштабные национальные проекты развития для стимулирования роста, привлечения иностранного капитала и модернизации ключевых секторов экономики."
 BOL_inject_liquidity_in_the_economy: "Вливание ликвидности в экономику"
 BOL_inject_liquidity_in_the_economy_desc: "Вливая ликвидность, мы можем стимулировать краткосрочную экономическую активность и ослабить кредитные ограничения. Этот шаг направлен на предотвращение рецессии и поддержку создания рабочих мест."
 BOL_strength_of_the_armed_forces: "Сила Вооружённых Сил Боливии"
 BOL_strength_of_the_armed_forces_desc: "Сильные вооружённые силы жизненно важны для национальной обороны и внутренней стабильности. Мы увеличим финансирование, расширим программы подготовки и модернизируем вооружение."
 BOL_form_bolivian_deathsquads: "Сформировать боливийские эскадроны смерти"
 BOL_form_bolivian_deathsquads_desc: "Для борьбы с внутренними угрозами будут сформированы элитные эскадроны смерти. Эти подразделения будут действовать скрытно и устранять объекты повышенного риска."
 BOL_enforce_mandatory_service: "Обеспечить обязательную службу"
 BOL_enforce_mandatory_service_desc: "Обязательная военная служба укрепляет дисциплину и национальное единство. От всех граждан ожидается вклад в оборону страны."
 BOL_strengthen_secret_services: "Укрепить секретные службы"
 BOL_strengthen_secret_services_desc: "Расширение наших разведывательных возможностей обеспечивает быстрое реагирование на подрывную деятельность и терроризм. Секретность и эффективность будут иметь первостепенное значение."
 BOL_end_to_the_cartels: "Конец картелям"
 BOL_end_to_the_cartels_desc: "Мы уничтожим наркокартели скоординированными действиями армии и полиции. Эта кампания восстановит порядок в пострадавших регионах."
 BOL_gain_american_support: "Получить американскую поддержку"
 BOL_gain_american_support_desc: "Сотрудничая с США, Боливия может получить решающую военную, экономическую и разведывательную поддержку для укрепления своих международных позиций."
 BOL_pride_of_bolivia: "Гордость Боливии"
 BOL_pride_of_bolivia_desc: "Наша страна растёт к величию. Давайте сплотимся под нашим флагом и будем гордиться нашей растущей силой и процветанием."
 BOL_restoring_bolivias_lost_glory: "Восстановление утраченной славы Боливии"
 BOL_restoring_bolivias_lost_glory_desc: "Пришло время вернуть то, что у нас отняли. Боливия вернёт себе честь, достоинство и исторические территории."
 BOL_destroy_brazil: "Уничтожить Бразилию"
 BOL_destroy_brazil_desc: "Мы больше не потерпим бразильского доминирования. Силой и решимостью мы поставим Бразилию на колени."
 BOL_avenge_chaco_war: "Отомстить за войну в Чако"
 BOL_avenge_chaco_war_desc: "Мы никогда не забудем унижения Чакской войны. Парагвай заплатит за свои преступления против нашего народа."
 BOL_reagain_our_access_to_the_sea: "Верните нам выход в море"
 BOL_reagain_our_access_to_the_sea_desc: "Мы должны вернуть Боливии законный доступ к морю. Процветающее будущее требует морского суверенитета."
 BOL_expand_military_production: "Расширить военное производство"
 BOL_expand_military_production_desc: "Боливия увеличит производство вооружений для снабжения своей армии и создания стратегической автономии в сфере обороны."
 BOL_expand_military_police: "Расширить военную полицию"
 BOL_expand_military_police_desc: "Мы увеличим численность и масштаб военной полиции для обеспечения внутренней стабильности и поддержания общественного порядка."
 BOL_bolivias_place_in_the_sun_restored: "Место Боливии под солнцем восстановлено"
 BOL_bolivias_place_in_the_sun_restored_desc: "Наш народ больше не забыт. Мы займём своё законное место в качестве важного игрока в региональных и мировых делах."
 BOL_light_of_the_wiphala: "Свет Випхалы"
 BOL_light_of_the_wiphala_desc: "Випхала символизирует единство и сопротивление. Она будет определять наше будущее как гордой нации, ведомой коренными народами."
 BOL_indigenismo: "Индигенизм"
 BOL_indigenismo_desc: "Коренная идентичность станет краеугольным камнем национальной идеологии. Мы будем строить политику вокруг ценностей и лидерства коренных народов."
 BOL_revive_indigenous_culture: "Возродить культуру коренных народов"
 BOL_revive_indigenous_culture_desc: "Необходимо обратить вспять вековое уничтожение. Мы будем финансировать проекты культурного возрождения и внедрять традиции коренных народов в общественную жизнь."
 BOL_defence_of_our_sacred_land: "Защита нашей священной земли"
 BOL_defence_of_our_sacred_land_desc: "Мы защитим нашу землю от эксплуатации и вторжения. Борьба за суверенитет священна и бескомпромиссна."
 BOL_water_wars_legacy: "Наследие водных войн"
 BOL_water_wars_legacy_desc: "Водные войны научили нас силе сопротивления. Это наследие будет способствовать нашей борьбе за экономическую и экологическую справедливость."
 BOL_seize_foreign_business: "Изъять активы иностранного бизнеса"
 BOL_seize_foreign_business_desc: "Мы национализируем иностранные компании, эксплуатирующие наш народ. Богатства Боливии должны остаться в руках боливийцев."
 BOL_form_indigenous_militias: "Формирование коренных ополченцев"
 BOL_form_indigenous_militias_desc: "Ополченцы, укоренившиеся в коренных общинах, будут защищать местную автономию и бороться с иностранным вмешательством."
 BOL_liberation_from_colonialism: "Освобождение от колониализма"
 BOL_liberation_from_colonialism_desc: "Боливия освободится от всех сохранившихся колониальных структур — экономических, культурных и политических."
 BOL_communitarian_socialism: "Коммунитарный социализм"
 BOL_communitarian_socialism_desc: "Мы построим социалистическую систему, основанную на общественной солидарности, местном самоуправлении и традиционных знаниях."
 BOL_housing_for_the_poor: "Жилье для бедных"
 BOL_housing_for_the_poor_desc: "Каждый заслуживает жилья. Мы запустим программы массового строительства жилья для самых уязвимых граждан Боливии."
 BOL_destroy_rich_landowners: "Уничтожить богатых землевладельцев"
 BOL_destroy_rich_landowners_desc: "Мы уничтожим феодальную элиту, которая копит землю и власть. Перераспределение обеспечит справедливость и равенство."
 BOL_subsidize_coca_production: "Субсидировать производство кокаина"
 BOL_subsidize_coca_production_desc: "Традиционное выращивание коки будет защищено и поощрено. Государственные субсидии будут способствовать легальному использованию коки в культурных целях."
 BOL_state_controlled_unions: "Профсоюзы, контролируемые государством"
 BOL_state_controlled_unions_desc: "Чтобы предотвратить инакомыслие и беспорядки, профсоюзы будут взяты под контроль и надзор со стороны государства."
 BOL_reforestation_initiatives: "Инициативы по лесовосстановлению"
 BOL_reforestation_initiatives_desc: "Мы будем сажать деревья и восстанавливать экосистемы, чтобы остановить вырубку лесов. Зелёная политика защитит нашу окружающую среду."
 BOL_raise_living_standards: "Повысить уровень жизни"
 BOL_raise_living_standards_desc: "Благодаря расширению социального обеспечения и занятости мы вытащим миллионы людей из нищеты и улучшим повседневную жизнь всех боливийцев."
 BOL_enact_price_controls: "Ввести контроль цен"
 BOL_enact_price_controls_desc: "Для защиты потребителей правительство будет устанавливать цены на товары и услуги первой необходимости. Эксплуатация недопустима."
 BOL_five_year_plan: "Пятилетний план"
 BOL_five_year_plan_desc: "Наш пятилетний план будет направлять экономическую трансформацию Боливии. Централизованное планирование приведёт нас к процветанию."
 BOL_modernize_mining: "Модернизация горнодобывающей промышленности"
 BOL_modernize_mining_desc: "Горнодобывающая промышленность будет модернизирована с применением новых технологий и повышением безопасности. Этот сектор станет основой национального развития."
 BOL_ban_pro_imperialist_force: "Запрет проимпериалистическим силам"
 BOL_ban_pro_imperialist_force_desc: "Мы запретим группы, поддерживающие иностранные империализмы. Национальное единство должно быть сохранено любой ценой."
 BOL_state_of_the_proletariat: "Государство Рабочих"
 BOL_state_of_the_proletariat_desc: "Боливия станет государством, управляемым рабочими и для рабочих. Труд будет лидером, и эксплуатации придёт конец."
 BOL_anti_colonialist_struggle: "Антиколониальная борьба"
 BOL_anti_colonialist_struggle_desc: "Мы объявляем политическую, экономическую и культурную войну всем формам колониального господства в нашем регионе."
 BOL_liberate_perus_oppressed: "Освободить угнетенных в Перу"
 BOL_liberate_perus_oppressed_desc: "Мы проявим солидарность с коренным народом и трудящимися Перу, поддерживая их освобождение любыми необходимыми средствами."
 BOL_liberate_chilean_natives: "Освободить чилийских индейцев"
 BOL_liberate_chilean_natives_desc: "Борьба коренных народов Чили — наша борьба. Боливия поможет им освободиться от репрессий."
 BOL_liberate_the_amazonian_tribes: "Освободить амазонские племена"
 BOL_liberate_the_amazonian_tribes_desc: "Племенам Амазонии грозит вымирание. Мы будем действовать решительно, чтобы сохранить их земли, права и культуру."
 BOL_our_oppression_avenged: "Наше угнетение отомщено!"
 BOL_our_oppression_avenged_desc: "Века несправедливости не останутся безнаказанными. Наша революция принесёт справедливость угнетённым и ужас угнетателям."
 BOL_foreign_policy: "Внешняя политика Боливии"
 BOL_foreign_policy_desc: "Боливия должна закрепиться на мировой арене. Наша внешняя политика будет отражать национальную силу и идеологическую ясность."
 BOL_paraguayan_relations: "Улучшить отношения с Парагваем"
 BOL_paraguayan_relations_desc: "Укрепление наших дипломатических отношений с Парагваем может способствовать региональной стабильности и открыть новые пути для торгового и военного сотрудничества. Учитывая общую историю и границы, более прочный союз между Боливией и Парагваем может оказаться жизненно важным в ближайшие годы."
 BOL_brazil_pipeline: "Переговоры по бразильскому трубопроводу"
 BOL_brazil_pipeline_desc: "Спрос на энергоносители в Бразилии продолжает расти, и Боливия обладает ценным преимуществом. Достигнув соглашения о строительстве трубопровода, мы можем обеспечить себе долгосрочный доход, улучшить инфраструктуру и усилить региональное влияние за счёт экспорта энергоносителей."
 BOL_expanding_trade_relations: "Расширить торговые отношения с Бразилией"
 BOL_expanding_trade_relations_desc: "После того, как энергетическое соглашение заложило основу, пришло время углубить наши торговые связи с Бразилией. Расширение торгового сотрудничества может привести к промышленному росту, технологическому обмену и укреплению дипломатических отношений."
 BOL_convene_a_constitutional_assembly: "Созыв Конституционного собрания"
 BOL_convene_a_constitutional_assembly_desc: "Чтобы исцелить нашу разделенную нацию и создать прочную основу, мы должны созвать новую Конституционную ассамблею, которая будет представлять всю Боливию."
 BOL_nature_of_the_state: "Природа государства"
 BOL_nature_of_the_state_desc: "Каким должно быть наше государство — централизованным или федеративным, многонациональным или унитарным? Мы должны определить это в нашей новой конституции."
 BOL_question_of_the_capital: "Вопрос о столице"
 BOL_question_of_the_capital_desc: "Ла-Пас или Сукре? Споры о месте расположения правительства имеют символическое и практическое значение. Необходимо дать чёткий ответ в законе."
 BOL_question_of_judges: "Вопрос о судьях"
 BOL_question_of_judges_desc: "Должны ли судьи избираться или назначаться? Независимость судебной системы и общественное доверие — всё это зависит от неё."
 BOL_question_of_our_right_to_the_sea: "Вопрос о нашем праве на море"
 BOL_question_of_our_right_to_the_sea_desc: "Наша конституция должна подтвердить наше историческое право на доступ к Тихому океану — как для самоопределения, так и для будущей дипломатии."
 BOL_settling_the_ethnic_divide: "Урегулирование этнического разрыва"
 BOL_settling_the_ethnic_divide_desc: "Этнические группы Боливии имеют долгую историю неравенства и борьбы. Новая конституция должна быть направлена ​​на устранение этой национальной раны."
 BOL_focus_on_integration: "Сосредоточение на интеграции"
 BOL_focus_on_integration_desc: "Мы должны сосредоточиться на интеграции всех боливийцев в единую национальную идентичность, отдавая приоритет единству, а не особому отношению или разделению."
 BOL_focus_on_justice: "Сосредоточиться на Праве"
 BOL_focus_on_justice_desc: "Справедливость должна стать основой нашего нового порядка. Исторические ошибки должны быть признаны, а права должны быть распространены на все сообщества."
 BOL_reconciliation_focus: "Сосредоточение на примирении"
 BOL_reconciliation_focus_desc: "Между справедливостью и единством лежит примирение. Мы стремимся преодолеть разногласия и определить новый курс сотрудничества для республики."
 BOL_autonomy_for_the_media_luna: "Автономия для \"Медиа Луны\""
 BOL_autonomy_for_the_media_luna_desc: "Восточные департаменты давно требуют автономии. Признание этого требования может снизить напряжённость и улучшить управление."
 BOL_spanish_as_the_sole_language: "Испанский как единственный язык"
 BOL_spanish_as_the_sole_language_desc: "Объявление испанского языка единственным официальным языком может упростить управление, но чревато отчуждением мнений коренных народов."
 BOL_commission_on_past_abuses: "Комиссия по прошлым злоупотреблениям"
 BOL_commission_on_past_abuses_desc: "Мы сформируем комиссию по установлению истины и справедливости для расследования случаев государственного насилия, политических репрессий и несправедливости в прошлом."
 BOL_promote_ethnic_unity: "Содействовать этническому единству"
 BOL_promote_ethnic_unity_desc: "Наша цель — общая боливийская идентичность, которая возвышает все этнические группы. Школы, СМИ и политика должны отражать этот идеал."
 BOL_autonomy_for_indigenous_communities: "Автономия для коренных общин"
 BOL_autonomy_for_indigenous_communities_desc: "Коренные общины должны иметь право на самоуправление и сохранение культуры, закрепленное законом."
 BOL_make_indigenous_languages_national: "Сделать языки коренных народов национальными"
 BOL_make_indigenous_languages_national_desc: "Кечуа, аймара и другие языки коренных народов получат статус национальных наряду с испанским."
 BOL_new_constitution: "Новая Конституция"
 BOL_new_constitution_desc: "Длительный процесс дебатов, компромиссов и видения завершён. У Боливии теперь новая конституция — созданная для будущего."
 BOL_atacama_border_dispute: "Пограничный спор Атакамы"
 BOL_atacama_border_dispute_desc: "Давний территориальный спор с Чили из-за пустыни Атакама продолжает формировать нашу национальную идентичность. Пришло время переосмыслить наш путь вперёд."
 BOL_promote_a_diplomatic_solution: "Продвижение дипломатического решения"
 BOL_promote_a_diplomatic_solution_desc: "Вместо конфронтации мы будем стремиться к диалогу с Чили. Мирное решение может принести долгосрочные выгоды и открыть торговые пути."
 BOL_finding_a_mediator: "Поиск посредника"
 BOL_finding_a_mediator_desc: "Для содействия переговорам с Чили мы привлечем нейтральных международных субъектов в качестве посредников в споре вокруг Атакамы."
 BOL_drop_our_claim_on_atacama: "Отказаться от наших претензий на Атакаму"
 BOL_drop_our_claim_on_atacama_desc: "Отказ от наших исторических притязаний мог бы привести к нормализации отношений с Чили и появлению новых региональных возможностей, даже если это задевает нашу гордость."
 BOL_new_era_in_chilean_relations: "Новая эра в чилийских отношениях"
 BOL_new_era_in_chilean_relations_desc: "Теперь, когда напряженность позади, мы можем сотрудничать с Чили в вопросах торговли, развития и дипломатии в Южной Америке."
 BOL_promote_common_cultural_heritage: "Продвижение общего культурного наследия"
 BOL_promote_common_cultural_heritage_desc: "Несмотря на прошлые конфликты, наши народы имеют общие культурные корни. Укрепление единства через наследие может проложить путь к более прочному партнёрству."
 BOL_chilean_free_trade_agreement: "Чилийское соглашение о свободной торговле"
 BOL_chilean_free_trade_agreement_desc: "Экономическая интеграция с Чили принесёт пользу обеим нашим странам. Снижение тарифов и общая инфраструктура — это выигрыш для обеих сторон."
 BOL_our_window_to_the_pacific: "Наше окно в Тихий океан"
 BOL_our_window_to_the_pacific_desc: "Мы открыли новое окно в Тихий океан благодаря дипломатии. За побережьем нас ждут торговля, безопасность и процветание."
 BOL_export_gas_to_chile: "Экспорт газа в Чили"
 BOL_export_gas_to_chile_desc: "Энергетическая дипломатия продолжается. Поставки газа в Чили укрепят взаимозависимость и принесут пользу нашему национальному бюджету."
 BOL_reach_out_to_the_americans: "Обратиться к американцам"
 BOL_reach_out_to_the_americans_desc: "Поддержка со стороны США может склонить чашу весов в нашу пользу. Мы должны представить нашу позицию справедливой и заслуживающей поддержки."
 BOL_reach_out_to_mercosur: "Обратиться в МЕРКОСУР"
 BOL_reach_out_to_mercosur_desc: "Экономический блок Южной Америки может стать ценным политическим и дипломатическим рычагом. Пришло время протянуть руку."
 BOL_reach_out_to_the_sco: "Обратиться к ШОС"
 BOL_reach_out_to_the_sco_desc: "Шанхайская организация сотрудничества (ШОС), может предложить альтернативные пути поддержки и международного признания."
 BOL_revive_the_pinochet_proposal: "Возродить предложение Пиночета"
 BOL_revive_the_pinochet_proposal_desc: "Чили когда-то рассматривала возможность обмена земельными участками для разрешения нашего спора. Возобновление этого предложения могло бы дать толчок переговорам."
 BOL_insist_our_claim: "Настаивать на нашем требовании"
 BOL_insist_our_claim_desc: "Дипломатичными или нет, мы не откажемся от наших законных прав на побережье. Это наша историческая судьба."
 BOL_presenting_our_case_to_the_hague: "Представить наше дело в Гааге"
 BOL_presenting_our_case_to_the_hague_desc: "Мы представим наши правовые аргументы в международном суде, чтобы потребовать справедливости в вопросе Атакамы."
 BOL_dream_lost: "Потерянная мечта"
 BOL_dream_lost_desc: "Мир лишил нас справедливости. Мечта о возвращении в море угасает, но наш дух остаётся."
 BOL_dream_achieved: "Мечта достигнута"
 BOL_dream_achieved_desc: "Мы вернули себе место на Тихом океане. История запомнит этот день как день возвращения славы побережья Боливии."
 BOL_abandon_diplomatic_solutions: "Отказаться от дипломатических решений"
 BOL_abandon_diplomatic_solutions_desc: "Дипломатия снова и снова нас подводила. Пришло время принять более решительные и смелые меры."
 BOL_ramp_up_military_readiness: "Повышение боевой готовности"
 BOL_ramp_up_military_readiness_desc: "Мы должны подготовить наши силы к любой возможности. Дорога к побережью может быть вымощена огнём."
 BOL_gather_border_intelligence: "Собирайте разведданные на границе"
 BOL_gather_border_intelligence_desc: "Прежде чем вступать в конфронтацию, мы должны оценить обороноспособность границ Чили и ее военный потенциал."
 BOL_enact_border_fortifications: "Укрепить пограничные укрепления"
 BOL_enact_border_fortifications_desc: "Чтобы защитить наши внутренние районы и обезопасить плацдармы, мы укрепим наши оборонительные позиции."
 BOL_remembering_the_alliance_of_1879: "Вспоминая Союз 1879 года"
 BOL_remembering_the_alliance_of_1879_desc: "Перу когда-то поддерживало нас. Возрождение старых союзов может снова сослужить нам службу перед лицом чилийской агрессии."
 BOL_strike_alone: "Удар в одиночку"
 BOL_strike_alone_desc: "Никто не будет бороться за нашу мечту, поэтому мы должны бороться за неё сами. Берег будет наш — любой ценой."
 BOL_revenge_for_the_war_of_the_pacific: "Месть за Тихоокеанскую войну"
 BOL_revenge_for_the_war_of_the_pacific_desc: "Это больше, чем политика — это справедливость. Потеря нашего побережья наконец будет отомщена."
 BOL_reach_out_to_argentina: "Достигнуть Аргентины"
 BOL_reach_out_to_argentina_desc: "Аргентина обладает значительным влиянием в регионе. Налаживание дипломатических отношений может дать нам доступ к экономическим выгодам, стратегическому сотрудничеству и, возможно, даже заложить основу для более широкого альянса."
 BOL_western_relations: "Отношения с Западом"
 BOL_western_relations_desc: "Боливия будет вести дипломатические отношения с западными державами, сочетая сотрудничество с сохранением национального суверенитета."
 BOL_our_former_rulers: "Наши бывшие правители"
 BOL_our_former_rulers_desc: "Когда-то нами правила Испания. Теперь мы будем равными им — или превзойдём их. Эпоха подчинения прошла."
 BOL_our_american_partners: "Наши американские партнёры"
 BOL_our_american_partners_desc: "Соединенные Штаты могут стать ценным партнером в области безопасности, торговли и модернизации — при условии сохранения взаимного уважения."
 BOL_natos_arm_in_latin_america: "След НАТО в Латинской Америке"
 BOL_natos_arm_in_latin_america_desc: "Боливия станет южным оплотом НАТО, проецируя власть и демократические ценности в регионе."
 BOL_eu_trade_agreements: "Торговые соглашения с Европой"
 BOL_eu_trade_agreements_desc: "Более тесные связи с ЕС улучшат экспортные рынки Боливии, иностранные инвестиции и дипломатический статус."
 BOL_oppose_chavismo_and_castroism: "Выступайте против чавизма и кастризма"
 BOL_oppose_chavismo_and_castroism_desc: "Мы отвергаем авторитарный социализм Каракаса и Гаваны. Боливия пойдёт по другому пути."
 BOL_american_military_expertise: "Американская военная экспертиза"
 BOL_american_military_expertise_desc: "Американские военные предлагают обучение и модернизацию. Боливия сможет воспользоваться их опытом, сохранив при этом свою автономию."
 BOL_cias_door_in_latin_america: "Дверь ЦРУ в Латинскую Америку"
 BOL_cias_door_in_latin_america_desc: "Наше сотрудничество в области разведки с ЦРУ предоставит Боливии доступ к передовым возможностям и защите."
 BOL_american_free_trade_deal: "Боливийско-американское соглашение о свободной торговле"
 BOL_american_free_trade_deal_desc: "Торговое соглашение с США открывает нашу экономику для инвестиций и роста. Мы станем ключевым партнёром в Западном полушарии."
 BOL_eastern_relations: "Восточные отношения"
 BOL_eastern_relations_desc: "Мы будем строить стратегические партнерства с восточными державами, чтобы сбалансировать глобальное влияние и обрести новых союзников."
 BOL_trip_to_beijing: "Поездка в Пекин"
 BOL_trip_to_beijing_desc: "Визит в Китай сигнализирует о серьёзном изменении внешней политики. Мы будем искать инвестиции, поддержку и партнёрство с Востоком."
 BOL_improve_relations_with_moscow: "Улучшить отношения с Москвой"
 BOL_improve_relations_with_moscow_desc: "Улучшение отношений с Россией пойдет на пользу обороне, экономике и дипломатическому влиянию Боливии."
 BOL_apply_to_join_the_sco: "Вступление в ШОС"
 BOL_apply_to_join_the_sco_desc: "Присоединившись к Шанхайской организации сотрудничества, Боливия станет частью растущего глобального блока, противостоящего западному доминированию."
 BOL_russian_trade_agreement: "Торговое соглашение с Россией"
 BOL_russian_trade_agreement_desc: "Новые торговые соглашения с Россией укрепят наш энергетический сектор и диверсифицируют рынки экспорта."
 BOL_foster_trade_ties_with_iran: "Развивать торговые связи с Ираном"
 BOL_foster_trade_ties_with_iran_desc: "Иран и Боливия могут сотрудничать в торговле, промышленности и дипломатии. Взаимное сопротивление империализму создаёт естественную связь."
 BOL_open_doors_to_cuba_and_venezuela: "Открытые двери на Кубу и в Венесуэлу"
 BOL_open_doors_to_cuba_and_venezuela_desc: "Мы будем развивать связи с Кубой и Венесуэлой, поддерживая их борьбу и создавая антиимпериалистическую ось в Латинской Америке."
 BOL_oppose_american_influence: "Противостоять американскому влиянию"
 BOL_oppose_american_influence_desc: "Вмешательство США наносит ущерб Латинской Америке уже несколько десятилетий. Боливия возглавит сопротивление доминированию Вашингтона."
 BOL_chinese_investment_boom: "Китайский инвестиционный бум"
 BOL_chinese_investment_boom_desc: "Китайские проекты в области капитала и инфраструктуры преобразуют экономику Боливии и повысят ее глобальную конкурентоспособность."
 BOL_expand_mercosur_types: "Расширение связей МЕРКОСУР"
 BOL_expand_mercosur_types_desc: "Мы будем укреплять участие Боливии в МЕРКОСУР для стимулирования торговли и регионального сотрудничества."
 BOL_trade_ties_with_india: "Расширить торговые связи с Индией"
 BOL_trade_ties_with_india_desc: "Индия предлагает огромные экономические возможности. Укрепление торговых связей принесёт пользу обеим странам."
 BOL_affirm_bolivian_neutrality: "Подтвердить нейтралитет Боливии"
 BOL_affirm_bolivian_neutrality_desc: "Боливия сохранит нейтралитет в глобальных конфликтах, сосредоточившись на дипломатии, мире и многосторонности."
 BOL_un_peacekeeping_assistance: "Помощь ООН в поддержании мира"
 BOL_un_peacekeeping_assistance_desc: "Мы внесем свой вклад в миротворческие миссии ООН, укрепляя нашу роль как ответственного мирового игрока."
 BOL_focus_on_national_defence: "Сосредоточение на национальной обороне"
 BOL_focus_on_national_defence_desc: "Безопасность страны крайне важна. Мы будем уделять первостепенное внимание расходам на оборону и модернизации всех родов войск."
 BOL_reach_out_to_developing_nations: "Налаживание связей с развивающимися странами"
 BOL_reach_out_to_developing_nations_desc: "Боливия будет выступать в качестве лидера среди развивающихся стран, содействуя сотрудничеству и взаимной поддержке по линии Юг-Юг."
 BOL_global_mediator: "Глобальный посредник"
 BOL_global_mediator_desc: "Мы будем позиционировать Боливию как нейтрального и заслуживающего доверия посредника в международных конфликтах и ​​спорах."
 BOL_switzerland_of_the_andes: "Швейцария Анд"
 BOL_switzerland_of_the_andes_desc: "Мы стремимся стать стабильной, нейтральной и процветающей страной — Андской Швейцарией, которой будут восхищаться все."
 BOL_legacy_of_the_confederation: "Наследие Конфедерации"
 BOL_legacy_of_the_confederation_desc: "Мы чтим дух единства Перуано-боливийской конфедерации. Это наследие остаётся путеводной звездой для будущей интеграции."
 BOL_strengthen_peruvian_bolivian_economic_ties: "Укрепить экономические связи"
 BOL_strengthen_peruvian_bolivian_economic_ties_desc: "Экономическое сотрудничество с Перу будет способствовать общему процветанию и укреплению региональных связей."
 BOL_joint_military_exercises: "Совместные военные учения"
 BOL_joint_military_exercises_desc: "Проведение совместных учений с соседями укрепляет координацию и повышает взаимную безопасность."
 BOL_our_brazilian_neighbours: "Наши бразильские соседи"
 BOL_our_brazilian_neighbours_desc: "Наши отношения с Бразилией сложны. Мы будем стремиться сочетать конкуренцию с прагматичным сотрудничеством, когда это возможно."
 BOL_our_claims_south: "Наши претензии на юг"
 BOL_our_claims_south_desc: "С тех пор, как мы потеряли доступ к нашему побережью, нам пришлось пройти через множество бюрократических проволочек, чтобы просто получить доступ к нашим товарам. Пора пересмотреть нашу позицию по этому вопросу."
 BOL_fortified_preperations: "Укрепленные препараты"
 BOL_fortified_preperations_desc: "Нам необходимо, чтобы наша граница была укреплена и прочна на тот случай, если мы вступим в конфликт с угрозой с юга."
 BOL_the_chilean_devil: "Чилийский дьявол"
 BOL_the_chilean_devil_desc: "Чилийское государство — это замаскированный дьявол. Они несут в регион ничего, кроме нестабильности и хаоса, и мы должны рассказать нашему народу и всему миру об их истинных намерениях."
 BOL_revenge_of_1879: "Месть 1879 года"
 BOL_revenge_of_1879_desc: "Война 1879 года завершилась национальным унижением и потерей побережья. Сейчас самое время восполнить эту потерю."
 BOL_dropping_our_claims: "Отказ от наших претензий"
 BOL_dropping_our_claims_desc: "Война и ирредентизм — это не путь вперёд. Только дипломатия и сотрудничество помогут нам сделать Боливию сильнее."
 BOL_chilean_gas_exports: "Экспорт чилийского газа"
 BOL_chilean_gas_exports_desc: "Заключив с чилийцами стратегическое экономическое соглашение по газу, мы сможем получить доступ к побережью без кровопролития."
 BOL_a_new_day_in_the_americas: "Новый день в Америке"
 BOL_a_new_day_in_the_americas_desc: "Мы доказали, что решения можно воплощать в жизнь пером, а не мечом. Теперь регион будет рассматривать наши действия как образец для дальнейшего разрешения споров."
 BOL_inclusive_bolivia_idea: "Инклюзивная Боливия"
 BOL_oil_reserve_decisions: "Решения по запасам нефти"
 BOL_oil_reserve_decisions_desc: "Недавние изменения в законодательстве и развитие новых технологий позволили нам обнаружить и добыть дополнительную нефть из различных месторождений, все еще имеющихся на территории нашей страны."