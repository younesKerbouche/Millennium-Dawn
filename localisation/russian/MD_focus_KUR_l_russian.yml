 Kurdistan.1.t: "Референдум о независимости Курдистана"
 Kurdistan.1.d: "Курдистан пользовался определённой автономией в Ираке с момента свержения Саддама Хусейна. Однако после вторжения в Ирак в стране в основном доминировали различные шиитские группировки, из-за чего многие курды (которые в основном являются суннитами) чувствовали себя обделёнными.\n\nРост влияния ИГИЛ позволил Курдистану усилить своё влияние. После того как в 2014 году иракская армия потерпела поражение и Северный Ирак оказался под контролем ИГИЛ, курды быстро захватили территории, ранее принадлежавшие ИГИЛ, в том числе Киркук, культурную столицу Ирака.\n\nИз-за ослабления ИГИЛ у нас наконец-то появилась возможность провести референдум о независимости Курдистана"
 Kurdistan.1.a: "Проведите референдум."
 Kurdistan.1.b: "Мы должны воссоединиться с Ираком."
 Kurdistan.2.t: "Курдистан хочет объединиться с Ираком"
 Kurdistan.2.d: "Поскольку угроза со стороны ИГИЛ миновала, региональное правительство Курдистана выразило готовность сотрудничать с федеральным правительством Ирака"
 Kurdistan.2.a: "Добро пожаловать обратно домой!"
 Kurdistan.3.t: "Результаты референдума"
 Kurdistan.3.d: "Референдум о независимости был проведён в курдском автономном регионе, а также в районах, которые мы взяли под контроль в ходе борьбы с ИГИЛ. Референдум прошёл с большим успехом: 93% проголосовали «за», явка составила 72%. Голосование значительно повысило легитимность нашего правительства для ведения переговоров о расширении автономии или даже о полной независимости."
 Kurdistan.3.a: "Стремитесь к полной независимости."
 Kurdistan.3.b: "Используйте это как рычаг для достижения автономии."
 Kurdistan.4.t: "Курдистан требует независимости"
 Kurdistan.4.d: "В связи с успехом референдума о независимости Курдистана курдское правительство пытается использовать референдум как рычаг давления, чтобы провозгласить полную независимость. Похоже, их не устраивает ограниченная автономия, и они по-прежнему считают Кирку частью Ирака."
 Kurdistan.4.a: "Ни в коем случае!"
 Kurdistan.4.b: "Да, если они вернут нам Киркук."
 Kurdistan.4.c: "Соглашайтесь на их требования."
 Kurdistan.5.t: "Курдистан требует большей автономии"
 Kurdistan.5.d: "В связи с успехом референдума о независимости Курдистана курдское правительство пытается использовать референдум как рычаг давления, чтобы добиться большей автономии от федерального правительства. Похоже, их не устраивает ограниченная автономия, и они по-прежнему удерживают Киркук, который по праву является частью Ирака."
 Kurdistan.5.a: "Ни в коем случае!"
 Kurdistan.5.b: "Да, если они вернут нам Киркук."
 Kurdistan.5.c: "Соглашайтесь на их требования."
 Kurdistan.6.t: "Ирак согласен с требованиями"
 Kurdistan.6.d: "Федеральное правительство Ирака согласилось с нашими требованиями!"
 Kurdistan.6.a: "Ура!"
 Kurdistan.7.t: "Ирак требует Киркук"
 Kurdistan.7.d: "В ответ на наши требования правительство Ирака заявило, что оно согласится с нашими требованиями, но взамен хочет, чтобы мы вернули им контроль над городом Киркук, который они считают своим по праву."
 Kurdistan.7.a: "Подходящая цена."
 Kurdistan.7.b: "Киркук - это курдская земля!"
 Kurdistan.8.t: "Курдистан отказывается"
 Kurdistan.8.d: "Курдистан отказался вернуть нам Киркук. Будем надеяться, что они изменят своё мнение о своих идеалах суверенитета"
 Kurdistan.8.a: "Черт"
 Kurdistan.9.t: "Будущее Курдистана"
 Kurdistan.9.d: "Теперь, когда переговоры с Ираком сорвались, нам нужно определить путь для нашего народа. Мы могли бы начать добиваться полной независимости, что, скорее всего, расстроит Ирак. С другой стороны, мы можем отказаться от идеи независимости и вернуться под управление федерального правительства Ирака."
 Kurdistan.9.a: "Курдистан — свободная страна!"
 Kurdistan.9.b: "Молить о прощении."
 Kurdistan.10.t: "Курдистан провозглашает независимость"
 Kurdistan.10.d: "Сегодня курдское правительство объявило, что Курдистан — это независимая страна, а не часть Ирака. Это серьёзный удар по иракскому народу, а курдские силы по-прежнему контролируют жизненно важный город Киркук. Некоторые политики и генералы утверждают, что необходима демонстрация силы. Нам нужно приказать нашим войскам занять Киркук и показать курдам нашу готовность защищать иракские земли"
 Kurdistan.10.a: "Готовьте атаку на Киркук!"
 Kurdistan.10.b: "Мы не хотим начинать войну."
 Kurdistan.11.t: "Ирак атакует Киркук!"
 Kurdistan.11.d: "После того как мы провозгласили независимость, мы получили сообщения о том, что иракские войска готовятся к нападению на Киркук. Защищаться от хорошо экипированных и опытных в боевых действиях иракских войск будет сложно, и поражение в этом сражении будет для нас позором. С другой стороны, возможная победа может отпугнуть иракцев. Мы также можем просто отступить из города, чтобы избежать кровопролития."
 Kurdistan.11.a: "Встаньте на защиту!"
 Kurdistan.11.b: "Отступаем!"
 Kurdistan.13.t: "Судьба Курдистана"
 Kurdistan.13.d: "Теперь, когда мы взяли Киркук под свой контроль, у курдов нет другого выбора, кроме как подчиниться нам, иначе их ждут ещё более суровые последствия"
 Kurdistan.13.a: "Требуйте их подчинения."
 Kurdistan.14.t: "Ирак требует подчинения"
 Kurdistan.14.d: "После поражения и потери Киркука у иракского правительства появилось больше возможностей. Теперь они требуют, чтобы мы отказались от наших планов на будущее и вернулись под их власть"
 Kurdistan.14.a: "Представить."
 Kurdistan.14.b: "Сопротивляться."
 Kurdistan.15.t: "Курдистан подчиняется"
 Kurdistan.15.d: "Курдистан согласился присоединиться к нам!"
 Kurdistan.15.a: "Отлично"
 Kurdistan.16.t: "Курдистан сопротивляется"
 Kurdistan.16.d: "Курдистан отверг наши требования о подчинении"
 Kurdistan.16.a: "Думаю, тогда мы сделаем это по-другому."
 Kurdistan.17.t: "Неудача в Киркуке"
 Kurdistan.17.d: "Поражение в битве при Киркуке было позором. Курды по-прежнему контролируют город, а мы унижены. Должны ли мы продолжать попытки объединения?"
 Kurdistan.17.a: "Мы попробуем ещё раз, на этот раз с большим размахом."
 Kurdistan.17.b: "Оставьте курдов в покое."
 Kurdistan.18.t: "KDP требует возобновления переговоров о воссоединении"
 Kurdistan.18.d: "Правительство Демократической партии Курдистана во главе с [KUR.GetLeader] потребовало, чтобы мы сели за стол переговоров и присоединились к Правительству курдского единства. Они утверждают, что мы должны были сделать это много лет назад, после окончания военных действий между нашими двумя правительствами, но теперь они, кажется, более настойчивы, чем когда-либо, в своём стремлении привлечь нас к участию в их новом правительстве. Решать нам. Но если мы этого не сделаем, то рискуем начать новый конфликт с Демократической партией Курдистана."
 Kurdistan.18.a: "Мы объединимся ради блага Курдистана"
 Kurdistan.18.b: "Никогда"
 Kurdistan.19.t: "ПСК отказывается от переговоров о воссоединении"
 Kurdistan.19.d: "Похоже, что правительство ПСК отказалось присоединиться к нашему Объединённому правительству, и в результате у нас не остаётся иного выбора, кроме как объединить курдский народ под одним знаменем."
 Kurdistan.19.a: "К сожалению, до этого дошло"
 Kurdistan.20.t: "ПСК соглашается на переговоры о воссоединении"
 Kurdistan.20.d: "ПСК согласилась присоединиться к нашему правительству единства, и сейчас ведутся переговоры об интеграции их территорий и войск в состав нового правительства."
 Kurdistan.20.a: "Отлично"
 KurdistanNews.1.t: "Курдистан воссоединяется с Ираком"
 KurdistanNews.1.d: "В период расцвета ИГИЛ Курдистан начал постепенно отдаляться от Ирака и становиться более независимым. Теперь, когда ИГИЛ потерпело поражение, региональное правительство Курдистана, похоже, совершило полный разворот и выразило желание снова начать работать вместе с федеральным правительством Ирака. Многие предполагали, что курды будут стремиться к независимости, но, похоже, они решили поступить иначе, возможно, опасаясь последствий со стороны своих соседей."
 KurdistanNews.1.a: "Интересно"
 KurdistanNews.2.t: "Референдум о независимости курдов"
 KurdistanNews.2.d: "Курдское региональное правительство объявило о проведении референдума о независимости на территориях, которые они в настоящее время контролируют. Этот шаг вызвал споры, поскольку референдум проводится на территориях, которые официально не являются частью Курдистана, а входят в состав Иракского федерального государства, включая крупный город Киркук.\n\nМногие считают, что это не более чем захват земель курдами, в то время как другие утверждают, что курды заслужили право на независимость, фактически освободив Ирак от ИГИЛ. Несмотря на заявления Курдистана о том, что результаты не будут иметь обязательной силы, многие опасаются, что это приведёт к полной независимости и, возможно, к новому конфликту в Ираке."
 KurdistanNews.2.a: "Они не имеют права так поступать!"
 KurdistanNews.2.b: "Давайте посмотрим, как это будет выглядеть."
 KurdistanNews.3.t: "Референдум о независимости Курдистана прошёл успешно"
 KurdistanNews.3.d: "Референдум о независимости Курдистана стал оглушительным успехом для курдского правительства. При 93% голосов «за» и 72% явки избирателей курды повсюду ликуют. Благодаря успеху референдума курдское правительство решило провозгласить полную независимость от федерального правительства Ирака. Удивительно, но иракское правительство согласилось на эту просьбу."
 KurdistanNews.3.a: "Курдов нужно остановить."
 KurdistanNews.3.b: "Интересно"
 KurdistanNews.4.t: "Референдум о независимости Курдистана прошёл успешно"
 KurdistanNews.4.d: "Референдум о независимости Курдистана стал оглушительным успехом для курдского правительства. При 93% голосов «за» и 72% явки избирателей курды повсюду ликуют. Благодаря успеху референдума курдское правительство решило потребовать от федерального правительства Ирака большей автономии. Удивительно, но иракское правительство согласилось на эту просьбу."
 KurdistanNews.4.a: "Курдов нужно остановить."
 KurdistanNews.4.b: "Интересно"
 KurdistanNews.5.t: "Ирак захватил Киркук"
 KurdistanNews.5.d: "Когда переговоры между Ираком и Курдистаном зашли в тупик, иракские войска двинулись на захват города Киркук, который курды ранее отбили у ИГИЛ. Когда иракские войска приблизились к Киркуку, большинство подразделений Пешмерги без боя отступили из города. Некоторые независимые подразделения курдских сил остались и попытались организовать оборону города, но были быстро разбиты иракцами. Всего за два дня иракские войска восстановили полный контроль над городом, по большей части без боя."
 KurdistanNews.5.a: "Интересно"
 KurdistanNews.6.t: "Ирак захватил Киркук"
 KurdistanNews.6.d: "Когда переговоры между Ираком и Курдистаном зашли в тупик, иракские войска двинулись на захват города Киркук, который курды ранее отбили у ИГИЛ. Когда иракские войска приблизились к городу, курдские формирования заняли оборонительные позиции, основные оборонительные сооружения находились на военной базе К1 и дороге Киркук-Такрит.\n\n Несмотря на сильную оборону, иракской 9-й бронетанковой дивизии удалось захватить военную базу и продвинуться к северному нефтяному месторождению Баба-Гургур, в то время как Силы народной мобилизации сковали курдские отряды в самом городе. Опасаясь окружения, курдские силы начали отступать из города, некоторые по приказу, а некоторые самостоятельно. После нескольких дней боёв Ирак полностью контролировал город."
 KurdistanNews.6.a: "Интересно"
 KurdistanNews.7.t: "Курдистан защищает Киркук"
 KurdistanNews.7.d: "Когда переговоры между Ираком и Курдистаном зашли в тупик, иракские войска двинулись на захват города Киркук, который курды ранее отбили у ИГИЛ. Когда иракские войска приблизились к городу, курдские силы заняли оборонительные позиции, сосредоточив основные силы на военной базе К1 и дороге Киркук-Такрит.\n\n9-я бронетанковая дивизия Ирака разделила свои силы на две части и атаковала как военную базу, так и сам город через его южные пригороды. В то же время Силы народной мобилизации атаковали в центре в направлении аэродрома Киркук. Пока 9-я бронетанковая дивизия увязла в боях в пригородах, курдским силам удалось провести фланговую атаку на силы СНП, вынудив их отступить. После уничтожения центра отдельные подразделения 9-й бронетанковой дивизии вскоре также были вынуждены отступить. Битва за Киркук обернулась катастрофой для иракских войск, в то время как боевой дух курдов значительно возрос."
 KurdistanNews.7.a: "Интересно"
 KurdistanNews.8.t: "Курдистан подчиняется Ираку"
 KurdistanNews.8.d: "После победы в Киркуке Ирак усилил давление на Курдистан. Недавно Ирак потребовал, чтобы Курдистан отказался от любых идей о независимости или расширении автономии. Не имея выбора, курдское правительство согласилось на эти требования, чтобы предотвратить дальнейшее кровопролитие."
 KurdistanNews.8.a: "Интересно"
 KurdistanNews.9.t: "Курдистан сопротивляется Ираку"
 KurdistanNews.9.d: "После победы в Киркуке Ирак усилил давление на Курдистан. Недавно Ирак потребовал, чтобы Курдистан отказался от любых идей о независимости или расширении автономии. Правительство Курдистана ответило, что Ирак уже продемонстрировал свою враждебность по отношению к курдскому народу, и поэтому у них нет причин соглашаться с требованиями агрессоров. Это может спровоцировать новую гражданскую войну в Ираке"
 KurdistanNews.9.a: "Интересно"
 KurdistanNews.10.t: "Ирак выступает против Курдистана"
 KurdistanNews.10.d: "Поражение в Киркуке стало огромным унижением для Ирака. В ответ на это, похоже, они готовятся к полномасштабному вторжению в Курдистан, чтобы вернуть отколовшееся государство под контроль Ирака."
 KurdistanNews.10.a: "Интересно"
 KurdistanNews.11.t: "Ирак уходит в изоляцию"
 KurdistanNews.11.d: "Поражение в Киркуке стало огромным унижением для Ирака. Похоже, что это поражение полностью лишило Ирак желания проявлять враждебность по отношению к курдам. Курды добились своих требований кровью."
 KurdistanNews.11.a: "Интересно"
 KUR_the_great_divide: "Великий курдский раскол"
 KUR_the_great_divide_desc: "На курдских землях произошёл раскол. Племена, партии и организации отвоевали территории, ещё больше разделив курдский народ и навредив конечной цели — единству курдов."
 KUR_propose_reunification: "Предложите воссоединение с [PUK.GetFlag] ПСК"
 KUR_propose_reunification_desc: "С созданием Правительства единства в 1993 году ПСК должна была уже присоединиться к своим курдским братьям. Теперь, когда независимость всего Курдистана находится под угрозой, крайне важно, чтобы мы усадили их за стол переговоров и сохранили свободу наших народов."
 PUK_stomp_out_the_iek: "Удалите [IEK.GetFlag] [IEK.GetName]"
 PUK_stomp_out_the_iek_desc: "ИЭК долгое время была бельмом на глазу у нашего правительства. Их террористическая деятельность подрывала нашу легитимность и мешала нам эффективно управлять территориями на востоке. Пришло время потребовать от них подчинения раз и навсегда."
 KUR_declare_kurdistan: "Объявить о единении Пешмерги"
 KUR_declare_kurdistan_desc: "Когда все курдские земли будут прочно находиться под нашим контролем, мы наконец сможем по праву заявить о себе как об истинном курдском государстве в регионе Пешмерга."
 KUR_cores_on_all_TT: "Предоставит нам доступ ко всем [IRQ.GetFlag] иракско-курдским государствам"
 KUR_barzani_tribe: "Лидерство Барзани"
 KUR_barzani_tribe_desc: "Происходя из семьи с суфийскими и езидскими корнями и родом из Барзана в Северном Курдистане, племя Барзани долгое время сохраняло прочное влияние над курдским регионом к северу от Ирака. Это влияние позволило им играть ключевую роль в иракской и курдской политике, часто направляя её в ту или иную сторону.\n§W--------------§!\nЭтот национальный дух будет §Rудалён§!, если партия £KUR_conservatism_small KDP не находится у власти."
 PUK_battle_hardened: "Закаленный в боях"
