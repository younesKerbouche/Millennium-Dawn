 missile_non_got_folder: "Технология управляемых ракет"
 missile_non_got_folder_desc: "Крылатые ракеты и ракеты класса \"земля-воздух\""
 battle_cruiser: "Линейные крейсера"
 battle_cruiser_desc: "Линейный крейсер — это крупный корабль 20-го века, сочетающий в себе лучшие качества крейсера и линкора. Оснащённый широким спектром вооружения и оборудования, этот корабль позволяет наносить мощные удары, требуя при этом меньше ресурсов и производственных мощностей по сравнению с полноценным линкором."
 battleship: "Боевые корабли"
 battleship_hull_0: "Боевые корабли"
 battleship_hull_0_desc: "Крупный, хорошо бронированный военный корабль, оснащённый крупнокалиберными орудиями и другим вооружением. Эти суда, использовавшиеся в основном с 1800-х годов до Второй мировой войны, вышли из употребления в пользу авианосцев или более мелких судов. Эти плавучие артиллерийские платформы, способные нести большое количество крупнокалиберного или мощного вооружения, являются хорошими платформами для огневой поддержки."
 AIR_TITLE_ATTACK_HELICOPTER_DESC: "Боевые вертолёты оказывают нашим войскам быструю огневую поддержку, позволяя им наносить удары по противнику в любой точке. Они особенно эффективны против танков, поскольку у них ограниченные возможности противовоздушной обороны. Однако они довольно уязвимы для вражеской авиации."
 GLCM: "КРНБ"
 GLCM_desc: "Крылатая ракета наземного базирования (КРНБ) — это крылатая ракета, запускаемая с наземной платформы, предназначенная для поражения тактических и стратегических целей."
 marine_raider_beach_preparation: "Подготовка пляжа для морских рейдеров"
 marine_raider_beach_preparation_desc: "Используя «Морских рейдеров», наши войска уничтожат препятствия на берегу и расчистят для себя пути ещё до того, как войска высадятся на берег."
 armored_spearhead: "Бронированный остриё удара."
 armored_spearhead_desc: "Бронированный клин — это построение из боевых бронированных машин, преимущественно танков, которые составляют авангард наступающего удара в ходе сражения."
 cruise_missile_non_got: "Крылатые ракеты"
 cruise_missile_non_got_desc: "Крылатая ракета — это беспилотная самонаводящаяся ракета, которая поддерживает полет за счет аэродинамической подъемной силы на протяжении большей части своего пути. Крылатые ракеты предназначены для доставки большой боевой части на большие расстояния с высокой точностью. Современные крылатые ракеты способны летать на высоких субзвуковых, сверхзвуковых или гиперзвуковых скоростях, являются самонаводящимися и могут лететь по небаллистической траектории на очень низкой высоте."
 GLCM_non_got: "КРНБ"
 GLCM_non_got_desc: "Крылатая ракета наземного базирования (КРНБ) — это крылатая ракета, размещаемая на наземной платформе и предназначенная для поражения тактических и стратегических целей."
 air_defense_non_got: "Воздушная оборона"
 air_defense_non_got_desc: "ПВО включает в себя наземные, подводные (ракетные установки с подводных лодок) и воздушные системы вооружений, а также сопутствующие системы датчиков, организации командования и управления и пассивные меры."
