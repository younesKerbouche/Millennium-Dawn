 recon_satellites_desc: "Разведывательные спутники"
 SPYSAT1: "SPYSAT 1965"
 SPYSAT1_desc: "Военные или разведывательные спутники, предназначенные для выполнения различных задач, от сбора разведданных до обнаружения ядерных устройств.\n\nРазведывательный спутник (SPYSAT, 1965):\n§Y$SPYSAT1$§! спутник является разведывательным спутником с разрешением изображения §Y5 м GSD§!. Они необходимы для работы §Y5 м GSD§! разведывательной спутниковой системы.\n§YGSD§! - §YРасстояние между наземными точками§!: GSD — это расстояние между центрами пикселей, измеренное на местности. Для этого спутника расстояние между соседними пикселями на местности составляет 5 м."
