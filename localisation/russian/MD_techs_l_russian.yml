 nuclear_missile: "МБР"
 nuclear_missile_equipment: "МБР"
 nuclear_missile_equipment_desc: "Межконтинентальная баллистическая ракета (МБР) — это ракета большой дальности, способная доставлять ядерное оружие и считающаяся стратегическим оборонительным оружием"
 nuclear_missile_equipment_1: "МБР 1965"
 nuclear_missile_equipment_1_desc: "Межконтинентальная баллистическая ракета (МБР) — это ракета большой дальности, способная доставлять ядерное оружие и считающаяся стратегическим оборонительным оружием"
 nuclear_missile_equipment_2: "МБР 1975"
 nuclear_missile_equipment_2_desc: "Межконтинентальная баллистическая ракета (МБР) — это ракета большой дальности, способная доставлять ядерное оружие и считающаяся стратегическим оборонительным оружием"
 nuclear_missile_equipment_2_MIRV: "3x MIRV"
 nuclear_missile_equipment_2_MIRV_desc: "Многоцелевой возвращаемый аппарат с независимым наведением (3x MIRV):\n §YБаллистические ракеты§! могут нести §Y3§! MIRV"
 nuclear_missile_equipment_3: "МБР 1985"
 nuclear_missile_equipment_3_desc: "Межконтинентальная баллистическая ракета (МБР) — это ракета большой дальности, способная доставлять ядерное оружие и считающаяся стратегическим оборонительным оружием"
 nuclear_missile_equipment_3_MIRV: "5x MIRV"
 nuclear_missile_equipment_3_MIRV_desc: "Многоцелевые автономные возвращаемые аппараты (5x MIRV):\n §YБаллистические ракеты§! могут нести §Y5§! MIRV"
 nuclear_missile_equipment_3_MARV: "Экспериментальная МБР MARV"
 nuclear_missile_equipment_3_MARV_desc: "Экспериментальный маневрирующий возвращаемый аппарат (MARV) для §YICBM§!. MARV — это тип боеголовки баллистической ракеты, которая способна автономно отслеживать наземные цели. Для того чтобы MARV не промахнулся мимо цели из-за частых изменений траектории, требуется некоторое активное самонаведение."
 nuclear_missile_equipment_4: "МБР 1995"
 nuclear_missile_equipment_4_desc: "Межконтинентальная баллистическая ракета (МБР) — это ракета большой дальности, способная доставлять ядерное оружие и считающаяся стратегическим оборонительным оружием"
 nuclear_missile_equipment_4_MIRV: "6x MIRV"
 nuclear_missile_equipment_4_MIRV_desc: "Многоцелевые возвращаемые аппараты с независимым наведением (6x MIRV):\n §YБаллистические ракеты§! могут нести §Y6§! MIRV"
 nuclear_missile_equipment_4_MARV: "Базовая МБР MARV"
 nuclear_missile_equipment_4_MARV_desc: "Базовая маневрирующая возвращаемая ступень (MARV) для §YICBM§!. MARV — это тип боеголовки баллистической ракеты, которая способна автономно отслеживать наземные цели. Для того чтобы MARV не промахнулась мимо цели из-за частых изменений траектории, требуется некоторое активное самонаведение в конце траектории."
 nuclear_missile_equipment_4_MIRV_decoys: "Приманки"
 nuclear_missile_equipment_4_MIRV_decoys_desc: "§YБаллистические ракеты§! могут нести §Yдекорации§!."
 nuclear_missile_equipment_5: "МБР 2005"
 nuclear_missile_equipment_5_desc: "Межконтинентальная баллистическая ракета (МБР) — это ракета большой дальности, способная доставлять ядерное оружие и считающаяся стратегическим оборонительным оружием"
 nuclear_missile_equipment_5_MIRV: "7x MIRV"
 nuclear_missile_equipment_5_MIRV_desc: "Многоцелевые возвращаемые аппараты с независимыми целями (7x MIRV):\n §YБаллистические ракеты§! могут нести §Y7§! MIRV"
 nuclear_missile_equipment_5_MARV: "Усовершенствованная МБР MARV"
 nuclear_missile_equipment_5_MARV_desc: "Усовершенствованное маневрируемое возвращаемое устройство (МРВ ) для §YМБР§!. МРВ — это тип боевой части баллистической ракеты, способная автономно отслеживать наземные цели. Для того чтобы гарантировать, что МРВ не промахнется по цели из-за частых изменений траектории, требуется использование активного наведения на завершающем участке."
 nuclear_missile_equipment_6: "МБР 2015"
 nuclear_missile_equipment_6_desc: "Межконтинентальная баллистическая ракета (МБР) — это ракета большой дальности, способная доставлять ядерное оружие и считающаяся стратегическим оборонительным оружием"
 nuclear_missile_equipment_6_MIRV: "8x MIRV"
 nuclear_missile_equipment_6_MIRV_desc: "Многоцелевые возвращаемые аппараты с независимыми целями (8x MIRV):\n §YБаллистические ракеты§! могут нести §Y8§! MIRV"
 nuclear_missile_equipment_6_HGV: "Экспериментальная МБР HGV"
 nuclear_missile_equipment_6_HGV_desc: "Экспериментальный гиперзвуковой планирующий аппарат (HGV) для §YМБР§!. HGV отличаются от традиционных баллистических ракет своей способностью маневрировать и работать на малых высотах. Сочетание маневренности и высокой скорости создает значительные трудности для противоракетной обороны."
 nuclear_missile_equipment_7: "МБР 2025"
 nuclear_missile_equipment_7_desc: "Межконтинентальная баллистическая ракета (МБР) — это ракета большой дальности, способная доставлять ядерное оружие и считающаяся стратегическим оборонительным оружием"
 nuclear_missile_equipment_7_MIRV: "9x MIRV"
 nuclear_missile_equipment_7_MIRV_desc: "Многоцелевые автономные возвращаемые аппараты (9x MIRV):\n §YБаллистические ракеты§! могут нести §Y9§! MIRV"
 nuclear_missile_equipment_7_HGV: "Базовая МБР HGV"
 nuclear_missile_equipment_7_HGV_desc: "Базовая гиперзвуковая планирующая ракета (HGV) для §YICBM§!. HGV отличаются от традиционных баллистических ракет своей способностью маневрировать и работать на малых высотах. Сочетание маневренности и высокой скорости создает значительные трудности для противоракетной обороны."
