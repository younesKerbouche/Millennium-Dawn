 nsb_multiple_atgm_tech_1: "Крепление 1-го поколения с четырьмя ПТРК"
 nsb_multiple_atgm_tech_1_desc: "Крепление с четырьмя ПТРК (противотанковыми управляемыми ракетами) — это пусковая установка, оснащённая четырьмя готовыми к запуску ракетами, что повышает способность платформы быстро поражать несколько бронированных целей подряд. Такие системы часто устанавливаются на различные военные машины, включая бронетранспортёры и боевые машины пехоты, чтобы усилить их противотанковую эффективность."
