 SOV_module_esm_1: "«Вымпел-Р2» с\nПК-16 / ПК-10"
 SOV_module_esm_1_desc: "Радиолокационная станция радиоэлектронной борьбы «Вымпел-Р2» предназначена для обнаружения излучения работающих корабельных и авиационных радаров, а также головок самонаведения ракет и создания для них активных помех.\nПК-16/ПК-10 — советская корабельная система радиоэлектронного подавления для создания пассивных помех (дипольных отражателей и ложных тепловых целей)."
 SOV_module_esm_2: "MP-401S 'Старт-S'\nс PK-10 / PK-2"
 SOV_module_esm_2_desc: "Комплекс целеуказания и постановки помех MP-401S «Старт-С» предназначен для подавления радаров обнаружения и управления вооружением, а также радаров противокорабельных ракет.\nПК-2/ПК-10 — советская корабельная система постановки пассивных помех (дипольные отражатели и ложные тепловые цели)."
 SOV_module_esm_3: "TK-25E\nс PK-10 / PK-2"
 SOV_module_esm_3_desc: "ТК-25Е предназначен для перехвата излучения авиационных и корабельных радиолокационных станций обнаружения и управления вооружением, радиолокационных головок самонаведения противокорабельных ракет, автоматического анализа излучения, определения наиболее опасных направлений атаки корабля и создания помех на опасных направлениях.\nПК-2/ПК-10 — советская корабельная система радиоэлектронного подавления для постановки пассивных помех (дипольные отражатели и ложные тепловые цели)."
 SOV_module_chain_gun: "1x2 25mm 2M-3M"
 SOV_module_chain_gun_desc: "2М-3 — советская автоматическая двуствольная 25-мм корабельная артиллерийская установка. Она является средством самообороны кораблей и может использоваться для поражения целей на расстоянии до 3000 м."
 SOV_module_ciws_1: "1x2 30mm AK-230"
 SOV_module_ciws_1_desc: "АК-230 — советская полностью автоматическая корабельная спаренная 30-миллиметровая пушка. Её основная функция — противовоздушная оборона. Она установлена в закрытой автоматической башне и управляется радаром."
 SOV_module_ciws_2: "2x1 30mm AK-630"
 SOV_module_ciws_2_desc: "АК-630 — советская и российская полностью автоматическая корабельная роторная пушка для ближнего боя. Обозначение «630» относится к шести стволам орудия и их 30-миллиметровому калибру."
