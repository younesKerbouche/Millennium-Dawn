 com_satellites: "Спутники связи"
 com_satellites_desc: "Спутники связи"
 COMSAT1: "COMSAT 1965"
 COMSAT1_desc: "Искусственный спутник, который ретранслирует и усиливает радиотелекоммуникационные сигналы с помощью транспондера. Это создаёт канал связи между передатчиком-источником и приёмником, находящимися в разных местах на Земле.\n\nСпутник связи (COMSAT 1965):\nСпутник §Y$COMSAT1$§! — это спутник связи с пропускной способностью §Y56 кбит/с§!. Они необходимы для системы спутниковой связи §Y56 кбит/с§!."
 COMSAT2: "COMSAT 1975"
 COMSAT2_desc: "Искусственный спутник, который ретранслирует и усиливает радиотелекоммуникационные сигналы с помощью транспондера. Это создаёт канал связи между передатчиком-источником и приёмником, находящимися в разных местах на Земле.\n\nСпутник связи (COMSAT 1975):\nСпутник §Y$COMSAT2$§! — это спутник связи с пропускной способностью §Y128 кбит/с§!. Они необходимы для системы связи со спутником §Y128 кбит/с§!."
 COMSAT3: "COMSAT 1985"
 COMSAT3_desc: "Искусственный спутник, который ретранслирует и усиливает радиотелекоммуникационные сигналы с помощью транспондера. Это создаёт канал связи между передатчиком-источником и приёмником, находящимися в разных местах на Земле.\n\nСпутник связи (COMSAT 1985):\nСпутник §Y$COMSAT3$§! — это спутник связи с пропускной способностью §Y1 Мбит/с§!. Они необходимы для системы спутниковой связи §Y1 Мбит/с§!."
 COMSAT4: "COMSAT 1995"
 COMSAT4_desc: "Искусственный спутник, который ретранслирует и усиливает радиотелекоммуникационные сигналы с помощью транспондера. Это создаёт канал связи между передатчиком-источником и приёмником, находящимися в разных местах на Земле.\n\nСпутник связи (COMSAT 1995):\nСпутник §Y$COMSAT4$§! — это спутник связи с пропускной способностью §Y10 Мбит/с§!. Они необходимы для системы связи со скоростью §Y10 Мбит/с§!."
 COMSAT5: "COMSAT 2005"
 COMSAT5_desc: "Искусственный спутник, который ретранслирует и усиливает радиотелекоммуникационные сигналы с помощью транспондера. Это создаёт канал связи между передатчиком-источником и приёмником в разных точках Земли.\n\nСпутник связи (COMSAT 2005):\nСпутник §Y$COMSAT5$§! — это спутник связи с пропускной способностью §Y128 Мбит/с§!. Они необходимы для системы спутниковой связи §Y128 Мбит/с§!."
 COMSAT6: "COMSAT 2015"
 COMSAT6_desc: "Искусственный спутник, который ретранслирует и усиливает радиотелекоммуникационные сигналы с помощью транспондера. Это создаёт канал связи между передатчиком-источником и приёмником в разных точках Земли.\n\nСпутник связи (COMSAT 2015):\nСпутник §Y$COMSAT6$§! — это спутник связи с пропускной способностью §Y512 Мбит/с§!. Они необходимы для §Y512-мегабитной спутниковой системы связи§!."
 COMSAT7: "COMSAT 2025"
 COMSAT7_desc: "Искусственный спутник, который ретранслирует и усиливает радиотелекоммуникационные сигналы с помощью транспондера. Это создаёт канал связи между передатчиком-источником и приёмником, находящимися в разных местах на Земле.\n\nСпутник связи (COMSAT 2025):\nСпутник §Y$COMSAT7$§! — это спутник связи с пропускной способностью §Y1 Гбит/с§!. Они необходимы для системы связи со скоростью §Y1 Гбит/с§!."
