 Drones: "Дроны"
 CAT_arty_research: "Скорость исследования буксируемой артиллерии"
 large_bore_weapons_desc: "Увеличение калибра наших систем вооружения позволит нашим легким танкам наносить удары, значительно превосходящие их по весу, особенно при борьбе с бронетанковыми подразделениями противника."
 land_fort_building_1: "Бастион HESCO"
 land_fort_building_1_desc: "Бастион HESCO (также известный как Concertainer) — это габион, разработанный британской компанией HESCO. Габион состоит из большого мешка с песком, окружённого проволочной сеткой. Этот мешок можно заполнять с помощью тяжёлой техники или вручную, и его можно использовать для быстрого возведения стен вокруг военной базы."
 land_fort_building_2: "Бремерские стены"
 land_fort_building_2_desc: "Бремерские стены (или Т-образные стены) — это массивные Т-образные бетонные плиты, которые можно легко установить рядом друг с другом, чтобы создать сплошную стену, способную защитить от стрелкового оружия и артиллерийского огня. Стены бывают разных размеров — от 3,6 до 6 метров в высоту"
 land_fort_building_3: "Автоматические сторожевые орудия"
 land_fort_building_3_desc: "Разработав систему вооружения с камерой, мы сможем создать сторожевое орудие, которое будет автоматически распознавать и наводить на вражеские цели. Разумеется, решение о стрельбе по-прежнему должен принимать оператор-человек."
 land_fort_building_4: "Доктрина тотальной обороны"
 land_fort_building_4_desc: "Вместо того, чтобы просто смотреть на строительство укреплений, мы должны рассматривать всё поле боя как укрепление, которое нужно просто преобразовать. Каждый дом может стать бункером, каждый подвал — складом оружия, каждый валун — противотанковым препятствием, а каждое дерево — наблюдательной точкой. Используя каждую среду в полной мере, мы можем превратить всё поле боя в смертельную ловушку для врага."
 stronghold_building_1: "Оборонительные усилия в масштабах всего государства"
 stronghold_building_1_desc: "Хотя военные укрепления обычно строятся в тактически важных местах, мы также должны рассматривать защиту нашей страны на стратегическом уровне. Приложив достаточно усилий, мы можем заранее спланировать и спроектировать оборону большой территории нашей страны. Строя бомбоубежища, выкапывая туннели и пещеры или создавая дорожную сеть и мосты, которые можно легко разрушить или использовать в военных целях, мы можем повысить боеготовность наших вооружённых сил на случай войны."
 gps_agricultural_applications: "GPS в сельском хозяйстве"
 gps_agricultural_applications_desc: "Изобретение GPS произвело революцию в сфере путешествий, но мы придумали новый умный способ использовать его для наших сельскохозяйственных культур. Мы можем использовать эту новую технологию для точного земледелия, например, для определения границ полей, дорог, ирригационных систем и проблемных участков. Точное картографирование позволяет фермерам получать обширную информацию о своей ферме по сравнению с другими, а также выявлять проблемные участки на основе данных GPS."
 automated_irrigation_systems: "Автоматизированные ирригационные системы"
 automated_irrigation_systems_desc: "Автоматизация систем орошения позволит нашим сельскохозяйственным работникам меньше работать, освободив их для более важных задач, таких как техническое обслуживание, разработка улучшений для сельскохозяйственных культур и многое другое."
 farming_data_analytic_softwares: "Программное обеспечение для анализа сельскохозяйственных данных"
 farming_data_analytic_softwares_desc: "Разработка нового программного обеспечения для анализа данных, которое поможет анализировать успешность и неуспешность выращивания культур, частоту возникновения проблем с определёнными пестицидами и многое другое, значительно повысит производительность нашего сельскохозяйственного сектора."
 limited_automated_harvesting_software: "Ограниченные технологии автоматизированного сбора урожая"
 limited_automated_harvesting_software_desc: "Установка ограниченных автоматизированных систем для сбора урожая и ухода за растениями позволит нам начать сокращать количество сельскохозяйственных рабочих, перекладывая на них более тяжёлые и специализированные задачи, в то время как рутинные задачи будут выполняться автоматизированными роботами и дронами, способными выполнять лёгкую работу."
 satellite_based_agricultural_planning: "Спутниковое планирование сельского хозяйства"
 satellite_based_agricultural_planning_desc: "Расширяя возможности наших приложений GPS, мы можем использовать спутниковые снимки и другие данные со спутников, чтобы расширить сферу своего влияния и тщательно планировать посевные площади, чтобы обеспечить максимальную урожайность."
 programmable_harvesters: "Программируемые комбайны"
 programmable_harvesters_desc: "Установка нового программного обеспечения на некоторые из наших тяжёлых сельскохозяйственных машин, таких как комбайны и жатки, позволит нам программировать и автоматизировать их работу, в то время как водитель управляет машиной с водительского места. Это повысит производительность и исключит дополнительные ошибки."
 improved_harvesting_automation: "Улучшенная автоматизация сбора урожая"
 improved_harvesting_automation_desc: "Дальнейшее расширение нашей ограниченной линейки автоматизированной уборочной техники и установка дополнительных мощностей для автоматизированного сбора урожая и ухода за растениями высвободят ещё больше времени для наших фермеров и работников сельского хозяйства."
 robotic_harvesters: "Роботизированные комбайны"
 robotic_harvesters_desc: "Разработка и внедрение роботов-аграриев не только поможет повысить производительность, но и освободит значительную часть нашей сельскохозяйственной рабочей силы от работы на полях и в амбарах, позволив им переключиться на другие важные отрасли."
 agi_maintained_agricultural_developments: "AGI Поддерживала развитие сельского хозяйства"
 agi_maintained_agricultural_developments_desc: "Благодаря появлению и развитию общего искусственного интеллекта (AGI) мы сможем продолжать автоматизировать и задействовать больше работников, практически устранив необходимость в большом количестве сельскохозяйственных рабочих в нашей отрасли и продолжая поддерживать высокий уровень производства продуктов питания."
 INFANTRY_TITLE_UTILITY_VEHICLES: "ТРАНСПОРТНЫЕ СРЕДСТВА"
 INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "Транспортные средства общего назначения — это грузовики, джипы и бронеавтомобили, которые наша моторизованная пехота использует для транспортировки на поле боя и ограниченной огневой поддержки."
 INFANTRY_TITLE_SUPPORT_WEAPONS: "Дополн."
 INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "Дополнительное оружие — это миномёты, пулемёты и переносные противотанковые установки, которые помогают нашим войскам как в наступлении, так и в обороне."
 INFANTRY_TITLE_nvg_DESC: "Очки ночного видения необходимы нашим войскам для ведения боевых действий в тёмное время суток."
 INFANTRY_TITLE_SPECIAL_DESC: "Наши спецподразделения — лучшие из лучших. Если дать им уникальное оружие и снаряжение, они станут ещё лучше."
 INFANTRY_TITLE_COMMAND_DESC: "Оборудование для управления и контроля включает в себя радиостанции, компьютеры и другое коммуникационное оборудование, которое жизненно необходимо нашим армиям для поддержания организованности."
 INFANTRY_TITLE_COMBAT_ENGI_DESC: "Боевые инженеры помогут нашим солдатам строить оборонительные сооружения и разрушать инженерные заграждения противника."
 INFANTRY_TITLE_DRONES_DESC: "Маленькие дроны, которые могут запускаться и управляться нашей пехотой, помогут нам с лёгкостью оценивать боевую обстановку."
 INFANTRY_TITLE_BODY_ARMOUR: "БРОНЕЖИЛЕТЫ"
 INFANTRY_TITLE_BODY_ARMOUR_DESC: "Если мы оснастим наших солдат бронежилетами, они смогут пережить попадание пуль, чего раньше не удавалось."
 INFANTRY_TITLE_CAMOUFLAGE: "Камуфляж"
 INFANTRY_TITLE_CAMOUFLAGE_DESC: "Камуфляж включает в себя рисунки для нашей военной формы, а также занавеси и сети, которые можно натянуть поверх снаряжения. Более продвинутые виды камуфляжа позволят скрываться от более совершенных средств обнаружения."
 CIVILIAN_TITLE_NUCLEAR: "ЯДЕРНЫЕ РЕАКТОРЫ"
 CIVILIAN_TITLE_NUCLEAR_DESC: "Ядерные реакторы следующего поколения повысят эффективность всех наших реакторов."
 CIVILIAN_TITLE_AGRICULTURE: "ЦИФРОВИЗАЦИЯ СЕЛЬХОЗЯЙСТВА"
 CIVILIAN_TITLE_AGRICULTURE_DESC: "Сельское хозяйство по-прежнему в значительной степени зависит от ручного труда и механизмов, управляемых человеком. Использование компьютеров и автоматизация могут ещё больше улучшить наш сельскохозяйственный сектор"
 augmented_vision_1: "Система дополненной реальности"
 augmented_vision_1_desc: "Если мы снабдим наших солдат головными уборами, которые позволяют отображать информацию в поле их зрения, мы сможем более эффективно управлять полем боя."
 augmented_vision_2: "Усовершенствованная система обзора"
 augmented_vision_2_desc: "Помимо отображения информации в реальном времени, эта система наблюдения нового поколения сможет улучшить зрение наших солдат, повысить распознавание целей и позволит нам интегрировать различные системы вооружения."
 rc_fire_support_drone: "Дрон огневой поддержки"
 rc_fire_support_drone_desc: "Разработав гусеничную или колёсную боевую платформу, которой можно будет управлять дистанционно, наши солдаты смогут вести подавляющий огонь по противнику, не рискуя собственной жизнью."
 autonomous_fire_support_drone: "Автономный беспилотник огневой поддержки"
 autonomous_fire_support_drone_desc: "С помощью искусственного интеллекта дрон огневой поддержки может работать в полуавтономном режиме. Это позволит дрону следовать за нашими подразделениями во время наступательных операций."
 exoskeleton_1: "Экзоскелет с усилением силы"
 exoskeleton_1_desc: "Первые версии экзоскелетов не смогут работать достаточно плавно и быстро для выполнения боевых задач. Однако в логистической поддержке мы можем использовать костюмы в качестве усилителей для вспомогательного персонала. Благодаря способности переносить больший вес и перемещать тяжёлые предметы мы сможем более эффективно перемещать поставщиков."
 exoskeleton_2: "Кинетический экзоскелет"
 exoskeleton_2_desc: "Экзоскелет второго поколения достаточно быстр и гибок, чтобы его можно было использовать в бою. Хотя, вероятно, невозможно оснастить этими костюмами всю нашу армию, в наших воинских подразделениях могут быть специальные отряды или отдельные военнослужащие, которые будут носить эти костюмы, чтобы повысить свою эффективность в качестве ведущего оператора."
 stealth_corvette_hull_1: "Корпус корвета-невидимки 2010 года выпуска"
 stealth_corvette_hull_1_desc: "Что? Нет, это не военный корабль, мы бы никогда не стали строить военные корабли. У вас, должно быть, галлюцинации; это явно чёрный как смоль спортивный автомобиль производства Chevrolet.\n\n\nКорвет-невидимка использует преимущества класса корветов, делая небольшой, труднообнаруживаемый корабль ещё менее заметным для радаров и гидролокаторов."
 stealth_corvette_hull_2: "Корпус корвета-невидимки 2025 года выпуска"
 stealth_corvette_hull_2_desc: "$stealth_corvette_hull_1_desc$"
 stealth_corvette_hull_3: "Корпус корвета-невидимки 2040 года выпуска"
 stealth_corvette_hull_3_desc: "$stealth_corvette_hull_1_desc$"
 stealth_frigate_hull_1: "Корпус фрегата-невидимки 2010 года выпуска"
 stealth_frigate_hull_1_desc: "Фрегат-невидимка — это современная версия фрегата, но спроектированная так, чтобы служить ещё долгое время. Благодаря передовым технологиям проектирования, уменьшенному радиолокационному поперечному сечению, а также системам акустического демпфирования и средствам радиоэлектронной борьбы, такое судно гораздо сложнее обнаружить и поразить. Эти суда, используемые для широкого спектра задач, от противолодочных до разведывательных, являются ценным приобретением для любого флота, способного их производить."
 stealth_frigate_hull_2: "Корпус фрегата-невидимки 2025 года выпуска"
 stealth_frigate_hull_2_desc: "$stealth_frigate_hull_1_desc$"
 stealth_frigate_hull_3: "Корпус малозаметного фрегата 2040 года выпуска"
 stealth_frigate_hull_3_desc: "$stealth_frigate_hull_1_desc$"
