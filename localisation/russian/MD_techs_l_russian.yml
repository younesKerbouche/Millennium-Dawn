 armour_subtitle_ammo: "Боеприпасы"
 armour_subtitle_ammo_desc: "В боекомплект входят улучшенные боеприпасы и боевые нагрузки, позволяющие улучшить боевые возможности различных подразделений."
 armour_subtitle_medium_tank_destroyer_chassiss: "КОРПУСА ЛЕГКИХ ТАНКОВ"
 armour_subtitle_medium_tank_destroyer_chassiss_desc: "Легкие танки могут оказать нашим войскам огневую поддержку на местности, которая слишком ограничена для наших основных боевых танков."
 AIR_TITLE_ENGINE: "Двигатели"
 AIR_TITLE_ENGINE_DESC: "Двигатели вертолетов, все они разработаны с учетом различных целей по повышению производительности."
 AIR_TITLE_ATGM: "ПТУР"
 AIR_TITLE_ATGM_DESC: "Противотанковые управляемые ракеты, все предназначены для запуска с вертолетов."
 AIR_TITLE_ANTI_INFANTRY: "ПУШКИ И РАКЕТЫ"
 AIR_TITLE_ANTI_INFANTRY_DESC: "Ракетные установки, пушечные контейнеры и носовые орудия, используемые для поражения пехоты и легкобронированных целей."
 AIR_TITLE_SPECIAL: "СПЕЦИАЛЬНОЕ ОБОРУДОВАНИЕ"
 AIR_TITLE_SPECIAL_DESC: "Специальное оборудование, устанавливаемое на вертолеты, позволяет повысить боевые возможности или живучесть."
 mbt_tech_ops: "Разработка бронированного корпуса"
 mbt_tech_ops_desc: "Краеугольный камень бронетанковой войны, это исследование фокусируется на фундаментальных принципах проектирования бронированных корпусов. От прочных шасси основных боевых танков до универсальных платформ боевых машин пехоты и бронетранспортеров, эта технология закладывает основу для всех будущих разработок бронетехники. Балансируя мобильность, защиту и адаптивность, она обеспечивает нашим силам прочную основу для механизированных операций."
 nera_armor_tech_1: "NERA 1-го поколения"
 nera_armor_tech_1_desc: "Невзрывостойкая реактивная броня (NERA) представляет собой многослойную конструкцию из тяжёлых титановых или обедненно-урановых вставок, которые разрушают приближающиеся снаряды. Она тяжелее и дороже обычной композитной брони, но гораздо эффективнее."
 nera_armor_tech_2: "NERA 2-го поколения"
 nera_armor_tech_2_desc: "Улучшенная невзрывостойкая динамическая броня (NERA) с усовершенствованными материалами и конструкцией, обеспечивающая лучшую защиту от кумулятивных зарядов и кинетических бронебойных снарядов."
 nera_armor_tech_3: "NERA 3-го поколения"
 nera_armor_tech_3_desc: "Усовершенствованная неядерная реактивная броня (NERA), использующая передовые материалы и инновационные конфигурации, обеспечивает превосходную защиту от широкого спектра угроз."
 defensive_systems: "Защитные системы"
 defensive_systems_desc: "Набор технологий, направленных на повышение живучести наших транспортных средств с помощью различных защитных мер."
 defensive_systems_2: "Усовершенствованные оборонительные системы"
 defensive_systems_2_desc: "Дальнейшее развитие оборонных технологий для повышения живучести транспортных средств. Эти системы включают в себя усовершенствованные дымовые гранатомёты и усиленную разнесённую броню, обеспечивающую повышенную защиту от вражеских угроз и улучшающую общие оборонительные возможности наших транспортных средств."
 defensive_systems_3: "Современные оборонительные системы"
 defensive_systems_3_desc: "Современные защитные технологии для повышения выживаемости транспортных средств. Эти современные системы включают в себя усовершенствованные средства дымообразования, лазерные системы предупреждения и инновационную разнесённую броню, предоставляя нашим войскам полный набор защитных мер для противодействия широкому спектру угроз на современном поле боя."
 defensive_systems_4: "Передовые защитные системы"
 defensive_systems_4_desc: "Вершина оборонительных технологий, обеспечивающая беспрецедентную защиту наших транспортных средств. Эти передовые системы включают в себя самые современные системы активной защиты и средства радиоэлектронной борьбы для противодействия широкому спектру угроз, обеспечивая живучесть наших войск на современном поле боя."
 defensive_systems_5: "Усовершенствованные защитные системы"
 defensive_systems_5_desc: "Следующее поколение защитных технологий, ориентированное на повышение живучести наших транспортных средств с помощью передовых защитных мер."
 early_cold_war_ammo: "Боеприпасы времен ранней холодной войны"
 early_cold_war_ammo_desc: "Боеприпасы, разработанные в начале периода холодной войны, предназначены для эффективного поражения различных целей на поле боя. Эти снаряды обеспечивают баланс между пробивной и осколочной способностью, что подходит для боевых сценариев того времени."
 cold_war_ammo: "Боеприпасы времен холодной войны"
 cold_war_ammo_desc: "Боеприпасы, разработанные во время холодной войны для противодействия широкому спектру угроз. Эти снаряды обладают улучшенными пробивными и осколочными характеристиками, что позволяет эффективно поражать как пехоту, так и бронетехнику в условиях боевых действий эпохи холодной войны."
 modern_ammo: "Современные боеприпасы"
 modern_ammo_desc: "Современные боеприпасы, разработанные для ведения боевых действий в современных условиях. Эти снаряды оснащены передовыми технологиями для повышения пробиваемости, осколочности и кучности, что обеспечивает максимальную эффективность против различных целей на современном поле боя."
 near_future_ammo: "Боеприпасы ближайшего будущего"
 near_future_ammo_desc: "Инновационные боеприпасы, разработанные для ближайшего будущего. В этих снарядах используются передовые технологии, обеспечивающие превосходное пробивное действие, осколочное действие и поражающий эффект по площади, гарантируя оптимальную защиту от развивающихся угроз."
 future_ammo: "Будущие боеприпасы"
 future_ammo_desc: "Революционные боеприпасы, разработанные для далёкого будущего. Эти снаряды оснащены передовыми технологиями, обеспечивающими беспрецедентную пробивную способность, осколочное действие и поражающий эффект по площади, гарантируя сокрушительное воздействие даже на самые современные цели на поле боя будущего."
 anti_infantry_early_cold_war_ammo: "Противопехотные боеприпасы времён ранней холодной войны"
 anti_infantry_early_cold_war_ammo_desc: "Специализированные боеприпасы, предназначенные для эффективного поражения и нейтрализации пехоты противника в начале периода холодной войны. Эти снаряды оптимизированы для осколочного и кумулятивного поражения, что максимально увеличивает их эффективность против личного состава противника."
 anti_vehicle_early_cold_war_ammo: "Противотранспортные боеприпасы времён ранней холодной войны"
 anti_vehicle_early_cold_war_ammo_desc: "Боеприпасы, разработанные в начале холодной войны для борьбы с вражеской техникой. Эти снаряды обладают повышенной пробивной способностью, что позволяет им эффективно поражать бронированные цели, такие как танки и бронетранспортёры."
 anti_infantry_cold_war_ammo: "Противопехотные боеприпасы времён холодной войны"
 anti_infantry_cold_war_ammo_desc: "Современные боеприпасы, разработанные во время холодной войны для эффективного поражения и нейтрализации пехотных целей. Эти снаряды отличаются улучшенной осколочностью и поражением по площади, обеспечивая максимальное воздействие на личный состав противника."
 anti_vehicle_cold_war_ammo: "Противотранспортные боеприпасы времен холодной войны"
 anti_vehicle_cold_war_ammo_desc: "Специализированные боеприпасы, разработанные во время холодной войны для борьбы с вражеской техникой. Эти снаряды обладают повышенной пробивной способностью, что позволяет им эффективно поражать бронированные цели, такие как танки и бронетранспортёры."
 anti_infantry_modern_ammo: "Современные противопехотные боеприпасы"
 anti_infantry_modern_ammo_desc: "Современные боеприпасы, предназначенные для эффективного поражения и нейтрализации пехоты противника в условиях современной войны. Эти снаряды обладают расширенными возможностями осколочного и кумулятивного поражения, обеспечивая максимальное воздействие на личный состав противника."
 anti_vehicle_modern_ammo: "Современные противотранспортные боеприпасы"
 anti_vehicle_modern_ammo_desc: "Современные боеприпасы, разработанные для борьбы с бронетехникой противника в условиях современных боевых действий. Эти снаряды обладают повышенной пробивной способностью, что позволяет им эффективно поражать бронированные цели, такие как танки и бронетранспортёры."
 anti_infantry_near_future_ammo: "Противопехотные боеприпасы ближайшего будущего"
 anti_infantry_near_future_ammo_desc: "Инновационные боеприпасы, предназначенные для эффективного поражения и нейтрализации пехотных целей в ближайшем будущем. Эти снаряды оснащены передовыми технологиями для усиления осколочного и кумулятивного действия, что обеспечивает максимальное поражение личного состава противника."
 anti_vehicle_near_future_ammo: "Противотранспортные боеприпасы ближайшего будущего"
 anti_vehicle_near_future_ammo_desc: "Современные боеприпасы, разработанные для борьбы с бронетехникой противника в ближайшем будущем. Эти снаряды обладают передовыми возможностями по пробитию брони, что позволяет им эффективно поражать бронированные цели, такие как танки и бронетранспортёры."
 anti_infantry_future_ammo: "Будущие противопехотные боеприпасы"
 anti_infantry_future_ammo_desc: "Революционные боеприпасы, предназначенные для эффективного поражения и нейтрализации пехотных целей в далёком будущем. В этих снарядах используются самые современные технологии для достижения беспрецедентной осколочности и кумулятивного эффекта, что обеспечивает разрушительное воздействие на личный состав противника."
 anti_vehicle_future_ammo: "Будущие противотранспортные боеприпасы"
 anti_vehicle_future_ammo_desc: "Боеприпасы нового поколения, разработанные для борьбы с бронетехникой противника в далёком будущем. Эти снаряды обладают новаторскими возможностями по пробитию брони, что позволяет им эффективно поражать даже самые современные бронированные цели, такие как танки и бронетранспортёры будущего."
