 ballistic_missile: "Баллистические ракеты"
 ballistic_missile_desc: "Баллистические ракеты — это тип ракет, которые используют реактивное движение для доставки боеголовок к цели. Ракеты приводятся в движение за счёт кратковременного взрыва и большого расхода топлива и энергии, а большую часть полёта они находятся в безмоторном режиме. Некоторые ракеты являются баллистическими ракетами малой дальности (БРДМ), которые остаются в пределах земной атмосферы, в то время как самые крупные из этих ракет способны выходить на орбиту и большую часть полёта проводят за пределами атмосферы."
 cruise_missile: "Крылатые ракеты"
 cruise_missile_desc: "Крылатая ракета — это беспилотная самонаводящаяся ракета, которая поддерживает полет за счет аэродинамической подъемной силы на протяжении большей части своего пути. Крылатые ракеты предназначены для доставки большой боевой части на большие расстояния с высокой точностью. Современные крылатые ракеты способны летать на высоких субзвуковых, сверхзвуковых или гиперзвуковых скоростях, являются самонаводящимися и могут лететь по небаллистической траектории на очень низкой высоте."
