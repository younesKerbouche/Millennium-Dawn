 nsb_defense_tech_4: "Вертолет APS Laser Hard-Kill"
 nsb_defense_tech_4_desc: "Система защиты направленной энергии, способная физически отключать приближающиеся снаряды. Выпускает высокоэнергетический лазер для уничтожения или отклонения ракет до столкновения. Представляет собой последнее поколение активной защиты для вертолетов."
