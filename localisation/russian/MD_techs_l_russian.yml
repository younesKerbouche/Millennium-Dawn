 NAVAL_TITLE_MTG_CRUISERS_DESC: "Как правило, это самые крупные десантные корабли в современном флоте (помимо авианосцев и десантных кораблей-амфибий). Эти мощные суда могут патрулировать все океаны и моря земного шара. Исторически ориентированные на противовоздушную оборону (в то время как эсминцы предназначались для ведения боевых действий на поверхности), современные крейсеры располагают невероятным арсеналом оружия — большим, чем у любого другого боевого корабля. Крейсеры могут использоваться в качестве основы для целой боевой группы, обладая большой вместимостью для датчиков и систем управления боем. Обычно они используются для: управления и контроля, противовоздушной, противокорабельной и наземной обороны."
 NAVAL_TITLE_MTG_HELI_OPERATORS: "ОПЕРАТОРЫ ВЕРТОЛЁТОВ"
 NAVAL_TITLE_MTG_HELI_OPERATORS_DESC: "Похожи на авианосцы, эти многоцелевые десантные корабли наносят мощный удар с гораздо меньшими затратами как на производство, так и на рабочую силу. Они способны управлять вертолётами, самолётами с укороченным взлётом и вертикальной посадкой (STOVL), а также десантными катерами. Многие из них также имеют палубу для высадки десанта, что позволяет быстро атаковать вражеские позиции. Эти корабли обеспечивают мощную поддержку при любой высадке десанта. Обычно они используются для: управления и контроля, противолодочной борьбы, борьбы с надводными кораблями, борьбы с воздушными целями (если оснащены самолётами с неподвижным крылом), береговой бомбардировки и поддержки высадки морского десанта."
 NAVAL_TITLE_MTG_CARRIERS: "АВИАНОСЦЫ"
 NAVAL_TITLE_MTG_CARRIERS_DESC: "Эти плавучие авиабазы являются вершиной военно-морской мощи, способной распространить влияние страны по всему земному шару. Эти невероятно ценные активы, олицетворяющие кровь и богатство сильной нации, должны быть защищены любой ценой. Обладая большим радиусом действия, они требуют наличия настоящей боевой группы в открытом море, чтобы в полной мере использовать свои возможности. Любая страна, имеющая полностью боеспособную авианосную боевую группу, может по праву гордиться своим флотом и ужасающей мощью, которой он обладает. Обычно они используются для: нанесения ударов на большие расстояния, ведения воздушной войны, ведения боевых действий на поверхности, ведения десантных операций."
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "УДАРНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "Tбесшумные убийцы мирового океана, эти подводные боевые платформы обладают целым рядом полезных возможностей, включая скрытность, сбор разведданных и системы вооружения. Ударные подводные лодки специализируются на борьбе с вражескими подводными лодками и кораблями на более близком расстоянии, чем их более крупные собратья."
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES: "РАКЕТНЫЕ ПОДВОДНЫЕ ЛОДКИ"
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES_DESC: "Бесшумные убийцы мирового океана, эти подводные боевые платформы обладают целым рядом полезных возможностей, включая скрытность, сбор разведданных и системы вооружения. Ракетные подводные лодки - это конструкторы с гораздо большими возможностями, чем ударные подводные лодки."
