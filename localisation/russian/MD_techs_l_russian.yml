 NAVAL_TITLE_N_CRUISERS: "АТОМНЫЕ КРЕЙСЕРЫ"
 NAVAL_TITLE_N_CRUISERS_DESC: "Атомные боевые крейсера являются одними из самых тяжелых крейсеров весовой категории, которые несут большие полезные нагрузки и широко используются в качестве флагмана флота. Их основное назначение, как правило, состоит в том, чтобы нести ядерные полезные грузы или ощетиниваться оружием, которого нет у других линейных кораблей."
 INFANTRY_TITLE_WEAPONS: "СТРЕЛКОВОЕ ОРУЖИЕ"
 INFANTRY_TITLE_WEAPONS_DESC: "Каждый солдат в первую очередь является стрелком. Стрелковое оружие включает в себя всё: от основных штурмовых винтовок до современных снайперских винтовок и пистолетов."
