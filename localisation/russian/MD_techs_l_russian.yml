 nsb_artillery_ammo_1: "Артиллерийские боеприпасы 1-го поколения"
 nsb_artillery_ammo_1_desc: "Специализированные боеприпасы, предназначенные для использования в крупнокалиберном оружии, таком как гаубицы, полевые орудия и самоходная артиллерия. Они бывают разных типов, каждый из которых предназначен для выполнения определённых задач на поле боя, включая осколочно-фугасные снаряды для нанесения разрушительного удара, бронебойные снаряды для поражения укреплённых целей, а также дымовые или осветительные снаряды для тактической поддержки"
