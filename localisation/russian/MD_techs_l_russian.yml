 cruiser_hull_1: "Крейсер 1965 года"
 cruiser_hull_1_desc: "Как правило, это самые крупные десантные корабли в современном флоте (помимо авианосцев и десантных кораблей-амфибий). Эти мощные суда могут охватывать все океаны и моря земного шара. Исторически ориентированные на противовоздушную оборону (в то время как эсминцам ставилась задача вести боевые действия на поверхности), современные крейсеры располагают невероятным арсеналом оружия — большим, чем у любого другого боевого корабля. Крейсеры могут использоваться в качестве основы для целой боевой группы, обладая большой вместимостью для датчиков и систем управления боем. Обычно они используются для: управления и контроля, противовоздушной, противокорабельной и наземной обороны."
