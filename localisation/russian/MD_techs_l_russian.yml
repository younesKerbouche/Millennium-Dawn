 nsb_defense_tech_1: "Комплекс IRCM "
 nsb_defense_tech_1_desc: "Базовая инфракрасная система противодействия, предназначенная для дезориентации головок самонаведения ракет. Использует вращающийся ИК-постановщик помех для излучения ложных сигналов и снижения точности наведения ракет. Эффективна против ПЗРК раннего поколения, но ограничена в применении против современных угроз."
 nsb_defense_tech_2: "MAWS"
 nsb_defense_tech_2_desc: "Система предупреждения о приближении ракеты. Сенсорная система, которая обнаруживает приближающиеся ракеты с помощью ультрафиолетового или инфракрасного слежения. Автоматически запускает средства противодействия, такие как сигнальные ракеты или дипольные отражатели. Обеспечивает пассивную ситуационную осведомленность в отношении угроз, связанных с управляемыми ракетами."
 nsb_defense_tech_3: "Усовершенствованные MAWS и DIRCM"
 nsb_defense_tech_3_desc: "Современный комплекс противоракетной обороны, сочетающий в себе систему предупреждения о ракетном нападении с направленной инфракрасной системой противодействия. Использует вращающийся лазер для отслеживания и подавления приближающихся ракет с инфракрасным наведением. Значительно повышает выживаемость при столкновении с современными ПЗРК и ракетами, запускаемыми с плеча."
