 module_analog_fire_control: "Аналоговая система управления огнем"
 module_analog_fire_control_desc: "Аналоговые системы управления огнем лучше всего описывать как системы с ручным управлением."
 module_digital_integrated_fire_control: "Цифровая интегрированная система управления огнем"
 module_digital_integrated_fire_control_desc: "Цифровые интерфейсы, интегрированные в системы, позволяют более эффективно управлять и обслуживать корабль с мостика."
 module_advanced_integrated_missile_radar_control: "Улучшенный интегрированный ракетный радар"
 module_advanced_integrated_missile_radar_control_desc: "Улучшенный интегрированный ракетный радар лучше всего описывается как слияние ракеты и радара, что позволяет более быстро и точно реагировать на поступающие угрозы."
 module_futuristic_integrated_missile_radar_control: "Футуристические боевые информационные системы"
 module_futuristic_integrated_missile_radar_control_desc: "Футуристические боевые информационные системы включают в себя технологии машинного обучения и ИИ, чтобы улучшить способность корабля отслеживать запуск, полет и перехват оружия противника на дозвуковых, сверхзвуковых и даже гиперзвуковых скоростях."
 module_chain_gun: "Цепные пушки I"
 module_chain_gun_desc: "Легкие цепные пушки включают в себя все: начиная от пулеметов 30 калибра до 50 калибра зенитных орудий. Последнее является более популярным вооружением для военного корабля."
