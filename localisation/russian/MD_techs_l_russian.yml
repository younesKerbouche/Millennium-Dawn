 nsb_special_ammo_0: "Базовая модернизация боеприпасов"
 nsb_special_ammo_0_desc: "Внедряет усовершенствования в конструкцию обычных боеприпасов, улучшая конструкцию снарядов и повышая эффективность взрыва."
 nsb_special_ammo_1: "Усовершенствованная разработка боеприпасов"
 nsb_special_ammo_1_desc: "Повышенная мощность взрыва и оптимизированная аэродинамическая конструкция. Усовершенствования в системах привода и механизмах детонации увеличивают дальность, точность и общую эффективность, обеспечивая превосходство на поле боя при поражении различных целей."
 nsb_special_ammo_2: "Усовершенствованные системы боеголовок"
 nsb_special_ammo_2_desc: "Специализированные технологии боеголовок, разработанные для максимального воздействия в различных боевых сценариях. Инновации в области эффективности взрыва, проникающей способности и адаптивного подрыва значительно повышают эффективность как при прямом попадании, так и при стрельбе по площади, значительно повышая смертоносность и эксплуатационную гибкость."
 nsb_special_ammo_3: "Комплексная модернизация боеприпасов"
 nsb_special_ammo_3_desc: "Полномасштабная интеграция адаптивных боеголовок нового поколения, модульных боеприпасов и высокоэффективных взрывных систем."
 nsb_barrel_conversions: "Ранняя конверсия баррелей"
 nsb_barrel_conversions_desc: "Ранняя модернизация стволов представляет собой первый шаг в улучшении огневой мощи артиллерии за счёт модификации существующих конструкций стволов для повышения их баллистических характеристик. Это усовершенствование повышает прочность стволов, увеличивает скорость снарядов и расширяет эффективную дальность стрельбы, обеспечивая более последовательный и надёжный обстрел. Благодаря усовершенствованию технологии нарезки и усилению материалов стволов эта модернизация повышает точность и общую эффективность, закладывая основу для более продвинутых разработок в области артиллерии. Несмотря на то, что это усовершенствование всё ещё ограничено рамками раннего производства, оно знаменует собой значительный скачок в эффективности артиллерии на поле боя."
 nsb_fire_modes_1: "Стандартная доктрина залпового огня"
 nsb_fire_modes_1_desc: "Стандартная доктрина залпового огня устанавливает базовый подход к артиллерийской войне, сосредотачиваясь на заранее запланированных, скоординированных огневых задачах для ослабления позиций противника перед штурмом. Эта доктрина опирается на рассчитанные схемы огня, чтобы нарушить боевые порядки врага, уничтожить оборонительные сооружения и создать возможности для наступающих сил. Поддерживая баланс между огневой мощью и точностью, она обеспечивает эффективное подавление на поле боя без чрезмерного расхода боеприпасов. Хотя по интенсивности уступает тактикам насыщенного огня, стандартная доктрина залпового огня остаётся универсальным и надёжным методом обеспечения устойчивой огневой поддержки как в наступательных, так и в оборонительных операциях."
 nsb_fire_modes_2: "Доктрина продолжительного огня"
 nsb_fire_modes_2_desc: "Доктрина массированного огня делает упор на непрерывную и методичную артиллерийскую бомбардировку для поддержания давления на силы противника в течение длительного времени. Обеспечивая постоянный поток огневой мощи, эта доктрина нарушает передвижение противника, подавляет контратаки и ослабляет оборонительные позиции за счёт продолжительных боевых действий. Разработанная для ведения войны на истощение, она максимизирует логистическую эффективность за счёт баланса между интенсивностью огня и экономией боеприпасов, что позволяет артиллерийским подразделениям сохранять боеспособность в ходе длительных операций. Хотя массированный огонь не так быстро подавляет противника, как тактика массированного огня, он обеспечивает контроль над полем боя за счёт постепенного ослабления сил и морального духа противника."
 nsb_fire_modes_3: "Доктрина превосходной огневой поддержки"
 nsb_fire_modes_3_desc: "Доктрина массированного огня направлена на подавление вражеских позиций с помощью продолжительных и крупномасштабных артиллерийских обстрелов. Отдавая предпочтение количеству огня, а не его точности, эта доктрина обеспечивает господство на поле боя за счёт непрекращающихся бомбардировок, подавления вражеских сил, разрушения укреплений и создания разрушительного эффекта по площади. Скоординированные огневые задачи позволяют нескольким артиллерийским подразделениям обстреливать определённые зоны, вынуждая противника занимать оборонительные позиции и ограничивая его мобильность. Несмотря на то, что эта доктрина требует больших ресурсов, она очень эффективна в длительных сражениях и крупномасштабных войнах, обеспечивая превосходство в огневой мощи."
 nsb_AA_autocannon_0: "Послевоенная разработка автоматической пушки"
 nsb_AA_autocannon_0_desc: "Эта разработка направлена на усовершенствование автоматических пушек как для наземного, так и для противовоздушного применения. Увеличенная скорострельность, эффективность боеприпасов и долговечность ствола позволяют более эффективно подавлять пехоту, транспортные средства и воздушные угрозы. Благодаря улучшенной баллистике эти автоматические пушки нового поколения обеспечивают превосходную надёжность и смертоносность на поле боя."
 nsb_AA_autocannon_1: "Разработка автоматической пушки времен холодной войны"
 nsb_AA_autocannon_1_desc: "По мере развития военных технологий в период холодной войны разработка современных автоматических пушек стала приоритетной задачей как для наземных, так и для воздушных сражений. Эти усовершенствования включают в себя более совершенные конструкции с улучшенной системой управления отдачей, более высокой скорострельностью и лучшим теплоотводом, что позволяет вести продолжительный огонь. Усовершенствованные системы наведения и модернизированные боеприпасы ещё больше повышают их эффективность против бронетехники, пехоты и низколетящих самолётов. Эти инновации знаменуют собой значительный скачок в огневой мощи, обеспечивая превосходство на поле боя в быстро меняющихся боевых условиях."
 nsb_AA_autocannon_2: "Разработка современной автоматической пушки"
 nsb_AA_autocannon_2_desc: "Опираясь на достижения времен холодной войны, современные разработки в области автоматических пушек направлены на создание высокоточного скорострельного оружия, способного противостоять широкому спектру угроз. Эти автоматические пушки нового поколения отличаются усовершенствованной компенсацией отдачи, повышенной долговечностью и интеграцией с интеллектуальными системами наведения. Улучшения в боеприпасах, в том числе программируемые осколочно-фугасные и бронебойные снаряды, еще больше повышают их универсальность. Благодаря превосходной точности, способности вести продолжительный огонь и адаптируемости к различным платформам это оружие составляет основу современных боевых машин пехоты, самолетов и военно-морских систем."
 nsb_AA_autocannon_3: "Усовершенствованная разработка автоматической пушки"
 nsb_AA_autocannon_3_desc: "Расширяя границы огневой мощи, компания Advanced Autocannon Development представляет современные системы вооружения, отличающиеся повышенной смертоносностью, точностью и адаптивностью. Эти автоматические пушки нового поколения оснащены автоматизированными системами управления огнём, интегрированными системами наведения с помощью искусственного интеллекта и многофункциональными возможностями, позволяющими эффективно бороться с пехотой, бронетехникой, самолётами и беспилотниками. Достижения в области электромагнитных двигателей, высокоэнергетических боеприпасов и адаптивных типов боеприпасов обеспечивают беспрецедентную производительность. Благодаря уменьшенной отдаче, более высокой скорострельности и полной интеграции с цифровыми военными сетями это оружие меняет представление о превосходстве на поле боя."
 nsb_AA_autocannon_4: "Футуристические системы автоматической пушки"
 nsb_AA_autocannon_4_desc: "Футуристические системы автоматической стрельбы — это следующая эволюция огневой мощи на поле боя. Они сочетают в себе передовые энергетические технологии, интеллектуальные боеприпасы и системы наведения на основе искусственного интеллекта для обеспечения непревзойденной точности и адаптивности. В этом передовом оружии используется электромагнитная тяга, безгильзовые гиперзвуковые снаряды и адаптивные боеприпасы, которые могут корректироваться в полете для достижения максимальной эффективности. Полностью интегрированные в автономные боевые сети, эти автоматические пушки могут поражать несколько целей одновременно, отслеживать высокоскоростные воздушные угрозы и вести непрерывный огонь с минимальной отдачей. Разработанные для многоплатформенного применения, они повышают огневую мощь боевых танков нового поколения, самолётов, военно-морских судов и беспилотных боевых систем, обеспечивая превосходство в будущих военных конфликтах."
 nsb_SHORAD_missile_0: "Послевоенная разработка ракет"
 nsb_SHORAD_missile_0_desc: "Достижения в области ракетных технологий после Второй мировой войны привели к разработке более совершенных систем управляемых ракет малой и большой дальности. В ходе этого исследования были усовершенствованы двигательные установки, механизмы наведения и повышена эффективность боеголовок, что позволило добиться большей точности и летальности. Ракеты малой дальности обеспечивают быструю тактическую огневую поддержку, в то время как ракеты большой дальности расширяют возможности ведения боевых действий, позволяя наносить удары по удаленным целям с высокой точностью. Эти инновации положили начало современной ракетной войне, определив характер будущих воздушных, наземных и морских сражений."
 nsb_SHORAD_missile_1: "Развитие ракет времён холодной войны"
 nsb_SHORAD_missile_1_desc: "В эпоху холодной войны ракетные технологии стремительно развивались, что привело к созданию более точных, мощных и универсальных ракетных систем. Это развитие расширяет возможности ракет как малой, так и большой дальности, совершенствуя системы наведения, эффективность двигателей и боеголовок. Ракеты малой дальности обеспечивают тактические возможности для немедленного воздействия на поле боя, в то время как ракеты большой дальности позволяют вести стратегические боевые действия, наносить глубокие удары и осуществлять операции сдерживания. Эти достижения закладывают основу для современной ракетной войны, усиливая как наступательные, так и оборонительные возможности различных военных платформ."
 nsb_SHORAD_missile_2: "Развитие современных ракет"
 nsb_SHORAD_missile_2_desc: "Современные разработки ракет направлены на повышение точности, скорости и адаптивности в различных диапазонах поражения. Это достижение объединяет передовые системы наведения, многоступенчатые двигатели и модульные боеголовки, что позволяет ракетам эффективно действовать в условиях воздушного, наземного и морского боя. Ракеты малой дальности теперь обладают возможностями «выстрелил и забыл», улучшенной маневренностью и улучшенным захватом цели, в то время как ракеты большой дальности используют технологии малозаметности, возможности высокоточного удара и сетевое нацеливание для обеспечения высочайшей эффективности. Эти достижения обеспечивают современным войскам непревзойденную огневую мощь, возможности быстрого реагирования и стратегическое превосходство на поле боя."
 nsb_SHORAD_missile_3: "Современные ракетные системы"
 nsb_SHORAD_missile_3_desc: "Раздвигая границы современной войны, Advanced Missile Systems интегрируют передовые технологии для повышения скорости, точности и адаптивности в различных боевых сценариях. Эти ракеты следующего поколения оснащены гиперзвуковой тягой, наведением с помощью искусственного интеллекта и многоцелевыми модульными боеголовками, что позволяет им поражать наземные, воздушные и морские цели с беспрецедентной точностью и эффективностью. Благодаря возможности выполнять корректировку курса в полете, устойчивости к электронным средствам противодействия и сетевой интеграции на поле боя эти ракеты обеспечивают превосходную летальность и стратегическое доминирование. Варианты большой дальности теперь включают покрытия-невидимки и автономную координацию роя, что делает их критически важным активом в военных операциях следующего поколения."
 nsb_SHORAD_missile_4: "Футуристические ракетные технологии"
 nsb_SHORAD_missile_4_desc: "Следующая эволюция ракетной войны, Futuristic Missile Technology объединяет гиперзвуковые скорости, искусственный интеллект и передовые энергетические двигательные системы для достижения непревзойденной точности, адаптивности и летальности. Это передовое оружие оснащено самообучающимся ИИ-наведением, координацией роя и многофазными системами наведения, что позволяет им поражать воздушные, наземные и морские цели с почти мгновенным временем отклика. Такие достижения, как плазменные боеголовки, квантово-шифрованное наведение и автономная интеграция на поле боя, позволяют этим ракетам уклоняться от мер противодействия, подстраиваться под динамические угрозы и выполнять сложные стратегические маневры. Благодаря возможности развертывания с космических платформ, бомбардировщиков-невидимок и военно-морских судов следующего поколения эти ракеты переопределяют будущее войны, обеспечивая неоспоримое доминирование на всех театрах военных действий."
 nsb_dual_role_missile_0: "Разработка ракет двойного назначения после войны"
 nsb_dual_role_missile_0_desc: "После Второй мировой войны, в результате развития ракетных технологий, были разработаны ракеты двойного назначения, повышающие универсальность и эффективность при выполнении различных боевых задач. Эти ракеты предназначены для поражения как наземных, так и воздушных целей, предлагая военным экономически эффективное и адаптируемое решение для различных боевых ситуаций. Благодаря усовершенствованиям систем наведения, эффективности двигательной установки и адаптивности боеголовок, это оружие обеспечивает повышенную точность, дальность и тактическую гибкость, что делает его незаменимым в современных общевойсковых боях."
 nsb_dual_role_missile_1: "Разработка ракет двойного назначения времён холодной войны"
 nsb_dual_role_missile_1_desc: "Во время Холодной войны достижения в области ракетных технологий привели к разработке ракетных систем двойного назначения, способных поражать как наземные, так и воздушные цели с точностью и адаптивностью. Это оружие было разработано для повышения военной гибкости, позволяя одной ракетной платформе выполнять несколько боевых задач, снижая логистические нагрузки и повышая эффективность боя. Благодаря улучшенным системам наведения, модульным боеголовкам и улучшенной тяге эти ракеты стали важнейшим компонентом современной войны, обеспечивая возможности быстрого реагирования как в оборонительных, так и в наступательных операциях. Их разработка проложила путь к доктринам многоцелевых ракет, которые продолжают формировать военную стратегию сегодня."
 nsb_dual_role_missile_2: "Современные ракетные комплексы двойного назначения"
 nsb_dual_role_missile_2_desc: "Современная война требует высокоадаптируемых и эффективных систем вооружения, что приводит к разработке ракет двойного назначения, способных поражать как наземные, так и воздушные цели с точностью и универсальностью. Эти передовые ракеты оснащены технологией «выстрелил и забыл», многорежимными системами наведения (инфракрасными, радарными и GPS) и модульными боеголовками, которые можно настраивать для различных боевых сценариев. Их способность функционировать в режимах «воздух-земля», «воздух-воздух» и «против кораблей» делает их критически важным компонентом современных военных арсеналов, улучшая как стратегические, так и тактические операции. Благодаря возможностям скрытности, устойчивости к радиоэлектронной борьбе и интеграции нацеливания в реальном времени эти ракеты обеспечивают непревзойденную гибкость и эффективность на всех полях сражений."
 nsb_dual_role_missile_3: "Усовершенствованные ракетные системы двойного назначения"
 nsb_dual_role_missile_3_desc: "По мере развития военных технологий усовершенствованные ракетные системы двойного назначения расширяют границы точности, адаптивности и летальности. Эти ракеты следующего поколения оснащены наведением с помощью искусственного интеллекта, многоспектральным наведением (инфракрасным, радиолокационным, лазерным и спутниковым слежением) и адаптивными боеголовками, способными автономно подстраиваться под воздушные, наземные и морские угрозы. Благодаря гиперзвуковой тяге, повышенной маневренности и устойчивости к радиоэлектронной борьбе эти ракеты могут обходить контрмеры, поражать несколько целей одновременно и действовать в условиях жесткой конкуренции. Их бесшовная интеграция в сетецентрическую войну обеспечивает координацию на поле боя в реальном времени, что делает их краеугольным камнем будущего военного превосходства."
 nsb_dual_role_missile_4: "Футуристические ракетные системы двойного назначения"
 nsb_dual_role_missile_4_desc: "Следующая эра ракетной войны представляет футуристические двухцелевые ракетные системы, предназначенные для поражения различных типов целей в воздухе, на суше, на море и даже в космосе с беспрецедентной скоростью и адаптивностью. Эти высокотехнологичные ракеты используют координацию роя, управляемую искусственным интеллектом, квантово-шифрованное наведение и самообучающиеся системы наведения для автономного обнаружения, отслеживания и нейтрализации угроз в режиме реального времени. Оснащенные плазменными боеголовками, направленной энергией и гиперзвуковой тягой, превышающей 10 Махов, эти ракеты могут уклоняться от всех известных мер противодействия, динамически корректировать полет и наносить точные удары на межконтинентальных расстояниях. Интегрированное в автономные боевые сети, это оружие является основой стратегического и тактического доминирования следующего поколения, обеспечивая полное превосходство на поле боя как в обычных, так и в асимметричных военных сценариях."
