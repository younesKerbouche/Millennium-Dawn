 tech_mtg_landing_craft: "Десантный корабль"
 tech_mtg_landing_craft_desc: "Десантный корабль — небольшой корабль, который перевозит войска с берега на берег для проведения десантных операций."
 tech_mtg_amphibious_assault_ship: "Десантный корабль амфибия"
 tech_mtg_amphibious_assault_ship_desc: "Десантный корабль — военный корабль, используемый для обеспечения воздушной и надводной поддержки в тылу линии фронта при проведении десантных операций в прибрежных районах противника."
 tech_mtg_air_cushioned_landing_craft: "Десантный корабль на воздушной подушке"
 tech_mtg_air_cushioned_landing_craft_desc: "В десантных операциях традиционные десантные суда корабельного типа могут приземляться только примерно на 15% береговой линии мира, тогда как суда на воздушной подушке, разработанные после 1960-х годов, могут достигать 70%. Таким образом, его адаптируемость была значительно улучшена. В то же время его скорость выше, чем у традиционных десантных кораблей, и он может нести основные боевые танки и прикрывать морскую пехоту на берегу. Судно на воздушной подушке полностью изменило правила игры для десантов."
 tech_mtg_modern_landing_craft: "Современный десантный корабль"
 tech_mtg_modern_landing_craft_desc: "Внедрение современных технологий позволило значительно повысить производительность десантных судов, что значительно улучшило эффективность высадки десанта."
 tech_mtg_specialized_protective_equipment: "Специализированное защитное оборудование"
 tech_mtg_specialized_protective_equipment_desc: "Специальное защитное оборудование позволяет значительно повысить живучесть десантных кораблей."
 tech_mtg_advanced_landing_craft: "Продвинутое десантное судно"
 tech_mtg_advanced_landing_craft_desc: "Усовершенствованные десантные корабли были модифицированы с учетом различных условий морской и сухопутной местности, что значительно повысило вероятность успеха десантных операций."
 tech_mtg_landing_craft_ai_systems: "Системы ИИ десантных кораблей"
 tech_mtg_landing_craft_ai_systems_desc: "Внедрение искусственного интеллекта позволяет десантным кораблям своевременно и правильно реагировать на чрезвычайные ситуации."
 tech_mtg_smart_landing_craft: "Умный десантный корабль"
 tech_mtg_smart_landing_craft_desc: "Интеллектуальные десантные корабли — это применение технологий будущего в десантных операциях."
 corvette_hull_1: "Корвет 1965 года"
 corvette_hull_1_desc: "Корабли класса «корвет» — самый маленький класс судов, которые считаются военными кораблями. Как правило, они не входят в состав военно-морских сил «открытого моря». Эти небольшие и быстрые корабли обычно вооружены различными видами оружия, что позволяет им выполнять целый ряд задач. Многие страны могут позволить себе корветы из-за их доступности для военно-морских сил малого и среднего размера. Обычно они используются для: береговой обороны и наблюдения, траления мин, противолодочных, противовоздушных, противокорабельных и, в наше время, для нанесения ударов по наземным целям."
