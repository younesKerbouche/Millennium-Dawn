 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE: "ИСКУССТВЕННЫЙ\nИНТЕЛЛЕКТ"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC: "Искусственный интеллект - это общий термин для всего, что связано с интеллектом, автоматическими машинами."
 CIVILIAN_TITLE_CONSTRUCTION: "СТРОИТЕЛЬНАЯ ИНЖЕНЕРИЯ"
 CIVILIAN_TITLE_CONSTRUCTION_DESC: "Совершенствование наших методов строительства и земляных работ позволит ускорить рост нашей экономики."
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "Нановолокна и 3D-принтеры"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Нановолокна и 3D-принтеры представляют собой более современный подход к современному промышленному сектору. Однако это одна из самых важных технологий, представленных в последние десятилетия."
 CIVILIAN_TITLE_GENETICS: "ГЕННАЯ ИНЖЕНЕРИЯ"
 CIVILIAN_TITLE_GENETICS_DESC: "Генная инженерия - относительно новая наука. Ее основное внимание уделяется редактированию и пониманию генетики."
 CIVILIAN_TITLE_FUEL: "ОБРАБОТКА ТОПЛИВА И ЭНЕРГЕТИКА"
 CIVILIAN_TITLE_FUEL_DESC: "Переработка топлива в наши дни перешла от прежнего направления переработки нефти к биотопливу."
 CIVILIAN_TITLE_TRAIN: "Железнодорожная система"
 CIVILIAN_TITLE_TRAIN_DESC: "Развитие железных дорог более высокого уровня позволит ускорить перевозки по всей стране."
 SPACE_TITLE_SATELLITES: "СПУТНИКИ"
 SPACE_TITLE_SATELLITES_DESC: "ГНСС, Спутники связи и разведки."
 SPACE_TITLE_SPACE_WEAPONS: "КОСМИЧЕСКОЕ\nОРУЖИЕ"
 SPACE_TITLE_SPACE_WEAPONS_DESC: "Противоспутниковое оружие и кинетическая бомбардировка"
 SPACE_TITLE_OLV: "ОРБИТАЛЬНАЯ РАКЕТА-НОСИТЕЛЬ"
 SPACE_TITLE_OLV_DESC: "Ракета-носитель или ракета-носитель - это ракетное транспортное средство, используемое для доставки полезной нагрузки с поверхности Земли в космос, обычно на околоземную орбиту или за ее пределы."
 BALLISTIC_MISSILES_TITLE_IRBM: "БАЛЛИСТИЧЕСКИЕ РАКЕТЫ\nСРЕДНЕЙ ДАЛЬНОСТИ"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Баллистическая ракета средней дальности (БРСД) - это баллистическая ракета с дальностью действия 1000-5000 км."
 BALLISTIC_MISSILES_TITLE_ICBM: "МЕЖКОНТИНЕТАЛЬНЫЕ\nБАЛЛИСТИЧЕСКИЕ РАКЕТЫ"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Межконтинентальная баллистическая ракета (МБР) - это ракета с минимальной дальностью полета 6000 км, предназначенная в первую очередь для доставки ядерного оружия (доставки одной или нескольких термоядерных боеголовок)."
 CRUISE_MISSILES_TITLE_HSCM: "ГИПЕРЗВУКОВЫЕ\nКРЫЛАТЫЕ РАКЕТЫ"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "Крылатая ракета с гиперзвуковой скоростью (КРГС) движется со скоростью, по меньшей мере, в пять раз превышающей скорость звука (5 Маха)."
 CRUISE_MISSILES_TITLE_GLCM: "НАЗЕМНЫЕ\nКРЫЛАТЫЕ РАКЕТЫ"
 CRUISE_MISSILES_TITLE_GLCM_DESC: "Крылатая ракета наземного базирования (КРНБ) — это крылатая ракета, запускаемая с наземной платформы."
 MISSILE_DEFENCE_TITLE_SAM: "ЗЕМЛЯ-ВОЗДУХ\nРАКЕТА"
 MISSILE_DEFENCE_TITLE_SAM_DESC: "Зенитная ракета (ЗРК) - это ракета, предназначенная для запуска с земли с целью уничтожения самолетов или других ракет"
 WARHEADS_TITLE_NUCLEAR_REACTORS: "ЯДЕРНЫЙ\nРЕАКТОР"
 WARHEADS_TITLE_NUCLEAR_REACTORS_DESC: "Ядерные реакторы"
 WARHEADS_TITLE_NUCLEAR_WARHEADS: "ЯДЕРНАЯ\nБОЕГОЛОВКА"
 WARHEADS_TITLE_NUCLEAR_WARHEADS_DESC: "Ядерные боеголовки"
 WARHEADS_TITLE_CONVENTIONAL_WARHEADS: "ОБЫЧНАЯ\nБОЕГОЛОВКА"
 WARHEADS_TITLE_CONVENTIONAL_WARHEADS_DESC: "Обычные боеголовки"
 night_vision_1: "Прибор ночного видения 1-го поколения"
 night_vision_1_desc: "Прицелы первого поколения были крайне примитивными. Они имели ограничения в способности точно отображать окружающую обстановку, однако всё равно позволяли пользователю более эффективно сражаться в ночное время."
 night_vision_2: "Прибор ночного видения 2-го поколения"
 night_vision_2_desc: "Второе поколение улучшило платформу первого поколения, создав более чёткое изображение и расширив видимый диапазон ПНВ."
 night_vision_3: "Прибор ночного видения 3-го поколения"
 night_vision_3_desc: "Очки третьего поколения снова усовершенствованы по сравнению с платформой предыдущего поколения и расширяют возможности бойца видеть изображения, почти похожие на дневной свет."
 night_vision_4: "Прибор ночного видения 4-го поколения"
 night_vision_4_desc: "В конструкции СНВ 4-го поколения устанавливается импульсный источник питания для усиления интегральной чувствительности. Это позволяет использовать СНВ без ИК подсветки. Прицелу необходим малейший источник света чтобы видеть в темноте."
 support_weapons: "Оружие поддержки времен холодной войны"
 support_weapons_desc: "Применение оружия поддержки, служащего для придания дополнительной огневой мощи подразделению, дает возможность эффективной борьбы с превосходящими силами противника, бронетанковой техникой и авиацией."
 squad_automatic_weapon: "Оружие непрерывного огня"
 squad_automatic_weapon_desc: "Автоматическое оружие, способное к непрерывной стрельбе очередями без повторных нажатий на спусковой крючок."
 tandem_charge_warheads: "Тандемные боеприпасы"
 tandem_charge_warheads_desc: "Основное назначение тандемных боеприпасов — поражение сильно защищённых целей, таких как современные основные боевые танки или боевые корабли."
 support_weapons2: "Современные оружия поддержки"
 support_weapons2_desc: "Современное поколение определенно способно предложить улучшенную оперативную гибкость для небольших пехотных подразделений, предназначенных для боевых действий на самых различных ТВД, обеспечивая соответствующие возможности огневой поддержки."
 support_weapons3: "Улучшенное вооружение ПТО"
 support_weapons3_desc: "Улучшение бронебойности боеприпасов значительно повысили эффективность борьбы с вражескими бронированными объектами."
 support_weapons4: "Модульная винтовка"
 support_weapons4_desc: "Оружие, сочетающее лучшие качества легкого стрелкового вооружения и тяжёлых, высокоточных неавтоматических снайперских винтовок с продольно скользящим поворотным затвором."
 support_weapons5: "Улучшенное вооружение ПВО"
 support_weapons5_desc: "Легкое оружие противовоздушной обороны значительно улучшилось в последние годы, позволяя эффективно уничтожать вертолеты в боевых условиях."
 special_forces2: "Средства индивидуальной защиты"
 special_forces2_desc: "СИЗ предназначаются для защиты личного состава от попадания радиоактивных и отравляющих  веществ, что позволяет вести бой в более суровых условиях."
 special_forces3: "Современные СпН"
 special_forces3_desc: "Новая программа подготовки отрядов СпН позволит значительно увеличить организацию формирований."
 special_forces4: "Оружие специального назначения"
 special_forces4_desc: "Оружие специального назначения предназначено для скрытного проникновения в тыл противника, ведения разведки в течение длительного времени и уничтожения важных военных объектов неприятеля, а также выполнения других специфических задач."
 special_forces5: "Киберспецназ"
 special_forces5_desc: "Создание групп киберспецназа позволит следить за кибербезопасностью государства и расследовать киберинциденты в киберпространстве."
 special_forces6: "Спецназ будущего"
 special_forces6_desc: "Никто не знает, какие задачи должен уметь выполнять спецназ в будущем. Однако крайне важно, чтобы мы продолжали держать эти войска в центре внимания."
 body_armor_1980: "Кевларовый БЗК"
 body_armor_1980_desc: "Стандартный армейский противоосколочный бронезащитный комплект. Является результатом последовательного развития серии противоосколочных бронежилетов сухопутных войск. Обеспечивает защиту верхней части туловища от типовых осколков (поражающих элементов) мин, гранат и артиллерийских снарядов."
 body_armor_2000: "Модульный БЗК"
 body_armor_2000_desc: "Модульная защитная система, состоящая из внешнего чехла, защитных вставок и вспомогательных элементов. Представляет собой базовый жилет, защиту в котором обеспечивают арамидные экраны-вставки, защищающие от осколков и пистолетных пуль. В чехле OTV имеются два кармана для установки керамических броневставок, которые обеспечивают защиту от автоматных и винтовочных пуль."
 body_armor_2010: "Улучшенный тактический жилет"
 body_armor_2010_desc: "Основными особенностями данного поколения бронезащитного комплекта являются: увеличенная площадь противоосколочной защиты, наличие системы быстрого сброса, возможность устанавливать боковые бронеэлементы без использования дополнительных модулей."
 body_armor_2030: "Тактический штурмовой экзоскелет"
 body_armor_2030_desc: "Больше не нужно просто защищать солдат от пуль и осколков. Броня, которую носят солдаты, также должна защищать их от воздействия окружающей среды. Кроме того, вместо использования тяжёлых керамических пластин в защитной технологии следует использовать свойства неньютоновских жидкостей."
 camouflage: "Ранний камуфляж"
 camouflage_desc: "Расцветка и форма маскировочного костюма разбивает силуэт человека, а не пытается слить его с окружающей местностью. Цвета рисунка камуфляжа подбираются с учётом различной местности и времени года."
 camouflage2: "Мультимасштабный камуфляж"
 camouflage2_desc: "Мультимасштабный камуфляж улучшает базовый камуфляж, применяя диапазон шкал к цветным рисункам униформы; cмешивает небольшие цветные области на фоне цвета в виде фрактала и имитирует цветовую гамму природы, делая камуфляж более эффективным в различных условиях и на различных расстояниях."
 camouflage3: "Цифровой камуфляж"
 camouflage3_desc: "Цифровой камуфляж является улучшением мультимасштабного камуфляжа, поскольку созданный рисунок рассчитывается компьютерами. Несмотря на то, что цифровое маскирование часто используется специально для обозначения пиксельной формы рисунка, сам рисунок не обязательно должен состоять из квадратов."
 camouflage4: "Мультиспектральный камуфляж"
 camouflage4_desc: "Мультиспектральный камуфляж относится к методам камуфляжа, которые используются, чтобы скрыть объекты от инфракрасного или радиолокационного обнаружения. С помощью современных материалов, эффективные инфракрасные защитные покрытия и материалы могут быть нанесены на боевую одежду каждого солдата."
 camouflage5: "Оптический камуфляж"
 camouflage5_desc: "С помощью светоотражающих материалов мы можем не только обмануть человеческий глаз, но и полностью скрыть от него предметы. Изгибая электромагнитное излучение, мы можем сделать оружие, транспортные средства и даже солдат практически невидимыми для человеческого глаза."
 legacy_doctrines: "Устаревшие доктрины"
 legacy_doctrines_desc: "Устаревшие доктрины - это доктрины эпохи холодной войны, которые все еще оказывают заметное влияние на современную военную мысль. Хотя доктрины со временем меняются, прошлое все еще глубоко укоренено в любых вооруженных силах."
 armoured_mass_assault: "Массовая бронетанковая атака"
 armoured_mass_assault_desc: "Массовая бронетанковая атака в соответствии с советской концепцией «глубокой битвы» делала упор на общевойсковое взаимодействие, наступательные действия и тяжело бронированные ударные подразделения. Более медленные, тяжелые по огневой мощи подразделения наносят множественные атаки на одном фронте, чтобы прорвать тактическую зону противника. В то же время высокомобильные бронетанковые и механизированные силы будут находиться в резерве, продвигаясь вперед по мере создания брешей. Это отличается от Блицкрига, который фокусируется на отдельных слабых местах, а не на нескольких точках контакта."
 infantry_mass_assault: "Штурм пехоты"
 infantry_mass_assault_desc: "Пехота - это хлеб и масло на поле боя, а также средство защиты. Правильное использование пехоты было ключевой тактикой для многих стран с огромными людскими ресурсами и/или слабой промышленной базой."
 early_guerilla_warfare: "Первая партизанская война"
 early_guerilla_warfare_desc: "Используя тактику «бей и беги» и сражаясь нетрадиционными стратегиями, мы можем победить превосходящего в военном отношении противника и продлить битву."
 offensive_focus: "Доктрина наступательного боя"
 offensive_focus_desc: "Наша армия — это ударная сила, предназначенная для нападения и уничтожения наших врагов на суше, а не для защиты собственных территорий."
 lr_maritime_strike: "Дальний морской удар"
 lr_maritime_strike_desc: "Мы можем тактически использовать наземные бомбардировщики для атаки военных кораблей в море."
 rw_frontline_focus: "Ставка на фронтальный поворот крыла"
 rw_frontline_focus_desc: "Короткие боевые радиусы и маленькие воздушные скорости по сравнению с боевыми самолетами делают вертолеты менее подходящими для глубоких ударов. Таким образом, разрабатывается тактика повышения их эффективности при оказании прямой авиационной поддержки передовым войскам."
 recon_strike_complex: "Разведывательно-ударный комплекс"
 recon_strike_complex_desc: "Концепция войны, предусматривающая объединение авиационных и космических систем наблюдения с дальнобойными ударными средствами на уровне крупных формирований. Это позволяет практически в режиме реального времени уничтожать цели высокой ценности глубоко в тылу."
 roaving_fighters: "Партизаны"
 roaving_fighters_desc: "Обнаружение и уничтожение бортовых средств наблюдения требует хорошо обученных и опытных пилотов с инициативой охотиться на свои цели."
 pilot_adversarial_training_oi: "Пилот состязательной подготовки"
 pilot_adversarial_training_oi_desc: "Усовершенствованная подготовка пилотов, предназначенная для имитации самолета и тактики, применяемой вероятными силами противника."
 aviation_fire_strike: "Авиационный огневой удар"
 aviation_fire_strike_desc: "Концентрированный первый удар с использованием всех аспектов доставки огня, включая ракеты, самолеты и электронные активы."
 alcm_raid_oi: "Налёты с применением КРВБ"
 alcm_raid_oi_desc: "Тактическая доктрина, определяющая широкомасштабное использование военно-морских ударных самолетов, запускающих противокорабельные ракеты."
 jsead: "Совместное подавление"
 jsead_desc: "Совместное подавление противовоздушной обороны. Тактика скоординированного подавления или разрушения позволяет летчикам выполнять свои миссии воздушной поддержки с пониженным риском."
 jamming_package_escorts: "Сопровождение пакетов с глушением"
 jamming_package_escorts_desc: "Специальные самолеты сопровождения, оснащенные мощными блоками помех, будут лучше прикрывать и защищать наши самолеты и ударные комплексы от обнаружения радарами противника."
 barcap_flights: "Авиабилеты в BARCAP"
 barcap_flights_desc: "Истребители воздушного превосходства и многоцелевые истребители проведут полеты по созданию защитных барьеров для дополнительных боевых действий."
 c4istar: "C4ISTAR"
 c4istar_desc: "С использованием современных самолётов ДРЛОиУ мы можем проводить сбор разведданных, а также операции командования и управления — всё с одного самолёта."
 forward_air_controllers: "Передовые авиадиспетчеры"
 forward_air_controllers_desc: "Специально выделенные наблюдатели, как на земле, так и в воздухе, будут обучены точному наведению ударных самолетов и самолетов CAS."
 aerial_gunship_support: "Поддержка воздушных боевых кораблей"
 aerial_gunship_support_desc: "Когда небо будет защищено, воздушные боевые корабли, оснащенные тяжелым вооружением, смогут по своему желанию поражать наземные цели."
 t21st_century_modernization: "Модернизация XXI века"
 t21st_century_modernization_desc: "По мере развития авиастроения в XXI веке военно-воздушные силы должны модернизироваться, чтобы оставаться конкурентоспособными."
 concentrated_aircraft_design: "Концентрированное проектирование самолетов"
 concentrated_aircraft_design_desc: "Сосредоточение внимания на единой конструкции самолета позволит нам лучше обучать пилотов и строить один самолет для выполнения всех миссий."
 weapons_school: "Школа оружия"
 weapons_school_desc: "Специальные программы обучения научат пилотов использованию штурмового оружия и позволят им перенести эти знания в свои родные эскадрильи."
 expanded_combat_tactics: "Расширенная боевая тактика"
 expanded_combat_tactics_desc: "Позволив пилотам экспериментировать и выполнять все миссии, они смогут разработать гораздо более совершенные тактики и методы."
 top_gun_and_red_flag: "Лучший стрелок и красный флаг"
 top_gun_and_red_flag_desc: "Дав пилотам возможность пройти первые 10 боевых вылетов и улучшить боевую подготовку, они станут лучше подготовлены к современному воздушному бою."
 multi_mission_capabilities: "Многоцелевые возможности"
 multi_mission_capabilities_desc: "Сделав наши самолеты способными одинаково выполнять все задачи, наши пилоты будут более эффективными и лучше подготовленными к операциям."
 dispersed_aircraft_design: "Рассредоточенная конструкция самолета"
 dispersed_aircraft_design_desc: "Специализируя наши конструкции самолетов, мы сможем создавать элитные самолеты, предназначенные для тех ролей, которые они выполняют."
 dedicated_escort_fighters: "Преданные бойцы-эскорты"
 dedicated_escort_fighters_desc: "Истребители завоевания превосходства в воздухе будут использоваться для сопровождения ударных истребителей к целям."
 standoff_strike_munitions: "Ударные боеприпасы противостояния"
 standoff_strike_munitions_desc: "Используя противостоящие боеприпасы, мы можем позволить нашей ударной авиации совершать более опасные налеты, не входя в зону действия средств ПВО противника."
 extended_killbox_coordination: "Расширенная координация Killbox"
 extended_killbox_coordination_desc: "Более эффективно используя идею «Killboxes», самолеты CAS и ударные самолеты смогут лучше координировать свои усилия по достижению цели."
 dynamic_strike_packages: "Пакеты динамического удара"
 dynamic_strike_packages_desc: "Гибкость в разработке ударного комплекса позволит нам выполнять более широкий круг задач."
 data_linked_close_air_support: "Непосредственная авиационная поддержка, связанная с данными"
 data_linked_close_air_support_desc: "Используя возможности передачи данных, наши самолеты непосредственной авиационной поддержки смогут обмениваться информацией о целях, чтобы максимизировать ущерб целям противника."
 dedicated_escorts_dedicated_strikers: "Преданные сопровождающие, преданные нападающие"
 dedicated_escorts_dedicated_strikers_desc: "Обеспечивая специальную разницу между самолетами сопровождения и ударными самолетами, пилоты будут знать свою задачу и летать только ею во время операций."
 precision_strike_packages: "Пакеты высокоточного удара"
 precision_strike_packages_desc: "Точность ударов с точностью до нескольких метров позволит нам точно поразить одну цель, а затем уйти, не повредив другие объекты."
 strategic_industry_targets: "Стратегические отраслевые цели"
 strategic_industry_targets_desc: "Нанося удары по ресурсам противника и нанося удары по их производству, наши ВВС лишат противника возможности восполнять потери в технике."
 offensive_counter_air: "Наступательная противовоздушная борьба"
 offensive_counter_air_desc: "Направив наши истребители на уничтожение авиации противника, мы начнем защищать небо, что позволит нам и дальше наносить удары по вражеским целям."
 total_air_superiority: "Полное превосходство в воздухе"
 total_air_superiority_desc: "Требование тотального превосходства в воздухе позволит нам проводить дальнейшие наземные и воздушные операции, не встречая препятствий со стороны авиации противника."
 dead_missions: "Миссии по уничтожению вражеской ПВО"
 dead_missions_desc: "Ударная авиация будет выполнять задачи по прямому поражению ПВО противника, уничтожая эти системы и позволяя нам выполнять дальнейшие задачи без угрозы ЗРК или ПВО."
 escorted_bomber_flights: "Сопровождение полетов бомбардировщиков"
 escorted_bomber_flights_desc: "Используя наши истребители для защиты наших бомбардировщиков, мы сократим потери бомбардировщиков и дадим им больше времени для поражения целей."
 fighter_sweeps: "Истребительские зачистки"
 fighter_sweeps_desc: "Прежде чем ввести наши бомбардировщики или истребители, они очистят небо, чтобы дать им свободный путь к целям."
 high_altitude_fighter_escorts: "Сопровождение высотных истребителей"
 high_altitude_fighter_escorts_desc: "Поскольку истребители летают на такой же высоте, как и наши бомбардировщики, даже высотным перехватчикам противника придется сражаться с нами, чтобы поразить наши бомбардировщики."
 strike_fighter_dominance: "Превосходство ударных истребителей"
 strike_fighter_dominance_desc: "Ударные истребители будут играть ключевую роль в выполнении миссий на территории противника. Вражеские силы не смогут сражаться с нами, если они не смогут нас поймать."
 close_strike_operations: "Близкие ударные операции"
 close_strike_operations_desc: "Задачи ближнего удара с летающей опасностью позволят нам использовать наши истребители даже в самых близких боевых ситуациях."
 high_efficiency_fighter_flights: "Полеты высокоэффективных истребителей"
 high_efficiency_fighter_flights_desc: "Благодаря обучению, основанному на быстром развороте и смене экипажей, мы можем добиться максимальной эффективности от полетов наших истребителей."
 bomber_upgrade_series: "Серия обновлений бомбардировщика"
 bomber_upgrade_series_desc: "Учитывая такой упор на бомбардировочные комплексы, наши бомбардировщики нуждаются в значительной серии модернизаций, чтобы сделать их более эффективными."
 extended_maritime_patrols: "Расширенное морское патрулирование"
 extended_maritime_patrols_desc: "Давая нашим морским патрульным самолетам больше топлива и вооружения, мы сможем лучше защитить наши корабли и берега."
 massed_alcm_strikes: "Массированные удары по КРВБ"
 massed_alcm_strikes_desc: "Используя бомбардировщики в качестве пусковых платформ, мы можем сокрушить ПВО противника массой крылатых ракет."
 alls_quiet_above: "Наверху тихо"
 alls_quiet_above_desc: "Летая высоко и используя самолеты-невидимки, наши бомбардировщики смогут проникать внутрь и исчезать еще до того, как их обнаружат."
 carpet_bombing: "Ковровая бомбардировка"
 carpet_bombing_desc: "Заполнив бомбовые отсеки массивной полезной нагрузкой, наши бомбардировщики сравняют с землей целые города фугасной взрывчаткой."
 firebombing: "Применение зажигательных бомб"
 firebombing_desc: "Опираясь на огненные бури, наши бомбардировки сожгут дотла вражескую промышленность и города."
 deny_the_seas: "Отрицать моря"
 deny_the_seas_desc: "Закрытие морских путей для военно-морских операций противника защитит наши берега и обеспечит безопасность нашего судоходства."
 anti_shipping_operations: "Анти-судоходные операции"
 anti_shipping_operations_desc: "Нацеливание на вражеские корабли и корабли позволит нам лишить их возможности атаковать нас и снабжать их военную машину."
 hammer_round_the_clock: "Молот круглосуточно"
 hammer_round_the_clock_desc: "Бомбардировочные операции 24/7/365 позволят нам не давать врагу покоя, независимо от времени и погоды."
 defense_of_the_homeland: "Защита Родины"
 defense_of_the_homeland_desc: "Военно-воздушные силы предназначены для обеспечения безопасности нашего неба, а также для защиты наших людей и войск от операций противника."
 reduced_supply_demands: "Снижение спроса на поставки"
 reduced_supply_demands_desc: "Создавая эффективные самолеты и хорошо обучая экипажи, мы можем минимизировать потребности наших ВВС в снабжении."
 dedicated_air_force_manufacturing: "Специализированное производство для ВВС"
 dedicated_air_force_manufacturing_desc: "Благодаря тому, что военно-воздушные силы будут напрямую контролировать свои производственные потребности, они смогут лучше всего контролировать и руководить проектированием и производством самолетов."
 fighter_top_cover: "Верхняя крышка истребителя"
 fighter_top_cover_desc: "Наши истребители служат единственной цели: не дать вражеским бомбардировщикам нанести удар по нашим войскам и промышленности."
 simplified_aircraft_designs: "Упрощенные конструкции самолетов"
 simplified_aircraft_designs_desc: "Упрощая конструкцию наших самолетов, мы можем быстро обучать новых пилотов и помогать им приобретать опыт."
 heroes_of_the_nation: "Герои народов"
 heroes_of_the_nation_desc: "Наши пилоты-асы — герои этой нации, защищающие нас от бомбардировок и истребителей противника."
 dedicated_industry_sam_coverage: "Специализированное отраслевое покрытие SAM"
 dedicated_industry_sam_coverage_desc: "Направив ЗРК на промышленные территории, мы сможем лучше защитить нашу промышленность от бомбардировок."
 integrated_air_defense_network: "Интегрированная сеть ПВО"
 integrated_air_defense_network_desc: "Объединение всех наших систем обнаружения и защиты в единую сеть дает нам большую защиту от сил противника."
 every_road_a_runway: "Каждая дорога - беглец"
 every_road_a_runway_desc: "При тщательном планировании и проектировании почти каждая главная дорога в нашей стране может служить взлетно-посадочной полосой во время войны."
 high_efficiency_scrambles: "Высокоэффективные скремблы"
 high_efficiency_scrambles_desc: "Наши пилоты обучены быстро поднимать в воздух всю истребительную авиацию, быстро вводить самолеты в бой."
 close_our_skies: "Закройте наше небо"
 close_our_skies_desc: "Если мы сможем лишить противника возможности даже действовать в нашем воздушном пространстве, мы сможем предотвратить атаки до их начала."
 high_speed_interceptor_designs: "Проекты высокоскоростных перехватчиков"
 high_speed_interceptor_designs_desc: "Высокоскоростные перехватчики — лучший вариант для защиты нашего неба от вражеских бомбардировочных полетов."
 gci_management: "Управление GCI"
 gci_management_desc: "Координируя действия с земли, наши бойцы способны быстро расставлять приоритеты и устранять угрозы противника."
 high_risk_interceptions: "Перехваты с высоким риском"
 high_risk_interceptions_desc: "Имея больше подготовки и навыков, наши пилоты смогут летать в ситуациях повышенного риска и перехватывать самолеты противника."
 hit_and_run_strikes: "Удары и беги"
 hit_and_run_strikes_desc: "Обучая наших пилотов полетам над землей, мы можем наносить быстрые удары по силам противника, снижая боеспособность."
 naval_interdiction_missions: "Военно-морские миссии по пресечению"
 naval_interdiction_missions_desc: "Наши пилоты обучены использовать свои истребители для нанесения ударов по кораблям и судам противника, для обеспечения безопасности наших берегов."
 strike_fighter_training: "Обучение ударных истребителей"
 strike_fighter_training_desc: "Обучая пилотов более продвинутым способом, мы можем научить их поражать удобные цели всякий раз, когда появляется такая возможность."
 close_support_strikes: "Закрытие забастовок поддержки"
 close_support_strikes_desc: "Наши истребители обучены наносить удары с близкого расстояния, уничтожать силы противника даже в упор."
 all_weather_fighters: "Всепогодные истребители"
 all_weather_fighters_desc: "Полеты в любых погодных условиях позволяют нашим пилотам выполнять свои задачи независимо от погоды."
 tech_naval_systems_engineering: "Морские системы инженерии"
 tech_naval_systems_engineering_desc: "Современные военно-морские системы в основном ручные, с небольшим количеством интерфейсов. Инженерия военно-морских систем является ключевым аспектом в разработке судов, которые приведут нас к будущему."
 tech_digital_naval_systems: "Цифровые навигационные системы"
 tech_digital_naval_systems_desc: "Доработка наших старых кораблей времен Второй мировой и холодной войны цифровыми интерфейсами и компьютерами поможет нам их улучшить."
 tech_modern_naval_electronics: "Современная морская электроника"
 tech_modern_naval_electronics_desc: "Военно-морская электроника имеет решающее значение для создания наших современных кораблей более продвинутыми системами, такими как наши VLS, легкие пушки или наши основные другие виды оружия."
 tech_digital_communication_equipment: "Цифровое оборудование связи"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Современные материалы для корпусов"
 tech_modern_hull_design_materials_desc: "Новые конструкции корпусов помогут нашим кораблям отражать атаки других кораблей и их вооружения."
 tech_ar_networking_navigation_systems: "Системы сетевой навигации"
 tech_ar_networking_navigation_systems_desc: "Навигация в дополненной реальности постепенно открывает военно-морскую игру для более продвинутого времени реакции и большей информации, лежащей перед рулевым и экипажем."
 tech_advanced_systems_microengineering: "Усовершенствованные системы микроинжиниринга"
 tech_advanced_systems_microengineering_desc: "Базовая концепция военно-морских систем нуждается в перерисовке. Цифровые и аналоговые системы постепенно устаревают."
 tech_automated_digital_ship_systems: "Автоматизированные цифровые судовые системы"
 tech_automated_digital_ship_systems_desc: "Автоматизация прошла долгий путь со времен самых первых примитивных автоматизаций механической обработки. Автоматизированные части повседневных задач на кораблях могут помочь улучшить наши суда, чтобы они могли реагировать быстрее и эффективнее."
 tech_naval_armament_engineering: "Военно-морская инженерия"
 tech_naval_armament_engineering_desc: "Производство тяжелых судов очень важно для нашего флота в открытом море. Расширение наших военно-морских инженерных отделов вооружения может помочь нам в этом деле."
 tech_power_systems: "Дизельные двигатели"
 tech_power_systems_desc: "Большинство современных судов используют поршневой дизельный двигатель в качестве основного двигателя из-за его простоты в эксплуатации, надежности и экономии топлива по сравнению с большинством других механизмов первичного двигателя."
 tech_power_systems_1: "Реактивные турбинные двигатели"
 tech_power_systems_1_desc: "Турбинные двигатели, способные развивать большие военно-морские суда до более высоких скоростей, часто используются в сочетании с дизельными двигателями, что позволяет работать как на высоком, так и на низком уровне выходной мощности."
 tech_power_systems_2: "Продвинутые реактивные турбинные двигатели"
 tech_power_systems_2_desc: "Способные разгонять большие морские суда до высоких скоростей, турбинные двигатели часто используются в сочетании с двигателями Дизеля, позволяя работать как на высоких, так и на низких скоростях."
 tech_power_systems_3: "Футуристические реактивные турбинные двигатели"
 tech_power_systems_3_desc: "Способные разгонять большие морские суда до высоких скоростей, турбинные двигатели часто используются в сочетании с двигателями Дизеля, позволяя работать как на высоких, так и на низких скоростях."
 tech_nuclear_power_systems: "Первые наземные ядерные реакторы"
 tech_nuclear_power_systems_desc: "По сравнению с судами, работающими на нефти или дизельном топливе, атомная силовая установка предлагает преимущества очень длительных интервалов работы перед дозаправкой."
 tech_nuclear_power_systems_1: "Улучшенные ядерные реакторы"
 tech_nuclear_power_systems_1_desc: "Модернизированное поколение ядерных реакторов обеспечивает большую скорость, более длительный срок службы и лучшую надежность."
 tech_nuclear_power_systems_2: "Современные ядерные реакторы"
 tech_nuclear_power_systems_2_desc: "Современные ядерные реакторы производят гораздо больше энергии для своего размера, что позволяет кораблям использовать энергоемкое оружие по мере необходимости."
 tech_nuclear_power_systems_3: "Футуристические ядерные реакторы"
 tech_nuclear_power_systems_3_desc: "Ядерные реакторы завтрашнего дня будут иметь увеличенный срок службы, более низкие затраты на содержание и рабочую силу, а также будут производить гораздо больше энергии, необходимой для энергетического и двигательного оружия."
 tech_combat_support_systems: "Системы боевой поддержки"
 tech_combat_support_systems_desc: "Этот инструмент представляет собой автоматизированную веб-систему логистики, помогающую военным планировать и обеспечивать материальные потребности современной боевой поддержки."
 tech_fire_control: "Системы управления огнем"
 tech_fire_control_desc: "Используется на борту военных кораблей — часто в сочетании с электронными вычислительными системами для управления наводкой орудий на надводные корабли, воздушные цели и наземные объекты с использованием оптического или радиолокационного прицеливания."
 tech_fire_control_1: "Улучшенные системы поддержки"
 tech_fire_control_1_desc: "Следующее поколение логистических систем, обеспечивающих боевую поддержку и материальные потребности для ведения военных действий."
 tech_fire_control_2: "Усоверш. управление ракетами и радарами"
 tech_fire_control_2_desc: "Возможность отслеживания запуска, полета и перехвата оружия противника на дозвуковых, сверхзвуковых и даже гиперзвуковых скоростях."
 tech_fire_control_3: "Расширенное управление ракетным радаром"
 tech_fire_control_3_desc: "Футуристические боевые информационные системы включают в себя технологии машинного обучения и ИИ, чтобы улучшить способность корабля отслеживать запуск, полет и перехват оружия противника на дозвуковых, сверхзвуковых и даже гиперзвуковых скоростях."
