 nsb_gun_technology_1: "Тяжелые вооружения и артиллерийские системы 1-го поколения"
 nsb_gun_technology_1_desc: "Мощные артиллерийские и ракетные системы, предназначенные для усиления огневой мощи на поле боя. Это усовершенствование включает в себя тяжёлые гаубицы, крупнокалиберные ракетные установки и специализированные артиллерийские боеприпасы для повышения разрушительной способности. Кроме того, оно позволяет использовать ракетные установки, обеспечивая воздушным платформам повышенный ударный потенциал. Эти системы обеспечивают превосходную поддержку на большом расстоянии, что делает их незаменимыми на поле боя."
