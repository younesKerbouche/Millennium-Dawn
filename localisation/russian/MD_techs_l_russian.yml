 nsb_heavy_atgm_tech_1: "Тяжелый ПТРК 1-го поколения"
 nsb_heavy_atgm_tech_1_desc: "Тяжелые противотанковые управляемые ракеты (ПТУР) были первыми разработками в области ракетных технологий, предназначенными для поражения и уничтожения бронетехники. В этих системах обычно использовалось ручное наведение по линии визирования (MCLOS), при котором оператор должен был вручную направлять ракету на цель на протяжении всего полета. Этот метод требовал длительной подготовки и подвергал операторов опасности во время наведения ракеты."
