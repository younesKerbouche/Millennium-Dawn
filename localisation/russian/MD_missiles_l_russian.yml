 GNSS_system: "Глобальная навигационная спутниковая система"
 GNSS_system_desc: "Глобальная навигационная спутниковая система:\nЭти модификаторы определяются и управляются военной и гражданской глобальной навигационной спутниковой системой, а также доступом к глобальным навигационным спутниковым системам других стран.\nВы можете управлять системами на вкладке §YСпутниковые системы§! в интерфейсе ракет. С помощью дипломатических действий вы можете получить доступ к системам других стран и предоставить другим странам доступ к вашим системам."
 COMSAT_system: "Система спутниковой связи"
 COMSAT_system_desc: "Система спутниковой связи\nЭти модификаторы определяются и управляются военной и гражданской системой спутниковой связи, а также доступом к системе спутниковой связи других стран.\nВы можете управлять системами на вкладке §YСпутниковые системы§! в интерфейсе ракет. С помощью дипломатических действий вы можете получить доступ к системам других стран и предоставить другим странам доступ к вашим системам."
 SPYSAT_system: "Разведывательная спутниковая система"
 SPYSAT_system_desc: "Система разведывательных спутников:\nЭти модификаторы определяются и управляются военной и гражданской системой разведывательных спутников (шпионские спутники), а также доступом к системе разведывательных спутников других стран.\nВы можете управлять системами на вкладке §YСпутниковые системы§! в интерфейсе ракет. С помощью дипломатических действий вы можете получить доступ к системам других стран и предоставить другим странам доступ к вашим системам."
 satellites.1.t: "Система спутников понижена"
 satellites.1.d: "Мы потеряли слишком много наших спутников, поэтому нам нужно понизить нашу спутниковую систему. На более низком уровне она будет менее эффективной, но снова будет работать."
 satellites.1.a: "Хорошо"
 satellites.2.t: "Военная система GNSS понижена"
 satellites.2.d: "Мы потеряли слишком много наших военных спутников ГНСС, поэтому мы вынуждены понизить уровень нашей военной системы ГНСС. На более низком уровне она будет менее эффективной, но будет снова работать"
 satellites.2.a: "Хорошо"
 satellites.3.t: "Гражданская система ГНСС понижена"
 satellites.3.d: "Мы потеряли слишком много наших гражданских спутников ГНСС, поэтому мы вынуждены понизить уровень нашей гражданской системы ГНСС. На более низком уровне она будет менее эффективной, но будет снова работать"
 satellites.3.a: "Хорошо"
 satellites.4.t: "Военная спутниковая система связи понижена"
 satellites.4.d: "Мы потеряли слишком много наших военных спутников связи, поэтому мы вынуждены понизить уровень нашей системы военной спутниковой связи. На более низком уровне она будет менее эффективной, но будет снова работать"
 satellites.4.a: "Хорошо"
 satellites.5.t: "Гражданская спутниковая система связи понижена"
 satellites.5.d: "Мы потеряли слишком много наших гражданских спутников связи, поэтому мы вынуждены понизить уровень нашей гражданской системы спутниковой связи. На более низком уровне она будет менее эффективной, но будет снова работать"
 satellites.5.a: "Хорошо"
 satellites.6.t: "Военная разведывательная спутниковая система понижена в рейтинге"
 satellites.6.d: "Мы потеряли слишком много наших военных спутников-шпионов, поэтому мы вынуждены понизить уровень нашей военной разведывательной спутниковой системы. На более низком уровне она будет менее эффективной, но будет снова работать"
 satellites.6.a: "Хорошо"
 satellites.7.t: "Гражданская разведывательная спутниковая система понижена в рейтинге"
 satellites.7.d: "Мы потеряли слишком много наших гражданских спутников-шпионов, поэтому мы должны понизить уровень нашей гражданской разведывательной спутниковой системы. На более низком уровне она будет менее эффективной, но будет снова работать"
 satellites.7.a: "Хорошо"
 satellites.8.t: "Достигнут лимит спутников"
 satellites.8.d: "У нас слишком много спутников на орбите, мы не можем запустить больше в данный момент. Предел - 3000"
 satellites.8.a: "Хорошо"
