 Sweden_foci.6004.d1: "На официальной церемонии, прошедшей в Стокгольме, наши недавно приобретённые подводные лодки типа 212 были официально введены в состав ВМС Швеции. В мероприятии приняли участие многочисленные представители Германии, что подчеркнуло укрепление связей между нашими странами и подготовило почву для будущего сотрудничества."
 Sweden_foci.6004.d2: "На официальной церемонии, прошедшей в Стокгольме, наши недавно приобретённые подводные лодки класса Лада были официально введены в состав ВМС Швеции. Присутствие российских делегатов подчеркнуло растущее оборонное сотрудничество между нашими странами, что может благоприятно сказаться на будущих отношениях."
 Sweden_foci.6004.d3: "На торжественной церемонии в Стокгольме состоялось официальное принятие на вооружение ВМС Швеции недавно приобретенных подводных лодок класса «Сивульф». Мероприятие, на котором присутствовали высокопоставленные представители Соединенных Штатов, подчеркнуло углубление партнерства в сфере обороны и его позитивное влияние на наши будущие отношения."
 Sweden_foci.6004.d4: "Для нашей страны это знаменательный момент: на церемонии в Стокгольме состоялось официальное принятие на вооружение подводных лодок шведской разработки. Это достижение не только укрепляет наши военно-морские возможности, но и демонстрирует нашу приверженность самодостаточности и инновациям в оборонных технологиях."
