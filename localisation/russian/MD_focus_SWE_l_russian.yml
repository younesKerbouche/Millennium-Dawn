 madeleine_mandatory_service: "Принцесса Мадлен проходит обязательную службу"
 victoria_mandatory_service: "Принцесса Виктория проходит обязательную службу"
 SWE_neutrality_space_integration_tt: "§Y[SWE.GetNameWithFlag]§! подписал контракт с §Y[SOV.GetNameWithFlag]§! и §Y[CHI.GetNameWithFlag]§! на покупку полезного количества навигационных и связных спутников."
