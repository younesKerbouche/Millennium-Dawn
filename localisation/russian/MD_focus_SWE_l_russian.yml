 SWE_weapons_depots: "Рассредоточить стратегические склады оружия"
 SWE_weapons_depots_desc: "В соответствии с нашей доктриной тотальной обороны и долгосрочной устойчивости мы должны обеспечить нашим вооружённым силам и будущим силам сопротивления бесперебойный доступ к необходимым ресурсам. \n\nМы начнём незаметно рассредоточивать тайники с оружием, боеприпасами и снаряжением по всей стране, особенно в сельских и лесных районах. Эти скрытые склады станут основой нашей мобилизации резерва и послужат сдерживающим фактором для любого потенциального оккупанта."
 Sweden_news.31.d: "Шведское правительство, невиданное со времён холодной войны, начало открывать по всей стране давно замаскированные оружейные склады. Первоначально созданные в рамках доктрины тотальной обороны, эти склады содержат оружие, боеприпасы и припасы, предназначенные для поддержки резервных сил в случае чрезвычайного положения в стране.\n\nХотя Стокгольм по-прежнему подчёркивает приоритет мира и дипломатии, этот шаг свидетельствует о растущей обеспокоенности ситуацией с региональной безопасностью. Активация складов знаменует собой явный переход от пассивной готовности к активным мерам реагирования."
 Sweden_news.31.t: "Швеция задействует скрытые оружейные склады"
 SWE_modernize_marinen_effort: "Модернизация шведского флота"
 SWE_modernize_marinen_effort_desc: "Военно-морские силы Швеции уже давно играют важнейшую роль в защите побережья и обеспечении безопасности Балтийского моря. Однако возникающие морские угрозы, возможности нанесения дальних ударов и подводная конкуренция требуют фундаментальной модернизации ВМС.\n\nМы будем инвестировать в модернизацию надводных кораблей, подводных лодок, сенсорных сетей и возможностей прибрежной войны. Современный флот необходим не только для национальной обороны, но и для обеспечения региональной морской безопасности и защиты жизненно важных морских коммуникаций."
 SWE_swedish_mio_submarine: "Расширение возможностей шведских подводных лодок"
 SWE_swedish_mio_submarine_desc: "Подводный флот Швеции традиционно был оптимизирован для действий в мелководных и узких водах Балтийского моря. Однако меняющиеся стратегические требования требуют выхода за рамки простой береговой обороны.\n\nМы должны инвестировать в проекты нового поколения с увеличенной дальностью плавания, модульной полезной нагрузкой и продолжительностью плавания, подходящие для выполнения глобальных задач — от арктического патрулирования до экспедиционной разведки. Специальная Военно-промышленная организация (ВПО) позволит нам координировать исследования, производство и системную интеграцию."
 Sweden_foci.46.t: "Переговоры о подлодках с Kockums"
 Sweden_foci.46.d: "В то время как мы движемся к модернизации нашего подводного флота, прибыла делегация из компании Kockums с различными предложениями. Их военно-морские инженеры хорошо подготовлены, и планы масштабируемого заказа уже на столе.\n\nНо есть ещё... нарядный гость в углу, не указанный в расписании. В сопровождении очаровательной секретарши и ещё более очаровательного чемодана он представляет «альтернативные решения» проблем с закупками."
 Sweden_foci.46.a: "Приступить к реализации формального плана с Kockums"
 Sweden_foci.46.b: "Чемодан говорит громче чертежей..."
 Sweden_foci.47.t: "Предложения Kockums по подлодкам переданы"
 Sweden_foci.47.d: "Вслед за возобновившимся интересом Швеции к расширению своих подводных возможностей компания Kockums представила ряд перспективных концепций подводных лодок. Источники, близкие к Министерству обороны, сообщают, что рассматривается несколько проектов: от модульных патрульных катеров-невидимок до глубоководных платформ большой дальности.\n\nСтратегическое решение ожидается в ближайшее время, и военно-морские аналитики высоко оценивают стремление Швеции к модернизации своего флота."
 Sweden_foci.47.a: "Действительно профессионально"
 Sweden_foci.48.t: "Подлодки класса 212 прибыли незаметно"
 Sweden_foci.48.d: "Сегодня утром две новейшие подводные лодки класса 212 немецкого производства тихо перешли из рук в руки в ходе скромной церемонии, на которой присутствовали избранные официальные лица. Как сообщается, эти суда, разработанные компанией ThyssenKrupp Marine Systems, представляют собой «параллельный канал приобретения», минуя длительные официальные тендеры.\n\nХотя некоторые журналисты начали задавать вопросы о сути сделки и лицах, участвующих в ней, правительственные круги, похоже, невозмутимы. Пока, похоже, «чемодан» дал больше, чем обещал."
 Sweden_foci.48.a: "Немецкая эффективность"
 Sweden_news.32.t: "Королевский визит со стратегическими намерениями?"
 Sweden_news.32.d: "Королевская делегация Швеции посещает нашу страну, официально для укрепления дипломатических отношений и выражения доброй воли. Но хотя общественность встречает их приезд с энтузиазмом и теплотой, за кулисами переговоры носят более прагматичный характер.\n\nЭтот визит открывает новые возможности. Их символическая популярность может быть использована в целях публичной дипломатии, а их присутствие может смягчить позиции на текущих переговорах. В то же время наша сторона прекрасно понимает, что одной дружбы недостаточно, и, возможно, пришло время обеспечить, чтобы добрая воля воплощалась в ощутимые стратегические или экономические выгоды."
 Sweden_news.32.a: "Использовать популярность для вовлечения граждан"
 Sweden_news.32.b: "Наша дружба имеет свою цену"
 Sweden_news.33.t: "День настоящей дружбы"
 Sweden_news.33.d: "Визит шведской королевской семьи в §Y[FROM.GetNameWithFlag]§! превратился в нечто большее, чем просто церемонию. Хотя программа была заполнена государственными банкетами и совместными декларациями, именно неожиданный общественный резонанс имел решающее значение. Члены королевской семьи напрямую общались с нашими гражданами, посещали культурные мероприятия и символически укрепляли связь между нашими народами.\n\nИногда дипломатия не нуждается в сложных соглашениях. Иногда достаточно, чтобы вас увидели, услышали и запомнили."
 Sweden_news.33.a: "Это настоящая дружба"
 Sweden_news.34.t: "Сделка за закрытыми дверями"
 Sweden_news.34.d: "Хотя королевская делегация и попала в заголовки газет, настоящий успех визита в §Y[FROM.GetNameWithFlag]§! произошёл вдали от камер. В ходе закрытых встреч первоначальные переговоры зашли в тупик. Прорыв состоялся лишь после того, как представитель шведской промышленности, входивший в официальную свиту, вмешался и предложил создать совместное промышленное предприятие.\n\nСделка, возможно, и не была грандиозной, но она заложила основу для будущего сотрудничества. Иногда дипломатия скрепляется деловой хваткой больше, чем словами."
 Sweden_news.34.a: "Не идеально, но всё же успех"
 Sweden_foci.50.t: "Приглашение в NORDEFCO"
 Sweden_foci.50.d: "Североевропейское оборонное сотрудничество (NORDEFCO) превратилось в важный форум для стратегического согласования и военного взаимодействия в регионе Северной Европы. Недавно мы получили официальное приглашение стать полноправным участником.\n\nХотя это предложение обещает доступ к совместным учениям, логистике и общим закупочным структурам, критики предупреждают, что оно может слишком тесно связать нас с оборонными стратегиями соседних государств и подорвать элементы национального суверенитета. Является ли более тесное сотрудничество со странами Северной Европы шагом вперёд или слишком большим компромиссом?"
 Sweden_foci.50.a: "Мы примем участие в NORDEFCO"
 Sweden_foci.50.b: "Мы не откажемся от нашей независимости"
 Sweden_foci.51.t: "[FROM.GetNameWithFlag] отклоняет членство в NORDEFCO"
 Sweden_foci.51.d: "Несмотря на открытое приглашение и надежды на создание единой североевропейской системы обороны, [FROM.GetName] официально отказался присоединиться к NORDEFCO в качестве полноправного члена. Это решение, представленное как вопрос суверенитета и стратегической автономии, бросило тень на усилия по региональной интеграции.\n\nХотя двери для будущего сотрудничества остаются открытыми, это означает упущенную возможность укрепления коллективного оборонного потенциала на Севере."
 Sweden_foci.51.a: "Прискорбное решение"
 Sweden_foci.52.t: "Основание NORDCAPS"
 Sweden_foci.52.d: "Мы получили приглашение присоединиться к недавно формирующейся системе военного сотрудничества стран Северной Европы и Балтии — NORDCAPS. В условиях меняющегося баланса сил и растущих гибридных угроз региональное единство — уже не роскошь, а необходимость.\n\nЧленство будет означать совместную подготовку, оперативную совместимость, общие стратегии закупок и общую оборонную доктрину для стран Северной Европы и Балтии. Некоторые видят в этом основу подлинно независимой европейской идентичности в сфере безопасности на Севере. Другие предупреждают об утрате стратегической гибкости.\n\nСделаем ли мы шаг вперёд?"
 Sweden_foci.52.a: "В единстве — сила!"
 Sweden_foci.52.b: "Мы идем одни"
 Sweden_foci.53.t: "Они упустили свою возможность"
 Sweden_foci.53.d: "У другой страны был шанс присоединиться к нам в инициативе коллективной обороны — и она упустила его. Пока мы протягивали руку, они колебались, позировали или игнорировали призыв.\n\nВ истории бывают моменты, когда выбор определяет больше, чем политика. Это был один из таких моментов."
 Sweden_foci.53.a: "Придурки"
 Sweden_foci.54.t: "Формирование Nordbanken"
 Sweden_foci.54.d: "Власти Швеции одобрили слияние банков, в результате которого будет создан Nordbanken – крупный финансовый институт с сильным региональным влиянием. Они приглашают нас поддержать это слияние и принять в нём участие. Такое сотрудничество может открыть новые финансовые возможности и укрепить трансграничные инвестиции."
 Sweden_foci.54.a: "Это оживит нашу экономику."
 Sweden_foci.54.b: "Нет, мы откажемся."
 Sweden_foci.55.t: "Шведское предложение о расширении военно-промышленного сотрудничества"
 Sweden_foci.55.d: "Швеция предложила заключить соглашение об углублении нашего сотрудничества в военно-промышленном секторе. Оно включало бы совместные проекты разработки, совместное использование производственных мощностей и координацию закупок для повышения эффективности и расширения возможностей."
 Sweden_foci.55.a: "Согласиться."
 Sweden_foci.55.b: "Сохраняйте производство внутри страны."
 Sweden_foci.56.t: "Приглашение в Шведскую группу обмена технологиями"
 Sweden_foci.56.d: "Швеция пригласила нас присоединиться к недавно созданной группе по обмену технологиями. Эта инициатива направлена ​​на развитие сотрудничества в области передовых исследований, оборонных технологий и промышленных инноваций между надежными партнерами."
 Sweden_foci.56.a: "Подписать соглашение."
 Sweden_foci.56.b: "Отклонить предложение."
 Sweden_foci.57.t: "Запрос на покупку дронов Reaper"
 Sweden_foci.57.d: "Правительство Швеции обратилось к нам с просьбой о приобретении беспилотников MQ-9 Reaper. Они утверждают, что это приобретение значительно усилит их разведывательные и ударные возможности, повысив их способность реагировать на современные угрозы."
 Sweden_foci.57.a: "Продать дроны."
 Sweden_foci.57.b: "Отклонить их просьбу."
 Sweden_royal.13.t: "Предложение о создании Королевского культурного института"
 Sweden_royal.13.d: "Дипломатическая делегация из Швеции прибыла с престижным предложением. Они хотят основать в нашей стране Королевский культурный институт, призванный углубить культурный обмен, укрепить взаимопонимание и двусторонние связи. Институт будет проводить выставки, проводить академические обмены и реализовывать совместные исторические проекты, одновременно став символическим мостом между нашими народами.\n\nТакое учреждение могло бы укрепить наши отношения и создать прочную основу для сотрудничества, однако некоторые в нашей администрации опасаются возможного политического подтекста."
 Sweden_royal.13.a: "Это будет наша взаимная выгода."
 Sweden_royal.13.b: "Ответ - НЕТ."
 SWE_norways_kings: "Короли Норвегии"
 SWE_norways_kings_desc: "Норвежская королевская семья, с её долгой и славной историей, остаётся уважаемым символом единства и традиций Норвегии. Её тесные исторические и семейные связи с нашим королевским домом представляют собой уникальную возможность для укрепления связей между нашими народами. Развивая королевскую дипломатию, организуя совместные культурные мероприятия и координируя публичные мероприятия, мы можем укрепить личные связи между двумя монархиями.\n\nПодобные усилия могли бы укрепить чувство родства между северными странами, углубить доверие между нашими народами и представить миру единый королевский фронт."
 SWE_nb8_member: "Член Северо-Балтийского сотрудничества"
 SWE_small_arms_improve: "Модернизация стрелкового оружия"
 SWE_small_arms_improve_desc: "От лесов Норрланда до улиц Стокгольма наши солдаты должны быть вооружены оружием, достойным современной армии. Совершенствуя конструкцию, производство и распространение нашего стрелкового оружия, мы обеспечим, чтобы шведский солдат оставался символом точности и надёжности."
