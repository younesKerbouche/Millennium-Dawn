 Sweden_foci.2003.d1: "Соединенные Штаты отклонили запрос Швеции на закупку танков M1 Abrams, сославшись на стратегические соображения и существующие обязательства."
 Sweden_foci.2003.d2: "Россия отклонила предложение Швеции о покупке танков Т-90, указав на геополитические последствия и стратегические приоритеты."
 Sweden_foci.2003.d3: "Германия отклонила запрос Швеции на приобретение лицензии на производство Leopard 2A6 и модернизацию Strv 122, сосредоточившись на собственных оборонных потребностях и экспортной политике."
