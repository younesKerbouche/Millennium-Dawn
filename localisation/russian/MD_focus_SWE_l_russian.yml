 Sweden_foci.1.t: "Усиление возможностей истребительного флота"
 Sweden_foci.1.d: "Хотя наши отечественные истребители Gripen являются основой ВВС, интеграция дополнительных типов самолётов может существенно повысить оперативную универсальность. Закупка истребителей у международных партнёров может усилить наши стратегические возможности и повлиять на будущие дипломатические отношения."
 Sweden_foci.1.o1: "Рассмотреть возможность закупки истребителей американского производства"
 Sweden_foci.1.o2: "Рассмотреть возможность закупки истребителей российского производства"
 Sweden_foci.1.o3: "Сохранять текущий состав флота без расширения"
 Sweden_foci.1001.t: "Швеция рассматривает возможность приобретения дополнительных типов истребителей"
 Sweden_foci.1001.d1: "Правительство Швеции рассматривает возможность закупки дополнительных истребителей для дополнения имеющегося флота Gripen. Вовлечение США в этот процесс закупки может существенно повлиять на будущие дипломатические и военные отношения, потенциально укрепив стратегическое партнерство и совместимость вооружённых сил."
 Sweden_foci.1001.d2: "Правительство Швеции рассматривает возможность закупки дополнительных истребителей для дополнения имеющегося флота Gripen. Вовлечение России в этот процесс закупки может существенно повлиять на будущие дипломатические и военные отношения, потенциально затронув геополитические союзы и оборонное сотрудничество."
 Sweden_foci.1001.o1: "Мы отклоняем их запрос"
 Sweden_foci.1001.o2: "Приступить к приобретению"
 Sweden_foci.1002.t: "Поддержка союзников укрепляет наши ВВС"
 Sweden_foci.1002.d1: "[USA.GetLeader] одобрил передачу современных истребителей для усиления возможностей наших ВВС. [SWE.GetLeader] выразил глубокую благодарность [USA.GetAdjective] правительству за поддержку и лично будет контролировать их интеграцию."
 Sweden_foci.1002.d2: "[SOV.GetLeader] одобрил передачу современных истребителей для усиления возможностей наших ВВС. [SWE.GetLeader] выразил глубокую благодарность [SOV.GetAdjective] правительству за поддержку и лично будет контролировать их интеграцию."
 Sweden_foci.1002.o1: "Отличные новости!"
 Sweden_foci.1003.t: "Отказ союзников в предоставлении поддержки истребителями"
 Sweden_foci.1003.d1: "[USA.GetLeader] отклонил наш запрос на предоставление дополнительных истребителей для поддержки наших ВВС. [SWE.GetLeader] выразил явное разочарование решением [USA.GetAdjective] правительства."
 Sweden_foci.1003.d2: "[SOV.GetLeader] отклонил наш запрос на предоставление дополнительных истребителей для поддержки наших ВВС. [SWE.GetLeader] выразил явное разочарование решением [SOV.GetAdjective] правительства."
 Sweden_foci.1003.o1: "Пересмотреть наши дипломатические отношения"
 Sweden_foci.2.t: "Модернизация бронетанковых возможностей Швеции"
 Sweden_foci.2.d: "Для усиления и модернизации танкового флота Швеция рассматривает возможность приобретения современных основных боевых танков, а также получения лицензий на их производство для организации внутреннего выпуска. Это стратегическое решение направлено на укрепление оборонных возможностей и обеспечение технологического паритета с мировыми стандартами."
 Sweden_foci.2.o1: "Закупить танки M1 Abrams у Соединённых Штатов"
 Sweden_foci.2.o2: "Закупить танки Т-90 у России"
 Sweden_foci.2.o3: "Приобрести лицензию на производство Leopard 2A6 и модернизировать Strv 122 до Strv 122B"
 Sweden_foci.2.o4: "Сохранять текущий танковый флот без расширения"
 Sweden_foci.2001.t: "Швеция подаёт запросы на приобретение танков"
 Sweden_foci.2001.d1: "Правительство Швеции официально запросило у Соединенных Штатов танки M1 Abrams с целью укрепления своего бронетанкового потенциала и укрепления более тесных оборонных связей."
 Sweden_foci.2001.d2: "Правительство Швеции официально запросило у России закупку танков Т90 с целью укрепления своего бронетанкового потенциала и укрепления более тесных оборонных связей."
 Sweden_foci.2001.d3: "Правительство Швеции обратилось к нам с просьбой приобрести лицензию на производство танка Leopard 2A6 и модернизировать существующие танки Strv 122 до стандарта Strv 122B, намереваясь расширить внутреннее производство и модернизировать свои бронетанковые войска."
 Sweden_foci.2001.o1: "Я говорю «нет»"
 Sweden_foci.2001.o2: "Конечно, давайте улучшать наши отношения."
 Sweden_foci.2002.t: "Утверждение наших запросов на закупку танков"
 Sweden_foci.2002.d1: "Соединенные Штаты одобрили заявку Швеции на закупку танков M1 Abrams, что стало важным шагом в оборонном сотрудничестве между двумя странами."
 Sweden_foci.2002.d2: "Россия приняла предложение Швеции о покупке танков Т-90, открывая новые возможности для военного сотрудничества."
 Sweden_foci.2002.d3: "Германия предоставила Швеции лицензию на производство танков Leopard 2A6 внутри страны и модернизацию Strv 122 до стандарта Strv 122B, что укрепит европейские оборонные связи."
