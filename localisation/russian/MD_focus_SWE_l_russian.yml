 SWE_real_kingdom: "Провозгласить Истинное Королевство Швеции"
 SWE_real_kingdom_desc: "Народ высказался, и его волю нельзя игнорировать. Официально провозглашая Королевство Швеция, мы восстанавливаем традиционное положение Короны как центральной опоры нашей нации, сочетая это со стабильностью современного государственного управления. Карл Рекс готов вести нас в новую эпоху."
