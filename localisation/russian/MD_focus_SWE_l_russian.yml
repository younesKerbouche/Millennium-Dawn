 Sweden_foci.70.t: "Наши цели военного сотрудничества были успешно достигнуты."
 Sweden_foci.70.d: "Наши усилия окупились, и мы сделали еще один большой шаг вперед на пути к миру во всем мире."
 Sweden_foci.70.b: "Сегодня у нас хороший день."
 Sweden_foci.71.t: "Наши намерения по военному сотрудничеству были сорваны."
 Sweden_foci.71.d: "Несмотря на то, что мы приложили немало усилий, наш бизнес постоянно сталкивается с неудачами, но мы уверены, что сможем продолжать двигаться вперед."
 Sweden_foci.71.b: "Не волнуйтесь, однажды у нас еще будет шанс."
 Sweden.29.t: "Программа Висбю"
 Sweden.29.d: "A program started in the late nineties. The 'Ytstridsfartyg - 2000'. Has now been completed. The platform, a modern 'Stealth' corvette, named the 'Visby Class'.\nThe Platform features 1 Bofors 57mm Mk3 naval gun, 8 RBS15 Mk2 Anti-Ship Missiles, 4 40 cm torpedo launchers, CAMM Anti Air missiles, 12.7 cm ASW grenade launchers. Alongside these weapons, the Visby also has a helipad, and softkill active protection.\nThe modern and sleek corvette, displaces 640 tonnes. Is able to reach 35 knots and travel over 2500 nautical miles."
 Sweden.29.o1: "Отлично"
