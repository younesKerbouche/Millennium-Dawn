 Sweden_foci.10.t: "Стратегическая интеграция: необходимость развития инфраструктуры"
 Sweden_foci.10.d: "В условиях всё более нестабильного мира инфраструктура перестала быть лишь вопросом гражданского планирования. Железные дороги, цифровые сети, порты и транспортные коридоры стали ключевыми элементами военной готовности и стратегической мобильности. Швеция официально предложила совместную европейскую инициативу по модернизации и взаимосвязи критической инфраструктуры на континенте, с двухцелевой концепцией для обеспечения как экономической устойчивости, так и оборонного потенциала.\n\nПредложение, поддержанное шведскими военными планировщиками и Министерством промышленности, предусматривает координированные усилия по расширению логистических мощностей, стандартизации протоколов военной мобильности и укреплению ключевых узлов против саботажа или кибератак. Оно подчёркивает необходимость обеспечения транcбалтийских связей, улучшения оперативного потока НАТО от Арктики до Центральной Европы и возможности быстрого развертывания в случае гибридных или традиционных угроз.\n\nХотя инициатива подается как вклад в экономическую сплочённость ЕС и цели зелёного перехода, её стратегическая логика очевидна. Швеция стремится позиционировать себя не только как логистический узел, но и как активный формирователь геоэкономической и оборонной архитектуры Европы.\n\nРеакция ключевых европейских партнёров определит, станет ли эта инициатива поворотным моментом в коллективной устойчивости или окажется жертвой раздробленных национальных интересов и политической инертности."
 Sweden_foci.10.a: "Одобрите это предложение, Европа должна быть готова."
 Sweden_foci.10.b: "Отклоняем, это выходит за рамки гражданской инфраструктуры."
 Sweden_foci.101.t: "[ROOT.GetNamewithFlag] Joins the Infrastructure Initiative"
 Sweden_foci.101.d: "[ROOT.GetNamewithFlag] has officially committed to participating in our pan-European infrastructure initiative. By doing so, they recognize that roads, ports, and rail lines are not just economic lifelines, but strategic assets in an age of growing uncertainty. Their leadership has acknowledged that civil and military logistics must be harmonized across Europe to ensure rapid response, secure supply chains, and regional resilience.\n\nThis decision strengthens the ability of both our countries to withstand and adapt to military pressure, while also boosting trade and transnational cooperation. Behind the scenes, military planners are already coordinating on joint logistics protocols, cyber-resilience measures, and contingency mobility routes.\n\nTheir participation sends a powerful message: Europe will not be caught off guard. Unity in infrastructure is unity in defense."
 Sweden_foci.101.a: "Мудрое решение."
 Sweden_foci.102.t: "§Y[ROOT.GetNamewithFlag]§! отклоняет наше предложение!"
 Sweden_foci.102.d: "§Y[ROOT.GetNamewithFlag]§! has declined our offer to join the strategic infrastructure initiative, citing sovereignty concerns, budgetary limitations, or divergent priorities. While the decision is framed as pragmatic, it ultimately signals a reluctance to invest in long-term resilience and mutual defense capacity.\n\nIn the current security climate, such isolationist thinking carries risks. Without integrated logistics, rapid force deployment becomes uncertain. Without shared standards, supply chains remain vulnerable. And without political will, Europe’s collective deterrence weakens.\n\nThough regrettable, we will press ahead with willing partners. Should a military crisis arise, they may find that the cost of inaction outweighs any short-term savings. Infrastructure is not a luxury it is the scaffolding of sovereignty."
 Sweden_foci.102.a: "Их потеря."
 Sweden_foci.11.t: "§Y[SWE.GetNamewithFlag]§! Offers to Join the Cybershield Initiative"
 Sweden_foci.11.d: "In today’s world, war is no longer confined to the battlefield or conventional weapons. Conflicts have evolved silent, elegant, and often invisible to the public eye. Cyberattacks, disinformation campaigns, digital sabotage, and AI-driven influence operations now pose threats not only to military structures but to every citizen, institution, and enterprise.\n\n§Y[SWE.GetNamewithFlag]§! has presented us with the opportunity to join the Cybershield Initiative a multinational cooperation framework aimed at building collective cyber resilience. The program includes joint monitoring centers, shared threat intelligence, and coordinated responses to hostile intrusions and hybrid warfare tactics.\n\nAs the digitalization of our society deepens with each passing year, the cyber domain is becoming one of the most decisive arenas of national security. Joining would enhance our capabilities and embed us in a larger defense network. However, accepting the offer also implies a degree of technological alignment and shared sovereignty in digital matters."
 Sweden_foci.11.a: "We will join, united we are safer."
 Sweden_foci.11.b: "We stand alone, our strength is independence."
 Sweden_foci.111.t: "§Y[ROOT.GetNamewithFlag]§! Joins the Cybershield Initiative"
 Sweden_foci.111.d: "§Y[ROOT.GetNamewithFlag]§! официально согласились принять участие в нашей инициативе «Киберщит». Их решение знаменует собой важный шаг на пути к созданию общеевропейской архитектуры цифровой обороны, где доверенные партнеры обмениваются разведывательными данными, укрепляют свою гражданскую и военную киберустойчивость и выступают единым фронтом против гибридных угроз.\n\nВ рамках процесса интеграции будут разработаны совместные протоколы по обнаружению угроз, защите критически важной инфраструктуры и возможностям быстрого реагирования. Ожидается, что это сотрудничество значительно повысит как нашу оперативную осведомленность, так и нашу способность противостоять сложным, многоуровневым кибератакам.\n\nИх приверженность укрепляет не только наши цифровые границы, но и подтверждает общее видение суверенитета и стратегической автономии в 21 веке."
 Sweden_foci.111.a: "Отлично, единство в киберпространстве."
 Sweden_foci.112.t: "§Y[ROOT.GetNamewithFlag]§! Rejects the Cybershield Initiative"
 Sweden_foci.112.d: "§Y[ROOT.GetNamewithFlag]§! отклонило наше приглашение присоединиться к инициативе «Киберщит». Вызвано ли это скептицизмом, политическим расчетом или желанием цифрового неприсоединения, их решение сигнализирует о нежелании интегрироваться в коллективную систему кибербезопасности.\n\nЭтот отказ не только ослабляет потенциальные масштабы обмена информацией и цифрового сдерживания по всей Европе, но также может изолировать §Y[ROOT.GetNamewithFlag]§! в эпоху, когда дезинформация, саботаж и враждебный код не знают границ.\n\nХотя это и разочаровывает, их отсутствие не остановит наших усилий. Мы продолжим работу с теми, кто понимает ставки и готов действовать соответствующим образом."
 Sweden_foci.112.a: "Недальновидный шаг."
 Sweden_foci.12.t: "Швеция предлагает создать совместный экономический форум"
 Sweden_foci.12.d: "Стремясь укрепить региональное сотрудничество и устойчивость промышленности, §Y[SWE.GetNameWithFlag]§! предложила создать совместный экономический форум. Идея заключается в институционализации экономического диалога, координации инвестиций и долгосрочного промышленного партнерства между государствами-участниками.\n\nШвеция утверждает, что углубление экономических связей, особенно в таких секторах, как «зелёные» технологии, передовое производство и цифровые инновации, не только стабилизирует рост, но и укрепит стратегическую автономию в условиях всё более поляризованной мировой экономики. Среди предлагаемых инструментов – совместные программы закупок, механизмы защиты цепочек поставок и совместные инновационные фонды.\n\nУчастие в этом форуме обеспечит доступ к совместным исследованиям, более тесную интеграцию промышленных стратегий и потенциал для долгосрочной конкурентоспособности в континентальном масштабе.\n\nТеперь вопрос заключается в следующем: хотим ли мы формировать эту новую архитектуру или оставаться вне её?"
 Sweden_foci.12.a: "Прекрасная инициатива, к которой мы присоединимся."
 Sweden_foci.12.b: "Мы не заинтересованы"
 Sweden_foci.121.t: "§Y[ROOT.GetNamewithFlag]§! Joins the Economic Forum"
 Sweden_foci.121.d: "§Y[ROOT.GetNamewithFlag]§! приняло наше предложение учредить взаимный экономический форум. Их решение знаменует собой позитивный шаг к усилению координации промышленной политики, устойчивости региональных цепочек поставок и росту, основанному на инновациях.\n\nПервоначальные двусторонние переговоры уже ведутся, изучая сотрудничество в таких областях, как энергетические системы, цифровые рынки и технологии «зеленого» перехода. Этот альянс может стать образцом для прагматичного, самодостаточного экономического развития в эпоху меняющейся динамики мировой торговли.\n\nИнициатива Швеции набирает обороты, и с каждым новым участником ее потенциал умножается."
 Sweden_foci.121.a: "Многообещающее партнерство."
 Sweden_foci.122.t: "§Y[ROOT.GetNamewithFlag]§! Declines the Economic Forum Invitation"
 Sweden_foci.122.d: "§Y[ROOT.GetNamewithFlag]§! отказалось от участия в предложенном взаимном экономическом форуме. Будь то из-за опасений за суверенитет, несовпадения приоритетов или нежелания координировать экономические стратегии, этот отказ ограничивает масштабы того, что могло бы стать мощной региональной структурой.\n\nК сожалению, Швеция продолжит работу с единомышленниками. Цель форума остается неизменной: создать устойчивую, кооперативную экономическую архитектуру, подходящую для неопределенного будущего.\n\nЕсли обстоятельства изменятся, дверь, возможно, все еще будет открыта, но восстановить импульс может быть сложно."
 Sweden_foci.122.a: "Their decision, their consequences."
 Sweden_foci.13.t: "Sweden Proposes Strategic Think Tank Cooperation"
 Sweden_foci.13.d: "§Y[SWE.GetNameWithFlag]§! выступила с предложением активизировать сотрудничество между нашими ведущими аналитическими центрами, академическими учреждениями и консультативными органами по вопросам политики. Цель состоит в том, чтобы согласовать стратегические взгляды, координировать долгосрочные политические исследования и создать общую инфраструктуру знаний, способную прогнозировать геополитические сдвиги и гибридные угрозы.\n\nТакое сотрудничество будет включать регулярные политические диалоги, совместное планирование сценариев, совместные публикации и программы обмена экспертами. Швеция считает, что, объединив интеллектуальный капитал, наши страны смогут усилить свое стратегическое предвидение и лучше подготовиться к возникающим вызовам в области обороны, технологий, энергетической безопасности и экономической устойчивости.\n\nХотя форум останется независимым от прямого политического контроля, его влияние на формирование политики может быть значительным. Вопрос в следующем: готовы ли мы мыслить вместе или продолжим рассуждать в изоляции?"
 Sweden_foci.13.a: "Knowledge is power – we will join."
 Sweden_foci.13.b: "We prefer to maintain full autonomy."
 Sweden_foci.131.t: "§Y[ROOT.GetNameWithFlag]§! Joins the Strategic Think Tank Network"
 Sweden_foci.131.d: "§Y[ROOT.GetNameWithFlag]§! принял наше приглашение создать совместную сеть исследовательских институтов, центров стратегических исследований и аналитических центров, консультирующих по вопросам политики. Этот новый уровень сотрудничества открывает неформальный канал структурированного интеллектуального обмена, способного формировать национальные стратегии и укреплять устойчивость к дезинформации, когнитивной войне и фрагментации политики.\n\nПервый совместный симпозиум уже планируется. Темы включают цифровой суверенитет, военно-гражданское слияние, энергетические переходы и влияние новых технологий на национальную безопасность.\n\nЭто больше, чем просто академическое взаимодействие, это стратегическое согласование посредством идей."
 Sweden_foci.131.a: "An intelligent choice."
 Sweden_foci.132.t: "§Y[ROOT.GetNameWithFlag]§! Declines Strategic Think Tank Cooperation"
 Sweden_foci.132.d: "§Y[ROOT.GetNameWithFlag]§! решило не участвовать в предложенной Швецией сети для более глубокого сотрудничества между аналитическими центрами. Будь то из-за идеологических разногласий, опасений по поводу влияния или предпочтения национальной интеллектуальной автономии, их отказ сужает рамки трансграничного стратегического диалога.\n\nХотя это и прискорбно, инициатива будет продолжена с желающими участниками. В эпоху, когда информация — это поле битвы, а проницательность — оружие, выбор изоляции вместо сотрудничества может иметь свою цену.\n\nРазговор продолжится с ними или без них."
 Sweden_foci.132.a: "Let them miss the future."
 Sweden_foci.14.t: "Sweden Invites Us to a Joint Military Exercise"
 Sweden_foci.14.d: "§Y[SWE.GetNameWithFlag]§! направила приглашение принять участие в координированных военных учениях на территории Швеции. Ожидается, что манёвры будут моделировать сценарии обороны в нескольких областях, включая защиту побережья, устойчивость к киберугрозам и быстрое развертывание смешанных подразделений по стандартам НАТО и национальных сил.\n\nПомимо оперативных преимуществ, это также дипломатический сигнал. Швеция демонстрирует себя как надёжного партнёра в сфере безопасности и проверяет как собственную готовность, так и готовность союзников в реальных условиях. Учения предоставляют нам возможность оценить шведские возможности, отработать совместимость и укрепить взаимное доверие.\n\nСовместные военные учения служат как сдерживающим фактором, так и подготовкой. Наш выбор участия сам по себе будет нести определённое послание."
 Sweden_foci.14.a: "We will participate – joint strength is real strength."
 Sweden_foci.14.b: "We decline – our doctrine remains sovereign."
 Sweden_foci.141.t: "§Y[ROOT.GetNameWithFlag]§! Joins the Swedish Military Exercise"
 Sweden_foci.141.d: "§Y[ROOT.GetNameWithFlag]§! принял наше приглашение присоединиться к предстоящим совместным военным учениям. Их участие увеличивает масштаб и сложность мероприятия, обеспечивая ценное тестирование оперативной совместимости между командными структурами, системами логистики и протоколами координации в реальном времени.\n\nОжидается, что наблюдатели из союзных государств и военные атташе из третьих стран будут внимательно следить за событием. Это сотрудничество заметно укрепляет региональную безопасность и демонстрирует растущую роль Швеции как дееспособного и надежного актора в сфере обороны.\n\nДоверие строится на делах, и эти учения будут красноречивее слов."
 Sweden_foci.141.a: "A strong signal to potential adversaries."
 Sweden_foci.142.t: "§Y[ROOT.GetNameWithFlag]§! Declines the Military Exercise Invitation"
 Sweden_foci.142.d: "§Y[ROOT.GetNameWithFlag]§! отказалась присоединиться к нашим запланированным военным учениям. Хотя официальная причина не была названа, решение может быть связано с политической осторожностью, логистическими сложностями или нежеланием демонстрировать слишком тесное сближение с оборонными позициями Швеции или НАТО.\n\nЭто отсутствие может быть замечено как союзниками, так и противниками. В условиях неопределённости готовность или нежелание тренироваться вместе многое говорит о стратегической ориентации страны.\n\nТем не менее, учения состоятся. Те, кто придут, формируют будущее."
 Sweden_foci.142.a: "They chose silence over solidarity."
 Sweden_foci.143.t: "Начало учений НАТО и Швеции в Норрботтене"
 Sweden_foci.143.d: "Боден, расположенный в отдалённых просторах лена Норрботтен, стал эпицентром одних из самых масштабных военных учений, когда-либо проводившихся на шведской земле. Этот тихий северный регион, обычно более известный оленеводством, заснеженной тишиной и изредка доносящимся из-за финской границы криком «Перкеле!», теперь гудит от скоординированных действий танков, самолётов и спецназа.\n\nСовместные шведско-натовские учения объединяют целый ряд современных возможностей: эскадрильи истребителей Gripen и Eurofighter сражаются в небе, несколько вариантов истребителей Leopard с грохотом проносятся по замёрзшей местности, а элитные подразделения отрабатывают десантирование на обледенелых склонах Буддбютрэскета.\n\nПомимо военного зрелища, эти учения – это не просто зрелище, а демонстрация стратегической готовности, оперативной совместимости союзников и воплощение шведской доктрины тотальной обороны в реальность. Готовность гражданского населения и профессионализм военных — не противоречащие друг другу ценности, а две стороны одной медали.\n\n«§YSi vis pacem, para bellum§!» — это не просто латинская риторика. Это принцип, вплетенный в скандинавский образ мышления — молчаливый, сосредоточенный и непреходящий."
 Sweden_foci.143.a: "A cold rehearsal for a warmer world."
 Sweden_foci.23.t: "Sweden Sets Claims on Our Land"
 Sweden_foci.23.d: "§Y[FROM.GetNameWithFlag]§! отклонило шведское предложение о более глубокой интеграции. Национальные интересы, конституционные барьеры или общественное мнение, по-видимому, перевесили перспективу объединения или альянса.\n\nХотя дипломатические каналы остаются открытыми, эта неудача знаменует собой критический момент для более широкого регионального видения Швеции и подчёркивает хрупкость нордического единства под давлением."
 Sweden_foci.23.a: "We should accept them as settlers"
 Sweden_foci.23.b: "They will never cross our border"
 Sweden_foci.24.t: "Territorial Claim Accepted"
 Sweden_foci.24.d: "§Y[FROM.GetNameWithFlag]§! приняло шведское присутствие в оспариваемых регионах. Соглашение, оформленное как контролируемое урегулирование и процесс двусторонней координации, фактически смещает административное влияние в пользу Швеции.\n\nНапряженность спадает, начинаются инфраструктурные проекты, и появляются совместные механизмы управления, хотя вопросы долгосрочного суверенитета остаются политически чувствительными."
 Sweden_foci.24.a: "Begin integration preparations"
 Sweden_foci.25.t: "Territorial Claim Rejected"
 Sweden_foci.25.d: "§Y[FROM.GetNameWithFlag]§! категорически отклонил территориальные притязания, выдвинутые §Y[ROOT.GetNameWithFlag]§!.\n\nВ официальном заявлении подчёркивалась национальная целостность, и было предупреждено, что любое дальнейшее участие Швеции на оспариваемой территории будет рассматриваться как враждебный акт. Дипломатический тон ужесточается, и возрастает риск региональной нестабильности."
 Sweden_foci.25.a: "We will not forget this"
 Sweden_foci.26.t: "Swedish Separatists Demand to Join the Mainland"
 Sweden_foci.26.d: "Группа шведоговорящих сепаратистов в одном из наших регионов официально обратилась с петицией о присоединении к Королевству Швеция. Они ссылаются на исторические связи, культурную близость и дискриминацию со стороны местных властей.\n\nВ то время как §YШвеция§! официально не поддержала это движение, общественные деятели в Стокгольме говорят о «национальном объединении»."
 Sweden_foci.26.a: "This is our sacred land"
 Sweden_foci.26.b: "They can have it temporarily"
 Sweden_foci.27.t: "Sweden Sends a Faction Invitation"
 Sweden_foci.27.d: "§YШвеция§! официально пригласила нас присоединиться к недавно созданной ими Североевропейской фракции. Альянс, сформированный как коалиция нейтральных, демократических или неприсоединившихся государств, нацелен на укрепление регионального сдерживания, координацию оборонной политики и формирование общей геополитической идентичности.\n\nВ качестве основополагающих принципов упоминаются исторические связи, культурная близость и общая заинтересованность в самодостаточности, но стратегические последствия остаются сложными."
 Sweden_foci.27.a: "A great idea – we should join"
 Sweden_foci.27.b: "Are they drunk? No chance"
 Sweden_foci.28.t: "Faction Invitation Denied"
 Sweden_foci.28.d: "§Y[FROM.GetNameWithFlag]§! отвергло приглашение Швеции присоединиться к Северной фракции. Ссылаясь на риски втягивания, потери суверенитета или скептицизм в отношении стратегических амбиций Швеции, правительство предпочло сохранить дистанцию.\n\nЭтот отказ ставит под сомнение сплоченность региональных оборонных усилий и может свидетельствовать об усилении поляризации в Северной Европе."
 Sweden_foci.28.a: "Disappointing, but expected"
 Sweden_foci.29.t: "Faction Invitation Accepted"
 Sweden_foci.29.d: "§Y[FROM.GetNameWithFlag]§! официально присоединилось к Северной фракции. Данное решение знаменует собой решающий поворотный момент в региональной дипломатии, подтверждая согласованность с видением Швеции в вопросах скоординированной военной готовности, технологического обмена и автономии во внешней политике.\n\nЗа этим, вероятно, последуют совместное военное планирование и промышленное сотрудничество, что укрепит новый силовой блок на Севере."
 Sweden_foci.29.a: "We welcome them with open arms"
 Sweden_foci.30.t: "Swedish Investment in Our Banking Sector"
 Sweden_foci.30.d: "§YШвеция§! предложила структурированную инвестиционную инициативу, направленную на модернизацию и стабилизацию нашего национального банковского сектора. Предложение включает вливания капитала, доступ к скандинавским финансовым технологиям и долгосрочную интеграцию в сферу денежно-кредитного влияния Швеции.\n\nХотя программа обещает ликвидность и модернизацию, некоторые опасаются растущего иностранного влияния на национальную фискальную политику."
 Sweden_foci.30.a: "Accept the offer – Capital and stability"
 Sweden_foci.30.b: "Decline – We protect our fiscal sovereignty"
 Sweden_foci.31.t: "Banking Investment Accepted"
 Sweden_foci.31.d: "§Y[FROM.GetNameWithFlag]§! согласился на наше предложение инвестировать в их национальную банковскую систему. Шведский капитал и модели финансового управления будут внедряться поэтапно, принося как модернизацию, так и влияние.\n\nЭто углубляет экономическое присутствие Швеции и может проложить путь к дальнейшей гармонизации фискального регулирования и региональной валютной координации."
 Sweden_foci.31.a: "A strong financial foothold"
 Sweden_foci.32.t: "Banking Investment Rejected"
 Sweden_foci.32.d: "§Y[FROM.GetNameWithFlag]§! отклонил наше предложение инвестировать в их банковский сектор. Мотивированное опасениями по поводу национальной автономии, политической реакции или конкурирующих альянсов, их решение знаменует собой четкую границу для шведской экономической экспансии.\n\nБудущее сотрудничество может быть отложено, а доверие к совместным предприятиям ослаблено по крайней мере пока."
 Sweden_foci.32.a: "Their loss, not ours"
 Sweden_foci.33.t: "Sweden Proposes 'Flexible' Economic Support"
 Sweden_foci.33.d: "Шведская делегация прибыла с предложением «раскрыть наш потенциал роста» посредством прямых инвестиций в финансовый и стратегический секторы. Хотя пакет обещает финансирование развития и логистическую поддержку, он включает неформальные ожидания: регуляторные послабления, доступ к инсайдерской информации и согласование с определенными иностранными интересами.\n\nНезависимо от того, будет ли это расценено как прагматичное сотрудничество или скрытое вмешательство, сделка стирает грань между экономической помощью и влиянием."
 Sweden_foci.33.a: "Accept but enforce tight oversight to limit corruption"
 Sweden_foci.33.b: "If there's no gain for us personally, why bother?"
 Sweden_foci.331.t: "Investment Agreement Accepted"
 Sweden_foci.331.d: "§Y[FROM.GetNameWithFlag]§! принял наше предложение о стратегическом экономическом сотрудничестве. Их правительство согласилось открыть отдельные сектора для шведского капитала в обмен на целевую помощь в развитии и неформальное влияние. Дверь к долгосрочному сближению теперь открыта тихо, но эффективно."
 Sweden_foci.331.a: "A discreet success"
 Sweden_foci.332.t: "Investment Offer Rejected"
 Sweden_foci.332.d: "§Y[FROM.GetNameWithFlag]§! отклонило нашу инвестиционную инициативу. Официально сославшись на обеспокоенность национальным суверенитетом и прозрачностью, их правительство решило отказаться от предложенной сделки. Этот отказ пока ограничивает наши возможности в регионе."
 Sweden_foci.332.a: "They will regret that"
 Sweden_Forsvarsbeslutet.1.t: "A New Mandate, A Military Path"
 Sweden_Forsvarsbeslutet.1.d: "Выборы завершены. Новое правительство вступает в должность, и, как того требует традиция, Его Величество Король зачитает вступительное заявление Риксдага.\n\nОт уединенных лесов Лапландии до Эресуннского моста, от продуваемых ветрами скал Готланда до заснеженных вершин Хелагсфьелля, народ Швеции слушает.\n\nКакой курс мы зададим для наших вооруженных сил? Укрепим ли мы наш потенциал по защите родины, держа наши полки близко, а нашу боеготовность острой? Будем ли мы проецировать нашу силу за рубеж, вступая в коалиции и миротворческие миссии, сопряженные с риском, но способные удерживать угрозы вдали от наших границ? Или примем спокойствие настоящего и перенаправим ресурсы в другие сферы, полагаясь на дипломатию и мир?\n\nПравительство обладает мандатом. Теперь оно должно выбрать."
 Sweden_Forsvarsbeslutet.1.o1: "Strengthen homeland capabilities."
 Sweden_Forsvarsbeslutet.1.o2: "Расширить наши возможности действий за рубежом."
 Sweden_Forsvarsbeslutet.1.o3: "Сократить военные силы."
 Sweden_Forsvarsbeslutet.2.t: "Вопрос стали и стратегии"
 Sweden_Forsvarsbeslutet.2.d: "Путь выбран: наше правительство решило укрепить вооружённые силы Швеции. Но сила проявляется в разных формах.\n\nС одной стороны, звучат чёткие голоса: приобрести новые танки STRV 122 и боевые машины пехоты CV 90. Проверенные средства, знакомые нашим солдатам, готовые к развертыванию в лесах и полях, для которых они созданы.\n\nДругие призывают к осторожности. Зачем тратить сейчас, спрашивают они, если мир завтрашнего дня потребует новых систем и более продуманных конструкций? Лучше инвестировать в инженеров-разработчиков, лаборатории и идеи, которые могут сформировать следующее поколение шведской обороны.\n\nА есть и те, кто видит лишь цифры. Холодные финансовые ограничения. Они показывают на таблицы в Министерстве финансов и качают головой. Желание есть, но денег нет.\n\nРиксдаг должен снова принять решение."
 Sweden_Forsvarsbeslutet.2.a: "Заказать новые STRV 122 и CV 90 — надёжная сила здесь и сейчас."
 Sweden_Forsvarsbeslutet.2.b: "Invest in R&D instead prepare for the next generation."
 Sweden_Forsvarsbeslutet.2.c: "Мы просто не можем себе это позволить — не в этом году."
 Sweden_Forsvarsbeslutet.3.t: "Небо над нами"
 Sweden_Forsvarsbeslutet.3.d: "Современная армия сильна ровно настолько, насколько силены крылья над ней. В рамках нашего обновлённого оборонного усилия нам предстоит решить будущее шведских ВВС.\n\nGripen — быстрый, манёвренный, с гордостью шведский. Некоторые настаивают на новом цикле закупок, чтобы расширить наши эскадрильи и быть готовыми к небесам завтрашнего дня с самолётами, которым мы доверяем сегодня.\n\nДругие предлагают иной путь. Они видят будущие угрозы не в воздушных боях, а в системах стелс, сенсорах, точности. Деньги, говорят они, следует направлять на разработку, а не на развертывание.\n\nНо в тихих кабинетах Министерства финансов настроение более сдержанное. Энтузиазм сталкивается с бюджетными потолками. Патриотизм — с бухгалтерией.\n\nСнова правительство должно сделать выбор."
 Sweden_Forsvarsbeslutet.3.a: "Закупить новые истребители JAS 39 Gripen — быть готовыми к небесам завтрашнего дня."
 Sweden_Forsvarsbeslutet.3.b: "Инвестировать в аэрокосмические НИОКР — создать следующий шаг вперёд."
 Sweden_Forsvarsbeslutet.3.c: "На крылья в этом году денег нет."
 Sweden_Forsvarsbeslutet.4.t: "Сталь, гусеницы и крылья"
 Sweden_Forsvarsbeslutet.4.d: "Сухопутные и воздушные силы. Сталь и реактивные двигатели. Сердце шведской обороны всегда покоилось на гармонии взаимодействующих сил.\n\nНекоторые предлагают идти ва-банк: закупить новые танки STRV 122, боевые машины пехоты CV 90 и свежие эскадрильи истребителей Gripen. Полноценная модернизация, чтобы Totalförsvaret стал не просто доктриной, а реальностью.\n\nДругие советуют проявить терпение. Лучше инвестировать в будущие разработки — более лёгкие, умные, эффективные. Не следует строить сегодня то, что завтра будет устаревшим.\n\nИ, конечно, врывается реальность. Таблицы, ограничения, обещания, данные в других местах. Амбиции сталкиваются с экономией. Кошельки не бездонны.\n\nТеперь мы решаем, какой должна быть сила."
 Sweden_Forsvarsbeslutet.4.a: "Закупить CV 90, STRV 122 и Gripen — оснастить современные силы уже сейчас."
 Sweden_Forsvarsbeslutet.4.b: "Сделать ставку на долгосрочные технологии — сначала создать следующее поколение."
 Sweden_Forsvarsbeslutet.4.c: "Мы хотим, но не можем себе это позволить."
 Sweden_Forsvarsbeslutet.10.t: "Решение по обороне 2000: Ножницы или щиты?"
 Sweden_Forsvarsbeslutet.10.d: "В отделанных деревом залах Риксдага звенят кофейные чашки, и тихие переговоры разворачиваются с той же торопливостью, что и холодным январским утром. Комитет по обороне (Försvarsutskottet) представляет свои выводы, а зал наполняется кивками, нахмуренными бровями и непередаваемым искусством взвешенного шведского компромисса.\n\nЗа пределами столицы настроение иное. В Бодене и Ревингехеде офицеры задаются вопросом, переживут ли их полки ещё один раунд сокращений. Казармы призывников кажутся пустее, чем должны быть. По всей стране люди читают заголовки и вздыхают. В конце концов, это очень по-шведски — обсуждать политику безопасности с таблицей расходов в одной руке и принципом нейтралитета в другой.\n\nНовое решение по обороне (Försvarsbeslutet) предлагает сокращение расходов, консолидацию подразделений и уменьшение численности постоянных сил. Критики предупреждают о ослаблении оборонной позиции в непредсказуемом мире. Сторонники называют это финансовой ответственностью в мирное время. Как всегда, итог — компромисс.\n\nМы не разоружаемся. Но мы сокращаемся тихо, вежливо и с большим вниманием к процедурам.\n\nTotalförsvaret остаётся на бумаге. Останется ли он в деле — покажет будущее."
 Sweden_Forsvarsbeslutet.10.a: "Швеция выиграет от системы полков"
 Sweden_Forsvarsbeslutet.10.b: "Швеция остаётся при бригадах"
 Sweden_Forsvarsbeslutet.11.t: "Механизм реформ"
 Sweden_Forsvarsbeslutet.11.d: "Чернила едва высохли. От ледяных берегов Эресунна до замёрзших полей Лапландии солдаты, чиновники и обычные граждане ждут следующего сигнала: когда вступит в силу новое решение по обороне (Försvarsbeslutet).\n\nНа совещаниях штаба и в городских советах этот вопрос висит в воздухе, словно пар от утреннего кофе. Подразделения задаются вопросом, когда изменятся их бюджеты. Муниципалитеты просматривают планы по инфраструктуре. Кто-то готов к действиям, кто-то предпочёл бы ещё один раунд тихих обсуждений.\n\nТаков шведский путь. Спокойно, взвешенно, продуманно. Никто не кричит. Никто не паникует. Но все знают: Totalförsvaret работает только тогда, когда механизм смазан, а шестерёнки вращаются синхронно.\n\nТеперь остаётся вопрос времени. Не «если», а «когда»."
 Sweden_Forsvarsbeslutet.11.a: "Нам следует быть готовыми примерно через 6 месяцев"
 Sweden_Forsvarsbeslutet.11.b: "Лучше внедрять поэтапно. Начать в следующем году."
 Sweden_Forsvarsbeslutet.11.c: "Сделать как можно быстрее."
 Sweden_news.1.o1: "На Севере появляется новый финансовый гигант."
 Sweden_news.2.t: "Углубляется сотрудничество Северных и Балтийских стран"
 Sweden_news.2.d: "Сегодня представители Швеции, Норвегии, Дании, Финляндии, Исландии, Эстонии, Латвии и Литвы подписали официальную декларацию, укрепляющую партнёрство Северных и Балтийских стран — «Восьмёрки» (NB8). Эта региональная структура будет координировать обсуждения политики в таких областях, как внешние дела, оборона, цифровая инфраструктура и устойчивость к климатическим изменениям.\n\nХотя NB8 не является военным союзом, её широко рассматривают как стратегический ответ на возросшую геополитическую неопределённость в регионе. Наблюдатели отмечают потенциал блока для формирования северного объединения с общим дипломатическим весом и интегрированными механизмами региональной политики."
 Sweden_news.2.o1: "Единство через общие интересы и географию."
 Sweden_news.3.t: "Создан Союз NORDCAPS"
 Sweden_news.3.d: "Стокгольм объявил о создании Инициативы по скоординированному подходу к миру и безопасности в Северной Европе (NORDCAPS) — новой скандинавской инициативы, направленной на улучшение совместного планирования обороны, совместимости вооружений и обмена разведданными между странами-участницами.\n\nХотя это не формальный военный союз, NORDCAPS будет служить платформой для структурированного сотрудничества в области безопасности между Швецией, Норвегией, Данией и Финляндией. Сторонники рассматривают её как гибкое и руководимое северными странами дополнение к существующим европейским оборонным структурам.\n\nУчения, координация действий в кризисных ситуациях и совместная стратегическая оценка будут составлять основу сотрудничества в будущем."
 Sweden_news.3.o1: "Скандинавия стоит единым фронтом"
 Sweden_news.4.t: "Учения повсюду вокруг нас"
 Sweden_news.4.d: "По тихим городкам и сельским дорогам Швеции рокот двигателей и рев реактивных турбин заменили привычное спокойствие. Истребители JAS 39 Gripen взлетают и садятся на импровизированные взлётно-посадочные полосы — обычные шоссе теперь служат стартовыми точками для противовоздушной обороны. В густых лесах Смоланда и Вермланда танки STRV 122 и боевые машины пехоты CV 90 движутся по подлеску, как стальные хищники. Учебные снаряды звучат по всей местности.\n\nДля многих граждан приходит осознание: мы находимся посреди военных учений. Totalförsvaret — это не только теория, это реальный опыт. Весь народ участвует в учениях.\n\nКто-то находит утешение в подготовке, другие ощущают тяжесть того, что это означает."
 Sweden_news.4.o1: "Нация тренируется как единое целое"
 Sweden_news.5.t: "Ведётся строительство стратегических укреплений"
 Sweden_news.5.d: "Бетонные стены возводятся там, где когда-то леса стояли нетронутыми. Инженеры укрепляют мосты стальной сеткой и зарядами направленного действия. На севере бункеры врезаются в гранит; на юге противотанковые рвы тянутся через поля, словно шрамы.\n\nЭто не возвращение в прошлое — это облик современной обороны. От Эстерсунда до Карлскроны Швеция готовится к любому вызову. Каждый контрольный пункт, каждая окопная позиция, каждый укреплённый тоннель посылают одно сообщение: нас не застанут врасплох.\n\nTotalförsvaret превращает местность в крепость. Страна не спит — она стиснула челюсти."
 Sweden_news.5.o1: "Пусть леса сражаются вместе с нами."
 Sweden_news.6.t: "Ковать лидеров для фронта."
 Sweden_news.6.d: "В учебных аудиториях и на стрельбищах формируются будущие командиры Швеции. Тактическая теория сменяется дымовыми тренировками и учениями на песочных макетах; давление решений, принимаемых за минуты, закаляет инстинкт и превращает его в доктрину.\n\nОт Försvarshögskolan до удалённых батальонных постов офицеры оттачивают навык, который отделяет порядок от хаоса. В Totalförsvaret лидерство — не опция, а ключ к выживанию.\n\nМы не ждём, пока война станет учителем. Мы готовимся заранее."
 Sweden_news.6.o1: "Острый ум ведёт за собой уверенные руки."
 Sweden_news.7.t: "Люди в форме"
 Sweden_news.7.d: "Они приходят в выцветшей камуфляжной форме, с привычными винтовками и термосами из дома. Это учителя, механики, студенты, граждане. Но на этой неделе они — Hemvärnet.\n\nПо лесам и полям разворачиваются учения по обороне страны с поразительным реализмом. Дорожные блоки появляются за ночь. Связь проверяется в условиях отключения электроэнергии. Полевые кухни кормят батальоны. Дети наблюдают с веранд, как проходят колонны.\n\nЭто не армия приходит к народу. Это народ становится армией."
 Sweden_news.7.o1: "Готовы в мирное время, готовы в кризис."
 Sweden_news.8.t: "Начало марша домой"
 Sweden_news.8.d: "Шлемы сняты. Контрольные посты исчезли. Дороги, по которым когда-то патрулировали бронетранспортеры, теперь заполняют велосипеды и летний транспорт. Мобилизованные подразделения Hemvärnet уходят, оставляя после себя лишь колеи на земле и память о движении.\n\nИ всё же что-то остаётся. В каждой деревне, где дислоцировался взвод, в каждом лесу, расчищенном для учений, ощущается тонкое изменение. Мы вернулись к обычной жизни, но обычная жизнь теперь знает, что такое подготовка.\n\nTotalförsvaret научил нас: безопасность — это не отсутствие страха. Это наличие готовности."
 Sweden_news.8.o1: "Обычная жизнь, но больше никогда наивная."
 Sweden_news.9.t: "Нация, призванная к готовности"
 Sweden_news.9.d: "Приказ о мобилизации поступил сразу после рассвета. В течение нескольких часов форма была распакована, оружие собрано, радиостанции зазвучали. В городах и постах по всей Швеции тихий механизм мобилизации начал работать.\n\nHemvärnet не приходит с церемонией — он просто появляется. Перекрёстки блокируются. Узлы связи дежурят. Леса снова шепчут движением.\n\nПаники нет. Есть только решимость. Страна тренировалась для этого момента. Теперь она его реализует."
 Sweden_news.9.o1: "Обычные люди. Необычная готовность."
 Sweden_news.10.t: "Вступает в силу Решение по обороне 2000 года"
 Sweden_news.10.d: "Новая структура введена в действие. По всей стране колонны бронетехники скользят через тихие городки, направляясь к обновлённым гарнизонам. Дети с восхищением наблюдают, как стальные гиганты проезжают мимо их школ, их воображение будоражит рокот готовности.\n\nВ Бодене, Скёвде и Энчёпинге жизнь начинает меняться. Молодые женщины прислоняются к забору, наблюдая прибытие новобранцев со всех уголков страны — новые лица для севера, привлечённые долгом. В глазах знакомый блеск, кивок традиции, к медленным ритмам общей службы.\n\nЧисло подразделений изменилось. Карта обороны Швеции перерисована. Но суть остаётся: люди, цель и готовность. *Totalförsvaret* не исчез. Он просто переместился на меньшее, но более сильное основание."
 Sweden_news.10.a: "Началось новое тысячелетие"
 Sweden_news.11.t: "Непрерывность в меняющемся мире"
 Sweden_news.11.d: "Пока несколько усталых аналитиков бюджета в Министерстве финансов явно недовольны решением сохранить столь крупные вооружённые силы, не все разделяют их заботу. В Бодене группа молодых новобранцев, теперь имеющих реальный путь к профессиональной службе, устраивает спонтанное исполнение *Dancing Queen* во дворе, покрытом снегом. Это странно трогательная сцена — часть сатиры, часть гордости. Необычный эмоциональный момент распространяется по всей стране.\n\nДаже Его Величество Король, обычно сдержанный в государственных делах, пишет от руки письмо Риксдагу, благодаря его членов за мудрость и за сохранение традиции, которая давно является опорой шведской независимости."
 Sweden_news.11.a: "Структура, которую стоит защищать."
 Sweden_news.12.t: "Национальный фонд Швеции инвестирует в криптовалюту"
 Sweden_news.12.d: "Хотя Швеция никогда не славилась смелыми шагами в денежно-кредитной политике, темп глобальных финансовых инноваций делает колебания сами по себе риском. Сегодня, в историческом заявлении, Король объявил, что национальный пенсионный фонд получит право расширить свой портфель, инвестируя напрямую в криптовалюту и даже в майнинговые операции.\n\nСторонники приветствуют решение как дальновидное и необходимое для защиты экономики Швеции в будущем, тогда как критики предупреждают о волатильности и неопределённости, которые всё ещё сопровождают цифровые активы.\n\nТем не менее, эпоха криптовалют официально достигла финансового сердца Швеции."
 Sweden_news.12.a: "Смелый шаг в будущее."
 Sweden_news.20.t: "Повестка дня: «Цена нейтралитета»"
 Sweden_news.20.d: "В своём последнем выпуске программа Agenda рассмотрела тему «Цена нейтралитета». Экономисты, бывшие дипломаты и военные обсуждали реальные издержки и выгоды нейтрального курса Швеции. «Мы отказываемся от влияния, но сохраняем независимость», — отметил один эксперт. Другие указывали на упущенные возможности в области сотрудничества по безопасности и разработки вооружений. Передача подчеркнула жесткую истину: хотя нейтралитет обеспечивает свободу, он часто обходится ценой влияния, доступа и гарантированности. По мере того как мир становится всё более нестабильным, старой модели приходится отвечать на новые вопросы."
 Sweden_news.20.a: "Цена принципа редко бывает низкой."
 Sweden_news.21.t: "Повестка дня: «Спросите министра — открытый диалог о защите»"
 Sweden_news.21.d: "Программа Agenda показала прямой эфир под названием «Спросите министра», в котором граждане напрямую задавали вопросы Министру обороны Швеции. Темы варьировались от военных расходов до стратегических партнёрств. На вопрос о нейтралитете министр ответил: «Наша политика адаптируется к миру, но наши принципы остаются». Пока одни хвалили открытость, другие называли ответы уклончивыми. Зрители остались задумываться, был ли это содержательный диалог или отточенные пиар-ходы. Одно было ясно: общественное доверие нужно заслуживать, а не управлять им."
 Sweden_news.21.a: "Люди наблюдают и оценивают."
 Sweden_news.22.t: "Повестка дня: «Повышение осведомлённости о безопасности или тихая мобилизация?»"
 Sweden_news.22.d: "В эпизоде под названием «Повышение осведомлённости о безопасности или тихая мобилизация?» программа Agenda обсудила тонкую грань между информированием и нагнетанием тревоги. С ростом количества правительственных буклетов и публичных объявлений эксперты обсуждали, является ли это проявлением прозрачности или скрытой милитаризации. «Нас просят готовиться, но к чему именно?» — спросил профессор коммуникаций. Другие же утверждали, что демократические страны должны развивать готовность граждан без страха. Эпизод отразил растущую тревогу: готовится ли Швеция к войне или просто подготавливает общественное сознание?"
 Sweden_news.22.a: "Послание ясно, но мотив неизвестен."
 Sweden_news.23.t: "Повестка дня: «Символическая кампания по подготовке граждан?»"
 Sweden_news.23.d: "Программа Agenda изучила недавнюю публичную кампанию шведских властей, направленную на повышение осведомлённости о гражданской обороне и национальной безопасности. В эпизоде под названием «Символическая кампания по подготовке граждан?» обсуждалось, имеет ли инициатива реальное содержание или носит лишь символический характер. «Скорее похоже на театральное представление, чем на подготовку», — отметил один из гостей. Другие же защищали программу как необходимый первый шаг к формированию устойчивости общества. Эпизод отразил общество в тихом напряжении: оно осознаёт растущие риски, но не знает, как реагировать."
 Sweden_news.23.a: "Готовность населения остаётся скорее целью, чем реальностью."
 Sweden_news.24.t: "Повестка дня: «Шведский путь — между идеализмом и реалполитикой»"
 Sweden_news.24.d: "В ходе содержательной дискуссии под названием «Шведский путь» издание Agenda исследовало, соответствует ли моральная дипломатия Швеции её внешнеполитическому курсу. «Мы утверждаем, что руководствуемся ценностями, — сказал один журналист, — но наш экспорт оружия и стратегии альянсов свидетельствуют об обратном». Дебаты затрагивали самые разные темы — от миротворческой деятельности ООН до военно-промышленных сделок. Раздел завершился провокационным вопросом: является ли «шведский путь» руководящим принципом или всего лишь способом саморекламы в циничном мире?"
 Sweden_news.24.a: "Миф о моральном исключительном положении подвергается проверке."
 Sweden_news.25.t: "Повестка дня: «Что для нас сегодня означает нейтралитет?»"
 Sweden_news.25.d: "В повестке дня стоял острый вопрос: «Что нейтралитет означает для нас сегодня?». В рамках передачи разгорелись оживлённые дебаты о наследии и будущем шведского нейтралитета. Учёные спорили о том, подрывает ли сотрудничество с западными военными традиционные ценности. Отставной генерал настаивал: «Нейтралитет всегда был связан со стратегической независимостью, а не с изоляцией». У аудитории не было чёткого ответа, лишь осознание того, что эта концепция, некогда краеугольный камень национальной политики, теперь требует глубокого переосмысления в свете новых геополитических реалий."
 Sweden_news.25.a: "Основной принцип шведской идентичности подвергается переосмыслению."
 Sweden_news.26.t: "Повестка дня: «Многополярный мир — возможность или угроза?»"
 Sweden_news.26.d: "На этой неделе программа «Agenda» рассматривала последствия многополярного мирового порядка для Швеции. В программе военные аналитики и специалисты по внешней политике обсуждали, создаёт ли ослабление доминирования США в мировой системе возможности для шведской автономии или же большую опасность. Один из экспертов предупредил: «Многополярность не означает мир, а означает непредсказуемость». Другие возразили, что Швеция может выиграть от новых балансирующих сил. В связи с перегруппировкой сил крупных государств программа подчеркнула назревающую дилемму: следует ли Швеции сохранять стратегическую гибкость или начать выбирать сторону."
 Sweden_news.26.a: "Швеция переосмысливает своё положение в меняющемся мире."
 Sweden_news.27.t: "Повестка дня: «Другая Европа»"
 Sweden_news.27.d: "Сегмент программы Agenda под названием «Другая Европа» призвал шведов пересмотреть своё место на континенте. Панелисты обсуждали, как Швеция исторически избегала простой классификации «Восток–Запад». «Мы часть Европы, — отметил один историк, — но часто ощущаем себя чужаками как в НАТО, так и в ЕС». Диалог касался идеи «третьего пространства» в европейской политике — сферы для нейтральных демократических государств, прокладывающих собственные пути. В то же время шоу задавало вопрос: реалистична ли эта концепция или это ностальгическое вымысел в условиях всё более поляризованного мира?"
 Sweden_news.27.a: "Шведы задаются вопросом, где они действительно находят своё место."
 Sweden_news.28.t: "Повестка дня: «Виноват ли высокомерный Запад?»"
 Sweden_news.28.d: "В вчерашнем выпуске программы «Agenda» на канале SVT тема «Виним высокомерный Запад?» вызвала бурную дискуссию. В студии собрались бывшие послы, политические аналитики и учёные, чтобы поразмышлять о том, не вызвано ли растущее отчуждение Швеции от западного лидерства разочарованием. Один из гостей отметил: «Растет ощущение, что западные державы ожидают послушания, а не диалога». Другой добавил: «Нейтралитет — это не подчинение, а позиция». Разговор выявил растущую критику в шведском обществе: быть отстранённым от международной политики может быть не вопросом нейтралитета, а вопросом гордости."
 Sweden_news.28.a: "Дискуссия продолжается за обеденными столами и на страницах газет."
 Sweden_news.29.t: "Повестка дня: «Новая остполитика?»"
 Sweden_news.29.d: "Вчера вечером в программе «Agenda» был задан вопрос, редко задаваемый в мейнстримной политике: «Следует ли Швеции возобновить взаимодействие с Востоком?». Тема касалась не ностальгии по холодной войне, а прагматичной дипломатии в отношениях с Россией и её соседями. Критики назвали её наивной. «Нельзя строить доверие на агрессии», — сказал один из участников дискуссии. Другие же утверждали, что изоляция лишь усиливает враждебность. «Диалог — это не одобрение», — возразил бывший посол. Программа вызвала неприятные размышления о том, не уменьшила ли полная стратегическая ориентация Швеции на Запад её дипломатическую гибкость. Может ли избирательное взаимодействие стать путём к региональной стабильности или опасной иллюзией?"
 Sweden_news.29.a: "Идея восточного диалога вызывает одновременно воспоминания и разногласия."
 Sweden_news.30.t: "Повестка дня: «Формирование шведской стратегической мысли»"
 Sweden_news.30.d: "В рамках программы «Agenda» был исследован часто упускаемый из виду пробел в национальной устойчивости: отсутствие сильного, независимого шведского стратегического исследовательского потенциала. В рамках раздела «Развитие шведской стратегической мысли» были представлены намечающиеся усилия по созданию национального аналитического центра, сосредоточенного на безопасности, дипломатии и геополитике. «Мы слишком много отдали на аутсорсинг нашего мировоззрения другим», — заявил один политолог. Дискуссия зашла о том, насколько шведское внешнеполитическое мышление реактивно, а не концептуально. Общее мнение таково: если Швеция хочет автономии, она должна сначала осознать свои собственные интересы на своих условиях."
 Sweden_news.30.a: "Суверенный голос начинается с суверенных идей."
 SWE_idea_nordic_peace_commission: "Nordic Peace Commission"
 SWE_idea_nordic_peace_commission_desc: "Швеция выступила инициатором создания постоянной Комиссии по миру в странах Северной Европы – институциональной платформы для дипломатического разрешения конфликтов, диалога по контролю над вооружениями и скоординированного предотвращения кризисов в Скандинавском регионе. Несмотря на отсутствие военного авторитета, её влияние на региональную стабильность и укрепление доверия существенно."
 SWE_idea_swedish_legacy: "The Swedish Legacy"
 SWE_idea_swedish_legacy_desc: "Немногие страны нашего размера смогли сохранить столь длительную независимость, несмотря на многовековое геополитическое давление. Наследие Швеции – это нейтралитет, инновации и военная компетентность без агрессии. От реформ Густава до доктрины вооружённого нейтралитета времён холодной войны, шведская модель строится на сдерживании через готовность и глубоко укоренённую общественную волю к обороне.\n\nВ этом наследии мы находим как идентичность, так и долг."
 SWE_idea_swedish_legacy2: "Will of the People"
 SWE_idea_swedish_legacy2_desc: "Несмотря на растущую общественную поддержку возвращения королевской власти, наш король выбрал иной путь. Проявив выдающееся смирение и государственную мудрость, он поклялся служить народу и сохранять демократию. Монархия существует не как инструмент власти, а как хранитель национального единства и символ верности воле граждан."
 SWE_idea_swedish_legacy_3: "Carolus Rex"
 SWE_idea_swedish_legacy_3_desc: "В эти неспокойные времена эксперимент с демократией дал сбой, и страна требует возвращения своего законного суверена. Корона вновь будет править Швецией с твёрдой решимостью и непоколебимой целью. Карл Рекс восстаёт, готовый восстановить порядок, защитить наше наследие и привести королевство к величию, как в былые времена."
 SWE_idea_fast_reaction_force: "Fast Reaction Force"
 SWE_idea_fast_reaction_force_desc: "В эпоху после окончания холодной войны скорость так же ценна, как и сила. Вооружённые силы Швеции создали специальные подразделения сил быстрого реагирования, оснащённые и обученные для быстрого развертывания как в пределах страны, так и за её пределами. Эти формирования опираются на мобильность, оперативную совместимость и систему управления в режиме реального времени.\n\nОни не ждут, пока угрозы сокрушат их, а идут им навстречу."
 SWE_the_balanced_Army: "Сбалансированная армия"
 SWE_the_balanced_Army_desc: "Вместо специализации в одной области шведская военная доктрина делает акцент на балансе: между мобильностью и огневой мощью, постоянными силами и резервами, конвенциональными силами и гражданской устойчивостью. В результате получается сила, которая, возможно, и не доминирует в глобальном масштабе, но которую нелегко сломить.\n\nВ Швеции победа измеряется выносливостью, а не завоеваниями."
 SWE_heavy_defense_focus: "Heavy Defence Focus"
 SWE_heavy_defense_focus_desc: "Мы готовимся не к вторжению, а к удержанию позиций. Шведская доктрина делает стратегический акцент на глубокоэшелонированной обороне с использованием рельефа местности, укреплений и эшелонированных подразделений, чтобы обескровить агрессора. От прибрежных мин до укреплённых командных убежищ, зарытых в скальную породу, наша сила заключается не в молниеносной атаке, а в нежелании сдаваться.\n\nЭта армия создана, чтобы сделать оккупацию немыслимой."
 SWE_idea_Armestaben: "Arméstaben – Central Army Command"
 SWE_idea_Armestaben_desc: "Штаб армии, восстановленный в качестве центрального командного центра наземных операций, играет важнейшую роль в координации и стратегической готовности. Его структура сочетает разработку доктрины с полевой логистикой, обеспечивая шведским войскам современный уровень и оперативность.\n\nВозвращение централизованного штаба армии свидетельствует о наших намерениях: мы планируем, адаптируемся и сами руководим."
 SWE_idea_total_defence_duty: "Duty to the Total Defence"
 SWE_idea_total_defence_duty_desc: "Тотальная оборона — это не просто политика, это обязательство. От шведских граждан ожидается не только несение военной службы, но и обеспечение гражданской готовности: логистика, медицинское обслуживание, инфраструктура и реагирование на кризисы. В периоды угрозы вся страна становится системой сопротивления.\n\nТотальная оборона — это не только призыв на военную службу. Это вклад каждого шведа."
 SWE_idea_active_training: "Учебные программы для действующего состава"
 SWE_idea_active_training_desc: "Силы, которые тренируются только в теории, терпят неудачу на практике. Швеция поддерживает чёткий график общевойсковых учений, совместных учений родов войск и учений в реальных условиях. От замёрзших архипелагов до городской местности наши войска отрабатывают не только тактику, но и адаптацию.\n\nБое состояние не декларируется. Оно становится привычкой."
 SWE_idea_total_training: "Комплексная подготовка по обороне"
 SWE_idea_total_training_desc: "Подготовка в Швеции выходит за рамки действующей армии. Полиция, гражданская оборона, здравоохранение, инфраструктура и местные органы власти – все они принимают участие в учениях по действиям в чрезвычайных ситуациях. Результат не только логистический, но и культурный. Общество привыкло действовать в условиях стресса.\n\nМы не имитируем коллапс. Мы имитируем, как его пережить."
 SWE_idea_nb8: "Северная восьмёрка (NB8)"
 SWE_idea_nb8_desc: "NB8 — это платформа прагматичного сотрудничества между странами Северной Европы и Балтии, объединёнными географическим положением, экономическими интересами и общими проблемами безопасности. Благодаря дипломатической координации и совместным инициативам NB8 предоставляет Швеции гибкий региональный голос, ведущую роль в котором играют гражданские лица, за пределами основных державных блоков.\n\nТихие союзы создают прочные границы."
 SWE_idea_nordefco: "NORDEFCO — Северное оборонное сотрудничество"
 SWE_idea_nordefco_desc: "NORDEFCO объединяет оборонные возможности стран Северной Европы, не требуя полной интеграции альянса. Совместные закупки, совместные учения и совместимые командные структуры укрепляют региональную безопасность. Для Швеции это способ усилить сдерживание, не жертвуя суверенитетом.\n\nЕдинство в гибкости. Оборона без капитуляции."
 SWE_idea_swedish_banking: "Шведская банковская система"
 SWE_idea_swedish_banking_desc: "Шведская банковская система, основанная на доверии, регулировании и технологическом прогнозировании, является одной из самых устойчивых в Европе. Благодаря высокому уровню проникновения цифровых технологий, низкой зависимости от наличных денег и консервативной кредитной политике, она способна с уверенностью переносить экономические потрясения.\n\nВ нестабильном мире фискальная сдержанность — это сила."
 SWE_idea_focus_energy_preferred_renewable: "Приоритет возобновляемой энергии"
 SWE_idea_focus_energy_preferred_renewable_desc: "Швеция уже давно лидирует в переходе на возобновляемые источники энергии, развивая гидроэнергетику, ветроэнергетику и биотопливо. Энергетическая независимость здесь имеет не только экологическое, но и геополитическое значение. Снижение иностранной зависимости укрепляет национальную устойчивость, особенно в периоды кризиса.\n\nЗелёная энергетика — это не просто идеализм. Это защита от внешнего давления."
 SWE_idea_expanding_digital_infrastructure: "Расширение цифровой инфраструктуры"
 SWE_idea_expanding_digital_infrastructure_desc: "Приверженность Швеции цифровой инфраструктуре выходит за рамки оптоволоконных кабелей. Это стратегическая позиция, в рамках которой кибербезопасность, суверенитет данных и цифровые государственные услуги являются столпами современной устойчивости. От электронного управления до шифрованных коммуникаций — национальные сети построены с учётом резервирования и контроля.\n\nНаша сила основана как на коде, так и на медных кабелях."
 SWE_development_found_of_the_swedish_construction_industry: "Основы современной шведской архитектуры"
 SWE_development_found_of_the_swedish_construction_industry_desc: "Послевоенная Швеция активно инвестировала в инфраструктуру, что привело к созданию мощного и многофункционального строительного сектора. От мостов в Норрланде до метро в Стокгольме — шведские компании строят объекты, ориентированные на долговечность, эффективность и суровый климат. Во времена кризиса эти возможности приобретают двойное назначение: ремонт, укрепление и восстановление.\n\nНаши инженеры не просто строят, они защищают будущее в бетоне."
 SWE_idea_sverige_tourism: "Откройте Швецию"
 SWE_idea_sverige_tourism_desc: "Долгие годы Швеция была всего лишь отдалённой точкой на карте, часто сведённой к клише вроде группы ABBA, светловолосых моделей и мало чего ещё. Однако за этими стереотипами скрывается захватывающая дух страна с богатой историей, культурой и природой. От северных берегов, усеянных оленями под полярным сиянием, до современного чуда Эресуннского моста на юге — Швеция предлагает гостям уникальные и незабываемые впечатления. Инвестируя в инфраструктуру, гостеприимство и международный маркетинг, мы можем раскрыть огромный потенциал красоты и очарования нашей страны."
 SWE_idea_2percent_inflation_goal: "Показатель инфляции 2%"
 SWE_idea_2percent_inflation_goal_desc: "Экономическая стабильность не возникает сама собой, она тщательно контролируется. Взяв на себя обязательство по достижению целевого уровня инфляции в 2%, мы стремимся закрепить ожидания, поддержать устойчивый рост и сохранить покупательную способность, не провоцируя перегрев экономики. Предсказуемая денежно-кредитная среда укрепит доверие инвесторов, бизнеса и граждан."
 SWE_idea_gold_standart: "Возвращение к золотому стандарту"
 SWE_idea_gold_standart_desc: "На фоне растущей неопределенности вновь обретает актуальность давняя идея о валюте, обеспеченной золотом. Восстановление золотого стандарта направлено на восстановление доверия к нашей денежной системе, предлагая фиксированные значения и защищая экономику от спекулятивных эксцессов. Однако жёсткая структура может ограничивать гибкость в периоды кризиса."
 SWE_idea_back_by_bonds: "Валюта, обеспеченная облигациями"
 SWE_idea_back_by_bonds_desc: "Вместо того, чтобы привязывать себя к фиксированному товару, мы можем подкрепить нашу валюту государственными облигациями, создав одновременно надёжную и адаптивную систему. Государственный долг послужит основой для денежной эмиссии, обеспечивая баланс между стабильностью и способностью динамично реагировать на финансовое давление."
 SWE_idea_nordbanken: "Консолидация Nordbanken"
 SWE_idea_nordbanken_desc: "В целях стабилизации финансового сектора Nordbanken был реструктурирован в более сильный и устойчивый институт. Благодаря поддержке государства и частных инициатив, банк является краеугольным камнем современной финансовой системы Швеции, способной выдержать будущие экономические потрясения."
 SWE_idea_nuclear_Power: "Расширение ядерной энергетики"
 SWE_idea_nuclear_Power_desc: "В условиях растущего спроса на энергию и растущих экологических проблем ядерная энергетика открывает путь к устойчивой крупномасштабной генерации электроэнергии. Инвестиции в новые реакторы обеспечивают как энергетическую независимость, так и постепенную декарбонизацию энергетической системы Швеции."
 SWE_idea_Mining: "Стратегические инициативы в горнодобывающей отрасли"
 SWE_idea_Mining_desc: "Минеральные богатства Швеции уже давно являются негласной опорой её промышленного успеха. Возобновив внимание к горнодобывающей промышленности, модернизировав методы добычи и обеспечив себя критически важными ресурсами, мы можем гарантировать наличие сырья, необходимого для нашего будущего роста и реализации технологических амбиций."
 SWE_lower_costs: "Сокращение расходов на оборону"
 SWE_lower_costs_desc: "Военные расходы были значительно сокращены для перераспределения ресурсов на внутренние приоритеты. Хотя это и облегчает бюджетное бремя, это также снижает непосредственную боеготовность, делая тщательный стратегический баланс как никогда важным."
 SWE_idea_den_education_reform1: "Реформа образования: Основы"
 SWE_idea_den_education_reform1_desc: "Признавая необходимость современной экономики, основанной на знаниях, первый этап реформы образования сосредоточен на укреплении начального обучения и улучшении доступа к качественному образованию во всех регионах."
 SWE_idea_den_education_reform2: "Реформа образования: Расширение"
 SWE_idea_den_education_reform2_desc: "Опираясь на первые успехи, реформа вступает во вторую фазу, расширяя среднее и профессиональное образование и адаптируя учебные программы к требованиям конкурентной мировой экономики."
 SWE_idea_den_education_reform3: "Реформа образования: Совершенство"
 SWE_idea_den_education_reform3_desc: "Третья фаза направлена на достижение совершенства: усиливаются высшие учебные заведения, стимулируются научные исследования и инновации, а также продвигается международное сотрудничество, чтобы вывести Швецию на передовые позиции в академической сфере."
 SWE_idea_den_education_reform4: "Реформа образования: Готовность к будущему"
 SWE_idea_den_education_reform4_desc: "После завершения этапов создания основ, расширения и повышения качества образования последний этап гарантирует, что образование останется гибким, инклюзивным и ориентированным на будущее, готовя граждан к динамичным вызовам завтрашнего мира."
 SWE_idea_automotive_JAP: "Японское автомобильное сотрудничество"
 SWE_idea_automotive_JAP_desc: "Благодаря новым партнёрствам с японской автомобильной отраслью, ориентированной на точность, Швеция получает доступ к передовым технологиям, методам производства и конкурентным стратегиям на рынке. Сотрудничество с ведущими японскими компаниями повышает устойчивость нашего производства, обеспечивая лидерство в глобальных инновациях.\n\nОт эффективных двигателей до гибридных решений открывается новая глава в сфере автомобильного совершенства."
 SWE_idea_automotive_USA: "American Automotive Cooperation"
 SWE_idea_automotive_USA_desc: "Опираясь на углубляющиеся связи с промышленными гигантами Соединенных Штатов, шведский автомобильный сектор перенимает передовой опыт массового производства, коммерческого дизайна и логистического масштаба. Наши заводы становятся быстрее, гибче и конкурентоспособнее, сочетая скандинавское мастерство с американским промышленным динамизмом.\n\nВ каждом шасси и карданном валу воплощается общий дух амбиций."
 SWE_idea_automotive_GER: "German Automotive Cooperation"
 SWE_idea_automotive_GER_desc: "Благодаря сотрудничеству с всемирно известными лидерами немецкой автомобильной промышленности шведская промышленность внедряет высокоточное машиностроение, контроль качества и инновации на самом высоком уровне. Совместные предприятия и обмен знаниями обеспечивают технологический прогресс и расширяют наши промышленные возможности.\n\nВ каждой шестерне и поршне мы стремимся к совершенству."
 SWE_pharmaceuticals_idea: "Pharmaceutical Industry Expansion"
 SWE_pharmaceuticals_idea_desc: "Фармацевтический сектор Швеции, опирающийся на десятилетия научных инноваций, становится ключевым фактором национального развития. От вакцин до жизненно важных методов лечения — наши лаборатории и производственные центры готовы удовлетворить как внутренние, так и глобальные потребности.\n\nВ каждом препарате и лекарстве растёт наследие доверия и открытий."
 SWE_idea_astrazenca: "AstraZeneca Partnership"
 SWE_idea_astrazenca_desc: "Благодаря партнёрству с AstraZeneca Швеция укрепляет свои позиции на стыке медицины, биотехнологий и передовых исследований. Совместные проекты ускоряют разработку новых лекарственных препаратов и укрепляют наши позиции на международных фармацевтических рынках.\n\nИнновации прослеживаются в каждом флаконе и каждой формуле, которую мы производим."
 SWE_idea_Pharmacia1: "Pharmacia: Early Breakthroughs"
 SWE_idea_Pharmacia1_desc: "Первые достижения Pharmacia заложили основу фармацевтической репутации Швеции, сочетая строгие научные принципы со смелым предпринимательским духом. Достижения наших исследователей в области биотехнологий и методов лечения до сих пор находят отклик во всем мире.\n\nВ каждом открытии сквозит дух первопроходцев."
 SWE_idea_Pharmacia2: "Pharmacia: Global Expansion"
 SWE_idea_Pharmacia2_desc: "Опираясь на традиции инноваций, выход Pharmacia на международные рынки знаменует собой новую эру шведского фармацевтического влияния. Стратегические слияния и исследовательское сотрудничество позиционируют Швецию как ведущий центр медицинских наук и медицинских технологий.\n\nВ каждой лаборатории и каждом партнёрстве формируется будущее."
 SWE_idea_swedish_think_tank: "ISDS – Institutet för Svensk Diplomati och Säkerhet"
 SWE_idea_swedish_think_tank_desc: "Институт шведской дипломатии и безопасности (ISDS) – финансируемая государством организация, занимающаяся анализом позиции Швеции во всё более нестабильном мире. Официально занимаясь дипломатией, экономическим прогнозированием и системами гражданской безопасности, ISDS незаметно влияет на стратегическое мышление в правительстве и академических кругах. Формально придерживаясь нейтралитета, институт проводит секретные симуляции и публикует официальные документы, исследующие потенциальную роль Швеции в будущих альянсах, интервенциях и инвестиционных архитектурах. В периоды геополитической нестабильности ISDS предоставляет интеллектуальную инфраструктуру для гибкой, дальновидной внешней политики."
 SWE_idea_ostkontact: "Initiera Östkontakt"
 SWE_idea_ostkontact_desc: "Сохраняя официальный нейтралитет, мы инициируем культурные, экономические и академические обмены с Россией и государствами Евразии. Эти малозаметные связи служат основой для будущих сценариев сближения. Они также дают сигнал внутренним акторам, что нейтралитет не означает лояльности Западу."
 SWE_idea_anti_lgbt: "Traditionalist Policy Campaign"
 SWE_idea_anti_lgbt_desc: "Группа консервативных голосов начала культурное сопротивление прогрессивным общественным ценностям, призывая к возвращению к «традиционным шведским нормам». Несмотря на отсутствие официальной государственной поддержки, их влияние проникло в общественный дискурс, разжигая дискуссии о правах ЛГБТК+, свободе выражения мнений и семейной политике. Международные НПО и европейские институты выражают обеспокоенность растущей поляризацией общества."
 SWE_idea_folkhemmet: "Modern Folkhemmet"
 SWE_idea_folkhemmet_desc: "Вдохновлённая шведской моделью «Фолькхеммет» (Народного дома) середины XX века, новая концепция инклюзивного социального обеспечения и сильной ответственности государства набирает популярность. Эта модернизированная концепция делает акцент на социальной сплочённости, экономическом равенстве и балансе между рыночными механизмами и механизмами социального обеспечения, стремясь защитить граждан от глобальной нестабильности, сохраняя при этом национальное единство."
 SWE_Logistic_invests: "Strategic Logistics Investments"
 SWE_Logistic_invests_desc: "Осознавая стратегическую важность устойчивой инфраструктуры, Швеция начала модернизацию своих транспортных коридоров, цифровых логистических систем и цепочек поставок для военных. Эта инвестиционная программа направлена ​​на обеспечение внутренней мобильности, обеспечение быстрого военного реагирования и интеграцию со стандартами логистики стран Северной Европы и ЕС."
 SWE_cybershield: "Cyberförsvar – National Cyber Shield"
 SWE_cybershield_desc: "Запущена масштабная национальная инициатива по кибербезопасности для защиты критической инфраструктуры, государственных сетей и цифрового суверенитета. Разработанная в сотрудничестве с академическими учреждениями и оборонными подрядчиками, программа Cyber Shield объединяет системы обнаружения угроз на основе ИИ, наступательные кибервозможности и совместные учения с надёжными партнёрами по ЕС и НАТО."
 SWE_think_tank_links: "Policy Network – Strategic Think Tank Links"
 SWE_think_tank_links_desc: "Швеция активизировала сотрудничество с международными аналитическими центрами и академическими институтами политики, стремясь повысить свой геополитический прогноз и стратегический потенциал. Эта стратегия дипломатии знаний позволяет оказывать влияние на основе идей, планировать сценарии и предоставлять целевые политические консультации в таких областях, как устойчивость к изменению климата, гибридная война и цифровое регулирование."
 SWE_economic_forum: "Nordic Economic Forum"
 SWE_economic_forum_desc: "Новая общескандинавская инициатива объединяет экономистов, лидеров промышленности и государственных деятелей для координации мер реагирования на экономические вызовы. Форум стремится согласовать фискальную политику, переход к «зелёной» экономике и инновационные стратегии для обеспечения долгосрочной конкурентоспособности и устойчивости стран Северной Европы в условиях всё более фрагментированной мировой экономики."
 SWE_helsinki_security_dialogue: "Helsinki Security Dialogue"
 SWE_helsinki_security_dialogue_desc: "Швеция инициировала проведение многостороннего форума в Хельсинки, направленного на возрождение мер доверия и стратегического диалога между Севером, ЕС и постсоветскими государствами. Цель форума – укрепление региональной безопасности без присоединения к военным блокам."
 SWE_arctic_peace_concil: "Arctic Peace Council"
 SWE_arctic_peace_concil_desc: "В ответ на растущий интерес и напряженность в арктическом регионе Швеция инициировала создание Арктического совета мира. Его деятельность сосредоточена на дипломатии, демилитаризации и сотрудничестве арктических стран в области охраны окружающей среды."
 SWE_idea_the_neutral_act: "The Neutrality Act"
 SWE_idea_the_neutral_act_desc: "Швеция подтверждает свой геополитический нейтралитет посредством законодательства, которое закрепляет принцип неприсоединения, ограничивает военную зависимость и продвигает миростроительство как национальную добродетель."
 SWE_non_allied_block: "Non-Aligned Coordination Forum"
 SWE_non_allied_block_desc: "Швеция координирует свои действия с другими нейтральными или неприсоединившимися государствами, формируя свободную, но целенаправленную дипломатическую сеть. Этот форум призван выступать посредником в международных кризисах и противостоять поляризации великих держав."
 SWE_idea_rassism: "Latent Racism"
 SWE_idea_rassism_desc: "Несмотря на свой прогрессивный имидж, Швеция сталкивается со структурными и культурными проблемами, связанными с этнической изоляцией, социальной стратификацией и политической маргинализацией. Эта напряженность угрожает национальной сплоченности и легитимности."
 SWE_idea_pluralism: "Democratic Pluralism"
 SWE_idea_pluralism_desc: "Швеция приветствует идеологическое многообразие, свободу СМИ и представительство меньшинств. Демократический плюрализм не просто допускается, но и культивируется как источник легитимности и инноваций."
 SWE_idea_royal_social_society: "Королевское социальное общество"
 SWE_idea_royal_social_society_desc: "Королевская семья Швеции активно участвует в социальных инициативах, благотворительных акциях и программах поддержки молодёжи. Её присутствие укрепляет национальную идентичность и связывает традиции с гражданской ответственностью."
 SWE_idea_royal_crown_and_military: "The Crown and the Armed Forces"
 SWE_idea_royal_crown_and_military_desc: "Монархия укрепляет свою символическую связь с вооружёнными силами Швеции. Посредством публичных церемоний, исторического наследия и общих ценностей Корона укрепляет единство нации и обороноспособность страны."
 SWE_idea_royal_crown_and_military2: "The Crown and the Armed Forces – Integrated"
 SWE_idea_royal_crown_and_military2_desc: "Участие королевской семьи в подготовке офицеров, стратегическом консультировании и образовании в области национальной обороны становится институционализированным. Это знаменует собой новый этап символического, но влиятельного согласования монархии и военного духа."
 SWE_idea_Victoria: "Crown Princess Victoria"
 SWE_idea_Victoria_desc: "Будучи наследницей престола, кронпринцесса Виктория стала символом преемственности, сострадания и служения обществу. Её преданность гражданскому долгу и способность находить общий язык, несмотря на социальные различия, вселяют доверие к монархии и способствуют национальному единству. Её присутствие отражает современную монархию, осознающую свою роль в демократическом обществе."
 SWE_idea_Madeleine: "Принцесса Мадлен"
 SWE_idea_Madeleine_desc: "Принцесса Мадлен известна своей приверженностью защите детей, гуманитарным вопросам и международной благотворительности. Её сотрудничество с международными организациями и возможность представлять Швецию за рубежом способствуют формированию позитивного международного имиджа и укреплению «мягкой силы» монархии."
 SWE_idea_philip: "Принц Карл Филипп"
 SWE_idea_philip_desc: "Принц Карл Филипп, получивший военное образование и активно действующий в общественной жизни, является связующим звеном между традициями и современностью. Он олицетворяет преданность, дисциплину и служение стране. Его связь с вооружёнными силами, поддержка ветеранов и участие в общественных мероприятиях укрепляют символическое единство короны и армии."
 SWE_idea_royal_cultural_institutes: "Королевские культурные институты"
 SWE_idea_royal_cultural_institutes_desc: "Королевская семья активно поддерживает музеи, академии и культурную дипломатию. Эти институты сохраняют национальное наследие и укрепляют «мягкую силу» Швеции за рубежом."
 SWE_idea_nationalize_royal_foundation: "Национализировать Королевский фонд"
 SWE_idea_nationalize_royal_foundation_desc: "Символичным, но в то же время структурным шагом стало помещение Королевского фонда под государственный надзор. Этот закон перенаправляет ресурсы на государственное образование, социальное обеспечение и инклюзивную культуру."
 SWE_no_royal_privileges: "Отменить королевские привилегии"
 SWE_no_royal_privileges_desc: "Королевские льготы по закону, налогообложению и подотчётности были отменены. В новой Швеции ни одна семья не стоит выше граждан, даже корона."
 SWE_idea_workers_rights: "Закон о правах работников"
 SWE_idea_workers_rights_desc: "Новая правовая база укрепила коллективные переговоры, обеспечила защиту от нестандартной занятости и восстановила достоинство труда как основу демократического общества."
 SWE_no_nobelman: "Равенство перед законом"
 SWE_no_nobelman_desc: "Все дворянские титулы и привилегии лишены юридического значения. Шведская Республика не признаёт аристократии, а только граждан, равных в правах и обязанностях."
 SWE_idea_workforce: "Мобилизованная рабочая сила"
 SWE_idea_workforce_desc: "Благодаря образованию, реформе профессиональной подготовки и инклюзивной политике занятости Швеция задействовала весь свой производительный потенциал. Рабочая сила не только мобилизована, но и ценится."
 SWE_marxist_reeducation_idea: "Марксистская программа перевоспитания"
 SWE_marxist_reeducation_idea_desc: "Систематическая идеологическая программа перестраивает общественное сознание посредством образования, партийной подготовки и классово-ориентированной культуры. Старые структуры власти должны быть разрушены не только физически, но и ментально."
 SWE_seeherrschaft: "Владение Балтийским морем"
 SWE_seeherrschaft_desc: "Швеция утверждает своё стратегическое доминирование в Балтийском море. Модернизация флота, морские базы и политика контроля над торговлей гарантируют сохранение северных вод под шведским влиянием."
 SWE_baltic_forum: "Балтийский форум"
 SWE_baltic_forum_desc: "Дипломатическая инициатива объединяет государства, граничащие с Балтийским морем, в вопросах торговли, энергетики, безопасности и экологического сотрудничества. Швеция возглавляет этот форум, выступая в роли нейтрального, но решительного посредника."
 SWE_Church_of_sweden: "Церковь Швеции"
 SWE_Church_of_sweden_desc: "Несмотря на отделение от государства, Церковь Швеции остаётся краеугольным камнем морали и культуры. Её голос влияет на дискуссии об этике, идентичности и социальной ответственности."
 SWE_the_royals: "Королевская семья"
 SWE_the_royals_desc: "Королевская семья продолжает оставаться национальным символом, вызывающим уважение и восхищение, но намеренно ограниченным в политическом влиянии. Её роль церемониальна, но глубоко укоренена в культурной ткани Швеции."
 SWE_monarch_military1: "Королевские вооружённые силы"
 SWE_monarch_coordination_plan: "Государственно-экономический план координации"
 SWE_kultur_idea: "Шведское культурное возрождение"
 SWE_mannerheim_plan: "Пакт инфраструктуры Маннергейма"
 SWE_prepare_baltic: "Владение над Балтийским морем"
 SWE_prepare_baltic_tt: "§RЭтот национальный дух будет удалён, если мы вступим в войну!§!"
 SWE_development_integration: "Развитие логистической сети королевства"
 SWE_exploitation: "Шведская эксплуатация"
 SWE_colonial_court_idea: "Колониальный суд"
 SWE_viking_legacy_idea1: "Дух Уппсалы"
 SWE_danelaw_arsenal: "Арсенал Дэнлоу"
 SWE_danelaw_arsenal_desc: "С времён викингских набегов всё остаётся прежним: нельзя воевать и править без надлежащего снабжения. §BРазве что можно грабить некоторые церкви или монастыри§!"
 SWE_idea_global_south: "Инициатива по посредничеству между Севером и Югом"
 SWE_idea_global_south_desc: "Швеция будет выступать нейтральным форумом, где могут встречаться голоса стран Глобального Севера и Глобального Юга. Через терпеливую дипломатию и справедливые переговоры мы будем укреплять доверие, снижать напряжённость и продвигать совместные решения общих проблем."
 SWE_kalmar_union_markets_idea1: "Рынки Кальмарской унии"
 SWE_self_reliant_industry: "Программа промышленной самодостаточности"
 SWE_self_reliant_industry_desc: "Чтобы стать самодостаточными, мы инвестируем в промышленные мощности, которые раньше получали от сверхдержав."
 SWE_easter_horizon_idea1: "Восточный горизонт"
 SWE_easter_horizon_idea1_desc: "После упоминания влияния НАТО мы переходим к обсуждению сил будущего."
 Sweden_Rus_Exercise: "Шведско-российские военные учения"
 Sweden_Rus_Exercise_desc: "Швеция и Россия договорились провести совместные военные учения, укрепляя региональную координацию и обороноспособность."
 SWE_russian_energy_idea: "Соглашение с Россией о поставках энергии"
 SWE_russian_energy_idea_desc: "Швеция заключила соглашение о сотрудничестве в сфере энергетики с Россией. Это, хотя и обеспечивает стабильные поставки топлива и электроэнергии, одновременно усиливает экономическую зависимость от Российской Федерации."
 SWE_industry_exchange_nk: "Обмен в военной промышленности"
 SWE_industry_exchange_nk_desc: "Швеция вступила в ограниченное промышленное сотрудничество с Северной Кореей для расширения военного производства."
 SWE_industry_exchange_swe: "Обмен в военной промышленности"
 SWE_venezualen_accord_ven: "Инвестиции в шведскую инфраструктуру"
 SWE_venezualen_accord_ven_desc: "После заключения двустороннего соглашения со Швецией Венесуэла получает инвестиции в инфраструктуру и технологическую поддержку, укрепляя свой промышленный потенциал и развитие энергетики."
 SWE_venezualen_accord: "Развитие нефтяной отрасли Венесуэлы"
 SWE_venezualen_accord_desc: "В рамках стратегического инвестиционного соглашения Швеция обеспечила себе долгосрочный доступ к венесуэльской нефти в обмен на инвестиции в промышленность. Это соглашение укрепляет энергетическую безопасность и экономическое влияние Швеции."
 SWE_cuba_medical_exchange: "Партнёрство в области шведских медицинских технологий"
 SWE_cuba_medical_exchange_desc: "Благодаря двустороннему соглашению со Швецией Куба получает выгоду от передовых шведских медицинских технологий, оборудования и совместных исследовательских программ, укрепляя тем самым потенциал нашей национальной системы здравоохранения."
 SWE_iran_petrochemical_swe: "Соглашение с Ираном о нефтехимии"
 SWE_iran_petrochemical_swe_desc: "Благодаря стратегическому соглашению с Ираном Швеция получила доступ к важнейшим нефтяным ресурсам. Шведские компании теперь участвуют в передовых нефтехимических проектах за рубежом, развивая внутреннюю переработку и обеспечивая долгосрочные поставки энергии."
 SWE_iran_petrochemical_iran: "Шведское промышленное сотрудничество"
 SWE_iran_petrochemical_iran_desc: "Швеция начала инвестировать в нефтехимическую и нефтеперерабатывающую отрасли Ирана. Благодаря техническому опыту и промышленному оборудованию, Иран растёт как в плане производства, так и в плане технологического развития, что способствует развитию нашей энергетической экономики."
 SWE_decision_Forsvarsmarkten_category: "Вооружённые силы"
 SWE_decision_Forsvarsmarkten_category_desc: "\n£GFX_swedisch_homeguard \n\n\n\n\nШведская система обороны основана на концепции Всеоборонной защиты (Totalförsvaret) — едином подходе, который объединяет военную и гражданскую готовность. В рамках этой доктрины Вооружённые силы взаимодействуют с гражданскими структурами, такими как MSB, чтобы обеспечить устойчивость страны в период кризиса или войны. Возобновлённая воинская обязанность обеспечивает постоянный приток подготовленного личного состава, укрепляя армию и формируя общество, способное к коллективному сопротивлению. Каждый гражданин является частью общей оборонной системы страны — от мобилизации до долгосрочных операций сопротивления."
 SWE_Home_Guard: "Расширение территориальной обороны"
 SWE_Home_Guard_desc: "Хемверднет является опорой местной обороны и быстрого реагирования. Увеличив его численность, мы повысим региональную готовность и значительно усилим способность отражать вторжения или внезапные атаки. Привязка этих подразделений к местности обеспечивает устойчивость даже под сильным давлением."
 SWE_fortifications: "Укрепление стратегических пунктов"
 SWE_fortifications_desc: "Чтобы защитить ключевые районы, необходимо вкладываться в надёжные оборонительные позиции. От побережья Сконе до лесов Норрланда укреплённые фортификации смогут задержать или отбить любого противника, давая время завершить мобилизацию."
 SWE_Officer_education_course: "Программа подготовки офицеров"
 SWE_Officer_education_course_desc: "Лидерство в Вооружённых силах должно формироваться через серьёзную и постоянную подготовку. Расширяя программы обучения офицеров в таких учреждениях, как Военный колледж (Försvarshögskolan), мы обеспечиваем высокий уровень стратегической компетентности и эффективность на поле боя."
 SWE_only_active_Personal_Trainings_exercise: "Проведение учений для действующего состава"
 SWE_only_active_Personal_Trainings_exercise_desc: "Регулярные учения и полевые тренировки необходимы для поддержания боеготовности наших регулярных сил. Эти учения укрепят дисциплину, координацию и боеготовность в условиях, приближенных к реальным."
 SWE_Home_defence_Trainings_exercise: "Обучение подразделений территориальной обороны"
 SWE_Home_defence_Trainings_exercise_desc: "Готовность начинается дома. Проводя масштабные учения для резервистов и добровольческих подразделений, мы укрепляем нашу способность реагировать на гибридные угрозы и нетрадиционные сценарии боевых действий."
 SWE_launch_total_defence: "Задействовать систему всеобщей обороны"
 SWE_launch_total_defence_desc: "Всеоборонная система мобилизует всю страну. Гражданская инфраструктура, экстренные службы и вооружённые силы будут работать как единый механизм по общей оборонной стратегии. Этот шаг означает переход от мирного режима к полной готовности ко всем возможным угрозам."
 SWE_back_to_normality: "Демобилизация и возврат к нормальной жизни"
 SWE_back_to_normality_desc: "С отступлением угрозы мы, возможно, начнём снижать уровень повышенной готовности. Режим тотальной обороны будет снят, и страна вернётся к мирному режиму, но полученные уроки и структуры сохранятся на будущее."
 SWE_decision_Royal_category: "Шведская королевская семья"
 SWE_decision_Royal_category_desc: "\n\n\n\n£GFX_SWE_royals_decisions_pic \n\n\n\n\n\n\nШведская монархия, возрождённая в 1818 году бывшим наполеоновским маршалом Жан-Батистом Бернадотом (король Карл XIV Юхан), заложила основы современной Швеции через политику нейтралитета, реформы и индустриализацию. Хотя конституция 1974 года лишила монархию политической власти, династия Бернадотов остаётся центральным символом. Король Карл XVI Густав и кронпринцесса Виктория олицетворяют преемственность и современность, укрепляя национальную идентичность и единство через культурную дипломатию и церемониальные роли..."
 SWE_king_speak_to_the_nation: "Королевское обращение к нации"
 SWE_king_speak_to_the_nation_desc: "В периоды неопределенности или раздумий на национальном уровне король может обращаться к народу напрямую. Хотя такие речи лишены политической силы, они имеют символическое значение, укрепляя единство, уверенность и преемственность шведского государства."
 SWE_send_to_mandatory_service: "Королевское участие в военной службе"
 SWE_send_to_mandatory_service_desc: "Чтобы укрепить свою связь с нацией и её оборонными силами, члены королевской семьи могут нести военную службу наравне с рядовыми гражданами. Этот акт подчёркивает роль монархии как общего символа долга, смирения и национального единства."
 SWE_training_as_officer: "Королевская подготовка офицеров"
 SWE_training_as_officer_desc: "Некоторые члены королевской семьи, такие как кронпринцесса Виктория и принц Карл Филипп, проходят офицерскую подготовку, чтобы углубить понимание военных традиций и гражданских обязанностей Швеции. Этот опыт укрепляет уважение в рядах вооружённых сил и отражает неизменную приверженность монархии служению стране."
 SWE_science_patronage: "Королевское покровительство науке"
 SWE_science_patronage_desc: "Шведская королевская семья издавна поддерживает образование, исследования и инновации. Оказывая королевское покровительство научным учреждениям, мы можем пробудить общественный интерес, привлечь иностранные таланты и укрепить репутацию Швеции как центра знаний и прогресса."
 SWE_military_review: "Королевский военный обзор"
 SWE_military_review_desc: "Торжественный смотр наших вооружённых сил королевской семьёй укрепляет боевой дух и демонстрирует боеготовность Швеции. Помимо традиций, подобные мероприятия укрепляют единство армии и народа, проецируя уверенность на весь мир."
 SWE_economy_review: "Королевский экономический форум"
 SWE_economy_review_desc: "Проведение экономического форума под руководством королевской семьи символизирует стабильность и привлекает инвестиции. Символическая роль и международное присутствие королевской семьи могут открыть двери для торговых переговоров и партнёрских отношений, укрепляющих нашу экономику."
 SWE_support_nationalist: "Тонкая поддержка национальных ценностей"
 SWE_support_nationalist_desc: "Сохраняя официальный нейтралитет, члены королевской семьи могут поддерживать традиции и наследие Швеции. Такие жесты созвучны националистическим настроениям и укрепляют гордость за наш суверенитет."
 SWE_support_Democracy: "Защитник демократических ценностей"
 SWE_support_Democracy_desc: "Подчеркивая приверженность монархии демократии и верховенству закона, королевская семья может служить символическим хранителем политической системы Швеции, укрепляя доверие как внутри страны, так и за рубежом."
 SWE_will_of_the_people: "Воля народа"
 SWE_will_of_the_people_desc: "Поддержка монархии растёт по всей стране, но мы твёрдо придерживаемся демократических ценностей, определяющих современную Швецию. Даже имея возможность восстановить право на власть по воле народа, мы остаёмся первыми среди равных, руководя страной посредством служения, а не господства."
 Sweden_royal.1.t: "Королевское участие в обязательной службе"
 Sweden_royal.1.d: "В соответствии с системой обязательной военной службы Швеции и давней королевской традицией, член королевской семьи готовится к военной службе. Хотя монархия больше не обладает полномочиями командования, символические акты общего национального долга способствуют укреплению связи между государством, обществом и короной.\n\nЭто решение также повлияет на общественное восприятие: выбор королевской особы отражает различные ценности: лидерство, долг или сострадание."
 Sweden_royal.1.o1: "Назначить кронпринцессу Викторию"
 Sweden_royal.1.o1_desc: "Будучи наследницей престола, кронпринцесса Виктория пройдёт базовую подготовку и офицерское образование. Её публичный образ дисциплинированной, социально ответственной и активно действующей на международной арене женщины станет ярким примером королевской службы в наше время."
 Sweden_royal.1.o2: "Назначить принца Карла Филипа"
 Sweden_royal.1.o2_desc: "Принц Карл Филипп, известный своим интересом к военно-морским традициям и инженерному делу, будет служить в вооружённых силах, символизируя боевую преданность и интеграцию молодёжи. Его подготовка также может повысить его авторитет в офицерском корпусе."
 Sweden_royal.2.t: "Начало подготовки королевских офицеров"
 Sweden_royal.2.d: "После прохождения обязательной военной службы избранные члены королевской семьи получили разрешение на прохождение формальной офицерской подготовки. Хотя их будущие роли остаются церемониальными, это решение отражает неизменный принцип эгалитарной службы в Швеции и приверженность монархии принципам авторитета, единства и национальной интеграции."
 Sweden_royal.2.o1: "Кронпринцесса Виктория начинает углубленную подготовку офицеров"
 Sweden_royal.2.o1_desc: "Обучение Виктории будет проходить по специально разработанной программе, включающей лидерство, координацию действий в кризисных ситуациях и гражданско-военное сотрудничество. Её участие широко воспринимается как знак серьёзной подготовки к будущей роли, а не просто символическое присутствие."
 Sweden_royal.2.o2: "Принц Карл Филипп поступает в морское офицерское училище"
 SWE_heavy_industry_modifier: "Наследие шведской тяжёлой промышленности"
 SWE_heavy_industry_modifier_desc: "Выкованная в литейных цехах XX века, тяжёлая промышленность Швеции остаётся краеугольным камнем национальной мощи. От бронетехники до гидроэлектростанций — наши производственные мощности надёжны, адаптивны и глубоко интегрированы с экспортными рынками. Такие компании, как Bofors, Scania и Volvo AB, составляют промышленный костяк Totalförsvaret, способный переориентироваться с производства гражданской продукции на производство военной, когда того требует ситуация.\n\nСталь всё ещё течёт в шведских жилах."
 SWE_change_SWE_heavy_industry_modifier_spirit_tt: "Изменить §HНаследие шведской тяжёлой промышленности§! с помощью…"
 SWE_Vattenfall_modifier: "Vattenfall — Энергия Севера"
 SWE_Vattenfall_modifier_desc: "Основанная более века назад и до сих пор находящаяся в государственной собственности, компания Vattenfall — это не просто поставщик энергии, а стратегический актив. Благодаря доминированию в гидроэнергетике и растущему контролю над атомными электростанциями и системами централизованного теплоснабжения, Vattenfall обеспечивает энергетическую устойчивость Швеции как в мирное, так и в военное время. Интеграция в энергосистемы стран Северной Европы также делает её ключевым игроком в региональной энергетической дипломатии.\n\nКогда другие импортируют электроэнергию, Швеция производит её сама."
 SWE_change_Vattenfall_modifier_spirit_tt: "Изменить §HVattenfall — Энергия Севера§! с помощью…"
 SWE_financial_place_modifier: "Северный финансовый центр"
 SWE_financial_place_modifier_desc: "Благодаря Стокгольму, своему центру, Швеция превратилась в финансовый центр региона Северной Европы и Балтии. Такие институты, как Nordea, SEB и Риксбанк, обеспечивают стабильные потоки капитала и современные системы регулирования, а цифровой банкинг лидирует в переходе к безналичной экономике. Финансовая устойчивость — это не просто цифры, это национальная безопасность.\n\nРынки Швеции, возможно, и невелики по мировым меркам, но они превосходят свои возможности."
 SWE_financial_place_modifier_change_tt: "Изменить §HСеверный финансовый центр§! с помощью…"
 SWE_pharmacy_modifier: "Шведское фармацевтическое превосходство"
 SWE_pharmacy_modifier_desc: "Фармацевтическая промышленность Швеции, основанная на исследованиях и усовершенствованная благодаря регулированию, сочетает в себе точную науку и глобальный охват. Astra, Recipharm и Sobi формируют кластер, который экспортирует медицинские услуги, разрабатывает биологические препараты и является пионером в области персонализированной медицины. Благодаря прочным связям между университетами и промышленностью, а также общественному доверию к медицине, этот сектор выступает молчаливым стражем устойчивости и процветания.\n\nЗдесь молекулы творят чудеса."
 SWE_pharmacy_modifier_change_tt: "Изменить §HШведское фармацевтическое превосходство§! с помощью…"
 SWE_digital_modifier: "Пионеры цифрового Севера"
 SWE_digital_modifier_desc: "От ранней широкополосной инфраструктуры до технологических стартапов мирового уровня – цифровое развитие Швеции началось ещё до того, как мир это заметил. Поддерживаемое государством стремление к развитию связи, образования и инноваций превратило холодный кремний в тёплую социальную ткань. Ericsson, Spotify и Klarna – это лишь поверхность, скрывающая под собой квалифицированную цифровую рабочую силу и государство, готовое автоматизировать, анализировать и действовать.\n\nВ Швеции данные текут как вода."
 SWE_change_digital_modifier_spirit_tt: "Изменить §HЛидеры цифрового Севера§! с помощью…"
 SWE_mining_modifier: "Наследие шведской горнодобывающей промышленности"
 SWE_mining_modifier_desc: "Высеченный в древних скалах и подпитываемый инновациями, горнодобывающий сектор Швеции издавна является оплотом промышленной мощи. Кируна и Елливаре звучат в ритме буров и погрузчиков, а LKAB и Boliden обеспечивают устойчивую добычу в мире, испытывающем нехватку сырья. Наши руды питают заводы Европы, наши методы задают мировые стандарты. \n\nПод снегом таится сила."
 SWE_mining_modifier_change_tt: "Изменить §HНаследие шведской горнодобывающей промышленности§! с помощью…"
 SWE_army_dynamic_modifier: "Вооружённые силы Швеции"
 SWE_army_dynamic_modifier_desc: "Недавние реформы преобразовали шведскую армию в более мобильную, профессиональную и модульную силу, способную как обеспечивать внутреннюю оборону, так и участвовать в международных операциях."
 SWE_army_dynamic_modifier_change_tt: "Изменить §YВооружённые силы Швеции§! на"
 SWE_Special_forces_modifier: "Элитные подразделения Вооружённых сил"
 SWE_Special_forces_modifier_desc: "Элитные подразделения Швеции, обученные ведению боевых действий в Арктике, городским боям и асимметричным операциям, расширяют стратегический потенциал вооруженных сил и демонстрируют компетентность в зонах конфликтов высокой интенсивности."
 SWE_change_swe_special_forces_modifier_spirit_tt: "Изменить §HЭлитные подразделения Вооружённых сил§! на"
 SWE_politics_modifier: "Фрагментированный политический ландшафт"
 SWE_politics_modifier_desc: "Политический ландшафт характеризуется идеологическими сдвигами, нестабильностью коалиций и растущей напряжённостью между реформистами и традиционалистами. Управление в этих условиях требует адаптации и компромисса."
 SWE_politics_modifier_change_tt: "Изменить §HШведскую политику§! на"
 SWE_monarchy_modifier: "Символ национальной преемственности"
 SWE_monarchy_modifier_desc: "Монархия, хотя и церемониальная, служит объединяющим символом, олицетворяющим историческую легитимность и общественную стабильность. Её существование укрепляет сплочённость в периоды неопределённости."
