 Sweden_foci.3.t: "Модернизация парка боевых вертолетов Швеции"
 Sweden_foci.3.d: "Для повышения боеспособности в воздушном бою Швеция рассматривает возможность приобретения современных ударных вертолётов, а также лицензий на их производство для содействия развитию отечественного производства. Эта стратегическая инициатива направлена ​​на укрепление нашей обороноспособности и обеспечение оперативной совместимости с союзными силами."
