 USA_withdraw_from_afghanistan: "[AFG.GetFlag] [TAL.GetFlag] Вывести войска из Афганистана"
 USA_withdraw_from_afghanistan_desc: "Пришло время собрать вещи и уехать из [AFG.GetFlag] Афганистана. За время нашего пребывания там мы создали сильную, функциональную и боеспособную армию. Если [AFG.GetFlag] афганцы не смогут поддерживать мир и стабильность у себя дома, то мы больше ничего не сможем сделать."
 USA_chinese_environmentalist_cooperation: "[CHI.GetFlag] [USA.GetFlag] Китайско-американский «Зелёный счёт»"
 USA_chinese_environmentalist_cooperation_desc: "Если мы заинтересуем китайцев диверсификацией источников энергии, чтобы они больше полагались на «зелёные» источники, мы сможем значительно сократить выбросы парниковых газов. Помимо не столь важных преимуществ для здоровья и планеты, мы сможем сократить стратегические активы Китая, которые будут у него под рукой во время конфликта."
 USA_the_russian_transition: "[SOV.GetFlag] Российская инициатива переходного периода"
 USA_the_russian_transition_desc: "После распада Советского Союза и безоговорочной победы США в холодной войне Российской Федерации необходимо напомнить, что её народ важнее, чем автоматы Калашникова. Если бы российское руководство призвало к переводу части военной промышленности на гражданские рельсы, это стало бы первым шагом к снижению напряжённости в регионе и подготовило бы почву для более тесного сотрудничества в будущем"
 USA_authorize_intervention_in_somalia: "[SOM.GetFlag] [JUB.GetFlag] [SWS.GetFlag] Одобрить военное вмешательство в Сомали"
 USA_authorize_intervention_in_somalia_desc: "Из-за конфликта в Сомали наши грузовые контейнеры находятся в опасности, а объёмы нашей торговли неуклонно сокращаются из-за непрекращающихся нападений на наши морские пути. Мы сможем быстро положить этому конец, если вмешаемся должным образом, и вернуть стабильность в этот неспокойный регион."
 USA_airstrikes_against_sudan: "[SUD.GetFlag] [SSU.GetFlag] Разрешить нанесение авиаударов по Судану"
 USA_airstrikes_against_sudan_desc: "[SUD.GetFlag] Гражданская война в Судане длится уже некоторое время, и если ничего не предпринять, мы можем стать свидетелями затяжной войны, которая продолжит опустошать регион.  Мы должны оказать [SSU.GetFlag] военную поддержку Южному Судану, чтобы заставить [SUD.GetFlag] правительство Судана отступить или искать дипломатическое решение"
 USA_call_on_tanzania_and_kenya: "[KEN.GetFlag] [TNZ.GetFlag] Обратитесь за помощью к Кении и Танзании"
 USA_call_on_tanzania_and_kenya_desc: "Нам нужно призвать наших союзников в Африке поддержать [SSU.GetFlag] Южный Судан в эти непростые времена, и сделать это нужно как можно скорее."
 USA_our_backyard: "[BRA.GetFlag] [COL.GetFlag] [CHL.GetFlag] Инвестиции На Нашем Заднем Дворе"
 USA_our_backyard_desc: "У наших южных соседей есть безграничный потенциал для того, чтобы стать лучше, чем они есть сейчас. Благодаря американским инвестициям мы сможем полностью раскрыть их потенциал и подтолкнуть их к модернизации. Конечно, мы тоже получим от этого выгоду, ведь ничто не даётся бесплатно."
 USA_uniting_georgia: "[GEO.GetFlag] [SOO.GetFlag] [ABK.GetFlag] Объединение Грузии"
 USA_uniting_georgia_desc: "Грузинский народ эксплуатируется, им манипулируют и его разоряют российские «медведи». Самое время заверить грузин в том, что мы рядом и готовы защищать их суверенитет перед лицом агрессии. Мы также должны продемонстрировать России, что она не может делать в регионе всё, что ей заблагорассудится. Этого можно добиться, только оказав давление на Грузию, чтобы она вернула Абхазию и Южную Осетию, и показав русским, что их так называемая «грозная армия» на многое способна."
 USA_natos_man: "[USA.GetFlag] [ENG.GetFlag] [GER.GetFlag] Человек НАТО"
 USA_natos_man_desc: "Нам нужно убедиться, что наши союзники по НАТО готовы и оснащены системами противовоздушной обороны на случай массированной воздушной атаки. Без надлежащей защиты наши рубежи могут оказаться уязвимыми для бомбардировок и разрушений."
 USA_belarus_reauthorization_act: "[BLR.GetFlag] [USA.GetFlag] Закон о восстановлении демократии в Беларуси"
 USA_belarus_reauthorization_act_desc: "Наша поддержка белорусской демократии и прав человека не должна ослабевать. Мы должны подтвердить свою поддержку движений за свободу в самой Беларуси и свергнуть жестокую диктатуру Лукашенко."
 USA_setting_the_pacific_groundwork: "[JAP.GetFlag] [TAI.GetFlag] [KOR.GetFlag] Создание Тихоокеанского щита"
 USA_setting_the_pacific_groundwork_desc: "Нашим союзникам в Восточной Азии рано или поздно придётся столкнуться с осмелевшим, разгневанным и жестоким Китаем. В наших интересах оказать давление на японское правительство, чтобы оно создало региональный пакт для противодействия этой угрозе."
 USA_a_strong_east: "[ISR.GetFlag] [SAU.GetFlag] Защищенный Ближний Восток"
 USA_a_strong_east_desc: "Два наших ближайших союзника на Ближнем Востоке, Саудовская Аравия и Израиль, находятся под постоянной угрозой со стороны иранских сил. В наших интересах вооружить наших союзников в регионе и придать им смелости."
 USA_fighting_little_green_men: "[UKR.GetFlag] [MLV.GetFlag] [PMR.GetFlag] [SOV.GetFlag] Сражаемся с зелеными человечками"
 USA_fighting_little_green_men_desc: "Российские войска слишком глубоко проникли в Восточную Европу через свои сателлитные государства, такие как Приднестровье. Пришло время дать понять молдаванам, что они сами отвечают за свою территорию, а не русские."
 USA_push_iran: "[PER.GetFlag] Предупредить Тегеран"
 USA_push_iran_desc: "Иранцы гоняются за ядерной бомбой с тех пор, как Земля начала вращаться. Ходят слухи, что им осталось всего несколько месяцев до того, как они получат оружие, если мы не вмешаемся. Оказывая на них давление и предупреждая их заранее, мы сможем оправдать будущее вмешательство, если они не пойдут по пути дипломатии и переговоров."
 USA_two_percent: "[USA.GetFlag] [GER.GetFlag] [ENG.GetFlag] [POL.GetFlag] Эти 2% имеют значение!"
 USA_two_percent_desc: "Наши союзники по НАТО неоднократно отказывались выполнять самые базовые требования к расходам, установленные стандартами альянса. Пришло время оказать на них давление, чтобы они увеличили свои расходы, иначе они рискуют пожинать плоды своих действий!"
 USA_tehrans_ultimatum: "[PER.GetFlag] [USA.GetFlag] [PER.capital.GetCapitalVictoryPointName]Ультиматум"
 USA_tehrans_ultimatum_desc: "Иранцев снова и снова предупреждали, что, если они попытаются создать ядерное оружие, с ними разберутся с помощью меча. Похоже, Иран так и не усвоил урок и должен быть принуждён к подчинению."
 USA_economic_destruction_of_beijing: "[CHI.GetFlag] Экономическое разрушение [CHI.capital.GetCapitalVictoryPointName]"
 USA_economic_destruction_of_beijing_desc: "Китайцы слишком сильно и слишком быстро продвинулись вперёд. Мы должны действовать быстро, чтобы немедленно остановить этот рост, иначе может быть слишком поздно. Мы постараемся привлечь все страны, поддерживающие Запад, к участию в экономическом бойкоте Китая, чтобы их экономическому неоимпериализму был положен конец."
 USA_freedom_in_venezuela: "[VEN.GetFlag] [USA.GetFlag] Свобода через кровь"
 USA_freedom_in_venezuela_desc: "Что бы мы ни делали, этот таракан [VEN.GetLeader] снова и снова ускользал от нашего прицела.  Пришло время раз и навсегда покончить с ним."
 USA_russian_reset: "[USA.GetFlag] [SOV.GetFlag] Российская перезагрузка"
 USA_russian_reset_desc: "Настало время помириться с нашими российскими друзьями и положить конец нашему бесконечному конфликту. Нажав на кнопку «перезагрузки» отношений, мы докажем России, что не желаем ей зла и открыты для диалога и переговоров."
 USA_intervention_in_libya: "[LBA.GetFlag] Ливийская интервенция"
 USA_intervention_in_libya_desc: "Ливийское государство балансирует на грани краха, практически не имея инфраструктуры и системы безопасности для защиты гражданского населения. Мы должны вмешаться и помочь восстановить порядок в регионе."
 USA_moving_in_on_africa: "[DRC.GetFlag] [SAF.GetFlag] [NIG.GetFlag] Переезд в Африку"
 USA_moving_in_on_africa_desc: "Китайское государство уже много лет имеет практически неограниченный доступ к африканским рынкам и внутренним делам, и теперь оно начинает догонять нас. Мы должны бороться с китайским влиянием и наращивать собственное, если хотим оставаться доминирующей мировой силой."
 USA_another_10_trillion_to_israel: "[ISR.GetFlag] [USA.GetFLag] Сильный Израиль, сильная Америка"
 USA_another_10_trillion_to_israel_desc: "Израиль — наш самый близкий и, возможно, единственный союзник на Ближнем Востоке, что делает его мишенью для наших врагов. Мы должны сделать всё возможное, чтобы вооружить и защитить Израиль и не потерять опору нашего влияния в мире."
 USA_backing_ukraine: "[UKR.GetFlag] [USA.GetFlag] Поддержка Украины"
 USA_backing_ukraine_desc: "Несправедливое, незаконное и провокационное вторжение России в Украину вызвало споры среди наших политиков. Независимо от того, выступают ли они за изоляционизм, если мы будем бездействовать и смотреть, как Украина превращается в руины, то очень скоро мы можем увидеть русских в Вашингтоне."
 USA_iraq_most_wanted: "Самые разыскиваемые в Ираке"
 USA_iraq_most_wanted_desc: "£IRQ_Nat_Autocracy_small Главы государств из числа баасистов разбежались по всему Ближнему Востоку. Четверо беглецов в настоящее время скрываются в [IRQ.GetFlag]Ираке, в том числе Саддам Хусейн и его сыновья, а ещё четверо бежали в соседние страны. [IRQ_dlc_check] Мы должны провести §Hохоту на баасистов§! в [IRQ.GetFlag]Ираке, чтобы найти укрытия четырёх тузов. Они могут находиться в любом штате, поэтому поиски должны быть масштабными. Если в течение пяти лет не удастся ликвидировать хотя бы четырёх беглецов, это приведёт к масштабной контратаке Бааса.\n"
 IRQ_la_res: "Нам нужно как минимум §H85 % пропускной способности сети§! в любой стране, граничащей с [IRQ.GetFlag]Ираком, чтобы проверить, не бежали ли туда [IRQ.GetFlag]иракские баасисты без разрешения принимающей страны. После проверки мы сможем их арестовать."
 IRQ_influence: "Нам нужно как минимум §H20% влияния§! в любой стране, граничащей с [IRQ.GetFlag]Ираком, чтобы проверить, не бежали ли туда [IRQ.GetFlag]иракские баасисты без разрешения принимающей страны. После проверки мы сможем их арестовать."
 USA_execute_saddam: "Казнить Саддама Хусейна"
 USA_execute_saddam_desc: "Пришло время призвать этого преступника к ответу. К ответу, которого он лишил свой народ."
 USA_execute_qusay: "Казнь Кусая Хусейна"
 USA_execute_qusay_desc: "Хотя Кусай и не такой маньяк, как его брат, он всё равно опасный преступник, которого нельзя выпускать на свободу."
 USA_execute_uday: "Казнить Удая Хусейна"
 USA_execute_uday_desc: "Удай — абсолютный монстр, о чём свидетельствует его печально известный послужной список. Никакие деньги не искупят совершённых им преступлений."
 USA_execute_abid: "Казнить Абида Хамида Махмуда"
 USA_execute_abid_desc: "Абид Хамид Махмуд, возглавляющий партию «Баас», запятнал свои руки кровью репрессированных политических заключённых."
 USA_execute_majid: "Казнить Али Хасана аль-Маджида"
 USA_execute_majid_desc: "Химический Али удвоил масштабы геноцида курдского народа, постоянно заявляя, что не совершил ни одной ошибки."
 USA_execute_walter: "Казнить Иззата Ибрагима ад-Дури"
 USA_execute_walter_desc: "Ибрагим аль-Дури, правая рука Саддама, совершил бесчисленное количество преступлений против человечности. Он был причастен к убийству тысяч, если не миллионов, людей."
 USA_execute_tilfah: "Казнить Хани Абд аль-Латифа Тильфу"
 USA_execute_tilfah_desc: "Предположительно, Тилфа был причастен к убийству многих иракцев во время восстания 1991 года. Однако доказательств пока недостаточно."
 USA_execute_salih: "Казнить Азиза Салеха Аль-Нумана"
 USA_execute_salih_desc: "Будучи членом «Грязной дюжины», Азиз Салех несёт ответственность за пытки и убийства бесчисленного количества иракцев."
 USA_SYR_baathists: "Охота на иракских баасистов в [SYR.GetFlag] Сирии"
 USA_SAU_baathists: "Охота на иракских баасистов в [SAU.GetFlag] Саудовской Аравии"
 USA_JOR_baathists: "Охота на иракских баасистов в [JOR.GetFlag] Иордании"
 USA_KUR_baathists: "Охота на иракских баасистов в [KUR.GetFlag] КДП Курдистан"
 USA_PUK_baathists: "Охота на иракских баасистов в [PUK.GetFlag] Курдском автономном округе"
 USA_PER_baathists: "Охота на иракских баасистов в [PER.GetFlag] Иране"
 USA_fugitive_countdown: "Контратака баасистов"
 USA_fugitive_countdown_desc: "Если к концу этого обратного отсчёта мы не казним по меньшей мере четырёх главарей баасистов, разведывательное сообщество предупреждает, что может произойти крупная контратака баасистов."
 USA_close_this_menu: "Прекратить операции баасистов"
 USA_close_this_menu_desc: "Пришло время завершить нашу охоту на баасистов. Мы сделали то, что должны были."
 USA_SI_green_china_TT: "Они §Hс большей вероятностью§! согласятся, если наши отношения будут выше §H0§!\n\n Стратегическая важность этого действия:\n — Заставив [CHI.GetFlag] §HКитай§! §Hотказаться§! от множества £oil_texticon §Hнефтяных месторождений§! в пользу «зелёной» энергетики, мы сможем подорвать их будущую способность эффективно снабжать свои армии.\n — Однако нам придётся взять на себя все расходы по этому проекту, которые составят около §R$480 млрд§!"
 USA_RU_transition_TT: "Они §Hс большей вероятностью§! согласятся, если наши отношения будут выше §H0§!\n\n Стратегическая важность этого действия:\n — убедив [SOV.GetFlag] §HРоссию§! в том, что она выиграет от сокращения §Gвоенной§! промышленности и развития §Hгражданской§! промышленности, мы сможем ослабить их §Gвоенный комплекс§!, лишив их возможности быстро производить оружие в случае конфликта. Они §Hпотеряют 8 оружейных заводов и получат взамен 16§!.\n — Однако нам придётся взять на себя все расходы по этому проекту, которые составят около §R$120 млрд§!"
 USA_somalia_intervention_TT: "Мы сможем отправить §Hдобровольцев§! в [SOM.GetFlag] §HСомали§! независимо от напряжённости в мире.\n\nСтратегическая важность этой акции:\n - Быстро положив конец [SOM.GetFlag] §Hсомалийскому§! конфликту, мы сможем положить конец нападениям на наши §Hгрузовые суда§! и торговлю в регионе.\n - Хотя мы можем переждать конфликт, мы не знаем, когда он закончится. Пока конфликт продолжается, будут §Hпродолжаться нападения на наши грузовые суда§!"
 USA_sudan_intervention_TT: "Мы предоставим [SSU.GetFlag] §HЮжному Судану§! защитный модификатор против [SUD.GetFlag] §HСудана§!\n — Мы можем оказать давление на [KEN.GetFlag] §HКению§! и [TNZ.GetFlag] §HТанзанию§!, чтобы они поддержали [SSU.GetFlag] §HЮжный Судан§! с помощью добровольцев\n — Мы можем поддержать [SSU.GetFlag] §HЮжный Судан§!, совершив набег на \n[SUD.GetFlag] §Hсуданскую§! территорию\n\n Стратегическая важность этого действия:\n — Заставив [SUD.GetFlag] §HСудан§! заключить перемирие, мы ослабим позиции глобального Востока в Африке и соседних государствах."
 USA_sudan_intervention2_TT: "Мы призовём [KEN.GetFlag] §HКению§! и [TNZ.GetFlag] §HТанзанию§! поддержать [SSU.GetFlag] §HЮжный Судан§! добровольческими войсками, чтобы оказать давление на \n[SUD.GetFlag] §HСудан§! и заставить его заключить мирное соглашение. Мы выплатим всем вовлечённым сторонам §R$19,00§! из нашей казны в качестве компенсации за их потери."
 USA_south_america_investments_TT: "Они §Hс большей вероятностью§! согласятся, если наши отношения будут выше §H20§!\n\n Мы будем добывать §Hдрагоценные металлы§! в [BRA.GetFlag] §HБразилии§!, [COL.GetFlag] §HКолумбии§! и [CHL.GetFlag] §HЧили§!. Мы инвестируем по §G50 млрд долларов§! в каждую страну и будем добывать около §H20§! единиц §Hдрагоценных металлов§! в каждой стране.\n\n - Мы будем контролировать эти месторождения в течение 10 лет, после чего срок действия нашего контракта истечёт.\n — По истечении срока действия нашего контракта металлы будут контролироваться соответствующей страной.\n\n Стратегическая важность этого действия:\n — Инвестируя в эти государства, мы сможем более чем §Hудвоить§! наши существующие запасы §Hдрагоценных металлов§! на определённый период времени."
 USA_georgian_peer_pressure_TT: "Они §Hс большей вероятностью§! согласятся, если наши отношения будут выше §H20§! и если они не будут марионетками [SOV.GetFlag] §HРоссии§!\n\n Стратегическая важность этого действия:\n - [GEO.GetFlag] §HГрузия§! уже некоторое время разделена и страдает от сепаратизма. Это прямой побочный эффект неоимпериалистического стремления Кремля играть в Бога в бывших советских республиках.\n - Мы вооружим [GEO.GetFlag] §HГрузию§! для возвращения [SOO.GetFlag] §HЮжной Осетии§! и [ABK.GetFlag] §HАбхазии§!.\n — Помимо того, что мы предоставим [GEO.GetFlag] §HГрузии§! наши новейшие инструменты для борьбы за свободу, мы дадим им гарантию, что вступимся за них, если Кремль сделает неверный шаг.\n — Если Кремль решит нажать на наши болевые точки, мы призовём НАТО вмешаться в [GEO.GetFlag] §HГрузии§!, конечной целью которого будет освобождение государств на [SOV.GetFlag] §Hроссийском§! Кавказе"
 USA_russian_defeat_TT: "Если все цели операции будут достигнуты, следующие государства станут независимыми:\n - [DAG.GetFlag] Дагестан\n - [CHE.GetFlag] Чечня\n - [ING.GetFlag] Ингушетия\n - [KBK.GetFlag] Кабардино-Балкария\n - [KCC.GetFlag] Карачаево-Черкесия"
 USA_stalemate_TT: "Возможные результаты: \n — если [GEO.GetFlag] Грузия контролирует [ABK.GetFlag] Абхазию или [SOO.GetFlag] Южную Осетию, то их территории будут находиться под контролем Грузии. \n — если [GEO.GetFlag] Грузия не удержит ни одну из территорий, то будут восстановлены довоенные границы, а Кремль расширит своё влияние."
 USA_bolstering_nato_TT: "Мы построим §Hпо 1 объекту SHORAD§! в каждом государстве каждого союзника по §CНАТО§!\n\nСтратегическое значение этой акции:\n - Оснастив наших союзников по §CНАТО§! передовыми объектами SHORAD, они будут более подготовлены в случае крупного воздушного нападения иностранной державы.\n - Наше влияние в каждом государстве §CНАТО§! значительно возрастет, не позволяя иностранным державам создавать расколы внутри нашего альянса."
 USA_belarus_decision_TT: "Мы будем работать над свержением [BLR.GetFlag] §Hбелорусского§! правительства\n\nСтратегическая важность этой акции:\n - Свергнув §H[BLR.GetLeader]§!, мы нанесём серьёзный удар по [SOV.GetFlag] §Hроссийскому§! влиянию в Восточной Европе и свергнем одного из их ближайших союзников.\n - Имея дружественную [BLR.GetFlag] §HБеларусь§! на пороге Кремля, мы сможем распространить §CНАТО§! влияние на весь регион."
 USA_blr_coup_TT: "вытеснение [BLR.GetFlag] [BLR.GetLeader]"
 USA_blr_civilwar_TT: "в [BLR.GetFlag] Беларуси разгорается гражданская война"
 USA_ven_coup_TT: "вытеснение [VEN.GetFlag] [VEN.GetLeader]"
 USA_ven_civilwar_TT: "в [VEN.GetFlag] Венесуэле разгорается гражданская война"
 USA_creates_new_russia_TT: "Мы будем двигаться к созданию нового [RUS.GetFlag] российского государства\n — Мы можем потерять все земли, которые мы оккупировали в [RUS.GetFlag] России\n — Эта новая [RUS.GetFlag] Россия будет частью НАТО\n — Если мы не выберем этот вариант, это может привести к непредвиденным последствиям"
 USA_pacific_alliance_TT: "Они §Hс большей вероятностью§! согласятся, если наши отношения будут выше §H20§! и они будут §Bдемократическими§!\n\n Стратегическая важность этого действия:\n - Тихоокеанский регион быстро попадает под влияние постоянно доминирующего §H[CHI.GetFlag] [CHI.GetName]§!, и это начинает беспокоить наше разведывательное сообщество.\n - Если мы заставим §H[JAP.GetFlag] Японию§! и других региональных игроков, таких как §H[KOR.GetFlag] Корея§!, сформировать коалицию против этой растущей угрозы, мы сможем значительно ослабить §H[CHI.GetFlag] влияние Китая§! в регионе и создать оборонительный пакт, который будет гарантировать безопасность каждой страны."
 USA_arming_saud_TT: "Стратегическая важность этой акции: \n — в наше время Ближний Восток превратился в неспокойный и раздираемый войнами регион, в котором мало стабильных региональных игроков, за исключением [ISR.GetFlag] §HИзраиля§! и стран Персидского залива, таких как [SAU.GetFlag] §HСаудовская Аравия§!. Крайне важно вооружить эти несколько государств, чтобы они были готовы к тому, что дестабилизирующая сила решит начать агрессивную кампанию по уничтожению."
 USA_backing_moldova_TT: "Стратегическая важность этой акции:\n - §H[MLV.GetFLag] Молдавия§! и §H[UKR.GetFlag] Украина§! стали жертвами ирредентистского подхода Москвы к Восточной Европе, а точнее, к постсоветским государствам. Мы поддержим суверенитет этих стран и заставим их поверить в то, что они сами распоряжаются своими землями.\n - Мы значительно ослабим §H[SOV.GetFlag] российское§! влияние и контроль в регионе, особенно если все наши цели будут достигнуты."
 USA_pressuring_iran_TT: "Стратегическая важность этой акции:\n — §H[PER.GetFLag] Иран§! стремится создать ядерную бомбу, и в этом нет никаких сомнений. Мы должны сделать всё, что в наших силах, чтобы не дать §H[PER.GetFLag] Ирану§! создать ядерную бомбу, и это будет включать в себя введение санкций, которые приведут к краху их экономики.\n — Выступив с предупреждением сейчас, мы сможем оправдать нападение на §H[PER.GetFLag] иранскую§! территорию в будущем, если они решат проигнорировать дипломатию и продолжат свои садистские амбиции."
 USA_2_percent_TT: "Стратегическая важность этой акции:\n - §CСтраны НАТО§! слишком долго пользовались американской помощью, и пришло время потребовать от них увеличить расходы, иначе они столкнутся с политическими последствиями.\n - Заставив наших §Cсоюзников по НАТО§! увеличить расходы, мы заставим большую часть Европы встать на ноги и подготовиться к любому потенциальному вторжению иностранных держав."
 USA_if_iran_loses_TT: "Если [PER.GetFlag] Иран проиграет:\n - [USA.GetFlag] Соединённые Штаты получат контроль над всеми крупными иранскими нефтяными месторождениями\n - [USA.GetFlag] Соединённые Штаты захватят острова Абу-Муса\n - [PER.GetFlag] иранское правительство будет поставлено под контроль ООН"
 USA_if_iran_wins_TT: "Если [PER.GetFlag] Иран удержит:\n - Популярность [PER.GetFlag] иранского правительства резко возрастёт\n - [USA.GetFlag] Соединённые Штаты потеряют значительную часть своего влияния на Ближнем Востоке\n - [PER.GetFlag] Иран сможет расширить свою ядерную программу"
 USA_PER_war_TT: "Стратегическое значение этого действия:\n - §H[PER.GetFLag] Иран§! слишком долго буксовал в переговорах относительно своей ядерной программы. Пришло время нам взять дело в свои руки.\n - Если нам удастся свергнуть §H[PER.GetFLag] Иран§! или принудить их к уступкам, они больше не смогут обзавестись ядерной бомбой.\n - Если нам придется предпринять военные действия против §H[PER.GetFLag] Ирана§!, то, скорее всего, у нас снова будет дружественный §H[PER.GetFLag] Иран§! в регионе."
 USA_CHI_trade_war_TT: "Страны §Hс большей вероятностью§! согласятся, если наши отношения будут выше §H20§!\n\n Стратегическая важность этого действия:\n - §H[CHI.GetFlag] Китай§! постепенно усиливает своё экономическое влияние в мире, в том числе расширяя торговлю с нашими союзниками до такой степени, что его экспорт превышает наш. Пришло время изменить это и снова установить §H[USA.GetFlag]американскую§! экономическую гегемонию.\n - Мы будем добиваться торговой войны против §H[CHI.GetFlag] Китая§! и добиваться того, чтобы §Cзападные§! государства прекратили торговлю с §H[CHI.GetFlag]китайским§! правительством.\n — Это нанесёт серьёзный ущерб §H[CHI.GetFlag] экономике Китая§! и укрепит нашу собственную."
 USA_beating_gaddafi_TT: "Стратегическая важность этой акции:\n — Враждебная §H[LBA.GetFlag] Ливия§! — это враждебная Северная Африка. Без какого-либо контроля над регионом мы рискуем потерять важный плацдарм в мире.\n — Свергнув §H[LBA.GetFlag] ливийское§! правительство, мы надеемся получить надёжного, заслуживающего доверия и стабильного союзника или союзников в зависимости от остроты §H[LBA.GetFlag] ливийского§! конфликта."
 USA_kicking_china_out_TT: "Стратегическая важность этой акции:\n — §H[CHI.GetFlag] китайцы§! стремительно расширяют своё влияние на большей части территории Африки. Это угрожает нашей экономической гегемонии в регионе и во многом в мире, а значит, если мы не начнём действовать сейчас, §H[CHI.GetFlag] китайцы§! могут обогнать нас и стать мировой сверхдержавой.\n — Нанеся удар по §H[CHI.GetFlag] китайскому§! влиянию в Африке, мы сможем спасти регион от потенциального враждебного захвата. Кроме того, наше влияние распространяется на §H[CHI.GetFlag] китайцев§!, но ведь мы делаем это не поэтому, верно?"
 USA_russian_reset_TT: "Они §Hс большей вероятностью§! согласятся, если наши отношения будут выше §H0§!\n\n Стратегическая важность этого действия:\n - Мы соперничали с §H[SOV.GetFlag] Россией§! столько, сколько себя помним, и практически не предпринимали никаких усилий для заключения официального договора между нашими странами.\n - «Перезагрузив» отношения, мы могли бы ослабить напряжённость в мире в надежде на лучшее будущее.\n - В рамках договора мы потребуем разоружения в области ядерного оружия и средств его доставки, что значительно сократит количество ядерного оружия в мире."
 USA_support_ISR_TT: "Стратегическая важность этого действия:\n - [ISR.GetFlag] §HИзраиль§! уязвим для атак со стороны иностранных государств, особенно стран Ближнего Востока и Северной Африки. Если мы решим проигнорировать сложившуюся ситуацию, они могут стать жертвами этих атак.\n - Если мы окажем [ISR.GetFlag] §HИзраилю§! военную поддержку, мы не только получим сильного союзника, но и сможем оказывать на него значительное влияние, что значительно упростит распространение нашего влияния. "
 department_of_state.60.t: "США требуют увеличить военные расходы"
 department_of_state.60.d: "Президент Соединённых Штатов [USA.GetLeader] потребовал, чтобы мы увеличили военные расходы до 2%, как того требуют стандарты альянса.  Соединённые Штаты угрожают экономическими санкциями, если мы откажемся увеличить расходы. "
 department_of_state.60.a: "У нас нет выбора"
 department_of_state.60.b: "Никогда"
 department_of_state.61.t: "[FROM.GetName] Отказывается переходить порог"
 department_of_state.61.d: "[FROM.GetName] не выполнила наши требования об увеличении военных расходов, что вызвало возмущение в Белом доме. Мы рассматриваем возможность принятия ответных мер, но решение ещё не принято."
 department_of_state.61.a: "Обложите их тарифами!"
 department_of_state.61.b: "Мы всё равно блефовали"
 department_of_state.62.t: "Вашингтон выдвигает Ультиматум"
 department_of_state.62.d: "Соединённые Штаты поставили нас перед выбором: либо мы позволяем американским войскам войти в Иран и демонтировать наши ядерные технологии, либо встречаемся с ними на поле боя. Это ещё один признак американской агрессии и империализма, демонстрирующий, что, как бы мы ни пытались вести переговоры, они всё равно будут делать то, что хотят."
 department_of_state.62.a: "Хорошо, впусти их"
 department_of_state.62.b: "Приказываю вооружённым силам быть наготове"
 department_of_state.63.t: "Иран отвергает наши условия"
 department_of_state.63.d: "Почти самоубийственным шагом стало решение иранского правительства отозвать наш официальный ультиматум, выдвинутый ранее на этой неделе. Это почти наверняка означает, что они хотят продолжать свою ядерную программу, и у нас не остаётся иного выбора, кроме как взять дело в свои руки."
 department_of_state.63.a: "Иран, ты совершил большую ошибку"
 department_of_state.63.b: "Мы блефовали"
 department_of_state.64.t: "Иран уступает"
 department_of_state.64.d: "Неудивительно, что сегодня иранское правительство объявило о том, что оно уступит требованиям США и позволит американским экспертам демонтировать свою ядерную программу."
 department_of_state.64.a: "Хорошее решение, Иран"
 department_of_state.65.t: "Иранские ВС мобилизуются"
 department_of_state.65.d: "Сегодня иранская армия объявила всеобщую мобилизацию всех подразделений по всей стране, чтобы противостоять любой американской агрессии на своей территории. Этот шаг был предпринят в ответ на требования США о том, чтобы Иран позволил им направить своих наблюдателей и экспертов для демонтажа иранских ядерных технологий. Это требование, разумеется, было отвергнуто, что вызвало немедленную реакцию со стороны американского правительства. Сегодня Конгресс США одобрил нанесение ударов по территории Ирана, что шокировало всю страну, поскольку антивоенные настроения в американском обществе сильны уже несколько десятилетий."
 department_of_state.65.a: "Вторжение в Иран? Безумие"
 department_of_state.65.b: "Орёл империализма снова охотится на своих жертв"
 department_of_state.66.t: "Американские войска покидают Иран"
 department_of_state.66.d: "На сегодняшней неловкой пресс-конференции [USA.GetLeader] объявил о полном выводе войск из Ирана и немедленном призыве к прекращению огня между двумя странами. Это произошло после того, как вооружённые силы США неоднократно не смогли достичь поставленных целей, что привело к тупиковой ситуации в труднодоступных районах Ирана. Высокие потери и огромные расходы также повлияли на это решение, поскольку общественное давление не позволяло продолжать поддерживать конфликт. Иранские государственные СМИ и телевидение уже начали праздновать победу и пользуются волной вновь обретённой популярности и поддержки. Также сообщается, что Иран сохранит свою довоенную позицию в отношении ядерных амбиций, а это значит, что конфликт не привёл ни к чему, кроме ненужного кровопролития."
 department_of_state.66.a: "Кто бы мог подумать?"
 department_of_state.67.t: "Иранские войска терпят поражение под давлением США"
 department_of_state.67.d: "Ранее сегодня официальный представитель Вооружённых сил Ирана объявил об условиях их официальной капитуляции в этом конфликте и согласился отдать приказ о немедленном прекращении боевых действий. Это заявление привело к падению иранского правительства: сегодня несколько высокопоставленных чиновников бежали в другие страны. Хотя Вооружённые силы Ирана не будут расформированы в соответствии с условиями капитуляции, они будут находиться под контролем ООН вместе с другими государственными активами Ирана до тех пор, пока не будет найдена подходящая замена."
 department_of_state.67.a: "Расколется ли Иран?"
 department_of_state.68.t: "Победа над Ираном"
 department_of_state.68.d: "Наша победа в Иране будет означать, что мы не вернёмся домой с пустыми руками. Мы создали зоны безопасности вокруг иранских нефтяных месторождений и заключили контракты с несколькими крупными компаниями на начало работ в конце этого года. Мы также захватили стратегически важные острова Абу-Муса в Ормузском проливе, чтобы усилить наше военно-морское присутствие."
 department_of_state.68.a: "Ядерное оружие не так важно, как чёрное золото"
 department_of_state.69.t: "Одержать победу над захватчиком"
 department_of_state.69.d: "Мы преодолели невозможное и разгромили вторгшуюся американскую армию. Этот день на века останется днём победы."
 department_of_state.69.a: "Будь паинькой!"
 department_of_state.70.t: "Реза Пехлеви приходит к власти"
 department_of_state.70.d: "Миссия ООН в Иране приняла решение передать контроль над страной Реза Пехлеви. Этот шаг получил широкую поддержку в нашем правительстве и в ряде союзных государств."
 department_of_state.70.a: "Ладно"
 department_of_state.71.t: "Восстание в Хорасане"
 department_of_state.71.d: "Похоже, что неудачное американское вторжение привело к восстанию в Хорасане, что может привести к распаду всего государства и возвращению Ирана под власть радикальных шиитов."
 department_of_state.71.a: "Дерьмо"
 department_of_state.71.b: "Хорошо... (сыграть за)"
 department_of_state.72.t: "Мятеж на востоке Ирана"
 department_of_state.72.d: "Сегодня утром в Мешхеде и других городах региона Хорасан в Иране раздались выстрелы, встревожившие местных жителей и миротворческие войска. Слухи о мятеже распространялись с момента американского вторжения. Бывшие офицеры и подразделения Корпуса стражей исламской революции объединились в свободную конфедерацию священнослужителей, которые укрылись в сельской местности. Судя по всему, они официально объединились под руководством радикального аятоллы Мохаммада-Таки Месбах-Язди, который поклялся привести своих людей в Тегеран к концу месяца. Указывают на всех подряд, но основная вина ложится на Соединённые Штаты, которых обвиняют в том, что они организовали провальный мирный процесс и не приняли необходимых мер безопасности, чтобы предотвратить мятеж, подобный тому, который мы наблюдаем сейчас."
 department_of_state.72.a: "О черт"
 department_of_state.73.t: "Соединённые Штаты просят нас сократить деловые связи с Китаем"
 department_of_state.73.d: "Правительство Соединённых Штатов направило официальным лицам десятков стран запрос с требованием немедленно прекратить любое торговое и экономическое сотрудничество с Китаем. Соединённые Штаты заявляют, что в течение короткого периода времени мы должны участвовать в глобальном протесте против китайского неоимпериализма и его сомнительных практик, которые, помимо прочего, включают в себя долговую ловушку для малых стран."
 department_of_state.73.a: "Китай должен усвоить, что его действия имеют последствия"
 department_of_state.73.b: "Мы не будем злить наших китайских друзей"
 department_of_state.74.t: "Соединённые Штаты начинают опасную торговую войну"
 department_of_state.74.d: "Ранее сегодня Соединённые Штаты направили письма и запросы десяткам стран с требованием немедленно прекратить любую экономическую деятельность с нашей страной. Этот шаг свидетельствует о злой, завистливой и властолюбивой натуре американцев. Мы запомним, кто предал нас и наше доверие, и мы не забудем унижение, которому нас попытались подвергнуть Соединённые Штаты."
 department_of_state.74.a: "Какая, к черту, Америка?"
 department_of_state.75.t: "В Венесуэле начинается гражданская война"
 department_of_state.75.d: "После тщательной разведывательной оценки ситуации Соединённые Штаты предсказали, что демократические повстанцы в Венесуэле вскоре поднимут восстание против режима [VEN.GetLeader]. Неудивительно, что их предсказания сбылись и почти полностью совпали с тем, что предсказывали американцы. Эта пугающая точность заставила некоторых поверить в то, что за хаосом, охватившим Венесуэлу, стоят Соединённые Штаты. Оппозиционные силы, объединившиеся вокруг Леопольдо Лопеса, ведут полномасштабную борьбу против правящего режима Венесуэлы. Соединённые Штаты пообещали поддержать повстанческие силы, заявив, что свержение венесуэльского режима — это цель, которой нельзя жертвовать."
 department_of_state.75.a: "Другая страна становится полем боя"
 department_of_state.75.b: "Западная жадность не знает границ"
 department_of_state.76.t: "Между США и Китаем разгорается торговая война"
 department_of_state.76.d: "Ранее на этой неделе [USA.GetLeader] санкционировал публикацию нескольких документов, в которых перечисляются претензии Соединённых Штатов к китайскому государству. Главным в этих документах была обеспокоенность США по поводу китайского \"экономического империализма\". После публикации этих документов Соединённые Штаты направили десятки запросов странам по всему миру с официальной просьбой сократить экономическое сотрудничество с Китаем и вместо этого переориентироваться на государства с \"более надёжной репутацией\". [CHI.GetLeader] выступил с заявлением, в котором осудил этот шаг и назвал его инфантильным."
 department_of_state.76.a: "По крайней мере, мои офшорные счета в безопасности"
 department_of_state.76.b: "Эти надоедливые американцы"
 department_of_state.77.t: "Соединённые Штаты хотели бы «перезагрузить» отношения"
 department_of_state.77.d: "Правительство Соединённых Штатов обратилось к нам с просьбой присоединиться к их программе «перезагрузки». Этот шаг не был спонтанным, американские политики обсуждали его уже несколько месяцев. Однако теперь, похоже, они наконец-то приняли решение и как никогда заинтересованы в том, чтобы мы подписали их договор. Ключевым элементом программы «перезагрузки» является разоружение в области ядерного оружия и транспорта, что многим в нашем государстве кажется неприемлемым. Однако американцы пообещали последовать нашему примеру и также разоружить часть своих запасов, если мы решим подписать их договор и позировать для СМИ."
 department_of_state.77.a: "Хорошо, мы подпишем его"
 department_of_state.77.b: "Мы уже давно прошли этот этап, Америка"
 department_of_state.78.t: "США вмешиваются в дела Ливии"
 department_of_state.78.d: "Правительство США решило, что в его интересах начать интервенцию в Ливии, чтобы помочь свергнуть её правителя [LBA.GetLeader]. Соединённые Штаты высаживают войска на землю, хотя их не так много. Эти силы в основном будут помогать поддерживать мир и давать отпор силам [LBA.GetLeader]'а. Внутри страны этот шаг подвергается резкой критике со стороны антивоенных протестующих и изоляционистов, которые считают, что Соединённые Штаты не должны вмешиваться в конфликты других стран ради \"стабильности\". Тем не менее президент США [USA.GetLeader] настаивает на том, что этот шаг является необходимой мерой для предотвращения дальнейшего кровопролития."
 department_of_state.78.a: "Хорошо, если ты настаиваешь"
 department_of_state.79.t: "Соединённые Штаты наносят серьёзный ущерб нашему влиянию в Африке"
 department_of_state.79.d: "Соединённые Штаты начали масштабную кампанию по избавлению Африки от нашего влияния. Они провели ряд важных операций, и теперь это затронуло все страны, в которых мы имели влияние."
 department_of_state.79.a: "Эти ублюдки"
 department_of_state.80.t: "Россия согласна на «перезагрузку» отношений!"
 department_of_state.80.d: "Российское правительство согласилось на «перезагрузку» дипломатических отношений и на сокращение части своих ядерных арсеналов. Как мы и обещали, мы также планируем сократить часть наших собственных арсеналов. Кроме того, позднее на этой неделе мы встретимся с российским руководством, чтобы публично объявить об этом шаге."
 department_of_state.80.a: "Хорошо!"
 department_of_state.81.t: "Россия отказывается «перезагружать» отношения!"
 department_of_state.81.d: "Российское правительство, похоже, не заинтересовано в «перезагрузке» отношений, заявляя, что они уже не подлежат восстановлению. Они также утверждают, что нашему правительству нельзя доверять из-за постоянной смены руководства."
 department_of_state.81.a: "Должно быть, они замышляют что-то нехорошее..."
 department_of_state.82.t: "США и Россия «перезагружают» отношения"
 department_of_state.82.d: "На пресс-конференции, организованной сегодня министрами иностранных дел России и США, было объявлено, что Соединённые Штаты и Россия официально «перезагружают» отношения. Обе стороны одновременно нажали на кнопку со словом «перезагрузка», чтобы символизировать официальное «перезагрузку» отношений между двумя соперничающими державами. На протяжении десятилетий Соединённые Штаты и Россия шли ноздря в ноздрю в бесконечной шахматной партии, используя мир как доску, а отдельные страны — как фигуры. Сегодня, кажется, появилась надежда — надежда на светлое будущее, надежда на мирное решение ядерной проблемы и надежда на сотрудничество между мировыми державами. Следует отметить, что эта инициатива может провалиться и мир может вернуться к состоянию вражды, существовавшему до «перезагрузки» отношений."
 department_of_state.82.a: "Огромный шаг вперёд для человечества!"
 department_of_state.83.t: "Америка оказывает военную поддержку"
 department_of_state.83.d: "Соединённые Штаты предложили фактически обучить наши подразделения, настаивая на том, что только американский опыт может уберечь Израиль от участи стать жертвой враждебных государств."
 department_of_state.83.a: "Ладно"
 department_of_state.83.b: "Нет"
 department_of_state.84.t: "НАТО начинает вооружать Украину и оказывать ей поддержку"
 department_of_state.84.d: "Несколько стран НАТО, включая США, выступили с заявлением о своей полной и безоговорочной поддержке Украины. Они утверждают, что из-за российской агрессии у них нет другого выбора, кроме как немедленно отправить оружие на Украину, чтобы продемонстрировать Москве, что в международном сообществе есть законы и порядок. Российское правительство заявило, что этот шаг является провокацией и может привести к войне, но западные лидеры не верят [SOV.GetLeader] в это. Украинский лидер [UKR.GetLeader] поддержал это решение, заявив, что «это единственно правильный» шаг в поддержку независимости Украины перед лицом российской агрессии."
 department_of_state.84.a: "Украина имеет право на самооборону!"
 department_of_state.84.b: "Украина — всего лишь пешка в шахматной партии"
 department_of_state.85.t: "Соединённые Штаты просят оказать одностороннюю поддержку Украине"
 department_of_state.85.d: "Украинское государство находится под угрозой нападения со стороны России, и Соединённые Штаты заявляют, что только НАТО как альянс может помочь остановить российскую военную машину. Нас также просят направить иностранных добровольцев в состав украинского иностранного легиона для оказания военной помощи украинской армии."
 department_of_state.85.a: "Прямо сейчас!"
 department_of_state.85.b: "Нет"
 department_of_state.86.t: "Атомная бомбардировка России"
 department_of_state.86.d: "Произошло немыслимое. Ранее сегодня несколько американских ядерных ракет были запущены из шахт по крупным российским городам, не занятым союзными войсками, и нанесли им сокрушительный удар. Хотя официальное число погибших неизвестно, сообщается, что пострадавшие города заражены радиацией и практически непригодны для жизни. Десятилетия дипломатии времён холодной войны оказались напрасными, поскольку многие города лежат в руинах. Ожидается ответ Кремля."
 department_of_state.86.a: "«Четвёртая мировая война будет вестись палками и камнями»"
 department_of_state.87.t: "Атомная бомбардировка Америки"
 department_of_state.87.d: "Произошло немыслимое. Ранее сегодня несколько российских ядерных ракет были запущены из шахт по крупным американским городам, не занятым их войсками, и нанесли им сокрушительный удар. Хотя официальное число погибших не установлено, сообщается, что пострадавшие города заражены радиацией и практически непригодны для жизни. Десятилетия дипломатии времён холодной войны оказались напрасными, поскольку многие города лежат в руинах. От Вашингтона ожидают ответа."
 department_of_state.87.a: "«Четвёртая мировая война будет вестись палками и камнями»"
 department_of_state.88.t: "Атомные бомбардировки Европы"
 department_of_state.88.d: "Произошло немыслимое. Ранее сегодня несколько российских ядерных ракет были запущены из шахт по крупным европейским столицам, не занятым их войсками, и нанесли им сокрушительный удар. Хотя официальное число погибших не установлено, сообщается, что пострадавшие города заражены радиацией и практически непригодны для жизни. Десятилетия дипломатии времён холодной войны оказались напрасными, поскольку многие города лежат в руинах. От этих государств ожидается ответная реакция. Сообщается, что удар был нанесён только по тем странам, которые участвовали в конфликте против России."
 department_of_state.88.a: "«Четвёртая мировая война будет вестись палками и камнями»"
 department_of_state.89.t: "Наша столица подверглась ядерному удару!"
 department_of_state.89.d: "Российская МБР ударила сегодня по нашей столице, вызвав невообразимые разрушения в городе. Район был заражен радиацией, и в результате многие погибли. Полное число погибших на данный момент неизвестно."
 department_of_state.89.a: "Эти гребаные русские!"
 department_of_state.90.t: "Стамбул подвергся ядерной атаке!"
 department_of_state.90.d: "Российская МБР ударила сегодня по Стамбулу, вызвав невообразимые разрушения в городе. Район был заражен радиацией, в результате чего многие погибли. Полное число погибших на данный момент неизвестно."
 department_of_state.90.a: "Эти гребаные русские!"
 department_of_state.91.t: "Несколько городов пострадали от российских межконтинентальных ракет"
 department_of_state.91.d: "Несколько наших крупных городов подверглись ударам российских межконтинентальных баллистических ракет. В списке городов — Вашингтон, округ Колумбия, Лос-Анджелес, Нью-Йорк, Майами и Остин. Эти города подверглись радиационному заражению, и масштабы ущерба на данный момент неизвестны."
 department_of_state.91.a: "Эти гребаные русские"
 department_of_state.92.t: "Несколько городов пострадали от американских межконтинентальных ракет"
 department_of_state.92.d: "Несколько наших крупных городов подверглись ударам американских межконтинентальных баллистических ракет. В списке городов — Москва, Санкт-Петербург, Волгоград, Екатеринбург и Кемерово. Эти города подверглись радиационному заражению, и масштабы ущерба на данный момент неизвестны."
 department_of_state.92.a: "Эти гребаные американцы"
