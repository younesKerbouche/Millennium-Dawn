 USA_f35_program_desc: "Мы начали финансировать программу F-35, чтобы сделать его нашим основным многоцелевым истребителем на обозримое будущее."
 usa.80.t: "Многоцелевой истребитель завтрашнего дня F-35"
 usa.80.d: "После многих лет сотрудничества, инноваций и проектирования инженеры Lockheed Martin вместе со своими партнёрами Northrop Grumman и BAE Systems наконец-то представили новый многоцелевой истребитель пятого поколения: F-35 Lightning II. Считается, что это самый передовой многоцелевой истребитель пятого поколения на сегодняшний день, который позволит нашим военным на десятилетия опередить любых конкурентов. Однако ведутся споры о том, стоит ли эта программа своих денег, поскольку некоторые утверждают, что к моменту начала производства уже может быть разработан ещё более совершенный дизайн."
 usa.80.o1: "Финансировать программу"
 usa.80.o2: "Мы можем создавать самолеты получше"
 USA_f35_supply_chain: "Цепочка поставок F-35"
 USA_f35_supply_chain_desc: "Чем больше мы решим продать F-35, тем сильнее будет напряжена наша цепочка поставок. Нам нужно будет ограничить количество продаваемых самолётов, иначе наш военно-промышленный сектор сильно замедлится в развитии. Однако по мере выполнения заказов у нас будет больше свободных мощностей."
 usa.81.t: "Бюджетные ассигнования"
 usa.81.d: "Нам удалось заключить соглашения о дальнейшем финансировании программы, и благодаря этому мы сможем выбирать, сколько мы хотим потратить. Чем больше мы потратим, тем быстрее сможем запустить проект на полную мощность."
 usa.81.o1: "Выделите меньшую сумму"
 usa.81.o2: "Выделяйте умеренную сумму"
 usa.81.o3: "Выделить большую сумму"
 usa.82.t: "Расширение программы F-35"
 usa.82.d: "Мы приняли решение пригласить наших союзников присоединиться к программе F-35, чтобы укрепить глобальную безопасность и расширить наше влияние на мировой арене. Благодаря их участию мы не только создадим единый фронт, но и получим выгоду от ресурсов, денег и информации, которыми они могут с нами поделиться. Это партнёрство ускоряет реализацию программы, обеспечивая более быстрое и эффективное внедрение передовых возможностей F-35 в вооружённые силы союзников."
 usa.82.o1: "Распространить программу на членов НАТО"
 usa.82.o2: "Распространите программу на членов НАТО и основных союзников"
 usa.82.o3: "Откройте программу для всех, но не раздавайте приглашения"
 usa.83.t: "[FROM.GetName] приглашает нас принять участие в программе F-35"
 usa.83.d: "[FROM.GetName] пригласил(-а) нас участвовать в программе F-35, которую они хвастаются как самый продвинутый многоцелевой истребитель в мире на сегодняшний день. Присоединившись к программе, мы сможем получить F-35, если сделаем вклад. Они также обещают дополнительные инвестиции в наши военные промышленности как способ производства деталей для F-35 в нашей стране."
 usa.83.o1: "Мы можем только извлечь из этого выгоду"
 usa.83.o2: "Мы можем строить самолеты и получше"
 usa.84.t: "F-35 поднимается в небо"
 usa.84.d: "Спустя долгое время мы наконец завершили этап разработки F-35. Пришло время решить, что мы хотим делать с этой программой в дальнейшем. Основная цель состояла в том, чтобы заменить наш стареющий парк F-16, поскольку F-35 способен выполнять несколько задач одновременно. Помимо первоначального проекта, были разработаны F-35B и F-35C, чтобы соответствовать определённым ситуациям в зависимости от того, что необходимо."
 usa.84.o1: "Наконец-то"
 usa.85.t: "Наши Инвестиции Окупаются"
 usa.85.d: "Наши инвестиции в программу F-35 наконец-то окупились. В зависимости от того, насколько мы решили финансировать программу, Соединённые Штаты поставят нам наши долгожданные F-35. Однако у нас есть выбор: какой F-35 мы хотим получить?"
 usa.85.o1: "F-35A \"Лайтнинг II\""
 usa.85.o2: "F-35B \"Лайтнинг II\""
 usa.86.t: "[FROM.GetName] Хочет заказать истребители F-35"
 usa.86.d: "[FROM.GetName] попросил(-а) наше правительство разрешить им разместить заказ на F-35 как способ укрепить их связи в области безопасности. Хотя они в настоящее время участвуют в программе F-35, можно ли доверять им поддержание такого оборудования и его безопасность? Стоимость будет зависеть от их ВВП, и хотя мы лично не потеряем ни одного F-35, так как новые самолеты будут производиться для них, мы все равно понесем часть затрат на производственные мощности."
 usa.86.o1: "Ознакомьте их с возможными вариантами"
 usa.86.o2: "Нет"
 usa.87.t: "Соединенные Штаты принимают Нашу Просьбу"
 usa.87.d: "Соединённые Штаты одобрили наш запрос на приобретение F-35 и предоставили нам обширный список самолётов для покупки."
 usa.87.o1: "Заказать истребитель F-35A"
 usa.87.o2: "Заказать F-35B"
 usa.87.o3: "Крупный заказ на истребитель F-35A"
 usa.87.o4: "Крупный заказ на истребитель F-35B"
 usa.88.t: "Соединенные Штаты отклонили наше предложение о продаже F-35"
 usa.88.d: "Соединённые Штаты отклонили наше предложение о размещении заказа на F-35. Хотя они не назвали конкретных причин, они утверждают, что нам «нельзя доверять» в вопросах обслуживания этой технологии и что цепочка поставок и так сильно растянута."
 usa.88.o1: "К сожалению"
 usa.89.t: "[FROM.GetName] подает заявку на участие в программе F-35"
 usa.89.d: "[FROM.GetName] подал заявку на вступление в программу F-35. Они являются одним из наших ближайших партнеров, и предоставление им такой технологии может быть полезным для достижения наших целей."
 usa.89.o1: "Добро пожаловать в программу!"
 usa.89.o2: "Нет"
 usa.90.t: "Теперь мы являемся частью программы F-35!"
 usa.90.d: "Соединенные Штаты были достаточно щедры, чтобы позволить нам присоединиться к программе F-35, сделав нас одним из немногих претендентов на этот высоко востребованный истребитель."
 usa.90.o1: "Отлично!"
 usa.91.t: "Заявка на программу F-35 отклонена"
 usa.91.d: "Соединённые Штаты не захотели позволить нам присоединиться к программе F-35, сославшись на то, что мы ещё не можем быть уверены в том, что обладаем такими технологиями. Однако мы сможем подать заявку снова, если улучшим наши отношения."
 usa.91.o1: "К сожалению"
 usa.92.t: "Соединенные Штаты исключают Нас из Программы F-35"
 usa.92.d: "США решили исключить нас из программы F-35. Это решение, скорее всего, не является постоянным. Хотя нам не было предоставлено полного объяснения, США неясно заявили, что мы представляем угрозу целостности программы."
 usa.92.o1: "К сожалению"
 usa.93.t: "Соединенные Штаты объявляют о программе F-35"
 usa.93.d: "Соединённые Штаты объявили о создании программы F-35, заявив, что союзники и друзья Соединённых Штатов могут подать заявку на участие в программе при условии соблюдения всех требований."
 usa.93.o1: "Интересно"
 USA_unlock_f35_decision_TT: "£decision_icon_small §YОткрывает§! Решения по программе §YF-35§!"
 USA_removed_from_F35_TT: "§RМы будем исключены из программы F-35, и все заказы будут отменены§!\n\nМы могли быть исключены по одной или нескольким из следующих причин:\n- Иностранное государство, враждебно настроенное по отношению к Соединенным Штатам, имеет 20% или более влияния на нас\n- Мы больше не являемся крупным союзником, не входящим в НАТО, или частью НАТО (если ранее входили в НАТО)\n- Мы являемся гражданами страны, враждебно настроенной по отношению к Соединенным Штатам\n§CМы можем повторно подать заявку и, возможно, нас примут, если мы решим эти проблемы§!"
 USA_reasons_for_denial_TT: "Нам могли отказать по одной или нескольким из следующих причин:\n— иностранное государство, враждебно настроенное по отношению к Соединённым Штатам, имеет 20% или более влияния на нас;\n— мы больше не являемся крупным союзником, не входящим в НАТО, или частью НАТО (если ранее входили в НАТО);\n— мы являемся гражданами страны, враждебно настроенной по отношению к Соединённым Штатам.\n§CМы можем повторно подать заявку и, возможно, получить одобрение, если решим эти проблемы§!"
