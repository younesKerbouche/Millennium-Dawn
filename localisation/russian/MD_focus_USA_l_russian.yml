 USA_afghan_mission_cost: "Миссия О. Э. Ф. в Афганистане"
 USA_afghan_mission_cost_desc: "Наша приверженность операции «Несокрушимая свобода» и нашей миссии в Афганистане поставила нас в уникальное положение. Наша экономика, правительство и вооружённые силы несут большие расходы, связанные с поддержанием контроля и стабильности в Афганистане.\n§W--------------§!\nЭтот национальный дух будет §Rуничтожен§!, если мы выведем наши войска из Афганистана."
 USA_afghan_mission_TT: "Развернём [USA.GetFlag] американских войск в [AFG.GetFlag] Афганистане\n\n путём установления присутствия в [AFG.GetFlag] §HАфганистане§!:\n — Мы будем нести ответственность за государственное строительство в \n   [AFG.GetFlag] §HАфганистане§! посредством экономических инвестиций. Неспособность должным образом построить государство в [AFG.GetFlag] §HАфганистане§! приведёт к возможному возрождению [TAL.GetFlag] §HТалибана§!.\n — Если [AFG.GetFlag] §HАфганистан§! будет нестабильным или не будет готов к нашему выводу, возможно возрождение [TAL.GetFlag] §HТалибана§!.\n — Наша миссия в [AFG.GetFlag] §HАфганистане§! будет сопровождаться нападениями на [USA.GetFlag] §Hамериканские§! войска, дислоцированные в стране."
