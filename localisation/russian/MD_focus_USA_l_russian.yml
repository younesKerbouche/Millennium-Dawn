 USA_not_have_republicans_in_charge_TT: "§Y[conservatism_L]§! не является правящей партией"
 USA_not_have_democrats_in_charge_TT: "§Y[liberalism_L]§! не является правящей партией"
 USA_idea_light_infantry_dominance: "Превосходство легкой пехоты"
 USA_idea_light_infantry_dominance_desc: "Лёгкая пехота, недорогая в содержании и оснащении, гибкая в плане подготовки и вооружения, является краеугольным камнем современной войны, которая, как кажется, находится в невыгодном положении. Мы сделаем так, чтобы аутсайдер стал лидером, внедрим инновации в организацию подразделений, логистику, а также новое оружие для любых ситуаций. Мы одержим победу в этих областях."
 USA_idea_mobile_infantry_doctrine: "Доктрина мобильной пехоты"
 USA_idea_mobile_infantry_doctrine_desc: "Использование мобильных транспортных средств общего назначения и лёгких транспортных средств, а также универсальность вооружения обычного пехотинца в соответствии с потребностями современного поля боя обеспечивают комплексную и гибкую армию будущего."
 USA_idea_armored_infantry_supremacy: "Превосходство бронированной пехоты"
 USA_idea_armored_infantry_supremacy_desc: "Танки стоят дорого, как в разработке, так и в эксплуатации, и существует риск их потери на поле боя. Но что, если бы обычный пехотинец был танком или, по крайней мере, обычный пехотный отряд был своего рода «танком»?"
 USA_idea_repurposing_armored_programs: "Директива о перепрофилировании бронированных программ"
 USA_idea_repurposing_armored_programs_desc: "Директива RAP предусматривает прекращение производства всех танков, чтобы начать переоснащение производства и военной организации в соответствии с более лёгкой бронетехникой и стандартными пехотными подразделениями."
 USA_idea_tank_rehabilitation_programs: "Программы восстановления резервуаров"
 USA_idea_tank_rehabilitation_programs_desc: "TRP предназначены для усовершенствования и повышения эффективности производства и использования танковых и/или тяжелобронированных подразделений в целом. За счёт сокращения количества более лёгких транспортных средств наши танковые войска станут надёжными и быстрыми помощниками нашей пехоты."
 USA_idea_revitalized_artillery_innovations: "Обновленные артиллерийские инновации"
 USA_idea_revitalized_artillery_innovations_desc: "Благодаря инвестициям и целенаправленным программам исследований и разработок наша артиллерия станет по-новому старой и будет доминировать на современном поле боя."
 USA_idea_light_vehicle_innovations: "Инновации в области легких транспортных средств"
 USA_idea_light_vehicle_innovations_desc: "Инициатива LVI направлена на то, чтобы сосредоточить больше усилий на исследованиях и разработках, направленных на создание более лёгких бронированных машин, таких как БМП и БТР, которые были бы более гибкими и адаптируемыми. Это означает, что наши танковые войска станут скорее спецподразделением, чем значимой частью армии."
 USA_idea_tank_innovations: "Инновации в танках"
 USA_idea_tank_innovations_desc: "Сосредоточив финансирование на танках и танковых аналогах, мы сможем создать универсальную мощную и эффективную боевую единицу."
 USA_idea_mass_motorization_efforts: "Усилия по массовой автомобилизации"
 USA_idea_mass_motorization_efforts_desc: "Благодаря стандартизации и усилению внимания к деталям мы можем превратить нашу армию в по-настоящему мобильную силу."
 USA_idea_defensive_artillery_program: "Программа оборонительной артиллерии"
 USA_idea_defensive_artillery_program_desc: "Программа научно-исследовательских и опытно-конструкторских работ, направленная на повышение живучести артиллерийских орудий и их экипажей, а также на повышение их влияния и эффективности на поле боя. Сюда входят такие аспекты, как производство оборудования, эффективная дальность стрельбы, а также простота маневрирования."
 USA_idea_offensive_artillery_program: "Программа наступательной артиллерии"
 USA_idea_offensive_artillery_program_desc: "OAP — это научно-исследовательская программа, направленная на повышение живучести с помощью наступательных средств. Современная война — это постоянное движение, и сама артиллерия должна быть такой же. Современные артиллерийские подразделения будут основой маневренности и живучести благодаря исследованиям в области новой брони и двигателей, которые помогут не только «стеклянной пушке» нашей армии, но и остальным нашим моторизованным войскам."
 USA_idea_maneuver_logistics: "Логистика манёвров"
 USA_idea_maneuver_logistics_desc: "Создавая более гибкие сети снабжения и материально-технического обеспечения, мы можем лучше децентрализовать и удовлетворять потребности нашей армии на постоянно меняющемся поле боя."
 USA_idea_defense_support_force: "Специализированная поддержка обороны на передовой"
 USA_idea_defense_support_force_desc: "SFDP — новое подразделение спецсил с обозначением и боевой ролью в составе армии США. Разработано для оказания помощи и поддержки оборонительных позиций и возможных окружений союзных сил, где бы и когда бы это ни было возможно, с использованием любых доступных средств."
 USA_idea_precision_strike_force: "Высокоточная ударная сила"
 USA_idea_precision_strike_force_desc: "Оснастив наши подразделения SFG самым современным оборудованием и предоставив им первоклассных инструкторов, мы установили стандарты ведения боевых действий и применения силы."
 USA_idea_steamlining_naval_production: "Оптимизация военно-морского производства"
 USA_idea_steamlining_naval_production_desc: "Благодаря переоснащению и преданности делу мы сможем лучше адаптировать и оптимизировать производство, модернизацию и ремонт наших судов, чтобы отправить их туда, где они необходимы."
 USA_idea_frigate_fighter_groups: "Группы истребителей-фрегатов"
 USA_idea_frigate_fighter_groups_desc: "Фрегат станет нашей опорой, поэтому мы должны обеспечить ему надлежащий уход и ресурсы, необходимые для того, чтобы он был как можно более прочным."
 USA_idea_corvette_combat_prowess: "Боевая доблесть корвета"
 USA_idea_corvette_combat_prowess_desc: "Корветы — маневренные, быстрые и модульные. Благодаря этим качествам они обладают боевыми возможностями современной авианосной группы. Поэтому мы будем адаптировать, инвестировать и расширять использование наших корветов в настоящем и будущем, чтобы создать лучший в мире флот."
 USA_idea_attack_fleet_investments: "Инвестиции в ударный флот"
 USA_idea_attack_fleet_investments_desc: "Мы выведем их из строя раньше, чем они успеют опомниться!"
 USA_idea_missile_fleet_investments: "Инвестиции в ракетный парк"
 USA_idea_missile_fleet_investments_desc: "Айсберг на горизонте, капитан! \"Ну, тогда взорвите его\"."
 USA_idea_mobile_airports_program: "Программа мобильных аэропортов"
 USA_idea_mobile_airports_program_desc: "MAP — это специальная программа исследований и разработок, которая позволяет нашим носителям по сути быть похожими на машину-клоуна: чем больше мы можем вместить, тем больший ущерб мы можем нанести."
 USA_idea_project_gunship: "Проект: Ударный вертолёт"
 USA_idea_project_gunship_desc: "Ловкий и смертоносный - вот что мне нравится."
 USA_idea_modern_marine_corps: "Современная морская пехота"
 USA_idea_modern_marine_corps_desc: "То же самое, только в другой день, новые модные игрушки, чтобы сломить дух врагов... и их лица тоже."
 USA_idea_brothers_in_arms: "Братья по оружию"
 USA_idea_brothers_in_arms_desc: "Морские пехотинцы или сухопутные войска — все они по-прежнему являются солдатами Дядюшки Сэма. Однако Корпус морской пехоты может помочь обучить и усовершенствовать армию, в свою очередь создав единую и объединённую силу, способную потрясти любое поле боя, на котором они окажутся."
 USA_idea_project_modular: "Модульный проект"
 USA_idea_project_modular_desc: "Добро пожаловать в Build A Craft, где вы можете создавать свои собственные летательные аппараты."
 USA_idea_aia_phase_one: "Первая фаза AIA"
 USA_idea_aia_phase_one_desc: "Разработки Американского института авионики начали приносить результаты. Несмотря на то, что такого рода исследования и разработки дорогостоящие, они, безусловно, эффективны."
 USA_idea_aia_phase_two: "Вторая фаза AIA"
 USA_idea_aia_phase_two_desc: "По мере того, как Американский институт авионики совершенствует свои разработки, растёт и объём наземной поддержки."
 USA_idea_aia_phase_three: "Третья фаза AIA \"Альбатрос\""
 USA_idea_aia_phase_three_desc: "Агрессивные исследования и разработки, проведённые в области допусков для экипажей и оборудования, а также усовершенствованные крупные самолёты дали нам результаты, о которых мы и мечтать не могли. Теперь наши военно-воздушные силы летают так, как никто другой."
 USA_idea_paratrooper_corps: "Десантный корпус"
 USA_idea_paratrooper_corps_desc: "Улучшение подготовки и повышение специализации в армии позволят усовершенствовать, определить и расширить возможности наших десантников."
 USA_idea_army_air_enhancements: "Усиления армии и авиации"
 USA_idea_army_air_enhancements_desc: "Используя интеграцию оборудования и тренировок, мы можем улучшить возможности нашей армии и добиться общего улучшения, чтобы наши солдаты оставались непревзойденными."
 USA_idea_army_centric_officer_corps_training: "Обучение офицерского корпуса, ориентированного на армию"
 USA_idea_army_centric_officer_corps_training_desc: "Если мы будем разрабатывать программы обучения и требования к продвижению по службе с учётом потребностей и знаний армии, то наши навыки управления и контроля будут сильно влиять на возможности наших сухопутных войск в будущем."
 USA_idea_navy_centric_officer_corps_training: "Флотский корпус офицеров"
 USA_idea_navy_centric_officer_corps_training_desc: "Программы обучения и требования к продвижению по службе должны соответствовать потребностям и знаниям военно-морского флота. Это означает, что наши навыки управления и контроля будут оказывать большое влияние на возможности военно-морского флота в будущем."
 USA_idea_air_centric_officer_corps_training: "Воздушный корпус офицеров"
 USA_idea_air_centric_officer_corps_training_desc: "Посвящение программ обучения и требований к продвижению нуждам и знаниям ВВС. Это означает, что наши способности командования и контроля сильно повлияют на возможности нашего воздушного флота в будущем."
 american_militarism_reformed: "Реформа американского милитаризма"
 american_militarism_reformed_desc: "Благодаря неустанным усилиям мы реформировали, улучшили и удовлетворили потребности всех наших вооружённых сил. Подготовив почву для нового тысячелетия, мы теперь можем смотреть на голубые сверкающие моря и ясные небеса и сказать без всяких сомнений: Haec pax Americana."
 USA_idea_military_junta_cultural_programs: "Культурные программы"
 USA_idea_military_junta_cultural_programs_desc: "Продвигая единство и однородность среди видов, мы устанавливаем новый прецедент того, что значит быть объединёнными."
 USA_idea_fascist_extra_territorial_corps: "Экстра-Территориальный Корпус"
 USA_idea_fascist_extra_territorial_corps_desc: "Резервные силы американского государства, которые позволяют нам тщательно контролировать наши новые территории, противодействуя антигосударственным элементам и другим диссидентам."
 USA_idea_fascist_hemispheric_garrison_command: "Командование полушарной гарнизоны"
 USA_idea_fascist_hemispheric_garrison_command_desc: "HGC — это резервное командование и контроль за гарнизонами, а также за обязанностями по поддержанию общественного порядка в Западном полушарии. Это считается подотделом армии, однако из-за масштаба оно официально признается независимой ветвью вооружённых сил."
 USA_idea_hemispheric_economic_program: "Полушарная экономическая программа"
 USA_idea_hemispheric_economic_program_desc: "HEP — это экономическая программа взаимной помощи, охватывающая всё полушарие, предназначенная для содействия развитию инфраструктуры и связей с новообретёнными государствами Западного полушария."
 USA_idea_public_unity_programs: "Программы общественного единства"
 USA_idea_public_unity_programs_desc: "Программы взаимной помощи и единства, предназначенные для формирования общественного сотрудничества, а также прокладывающие путь к новой, новой мировой идентичности."
 USA_idea_the_new_world_economic_exchange: "Новая мировая экономическая биржа"
 USA_idea_the_new_world_economic_exchange_desc: "NWEE — это продолженная и улучшенная программа сотрудничества, предназначенная для содействия усилиям по развитию и укрепления фундамента для новой мировой идентичности."
 USA_idea_monarchist_puppet_partner: "Марионеточный партнёр"
 USA_idea_monarchist_puppet_partner_desc: "Мы согласились на американские условия, поэтому нам предоставлены некоторые свободы."
 USA_idea_red_junta_global_commissariat_corps: "Глобальный корпус комиссариатов"
 USA_idea_red_junta_global_commissariat_corps_desc: "Будущее стабильности и мира в ваших руках, товарищи. Вы должны защищать и сохранять мирные и добрые жизни, которые эти народы когда-то вели. Покажите им, что будущее светло, и помогите вернуть закон и порядок в эти земли."
 USA_idea_trotskyist_permanent_revolution: "Постоянная революция"
 USA_idea_trotskyist_permanent_revolution_desc: "Враги нашего общества, нашего образа жизни, нашей самой души окружают нас. Товарищи, мы должны собраться и защитить то, что нам дорого: семью, страну, дом. За Революцию!!!"
 USA_crisis_event.8.t: "Хотите взорваться?"
 USA_crisis_event.8.d: "Опция \"форсированного\" коллапса 2067 года была полусерьёзным предсказанием, которое я сделал с группой друзей в декабре 2017 года, когда в разгаре был страх по поводу \"второй гражданской войны в Америке\". Тогда я сделал полусерьёзное предсказание, сказав следующее: \"Если мы продолжим самоуничтожающееся поведение, постоянно сражаясь за всё, что кажется нужным для борьбы, а не за то, о чём на самом деле стоит говорить, то я искренне боюсь, что в следующие 50 лет мы можем не увидеть 'Объединённых' Штатов\". Поскольку почти никто не играл в игру до сих пор, опция 2067 года была изначально добавлена как пасхалка, но теперь, когда игровое сообщество всё ближе к этому году, она должна стать реальной опцией. Так что выбери свою судьбу."
 USA_crisis_event.8.o1: "Сейчас не наше время"
 USA_crisis_event.8.o2: "Сожги эту суку дотла, начни всё сначала"
 USA_collapse_event.3000.t: "Соединенные Штаты не так сплочены?"
 USA_collapse_event.3000.d: "Это первая в современной истории национальная забастовка железнодорожников, с которой федеральное правительство не может справиться. Официальные лица США пытаются достичь мирного урегулирования между шестью крупнейшими железнодорожными корпорациями и основными профсоюзами. Многие в США надеются, что ситуация нормализуется, поскольку дефицит поставок и рост цен уже начали сказываться практически на всех аспектах экономики США."
 USA_collapse_event.3000.o1: "Давайте все просто успокоимся, хорошо? Пожалуйста."
 USA_collapse_event.3000.o2: "Боже милостивый, что происходит?"
 USA_collapse_event.3001.t: "Орел падает"
 USA_collapse_event.3001.d: "В результате шокирующего поворота событий источников информации мало, но, судя по всему, в Соединённых Штатах нарушился общественный порядок. Длительная забастовка железнодорожников привела к резкому росту цен и дефициту товаров, что вызвало беспорядки по всей стране. Местные власти делали всё возможное, чтобы скоординировать действия полиции и Национальной гвардии для обеспечения общественного порядка. Однако по мере того, как более густонаселённым штатам требовалось всё больше ресурсов для решения проблем, всё больше и больше служб экстренного реагирования оказывались в затруднительном положении из-за нарастающего хаоса. Это мрачный день, когда Орёл падает с самой высокой точки, которую когда-либо видела почти любая страна. Баланс сил в мире изменится навсегда, поскольку в результате этого создастся огромный энергетический вакуум."
 USA_collapse_event.3001.o1: "Боже милостивый, где же мы ошиблись?"
 USA_collapse_event.3001.o2: "Черт возьми... Что нам теперь делать?"
 USA_collapse_event.3001.o3: "Черт, ну и что теперь?"
 USA_foreign_event.13.o2: "Не сейчас"
 USA_monarchist_event.1.t: "Северный союз"
 USA_monarchist_event.1.d: "Мы предложим Канаде нашу непосредственную защиту и сохраним её независимость в экономическом плане и во внутренних вопросах. Однако загвоздка в том, что они станут нашим доминионом и попросят отказаться от английской власти в пользу сочетания американской и канадской власти. Канада станет Королевством Канада."
 USA_monarchist_event.1.o1: "Они должны принять"
 USA_monarchist_event.2.t: "Американское \"Требование\""
 USA_monarchist_event.2.d: "Американцы обратились к нам с интересным предложением. Мы можем присоединиться к ним в качестве субъекта и стать собственным королевством, в котором мы будем находиться в той же ситуации, что и в качестве доминиона под властью Великобритании. Однако, похоже, главный аргумент заключается в том, что мы будем в значительной степени независимым государством, но будем больше ориентироваться на интересы западного полушария, а не на чисто канадские интересы."
 USA_monarchist_event.2.o1: "Мы практически делаем это в любом случае до определенного момента"
 USA_monarchist_event.2.o2: "Мы сделали это однажды, больше никогда"
 USA_monarchist_event.2000.t: "Канада принимает"
 USA_monarchist_event.2000.d: "Мы проделали хорошую работу, и поэтому канадцы решили присоединиться к нам на нашем пути к единству всего полушария."
 USA_monarchist_event.2000.o1: "Боже, храни Новый Мир!"
 USA_monarchist_event.20000.t: "Королевство"
 USA_monarchist_event.20000.d: "Нам дано разрешение на изменение национального названия."
 USA_monarchist_event.20000.o1: "Боже, благослови Канаду"
 USA_monarchist_event.2001.t: "Канада приходит в упадок"
 USA_monarchist_event.2001.d: "К сожалению, мы не успели убедить их в наших искренних намерениях. Учитывая наши принципы, мы не можем настаивать на своём. Нам придётся попробовать что-то другое."
 USA_monarchist_event.2001.o1: "Но я думал, что мы братья..."
 USA_monarchist_event.3.t: "Южный союз"
 USA_monarchist_event.3.d: "Мы предложим Мексике нашу непосредственную защиту и сохраним её независимость в экономическом плане и во внутренних делах. Однако при условии, что они станут нашими вассалами и им будет позволено переименовать свою страну в Королевство Мексика."
 USA_monarchist_event.3.o1: "Будем надеяться, что они вразумятся"
 USA_monarchist_event.4.t: "Американское предложение"
 USA_monarchist_event.4.d: "Американцы прислали нам предложение. Если мы станем в основном независимым субъектом, они будут помогать и стабилизировать сельскую местность в сотрудничестве с местными силами. Следовательно, мы сможем называть себя Королевством Мексика, а также уделять больше внимания дому и Западному полушарию, а не мировым рынкам. Это может быть выгодно, но действительно ли мы этого хотим?"
 USA_monarchist_event.4.o1: "Что ж, нам больше не нужно беспокоиться о границе"
 USA_monarchist_event.4.o2: "Они доставили нам достаточно хлопот. Ни за что"
 USA_monarchist_event.4000.t: "Мексика принимает"
 USA_monarchist_event.4000.d: "Ещё одни успешные переговоры завершились, и теперь мы займёмся логистикой, чтобы начать этот великий союз народов."
 USA_monarchist_event.4000.o1: "Объединившись, мы стоим"
 USA_monarchist_event.40000.t: "Королевство"
 USA_monarchist_event.40000.d: "Нам дали добро, и теперь мы возвращаемся к былой славе и задаём новый курс, объединяющий полушарие."
 USA_monarchist_event.40000.o1: "Боже, благослови новый мир!"
 USA_monarchist_event.4001.t: "Мексика приходит в упадок"
 USA_monarchist_event.4001.d: "Переговоры зашли в тупик и провалились, нам нужно по-новому взглянуть на ситуацию, если мы хотим добиться чего-то значимого в ближайшем будущем."
 USA_monarchist_event.4001.o1: "Где мы допустили ошибку?"
 USA_monarchist_event.5.t: "Соглашение о федерации"
 USA_monarchist_event.5.d: "Мы надеемся изменить судьбу островного государства Куба. Мы можем предложить им защиту, а также дать добро на объединение Карибского региона в то, что будет называться «Федеративные герцогства Вест-Индии». Или просто Герцогство Вест-Индия. Наша история, мягко говоря, долгая и интересная, однако я думаю, что мы можем чем-то им помочь."
 USA_monarchist_event.5.o1: "Прошлое осталось в прошлом, а теперь давайте строить будущее"
 USA_monarchist_event.6.t: "Американская сделка"
 USA_monarchist_event.6.d: "Американцы пришли к нам с предложением. В обмен на то, что мы станем их подданными, мы получим почти такой же статус автономии, но торговля и политика будут ориентированы на страны Западного полушария, а не на глобальные. В качестве дополнительного бонуса американцы дадут нам зелёный свет на объединение Карибского бассейна."
 USA_monarchist_event.6.o1: "Мы сами не можем добиться ничего лучшего"
 USA_monarchist_event.6.o2: "Они и раньше нас подводили, ни за что!"
 USA_monarchist_event.6000.t: "Куба принимает"
 USA_monarchist_event.6000.d: "Еще один шаг к единству полушария."
 USA_monarchist_event.6000.o1: "Боже, благослови новый мир!"
 USA_monarchist_event.60000.t: "Федерация"
 USA_monarchist_event.60000.d: "Нам дали добро на использование национального названия. Скоро наше название станет известно, когда мы создадим наше новое объединённое будущее с нашими братьями и сёстрами из западного полушария."
 USA_monarchist_event.60000.o1: "Да благословит Господь Индийскую Герцогскую Федерацию!"
 USA_monarchist_event.6001.t: "Куба приходит в упадок"
 USA_monarchist_event.6001.d: "Нам действительно нужно выяснить, что пошло не так... конечно, из-за исторической вражды случались и худшие вещи, так что с этого и нужно начать."
 USA_monarchist_event.6001.o1: "Начать всё с начала"
 USA_monarchist_event.7.t: "Центральноамериканское предложение"
 USA_monarchist_event.7.d: "Возглавив Панаму, мы надеемся создать новый союз государств и возродить старую Центральноамериканскую политическую единицу, которая когда-то существовала. Это будет непросто, но если мы возглавим Панаму и просто поможем им в развитии инфраструктуры и других проектов, мы сможем создать ещё один элемент нашего единства в полушарии."
 USA_monarchist_event.7.o1: "Выпьем за обнадёживающее завтрашнее утро"
 USA_monarchist_event.8.t: "Американское предложение"
 USA_monarchist_event.8.d: "В обмен на то, что мы станем их подданными, мы обеспечим объединение государств Центральной Америки в ближайшем будущем. В качестве бонуса Америка готова помочь с вопросами развития и сохранением нового союза при условии, что мы будем уделять больше внимания помощи западному полушарию, а не другим вариантам."
 USA_monarchist_event.8.o1: "Неплохо, я в деле"
 USA_monarchist_event.8.o2: "Мы наслаждаемся нашим каналом без перерыва. Нет, спасибо"
 USA_monarchist_event.8000.t: "Панама принимает"
 USA_monarchist_event.8000.d: "Ещё один шаг в едином направлении, и теперь мы можем начать подготовку к объединению Панамы с Центральноамериканским регионом."
 USA_monarchist_event.8000.o1: "Боже, благослови новый мир!"
 USA_monarchist_event.80000.t: "Объединенные княжества"
 USA_monarchist_event.80000.d: "Нам дали добро и официально оформили необходимые документы. Теперь мы можем переименовать страну и приступить к настоящей работе."
 USA_monarchist_event.80000.o1: "За единую Центральную Америку!"
 USA_monarchist_event.8001.t: "Панама приходит в упадок"
 USA_monarchist_event.8001.d: "Что ж, это немного обидно, но на данный момент мы ничего не можем сделать. Нам нужно будет вернуться к этому вопросу и попробовать что-то другое."
 USA_monarchist_event.8001.o1: "Когда-нибудь мы их добудем"
 USA_monarchist_event.9.t: "Южный континент Объединился"
 USA_monarchist_event.9.d: "Мы начнем переговоры с Колумбией и возродим старое Великое Колумбийское Королевство. Это возрождение старой политической единицы будет охватывать примерно северную часть Южной Америки и, надеемся, станет достаточно привлекательным предложением для начала сотрудничества с нами."
 USA_monarchist_event.9.o1: "Здесь ничего не происходит"
 USA_monarchist_event.10.t: "Американское предложение"
 USA_monarchist_event.10.d: "За становление американским подданным нам будет дан зелёный свет для консолидации северной части континента. Нам также сказали, что они помогут в укреплении Великого Колумбийского Королевства, что тоже является хорошим подспорьем. Вопрос в том, стоит ли действительно доверять американцам."
 USA_monarchist_event.10.o1: "К былой славе"
 USA_monarchist_event.10.o2: "Я так не думаю"
 USA_monarchist_event.10000.t: "Колумбия соглашается"
 USA_monarchist_event.10000.d: "Переговоры прошли успешно, и теперь мы начинаем двигаться вперёд, делая ещё один шаг к единству полушарий."
 USA_monarchist_event.10000.o1: "Боже, благослови новый мир"
 USA_monarchist_event.100000.t: "Королевство"
 USA_monarchist_event.100000.d: "Нам дали добро на переименование, и теперь мы начнём предпринимать шаги и готовиться к нашему будущему, к будущему, которое скоро станет общим для западного полушария."
 USA_monarchist_event.100000.o1: "Вперед, к Победе"
 USA_monarchist_event.10001.t: "Колумбия отклоняет предложение"
 USA_monarchist_event.10001.d: "Это ещё один барьер на пути к настоящему и лучшему будущему. Нам нужно во всём разобраться и попробовать что-то другое в будущем."
 USA_monarchist_event.10001.o1: "Почему они не могут понять"
 USA_monarchist_event.11.t: "Амазонская сделка"
 USA_monarchist_event.11.d: "Чтобы укрепить и окончательно завершить нашу инициативу по объединению полушария, мы пригласим Бразилию присоединиться к нам, а взамен они смогут консолидировать свои позиции в южной части континента."
 USA_monarchist_event.11.o1: "Они будут большими, но, по крайней мере, там ничего нет"
 USA_monarchist_event.12.t: "Американская сделка"
 USA_monarchist_event.12.d: "В обмен на то, что мы станем их подданными и согласуем торговую политику, чтобы она была более взаимовыгодной для стран западного полушария, мы сможем укрепить и расширить нашу страну, присоединив южную половину континента. Неплохая сделка, но она поставит нас под контроль Америки."
 USA_monarchist_event.12.o1: "То, что мы приобретаем сейчас, поможет нам в будущем"
 USA_monarchist_event.12.o2: "Не стоит так рисковать"
 USA_monarchist_event.12000.t: "Бразилия принимает"
 USA_monarchist_event.12000.d: "Великое южное королевство согласилось, и таким образом один из важнейших шагов к нашему общему будущему сделан. Давайте двигаться вперёд и создавать новое будущее, лучшее будущее. Объединённое будущее."
 USA_monarchist_event.12000.o1: "Слава Новому Миру!"
 USA_monarchist_event.120000.t: "Новое царство"
 USA_monarchist_event.120000.d: "Мы устранили все препятствия, и теперь мы снова единое королевство. Давайте работать с нашими новыми союзниками, чтобы укрепить и создать новое объединённое полушарие. Эпоха единства начинается."
 USA_monarchist_event.120000.o1: "Мы маршируем вместе к Победе!"
 USA_monarchist_event.12001.t: "Бразилия приходит в упадок"
 USA_monarchist_event.12001.d: "Это серьёзная неудача, и потребуется много времени, чтобы попытаться наладить отношения и привлечь Бразилию на нашу сторону."
 USA_monarchist_event.12001.o1: "Клянусь, никто меня не слушает"
 USA_monarchist_event.13.t: "Первоначальные выгоды от эксплуатации"
 USA_monarchist_event.13.d: "Будущее уже наступило, и мы получили разрешение начать работу по консолидации. Первоначальные успехи будут связаны с соседними островами — Багамскими и Ямайкой."
 USA_monarchist_event.13.o1: "Мы выступаем!"
 USA_monarchist_event.14.t: "Первоначальные выгоды от эксплуатации"
 USA_monarchist_event.14.d: "Будущее уже наступило, и мы получили разрешение начать наши усилия по консолидации. Первоначальные успехи будут связаны с соседними странами — Коста-Рикой и Никарагуа."
 USA_monarchist_event.14.o1: "Мы выступаем!"
 USA_monarchist_event.15.t: "Первоначальные выгоды от эксплуатации"
 USA_monarchist_event.15.d: "Будущее уже наступило, и мы получили разрешение начать наши усилия по консолидации. Первоначальные успехи будут достигнуты в восточных странах: Венесуэле, Гайане и Суринаме."
 USA_monarchist_event.15.o1: "Мы выступаем!"
 USA_monarchist_event.16.t: "Первоначальные выгоды от эксплуатации"
 USA_monarchist_event.16.d: "Будущее уже наступило, и мы получили разрешение начать наши усилия по консолидации. Первоначальные успехи будут связаны с южными странами — Уругваем, Парагваем и Боливией."
 USA_monarchist_event.16.o1: "Мы выступаем!"
