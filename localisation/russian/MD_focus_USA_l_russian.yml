 USA_f35_submitted_tech: "Необходимо предоставить как минимум 1 техническое изделие"
 USA_f35_apply_TT: "Хотя изначально никто не будет приглашён, страны всё равно могут подать заявку на членство. Это позволяет нам более тщательно выбирать, кто получит F-35."
 USA_f35_program_decisions: "Программа F-35"
 USA_f35_program_decisions_desc: "\n£desctext_nato_plane\n\n\n\nОбъявив о программе §HF-35§!, [USA.GetFlag] Соединенные Штаты смогли показать миру, что не планируют замедлять разработку новых видов оружия и технологий. [USA.GetFlag] Соединенные Штаты могут принимать или исключать участников из программы §HF-35§! по своему усмотрению. Обычно это происходит только в том случае, если участники впали в немилость. Каждый участник программы может вкладывать средства, и чем больше средств он вкладывает, тем больше §HF-35§! он получит после завершения программы. Исследования деталей, используемых в §HF-35§!, также приведут к более высоким результатам, независимо от того, кто их проводил.\n\nЗавершение программы: §H[?USA.USA_f35_progress]%§!"
 USA_announce_completion_of_f35: "Объявляем о завершении программы F-35"
 USA_announce_completion_of_f35_desc: "Инженеры Lockheed-Martin действительно доказали, что их зарплата важнее их нравственности."
 USA_invest_in_the_program: "Инвестиции в программу"
 USA_invest_in_the_program_desc: "Investments in the program"
 USA_kick_out_of_program: "Удалить [FROM.GetName] из программы F-35"
 USA_kick_out_of_program_desc: "Мы явно не можем доверять [FROM.GetName] в вопросах сохранения целостности нашей программы, поэтому их необходимо удалить."
 USA_open_removals: "Открытый список участников программы F-35"
 USA_open_removals_desc: "Будут открыты решения об исключении конкретного участника программы F-35. Это меню также показывает, кто участвует в программе."
 USA_close_removals: "Полный список участников программы F-35"
 USA_expansion_of_the_program: "Расширение программы"
 USA_expansion_of_the_program_desc: "Чтобы обеспечить дополнительное финансирование программы, мы можем пообещать нашим международным партнёрам возможность приобрести F-35, если они внесут свой вклад."
 USA_put_forward_frame_tech: "Представить результаты исследований планера"
 USA_put_forward_frame_tech_desc: "Изучив конструкцию планера, который мог бы использовать F-35, мы сможем ускорить реализацию программы."
 USA_put_forward_counter_measure_tech: "Представить результаты исследования систем контрмер"
 USA_put_forward_counter_measure_tech_desc: "Чтобы доминировать в небе, F-35 потребуется ряд передовых контрмер, и если мы поделимся результатами наших исследований с партнёрами, программа значительно ускорится."
 USA_put_forward_radar_tech: "Представить результаты радиолокационных исследований"
 USA_put_forward_radar_tech_desc: "Без надлежащего радара F-35 будет похож на любой другой самолёт в небе. Мы должны сделать его особенным и уникальным."
 NATO_ask_to_join_f35_program: "Попросите присоединиться к программе F-35"
 NATO_ask_to_join_f35_program_desc: "Мы можем попросить Соединённые Штаты пригласить нас в их программу F-35, чтобы мы наконец-то смогли приобрести одни из самых передовых истребителей в мире."
