 department_of_state.39.t: "RUSFOR"
 department_of_state.39.d: "Наши партнёры по НАТО призывают нас отказаться от притязаний на любые бывшие российские территории в надежде на создание новой, воссоединённой и пронатовской России. В долгосрочной перспективе нам было бы выгоднее пойти по пути сотрудничества."
 department_of_state.39.a: "Пусть RUSFOR возьмет верх"
 department_of_state.39.b: "Нет"
 department_of_state.40.t: "НАТО проводит экстренный саммит"
 department_of_state.40.d: "Ранее сегодня главы государств НАТО собрались на экстренный саммит, главной темой которого стало будущее российской нации. После жестокого поражения от стран НАТО центральная власть в России пала, и многие бывшие провинции обрели независимость. Китайское правительство без колебаний воспользовалось вакуумом власти, образовавшимся после ухода России, и оккупировало часть Восточной Сибири, объявив её особым административным районом (ОАР). Некоторые лидеры НАТО, в том числе генеральный секретарь, теперь заявляют, что будут созданы российские силы НАТО (RUSFOR) с единым центральным командованием в Санкт-Петербурге."
 department_of_state.40.a: "Станет ли Россия несостоявшимся государством?"
 department_of_state.41.t: "Силы НАТО создают RUSFOR"
 department_of_state.41.d: "После экстренного саммита, состоявшегося в НАТО в начале прошлой недели, перед комитетом была поставлена задача создать необходимую основу для переходного правительства России. В результате была учреждена миссия RUSFOR, а на части территории, которая когда-то была Западной Россией, была создана зона восстановления НАТО. Хотя изначально целью было сохранить раздробленную и разобщённую Россию, чтобы предотвратить эффект хлыста, китайская агрессия заставила руководство НАТО пересмотреть свою позицию. Несколько государств отказываются от своих оккупационных зон в пользу зоны восстановления НАТО, и разрабатываются планы по интеграции России в альянс и установлению гражданского правления в стране."
 department_of_state.41.a: "Я уже слышал эту историю..."
 department_of_state.42.t: ""
 department_of_state.42.d: ""
 department_of_state.43.t: ""
 department_of_state.43.d: ""
 department_of_state.44.t: ""
 department_of_state.44.d: ""
 department_of_state.45.t: "Международное давление нарастает"
 department_of_state.45.d: "В результате того, что мы контролируем территорию России, на нас оказывается международное давление. Если мы откажемся от своих притязаний, то можем столкнуться с санкциями, а если согласимся, то можем получить нечто большее, чем просто проблемные земли."
 department_of_state.45.a: "Мы откажемся от наших претензий"
 department_of_state.45.b: "Никогда!"
 department_of_state.47.t: "НАТО проводит «Калининградскую конференцию»"
 department_of_state.47.d: "После поражения российских войск от армий НАТО победители в том, что некоторые уже начали называть «Третьей мировой войной», проводят Калининградскую конференцию, чтобы решить судьбу новой России. На ней присутствуют главы нескольких государств, в том числе стран, не входящих в НАТО, чтобы определить наилучший дальнейший план действий. Текущий план заключается в создании переходного правительства в центральной части Западной России и предоставлении независимости нескольким восточным и южным регионам России."
 department_of_state.47.a: "Россия лежит на столе — не как нация, а как приз"
 department_of_state.48.t: "Новая эра российского лидерства"
 department_of_state.48.d: "Пришло время провозгласить российского лидера Алексея Навального нашим единственным и лучшим кандидатом. Навальный пообещал привести Россию к более светлому, демократическому и инклюзивному будущему."
 department_of_state.48.a: "Добро пожаловать, Навальный"
 department_of_state.49.t: "Соединённые Штаты обращаются с просьбой"
 department_of_state.49.d: "Соединённые Штаты обратились к нам с очень интересной просьбой. Они предлагают нам создать в Тихоокеанском регионе официальный альянс, подобный НАТО. Они обратились к нам как к потенциальному лидеру этой фракции и просят подготовить необходимые документы и основу для альянса, который будет противостоять растущему влиянию Китая в регионе. Они также попросили нас пригласить Тайвань и Южную Корею в качестве первых членов этой фракции."
 department_of_state.49.a: "Мы примем"
 department_of_state.49.b: "Нет, мы не можем противостоять Китаю"
 department_of_state.50.t: "Япония обращается к нам с предложением"
 department_of_state.50.d: "Японское правительство предложило нам собственное место и гарантии безопасности в недавно созданном альянсе EAST. Они утверждают, что альянс поможет укрепить безопасность в Восточной Азии и сдержать экспансию Китая. Присоединение к альянсу может дать нам преимущество перед соперниками, но также может поставить нас под их прицел."
 department_of_state.50.a: "Мы присоединимся"
 department_of_state.50.b: "Это звучит слишком рискованно"
 department_of_state.51.t: "Япония объявляет о создании EAST"
 department_of_state.51.d: "После интенсивного лоббирования со стороны американских политиков правительство Японии на этой неделе уступило требованиям США и объявило о создании альянса, аналогичного НАТО. Альянс получил название «EAST», что расшифровывается как «Договор о безопасности в Восточной Азии», и его уже называют азиатским НАТО. Альянс будет работать над созданием пояса безопасности вокруг Китая и замедлением его постоянно растущего влияния. Хотя Япония и США отрицают очевидную угрозу, которую эта группировка может представлять для Китая, сообщается, что китайские власти уже готовят ответные меры."
 department_of_state.51.a: "Появляется новый блок"
 department_of_state.51.b: "Западный декаданс захватывает ещё один уголок земного шара."
 department_of_state.52.t: "Соединённые Штаты предоставляют разведданные и помощь в борьбе с Ираном"
 department_of_state.52.d: "Соединённые Штаты предложили предоставить нам доступ к разведданным, которые могли бы помочь противостоять растущей иранской угрозе. Если мы согласимся, то получим преимущество перед иранцами, а Соединённые Штаты взамен получат влияние на нашу страну."
 department_of_state.52.a: "Ладно"
 department_of_state.52.b: "Нет"
 department_of_state.53.t: "[FROM.GetName] Принимает наше нредложение"
 department_of_state.53.d: "[FROM.GetName] Компания решила воспользоваться нашим предложением и уже начала эффективно использовать предложенные нами ресурсы."
 department_of_state.53.a: "Быть другом Америки выгодно"
 department_of_state.54.t: "[FROM.GetName] Отказывается от нашего предложения"
 department_of_state.54.d: "[FROM.GetName] решила, что в её интересах отказаться от ресурсов, которые мы были готовы предоставить."
 department_of_state.54.a: "Их потеря"
 department_of_state.55.t: "Соединённые Штаты призывают нас принять меры против Приднестровья"
 department_of_state.55.d: "Соединённые Штаты призвали нас немедленно принять меры, чтобы разрушить любые представления о государственности Приднестровья, и начать полномасштабное наступление на оборонительные позиции Приднестровья. Они заявляют, что, если мы отложим этот шаг, в будущем может быть уже слишком поздно что-либо предпринимать. Они также заявляют, что при необходимости окажут материальную и кадровую поддержку."
 department_of_state.55.a: "Готовьте вооруженные силы"
 department_of_state.55.b: "Это слишком рискованный шаг"
 department_of_state.56.t: "Молдова наступает на Приднестровье"
 department_of_state.56.d: "Правительство Молдовы приняло мудрое решение последовать нашему совету и начать полномасштабную атаку на приднестровских сепаратистов. Этот шаг может разозлить Москву, но он также значительно ослабит её."
 department_of_state.56.a: "Хорошо"
 department_of_state.57.t: "Молдова поступает вопреки нашим советам"
 department_of_state.57.d: "Правительство Молдовы решило, что в сложившихся обстоятельствах оно не сможет начать наступление на Приднестровье. Они заявляют, что этот шаг слишком рискованный и не является приоритетом для правительства."
 department_of_state.57.a: "Ладно"
 department_of_state.58.t: "Молдова готовится к ликвидации приднестровских сепаратистов"
 department_of_state.58.d: "Сегодня молдавские вооружённые силы объявили, что начнут операцию против приднестровских сепаратистов на востоке страны. Это решение стало неожиданностью, поскольку Приднестровье является известным сателлитом Москвы. Кремль пока не прокомментировал эти атаки, но ожидается, что российские войска будут поддерживать приднестровские силы. Существует множество предположений о том, что эти атаки могли быть вызваны давлением и вмешательством США, поскольку несколько источников в Молдове заявили, что их вообще не проинформировали об этом решении."
 department_of_state.58.a: "Воссоединится ли Молдова снова?"
 department_of_state.58.b: "Запад продолжает свою экспансию"
 department_of_state.59.t: "Соединенные Штаты выпускают предупреждение"
 department_of_state.59.d: "Соединённые Штаты выступили с предупреждением в отношении нашей ядерной программы. Они заявили, что, если в ближайшие несколько лет мы не предпримем никаких шагов по сворачиванию нашей программы, у них не останется иного выбора, кроме как действовать. Трудно предсказать, действительно ли американцы собираются действовать, но одно можно сказать наверняка: они сделают всё возможное, чтобы помешать нашему прогрессу."
 department_of_state.59.a: "Ладно, посмотрим, что можно сделать"
