 USA_iranian_sanctions: "Санкции против Ирана"
 USA_iranian_sanctions_desc: "Во время [PER.GetFlag] кризиса с заложниками в Иране в 1979 году администрация Картера ввела ряд санкций против [PER.GetFlag] иранского правительства, чтобы наказать его за действия. С тех пор президентские администрации по-разному оценивали строгость [USA.GetFlag] санкций США против [PER.GetFlag] иранцев.\n\nСтрогость санкций: [?USA_iran_sanction_level]/5"
 USA_increase_sanctions_on_iran: "Усилить санкции в отношении Ирана"
 USA_increase_sanctions_on_iran_desc: "Наша администрация считает необходимым наказать Иран за его недавние действия."
 USA_decrease_sanctions_on_iran: "Ослабление санкций в отношении Ирана"
 USA_decrease_sanctions_on_iran_desc: "В последнее время иранское правительство ведёт себя прилично, возможно, мы можем пока ослабить санкции в отношении них."
