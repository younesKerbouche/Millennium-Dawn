 USA_foreign_event.17.o2: "Мы можем справиться сами"
 USA_foreign_event.18.t: "Америка делает сильный жест"
 USA_foreign_event.18.d: "Война продолжается, кажется, что прогресса в плане победы мало. Соединенные Штаты пришли к нам с сильным предложением, это по сути бригада. Проблема в том, что они хотят за это большую сумму денег. Если у нас не будет хорошего финансового положения, то эта сделка может сломать наши шансы на победу... Но если мы сможем это сделать, то это повысит наши шансы на обеспечение страны для нашего дела с помощью того, что будет известно как бригада Бомба."
