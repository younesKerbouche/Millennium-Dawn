 USA_monarchist_event.31.t: "Операция «Новый мир»"
 USA_monarchist_event.31.d: "Последние элементы головоломки начинают складываться, и мы начинаем путь к созданию нового объединённого будущего. Нация Перу — последняя преграда для нас и наших союзников."
