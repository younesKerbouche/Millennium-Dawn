 USA_focus_carrier_direction_dilemma: "Дилемма с направлением авианосца"
 USA_focus_carrier_direction_dilemma_desc: "Роль современного авианосца меняется. С одной стороны, сохраняется традиционный подход «мобильного аэропорта». С другой — появляется концепция мобильной платформы для орудий и ракет, которая также акцентирует внимание на вертолётах, а не на самолетах с фиксированным крылом. Как бы то ни было, нам нужно разобраться с этим и начать работу над этим, как если бы это было вчера."
 USA_focus_aeronautical_development_board: "Совет по аэронавтическому развитию"
 USA_focus_aeronautical_development_board_desc: "ADB — это специализированный институт для разработки авиационных технологий, будь то безопасность, системы оружия или другие направления. Однако, чтобы не растягивать наши финансы и не перегружать население, нам нужно определиться, в каком направлении двигаться. Мы можем сосредоточиться на обеспечении воздушного превосходства или на усилении поддержки с воздуха и/или бомбардировочных возможностей в целом. Каждое из этих решений определит, на что нам нужно будет ориентироваться в будущем, если война все-таки наступит."
 USA_fascist_operation_gran_colombia: "Операция Великая Колумбия"
 USA_fascist_operation_gran_colombia_desc: "Последние шаги впереди, и теперь мы переносим бой в южную часть НАШЕГО полушария. Используя Тринидад и Тобаго как трамплин, мы сможем вторгнуться в меньшие страны, такие как Гайана и Суринам. Этот трамплин позволит нам продвигаться на запад и захватить верхнюю часть Южной Америки."
 USA_monarchist_dedicated_aeronautical_research_institute: "Специализированный институт аэронавтических исследований"
 USA_monarchist_dedicated_aeronautical_research_institute_desc: "ARI — это комплекс исследований и разработок, посвящённый улучшению и развитию наших ВВС, чтобы сделать их более эффективными, чем когда-либо прежде."
 USA_monarchist_gran_colombian_kingdom: "Великое Колумбийское Королевство"
 USA_monarchist_gran_colombian_kingdom_desc: "Чтобы начать усилия по объединению южного континента, мы обратимся к Колумбии и будем работать с ними над восстановлением Великого Колумбийского Королевства. Старые славы — всегда привлекательное предложение для взаимной выгоды."
 USA_idea_aeronautical_development_board_fighter: "Совет по аэронавтическому развитию — \"Фокус на истребители\""
 USA_idea_aeronautical_development_board_fighter_desc: "Бюджетирование ADB приоритетно направлено на все разработки, связанные с истребителями и инновациями в области воздушного превосходства."
 USA_idea_aeronautical_development_board_bomber: "Совет по аэронавтическому развитию — \"Фокус на бомбардировщики\""
 USA_idea_aeronautical_development_board_bomber_desc: "Бюджетирование ADB приоритетно направлено на все разработки, связанные с бомбардировщиками и инновациями в области поддержки с земли."
