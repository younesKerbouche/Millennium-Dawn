 USA_events_domestic_policies.21.title1: "Обеспечение программы шаттлов?"
 USA_events_domestic_policies.21.d: "Выбор того, инвестировать ли в безопасность программы шаттлов, является критически важным решением. Без дополнительного финансирования мы рискуем катастрофическими неудачами, которые могут поставить под угрозу как астронавтов, так и саму миссию. Однако некоторые утверждают, что раздутые расходы могут перевесить выгоды, особенно когда средства могут быть направлены на другие неотложные нужды, и нет никакой гарантии, что даже дополнительные меры полностью устранят все риски."
 USA_events_domestic_policies.21.d1: "Обеспечить дополнительное финансирование"
 USA_events_domestic_policies.21.d2: "НАСА придется обойтись без"
 USA_events_domestic_policies.22.title1: "Предотвращена катастрофа Колумбии"
 USA_events_domestic_policies.22.d: "Шаттл Columbia благополучно вернулся на Землю 1 февраля 2003 года, принеся облегчение наземному управлению, экипажу и всей стране, когда он приземлился. После старта был обнаружен удар обломков на левом крыле шаттла, что вызвало опасения относительно потенциальных опасностей во время входа в атмосферу. К счастью, ущерб был минимальным и не поставил под угрозу безопасность шаттла. Директор NASA Шон О'Киф частично отдал должное дополнительному финансированию программы, недавно выделенному для того, чтобы сыграть решающую роль в предотвращении возможной трагедии."
 USA_events_domestic_policies.22.d1: "Добро пожаловать домой!"
 USA_events_domestic_policies.23.title1: "Колумбийская катастрофа"
 USA_events_domestic_policies.23.d: "Космический челнок Columbia распался 1 февраля 2003 года при входе в атмосферу Земли, трагически погибли все семь членов экипажа на борту. Кусок пенопластовой изоляции повредил левое крыло шаттла во время запуска, что привело к критическому отказу теплового экрана при входе в атмосферу. Эта разрушительная авария заморозит программу шаттлов на долгие годы и побудит NASA провести существенные переделки безопасности."
 USA_events_domestic_policies.23.d1: "Национальная трагедия..."
 USA_shuttlelaunch.1.title1: "STS-99, первый запуск шаттла в 2000 году"
 USA_shuttlelaunch.1.d: "STS-99, первый запуск космического шаттла XXI века, стартовал с Космического центра Кеннеди 11 февраля 2000 года на борту «Endeavour». Миссия направлена на создание карты топографии Земли с помощью современного радара, формируя детализированную 3D-модель поверхности. В течение следующих дней экипаж соберёт данные, охватывающие более 80% суши планеты.\n\n(Шаттлы теперь будут физически стартовать с KSC в их исторические даты.)\n"
 USA_shuttlelaunch.1.d1: "Смело шагайте вперед, в новое тысячелетие"
