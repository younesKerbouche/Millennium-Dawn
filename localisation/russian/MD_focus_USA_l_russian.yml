 USA_statehood_for_guam: "Предоставить Гуаму статус штата"
 USA_statehood_for_guam_desc: "§YГуам§! — ещё одна крупная организованная территория в составе §Y[USA.GetNamewithFlag]§! с 1898 года. Хотя движение за получение статуса штата не такое масштабное, как в §YPПуэрто-Рико§!, это всё равно ещё один жизнеспособный кандидат на роль 51-го штата США."
 USA_communist_state_renaming: "Переименование штатов"
 USA_communist_state_renaming_desc: "В Соединенных Штатах есть много штатов, которые представляют много вещей. Некоторые из них представляют вещи, которым не место в наших великих Коммунистических Штатах Америки!"
 donald_trump.8.t: "Запуск инициативы по добыче астероидов"
 donald_trump.8.d: "Добыча полезных ископаемых на астероидах была фантазией для многих до нас. Сами астероиды несут в себе столь желанные металлы платиновой группы, золото, серебро и металлы группы железа. Это может стать чрезвычайно прибыльным для любой космической страны. Поэтому сегодня создание Инициативы по добыче полезных ископаемых на астероидах, или AMI, станет первым шагом к добыче полезных ископаемых на астероидах. Используя огромные массивы телескопов по всей территории Соединенных Штатов, мы можем искать подходящие астероиды в близлежащем космическом пространстве, затем выводить их на орбиту и добывать их. Обнаружить подходящий астероид будет сложно, поскольку относительно расстояния, на котором они находятся, они довольно малы. К счастью, на самом деле есть довольно много таких, которые время от времени пролетают мимо Земли, поэтому не потребуется много времени, чтобы заставить один из них остаться на орбите Земли."
 donald_trump.8.o1: "Осталось только дождаться астероида..."
 donald_trump.9.t: "Замечен астероид"
 donald_trump.9.d: "Недавно наши ученые в NASA заметили подходящий астероид, пролетающий вблизи Земли. Это стало облегчением для AMI, так как некоторые сомневались, что мы вообще когда-нибудь обнаружим подходящий, экономичный астероид. Однако этот астероид движется достаточно медленно, достаточно большой и достаточно богат, чтобы его можно было вывести на орбиту и добывать. Астероид, по сути, больше штата Нью-Йорк. Следующий шаг — просто вывести этот астероид на орбиту вокруг Земли, чего раньше никогда не делали. Тем временем инженеры NASA и даже частные предприятия, такие как SpaceX, изобрели механизмы для добычи астероида, поэтому они будут готовы к тому времени, когда астероид выйдет на орбиту."
 donald_trump.9.o1: "Давайте выведем эту крошку на орбиту"
 donald_trump.10.t: "Астероид на орбите"
 donald_trump.10.d: "С астероидом на орбите, NASA и SpaceX отправляют миссии к орбитальному астероиду. NASA в основном озабочено сбором научных данных, в то время как SpaceX больше озабочено добычей материала. Несомненно, это примечательное достижение, которое дает нам преимущество в космосе. Даже говорят о привлечении большего количества астероидов, но многие говорят, что дополнительные астероиды могут появиться позже, так как этот астероид очень большой и хорошо подходит для добычи. Другие страны уже смотрят на нас с завистью и рассматривают собственные программы добычи астероидов. Стоимость чрезвычайно высока даже для разработки технологии, чтобы добраться туда, поэтому у SpaceX или NASA мало опасений, что появится конкуренция."
 donald_trump.10.o1: "Начинается добыча полезных ископаемых"
 donald_trump.11.t: "Прибыль от добычи начнет поступать"
 donald_trump.11.d: "После создания горнодобывающих предприятий SpaceX и NASA отправили первые партии космических материалов в лаборатории и на рынки по всему миру. Мир с радостью смотрит на нас, и в соответствующих законодательных палатах ведутся открытые переговоры об открытии собственных предприятий по добыче полезных ископаемых на астероидах. Хотя скоро у нас может появиться конкуренция, пока мы можем наслаждаться монополией"
 donald_trump.11.o1: "Ура!"
 donald_trump.12.t: "Прибыль от добычи астероидов"
 donald_trump.12.d: "Поступили последние грузы из наших астероидных шахт, которые принесли много прибыли. Эти грузы включают платину, золото и серебро. Было бы разумно использовать эти доходы"
 donald_trump.12.o1: "Превосходно!"
 donald_trump.13.t: "Потенциал для добычи астероидов"
 donald_trump.13.d: "Недавно Дональд Трамп разрешил NASA и частной космической компании SpaceX вывести на орбиту Земли довольно большой астероид и добывать его. Наши советники рекомендуют нам инвестировать в это новое пространство, поскольку это может позволить доставлять редкие материалы прямо в нашу страну. Некоторые, однако, ссылаются на огромный счет, который Соединенным Штатам пришлось заплатить, чтобы даже начать операции, и выступают против расширения в космос. Окупаемость этих инвестиций зависит от обстоятельств, но может потребоваться 25 лет, чтобы просто выйти на уровень безубыточности. Более существенные инвестиции могут снизить этот показатель, но мы еще долго будем сильно отставать от Соединенных Штатов.\n\nЧто нам делать в отношении добычи астероидов? Начать национальную программу или вообще ее игнорировать?"
 donald_trump.13.o1: "Инвестировать в добычу астероидов"
 donald_trump.13.o2: "Слишком дорого и пустая трата нашего времени!"
 donald_trump.23.t: "Миссия на Марс"
 donald_trump.23.d: "Господин Президент, при обеспечении финансирования и завершении планов мы теперь можем подготовить группу мужчин и женщин, способных выдержать огромное давление и одиночество в космосе, чтобы достичь Марса.\n\nК счастью, NASA уже много лет готовится к такой миссии, просто не хватало средств для запуска полноценной программы. Дополнительная подготовка нынешних астронавтов и подготовка ракеты начнётся в полном объёме.\n\nЭтот процесс займет примерно год. Тем временем учёные в лабораториях NASA готовят научное оборудование, которое отправят вместе с астронавтами на Марс для сбора полезных данных, которые невозможно получить с помощью ровера. Следует помнить, что после объявления SpaceX может попытаться отправить человека туда первой."
 donald_trump.23.o1: "Начинается подготовка"
 donald_trump.24.t: "Космическая гонка"
 donald_trump.24.d: "В недавнем пресс-релизе SpaceX решила запустить собственную программу по достижению Марса менее чем за год. Теперь, если SpaceX доберется туда первой, это все равно будет достижением, которое можно использовать для дополнительных инвестиций в космос, однако, это будет... скажем так... не так политически удобно.\n\nЭта новая космическая гонка за Марс потребует дополнительных инвестиций, если мы хотим обеспечить себе победу первыми, однако некоторые эксперты утверждают, что программе Илона Маска не хватает определенных аспектов, необходимых для полета на Марс с пилотируемой миссией туда и обратно. Мы можем просто добраться до Марса первыми, не выделяя дополнительных средств NASA.\n\nКакова ваша директива, господин президент?"
 donald_trump.24.o1: "Космическая гонка!"
 donald_trump.24.o2: "Продолжать в том же темпе"
 donald_trump.14.t: "Миссия на Марс готова"
 donald_trump.14.d: "NASA только что отправило подтверждение, что астронавты, оборудование и ракета готовы. На Марс с обратным рейсом отправляются шесть конкретных астронавтов. Астронавты, отправляющиеся на Марс, следующие: Майкл, Пол, Эдвард, Родни, Мэри и Энн. Эти астронавты готовились в течение последних двух лет и являются наиболее подготовленными астронавтами для этой миссии. Ракета, новейшая система запуска Space Launch System от NASA, готова к запуску. Капсула, Orion Space Capsule, также готова.\n\nК счастью, следующее окно запуска через 30 дней."
 donald_trump.14.o1: "30 дней до запуска!"
 donald_trump.15.t: "На стартовой площадке"
 donald_trump.15.d: "[GetDateText]:\nНаши шесть астронавтов готовы. Это будет долгое и трудное путешествие, но они к нему готовы. Пол, кажется, особенно взволнован этой перспективой, в то время как остальная часть экипажа нервничает, особенно Родни, хотя и не против.\n\nАстронавты в ракете, готовые к запуску в космос. Они попрощались с семьей и друзьями, поскольку не увидят их лично почти два года. Все настроены оптимистично в отношении успешной миссии.\n\nОбратный отсчет начался, запуск подтвержден."
 donald_trump.15.o1: "3, 2, 1..."
 donald_trump.16.t: "Взлет!"
 donald_trump.16.d: "Пусковая установка сертифицировала взлет, и ракета с экипажем отправляется на Марс! Головы людей обращены к небу, так как ракета направляется к орбите. Экипаж в экстазе и облегчении, ведь это идеальный запуск. До сих пор все работало, и есть большая надежда, что это будет продолжаться еще долгие месяцы.\n\nМечта близка к завершению."
 donald_trump.16.o1: "Захватывающий день в истории"
 donald_trump.17.t: "Удар стихии!"
 donald_trump.17.d: "Ракета взорвалась!\n\nОказывается, что необходимые последние проверки оказались недостаточными, чтобы предотвратить катастрофу. Сообщается, что все шесть членов экипажа: Майкл, Пол, Эдвард, Родни, Мэри и Энн — погибли в этой катастрофе. Зрители на земле с недоумением наблюдают, как пламя охватывает стартовую площадку. Это значительно ослабит волю к космосу в ближайшем будущем и ляжет пятном на ваше президентство."
 donald_trump.17.o1: "Роковая случайность"
 donald_trump.18.t: "Безумие в космосе"
 donald_trump.18.d: "Оказалось, что длительное пребывание в изоляции в окружении всего пяти человек, с которыми можно поговорить, совсем не подходит для человеческой психики.\n\nНесмотря на то, что перед этим астронавт Майкл прошел серьезную подготовку, он сошел с ума и попытался вручную управлять кораблем, чтобы как можно скорее вернуться на Землю. Энн, единственный человек, который не спал в это время, попыталась встать на его пути и остановить его, однако ей не удалось отстранить его от управления. Пока она пыталась это сделать, Майкл ударил Анну в челюсть, лишив ее сознания.\n\nК счастью, другие члены экипажа были разбужены этим беспорядком и немедленно бросились на помощь Анне. В результате быстрой борьбы панель управления была слегка помята, но все осталось в рабочем состоянии, а Майкл теперь находится в импровизированной тюрьме с импровизированными наручниками. Еще одна хорошая новость: Анна не получила серьезных травм и сможет восстановиться в течение недели на судне. Плохая новость заключается в том, что ракета сильно отклонилась от курса. Кроме того, много топлива было сожжено при поспешной попытке Майкла вернуться на Землю.\n\nТут есть два варианта: Вернуться на Землю со всеми астронавтами, арестовать Майкла за нападение и подвергнуть опасности жизни еще пяти человек, или отправить их в одностороннее путешествие на Марс. Пятеро астронавтов заявили, что готовы пожертвовать собой ради блага человечества.\n\nГосподин президент. Каков ваш выбор?"
 donald_trump.18.o1: "Если оставшиеся астронавты готовы к этому, то пусть идут"
 donald_trump.18.o2: "Давайте вернем наших мужчин и женщин домой и арестуем этого сукина сына"
 donald_trump.19.t: "Позорное возвращение"
 donald_trump.19.d: "Несколько месяцев назад на борту ракеты, направлявшейся на Марс, произошел инцидент, в результате которого астронавты были вынуждены вернуться на Землю, чтобы избежать однонаправленного полета. Анна была отправлена в больницу для проверки на наличие травм, которые могли быть незамечены экипажем, а Майкл был арестован и, вероятно, будет отправлен в психиатрическую больницу. Остальные астронавты, за исключением Мэри, предложили свои услуги снова для космических миссий, в то время как Мэри решила завершить свою карьеру астронавта досрочно. Все они рады вернуться домой живыми.\n\nЭто, вероятно, станет концом любого правительственного проекта по отправке людей на Марс на долгое время."
 donald_trump.19.o1: "Прискорбно, но по крайней мере они живы"
 donald_trump.20.t: "Ученые на Марсе пожертвовали своей жизнью"
 donald_trump.20.d: "Несколько недель назад ссора на борту ракеты к Марсу заставила астронавтов принять трудное решение совершить путешествие на Марс в один конец. Они приземлились и исследовали марсианскую поверхность. Жить им осталось недолго, поэтому они намерены использовать это время с максимальной пользой. В результате этого появятся значительные возможности для исследований, однако ценой этого будет человеческая жизнь. Оказавшись без постоянного источника пищи, экипаж будет голодать и умирать на Марсе, оставляя свои тела на поверхности до тех пор, пока, будем надеяться, однажды на Марс не прибудет команда, которая заберет их и похоронит на Земле. До тех пор они будут лежать там вечно"
 donald_trump.20.o1: "Мученики на Марсе"
 donald_trump.21.t: "Орел приземлился"
 donald_trump.21.d1: "Посадка на Марс прошла успешно! Экипаж на борту радуется, а зрители дома, на Земле, как никогда рады космическим путешествиям. Они останутся здесь на несколько дней, возьмут научные образцы и проведут эксперименты, а затем отправятся обратно на Землю. Ажиотаж вокруг космоса обеспечит политическую легкость будущих полетов в космос и повысит популярность вашего президентства. Однако сейчас Соединенные Штаты вновь раздвигают границы космоса"
 donald_trump.21.d2: "Посадка NASA на Марс, вторая успешная посадка на Марс, является успехом! Экипаж на борту ликует, а зрители на Земле, благодаря этому и посадке SpaceX, как никогда взволнованы космическими путешествиями. Они пробудут здесь несколько дней, собирая научные образцы и проводя эксперименты, прежде чем вернуться на Землю. Волнение от космоса гарантирует, что будущие миссии в космос будут политически легкими, и повысит популярность вашего президентства. Однако Соединенные Штаты, как государственные, так и частные, сейчас снова раздвигают границы космоса."
 donald_trump.21.o1: "Гип-гип ура США!"
 donald_trump.21.o2: "Неплохо"
 donald_trump.22.t: "Героическое возвращение"
 donald_trump.22.d1: "Майкл, Пол, Эдвард, Родни, Мэри и Энн вернулись домой безопасно после путешествия, которое войдёт в историю как одно из самых важных космических полётов, когда-либо совершённых. Они привезли бесчисленные камни и бесценные данные, которые будут обработаны в лабораториях по всему миру. Надеемся, что это проложит путь для будущей колонизации Марса."
 donald_trump.22.d2: "Несмотря на то, что они стали вторыми, Майкл, Пол, Эдвард, Родни, Мэри и Энн вернулись домой безопасно после кругового путешествия на Марс. Они привезли бесчисленные камни и бесценные данные, которые будут обработаны в лабораториях по всему миру. Надеемся, что это, вместе с посадкой SpaceX, проложит путь для будущей колонизации Марса."
 donald_trump.22.o1: "Наши герои вернулись домой"
 donald_trump.22.o2: "Они дома"
 donald_trump.25.t: "SpaceX достигает Марса"
 donald_trump.25.d1: "Несмотря на все наши усилия, SpaceX удалось первым приземлиться на Марсе, опередив нас в космической гонке. Они посадили свой звездолет на марсианскую поверхность. Эта задача для частной компании была огромной, и мы аплодируем им только за то, что они первыми добрались до Марса, опередив NASA с его огромным финансовым преимуществом. Мы все еще празднуем это событие, поскольку оно принесет много новых открытий в науку об исследовании космоса и Марса"
 donald_trump.25.d2: "SpaceX - вторая организация, высадившаяся на Марсе. Они посадили свой звездолет на марсианскую поверхность. Эта задача для частной компании была огромной, и мы аплодируем им за то, что они добрались до Марса, сразу после NASA с его огромным финансовым преимуществом. Мы все еще празднуем это событие, поскольку оно, надеюсь, приведет к успехам в будущем для SpaceX и Илона Маска"
 donald_trump.25.d3: "SpaceX - вторая организация, высадившаяся на Марс, хотя, скорее всего, станет первой, совершившей успешный облет. Они посадили свой звездолет на марсианскую поверхность, недалеко от места, где мы высадили нашу обреченную миссию, и забирают тела домой, к большому облегчению их семей на родине. Эта задача для частной компании была огромной, и мы аплодируем им только за то, что они добрались до Марса. Мы все еще празднуем это событие, поскольку оно, надеюсь, приведет к успехам в будущем для SpaceX и Илона Маска"
 donald_trump.25.o1: "Независимо от того, кто сделает это первым, это все равно потрясающее достижение"
 donald_trump.25.o2: "Это все равно удивительное достижение"
 donald_trump.26.t: "Аванпост на Луне"
 donald_trump.26.d: "Наши ученые и инженеры готовы отправить астронавтов и оборудование для полупостоянного проживания на Луне. Туда будет отправлено в общей сложности около 12 астронавтов, а также десятки миллионов долларов на оборудование, расходные материалы, жилые помещения и личные вещи. Этот форпост необходимо будет регулярно перемещать, поскольку лунный день длится 29 земных дней, что слишком долго для батарей, чтобы сохранять запасенную энергию на Луне.\n\nСама база будет располагаться на полюсах, ее можно будет легко перемещать, чтобы максимально использовать наши солнечные панели. Кроме того, будут проводиться эксперименты по определению долгосрочных условий жизни на Луне. Извлечение лунного льда может привести не только к получению жидкой воды для растений и пищи для астронавтов на Луне, но и к разделению его на кислород и водород, ракетное топливо.\n\nНа проведение необходимых для этого исследований могут потребоваться месяцы или годы. Однако в течение этого времени, используя средства этого проекта, мы построим депо на орбите Луны, чтобы облегчить доступ к Луне и дозаправку для возвращения на Землю.\n\nВсе это достижимо в течение следующего десятилетия. Однако сейчас самое время для запуска."
 donald_trump.26.o1: "Запуск!"
 donald_trump.27.t: "Лунная база Альфа"
 donald_trump.27.d: "Наши ученые и инженеры официально приземлились на Луне и в настоящее время занимаются созданием лунной базы. Каждая секция разделена на \"модули\", которые не являются полноценными зданиями, но и не представляют собой единое целое. Есть модуль для проживания, для отдыха, модуль для пищи, для выращивания продуктов, лабораторный модуль, который является самым большим и содержит большинство научного оборудования, модуль для технического обслуживания, в котором находятся все инструменты для ремонта, если что-то выйдет из строя, модуль с удобствами, поскольку люди находятся здесь 6 месяцев, и работать все время без перерывов плохо для психики, а также несколько солнечных панелей.\n\nПоставки пищи будут регулярными в первые месяцы, так как выращивание продуктов займет время. Вода и кислород будут добываться из лунного льда. Наконец, эти ученые останутся до тех пор, пока не переедут в следующее место через примерно 6 месяцев, когда солнечные панели станут бесполезными из-за длительного лунного дня и ночи в том месте, где расположена база.\n\nЛунная база Альфа завершена."
 donald_trump.27.o1: "Наука!"
 donald_trump.28.t: "Колония развивается"
 donald_trump.28.d: "Наш научный форпост на Луне совершил крупный прорыв. Благодаря расширению их текущей сети солнечных панелей и недавним открытиям, облегчающим разделение воды для получения кислорода и водорода, они смогли получить достаточно кислорода и водорода для полного обеспечения топливом новейшей ракеты-носителя. Это такой необходимый прорыв, который позволит самой Луне, при наличии достаточного времени и инвестиций, стать центром будущих космических проектов в открытом космосе.\n\nСам космос становится меньше."
 donald_trump.28.o1: "Мы хороши в роли первопроходцев"
 donald_trump.29.t: "Кризис на Луне"
 donald_trump.29.d: "Необходимо немедленно принять радикальные меры. По неизвестным на данный момент причинам жилой модуль разорвался и «взорвался».\n\nЧас назад все 12 ученых выполняли свои обязанности, когда внезапно произошел крупный разрыв в жилом модуле.\n\nПоскольку волны не распространяются в вакууме, большинство не поняли, пока не увидели, что произошло.\n\nВ бюджете есть чрезвычайный фонд, поэтому нет необходимости выделять больше средств на проект, и ученые всегда могут спать в других изолированных модулях; однако это напугало многих, заявив, что несколько, многие или даже все наши ученые могли погибнуть, а также снизило моральный дух ученых, поскольку они могли погибнуть. Таким образом, попытка продолжить работу аванпоста на Луне будет политически затратной, и ротация ученых, возможно, должна произойти сейчас, а не позже, из-за подрыва морального духа.\n\nЧто нам делать?"
 donald_trump.29.o1: "Послать экстренную помощь!"
 donald_trump.29.o2: "Отказаться от проекта. Он не предназначен для нас"
 donald_trump.30.t: "Колония развивается дальше"
 donald_trump.30.d: "Наш лунный форпост совершил еще один крупный прорыв. Им удалось доставить на Землю водород 3, газ, который кажется идеальным для термоядерного синтеза, и ученые на родине выяснили, как проводить с ним термоядерный синтез! Более того, энергия, вырабатываемая в результате этого синтеза, близка к количеству, используемому для проведения реакции в первую очередь. Это означает, что с некоторыми улучшениями это может привести к успешной термоядерной энергии! Это не только дает огромные преимущества дома, наряду со знаниями, которые мы можем использовать при использовании других материалов для термоядерного синтеза, мы можем использовать это на Луне, что позволяет создать постоянный форпост вместо мобильных!\n\nВсе это намного опережает график, что является сюрпризом, и многие в NASA остались неподготовленными к внедрению этого в текущую лунную базу. Поэтому нужна новая лунная база, в гораздо лучшем месте для быстрого расширения, чем текущее местоположение лунной базы Альфа. Пришло время начать подготовку к лунной базе Бета."
 donald_trump.30.o1: "Жизнь продолжается"
 donald_trump.31.t: "Еще один кризис на Луне"
 donald_trump.31.d: "Теперь необходимо принять более радикальные меры. Еще два модуля лопнули. На этот раз это модули питания и удобства.\n\nПримерно сорок минут назад ученый собирался войти в модуль питания, когда он внезапно взорвался. Ученый в порядке, и никто, кроме растений, не пострадал. Однако он был рядом с модулем удобств, и это привело к его разрыву и взрыву. Опять же, никто не пострадал.\n\nОднако это новое происшествие заставило многих встать на дыбы, усомнившись в безопасности модулей. После предыдущего взрыва НАСА заменило модули, убедившись, что они не взорвутся, но, похоже, длительное давление может привести к тому, что что-то сломается гораздо легче, чем в противном случае. НАСА уже быстро отреагировало, приказав немедленно изготовить новые модули, а также провести тщательный осмотр всех текущих модулей (поскольку на данный момент вы не можете «отозвать» модули с Луны).\n\nС растущим давлением дома, требующим прекратить реализацию проекта до тех пор, пока не будут решены все вопросы безопасности, продолжение программы Moonbase оказывается под вопросом. В дополнение к политическому противодействию, чрезвычайный фонд был сокращен вдвое, поэтому NASA запрашивает еще 5 миллиардов долларов для решения будущих проблем. Вам остается решать, продолжать ли."
 donald_trump.31.o1: "Пришлите больше чрезвычайной помощи!"
 donald_trump.31.o2: "Мы не можем продолжать делать подобные вещи"
 donald_trump.32.t: "Лунная база Бета"
 donald_trump.32.d: "На этом этапе нашим ученым и инженерам на Луне необходимо переехать в другое место на полюсах. Расходы на это уже установлены в долгосрочном бюджете, поэтому нам пока не нужно добавлять новое финансирование в проект.\n\nС этой новой лунной базой мы сможем использовать новые открытия, которые мы обнаружили, чтобы база могла быть установлена ​​на постоянной основе, в отличие от нашей предыдущей лунной базы. С использованием более совершенных ракет, более совершенной генерации электроэнергии, более совершенной добычи и разделения льда мы можем использовать эту новую базу в месте, более подходящем для быстрого расширения, чтобы облегчить усилия по колонизации Луны. Это не единственная хорошая новость, предприниматели и корпорации массово обращаются в NASA с запросами на размещение своих недавно разработанных систем добычи на Луне. Даже другие космические программы в других странах теперь чрезвычайно заинтересованы в запуске научных и горнодобывающих аванпостов на Луне, однако, благодаря вашим усердным усилиям, у нас не только есть огромное преимущество, но мы являемся единственной страной, активно пытающейся колонизировать Луну.\n\nНас на Луне ждет светлое и американское будущее."
 donald_trump.32.o1: "Ура!"
 donald_trump_news.2.t: "США запускают инициативу по добыче полезных ископаемых на астероидах"
 donald_trump_news.2.d: "Ранее сегодня президент Соединённых Штатов объявил об инициативе по добыче полезных ископаемых на астероидах. Эта организация «будет искать астероид, выводить его на орбиту Земли, добывать на нём полезные ископаемые и отправлять их обратно в США». Многие сомневаются, что это когда-либо будет выгодно, поскольку огромные затраты поглотят большую часть бюджета НАСА, однако президент выразил желание, чтобы часть работы выполняли частные космические компании. В своей речи на AMI он прямо указал на одну из своих любимых компаний, SpaceX, заявив: «Умные люди, а у нас есть умные люди, например, мой хороший друг из SpaceX, Илон Маск, смогут отправить своё оборудование для добычи полезных ископаемых на астероид, добыть его и продать с выгодой для себя. Это будет грандиозный бизнес, поверьте мне». Добыча полезных ископаемых на астероидах вызывает серьёзные опасения, однако администрация не обращает на них внимания, вместо этого сосредоточившись на преимуществах проекта. Удастся ли это или нет, покажет время."
 donald_trump_news.2.o1: "Космос!"
 donald_trump_news.2.o2: "Может быть, мы могли бы расшириться в этом..."
 donald_trump_news.2.o3: "Интересно"
 donald_trump_news.3.t: "США начинает добычу астероидов"
 donald_trump_news.3.d: "Сегодня во Флориде состоялось большое празднование, когда грузы платины, золота и серебра достигли земли из космоса в захватывающем зрелище. Эти материалы не из обычной шахты, а с астероидов. Несколько месяцев назад НАСА поймало большой астероид, направляющийся по курсу, который должен был оказаться рядом с Землей. Относительно медленный астероид, он был втянут на эллиптическую орбиту с Землей. Добыча полезных ископаемых началась, как только он оказался на орбите. Эта новость стала сюрпризом для мира, так как это было сделано гораздо быстрее, чем ожидалось. Многие страны теперь пытаются начать собственные программы добычи полезных ископаемых на астероидах, чтобы противостоять американской монополии. Соединенные Штаты действительно претендуют на весь астероид. Однако это требование может быть реализовано лишь скудно, поскольку астероид настолько велик. Добыча полезных ископаемых на астероидах, вероятно, станет прибыльной отраслью с множеством успехов и неудач. Тем не менее, кто будет доминировать на астероиде, остается загадкой."
 donald_trump_news.3.o1: "Космические камни!"
 donald_trump_news.3.o2: "Нам действительно стоит заняться этим..."
 donald_trump_news.3.o3: "Интересно"
 donald_trump_news.4.t: "NASA планирует пилотируемую миссию на Марс"
 donald_trump_news.4.d: "NASA объявило, что в течение трех лет отправит пилотируемую миссию на Марс. Это недавнее заявление взволновало многих, и энтузиазм по поводу космоса достиг рекордно высокого уровня. Это недавнее заявление последовало за твитами Трампа о том, что он хочет «снова видеть американцев в космосе». Это новое заявление также последовало за увеличением бюджета NASA, чтобы обеспечить капитал для полета на Марс. Кажется, что в космосе все быстро прогрессирует."
 donald_trump_news.4.o1: "Мы должны лететь!"
 donald_trump_news.4.o2: "Захватывающе"
 donald_trump_news.5.t: "SpaceX объявляет космическую гонку с НАСА"
 donald_trump_news.5.d: "Похоже, что Илон Маск никогда не хочет отставать. Не так давно Дональд Трамп заявил о своих пожеланиях относительно пилотируемой миссии на Марс с NASA, которая должна быть осуществлена ​​в течение двух лет. Сегодня Илон Маск объявил, что он также отправится на Марс раньше NASA. Эта новая «космическая гонка» между государственным NASA и частной SpaceX, обеими американскими организациями, заставляет людей задаваться вопросом: кто победит?\n\nИлон Маск намерен использовать свой новый Starship и сверхтяжелый ускоритель, чтобы доставить людей на Марс. Эта новая ракета огромна, но не такая большая, как Space Launch System NASA. Можно ожидать, что обе организации будут работать на пределе возможностей, поскольку они будут гоняться за тем, чтобы вывести человечество на самые дальние расстояния, на которые оно когда-либо заходило."
 donald_trump_news.5.o1: "Подождите, что!?"
 donald_trump_news.5.o2: "Государственное vs частное? Здесь нет конкуренции"
 donald_trump_news.5.o3: "Американцы снова соревнуются друг с другом..."
 donald_trump_news.6.t: "Ракета НАСА к Марсу взрывается на старте!"
 donald_trump_news.6.d: "СРОЧНО: После очень быстрой фазы разработки система Space Launch System взорвалась на стартовой площадке. Несмотря на принятые меры безопасности, все шесть членов экипажа также погибли, что усугубило и без того ужасную неудачу запуска.\n\nТрамп прокомментировал трагедию, заявив в Twitter: «Несмотря на все усилия наших замечательных ученых и инженеров в NASA, новая ракета взорвалась на стартовой площадке. Текущие стандарты безопасности оказались недостаточными для защиты жизней шести астронавтов, которые погибли в тот день. Однако мы продолжим наши усилия в космосе, уделяя гораздо больше внимания жизням американцев».\n\nСама неудача приписывается..."
 donald_trump_news.6.o1: "Каковы шансы"
 donald_trump_news.6.o2: "Может, не стоит торопиться?"
 donald_trump_news.7.t: "НАСА высаживает пилотируемую миссию на Марс!"
 donald_trump_news.7.d: "Сегодня НАСА посадило космическую капсулу \"Орион\" на Марс! Шесть астронавтов покинули корабль, чтобы исследовать красную марсианскую поверхность. Прямая трансляция (или настолько прямая, насколько можно получить трансляцию с Марса) позволила зрителям дома увидеть, как разворачивается процесс. Все радуются успеху, многие ждут, что будет дальше в космосе, будь то колонизация Луны, еще одна пара ботинок на Марсе или даже колонизация Марса.\n\n\nБудущее уже сейчас."
 donald_trump_news.7.o1: "Ура!"
 donald_trump_news.7.o2: "Американцам нужен свой космос, не так ли?"
 donald_trump_news.8.t: "SpaceX первым высадит пилотируемую миссию на Марс!"
 donald_trump_news.8.d: "Шокирующим сюрпризом для мира стало то, что SpaceX, частное космическое предприятие во главе с Илоном Маском, приземлилось на Марсе раньше, чем NASA правительства США. Больше энтузиазма окружает SpaceX, чем когда-либо прежде, поскольку личная популярность Илона Маска стремительно растет. Этот успех также повлиял на другую компанию Илона Маска, Tesla, которая показала небольшой рост продаж и акций.\n\nДональд Трамп прокомментировал этот вопрос, поздравив Илона Маска и SpaceX с их достижением, добавив, что «это показывает, что частные компании могут добиться большего, чем правительство!» Инициатива Дональда Трампа по космосу, возможно, сыграла свою роль в столь раннем достижении Марса, однако многие говорят, что SpaceX, Blue Origin и NASA имели амбиции в отношении Марса. Независимо от того, кто первым окажется на Марсе, это по-прежнему огромный скачок для человечества."
 donald_trump_news.8.o1: "США!"
 donald_trump_news.8.o2: "Американцы выиграли у самих себя, снова..."
 donald_trump_news.9.t: "США запускают аванпост на Луне"
 donald_trump_news.9.d: "Ранее сегодня президент Трамп объявил, что США будут стремиться разместить аванпосты на Луне для сбора научных данных. Это новое событие не стало сюрпризом, так как президент намекал на него в течение нескольких недель. Когда сегодня на пресс-конференции в Белом доме его спросили, приведет ли это к колонизации, Трамп ответил: \"Мы можем колонизировать Луну, а можем и нет. Это зависит от обстоятельств.\"n\nМногие полны энтузиазма, некоторые ссылаются на потенциал добычи полезных ископаемых на Луне, некоторые просто в восторге от перспективы жить на Луне. Независимо от того, кто вы, это захватывающее время"
 donald_trump_news.9.o1: "Наш охват расширяется"
 donald_trump_news.9.o2: "Считается ли это империализмом?"
 donald_trump_news.10.t: "США расширяют операции на Луне"
 donald_trump_news.10.d: "Время для текущей лунной базы, Moonbase Alpha, почти истекло. Это то, что недавно было заявлено NASA, наряду с планами по гораздо более крупной лунной базе, названной Moonbase Beta, чтобы соответствовать оппортунистическим корпорациям вместе с расширенным пространством для ученых и инженеров для проведения исследований. Илон сказал по этому поводу в Twitter, что «Moonbase Beta предоставит так много новых возможностей не только для SpaceX, но и для человечества в целом». Опрос, проведенный сегодня после объявления, показал, что 74% людей с нетерпением ждут исследования и колонизации космоса. Возможно, именно по этой причине другие правительства теперь рассматривают свои собственные планы по лунной базе."
 donald_trump_news.10.o1: "Прогресс!"
 donald_trump_news.10.o2: "Что дальше? Соединенные Штаты Луны?"
 donald_trump_news.11.t: "США отказываются от лунной базы"
 donald_trump_news.11.d: "После того, как лунная база США пережила кризис, когда на Луне взорвался модуль, НАСА решило отложить программу. Ученые, отправленные на Луну, возвращаются домой, пока НАСА не устранит проблемы с безопасностью модулей"
 donald_trump_news.11.o1: "Оно того не стоило"
 donald_trump_news.11.o2: "Если это слишком дорого для США, то это слишком дорого для нас"
 donald_trump_news.12.t: "Начинается расследование по России"
 donald_trump_news.12.d: "ФБР США начало расследование того, вступал ли Дональд Трамп в сговор с Россией во время предвыборной кампании 2016 года. Трамп отрицает любой сговор, называя это охотой на ведьм, в то время как другие говорят, что его мягкий тон в отношении России свидетельствует о том, что он является ее марионеткой. Какими бы ни были результаты, они будут иметь огромные последствия для США в будущем"
 donald_trump_news.12.o1: "Сговор - заблуждение!"
 donald_trump_news.12.o2: "Интересно"
 USA_FOCUS.7.t: "[GetLeader] признает Иерусалим столицей Израиля"
 USA_FOCUS.7.d: "[GetLeader] объявит об официальном признании Иерусалима столицей Израиля в среду, заявил Белый дом, что нарушит многолетний прецедент и может привести к непредсказуемым последствиям для Ближнего Востока."
 USA_FOCUS.7.a: "О-оу.."
 USA_FOCUS.8.t: "Осудить иранские ракетные запуски"
 USA_FOCUS.8.d: "Соединенные Штаты оказывают на нас давление, чтобы мы публично осудили запуск иранской ракеты"
 USA_FOCUS.8.a: "Осудить их"
 USA_FOCUS.8.b: "Не наша проблема"
 USA_FOCUS.9.t: "Ракетный удар по Шайрату"
 USA_FOCUS.9.d: "Соединенные Штаты в четверг нанесли военный удар по сирийской правительственной авиабазе в ответ на атаку с применением химического оружия, в результате которой в начале недели погибли десятки мирных жителей. По приказу президента Дональда Трампа американские военные корабли выпустили 59 крылатых ракет \"Томагавк\" по авиабазе, на которой находились боевые самолеты, осуществившие химические атаки, сообщили официальные лица США."
 USA_FOCUS.9.a: "Интересно"
 USA_FOCUS.10.t: "Вооружение Рожавы"
 USA_FOCUS.10.d: "9 мая 2017 года администрация Трампа заявила, что она продвигается вперед в реализации планов по поддержке курдских повстанцев на севере Сирии перед наступлением на город Ракка, фактическую столицу ИГИЛ в стране"
 USA_FOCUS.10.a: "Сделаем это!"
 USA_FOCUS.10.b: "Давайте переосмыслим это"
 USA_FOCUS.1.t: "США размещают E Brigade в Восточной Европе"
 USA_FOCUS.1.d1: "Соединенные Штаты развернули свои вооруженные силы в Польше на фоне кризиса в Крыму. В Польшу была направлена бригада НАТО E, в составе которой находятся американские, британские, хорватские и румынские войска, готовые к развертыванию в случае чрезвычайной ситуации. Это любопытное решение, учитывая напряженную ситуацию с рядом стран НАТО, которые «фактически» окружают Россию своими планами расширения.\nВозможно, это предотвратит будущую агрессию России в Восточной Европе против ее соседей. Наша задача — не допустить, чтобы Россия навредила или оказывала давление на наших союзников.\n"
 USA_FOCUS.1.d2: "Соединенные Штаты развернули свои вооруженные силы в Польше на фоне кризиса в Крыму. В Польшу была направлена бригада НАТО E, в составе которой находятся американские, британские, хорватские и румынские войска, готовые к развертыванию в случае чрезвычайной ситуации. Это любопытное решение, учитывая напряженную ситуацию с рядом стран НАТО, которые «фактически» окружают Россию своими планами расширения.\nАмериканцы снова играют карту «Мы защищаем наших союзников». Жалко."
 USA_FOCUS.1.d3: "Соединенные Штаты развернули свои вооруженные силы в Польше на фоне кризиса в Крыму. В Польшу была направлена бригада НАТО E, в составе которой находятся американские, британские, хорватские и румынские войска, готовые к развертыванию в случае чрезвычайной ситуации. Это любопытное решение, учитывая напряженную ситуацию с рядом стран НАТО, которые «фактически» окружают Россию своими планами расширения.\nВо что это может вылиться?"
 USA_FOCUS.1.a: "Мы должны защищать наших союзников"
 USA_FOCUS.1.b: "Американскую агрессию нельзя терпеть"
 USA_FOCUS.1.c: "США выполняют свои обязательства"
 USA_FOCUS.1.d: "Интересно"
 USA_FOCUS.1.e: "С США безопаснее"
 USA_FOCUS.2.t: "Развернуть E-Brigade"
 USA_FOCUS.2.d: "Россия недавно захватила Крым. Само по себе это угрожает американским интересам и нашим союзникам по НАТО. Польша и страны Балтии находятся в самой непосредственной опасности, и их позиции должны быть укреплены. E-Brigade состоит из американских, британских, хорватских и румынских сил. Американские и британские войска составляют большинство сухопутных сил, а также хорватская батарея реактивной артиллерии и румынская рота зенитной артиллерии.\n\nНаша новая оборонительная мощь должна сдержать российскую агрессию.\n"
 USA_FOCUS.2.a: "Развернуть E-Brigade"
 USA_FOCUS.3.t: "США размещают S Brigade в Анкаре"
 USA_FOCUS.3.d1: "Турция продолжает подтверждать свою приверженность оставаться в НАТО. Это приверженность альянсу и недавнее давление со стороны Ирана и России. Более того, укрепление позиций западных сил и позиций в регионе.\n\nРазвертывание войск в регион укрепит нашу миссию по поддержанию хрупкого баланса сил в Европе и на Ближнем Востоке.\n"
 USA_FOCUS.3.d2: "Турция продолжает подтверждать свою приверженность оставаться в НАТО. Это приверженность альянсу и недавнее давление со стороны Ирана и России. Более того, укрепление позиций западных сил и позиций в регионе.\n\nАмериканцы разворачивают больше войск в регион. Мы должны внимательно следить за этой ситуацией.\n"
 USA_FOCUS.3.d3: "Турция продолжает подтверждать свою приверженность оставаться в НАТО. Это приверженность альянсу и недавнее давление со стороны Ирана и России. Более того, укрепление позиций западных сил и позиций в регионе.\n\n"
 USA_FOCUS.3.a: "Лучше подготовиться, чем быть неготовым"
 USA_FOCUS.3.b: "Трогательные новости"
 USA_FOCUS.3.c: "Укрепление союза"
 USA_FOCUS.3.d: "Надеюсь, это не прелюдия к конфликту"
 USA_FOCUS.4.t: "Развернуть S Brigade"
 USA_FOCUS.4.d: "S Brigade в Анкаре, Турция, поможет укрепить позиции наших союзников в связи с растущей напряженностью. Конфликт в Черном море и на Ближнем Востоке постепенно требует от НАТО больше обязательств в регионе.\n\n Пришло время развернуть S Brigade в Турции, чтобы выполнить наши обязательства по поддержке нашего союзника.\n"
 USA_FOCUS.4.a: "Развернуть S Brigade"
