 USA_dynamic_modifier_department_of_the_interior: "Министерство внутренних дел США"
 USA_dynamic_modifier_department_of_the_interior_desc: "Министерство внутренних дел США отвечает за сохранение земель и управление ресурсами, а также за небольшой набор других вещей. Однако именно подразделение Министерства внутренних дел, известное как Министерство природных ресурсов, как правило, находится в черном списке многих людей, если говорить мягко. Однако у Министерства внутренних дел есть работа, и в большинстве случаев оно ее действительно выполняет, к неудовольствию многих. Теперь, когда наступает новое тысячелетие, министерство должно найти новые способы сбалансировать социальное развитие и сохранение земель в этом постоянно меняющемся мире."
 USA_dynamic_modifier_department_of_energy: "Министерство энергетики США"
 USA_dynamic_modifier_department_of_energy_desc: "DoE или Министерство энергетики — очень капризный департамент. Отвечая за поддержание и адаптацию к энергетическим потребностям страны, Министерство энергетики страдает от множества бюрократических проволочек, поскольку проекты, в которые оно хочет инвестировать, либо не приносят пользы окружающей среде, либо нуждаются в изменении или обновлении. Несмотря на современные технологии и новую зеленую волну возможностей производства энергии, департамент может просто найти способ удержаться на плаву в обозримом будущем."
 USA_dynamic_modifier_us_general_staff: "Генеральный штаб США"
 USA_dynamic_modifier_us_general_staff_desc: "С тех пор, как закончилась холодная война, аппарату американского генерального штаба пришлось адаптироваться к более ориентированной на мирное время обстановке. В результате все больше и больше бюрократических проволочек и громоздких бюрократических мер начали брать на себя аспекты секторов закупок и НИОКР. В результате и продолжающегося мира медленно, но растущая проблема набора и логистической сплоченности при проведении чего-то столь простого, как содержание казарм и других жилых помещений для войск, начала брать верх. Несмотря на это, генеральный штаб США является одним из самых опытных в своей области, а эта область — сама война, поэтому, несмотря на свои недостатки, он все еще имеет некоторую отдачу."
 USA_dynamic_modifier_us_army: "Армия Соединенных Штатов"
 USA_dynamic_modifier_us_army_desc: "Армия США является основным родом войск, который составляет общие сухопутные силы. Будучи одним из самых развитых родов войск, армия фактически занимает примерно третье место по бюджету, поскольку приоритет сместился больше в сторону флота и военно-воздушных сил соответственно. Однако, несмотря на это, армия США является сильной и хорошо оснащенной силой, способной справиться практически с чем угодно."
 USA_dynamic_modifier_us_navy: "Военно-морской флот США"
 USA_dynamic_modifier_us_navy_desc: "ВМС США, яркий пример конкуренции с ВВС за львиную долю оборонного бюджета. В то время как ВМС США являются крупнейшими в мире по тоннажу, ВМС также являются самым большим преимуществом США в плане применения своей мягкой силы по всему миру. Поэтому, пока ВВС и армия борются за бюджетные суммы в каждом финансовом периоде, многие не могут оспорить важность ВМС США для обеспечения текущего положения Соединенных Штатов в мире."
 USA_dynamic_modifier_us_airforce: "Военно-воздушные силы США"
 USA_dynamic_modifier_us_airforce_desc: "Военно-воздушные силы США — это особое дитя НИОКР. Будучи настолько продвинутыми в некоторых аспектах, НИОКР теперь рассматриваются скорее как хобби, чем как истинная потребность в обороне, несмотря на то, что большая часть мира все еще борется с самолетами, разработанными почти 50+ лет назад, неудивительно, что военно-воздушные силы США являются одними из самых устрашающих образований. Неважно, друг или враг... смотрю на вас, A-10."
 USA_idea_a_cold_war_gone_hot: "Холодная война, ставшая горячей"
 USA_idea_a_cold_war_gone_hot_desc: "Всё та же хрень, только день другой: мы, возможно, победили закалённый коммунистический режим Советского Союза, но знали, что рано или поздно эта затянувшаяся Холодная война перейдёт в горячую фазу. Теперь враг наконец сделал шаг назад, и у нас есть полное оправдание, чтобы перестроить нашу экономику и страну на военные рельсы."
 USA_migrant_crisis_one: "Южный миграционный кризис"
 USA_migrant_crisis_one_desc: "Примерно с 2013 года наблюдается шокирующий всплеск нелегальной иммиграции в США. Сейчас большинство не признают этого, если только не живут в приграничных штатах, однако реальность намного хуже. Статистика показывает резкий рост числа смертей детей и женщин в связи с иммиграцией, а также преступлений, связанных с торговлей людьми и другими грубо незаконными действиями в отношении этих беженцев и мигрантов. Нам нужно начать выделять реальные ресурсы на эту ситуацию, однако нам нужно будет найти реальное решение, если мы действительно хотим разрешить этот теперь уже официальный кризис."
 USA_migrant_crisis_two: "Застой в связи с кризисом южных мигрантов"
 USA_migrant_crisis_two_desc: "Недавняя неудача федерального правительства в деле Техас против Соединенных Штатов по вопросу расширения DACA и DAPA привела в основном к бездействию в отношении текущего миграционного кризиса на южной границе. Этот разрыв между взглядами штата и федерального правительства на то, как справиться с кризисом, а также почти постоянный тупик в Конгрессе по этому острому вопросу привели к росту тенденции к прибытию мигрантов. Сможет ли Конгресс разобраться с этим?"
 USA_migrant_crisis_two_a: "Деэскалация южного миграционного кризиса"
 USA_migrant_crisis_two_a_desc: "С федеральной победой в недавнем деле Техас против Соединенных Штатов, федеральным финансированием и увеличением числа агентов USBP наблюдалось сокращение всех нелегальных пересечений границы. Однако, является ли это действительно успехом или неудачей, определит само время. Поскольку многие приграничные штаты стали более разочарованы тем, что федеральное правительство фактически подписало соглашение об отказе от их штатов, чтобы они стали лагерями беженцев. Хотя многие вдали от границы считают это грубым преувеличением, никто не может быть уверен, что происходит, а что нет в настоящее время."
 USA_migrant_crisis_three: "Проблема мигрантов на юге"
 USA_migrant_crisis_three_desc: "Недавнее решение Верховного суда привело к быстрому отклонению дел о предоставлении убежища, связанных с теми, кто использовал другую страну, чтобы попасть в США, вместо прямого проезда в США. Многие подвергают сомнению моральность этого решения, однако оптимизация отказов имела ограниченные результаты в сокращении задержек в судах по предоставлению убежища."
 USA_migrant_crisis_three_a: "Нерешительность мигрантов с юга"
 USA_migrant_crisis_three_a_desc: "Недавнее оспаривание членами Верховного суда решения об отказе в предоставлении убежища снова вызвало дебаты об иммиграции. Однако это смягчение некоторых действий привело к тому, что еще больше ничего не было сделано в отношении иммиграции или ее приливной волны эффектов и влияний, которые она оказывает на всю экономику США."
 USA_migrant_crisis_four: "Растущая проблема"
 USA_migrant_crisis_four_desc: "Проблема южной границы восходит в некоторых случаях к 2013 году. Когда на границе был обнаружен шокирующий рост числа несовершеннолетних без присмотра. Также наблюдался рост преступности, связанной с торговлей людьми и другими тяжкими преступлениями, из-за медленного истощения ресурсов, выделяемых на обработку как обычного транспортного потока, так и иммиграционных схем, как легальных, так и нелегальных. С 2021 по 2024 год ряд экономических, социальных и стихийных бедствий обрушится на несколько стран Центральной Америки, что приведет к тому, что некоторые гиперболизируют как «муссон» иммигрантов. Однако для многих проблема заключается не только в иммиграции, но и в ряде устаревших, а также нелогичных экономических и социальных политик, которые пришли в упадок под трясиной федеральной политики и политического театра. В конце концов, проблема является проблемой только в том случае, если вы решили не решать ее или если вы решили сделать ее таковой изначально. Так где же или в чем тогда заключается настоящая проблема?"
 USA_migrant_crisis_five: "В чем именно проблема?"
 USA_migrant_crisis_five_desc: "После многих лет тревожных новостей вдоль южной границы, искусственного увеличения трафика и миграции из-за событий в Центральной Америке и, наконец, действий и реакции по «проблеме» южной границы. Теперь ничего... ничего в факте конкретных действий, ничего в том, что проблема, на которой сосредоточились люди, на самом деле не была настоящей проблемой, просто... ничего. Для Америки никогда не было серьезной проблемы иммиграции в современную эпоху, поскольку в Америке нет внутреннего роста населения. Но, я слышу, как вы говорите, население Америки растет из года в год. Ах да, это так, но сколько иммигрантов увидели США за тот же самый период времени, а? Теперь скажите мне, в чем настоящая проблема, иммиграция или распределение ресурсов, будь то денежные, материальные или рабочая сила."
 USA_migrant_crisis_five_a: "Проблема иммиграции"
 USA_migrant_crisis_five_a_desc: "Наконец-то начались переговоры по решению проблемы, связанной с притоком иммигрантов в дополнение к обычным потокам трафика в США и Мексику и из них. Это не так много, но это начало, гарантирующее, что будет достигнут реальный прогресс."
 USA_migrant_crisis_six: "Земля возможностей"
 USA_migrant_crisis_six_desc: "С переговорами, приносящими плоды, и последствиями, которые надеются открыть Окно Овертона американской политики за пределы просто Красных против Синих. Сейчас есть обновленное понимание принципа, что значит быть американцем. Земля возможностей, земля для начала нового и земля, для которой, когда приложено достаточно труда, можно играть так же много, если они позволят себе это. На данный момент, хотя большие изменения изобилуют для этой обновленной Америки, которая может понять жизненно важную роль, которую иммиграция сыграла в эту современную эпоху экономических улучшений и разнообразия."
 USA_econ_event.1.t: "Соединенные Штаты против Мартина Петерсена"
 USA_econ_event.1.d: "23 ноября 2004 года антимонопольное дело, возбужденное против филиала компании Bayer AG Rubber Chemical Products в Калифорнии, было возбуждено по обвинению в ценовом сговоре посредством горизонтальной монополизации, которая подавляла конкуренцию, чтобы идти в ногу и/или вести нормальный бизнес в зоне контроля ответчика. Суды рассмотрели доказательства и заслушали показания обеих сторон, решение суда таково?"
 USA_econ_event.1.o1: "Суд признает подсудимого виновным"
 USA_econ_event.1.o2: "Суд признал подсудимого невиновным"
 USA_econ_event.2.t: "Соединенные Штаты против UnitedHealth и PacifiCare"
 USA_econ_event.2.d: "20 декабря 2005 года было подано антимонопольное дело против компании UnitedHealth Group Incorporated за приобретение активов страхования здоровья у своего конкурента. Истец утверждает, что «United» является крупнейшей медицинской страховой компанией в США, и, следовательно, не должна иметь возможность забирать активы у своего ведущего конкурента на уже закрытом рынке. Суд, рассмотрев доказательства и выслушав показания обеих сторон, решил, что…"
 USA_econ_event.2.o1: "Суд признает United виновной"
 USA_econ_event.2.o2: "Суд признает United невиновной"
 USA_econ_event.7.t: "Слухи о новом вирусе распространяются из Китая"
 USA_econ_event.7.d: "Слухи ходят с начала декабря 2019 года о том, что в городе Ухань начал распространяться вирус типа SARS. Некоторые называют его MARS или Mainland Asiatic Respiratory Syndrome, умная, но отвлекающая штука, пришедшая из Китая. Но многие игнорируют эту угрозу из-за нехватки достоверной информации, которая исходит от страны красного дракона."
 USA_econ_event.7.o1: "Как это повлияет на фондовый рынок"
 USA_econ_event.8.t: "Пузырь доткомов лопнул"
 USA_econ_event.8.d: "Лопнувший пузырь доткомов был предсказуемой мерой, несколько скандалов и событий, связанных с этим быстрым ростом благосостояния, показали признаки краха. Только нарастающие страхи, связанные с Японией, входящей в очередную рецессию, и некоторые ключевые скандалы отпугнули инвесторов. Хотя последствия были быстрыми и восстанавливаемыми, многие некогда богатые компании теперь закрылись и обанкротились. Мы можем только надеяться извлечь уроки из ошибок и посмотреть, что будет дальше в этом новом тысячелетии."
 USA_econ_event.8.o1: "Новые тысячелетия, новые проблемы..."
 USA_econ_event.9.t: "Интернет-рецессия"
 USA_econ_event.9.d: "Поскольку пузырь доткомов и другие неблагоприятные события усугублялись в стране и мире в целом. Многие инвесторы решили продавать и паниковать, что в свою очередь вызвало небольшую рецессию. Хотя некоторые назвали этот недавний экономический спад интернет-рецессией, многие выбирают более легкую рецессию 2001 года."
 USA_econ_event.9.o1: "Новая Эра рушится?!?"
 USA_econ_event.10.t: "Растущая общественная напряженность"
 USA_econ_event.10.d: "С наступлением нового тысячелетия начала постепенно набирать силу новая волна. Все чаще появляются сообщения о движениях, направленных против бизнеса, которые используют такие модные выражения, как «Большие технологии», «Большая фармацевтика» и «Большой сахар». Эти движения показывают как рост, так и спад в своей организации, и мы можем лишь надеяться, что люди вернутся к своей повседневной жизни и прекратят те разрушения, которые они вызывают."
 USA_econ_event.10.o1: "Сохраняйте спокойствие и усердно работайте"
 USA_econ_event.11.t: "Мировой финансовый кризис"
 USA_econ_event.11.d: "Мировые экономики трясутся, поскольку рынки США становятся небольшим свободным падением. Рост плохих кредитов, обвал цен на жилье и многие другие проблемы как внутри страны, так и на международном уровне привели к настоящей глобальной рецессии. Многие опасаются, что рецессия может перерасти в депрессию, но только время покажет, так ли это."
 USA_econ_event.11.o1: "Продать! Продать! Продать!"
 USA_econ_event.12.t: "Кризис субстандартного ипотечного кредитования"
 USA_econ_event.12.d: "С 1999 года ипотечные рынки не только значительно выросли, но и стали более нестабильными. Постепенное усиление человеческой жадности и чрезмерной поспешности привело к увеличению количества необоснованных займов, выдаваемых кредиторам, явно не соответствующим требованиям. В итоге это привело к полномасштабному кризису, который вызвал банкротство множества компаний и лишил многие семьи их домов. Общественное недовольство растёт, а колебания стоимости доллара США заставили иностранных инвесторов проявлять осторожность. Тем не менее, мы справимся с этим кризисом и двинемся вперёд, преодолевая трудности на пути к успеху."
 USA_econ_event.12.o1: "Эти хиппи не понимают бизнеса"
 USA_econ_event.13.t: "Автомобильный кризис"
 USA_econ_event.13.d: "С растущим давлением от невыполненных ипотечных кредитов и лежащими в основе экономическими проблемами, не говоря уже о последовательном снижении конкурентоспособности автомобильной промышленности США на мировых рынках в целом. Эти проблемы привели к закрытию или сокращению нескольких известных автомобильных компаний. Хотя многие надеются увидеть возвращение этих рабочих мест, немногие искренне верят, что они вернутся."
 USA_econ_event.13.o1: "Форд не улыбается..."
 USA_econ_event.14.t: "Крах рынка жилья в 2008 году"
 USA_econ_event.14.d: "Подпитка от оппортунистических ипотечных кредитов привела к нескольким дефолтам, эти дефолты вместе с медленным выдавливанием среднего класса США привели к тому, что многие дома возвращаются на рынок все более быстрыми темпами. Снижение цен заставило многих людей, инвестировавших в рынок жилья, понести крупные убытки, и эта обратная связь привела к нескольким другим экономическим событиям последних нескольких лет."
 USA_econ_event.14.o1: "Вот и все окрестности"
 USA_econ_event.15.t: "Протесты на подъеме"
 USA_econ_event.15.d: "Увеличение размеров движений, связанных с активистами, выступающими за профсоюзы, наряду с антикрупным бизнесом, похоже, достигло нового максимума, поскольку спартанские движения затронули такие компании, как Amazon, Walmart и другие крупные бренды. Хотя большинство видит в этом еще один сложный участок, некоторые выражают обеспокоенность тем, куда могут зайти эти движения. Пока неясно, что может повлечь за собой будущее."
 USA_econ_event.15.o1: "Еще одна группа сброда"
 USA_econ_event.16.t: "Длительная рецессия"
 USA_econ_event.16.d: "Кульминация экономического нерационального управления и медленного восстановления после мирового финансового кризиса привели к почти полной остановке экономической активности. Многие опасаются, что это будет означать, поскольку цены на основные товары продолжают расти, а все больше людей возвращаются к работе с 9 до 5. Конгресс заявил, что работает над этим вопросом и надеется, что кризис скоро закончится. Вопрос в том, что считается скоро..."
 USA_econ_event.16.o1: "Мы восстановим прошлое лучше"
 USA_econ_event.17.t: "Слухи об изменениях?"
 USA_econ_event.17.d: "В последнее время все больше слухов о статусе Соединенных Штатов стали более горячей темой, и многие полагают, что это просто ошибки оппозиции. Но есть небольшой растущий консенсус, что Соединенные Штаты изменились, что предполагаемая «либеральная демократия», которой они себя выдают, на самом деле является маской для растущей внутренней плутократической фракции. Хотя многие быстро отвергают это, еще больше людей задумываются, насколько маловероятно это понятие на самом деле."
 USA_econ_event.17.o1: "Они поверят во что угодно сейчас"
 USA_econ_event.18.t: "Соединенные Штаты против General Dynamics и Newport News"
 USA_econ_event.18.d: "В октябре 2001 года генеральный прокурор подал антимонопольный иск против компаний General Dynamics Corp. и Newport News Shipbuilding Inc. Суть дела заключалась в том, что предполагаемое приобретение Newport News компанией General Dynamics создало бы монополию на проектирование, разработку и строительство атомных подводных лодок и устранило бы всякую конкуренцию для системы вооружения, критически важной для национальной обороны. Этот иск, классифицированный как нарушающий горизонтальные слияния в глазах антимонопольного законодательства, получил устойчивый резонанс с обеих сторон вопроса. Но в конечном итоге вердикт суда был таким?"
 USA_econ_event.18.o1: "Суд препятствует слиянию"
 USA_econ_event.18.o2: "Суд одобряет слияние"
 USA_econ_event.19.t: "США против Николаса А. Пеначио и Nick Penachio Co., Inc."
 USA_econ_event.19.d: "Nick Penachio Co., Inc. («Penachio Co.») была корпорацией штата Нью-Йорк, расположенной в Бронксе, Нью-Йорк. Penachio Co. была поставщиком продуктов питания, в основном овощей и замороженных продуктов. Примерно с мая 1996 года по апрель 1999 года, точные даты неизвестны Соединенным Штатам, ответчики и сообщники участвовали в сговоре и преступном сговоре с целью необоснованного ограничения межгосударственной торговли и коммерции в нарушение Раздела 1 Закона Шермана (Раздел 15, Свод законов США, Раздел 1). Вышеуказанное сговор и преступное сговор состояли из продолжающегося соглашения, понимания и согласованных действий между ответчиками и сообщниками, существенными условиями которых были фальсификация торгов и распределение контрактов на поставку замороженных продуктов питания для Совета по образованию города Нью-Йорка."
 USA_econ_event.19.o1: "Виновен в наживе за счет благополучия студентов!"
 USA_econ_event.19.o2: "Уровень двусмысленности предполагает, что третьи лица не виновны!"
 USA_econ_event.20.t: "США против Vaw Carbon GMBH"
 USA_econ_event.20.d: "Начиная по крайней мере с февраля 1996 года и продолжаясь по крайней мере до декабря 1997 года, точные даты неизвестны Соединенным Штатам, ответчик и сообщники вступили и участвовали в объединении и сговоре с целью подавления и устранения конкуренции путем установления цены на угольный катодный блок, продаваемый в Соединенных Штатах и ​​других местах. Объединение и сговор, в которых участвовали ответчик и сообщники, заключались в необоснованном ограничении межгосударственной и внешней торговли и коммерции в нарушение Раздела 1 Закона Шермана."
 USA_econ_event.20.o1: "Доказательства подтверждают вину, виновность!"
 USA_econ_event.20.o2: "Доказательства указывают на соучастие, а не на виновность!"
 USA_econ_event.21.t: "США против Taylor & Murphy Construction Co., Inc."
 USA_econ_event.21.d: "В феврале 2001 года или около этой даты ответчик сознательно и преднамеренно сделал и способствовал созданию существенно ложного, фиктивного и мошеннического заявления и представления по вопросу, входящему в юрисдикцию Федерального управления автомобильных дорог, агентства Министерства транспорта США, департамента Соединенных Штатов, путем подачи заявки на участие в проекте по строительству дороги на Блу-Ридж-Парквэй в округе Банкомб, Северная Каролина, и ее реализации, в котором ответчик ложно заверил, что он не раскрывал цены своих заявок никаким другим конкурентам, хотя на самом деле это было так."
 USA_econ_event.21.o1: "Taylor & Murphy Construction признана виновной"
 USA_econ_event.21.o2: "Taylor & Murphy Construction признана невиновной"
 USA_econ_event.22.t: "Соединенные Штаты против Bluestar Metal Recycling Co."
 USA_econ_event.22.d: "Начиная как минимум с декабря 1993 года и продолжая как минимум до октября 2001 года, точные даты остаются неизвестными для США, ответчик и соучастники вступили в сговор с целью подавления и устранения конкуренции, распределяя поставщиков для закупки черных и цветных металлов в северо-восточной части штата Огайо. Этот сговор и комбинация необоснованно ограничили межгосударственную торговлю и коммерцию, нарушив Раздел 1 Закона Шермана о защите от монополий (15 U.S.C. § 1)."
 USA_econ_event.22.o1: "Синяя Звезда Признана Виновной"
 USA_econ_event.22.o2: "Bluestar признан невиновным"
 USA_econ_event.23.t: "Соединенные Штаты против Дуэйна Мейнарда"
 USA_econ_event.23.d: "Начиная с 18 февраля 1999 года или около этой даты и продолжаясь по крайней мере до 17 января 2002 года (точные даты неизвестны Соединенным Штатам), ответчик и соучастники вступили в сговор и участвовали в объединении и заговоре с целью подавления и ограничения конкуренции для проекта, субсидируемого E-Rate, по предоставлению, среди прочего, товаров и услуг, связанных с телекоммуникациями, доступом в Интернет и внутренними соединениями в школьном округе West Fresno Elementary School District («Проект E-Rate школьного округа West Fresno Elementary School District») в г. Фресно, Калифорния, в необоснованном ограничении межгосударственной торговли и коммерции, в нарушение Антимонопольного закона Шермана, Раздел 15, Свода законов США, Раздел 1."
 USA_econ_event.23.o1: "Мистер Мейнард признан виновным"
 USA_econ_event.23.o2: "Г-н Мейнард признан невиновным"
 USA_econ_event.24.t: "Соединенные Штаты против Waterblock Roofing and Sheetmetal, Inc."
 USA_econ_event.24.d: "Waterblock, корпорация, расположенная в Скенектади, штат Нью-Йорк, занималась кровельным бизнесом в штате. Уолтер Дж. Вивенцио, житель Ист-Берна, штат Нью-Йорк, был президентом и владельцем Waterblock. «CC-1» был соучастником, который был менеджером по техническому обслуживанию на заводе General Electric Company в Уотерфорде, штат Нью-Йорк. CC-1 пытался создать видимость того, что он следует политике конкурентных торгов для кровельных контрактов, включая контракты, которые были присуждены Waterblock. «CC-2» соучастник, который был представителем производителя кровельной продукции. CC-2 помогал выбирать компании, которые будут приглашены для участия в торгах или составления котировок по кровельным контрактам для медицинского центра Олбани и других покупателей кровельной продукции и услуг. CC-2 в целом пытался создать видимость того, что он следует политике конкурентных торгов для кровельных контрактов, включая контракты, которые были присуждены Waterblock. Начиная с 1995 года и примерно до мая 2002 года (точные даты в Соединенных Штатах неизвестны) ответчик и его сообщники вступили в сговор и преступный сговор с целью необоснованного ограничения межгосударственной торговли и коммерции в нарушение раздела 1 Закона Шермана."
 USA_econ_event.24.o1: "Waterblock признан виновным"
 USA_econ_event.24.o2: "Водоблок признан невиновным"
 USA_econ_event.25.t: "Соединенные Штаты против Syndial S.p.A."
 USA_econ_event.25.d: "Начиная с сентября 1999 года или около того и продолжаясь до апреля 2002 года или около того, ответчик и сообщники участвовали в сговоре и заговоре с целью подавления и устранения конкуренции путем установления цен на полихлоропреновый каучук, продаваемый в Соединенных Штатах и ​​других странах. Полихлоропреновый каучук, также известный как «хлоропреновый каучук», «полихлоропрен», «PCP» или «бутахлор», представляет собой особый тип синтетического каучука, который имеет конечное применение в автомобильной, клеевой и строительной промышленности. В течение периода, охватываемого настоящей Информацией, ответчик и сообщники производили, продавали и распространяли полихлоропреновый каучук в непрерывном и бесперебойном потоке межгосударственной и внешней торговли и коммерции клиентам, находящимся в штатах или странах, отличных от штатов или стран, в которых ответчик и сообщники производили полихлоропреновый каучук."
 USA_econ_event.25.o1: "Syndial признан виновным"
 USA_econ_event.25.o2: "Синдиал признан невиновным"
 USA_econ_event.26.t: "Соединенные Штаты против Ryan's World, Inc."
 USA_econ_event.26.d: "Около 14 декабря 1994 г., 17 марта 1999 г. и 3 марта 2000 г. ответчик подал несколько форм листа подписей тендера на обслуживание в Командование по управлению военным движением. Формы TOSS требовали от ответчика приложить список названий экспедиторов, с которыми у него были общие финансовые и/или административные контрольные отношения. Ответчик отметил флажок, указывающий, что он не состоял в CFAC с каким-либо другим перевозчиком или экспедитором. В течение соответствующего периода в деле, подпадающем под юрисдикцию Министерства обороны, департамента Соединенных Штатов, ответчик сознательно и преднамеренно сделал ложные, мошеннические и фиктивные существенные заявления и представления в Сертификатах ответственности перевозчика и формах TOSS, поданных в MTMC, и сознательно скрыл существенный факт от MTMC: а именно, его право на участие в программе ITGBL, посредством его заявлений и представлений."
 USA_econ_event.26.o1: "Корпорация Райана признана виновной"
 USA_econ_event.26.o2: "Корпорация Райана «Мир» признана невиновной"
 USA_econ_event.27.t: "Соединенные Штаты против Джона Р. Олсена"
 USA_econ_event.27.d: "Начиная по крайней мере с июля 2000 года и продолжаясь после этого по крайней мере до 10 октября 2003 года, точные даты неизвестны Соединенным Штатам, в Северном округе Джорджии и в других местах ответчик, сообщник Кроу и сообщник № 1 незаконно, преднамеренно и сознательно объединились, вступили в сговор, вступили в сговор и договорились в нарушение Раздела 18 Свода законов США, Раздела 371, совершить преступления против Соединенных Штатов Америки, а именно, нарушить Раздел 18 Свода законов США, Разделы 1341 и 1346. Частью и целью указанного сговора было то, что ответчик, сообщник Кроу и CC-1, придумав и намереваясь придумать схему и уловку, чтобы обмануть Chemical Products Technologies, LLC и лишить CPT ее права на честную работу ее сотрудников, осуществили такую ​​схему и уловку, чтобы обмануть путем и с помощью использование почты США."
 USA_econ_event.27.o1: "Г-н Олсен признан виновным"
 USA_econ_event.27.o2: "Г-н Олсен признан невиновным"
 USA_econ_event.28.t: "Соединенные Штаты против Certified Slings, Inc."
 USA_econ_event.28.d: "Начиная с декабря 2002 года и до октября 2003 года, точные даты неизвестны Соединенным Штатам, ответчик и сообщники вступили в сговор и заговор с целью подавления и устранения конкуренции путем соглашения о представлении неконкурентных заявок ВМС США на контракты на металлические подъемные узлы. Сговор и заговор, в которых участвовали ответчик и сообщники, заключались в необоснованном ограничении межгосударственной торговли и коммерции в нарушение Раздела 1 Закона Шермана"
 USA_econ_event.28.o2: "Certified Slings Inc. признана невиновной"
 USA_econ_event.28.o1: "Certified Slings Inc. признана виновной"
 USA_econ_event.29.t: "Соединенные Штаты против MA-RI-AL Corp."
 USA_econ_event.29.d: "Начиная по крайней мере с июля 2000 года и продолжаясь до 25 мая 2004 года, точные даты неизвестны Большому жюри, ответчики и сообщники Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. и другие корпорации и лица вступили в сговор и участвовали в нем с целью подавления и устранения конкуренции путем установления цен, по которым готовый бетон продавался в столичном районе Индианаполиса, штат Индиана. Ответчик ДЖОН ДЖ. БЛАТЦХЕЙМ присоединился к сговору в апреле 2003 года или около того. Сговор и объединение, в которых участвовали ответчики и их сообщники, заключались в необоснованном ограничении межгосударственной торговли и коммерции в нарушение раздела 1 Закона Шермана."
 USA_econ_event.29.o1: "Причастные лица признаны виновными"
 USA_econ_event.29.o2: "Причастные лица признаны невиновными"
 USA_econ_event.50.t: "Растущее общественное беспокойство"
 USA_econ_event.50.d: "События и проблемы последнего времени вызвали сильное волнение в глазах людей. Поскольку все больше людей обращаются к телевидению и другим новостным каналам за информацией, движение активистов меньшинства начало набирать обороты. Опасения по поводу того, как новости рассказываются и показываются, заставили некоторых думать, что СМИ отходят от реальности и настоящих новостей. Хотя многие все еще смущены этими воплями, это лишь вопрос времени, когда мы увидим, что может произойти из таких событий."
 USA_econ_event.50.o1: "Необоснованное нагнетание страха"
 USA_econ_event.50.o2: "Здесь что-то происходит"
 USA_econ_event.100.t: "Экономические слухи"
 USA_econ_event.100.d: "В последние месяцы ходило множество слухов о запахе нечестной игры на ипотечных рынках. Большинство из тех, кто поддерживает эти слухи, ничего не нашли, однако это возвращает нас к очень странному событию, которое все еще свежо в памяти человека, решившего создать экономическую машину в отношении ставок против рынка. Однако нет никаких реальных оснований для этого. Независимо от этого, это дело FTC и администрации, хотят ли они исследовать эти слухи больше, чем то, что уже было сделано."
 USA_econ_event.100.o1: "Мы не делаем многого, так почему бы и нет"
 USA_econ_event.100.o2: "Они уже доказали, что они неправы, так в чем смысл?"
 USA_econ_event.101.t: "Некоторые крошки"
 USA_econ_event.101.d: "Первоначальные расследования выявили некоторую инсайдерскую торговлю в отношении ипотечных кредитов и некоторых долговых свопов между банками. Однако это не является чем-то из ряда вон выходящим по отношению к текущим тенденциям рынка в целом. Однако некоторые все еще проповедуют, что мы продолжим этот поиск, поскольку это достаточное доказательство того, что что-то происходит."
 USA_econ_event.101.o1: "Ладно, ладно, думаю, можно продолжать."
 USA_econ_event.101.o2: "Нет, мы потратили достаточно ресурсов в этой игре"
 USA_econ_event.102.t: "Отсутствующий рынок"
 USA_econ_event.102.d: "Не могу поверить, что здесь действительно что-то было. В серии углубленных расследований, связанных с крохами инсайдерской торговли и большим рынком ипотеки, был обнаружен след растущих невыплаченных ипотечных кредитов и долгов. Эти ипотечные кредиты выдавались всем, кто их просто просил, не говоря уже обо всех найденных нами мелких метриках, таких как раздувающиеся процентные ставки после определенного периода времени или фактический размер самих ипотечных кредитов по сравнению с годовым доходом держателя. Всеобъемлющие усилия, хотя и как можно более тихие усилия, чтобы не дать Уолл-стрит запаниковать, имеют первостепенное значение. Будет проведен ряд экономических и политических реформ, чтобы гарантировать, что такого рода грубая халатность никогда больше не достигнет таких масштабов."
 USA_econ_event.102.o1: "На этот раз никакой депрессии, Джек"
 USA_unrest_event.1.t: "Рост либертарианских движений"
 USA_unrest_event.1.d: "В последние недели наблюдается устойчивый рост популярности так называемой Либертарианской партии. Большинство считает их сумасшедшей, откровенно капиталистической партией, но, учитывая рост числа митингов и регистраций, некоторые опасаются, что они могут провалиться, если их оставить в покое. С помощью СМИ мы могли бы что-то сделать, чтобы подавить их натиск, или просто оставить их в покое, поскольку они неизбежно снова будут подавлены."
 USA_unrest_event.1.o1: "Сплошная глупость"
 USA_unrest_event.1.o2: "CCNN и Fox устроят настоящий ажиотаж"
 USA_unrest_event.2.t: "Растущие митинги изоляционистов"
 USA_unrest_event.2.d: "В последнее время тревожный рост антииностранных движений и митингов начал набирать обороты. Хотя многие просто отталкивают их как националистических тупиц, это все еще вызывает беспокойство, поскольку эти люди могут повлиять на наши внешнеполитические планы. Тем не менее, мы можем позволить людям съесть себя от разногласий или «поощрять» прикрытие на этом росте «национализма»."
 USA_unrest_event.2.o1: "Ничего, кроме психов"
 USA_unrest_event.2.o2: "Этим новостным ребятам сегодня предстоит работа"
 USA_unrest_event.3.t: "Восходящие социалистические мыслители"
 USA_unrest_event.3.d: "Мы думали, что с окончанием Холодной войны социализм в Америке остановится. К сожалению, похоже, что это не так, в последнее время все большее число социалистически ориентированных групп организуют протесты и движения против этики нашей нации. Эти возмутители спокойствия вызывают волнения, и, честно говоря, они не более чем просто вредители ушедшей эпохи. Мы можем попытаться подорвать их средства или просто игнорировать этих паразитов и позволить им уничтожить себя в свое время."
 USA_unrest_event.3.o1: "Пусть едят друг друга"
 USA_unrest_event.3.o2: "Мы будем поощрять их изоляцию"
 USA_unrest_event.4.t: "Рост националистических движений"
 USA_unrest_event.4.d: "Движения за Америку существовали с самого зарождения нации, однако недавние организованные движения начали отклоняться от обычного отношения \"Go America\". Некоторые решили заняться некоторыми нетрадиционными и или очень устаревшими идеями по современным меркам. Мы могли бы попытаться усилить их освещение, чтобы ускорить их падение, или мы могли бы просто оставить их в покое и просто наблюдать, как они совершают политическое самоубийство."
 USA_unrest_event.4.o1: "Старые идеи для старых умов"
 USA_unrest_event.4.o2: "Давайте раскрутим колесо СМИ"
 USA_unrest_event.5.t: "Экологическое движение на подъеме"
 USA_unrest_event.5.d: "Начиная с кампании Эла Гора, так называемое зеленое движение постепенно набирает все большую популярность. В связи с этим имели место небольшие протесты против повседневной экономической деятельности. Этот сбой вызвал негативную реакцию в глазах общественности, хотя этот сбой политически их осуждает, некоторые опасаются, что нам все равно следует что-то сделать, чтобы укрепить этих «оторванных от реальности» защитников деревьев."
 USA_unrest_event.5.o1: "Проклятые хиппи"
 USA_unrest_event.5.o2: "Чертов эко-террорист"
 USA_unrest_event.6.t: "Плутократические либералы беспокоятся об обществе?"
 USA_unrest_event.6.d: "Со времен Барри Голдуотера и Рональда Рейгана многие хотели подражать их предполагаемым политическим и экономическим «революциям», которые они принесли в Америку. Однако есть некоторые, кто беспокоится, что они могут зайти слишком далеко. Элементы Конституционной партии и закулисные сделки с предполагаемыми плутократическими инсайдерами вызвали беспокойство в обществе. Мы могли бы справиться с этим, создавая слухи и утечки в прессу... или мы могли бы оставить это и позволить обычным шпионам делать свою работу."
 USA_unrest_event.6.o1: "Утечки всегда случаются"
 USA_unrest_event.6.o2: "Кто-то слил что!? Как шокирующе"
 USA_reformed_republic.1.t: "Народ, кишащий выбором"
 USA_reformed_republic.1.d: "Недавние события на выборах и экономические реформы показали многим, что их политические убеждения не ограничиваются только Оселем или Слоном. Существует целый зоопарк животных, и люди начинают понимать, что у обеих сторон есть выбор, который они могут предоставить."
 USA_reformed_republic.1.o1: "Народная Воля"
 USA_reformed_republic.1.o2: "Воля народа"
 USA_reformed_republic.2.t: "Имея свой торт"
 USA_reformed_republic.2.d: "По мере того, как все больше людей вступают в новые партии, которые сформировались и разделяют ценности наших граждан, раскол увеличивается..."
 USA_reformed_republic.2.o1: "Солидарность навсегда"
 USA_reformed_republic.2.o2: "Разве он не прав?"
 USA_reformed_republic.3.t: "Можно ли его есть?"
 USA_reformed_republic.3.d: "Люди, увлеченные политическими вкусами дня, обнаружили более богатые вкусы, чем те, с которыми они могли бы полностью согласиться. Тем не менее, некоторые все больше втягиваются в аппетитные объятия этих новичков, но их выбор, похоже,..."
 USA_reformed_republic.3.o1: "Красный бархат"
 USA_reformed_republic.3.o2: "Молочный шоколад"
 USA_reformed_republic.4.t: "Страна чудес политики"
 USA_reformed_republic.4.d: "Все больше и больше людей, похоже, впадают в крайности, в то время как центр и более «логичные» партии и движения держатся, но у многих есть опасения. Мы катимся в кроличью нору или действительно направляемся в Неверленд."
 USA_reformed_republic.4.o1: "Королева Червей уведет прочь"
 USA_reformed_republic.4.o2: "Кот в шляпе исправит это"
 USA_reformed_republic.5.t: "Внутренние противоречия усиливаются"
 USA_reformed_republic.5.d: "Вслед за доминированием либертарианцев в американской политике многие заметили растущую враждебность в руководстве. Пока что, похоже, развиваются три основные фракции. Гвардейцы свободы, которые являются фракцией старой гвардии, стремящейся сохранить партийный статус-кво. Ассоциация свободного бизнеса, которая стремится к дальнейшему дерегулированию экономики. Наконец, есть Комитет STEM, фракция инженеров, химиков и общих технических специалистов, которые стремятся к дальнейшему развитию форм свободы посредством науки и рационализма. Многие не уверены, кто победит, но кто бы это ни был, мы надеемся, что он сможет сохранить стабильность, которой мы наслаждаемся в настоящее время."
 USA_reformed_republic.5.o1: "Стоянки Гвардейцев Свободы"
 USA_reformed_republic.5.o2: "Бизнес-ассоциация демонстрирует силу"
 USA_reformed_republic.5.o3: "Комитет STEM одерживает победу"
 USA_reformed_republic.100.t: "Военные видят рост"
 USA_reformed_republic.100.d: "В последние несколько недель военные лидеры находятся в состоянии радости. Причина в стабильном росте милитаризма среди населения, так как гражданские группы требуют расширения и добавления новых программ JROTC в школах. Местные так называемые общинные милицейские формирования также начали возникать, а мероприятия по воссозданию исторических событий набирают все большую популярность. Хотя многие считают это хорошей новостью для NFP, некоторые жесткие сторонники проявляют осторожность из-за предполагаемого баланса, который должна была иметь коалиция."
 USA_reformed_republic.100.o1: "Зачем портить хорошую вещь?"
 USA_reformed_republic.101.t: "Сдвиги партийной базы"
 USA_reformed_republic.101.d: "Растущая обеспокоенность сторонников жесткой линии в NFP начала озвучивать тот факт, что начался заметный сдвиг в партийной базе. Военные увидели рост числа добровольцев, а национальные и государственные гвардейские подразделения увидели больше в повышении похвал элите Пентагона, чем в отношении национальных лидеров. Однако большинство избирателей, как было замечено, отвергают эти опасения, как, по словам одного из членов, цитата: «Мы все хотим сильную армию, так что кого это волнует», конец цитаты. Тем не менее сторонники жесткой линии стали нервничать из-за перемен в партии."
 USA_reformed_republic.101.o1: "Давайте рассмотрим эти проблемы."
 USA_reformed_republic.200.t: "Общественный натурализм растет"
 USA_reformed_republic.200.d: "Фашисты, а также их друзья-хардлайнеры из ANP и KKK были в состоянии ликования, поскольку недавние национальные тенденции показывают растущий спрос на то, чтобы США стали больше соответствовать своей натуралистической истории. Рост нападений на этнические меньшинства и, по сути, на всех, кто не соответствует предполагаемой «американской» идентичности. Это по сути сводится к западноевропейской идентичности, поскольку оливковые люди юго-западных частей Европы рассматривались как продукты своего времени. Многие военные безразличны, но многие умеренные в NFP видят опасения по поводу потенциального партийного сдвига, поскольку общественные тенденции, похоже, начинают благоприятствовать одной из основных фракционных групп в NFP."
 USA_reformed_republic.200.o1: "Американская нация для американского народа."
 USA_reformed_republic.201.t: "Умеренные ищут убежища"
 USA_reformed_republic.201.d: "Национальные новости сообщают, что трусливые нейтральные и мятежники покидают страну. Новый глава партии НФП посчитал нужным заявить, что, цитата: «Враги государства, а также их слабые идеалы бегут из нашей великой нации. Сегодня начинается настоящий поворотный момент в истории Америки, поскольку мы, народ, теперь обладаем истинной властью». Речь продолжалась примерно три часа, в течение которых радиостанции и телеканалы по всему миру транслировали её всем, кто готов был смотреть или слушать. Мировые лидеры настороженно относятся к новому американскому правительству, и уже начались обсуждения, каков будет статус Америки, если она больше не является символом демократии."
 USA_reformed_republic.201.o1: "Pax Americana закончился?"
 USA_reformed_republic.300.t: "Современный монархизм?"
 USA_reformed_republic.300.d: "Монархизм, термин, используемый для описания старой эпохи почти столетней давности. Однако, по-видимому, благодаря силе воли новое движение возглавило авангард НФП. «Современное монархическое движение» — это фракция, которая хочет вдохнуть современный свет в старый идеал. С помощью бесчисленных митингов, речей, информационных брошюр и т. д. МММ ясно дала понять, что современная система не изменится, а скорее будет косметически изменена. Многие скептически относятся к этой новой группе, но с лозунгом «Каждый мужчина — король, каждая женщина — королева» некоторым нравится идея превратить эту маленькую детскую фантазию в современную реальность."
 USA_reformed_republic.300.o1: "Что это будет за фэнтези-шоу?"
 USA_reformed_republic.301.t: "Фэнтези, больше похожее на реальность"
 USA_reformed_republic.301.d: "В шокирующем повороте событий MMM обеспечила себе большинство власти в NFP, радикалы в лагере натуралистов покинули партию и нашли изоляцию в дебрях и лесах континентальной Америки. Военных легче убедить из-за исторических последствий, которыми монархии всегда гордились своими военными. Что касается зевак, ну, они все еще сидят, наслаждаясь миром и понимая, что ситуация не ухудшается, так что отсюда только вверх. MMM начала предпринимать быстрые шаги, чтобы информировать общественность, а также весь мир, чтобы обеспечить мирный подъем и понимание того, чего многие боятся, так это падения Американского Орла."
 USA_reformed_republic.301.o1: "У орла теперь будет еще одна голова?"
 USA_reformed_republic.400.t: "Корпус комиссариата"
 USA_reformed_republic.400.d: "Корпус комиссариата — военно-политическое крыло Красной Армии. Эта группа увидела больше добровольцев и интереса к пониманию способа правильной милитаризации страны в соответствии с социалистическими принципами, которые освободят нашу страну от старого порядка. Однако в последнее время национальный комитет испытывает некоторую обеспокоенность по поводу роста рядов и популярности Корпуса комиссариата, хотя руководство ЦК уверяет комитет, что есть известные планы сделать что-то радикальное. Это не остановило распространение слухов в нижних рядах Корпуса."
 USA_reformed_republic.400.o1: "Вы ведь шутите, да?"
 USA_reformed_republic.401.t: "Красная Хунта?"
 USA_reformed_republic.401.d: "В шокирующем повороте событий, который выглядит как недели заранее продуманного планирования, клика молодых офицеров в Корпусе комиссариата инициировала переворот и основала то, что они называют «Красной хунтой». Эта социалистическая военная хунта, похоже, хочет взять идею национальной гордости за службу стране и объединить ее с идеями социалистической экономики. Учитывая, как оба идеала могут быть использованы в эгалитарном и/или унитарном смысле, многие, как ни странно, увлечены этой идеей. Но пока умеренные и мировые наблюдатели смотрят, гадая, что же будет делать эта новая фракция."
 USA_reformed_republic.401.o1: "Красная хунта? Что за чушь, долго это не продлится!"
 USA_reformed_republic.500.t: "Социалистическая рабочая партия"
 USA_reformed_republic.500.d: "В последние недели подъем SWP заставил некоторые головы повернуть в сторону как интриги, так и отвращения. Большинство видит в протроцкистской партии пятно на настоящих социалистических принципах, в то время как другие видят в них чистых идеалистов, которые не хотят ничего, кроме власти. Тем не менее, возникла некоторая обеспокоенность, поскольку все больше людей, похоже, присоединяются к рядам SWP, и это грозит нарушить баланс сил внутри коалиции. Руководство партии стремится устранить любые эксцессы влияния SWP, но многие не уверены, поможет ли это."
 USA_reformed_republic.500.o1: "Глобальная революция...еще более похожие страдания."
 USA_reformed_republic.501.t: "Безжалостный переворот!"
 USA_reformed_republic.501.d: "В шокирующем повороте событий организаторы из SWP захватили власть и убили ключевых лидеров коалиции. Руководство SWP провозгласило цитату: «Мы, члены Социалистической рабочей партии, оказали нации услугу. Настало время прекратить играть в игры и понять истинные цели и идеалы, которых хотят социализм и социалисты. Единство, а не компромисс — это будущее, и мы обеспечим, чтобы это будущее стало реальностью. За Социалистическую Мечту!!!». Многие начали бежать из страны, а некоторые страны по всему миру уже ищут возможность ввести санкции против Соединенных Штатов Америки и задаются вопросом, что на самом деле несет с собой будущее. Сейчас многие обеспокоены и выигрывают время, чтобы защититься от потенциальных вторжений."
 USA_reformed_republic.501.o1: "Боже мой, что мы наделали."
 USA_reformed_republic.600.t: "Американское анархистское общество"
 USA_reformed_republic.600.d: "AAS или Американское анархистское общество — это маргинальное и явно устаревшее политическое образование. Предположительно, предполагая, что анархизм может выжить в таком цивилизованном мире, они рекламируют свои памфлеты и произносят речи о коллективном благе и целях общества. Ну, несмотря на небольшую тенденцию в их членстве и позициях в коалиции, многие недооценивают их не больше, чем причуды маргиналов."
 USA_reformed_republic.600.o1: "*усмехается* Кто мы, обезьяны?"
 USA_reformed_republic.601.t: "Невозможное, очевидно, было возможным"
 USA_reformed_republic.601.d: "В запутанной и странной череде событий, каким-то образом AAS обеспечила себе большинство в коалиции. Многие наблюдатели как внутри страны, так и за рубежом смотрят со смесью недоверия и замешательства, как воплощение оксюморонных действий достигло кульминации в том, что провозглашается как цитата, «Первое избранное анархистское правительство». Тем не менее, все, похоже, движется как обычно, но многие все еще смотрят в почти кататоническом состоянии на то, что на самом деле нужно делать сейчас. Но только время покажет, уловка ли это или что-то, что должно воодушевить или обескуражить, только время может действительно сказать на данный момент."
 USA_reformed_republic.601.o1: "Конечно, это шутка... верно... верно?"
 USA_crisis_event.1.t: "Протестные движения вызывают панику"
 USA_crisis_event.1.d: "В последние дни в стране разразился кризис, поскольку серия целенаправленных протестов вызвала растущие гражданские беспорядки, поскольку некоторые важные службы, такие как 911 и местные силы реагирования на чрезвычайные ситуации, были заблокированы. Несколько смертей, которые произошли, были списаны на протесты из-за задержек, которые понесли службы экстренной помощи. Некоторые губернаторы и даже члены конгресса разрабатывают планы по решению проблемы. Некоторые рекомендуют, чтобы мы позволили проблеме решаться на местном уровне, другие рекомендуют мобилизовать федеральные агентства, в то время как некоторые даже по-прежнему рекомендуют просто позволить ей развиваться, поскольку она сама собой угаснет. Официальный ответ президента был..."
 USA_crisis_event.1.o1: "Посмотрим, как будут развиваться события"
 USA_crisis_event.1.o2: "Мобилизовать силы ФБР в этом районе"
 USA_crisis_event.1.o3: "Давление на государственных чиновников с целью заставить их выполнять свою работу"
 USA_crisis_event.2.t: "Местная ситуация ухудшается"
 USA_crisis_event.2.d: "Федеральное бездействие было представлено местными лидерами и некоторыми национальными новостными агентствами как слабость и косвенное ведение переговоров с тем, что превращается в внутреннюю ситуацию террора. Чиновники штата теперь обращаются к президенту с просьбой вмешаться с использованием федеральных активов, в то время как некоторые по-прежнему считают, что проблема должна пройти, и мы будем выглядеть диктаторами, если отреагируем. Позже сегодня пресс-секретарь Белого дома объявил на брифинге, что президент решил..."
 USA_crisis_event.2.o1: "Стой твердо, держись крепко"
 USA_crisis_event.2.o2: "Осторожные действия для осторожного приказа"
 USA_crisis_event.3.t: "Колеблющийся свет"
 USA_crisis_event.3.d: "Бездействие федерального правительства начинает действовать многим людям на нервы. Теперь даже на местах все больше людей хотят, чтобы президент вмешался и восстановил порядок, поскольку местные чиновники, по-видимому, недостаточно осуждены, чтобы предпринять решительные действия. Хотя, похоже, что может быть перерыв в напряжении, это может иметь обратный эффект, поскольку общественное доверие уже упало до нового минимума. Выбор сейчас такой: рискнуть мирным путем или обезопасить регион и восстановить порядок и стабильность... что бы там ни осталось."
 USA_crisis_event.3.o1: "Я вижу свет, §RНарод победит§!"
 USA_crisis_event.3.o2: "Свет гаснет...§GПришлите ФБР§!"
 USA_crisis_event.500.t: "Буря выдержана"
 USA_crisis_event.500.d: "Мир восстановлен, но как долго, мы пострадали от этого кризиса, но мы вышли победителями. Нам нужно быть бдительными, чтобы не позволить чему-то подобному выйти из-под контроля."
 USA_crisis_event.500.o1: "Мир в наше время"
 USA_crisis_event.4.t: "Конгресс делает это снова"
 USA_crisis_event.4.d: "Из конгресса пришла шокирующая новость о том, что законопроект о фискальных ассигнованиях не был решен и зашел в тупик из-за членов, которые вносят дополнения и поправки в общее законодательство. У нас уже были такие страхи, не говоря уже о том, что последний настоящий шатдаун правительства был в 95-м, так что поводов для беспокойства не так уж много."
 USA_crisis_event.4.o1: "Неужели мы не можем просто ужиться?!?"
 USA_crisis_event.5.t: "Тупик в Конгрессе грозит закрытием"
 USA_crisis_event.5.d: "С тех пор, как переговоры стали еще более упорными, мы увидели, что нас ждет остановка правительства. Обе стороны, похоже, открыто непреклонны в своих ожиданиях относительно законопроекта об ассигнованиях на этот финансовый год, и, таким образом, мы можем себе стоить предстоящих выборов, если ситуация сохранится. Президент мобилизует советников, а Капитолийский холм гудит от членов Конгресса, пытающихся получить как можно больше политической власти, которая у них еще осталась."
 USA_crisis_event.5.o1: "Что, черт возьми, происходит!?!"
 USA_crisis_event.5.o2: "Сосредоточьтесь на выборах"
 USA_crisis_event.6.t: "Фондовый рынок вызывает панику"
 USA_crisis_event.6.d: "Поскольку остановка становится самой долгой на сегодняшний день, 20 дней на момент написания этого отчета. Многие начинают опасаться экономических последствий, поскольку федеральные программы по сути превратились в избыточное государство. Уолл-стрит наблюдает медленное падение индексов DOW и S&P 500 соответственно, поскольку даже предполагаемый лоббист ошеломлен этим недавним поворотом событий. Все взоры обращены на администрацию, чтобы увидеть, восстановится ли ситуация или станет только хуже."
 USA_crisis_event.6.o1: "Неужели никто не может согласиться!!!"
 USA_crisis_event.6.o2: "Созовите пресс-конференцию СЕЙЧАС!!"
 USA_crisis_event.7.t: "Надвигающаяся паника охватывает страну"
 USA_crisis_event.7.d: "Закрытие длилось целых два месяца. Паника на Уолл-стрит вызвала шок в инвестиционной части нашей экономики. Ходят слухи, что несколько региональных банков близки к банкротству, а профсоюзное движение против железных дорог стремительно усилилось. Если ситуация продолжит ухудшаться, кто знает, что станет с домом, в котором мы живем."
 USA_crisis_event.7.o1: "§RЧТО ОНИ СДЕЛАЛИ!!!§!"
 USA_crisis_event.7.o2: "§GЛиквидируйте ситуацию, к черту выборы§!"
 USA_crisis_event.600.t: "Возвращаемся к норме..."
 USA_crisis_event.600.d: "Похоже, что все начало успокаиваться. С резким изменением приоритетов президента и с тем, что многие, вероятно, сочтут сильным вооружением. Конгресс наконец нашел способ принять законно требуемый законопроект об ассигнованиях для продолжения нормальных функций правительства. К лучшему или к худшему, похоже, что все возвращается к более или менее ровному состоянию. На данный момент цитата «Вечное отключение» подошла к концу, давайте просто надеяться, что мы не повторим это... пожалуйста."
 USA_crisis_event.600.o1: "Почему это кажется таким пустым?"
 USA_collapse_event.1.t: "Массовая забастовка на железной дороге?!"
 USA_collapse_event.1.d: "С пренебрежением Класса 1 своими обязанностями и слабым отношением федерального правительства к бастующим. Разговоры о надвигающейся забастовке железнодорожников ходят кругом. Конгресс пытается выяснить подробности и работать с обеими сторонами, чтобы завершить переговоры. Многие надеются... но также верят, что станет только хуже."
 USA_collapse_event.1.o1: "Можем ли мы это исправить?!?"
 USA_collapse_event.2.t: "Конгресс предлагает сделку"
 USA_collapse_event.2.d: "Переговоры о справедливом соглашении, чтобы избежать забастовки, проходят с тяжёлым сердцем. Забастовщики и работники первого класса, на которых это влияет, находятся в тупике. Основной проблемой, вызывающей постоянные споры, является система баллов, регулирующая, как сотрудники берут выходные дни — больничные или по другим причинам. Это общее правило, направленное на поддержание работников на рабочих местах и повышение их эффективности, вызвало сильную враждебность. Напряжение достигло критической точки, и конгресс столкнулся с тупиком, а растущая обеспокоенность ситуацией охватывает весь Вашингтон."
 USA_collapse_event.2.o1: "Они наверняка увидят разум... верно?"
 USA_collapse_event.3.t: "Переговоры проваливаются"
 USA_collapse_event.3.d: "Переговоры взорвались сами собой, поскольку паника на Уолл-стрит привела к рецессии, похожей на падение фондового рынка. Влияние забастовок привело к тому, что несколько губернаторов объявили чрезвычайное положение, чтобы попытаться подавить растущие общественные беспорядки. Белый дом мобилизовал все федеральные агентства в попытке провести закулисные сделки и не допустить перерастания этих забастовок в полномасштабные беспорядки."
 USA_collapse_event.3.o1: "Мы сейчас в реке, где, черт возьми, наше весло!"
 USA_collapse_event.4.t: "Гражданские беспорядки поглощают спасателей"
 USA_collapse_event.4.d: "Федеральное вмешательство изначально дало хорошие результаты, поскольку в некоторых районах действительно наступило своего рода затишье. Однако в более пострадавших районах оппортунисты прибегли к такому же вмешательству правительства и слишком сильно раздули котел. Начали поступать сообщения о жертвах среди гражданского населения, и толпы беженцев начали покидать страну. Слухи вместе с гиперболической мантрой СМИ только усугубили проблему, поскольку все больше сообщений о массовых беспорядках и грабежах охватили всю страну. Эта тенденция, нарастающая как снежный ком, привела к постоянно растущему объему ущерба имуществу и разрушению инфраструктуры в целом. Подразделения Национальной гвардии начали мобилизоваться, а командование Министерства обороны разрабатывает планы, чтобы попытаться смягчить ситуацию."
 USA_collapse_event.4.o1: "Да поможет нам всем Бог..."
 USA_collapse_event.5.t: "Общественный крах неизбежен"
 USA_collapse_event.5.d: "В результате почти титановского падения общественного единства, подразделения Национальной гвардии и федеральных военных начали дезертировать в растущих количествах, при этом многие из них заявляют, что не хотят направлять оружие против своих соотечественников, а также выражают общие беспокойства о благополучии своих друзей и близких. Однако лояльные военные приняли оборонительную позицию в том, что теперь называют Федералистскими штатами. Губернаторы и местные чиновники по всей стране спешат взять под контроль свои территории. Зафиксированы массовые миграции граждан США, и Канада с Мексикой были вынуждены усилить лагеря для беженцев и общие зоны сдерживания, чтобы предотвратить разрушение своих стран из-за этого архаичного перетекания."
 USA_collapse_event.5.o1: "Здесь заканчивается Pax Americana?"
 USA_collapse_event.6.t: "Стекло начинает разбиваться"
 USA_collapse_event.6.d: "Недавно мы услышали сообщения о том, что Техас наконец-то решил силой выйти из союза. В условиях хаоса и сосредоточенности большинства планировщиков Пентагона на центральном правительстве и критической инфраструктуре многие, похоже, задаются вопросом, куда делись некоторые из наших подразделений."
 USA_collapse_event.6.o1: "Они не могут этого сделать. Что они натворили!!!"
 USA_collapse_event.6.o2: "Я должен пойти и найти свою желтую розу"
 USA_collapse_event.7.t: "Каскадные события"
 USA_collapse_event.7.d: "Вслед за недавним выходом из Техаса или Texit, как его некоторые называют. Местные лидеры и группы в штатах Вашингтон, Айдахо и Орегон начали организовываться вместе как новая группа горных братьев. Используя недавний призыв к идентичности, известный как Cascadia, каскадианцы начали организовывать собственную военную силу, используя остатки национальной гвардии и федеральных объектов в своих штатах в качестве своего рода холста. Это шокирующее осознание только увеличило количество диссертаций и тревожно растущие случаи пропажи оборудования со складов."
 USA_collapse_event.7.o1: "Куда они идут?"
 USA_collapse_event.7.o2: "К черту все это, подожди меня!"
 USA_collapse_event.8.t: "Карибский кризис"
 USA_collapse_event.8.d: "Со всем хаосом на континенте появились сообщения о том, что Пуэрто-Рико, наша островная территория Карибского моря, вышла из союза. С сообщениями о продолжающихся попытках покинуть континент, они обнаружили, что недавние действия острова стали передышкой от хаоса. Именно этот надвигающийся крах заставил Пуэрто-Рико готовиться к своей внезапной независимости. Хотя мы будем скучать по нашему месту отдыха, многие не обеспокоены из-за состояния союза в настоящее время."
 USA_collapse_event.8.o1: "Потеря, но не промах"
 USA_collapse_event.8.o2: "Упускаю, но не я."
 USA_collapse_event.9.t: "2-й Сецессион"
 USA_collapse_event.9.d: "История может не повторяться, но она, как и сама судьба, может рифмоваться многими извращенными способами. Группа южных губернаторов встретилась в Мобиле, штат Алабама, чтобы объявить об официальном втором выходе из Союза. Хотя язык был смешан с прошлым отвращением и страхом перед будущим, одно было несомненно... Юг наконец-то стал независимым."
 USA_collapse_event.9.o1: "Юг действительно снова поднялся..."
 USA_collapse_event.9.o2: "Мы отправляемся в Диксиленд!"
 USA_collapse_event.10.t: "Мы отправляемся в Диксиленд!"
 USA_collapse_event.10.d: "С недавним распространением новостей о различных движениях за независимость, выступающих против федерального правительства Соединенных Штатов Америки, губернатор Калифорнии вызвал свои подразделения национальной гвардии, которые вернулись, чтобы помочь организовать комендантский час и объявить штат независимым. Медведя выпустили на свободу, и вскоре после этого в Сакраменто состоялись встречи между местными окружными и муниципальными комиссарами, чтобы обсудить, куда двигаться дальше. Все больше и больше паники охватывает федералистские штаты вокруг самого округа Колумбия, поскольку весь мир по сути рушится вокруг них."
 USA_collapse_event.10.o1: "Мы можем восстановиться, мы должны!"
 USA_collapse_event.10.o2: "Медведь наконец-то свободен."
 USA_collapse_event.11.t: "Бостонская бомба"
 USA_collapse_event.11.d: "Страна разрывает себя на части, и к полному шоку удивительно большего количества людей, чем ожидалось, Северо-Восточная территория вышла из союза и образовала страну Новая Англия. Многие видят в этом самую верную форму удара в спину, поскольку ядро ​​Новой Англии было примерно самым близким из всех регионов страны к федеральному правительству. Это сейчас, как некоторые начинают называть цитату, второй выстрел, услышанный во всем мире."
 USA_collapse_event.11.o1: "Группа Бенедиктов Арнольдов, если вы меня спросите..."
 USA_collapse_event.11.o2: "Мы узнаем тонущий корабль, когда его увидим."
 USA_collapse_event.12.t: "А Новый, Нью-Йорк?"
 USA_collapse_event.12.d: "Нью-Йорк, видя возможность абсолютного хаоса в стране, объявил независимость от федерального правительства. Тонущий пожарный катер Соединенных Штатов как нации заставил Нью-Йорк искать независимости как своего собственного государства. Не желая присоединяться к отчужденным северо-восточникам, вместо этого они стремятся стать посредником между Новой Англией и тем, что некоторые в федералистских штатах называют цитатой, Свободными Штатами Америки."
 USA_collapse_event.12.o1: "С каждым днем ​​мы становимся все более изолированными."
 USA_collapse_event.12.o2: "Если бы только Синатра был жив и увидел это."
 USA_collapse_event.13.t: "Ржавый пояс"
 USA_collapse_event.13.d: "Была объявлена ​​Конфедерация Великих озер, ядро ​​промышленной базы нашей страны покинуло наш союз и создало конфедерацию вокруг друг друга. Мы должны были этого ожидать, сами Великие озера и все водные пути делают этот союз тесно связанным братством своего рода. Это с кульминацией предполагаемой «среднезападной» идентичности только укрепило такое единство. С исчезновением промышленного сердца это лишь вопрос времени, прежде чем остальная часть страны развалится."
 USA_collapse_event.13.o1: "Мы потеряли сердце и разум..."
 USA_collapse_event.13.o2: "Оу, похоже, мне есть к чему стремиться."
 USA_collapse_event.14.t: "Кошмар Кастера"
 USA_collapse_event.14.d: "Исчезла житница... Великие равнины, ряд северных центральных штатов объединились и, достигнув компромисса среди коренного населения, объявили Республику Лакота независимой от федерального правительства... Где мы ошиблись?"
 USA_collapse_event.14.o1: "Начните нормирование. Помощь не придет..."
 USA_collapse_event.14.o2: "Наконец-то нас могут оставить в покое."
 USA_collapse_event.15.t: "Бог, а не мормоны"
 USA_collapse_event.15.d: "Мир наконец-то сошел с ума до такой степени, что в южных штатах Скалистых гор был объявлен Союз Дезерет. Хотя мы не уверены, являются ли они теократией, название напоминает нам всем о старых битвах за западное урегулирование. В будущем может начаться 2-я Ютская война."
 USA_collapse_event.15.o1: "Судьба — поистине коварная госпожа."
 USA_collapse_event.15.o2: "Судьба благословила нас новым началом."
 USA_collapse_event.16.t: "У Большой Медведицы Большие Планы"
 USA_collapse_event.16.d: "Сообщения, поступающие из канадских источников, говорят о том, что штат Аляска стремится к независимости. Чувствуя уверенность в своих природных ресурсах и своей нишевой экономической структуре, народы Аляски сплотились вокруг широкомасштабных движений за независимость, которые разорвали страну на части."
 USA_collapse_event.16.o1: "Они ведь долго не протянут... верно?"
 USA_collapse_event.16.o2: "Подождите, так что же именно изменится?"
 USA_collapse_event.17.t: "Тихоокеанский пацифист"
 USA_collapse_event.17.d: "Последний удар... Союз действительно мертв. Тихоокеанские территории вместе со штатом Гавайи создали Федерацию Гавайских Штатов. Этот штат-обрубок пытается обратиться к своим геостратегическим положениям вдоль Тихого океана, чтобы обеспечить финансирование и взаимную защиту от иностранных событий. Хотя это, безусловно, пацифистский путь, многие действительно задаются вопросом, выигрывают ли они время или надеются вернуться домой в сам Союз."
 USA_collapse_event.17.o1: "Тихий океан полон жемчужин или опасностей?"
 USA_collapse_event.17.o2: "Скорее трогайте лодки, чтобы они теперь наши!"
 USA_collapse_event.18.t: "Федералистский союз"
 USA_collapse_event.18.d: "С развалом союза, не подлежащим восстановлению, многие местные лидеры в том, что теперь называется «Федеральными штатами», начали пытаться организоваться вокруг старой столицы округа Колумбия. С некоторой формализацией сплоченности новый штат-остов был назван Свободными Штатами Америки. Это не так много, но это, безусловно, шаг куда-то. Теперь мы начинаем выяснять, что мы вообще можем сделать."
 USA_collapse_event.18.o1: "Куда мы идем дальше?"
 USA_collapse_event.19.t: "Пыль оседает"
 USA_collapse_event.19.d: "Мы больше не едины... ущерб, похоже, не подлежит восстановлению. Сейчас мы должны держаться за то немногое, что у нас есть, и попытаться создать новое из пепла старого... да поможет нам Бог."
 USA_collapse_event.19.o1: "Пакс Американа закончился… Что дальше?"
 USA_collapse_event.20.t: "Конец Дней"
 USA_collapse_event.20.d: "Если вы нашли это письмо, то Союз действительно пал. Никто не уверен, почему это произошло, но многие считают, что это должно было произойти. Независимо от того, что это конец, японское правительство предложило нам убежище, поскольку, похоже, база на Окинаве не сильно пострадала из-за проблем со связью и заверений японских властей. Да поможет Бог тем, кто застрял на континенте."
 USA_collapse_event.20.o1: "Господин Президент... Я чувствую себя не очень хорошо."
 USA_collapse_event.21.t: "Внешнее Царство Разрушается"
 USA_collapse_event.21.d: "В связи с быстро ухудшающимся состоянием нашей нации, мы обратили внимание на то, что необузданные беспорядки, а также движения за независимость, находящиеся вне нашего прямого контроля, достигли точки кипения. Поскольку сепаратистские движения и призывы к независимости достигают апогея, неудивительно, что все это выглядит так, будто это сам конец света."
 USA_collapse_event.21.o1: "Это не Родина, но это все еще наша земля"
 USA_collapse_event.22.t: "Почему?..."
 USA_collapse_event.22.d: "Почему ты все еще здесь? Ничего не осталось."
 USA_collapse_event.22.o1: "Пора идти"
 USA_collapse_event.23.t: "Южные проблемы"
 USA_collapse_event.23.d: "С худшим из того, что там, только предстоит сделать отсюда. Таким образом, с проблемами и состоянием нашей теперь свежей и очень молодой нации нам нужно правильно решать и справляться с проблемами, которые нас терзают."
 USA_collapse_event.23.o1: "Требуются южные решения"
 USA_collapse_event.24.t: "Больше штатов покидают"
 USA_collapse_event.24.d: "В ходе недавних беспорядков все больше губернаторов решили сотрудничать с фракцией повстанцев, желающих присоединиться к Конфедерации, которая возникла в Миссисипи и Алабаме."
 USA_collapse_event.24.o1: "Иисус, сколько еще людей уйдут?"
 USA_collapse_event.25.t: "Осужденные Конфедерации"
 USA_collapse_event.25.d: "Ну, больше штатов выходят из нашего союза и решили объявить о своем единстве по отношению к заключенным юга. Они, конечно, не уйдут далеко, поскольку все знают, что они просто кучка фашистов и работорговцев."
 USA_collapse_event.25.o1: "Мы можем упасть, но они тоже не выдержат"
 USA_collapse_event.26.t: "Еще больше ржавчины"
 USA_collapse_event.26.d: "Катастрофа, в которой находится наше нынешнее состояние общественного функционирования, привела к тому, что все больше губернаторов покидают нас и присоединяются к клубу «ржавых ведер» Конфедерации Великих озер."
 USA_collapse_event.26.o1: "Хорошее избавление"
 USA_collapse_event.27.t: "Неудачники Среднего Запада"
 USA_collapse_event.27.d: "Ситуация ужасная, все больше штатов Среднего Запада фактически сбежали в объятия конфедерации штатов вокруг бывшего региона Rust Belt на Среднем Западе. Мы никогда не оправимся от этого..."
 USA_collapse_event.27.o1: "Все сошли с ума!?"
 USA_collapse_event.28.t: "Вторая Бостонская резня"
 USA_collapse_event.28.d: "В хаосе и беззаконии все больше штатов бежали к предполагаемому региональному правительству Новой Англии, поскольку некоторые провозглашают череду убийств нашей виной. Некоторые даже сравнивают это с Бостонской бойней, с которой началась революция."
 USA_collapse_event.28.o1: "Так много боли, пожалуйста, не надо войны.."
 USA_collapse_event.29.t: "Великие пожары"
 USA_collapse_event.29.d: "Бедствие, в котором мы оказались, только усугубилось, поскольку сообщалось о масштабных пожарах по всем штатам Великих равнин. Чтобы добавить хаоса, еще больше штатов восстали и присоединились к так называемой Республике Лакота."
 USA_collapse_event.29.o1: "Даже Бог не может нас спасти сейчас"
 USA_collapse_event.30.t: "Каскадное бедствие"
 USA_collapse_event.30.d: "С худшим из того, что там, только предстоит сделать отсюда. Таким образом, с проблемами и состоянием нашей теперь свежей и очень молодой нации нам нужно правильно решать и справляться с проблемами, которые нас терзают."
 USA_collapse_event.30.o1: "Могло быть и хуже..."
 USA_collapse_event.100.t: "Американские беженцы"
 USA_collapse_event.100.d: "С поразительным крахом нашего соседа на юге, мы были завалены беженцами, которые ищут безопасности. Это будет стоить нам денег, но в долгосрочной перспективе мы решим эту проблему."
 USA_collapse_event.100.o1: "Конец эпохи уже близко"
 USA_collapse_event.101.t: "Американские беженцы"
 USA_collapse_event.101.d: "С разгромом нашего соседа на севере, мы были завалены беженцами, которые ищут безопасности. Это будет стоить нам денег, но в долгосрочной перспективе мы решим эту проблему."
 USA_collapse_event.101.o1: "Конец эпохи уже близко"
 USA_crisis_event.1000.t: "Кризис на Юге"
 USA_crisis_event.1000.d: "Недавно федеральное правительство выпустило кризисную декларацию для южной границы, поскольку быстрый рост нелегальных мигрантов и растущие небезопасные условия для надлежащего оформления мигрантов в целом привели к тому, что все больше женщин и даже детей оказались в опасности. Законодатели и федеральные чиновники ищут способы решения этой проблемы, однако, учитывая, что сейчас середина президентского срока, местные и некоторые федеральные выборы приближаются к часу голосования, многие искренне задаются вопросом, насколько федеральное правительство может сосредоточиться на этой проблеме."
 USA_crisis_event.1000.o1: "Не может же быть всё настолько плохо. Не правда ли?"
 USA_crisis_event.1001.t: "Техас против Соединенных Штатов"
 USA_crisis_event.1001.d: "Еще в ноябре федеральное правительство объявило о планах расширить применимость иммиграционного законодательства DACA. Однако недавно это вызвало резкую негативную реакцию в нескольких республиканских штатах, поскольку их правительства во главе с Техасом решили подать на федеральное правительство в суд. Истцы по этому делу подали иск в Окружной суд США по Южному округу Техаса, прося суд остановить реализацию как расширения DACA, так и отложенного действия для родителей американцев (DAPA). Дело рассматривал судья Эндрю С. Ханен, который вынес предварительный судебный запрет, блокирующий вступление расширения в силу, пока рассматривалось дело Техас против Соединенных Штатов."
 USA_crisis_event.1001.o1: "МЕЧТАТЕЛЯМ следует мечтать о другом месте"
 USA_crisis_event.1001.o2: "Позвольте нам принять ваши стесненные массы и дать им лучшую жизнь"
 USA_crisis_event.1002.t: "Страхи на несколько дней"
 USA_crisis_event.1002.d: "После дела Техас против Соединенных Штатов все начало развиваться в основном в противоречащем интуиции ключе, когда дело доходит до «проблемы иммиграции». В то время как многие говорят, что мы наводняем страну, другие указывают, что у нас есть моральное обязательство должным образом обрабатывать и, по крайней мере, заботиться о тех, кто совершил долгое и чрезвычайно опасное путешествие. Поскольку эти «дебаты» бушуют среди гораздо большего числа людей, которые не очень активны с точки зрения новостного цикла, осознают растущую проблему, в которую превратилось наше федеральное правительство. Некоторые говорят, что это вина исключительно округа Колумбия в этой проблеме, в то время как другие говорят, что это вина старших поколений, которые не думали о будущем. Молодое поколение начинает медленно становиться более политически активным, поскольку американская мечта начинает превращаться в американское притворство, при этом многие из них проводят непоследовательные и откровенно разлагающие реформы и правила, которые оставили молодые поколения в пыли с точки зрения экономической мобильности и возможностей. Вопрос в том, сможет ли это новое молодежное движение набрать достаточно оборотов, чтобы что-то сделать, или нет."
 USA_crisis_event.1002.o1: "Работать усердно, едва работая, вот что я говорю"
 USA_crisis_event.1002.o2: "Мы будем усердно работать над тем, чего хотим"
 USA_crisis_event.1003.t: "Политические поворотные моменты"
 USA_crisis_event.1003.d: "В преддверии президентской гонки 2016 года на дороге возникла странная, почти трехсторонняя политическая развилка. С одной стороны, у вас есть Хиллари Клинтон, опытный политик с богатым опытом работы на федеральном уровне, а также во внешней политике. Сильный и преданный демократ. Слева от нее сенатор Берни Сандерс, еще один опытный политик, который очень харизматичен, несмотря на свой возраст, сенатор Сандерс был очень сильным лидером Прогрессивного движения в Америке, несмотря на то, что лидеры оппозиции могут заставить вас поверить, что он «социалист», в действительности он скорее представляет собой смесь левоцентристов и стандартного демократа, которого вы можете найти в Европе, по крайней мере, если смотреть через призму американской социальной и экономической политики. Наконец, справа от обоих у нас есть Дональд Трамп, бизнесмен, новичок и меняющийся политический интерес, поскольку Трамп был зарегистрированным демократом, республиканцем и даже в какой-то момент присоединился к Партии реформ Росса Перо во время своей предвыборной кампании на пост президента. Трамп рассматривается как полукровка между евангелистом и правоцентристом, с непоследовательными политическими позициями по всему правому спектру, а также с предполагаемой «проамериканской» политикой в ​​отношении налогов и стимулирования бизнеса. В конце концов, это пересечение дорог определит, сможет ли Америка увидеть серьезный сдвиг и когда. А пока давайте просто посмотрим, кто победит."
 USA_crisis_event.1003.o1: "Первая женщина, или Прогрессивный деятель после Холодной войны, Ницца"
 USA_crisis_event.1003.o2: "Чертовы демократы нас продали"
 USA_crisis_event.1004.t: "Верховный суд выносит решения в отношении просителей убежища"
 USA_crisis_event.1004.d: "В сентябре 2019 года Верховный суд постановил, что большинство просителей убежища, которые сначала проезжают через другую страну, не будут иметь права на убежище на южной границе США. Было заявлено, что постановление вступит в силу в первую неделю октября, однако протест против постановления как бесчеловечного привел к возобновлению дебатов об иммиграции. Администрация заявила, что это постановление наносит сильный удар по фальшивым просителям убежища, которые мешают настоящим просителям убежища получать необходимую им помощь и внимание. Таким образом, растущие опасения относительно возможностей агентов USBP на южной границе ставятся под сомнение, поскольку в настоящее время в судах по вопросам убежища насчитывается около миллиона нерассмотренных дел."
 USA_crisis_event.1004.o1: "Решение принимается"
 USA_crisis_event.1004.o2: "Решение оспаривается внутри"
 USA_crisis_event.1005.t: "Заголовок 42"
 USA_crisis_event.1005.d: "Чтобы снизить уровень заражения и риск того, что некоторые называют, хотя и преувеличивая, «суперраспространением». Федеральная администрация разработала законопроект под названием Title 42. Этот законопроект является быстрой мерой на случай продолжающегося притока мигрантов вдоль южной границы и не считается постоянным решением всех насущных проблем на границе."
 USA_crisis_event.1005.o1: "Конечно, есть другой путь"
 USA_crisis_event.1005.o2: "Не называй меня Ширли"
 USA_crisis_event.1006.t: "Центроамерика бежит"
 USA_crisis_event.1006.d: "Поскольку политические, экономические и экологические катастрофы обрушились на несколько стран Центральной Америки, их народ взял на себя обязательство искать лучшую жизнь, несмотря на опасности в своих путешествиях. В течение следующих нескольких лет, даже несмотря на глобальные события, около миллионов граждан из нескольких стран Центральной Америки отправятся через Гватемалу и Мексику в Соединенные Штаты. Хотя федеральное правительство не отнеслось к ситуации серьезно, поскольку местные и даже федеральные ресурсы, развернутые на пределе возможностей обработки, многие задаются вопросом, что же нужно сделать, чтобы навести порядок на границе."
 USA_crisis_event.1006.o1: "Этим людям нужна помощь, и я имею в виду не только местных жителей"
 USA_crisis_event.1007.t: "Напряженный момент в современной истории"
 USA_crisis_event.1007.d: "11 января техасские национальные гвардейцы захватили парк Шелби в городе Игл-Пасс. Первоначально парк использовался федеральными агентами для размещения и задержания мигрантов до тех пор, пока их не смогут надлежащим образом обработать или депортировать. Однако, поскольку Техас продолжает операцию «Одинокая звезда» с все большим вторжением в федеральные агенты и активы, многие опасаются, к чему это может привести, поскольку ничего подобного не было в истории США. В настоящее время, по состоянию на 22 января, подразделения техасской национальной гвардии и федеральные агенты BP находятся в противостоянии, продолжая взаимную критику по поводу установки и уничтожения колючей проволоки, похожей на ту, что можно увидеть на оборонительной линии военного форпоста. На данный момент многие как на местном, так и на национальном уровне затаили дыхание, а некоторые даже открыто оказывают поддержку Техасу по мере развития событий. Прямой ответ федеральной администрации на развивающуюся ситуацию — вот что многие задаются вопросом: обострится ли ситуация или утихнет с течением времени."
 USA_crisis_event.1007.o1: "Мы требуем от Техаса отступить"
 USA_crisis_event.1007.o2: "Пусть этим занимаются суды, юридически мы победим"
 USA_crisis_event.1007.o3: "Принудить Конгресс к проведению чрезвычайной сессии"
 USA_crisis_event.1107.t: "Губернатор Техаса сохраняет твердую позицию"
 USA_crisis_event.1107.d: "Еще в январе техасские силы столкнулись с федеральными силами в Игл-Пасс в месте под названием Шелби-Парк. Федеральные силы отступили и продолжили тактику «око за око», связанную с более агрессивными оборонительными «укреплениями», которые они устанавливали вдоль границы. Однако федеральное правительство сделало заявление, в котором подробно описывалось, что техасские силы должны отступить и позволить федеральному правительству выполнять свою конституционную и законную работу по поддержанию национальной границы на юге вдоль мексиканского соседа. Это заявление осталось без ответа, и все, казалось, успокоилось, однако ранее сегодня губернатор Техаса опубликовал официальное заявление, в котором говорилось, что «федеральное правительство не выполнило свои конституционные и законные обязанности по защите и поддержанию безопасности национальной границы. Поэтому я, а также весь Техас и его местные правоохранительные и военные силы сделаем все необходимое, чтобы по крайней мере защитить наши собственные границы». Несколько штатов уже отправили помощь и рабочую силу в Техас в составе добровольцев из правоохранительных органов и солдат национальной гвардии, и, по оценкам, до 500 солдат национальной гвардии были отправлены несколькими другими штатами, которые поддержали действия Техаса в продолжающемся кризисе. Этот более или менее враждебный подход заставил многих беспокоиться о том, что Америка находится на грани конституционного кризиса, поскольку обе стороны начинают принимать решение о том, действительно ли виноват Техас или федеральное правительство."
 USA_crisis_event.1107.o1: "Ты знаешь, что они оба виноваты. Заткнись ты"
 USA_crisis_event.1108.t: "Техас усиливает оборону"
 USA_crisis_event.1108.d: "После заявления губернатора Техаса о «стойкости» против федерального правительства, правоохранительные органы Техаса и национальные гвардейцы наращивают создание локальных военных объектов, а также поручают местным полицейским силам организовать гражданских атташе для наблюдения за их городами. Многие опасаются, что Техас находится на пороге принятия каких-то радикальных мер, и федеральное правительство ищет способы справиться с ситуацией без открытой агрессии. Как утверждает один инсайдерский источник, «Люди знают, что Техас технически неправ, но мы достигли национального уровня участия, и в целом никто не был доволен федеральным правительством ни с одной из сторон. Поэтому нам нужно сделать все возможное, чтобы гарантировать, что мы можем открыто и быстро доказать, что мы не плохие парни тем, как мы относимся к ситуации». Многие сторонники жесткой линии считают это бесхребетностью, однако умеренные и даже некоторые оппозиционные зрители заявили о своей открытой поддержке и удивлении по поводу действий федерального правительства."
 USA_crisis_event.1108.o1: "Разве мы не можем уже закончить эту игру?"
 USA_crisis_event.1109.t: "Техас покидает Конгресс"
 USA_crisis_event.1109.d: "В последующие месяцы конгресс снова начал работу и даже провел внеочередную сессию. Однако это произошло в начале внеочередной сессии в июле, что стало шоком для нации. Как сообщалось, ни один представитель Палаты представителей и Сената не явился из штата Техас. Вскоре репортеры новостей толпами толпились в офисе губернатора Техаса, рассказывая о ситуации, в которой он провел пресс-конференцию по этому поводу. На пресс-конференции все отсутствующие члены явились и выразили свой протест в союзе друг с другом против нарушения федеральным правительством границ и чистой халатности. Не только для Техаса, но и для приграничных штатов, а некоторые даже могут сказать, что для всех штатов этого самого союза, который мы называем собой. Вскоре после заявления протеста губернатор закончил пресс-конференцию под шквал просьб и вопросов от толпы новых репортеров, поскольку теперь протест и открытое неповиновение Техаса федеральному правительству транслировались на всю страну. В ответе федеральной администрации говорилось, что цитата: «Это прямой вызов полномочиям и обязанностям федерального правительства. Более того, это вызов союзу, который у нас был с 1865 года, когда мы укрепили и реинтегрировали конфедеративные штаты обратно в союз и пришли к единому пониманию смысла и принципов нашего существования как нации». Хотя многие были вдохновлены этими словами, некоторые были обеспокоены тем, что это может заставить другие штаты встать на сторону Техаса, если они почувствуют себя оторванными или оставленными позади федеральным правительством. Несмотря на это, похоже, что мало что изменилось, но достаточно одного «удар»"
 USA_crisis_event.1109.o1: "Господи, во что мы вляпались?"
 USA_crisis_event.1110.t: "Новая граница!?"
 USA_crisis_event.1110.d: "После ухода Техаса из конгресса, а также медленной внутренней милитаризации техасцев, стало известно, что власти Техаса начали возводить блокпосты и ограждения вокруг границ штатов с соседями. Страхи достигли апогея, поскольку никогда ранее жесткая граница не устанавливалась в пределах Соединенных Штатов, даже с учетом того, что открытое восстание Гражданской войны сначала сопровождалось «установлением границы юга». Именно с этой идеей федеральное правительство выдвинуло ультиматум штату Техас и его правительству. Он гласит: «Прекратите всякое установление жесткой границы в пределах этих Соединенных Штатов, или штат Техас будет объявлен открытым мятежом и помещен под действие закона маршала, пока восстание не будет взято под контроль». Это заявление прозвучало в ужасное время, поскольку прошел всего год с момента вступления нового президента в должность, а праздники уже приближаются. Многие боятся войны у себя дома, поскольку ходят слухи о том, что правительства штатов взвешивают свои варианты и задаются вопросом, что же федеральное правительство сделает с гражданами Техаса и технически со своими собственными гражданами по доверенности. Пока что все ждут, затаив дыхание, пока Техас и федеральное правительство готовятся к противостоянию."
 USA_crisis_event.1110.o1: "Где все пошло не так?"
 USA_crisis_event.1110.o2: "Да пошли вы, ребята, я иду домой"
 USA_crisis_event.1111.t: "Крайний срок"
 USA_crisis_event.1111.d: "Прошёл месяц, а техасское правительство не услышало ни слова. Таким образом, конституционным указом и одобрением Конгресса штат Техас объявлен маршалом и находится в состоянии открытого мятежа. Войска США начнут вводиться в действие и оперативно контролируют ситуацию, поскольку она затянулась дольше, чем кто-либо ожидал."
 USA_crisis_event.1111.o1: "Подождите, разве у нас не стало больше членов Конгресса?"
 USA_crisis_event.1112.t: "Южные братья"
 USA_crisis_event.1112.d: "Похоже, мы подали пример, поскольку небольшая горстка штатов на юге решила не присоединяться к нам, а выйти из союза. С этим знанием наше дело становится масштабнее, поскольку, действительно, виновата не мы, штаты, а федеральная власть."
 USA_crisis_event.1112.o1: "Наша южная семья прибыла"
 USA_crisis_event.1112.o2: "Боже, храни Юг"
 USA_crisis_event.1113.t: "Пропавшие без вести члены Конгресса"
 USA_crisis_event.1113.d: "Оказывается, нам не хватало членов Конгресса, в хаосе и последовавшей декларации кажется, что горстка южных штатов решила повторить историю и объявить о своей независимости от того, что они считают «северной агрессией». Однако больше всего беспокоит то, что они могут быть не единственными. Слухи и страхи о возможном выходе из союза, а также о дезертирстве и мятежах в армии процветают, поскольку многие искренне не хотят направлять свое оружие на соотечественников-американцев, независимо от того, согласны они с ними или нет. Этот безбожный морализм привел к небольшому приступу замыкания в военной сплоченности и действиях, поскольку приказы теряются, а войска не всегда сотрудничают с офицерами. Министерство обороны стремится организовать, обучить и переоборудовать станцию ​​вокруг Вашингтона, чтобы отфильтровать яд и создать настоящую боевую силу против мятежа."
 USA_crisis_event.1113.o1: "Иисус, что мы наделали?"
 USA_crisis_event.1114.t: "Раунд второй...я полагаю"
 USA_crisis_event.1114.d: "К нашему удивлению, южное восстание и выход из союза были встречены федеральным правительством с мгновенным объявлением войны. Этот унылый \"второй раунд\", как некоторые его называют, только ухудшил ситуацию, поскольку даже некоторые штаты на Великих равнинах, а теперь даже некоторые штаты, которые \"голосуют за синих или не голосуют\", даже думают о сокращении своих потерь, поскольку ситуация продолжает расти непропорционально больше, чем когда-либо предполагалось."
 USA_crisis_event.1114.o1: "Мы делали это раньше и сделаем снова"
 USA_crisis_event.1115.t: "Слава Богу за искателей мира"
 USA_crisis_event.1115.d: "Сообщалось, что штаты Монтана, Северная и Южная Дакота «покинули союз». Однако в их официальном заявлении это было скорее воздержание от насилия. Это заявление о нейтралитете, а также тот факт, что они основали себе временное название Республика Лакота, разозлили федеральное правительство, поскольку в этих штатах расположено несколько ракетных шахт. Поэтому они, скорее всего, не откажутся от таких стратегических активов, даже если их владельцы предположительно мирные."
 USA_crisis_event.1115.o1: "Мне нужен перерыв от всего этого"
 USA_crisis_event.1115.o2: "Похоже, «Союз» не такой уж и единый"
 USA_crisis_event.1116.t: "О, черт возьми, нет"
 USA_crisis_event.1116.d: "Монтана и Дакоты решили \"выйти из союза\", однако они якобы просто не хотят участвовать в насилии против американцев и присоединятся, когда все закончится. Они что, с ума сошли, у них на их землях есть несколько высокоценных военных и стратегических оборонных объектов, и они просто хотят \"мира\" с ними."
 USA_crisis_event.1116.o1: "Не на нашем дежурстве"
 USA_crisis_event.1117.t: "Друзей больше нет"
 USA_crisis_event.1117.d: "Похоже, что костяшки домино падают на предполагаемый союз. Сильно «профедеральные» штаты региона Новая Англия решили заключить мир и сформировать региональное правительство. В заявлении для национальной прессы, цитата: «Вначале мы рассматривали восстания Техаса и Юга как простодушную резню против Америки. Однако с объявленным нейтралитетом территорий Лакота и штатов вокруг них федеральное правительство немедленно встретило враждебность. Теперь мы увидели истинное лицо правительственного органа Вашингтона, каким он является на самом деле, жаждущим власти и отчаянно защищающим свой статус-кво. Поэтому мы взяли на себя обязательство объявить о подобном нейтралитете в продолжающемся конфликте и ожидаем, что он будет объявлен в течение нескольких часов или дней после этого заявления. Да поможет нам всем Бог». С этого момента все, безусловно, пошло под откос."
 USA_crisis_event.1117.o1: "Я не могу позволить им просто уничтожить их"
 USA_crisis_event.1117.o2: "Похоже на очередную бойню в Бостоне"
 USA_crisis_event.1118.t: "Орехи Новой Англии"
 USA_crisis_event.1118.d: "Ну, еще больше подонков хотят уйти и попробовать это моралистическое дерьмовое оправдание своего выхода из союза. Ну, не в наше время, мы можем справиться с ними так же хорошо, как и с зачинщиками всего этого фиаско."
 USA_crisis_event.1118.o1: "Подождите, мы теперь едем на север?"
 USA_crisis_event.1119.t: "Пуэрто Кто?"
 USA_crisis_event.1119.d: "Во всей этой неразберихе и хаосе, похоже, Пуэрто-Рико ушел и объявил независимость. Они были территорией, и поэтому нет никаких реальных оснований так яростно возвращаться за ними. Плюс, если подумать, они обходятся нам в среднем дороже, потому что на острове можно сделать лишь ограниченное количество вещей по сравнению с материком."
 USA_crisis_event.1119.o1: "Слава Богу, немного тишины и покоя"
 USA_crisis_event.1119.o2: "Хорошая скатерть, разберемся позже"
 USA_crisis_event.1120.t: "Национальная гвардия поднимается"
 USA_crisis_event.1120.d: "С приближением крайнего срока национальные и государственные гвардейские подразделения были мобилизованы, чтобы удерживать линию. Некоторые граждане даже приняли призыв к оружию, чтобы защитить землю Техаса. Их будет немного, но они помогут заткнуть бреши."
 USA_crisis_event.1120.o1: "Боже, храни Техас"
 USA_crisis_event.1121.t: "Митинг за флагом"
 USA_crisis_event.1121.d: "С недавним обретением независимости был объявлен призыв к оружию, а также мобилизация национальной гвардии и государственных гвардейцев соответствующих южных штатов. Мы сделаем все возможное, чтобы твердо противостоять федеральной тирании и поддержать принципиальных техасцев."
 USA_crisis_event.1121.o1: "Боже, храни Юг!"
 USA_crisis_event.1122.t: "Они пришли убить нас"
 USA_crisis_event.1122.d: "Несмотря на наше явное намерение не допустить конфликта, федеральное правительство ставит свое оружие выше своих граждан. Мы можем не продержаться долго, но с той национальной гвардией, которая у нас есть, мы можем вооружить их и отправить в горы. Нам нужно сделать все, чтобы послать сообщение, сообщение о несостоявшемся федеральном образовании выше принципов старого союза."
 USA_crisis_event.1122.o1: "Боже, спаси нас всех"
 USA_crisis_event.1123.t: "Гражданская оборона"
 USA_crisis_event.1123.d: "Поскольку федеральное правительство готово объявить о нас, многие гражданские ополчения и подразделения национальной гвардии мобилизовались и ждут выполнения задания. Мы ни за что не выдержим всю мощь армии США, но, возможно, мы сможем продержаться достаточно долго, чтобы произошло какое-то чудо."
 USA_crisis_event.1123.o1: "Орел действительно упал"
 USA_crisis_event.1124.t: "Еще предатели"
 USA_crisis_event.1124.d: "После установления Техасом жесткой границы, вскоре после того, как другие пограничные штаты начали к ним присоединяться. Этот каскад эскалации — это то, что нам не нужно, и дай Бог, чтобы они отступили, когда наступит крайний срок... Где все могло пойти так плохо?"
 USA_crisis_event.1124.o1: "Почему мы не можем ужиться?"
 USA_crisis_event.1207.t: "Суды берут верх"
 USA_crisis_event.1207.d: "После противостояния в Игл-Пасс, устойчивое движение вперед и назад через правовую систему, Министерство внутренней безопасности, а также различные уровни судов начали метаться и пытаться разрешить более или менее продолжающееся противостояние между Техасом и федеральными силами. По большей части мало что изменилось, и продолжающаяся взаимная ответная реакция по поводу техасской операции Lone Star продолжается. Пока техасские силы продолжают устанавливать проволоку и «укрепления», федеральные агенты BP продолжают работать над устранением указанных инструментов препятствования. В целом ситуация, кажется, стоит на месте, но судебные разбирательства все еще продолжаются. Многие надеются, что со временем и выборами на горизонте эта смена руководства позволит мирно положить конец текущему, «так себе», положению дел."
 USA_crisis_event.1207.o1: "Помните, ребята, это взрослые люди"
 USA_crisis_event.1307.t: "Общественный протест против всех"
 USA_crisis_event.1307.d: "После напряженного противостояния в Игл-Пасс организованные протесты независимых и других групп поддержки политических партий протестовали против техасского и федерального правительств и сил, требуя провести встречу для надлежащего решения имеющихся проблем. Эти скоординированные протесты были направлены против правительственных чиновников и военных/сотрудников правоохранительных органов с обеих сторон, которые решили подойти к границе, а также войти или выйти из своих объектов. Таким образом, ходят слухи, что каждая из сторон решила рассмотреть возможность проведения переговоров и открытия реального диалога по ситуации, которая затрагивает южные приграничные штаты."
 USA_crisis_event.1307.o1: "Господи, они могут вести себя как взрослые"
 USA_crisis_event.1308.t: "Конвенция Лексингтона"
 USA_crisis_event.1308.d: "Представители правительств южных приграничных штатов во главе с Техасом и представители федеральной администрации встретились в Лексингтоне, штат Кентукки, чтобы обсудить и по-настоящему подойти к предполагаемой пограничной проблеме. Сама встреча началась немного напряженно, поскольку некоторые представители пограничной службы просто устали от политического давления, вызванного явным увеличением потока движения вокруг их штатов, поскольку нет увеличения ресурсов для учета и борьбы с таким ростом. Однако нейтральные контролирующие стороны смягчили эти вспышки, прежде чем они смогли перерасти в нечто большее. После в целом продолжительных дебатов и обменов мнениями было достигнуто общее соглашение. Бюджетные увеличения для улучшения пунктов обработки, набора большего количества персонала и разработки плана по созданию настоящей пограничной линии для помощи в мониторинге и наблюдении за мигрантами, желающими въехать в США, независимо от законных или незаконных намерений, чтобы ограничить излишества в надзоре, будут реализованы как можно скорее. Соответственно, агентство USBP и конгресс совместно с местными органами власти штатов разработают планы по созданию новых пунктов пересечения границы, чтобы обеспечить лучшее распределение трафика в США и Мексику и из них, а также более равномерное иммиграционное оформление. Многие видят в этом победу для всей страны, поскольку политические и независимые активисты смогли создать достаточно давления не только против государственных, но и федеральных чиновников, чтобы вызвать подлинные изменения, связанные с политическим образом. В последующие дни все больше организованных политических движений будут оказывать давление в пользу политических и экономических реформ, которые вызовут еще больше споров о законности нынешней двухпартийной системы."
