 USA_monarchist_event.25.d: "Теперь, когда мы реорганизовали наши первоначальные завоевания, нам дали зелёный свет на вторжение на остров Гаити, а также на фланговый удар по малым островным государствам через вторжение в Тринидад и Тобаго."
 USA_monarchist_event.25.o1: "Мы маршируем вперёд!"
 USA_monarchist_event.26.t: "Операция «Безумие в центре города»"
 USA_monarchist_event.26.d: "Теперь, когда мы реорганизовали наши первоначальные завоевания, нам дали зелёный свет на вторжение в соседние страны – Гондурас и Сальвадор."
 USA_monarchist_event.26.o1: "Мы маршируем вперёд!"
 USA_monarchist_event.27.t: "Операция «Безумие в центре города»"
 USA_monarchist_event.27.d: "Теперь, когда мы реорганизовали наши первоначальные завоевания, нам дали зелёный свет на вторжение в соседнее государство – Эквадор. Хотя наша цель всего одна страна, местность становится всё сложнее, поэтому наш план вторжения согласован с наступлением Бразилии."
 USA_monarchist_event.27.o1: "Мы маршируем вперёд!"
 USA_monarchist_event.28.t: "Операция «Безумие в центре города»"
 USA_monarchist_event.28.d: "Теперь, когда мы реорганизовали наши начальные завоевания, нам дано разрешение на вторжение в соседнюю страну — Аргентину. Хотя мы сталкиваемся только с одной нацией, местность становится всё сложнее, поэтому наш план вторжения также совпадает с планом Колумбии."
 USA_monarchist_event.28.o1: "Мы маршируем вперёд!"
 USA_monarchist_event.29.t: "Операция «Новый мир»"
 USA_monarchist_event.29.d: "Последние элементы головоломки начинают складываться, и мы начинаем путь к созданию нового объединённого будущего. Островные государства — это единственные оставшиеся препятствия на нашем пути."
 USA_monarchist_event.29.o1: "Вперёд к победе!"
 USA_monarchist_event.30.t: "Операция «Новый мир»"
