 USA_cosmetic_tag_military_junta_completed_desc: "§YСоединённые Штаты Америки§! изменяют название на §YОбъединённые Вооружённые Силы Земли§!"
 USA_cosmetic_tag_fascist_completed_desc: "§YСоединённые Штаты Америки§! изменяют название на §YНациональный Союз Американских Штатов§!"
 USA_cosmetic_tag_monarchist_desc: "§YСоединённые Штаты Америки§! изменяют название на §YСвященную Американскую Империю§!"
