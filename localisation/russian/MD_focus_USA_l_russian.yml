 usa.100.t: "Операция «Несокрушимая свобода» — Афганистан"
 usa.100.d: "Ранее сегодня президент [USA.GetLeader] объявил о начале операции «Несокрушимая свобода» (OEF) в Белом доме. Он заявил, что цель миссии — искоренить остатки «Талибана» и «Аль-Каиды» на территории Афганистана и восстановить мир и стабильность в этой неспокойной стране. Это обязательство в отношении Афганистана знаменует собой серьёзный сдвиг в американской внешней политике, поскольку теперь Соединённым Штатам придётся занимать более активную позицию во внутренних делах других стран, чтобы обеспечить достижение целей своих операций. Масштабное развёртывание сил в Афганистане также будет означать, что американские войска окажутся под угрозой, что может серьёзно подорвать доверие к американскому истеблишменту внутри страны. Пока неясно, чего удастся добиться в ходе операции «Несокрушимая свобода» в Афганистане, но на данный момент американские войска настроены оптимистично и верят, что цели их миссии будут достигнуты."
 usa.100.a: "Интересно"
 usa.100.b: "Американская империя расширяется"
 usa.101.t: "Военнослужащие вступают в бой с повстанцами «Талибана»"
 usa.101.d: "Во время обычного патрулирования наши силы попали в засаду, устроенную несколькими талибами, которые прятались в горах. В результате короткого столкновения несколько военнослужащих были ранены, а некоторые, к сожалению, погибли. Однако талибам был нанесён серьёзный урон в ходе их последней попытки помешать нашим силам. Одной этой победы недостаточно, чтобы отвлечь внимание СМИ в стране от понесённых потерь."
 usa.101.a: "Мы верим в Бога"
 department_of_state.123.t: "США начинают сотрудничество в сфере экологии"
 department_of_state.123.d: "Соединённые Штаты призывают наше правительство заключить соглашение о «зелёной» энергетике, предложенное предыдущей администрацией Клинтона. Соглашение предусматривает отказ от бурения на нескольких нефтяных месторождениях в обмен на строительство солнечных электростанций, финансируемых Америкой. Президент Соединённых Штатов [USA.GetLeader] заявляет, что этот шаг будет в наших интересах, поскольку он «значительно снизит уровень загрязнения в крупных городах». Хотя некоторые скептически относятся к тому, почему сами Соединённые Штаты не отказываются от нескольких горнодобывающих предприятий на своей территории, такая возможность выпадает раз в жизни."
 department_of_state.123.a: "Где мы расписываемся?"
 department_of_state.123.b: "Ни в коем случае"
 department_of_state.2.t: "Китай подписывает \"Зеленый законопроект\""
 department_of_state.2.d: "Правительство Китая решило подписать предложенный нами «Зелёный законопроект». Это стало неожиданностью для некоторых членов нашего кабинета, поскольку ожидания от соглашения с Китаем были невысокими. Однако после принятия этого законопроекта американские инвестиции потекут в Китай, и мы можем стать свидетелями потенциального бума в американском «зелёном» секторе."
 department_of_state.2.a: "Отлично!"
 department_of_state.3.t: "Китай игнорирует наш законопроект"
 department_of_state.3.d: "Китайское правительство просто проигнорировало наше предложение по «Зелёному законопроекту» . Согласно этому законопроекту, энергетический сектор Китая должен был перейти на более экологичные источники энергии, но, похоже, тучи над Пекином ещё недостаточно чёрные."
 department_of_state.3.a: "Их потеря"
 department_of_state.4.t: "Великий бум зелёной энергетики"
 department_of_state.4.d: "После того как подрядчикам в сфере «зелёной» энергетики была выделена крупная сумма денег, их деятельность распространилась не только на Китай, но и на некоторые регионы США. Это произошло потому, что компании, работающие в сфере «зелёной» энергетики, смогли вырасти за счёт вложенных в рынок средств, и теперь мы видим, как они продолжают реализовывать проекты в других частях света, в том числе в США."
 department_of_state.4.a: "Плоды нашей политической деятельности"
 department_of_state.5.t: "Соединённые Штаты предлагают инициативу по гражданскому переходу"
 department_of_state.5.d: "Правительство Соединённых Штатов выдвинуло совершенно новое предложение. Они предлагают нам подписать соглашение, которое потребует разоружения 8 военных заводов, а взамен США построят 16 новых гражданских предприятий, которые заменят их. Хотя предложение кажется довольно заманчивым, есть опасения, что это часть более масштабного американского плана по постепенному уничтожению российской военной промышленности. Учитывая это, мы выиграем больше, если согласимся поддержать их инициативу, потому что ничто не мешает нам восстановить эти отрасли."
 department_of_state.5.a: "Давай, подпиши это"
 department_of_state.5.b: "Они что, считают нас дураками?"
 department_of_state.6.t: "Россия согласна подписать нашу инициативу"
 department_of_state.6.d: "Российское правительство объявило, что оно поддержит нашу недавнюю инициативу. Несмотря на неожиданность этого решения, мы готовы финансировать эту программу и довести её до конца. Они уже дали разрешение на участие американских подрядчиков и контроль за тем, чтобы заводы были должным образом модернизированы."
 department_of_state.6.a: "Хорошо"
 department_of_state.7.t: "Россия отвергает наше предложение"
 department_of_state.7.d: "Российское правительство решило отклонить наши предложения по «Инициативе перехода России». Согласно этой инициативе, российское правительство должно было закрыть несколько оружейных заводов, чтобы их место заняли американские предприятия."
 department_of_state.7.a: "Их потеря"
 department_of_state.8.t: "[USA.GetLeader] Одобрение американского вмешательства в дела Сомали"
 department_of_state.8.d: "[USA.GetLeader] Сегодня было объявлено, что вооружённые силы США вмешаются, чтобы помочь восстановить мир и стабильность в Сомалийском регионе. Вероятно, на этот шаг повлиял рост числа нападений сомалийских пиратов на американские суда. Этот шаг вызвал неоднозначную реакцию как внутри США, так и за их пределами. Вопрос о том, смогут ли американские военные действительно восстановить мир в регионе, всё ещё остаётся открытым. Только время покажет, что будет дальше."
 department_of_state.8.a: "Интересно"
 department_of_state.8.b: "Империализм не знает границ"
 department_of_state.900.t: "США поддерживают Южный Судан!"
 department_of_state.900.d: "Соединённые Штаты решили, что хотят вмешаться в наш конфликт, в котором им нет места. Они будут оказывать поддержку Южному Судану и планируют нанести удар по нашей стране."
 department_of_state.900.a: "Дерьмо"
 department_of_state.10.t: "Поддержка Южного Судана"
 department_of_state.10.d: "Преступный режим в Судане решил, что хочет затянуть гражданскую войну. Гражданскую войну, у которой нет оснований и которая полна преступлений против человечности. Южному Судану нужна наша поддержка, чтобы достичь своей конечной цели — освобождения."
 department_of_state.10.a: "Разрешите полную поддержку"
 department_of_state.01.t: "Сомалийские пираты нападают на наши грузовые суда"
 department_of_state.01.d: "Сомалийские пираты жестоко расправились с несколькими грузовыми судами, перевозившими товары. В настоящее время мы не поддерживаем связь с членами экипажа и не знаем, что будет с грузом."
 department_of_state.01.a: "Черт побери"
 department_of_state.9.t: "США санкционировали авиаудары по Судану"
 department_of_state.9.d: "Соединённые Штаты нанесут удары по целям в Судане, чтобы лишить Народно-освободительную армию Судана возможности сражаться.  [USA.GetLeader] также заявил, что этот шаг призван подтолкнуть правительство Судана к заключению мирного соглашения с повстанцами на юге страны.  Судан уже несколько десятилетий находится в состоянии гражданской войны, и ситуация в стране с каждым днём становится всё более нестабильной.  Неизвестно, смогут ли американские бомбы принести мир, но американское правительство считает эти действия необходимыми."
 department_of_state.11.t: "Соединённые Штаты призывают нас к поддержке"
 department_of_state.11.d: "Правительство в Вашингтоне призвало нас поддержать Южный Судан с помощью добровольцев и экспорта оружия. Они предлагают нам солидную сумму за нашу помощь, если мы согласимся."
 department_of_state.11.a: "Ладно, посмотрим, что можно сделать"
 department_of_state.11.b: "Нет"
 department_of_state.12.t: "[FROM.GetName] Начинает мобилизацию войск"
 department_of_state.12.d: "[FROM.GetName] начал мобилизацию подразделений для поддержки нашего призыва к действию в соответствии с нашими требованиями. Их помощь не будет забыта, и они получат то, что им было обещано."
 department_of_state.12.a: "Хорошо"
 department_of_state.13.t: "[FROM.GetName] Отклоняет нашу просьбу"
 department_of_state.13.d: "[FROM.GetName] решила, что не хочет участвовать в нашем деле в Судане, и вместо этого предпочла остаться дома."
 department_of_state.13.a: "Ладно"
 department_of_state.14.t: "США предлагают инициативу по добыче полезных ископаемых"
 department_of_state.14.d: "Соединённые Штаты предлагают добывать ресурсы в относительно «бедном ресурсами» регионе нашей страны. Они утверждают, что покроют все расходы на операции и что всё, что останется через 10 лет, будет принадлежать нам."
 department_of_state.14.a: "Вперёд"
 department_of_state.14.b: "Нет"
 department_of_state.15.t: "[FROM.GetName] Соглашается На Сделку по Добыче Полезных Ископаемых"
 department_of_state.15.d: "[FROM.GetName] согласилась разрешить американским горнодобывающим компаниям инвестировать в истощённые регионы своей страны для добычи драгоценных металлов. Они согласились с нашими условиями, согласно которым мы будем хранить всё найденное в течение 10 лет, после чего права на ресурсы перейдут к их руководству."
 department_of_state.15.a: "Хорошо"
 department_of_state.16.t: "[FROM.GetName] Отказывается От сделки по Добыче полезных Ископаемых"
 department_of_state.16.d: "[FROM.GetName] отказалась подписывать контракты с американскими горнодобывающими компаниями, что лишило нас возможности начать какую-либо значимую добычу полезных ископаемых в их стране."
 department_of_state.16.a: "Прискорбно"
 department_of_state.17.t: "Окончание действия контракта"
 department_of_state.17.d: "Наш контракт с Соединёнными Штатами истекает сегодня в полночь, и контроль над всеми ресурсами, добытыми Соединёнными Штатами, перейдёт к нашему правительству."
 department_of_state.17.a: "Ладно"
 department_of_state.18.t: "Окончание действия контракта"
 department_of_state.18.d: "Наш контракт с [FROM.GetName] истекает в полночь, и мы должны передать все права на ресурсы обратно [FROM.GetName] в регионах, где мы вели добычу полезных ископаемых."
 department_of_state.18.a: "Ладно"
 department_of_state.19.t: "Соединённые Штаты предлагают поддержку нашей стране в вопросе возвращения утраченных территорий"
 department_of_state.19.d: "Соединённые Штаты поддержали наши претензии на Абхазию и Южную Осетию, призвав нас «принять решительные меры против тех, кто нанёс ущерб грузинскому государству». США заявили, что готовы поддержать наши вооружённые силы и даже призвать НАТО к вмешательству, если Россия ответит нам военным ударом. Они предлагают предоставить нам большое количество оружия и боеприпасов для достижения наших целей."
 department_of_state.19.a: "Америка, ты снова это сделала, давай сделаем это"
 department_of_state.19.b: "Нет, на американцев нельзя положиться"
 department_of_state.20.t: "Начало операций"
 department_of_state.20.d: "Пришло время осуществить наши планы в отношении сепаратистских регионов и вернуть то, что по праву принадлежит нам."
 department_of_state.20.a: "Вперёд!"
 department_of_state.21.t: "Джорджия наносит удар на север"
 department_of_state.21.d: "Грузины начали серию нападений на территории, которые они считают «сепаратистскими», и призвали свою армию к массовой мобилизации. Эти нападения представляют прямую угрозу нашему влиянию на Кавказе, поскольку открывают возможности для дальнейшей эксплуатации со стороны Запада. Если мы ничего не предпримем, то рискуем показаться слабыми. Если мы вмешаемся, то можем вступить в конфликт с остальным Западом."
 department_of_state.21.a: "К чёрту грузин!"
 department_of_state.21.b: "Это не наша проблема"
 department_of_state.22.t: "Россия отвечает на нападки Грузии"
 department_of_state.22.d: "Русские решили ответить на новую серию нападений грузин на северные территории. Они заявили, что «грузинское государство вышло за рамки дозволенного» и что этот шаг представляет собой прямую угрозу существованию российского государства. Мы обещали нашим грузинским союзникам помощь в случае ответных действий России, и сейчас настало время."
 department_of_state.22.a: "Призыв к проведению саммита НАТО"
 department_of_state.22.b: "Мы изменили своё мнение"
 department_of_state.23.t: "Соединённые Штаты призывают нас на помощь"
 department_of_state.23.d: "Грузия вступила в конфликт с Россией, и, судя по всему, без иностранной помощи она мало чего добьётся. Соединённые Штаты призывают НАТО направить в Грузию добровольцев и оружие, чтобы помочь ей достичь оперативных целей."
 department_of_state.23.a: "Мы уже в пути"
 department_of_state.23.b: "Это не наш конфликт"
 department_of_state.24.t: "Конференция НАТО прошла в Грузии"
 department_of_state.24.d: "В ответ на полномасштабный конфликт Грузии с Россией НАТО созвало экстренную конференцию для оценки ситуации и координации ответных мер. Поскольку грузинские силы с трудом удерживают позиции, США призвали страны-участницы поддержать Грузию военной помощью, добровольцами и поставками оружия. Российские политики обрушились с критикой, поскольку они рассматривают этот шаг как прямую угрозу своему существованию. Ситуация в регионе продолжает накаляться, и пока никто не знает, чем всё закончится."
 department_of_state.24.a: "Грузия имеет право защищать свои интересы!"
 department_of_state.24.b: "Ещё одна жертва западного империализма"
 department_of_state.25.t: "Соединённые Штаты бросают нас!"
 department_of_state.25.d: "Внезапным и неожиданным образом Соединённые Штаты предали нас и отказались от своих обещаний. Они утверждают, что из-за «возражений Конгресса» они не могут оказать нам адекватную поддержку, необходимую для победы в конфликте."
 department_of_state.25.a: "Эти ублюдки"
 department_of_state.26.t: "Грузия готовится к началу боевых действий"
 department_of_state.26.d: "Пришло время предоставить Грузии то, что мы ей обещали, и оказать ей вооружённую поддержку, необходимую для противостояния существующей угрозе."
 department_of_state.26.a: "Ладно"
 department_of_state.27.t: "Грузия отклоняет нашу просьбу"
 department_of_state.27.d: "Правительство Грузии, похоже, не заинтересовано в развязывании конфликта с соседями, даже ради воссоединения своей родины. На данный момент кажется, что они хотят наладить более тесные связи с Россией, а не с Западом"
 department_of_state.27.a: "Ладно"
 department_of_state.28.t: "США предлагают проект SHORAD"
 department_of_state.28.d: "Правительство Соединённых Штатов предложило покрыть расходы на общенациональный проект SHORAD для всех членов НАТО. Несмотря на то, что контракт предусматривает ряд условий, в том числе требование о том, чтобы объекты SHORAD обслуживались персоналом из США, они всё равно обеспечат уровень защиты, не имеющий аналогов среди других систем противовоздушной обороны по всему миру."
 department_of_state.28.a: "Где мы расписываемся?"
 department_of_state.28.b: "Нет, мы отвергаем эту угрозу нашей независимости!"
 department_of_state.29.t: "Белорусские диссиденты захватывают правительственные здания"
 department_of_state.29.d: "Сегодня примерно в 9:34 утра десятки белорусских диссидентов, вооружённых только стрелковым оружием, ворвались в несколько правительственных зданий и заняли их. Белорусские военные и полиция почти не пытались остановить этих вооружённых повстанцев. Вскоре после этого диссиденты транслировали по государственному телевидению заявление о падении «коррумпированного правительства». Российское правительство официально не прокомментировало ситуацию, но, судя по всему, весь мир был застигнут врасплох этим внезапным развитием событий. Некоторые обвиняют правительство США в заговоре против правительства Беларуси, но из Вашингтона не поступило никаких комментариев."
 department_of_state.29.a: "Снова дуют ветры перемен"
 department_of_state.30.t: "По всей Беларуси слышны выстрелы"
 department_of_state.30.d: "Жители Минска и других городов Беларуси сообщают о перестрелках, предположительно между белорусскими повстанцами и правительственными войсками. Это происходит на фоне того, что организованные белорусские повстанцы начали занимать несколько государственных постов в западных городах страны, объявляя эти регионы «свободными зонами Беларуси». Повстанцы заявляют, что их цель — свергнуть [BLR.GetLeader] режим. Есть подозрения, что повстанцев вооружали, финансировали и обучали в США. Кремль заявил, что будет сотрудничать с правительством Беларуси, чтобы остановить вторжение на «суверенную территорию Беларуси и России». В ответ на заявления России [USA.GetLeader] пообещал поддержать белорусских повстанцев и призвал несколько стран — членов НАТО оказать помощь повстанцам."
 department_of_state.30.a: "Рушится еще одно государство"
 department_of_state.31.t: "Беларусь Попадает под влияние западных сил"
 department_of_state.31.d: "Похоже, что американским силам, ответственным за организацию хаоса в Беларуси, это удалось, и теперь они находятся на нашей границе. Эта смена руководства обеспокоила некоторые группы и кланы внутри нашего государства, которые опасаются, что американцы используют Беларусь как плацдарм для дальнейшей агрессии против нашего суверенитета. Мы должны показать Западу, что мы их не боимся, и предпринять быстрые и решительные действия. Но то, удастся ли нам их сдержать, во многом зависит от наших дальнейших действий."
 department_of_state.31.a: "Мы должны расширить наш собственный альянс!"
 department_of_state.31.b: "Мы должны нанести ответный удар на равных!"
 department_of_state.32.t: "Россия приглашает нас в свой альянс"
 department_of_state.32.d: "Российское правительство пригласило нас в свой альянс, сославшись на то, что недавняя агрессия со стороны Запада может поставить под угрозу наше государство."
 department_of_state.32.a: "Где мы расписываемся?"
 department_of_state.32.b: "Мы — ваши друзья, Россия, но мы не дураки!"
 department_of_state.33.t: "Сербия отклоняет приглашение"
 department_of_state.33.d: "Правительство Сербии отклонило наше предложение о вступлении в альянс, заявив, что это только усилит напряжённость в мире."
 department_of_state.33.a: "Хорошо"
 department_of_state.34.t: "Россия начинает полномасштабное наступление на страны Балтии"
 department_of_state.34.d: "Российское правительство начало полномасштабное наступление на страны Балтии, что рассматривается как ответная мера на недавние события в Беларуси. Пока неизвестно, отреагирует ли НАТО на это полномасштабным ответом, но несколько членов НАТО заявили, что готовы вооружить страны Балтии для помощи в борьбе с Россией. [SOV.GetLeader] заявил в телеобращении, что этот шаг направлен на «сохранение национального суверенитета России» и «борьбу с западным империализмом» в Балтийском регионе.  Вторжение быстро вызывает осуждение во всём мире и порождает опасения, что на горизонте может замаячить мировая война."
 department_of_state.34.a: "Мир снова на грани катастрофы"
 department_of_state.35.t: "Крах государственной власти в Сибири"
 department_of_state.35.d: "Восточная Сибирь, регион, который когда-то тщательно охранялся российским государством, теперь открыт для иностранной эксплуатации в невиданных ранее масштабах. Несколько западных государств начали процесс признания этой недавно появившейся «нации» и призывают другие независимые государства последовать их примеру. Ради национальной безопасности и защиты наших славных границ мы должны принять упреждающие меры, чтобы предотвратить посягательства Запада на наши границы."
 department_of_state.35.a: "Идите в Сибирь и наведите там порядок"
 department_of_state.35.b: "Лучше нам держаться особняком"
 department_of_state.36.t: "Китай готовится к захвату Восточной Сибири"
 department_of_state.36.d: "Китайское правительство официально заявило, что Восточная Сибирь представляет ключевой интерес для Китая и китайского народа. [CHI.GetLeader] заявило о намерении направить войска в регион, чтобы «обеспечить мир и стабильность» в бывшей российской области. Хотя на первый взгляд может показаться, что китайское правительство действует из соображений осторожности, эксперты называют это шагом по расширению глобального экономического влияния Китая. Сибирь — регион, богатый нефтью и природными ресурсами, что делает его лакомым кусочком для китайских компаний и инвесторов. Этот шаг быстро вызвал осуждение со стороны западных государств, и в ближайшее время ожидается проведение конференции по этому вопросу."
 department_of_state.36.a: "Китай пожинает плоды войны"
 department_of_state.37.t: "Национальная безопасность под угрозой из-за атак Китая"
 department_of_state.37.d: "После того как Китай захватил территорию, которая когда-то была российской Сибирью, геополитическая ситуация в регионе резко изменилась. Пожинавшие плоды победы, наши союзники по НАТО теперь в панике, поскольку Китай потенциально может расширить своё влияние дальше на запад. Звучат призывы найти постоянное решение этой растущей проблемы."
 department_of_state.37.a: "Созвать экстренный саммит"
 department_of_state.37.b: "Не нужно, китайцы не причинят вам вреда"
