 department_of_state.94.t: "Талибан возобновляет наступление"
 department_of_state.94.d: "Сегодня «Талибан» объявил, что возобновит наступление на правительство [AFG.GetLeader]. Этот шаг не стал неожиданностью после поспешного вывода войск США из-за растущего внутриполитического давления на нынешнюю администрацию. Теперь Афганистан, расколотый, израненный и ослабленный, вынужден в одиночку защищаться от гораздо более жестокого противника. Несколько государств пообещали при необходимости снова помочь защитить Афганистан, но их слово не стоит ничего, кроме готовности дать такое обещание. Пока неясно, сможет ли афганское государство самостоятельно сдержать «Талибан», но, скорее всего, армия не сможет оказать серьёзное сопротивление."
 department_of_state.94.a: "Развалится ли афганское государство ещё раз?"
