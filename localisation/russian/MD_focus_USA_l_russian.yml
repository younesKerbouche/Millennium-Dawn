 USA_focus_the_pentagon_wars: "Войны Пентагона"
 USA_focus_the_pentagon_wars_desc: "К концу Холодной войны и в новом тысячелетии в верхних эшелонах Пентагона и всего военного аппарата США началась назревающая внутренняя борьба. Старые ветераны считали, что затраты на новые машины и оружие войны будут всего лишь новшествами, которые враг сможет использовать, чтобы разорить нас. С другой стороны, были молодые и инновационные кадры, которые верили, что современные радары и другие новшества в военных технологиях определят и сформируют современное поле битвы. Эта внутренняя борьба была сенсационализирована СМИ и Голливудом, но только те, кто имеет доступ, знают истинный исход."
 USA_focus_united_states_army: "Армия США"
 USA_focus_united_states_army_desc: "Основанная как Континентальная армия во время Американской революционной войны, Армия США является одним из трёх основных столпов вооружённых сил Соединённых Штатов. На протяжении своей истории армия пережила массу инноваций, а также не обошлась без коррупции. Однако в современную эпоху этот род войск сталкивается с новой проблемой. С пиком технологических инноваций, растущая пропасть между технологиями и тактикой всё больше превращается в разрушительную силу. Потери денег, проекты НИОКР, выходящие за рамки бюджета по показателям, не виданным за десятилетия, а также внутренние саботажи со стороны офицеров и генералов означают, что предстоит проделать огромную работу. Вопрос в том, с чего начать?"
 USA_focus_five_star_folly: "Пять звёзд — глупость"
 USA_focus_five_star_folly_desc: "Современное поле боя — это не просто техника и гаджеты, но прежде всего воля и решимость. Мы должны тщательно настроить и переработать наши тренировочные усилия, структуру и адаптируемость наших сил с тем оборудованием, которое у нас уже есть. Исследования и разработки будут сокращены и направлены на улучшение качества жизни, улучшение стрелкового оружия, а также повышение логистической эффективности."
 USA_focus_infantry_doctrine_debate: "Дебаты по доктрине пехоты"
 USA_focus_infantry_doctrine_debate_desc: "Для того чтобы быть эффективными и снизить затраты, нам необходимо разобраться в основе того, что делает нашу армию функционирующей. Эта основа — это солдат, пехотинец. В настоящее время существует три основные доктрины, которые сохранялись и после завершения Холодной войны. Это доктрина легкой пехоты, доктрина мобильной пехоты и доктрина бронированной пехоты. У каждой из них есть свои плюсы и минусы, но вопрос заключается в том, какая из них лучше всего подходит нашей нации с точки зрения экономики и гибкости."
 USA_focus_light_infantry_dominance: "Доминирование легкой пехоты"
 USA_focus_light_infantry_dominance_desc: "Пехотинец — это самый легкий в обучении и адаптации солдат к любой ситуации. С этим ключом мы откроем дверь к эффективности, позволяя нашим солдатам справляться с угрозами как на земле, так и в воздухе."
 USA_focus_mobile_infantry_machine: "Машина мобильной пехоты"
 USA_focus_mobile_infantry_machine_desc: "Благодаря гибкости пехотинцев в сочетании с мобильностью моторизованных транспортных средств и машин разведывательного типа мы стремимся создать совершенную ударную силу, которая станет основой нашей армии."
 USA_focus_armored_infantry_ascendance: "Возвышение бронированной пехоты"
 USA_focus_armored_infantry_ascendance_desc: "Современные танки дорогие и слишком затратные с учетом потенциальных \"выгод\", которые они приносят. Поэтому нам необходимо адаптировать нашу пехоту, чтобы заменить и занять место этих \"поглотителей денег\" и создать новый путь вперед. Доктрина бронированной пехоты обеспечит универсальность бронированных боевых действий, с более эффективным и гибким развертыванием пехотинцев для отвлечения внимания и запутывания как вражеских бронетехники, так и легких сил."
 USA_focus_tank_force_dilemma: "Дилемма танковых войск"
 USA_focus_tank_force_dilemma_desc: "Современное поле боя почти сделало первоначальное использование танков устаревшим. Нам необходимо серьезно подумать о том, как мы намерены использовать эти массивные металлические машины, если мы действительно хотим иметь хорошо сбалансированную армию."
 USA_focus_repurposing_armored_programs: "Перепрофилирование бронированных программ"
 USA_focus_repurposing_armored_programs_desc: "Директива RAP — это немедленная реорганизация армии. Танковые войска будут почти полностью остановлены и зарезервированы для очень специфических задач, если это потребуется. Однако основной директивой будет то, что исследования и материалы будут перенаправлены на БМП, БТР и другие программы для укрепления и улучшения всех других аспектов боевых действий."
 USA_focus_modern_tanks_modern_solutions: "Современные танки — это современные решения"
 USA_focus_modern_tanks_modern_solutions_desc: "Танк — это современное чудо техники, и его не следует просто выбрасывать как устаревшую игрушку прошлого времени. Совершенствуя методы производства и перераспределяя организацию подразделений, мы можем сделать наши танковые войска старшим братом и спутником для основной пехотной силы."
 USA_focus_logistical_dominance: "Логистическое доминирование"
 USA_focus_logistical_dominance_desc: "Армия функционирует только тогда, когда у нее есть необходимое оборудование для поддержания боеспособных сил. Поэтому мы должны подать пример, поддерживая и расширяя логистическую систему, чтобы обеспечить своевременное и эффективное ведение наших поставок и логистической сети."
 USA_focus_fire_support_supremacy: "Превосходство огневой поддержки"
 USA_focus_fire_support_supremacy_desc: "Артиллерия — король поля боя. Мобильность адаптируется под любые нужды, она эффективно очищает территорию множеством способов, и в качестве дополнительного бонуса, может быть относительно дешевле, чем вызов самолета. Таким образом, мы инвестируем и обеспечим, чтобы наша артиллерия стала новым, современным источником побед в войне, как это было десятки и даже сотни лет назад."
 USA_focus_gold_star_program: "Программа «Золотая звезда»"
 USA_focus_gold_star_program_desc: "Современное поле боя определяется технологическим превосходством наших врагов. Хотя гонка вооружений, которая была во времена Холодной войны, закончена, наши враги продолжают расти день ото дня, поскольку «Эра мира» продолжает превращаться в кипящий котел недовольства, революций и социальных беспорядков. Мы должны значительно инвестировать в программы НИОКР, совершенствовать наши технологические интеграции и гарантировать, что мы будем не только сильной армией, но и армией единой."
 USA_focus_armored_combat_debate: "Дебаты по бронированным боям"
 USA_focus_armored_combat_debate_desc: "Современная королева поля боя — это бронированная боевая машина. Будь то танки, БМП или БТР, эти боевые машины могут определить исход отдельного сражения и даже всей кампании. Однако, с развитием инноваций в бронированных боях, мы столкнулись с разветвлением на пути. Сосредоточиться ли нам больше на разработке танков или оставить больше ресурсов для более легких транспортных средств поддержки пехоты, таких как БМП и БТР?"
 USA_focus_light_vehicle_innovations: "Инновации в легких транспортных средствах"
 USA_focus_light_vehicle_innovations_desc: "Хотя танки хороши как мобильные укрытия, инвестиции и инновации в современных противотанковых возможностях делают прямые танковые бои более рискованными как с точки зрения материалов, так и с точки зрения личного состава. Поэтому мы можем перенаправить финансирование в сторону БТР и БМП, чтобы обеспечить гибкий подход, сочетающий пехоту и бронетехнику. Кроме того, БТР и БМП гораздо легче сделать модульными, чем танки."
 USA_focus_modern_battle_tank_innovations: "Инновации в современных боевых танках"
 USA_focus_modern_battle_tank_innovations_desc: "Основной боевой танк (MBT) — это инновация времен Холодной войны, которая создала современный стандарт танковой доктрины. Мы должны использовать это и убедиться, что создадим мощные бронетанковые силы, чтобы отбиваться и защищаться от любых атак врага. В результате таких инноваций, такие подразделения, как СПО и САУ, вероятно, будут подвергаться пассивным инновациям, так как мы перераспределяем организацию подразделений для достижения более равноправного взаимодействия между ними."
 USA_focus_mass_motorization_efforts: "Массовые усилия по моторизации"
 USA_focus_mass_motorization_efforts_desc: "Чтобы обеспечить нашу мобильность по любым выбранным нами параметрам, мы должны обязать наших производителей стандартизировать и увеличить производство моторизованных средств, чтобы наша пехота могла идти в ногу с механизированными и бронированными подразделениями."
 USA_focus_the_artillery_conundrum: "Загадка артиллерии"
 USA_focus_the_artillery_conundrum_desc: "В современную эпоху дронов, самолетов с стелс-технологиями и множества других дальнобойных средств, возникает принципиальный вопрос о том, какую роль мы будем отводить одному из самых уязвимых полевых подразделений армии — артиллерии и ее расчётам. Нам нужно разобраться, в каком направлении двигаться и стоит ли сосредоточиться больше на защите или возможном наступлении, чтобы предотвратить случайные удары врага по этим ярким целям."
 USA_focus_defensive_artillery_program: "Программа оборонительной артиллерии"
 USA_focus_defensive_artillery_program_desc: "Инициатива DAP — это программа, направленная на исследования и инновации в области улучшения оборонительных мер как в дизайне оборудования, так и в его способности защищаться на поле боя в целом. Локальная маневренность и способность достигать передовых позиций с увеличенных расстояний также обеспечат общую живучесть нашего оборудования и расчетов."
 USA_focus_offensive_artillery_program: "Программа наступательной артиллерии"
 USA_focus_offensive_artillery_program_desc: "Программа наступательной артиллерии (OAP) направлена на установление нового стандарта маневренной войны для всей армии. Через инновации и исследования, связанные с броней и самоходными артиллерийскими системами, мы задаем темп для всей нашей армии, так как артиллерия считается самым медленным подразделением в этом роде войск."
 USA_focus_supplies_supples_supplies: "Запасы, запасы, запасы"
 USA_focus_supplies_supples_supplies_desc: "Корпус снабжения готовится стать основой функционирования армии. Большее количество усовершенствованных и сложных оружейных систем означает больше вещей, которые нужно перевозить и о которых нужно беспокоиться при их замене в поле. Поэтому мы должны создать гибкую и маневренную сеть снабжения, чтобы минимизировать последствия уничтожения врагом «критических» складов."
 USA_focus_army_special_forces_question: "Вопрос по специальным силам армии"
 USA_focus_army_special_forces_question_desc: "Специальные силы армейского рода войск становятся все более многочисленными как по видам, так и по пересекающимся способностям. Нам нужно серьезно подумать, какую роль мы хотим отвести нашим специальным силам, чтобы они были не только более отличительными от других родов войск, но и достаточно уникальными внутри нашего рода войск."
 USA_focus_specialized_frontline_defense_support: "Специализированная поддержка обороны на передовой"
 USA_focus_specialized_frontline_defense_support_desc: "SFDP — это новая реорганизация подразделений специальных сил армии в общий корпус или подроды войск, предназначенный для оказания помощи и поддержки оборонительным позициям всеми возможными способами. Потенциальные окружения означают, что SFDP будет обеспечивать ограниченные поставки для помощи застрявшим войскам, вести контрогонь и маневрировать против атак врага на позиции или разведывательные подразделения врага и так далее. Благодаря этому армия сможет объединиться в неприступную стену против врагов свободы и демократии."
 USA_focus_the_dagger_within_the_cloak: "Кинжал в плаще"
 USA_focus_the_dagger_within_the_cloak_desc: "Наши группы специальных сил (СС) должны быть лучшими из лучших. Для достижения этой амбициозной цели нам понадобятся значительные финансовые и материальные инвестиции для обучения, усовершенствования и роста этой силы, чтобы превратить ее в ударную группу высочайшей эффективности."
 USA_focus_the_information_game: "Игра с информацией"
 USA_focus_the_information_game_desc: "Знание того, что делаем мы и что делает враг, является ключевым инструментом в создании пути к победе. Мы должны инвестировать в лучшие способы разведки и получения информации о силах противника, чтобы избежать ненужных потерь."
 USA_focus_this_is_the_army_mr_jones: "Это армия, мистер Джонс"
 USA_focus_this_is_the_army_mr_jones_desc: "Мы — новая армия, новый дух, новые солдаты и новое начало для защиты того, что правильно. За свободу, за либертаризм и за право на счастье для всех."
 USA_focus_united_states_navy: "Военно-морской флот США"
 USA_focus_united_states_navy_desc: "Основанный в 1776 году, распущенный после революции и затем вновь основанный как экстренная реакция на пиратов Барбарийского моря в 1800-х годах, военно-морской флот США имеет стойкую и постоянно меняющуюся историю. Будучи на передовой инноваций в морском деле с тех пор, как он победил Британскую империю во времена мировых войн, ВМС США стремятся понять, что им нужно в новом тысячелетии. Поскольку большинство боевых действий сейчас сосредоточено на суше или в воздухе, многие в обществе задаются вопросом, сколько денег действительно нужно флоту. Поэтому командованию флота необходимо пересмотреть свое мышление и PR-стратегии, чтобы оправдать любые новые решения, потому что, если флот должен быть больше, чем просто флот для защиты торговых путей, он должен найти свой новый голос в этой новой эпохе."
 USA_focus_project_steel_waves: "Проект «Стальные волны»"
 USA_focus_project_steel_waves_desc: "Мы — сверхдержава мира, не знак чести, не позор, а просто статус порядка и позиции. В связи с этим мы должны адаптировать наш морской потенциал, чтобы соответствовать этому статусу. Большинство мировых держав вместе взятых не могут полностью конкурировать с нашей технологией, разработанной более 40 лет назад, и поэтому мы сосредоточим НИОКР на оптимизации производства, ремонтов и модификаций существующих кораблей. Модульный и адаптивный флот множества единиц, а не медленно сокращающийся флот сырых технологий и мощи."
 USA_focus_naval_group_flexibility_program: "Программа гибкости морской группы"
 USA_focus_naval_group_flexibility_program_desc: "NGFP — это специально предназначенная производственная программа, которая позволит нам оптимизировать и лучше адаптировать наши усилия по производству и ремонту морских сил для достижения максимальной эффективности."
 USA_focus_small_ship_debate: "Дебаты о малых кораблях"
 USA_focus_small_ship_debate_desc: "Современная эпоха заново создала динамику малых кораблей, таких как фрегаты и корветы, которые стали вершиной морской мощи. Если мы хотим создать оптимизированную и эффективную силу, нам нужно решить, какой из этих двух типов будет основой, поддерживающей наши подводные лодки и эсминцы."
 USA_focus_frigate_fighters: "Фрегатные истребители"
 USA_focus_frigate_fighters_desc: "Фрегаты — самый универсальный и постоянно изменяющийся класс кораблей в истории военно-морского флота. Этот корабль, хотя и меньше эсминца, может обладать огневой мощью крейсера, если его правильно модифицировать. Поэтому мы превратим наши фрегаты в настоящих истребителей и основную опору нашего флота."
 USA_focus_corvette_combat_flexibility: "Гибкость боевых корветов"
 USA_focus_corvette_combat_flexibility_desc: "Корвет — это самый маленький корабль, который все еще эффективно используется в боевых действиях в составе современного флота. Поэтому мы будем инвестировать, адаптировать, модернизировать и создавать флот корветов, который будет подавлять и уничтожать врагов свободы и открытых морей."
 USA_focus_naval_maneuver_warfare: "Морская маневренная война"
 USA_focus_naval_maneuver_warfare_desc: "Инвестиции в НИОКР по двигателям позволят нашим малым кораблям быть еще более маневренными в открытом море. Эта постоянно увеличивающаяся маневренность — это то, к чему большинство морских капитанов не подготовлены и не обучены, поэтому потребуется время и обучение, чтобы привыкнуть к этим новым методам ведения боевых действий."
 USA_focus_increasing_contractor_incentives: "Увеличение стимулов для подрядчиков"
 USA_focus_increasing_contractor_incentives_desc: "Создавая лучшие рекомендации, пакеты стимулов и финансирование, наши гражданские и военные подрядчики флота будут более мотивированы достигать лучших результатов, чем ранее."
 USA_focus_project_new_waves: "Проект «Новые волны»"
 USA_focus_project_new_waves_desc: "Проект «Новые волны» — это специализированная инициатива НИОКР, направленная на обновление, усиление и модернизацию, а также на будущее обеспечение, где это возможно. Наш флот — крупнейший в мире по водоизмещению, так что давайте сделаем каждый последний тоннаж важным."
 USA_focus_the_submarine_debate: "Дебаты о подводных лодках"
 USA_focus_the_submarine_debate_desc: "Подводные лодки — это будущее морской скрытности и оборонительных мер. Однако нам нужно серьезно подумать, будем ли мы инвестировать в атаки или в ракетные варианты нашего подводного флота."
 USA_focus_the_attack_fleet: "Атакующий флот"
 USA_focus_the_attack_fleet_desc: "Благодаря инвестициям в наши ударные подводные лодки, как уже существующие, так и разрабатываемые в будущем, мы можем быть уверены, что наше военно-морское мастерство позволит нам быстро находить и уничтожать вражеские суда."
 USA_focus_the_missile_fleet: "Ракетный флот"
 USA_focus_the_missile_fleet_desc: "Благодаря значительным инвестициям в модульные ракеты для наших подводных лодок, мы сможем нацеливаться и уничтожать любые препятствия в море, будь то искусственные или природные, если потребуется."
 USA_focus_mobile_airports_program: "Программа мобильных аэропортов"
 USA_focus_mobile_airports_program_desc: "Благодаря исследованиям и разработкам в области создания более манёвренных самолётов, а также систем помощи при взлёте и посадке, мы можем превратить наши авианосцы в мобильные аэропорты. Это, в свою очередь, позволит доставлять в зону боевых действий наибольшее количество огневой мощи без значительных инвестиций в основные корабли, такие как эсминцы, крейсеры и так далее."
 USA_focus_project_gunships: "Проект: Ударный вертолёт"
 USA_focus_project_gunships_desc: "Значительные инвестиции и исследования в области разработки более совершенных вертолётов позволят им стать новой универсальной боевой машиной. Хотя усовершенствование вертолётов косвенно помогает в наземных боях, основная цель состоит в том, чтобы использовать их в качестве манёвренных и быстрых ударных сил в составе наших авианосных флотилий. Современные военно-морские ударные силы уже здесь, и мы здесь, чтобы воплотить их в жизнь."
 USA_focus_strengthing_naval_training_efforts: "Укрепление усилий по подготовке военно-морских сил"
 USA_focus_strengthing_naval_training_efforts_des: "Благодаря повышению стандартов и требований, а также общим улучшениям в том, как и чему мы обучаем личный состав военно-морского флота, мы создадим новый прецедент того, как среднестатистический моряк реагирует на условия на поле боя и кризисные ситуации, чтобы создать более сильную и компетентную армию."
 USA_focus_role_of_the_usmc: "Роль морской пехоты США"
 USA_focus_role_of_the_usmc_desc: "Корпус морской пехоты США имеет богатую историю. Однако роль корпуса морской пехоты снова ставится под сомнение. В современную эпоху, когда проводятся отдельные кампании, а «большой войны» с противником, которого можно было бы легко идентифицировать, нет, роль современной морской пехоты немного изменилась. Нам нужно решить, стоит ли нам и дальше иметь специализированный корпус морской пехоты или создать более вспомогательную и/или универсальную структуру и приблизить её к армии, а не к военно-морскому флоту."
 USA_focus_marines_are_as_marines_were: "Морские пехотинцы такие, какими они были"
 USA_focus_marines_are_as_marines_were_desc: "Высадка морских десантов и копьё, пронзающее вражескую прибрежную оборону – таков Корпус морской пехоты, и таковой она будет. Морпехи идут первыми!"
 USA_focus_marine_lessons_in_army_clothes: "Уроки морской пехоты в Армейской Одежде"
 USA_focus_marine_lessons_in_army_clothes_desc: "Современное поле боя всё меньше и меньше нуждается в мощных и специализированных военно-морских силах для вторжения. Таким образом, мы можем работать над интеграцией и улучшением наших сухопутных войск, чтобы они лучше адаптировались к особенностям местности, будь то водная или сухопутная."
 USA_focus_repair_teams: "Ремонтные бригады"
 USA_focus_repair_teams_desc: "Оснащение специализированных групп морских пехотинцев для помощи в ремонте и устранении повреждений означает, что наши корабли смогут вернуться в строй быстрее, чем когда-либо прежде. Если потребуется, мы будем оставлять в сухих доках только серьёзные повреждения."
 USA_focus_a_modern_navy: "Современный военно-морской флот"
 USA_focus_a_modern_navy_desc: "Несмотря ни на что, мы сделали это, мы создали флот, способный соперничать даже с нашими сильнейшими врагами. Теперь мы сможем без труда защищать себя и своих союзников."
 USA_focus_united_states_air_force: "ВВС США"
 USA_focus_united_states_air_force_desc: "Несмотря на то, что ВВС США являются одним из самых молодых родов войск, у них интересная история. Изначально они были подразделением армии под названием USAAF, или Военно-воздушные силы армии Соединённых Штатов, но требования Второй мировой войны привели к тому, что ВВС стали самостоятельным родом войск. После этой войны ВВС стали символом превосходства на поле боя в современную эпоху. Но по мере того, как меняется война, меняются и потребности военно-воздушных сил. Сейчас, когда наступает новая эра, руководству отрасли нужно понять, как адаптироваться к постоянно меняющейся ситуации на «современном поле боя»."
 USA_focus_economy_class_warfare: "Война экономкласса"
 USA_focus_economy_class_warfare_desc: "Нельзя вести войну на голодный желудок, и уж точно нельзя вести её без функционирующей экономики. Поэтому мы должны найти способы перестроить бюджеты наших военно-воздушных сил, чтобы повысить эффективность методов производства и моделей, которые, в свою очередь, мы могли бы внедрить в саму экономику."
 USA_focus_the_modular_design_program: "Программа модульного проектирования"
 USA_focus_the_modular_design_program_desc: "MDP — это оптимизация производства всех самолётов. Вместо того чтобы создавать несколько узкоспециализированных производственных линий, мы можем обеспечить наиболее эффективное производство, создав реальную стандартную модель самолёта, которую можно будет модульно адаптировать к потребностям страны."
 USA_focus_production_development_investments: "Инвестиции в развитие производства"
 USA_focus_production_development_investments_desc: "Благодаря инициативам в области исследований и разработок и общим инвестициям в производство мы можем расширить наши производственные мощности, а также получить некоторые гражданские результаты. Это, безусловно, поможет создать рабочие места и усовершенствовать возможности наших самолётов."
 USA_focus_fighter_focused_budgeting: "Бюджетирование, ориентированное на бойцов"
 USA_focus_fighter_focused_budgeting_desc: "Более лёгкие материалы, улучшенная подготовка к манёврам и более совершенные системы вооружения. Это лишь некоторые из того, во что мы намерены инвестировать, чтобы наши военно-воздушные силы стали силой, с которой придётся считаться."
 USA_focus_bomber_focused_budgeting: "Бюджетирование, ориентированное на бомбардировщик"
 USA_focus_bomber_focused_budgeting_desc: "Повышенная способность наносить урон полезной нагрузке, улучшенная конструкция авиационных систем и так далее. Всё это и многое другое будет вложено в то, чтобы наши военно-воздушные силы могли устранять любые препятствия, с которыми сталкиваются наши сухопутные войска."
 USA_focus_civil_military_innovations_program: "Программа гражданских и военных инноваций"
 USA_focus_civil_military_innovations_program_desc: "Центр совместных разработок и исследований C&MIP создан для того, чтобы объединить военные и гражданские инновации и понять, как одно может вдохновлять другое и наоборот. Благодаря этому наша экономика будет строиться как для людей, так и для их защиты."
 USA_focus_a_limitless_sky: "Безграничное небо"
 USA_focus_a_limitless_sky_desc: "Говорят, что нет ничего невозможного, и Военно-воздушные силы Соединённых Штатов сделают своей целью превзойти и доказать, что такого предела не существует."
 USA_focus_perpetual_air_dominance: "Постоянное господство в воздухе"
 USA_focus_perpetual_air_dominance_desc: "Благодаря почти непрерывным инвестициям в системы вооружения и программы подготовки экипажей, мы можем создать состояние воспринимаемого господства за счёт чистой агрессии."
 USA_focus_american_institute_for_avionics: "Американский институт авионики"
 USA_focus_american_institute_for_avionics_desc: "AIA — это исследовательский центр, сосредоточенный на развитии и улучшении возможностей наших военно-воздушных сил. Мы надеемся в будущем создать великие достижения."
 USA_focus_phase_one_innovations: "Инновации на первом этапе"
 USA_focus_phase_one_innovations_desc: "Инновации первого этапа относятся к общим улучшениям в подготовке экипажей, а также к более эффективным способам управления самолётами и их производства."
 USA_focus_phase_two_innovations: "Инновации на втором этапе"
 USA_focus_phase_two_innovations_desc: "Продолжающиеся инвестиции и исследовательские инициативы начали приносить результаты в области наземной поддержки и непосредственной поддержки на поле боя. Мы надеемся, что эти инновации позволят нам лучше проводить комбинированные атаки на вражеские позиции."
 USA_focus_phase_three_innovations: "Инновации на третьем этапе"
 USA_focus_phase_three_innovations_desc: "Благодаря агрессивным инвестициям наши инновации продолжают развиваться, и мы совершаем прорывы в области больших бомбардировщиков и разрушительной силы полезной нагрузки."
 USA_focus_paratrooper_corps: "Десантный корпус"
 USA_focus_paratrooper_corps_desc: "Десантники — уникальное подразделение сухопутных войск и военно-воздушных сил. Возникнув в результате экспериментальных разработок, необходимых для нужд Второй мировой войны, десантники считаются ключевой частью современной подготовки. От традиционных прыжков с самолётов C-130 до спуска по тросам с боевых вертолётов — дух десантников по-прежнему силён на современном поле боя. Теперь нам нужно выяснить реальные потребности наших вооружённых сил, чтобы обеспечить максимальную сплочённость и эффективность."
 USA_focus_jump_wings_forever: "Прыгающие крылья навсегда"
 USA_focus_jump_wings_forever_desc: "Наши десантники — лучшие из лучших. Мы будем развивать и поддерживать эту силу, чтобы они оставались таковыми в обозримом будущем."
 USA_focus_every_soldier_a_trooper: "Каждый солдат - Солдат"
 USA_focus_every_soldier_a_trooper_desc: "Мобильность вертолётов, а также постоянно меняющийся темп боевых действий означают, что роль десантника должна быть расширена, а не просто сохранена. Поэтому мы сделаем всё возможное, чтобы усовершенствовать и укрепить нашу армию с помощью уроков, которые десантники извлекали на протяжении многих лет."
 USA_focus_joint_branch_coordination_training: "Тренинг по совместной отраслевой координации"
 USA_focus_joint_branch_coordination_training_desc: "Программа JBCT — это программа сплочения и координации, направленная на повышение эффективности обучения и сотрудничества между военно-воздушными и сухопутными войсками в силу особенностей современного поля боя. Это также поможет снизить количество инцидентов между подразделениями, где это возможно."
 USA_focus_to_infinite_and_beyond: "К бесконечности и за её пределы!"
 USA_focus_to_infinite_and_beyond_desc: "Наши инновации и стремление сделать так, чтобы наши военно-воздушные силы не имели себе равных, были великолепны. Мы можем без сомнения сказать, что наши усилия по улучшению военно-воздушных сил будут обсуждаться во всём мире ещё долгие годы."
 USA_focus_united_states_general_staff: "Объединенный комитет начальников штабов США"
 USA_focus_united_states_general_staff_desc: "Объединённый комитет начальников штабов, как и корпус генералов Соединённых Штатов, в лучшем случае является темпераментным, а в худшем — склонным к борьбе за власть, в зависимости от эпохи. Однако в последние годы в Объединённом комитете начальников штабов возникли некоторые интересные проблемы. Внутренняя борьба с коррупцией и чрезмерными расходами, несмотря на окончание холодной войны, а также извечный вопрос «новаторы против старой гвардии». Однако в новом тысячелетии вопрос о переподготовке и совершенствовании офицерского корпуса в целом является предметом обсуждения, и такие идеи выдвигаются. Таким образом, нам нужно выяснить, каковы будут наши потребности."
 USA_focus_army_centric_training: "Подготовка, ориентированная на армию"
 USA_focus_army_centric_training_desc: "Благодаря программам переподготовки и повышения квалификации в армии, нашим приоритетным разработкам в области командования и управления наши сухопутные войска будут превосходить другие в ближайшие годы."
 USA_focus_army_knowledge_priority: "Приоритет армейских знаний"
 USA_focus_army_knowledge_priority_desc: "Для продвижения по службе в офицерском корпусе теперь потребуются более глубокие знания и навыки, чем в военно-воздушных или военно-морских силах. Это позволит направить больше средств на совершенствование наших сухопутных войск, где происходит основная часть боевых действий."
 USA_focus_naval_centric_training: "Подготовка, ориентированная на военно-морской флот"
 USA_focus_naval_centric_training_desc: "Благодаря программам переподготовки и повышения квалификации в военно-морском флоте наши приоритеты в области командования и управления будут направлены на улучшение маневренности и живучести военно-морских сил. Это означает, что на большем количестве кораблей будут гибкие и адаптируемые командиры."
 USA_focus_naval_knowledge_priority: "Приоритет военно-морских знаний"
 USA_focus_naval_knowledge_priority_desc: "Для развития и совершенствования элементов управления и контроля в военно-морском флоте офицерскому составу теперь потребуются более глубокие знания в области военно-морского дела. Большая часть наших стратегических боевых действий так или иначе связана с военно-морским флотом, поэтому, чтобы этот костяк был сильным и прочным, его лидеры должны быть такими же."
 USA_focus_air_force_centric_training: "Подготовка, ориентированная на ВВС"
 USA_focus_air_force_centric_training_desc: "Благодаря программам переподготовки и повышения квалификации в военно-воздушных силах, которые мы считаем приоритетными в развитии командования и управления, наши военно-воздушные силы будут превосходить другие в ближайшие годы."
 USA_focus_air_force_priority_knowledge: "Приоритетные знания ВВС"
 USA_focus_air_force_priority_knowledge_desc: "Для развития и совершенствования элементов управления и контроля в наших военно-воздушных силах офицерскому составу теперь потребуется больше знаний в области авиации. Современное поле боя почти полностью определяется воздушной войной, поэтому нам нужно сделать так, чтобы наши военно-воздушные силы не уступали ни одному из известных противников."
 USA_focus_a_true_pax_americana: "Настоящий мир по-американски"
 USA_focus_a_true_pax_americana_desc: "Реформы, изменения, отвечающие потребностям каждой сферы деятельности, находящейся в нашей юрисдикции. Наша страна будет в безопасности, и мир узнает, что такое настоящий американский мир. Ad pacem et felicitatem. «К миру и процветанию»."
 USA_focus_reintroducing_mandatory_service: "Повторное введение обязательного обслуживания"
 USA_focus_reintroducing_mandatory_service_desc: "Мы надеемся, что с помощью лоббирования в Конгрессе нам удастся добиться повторного введения обязательного срока службы. Это позволит сохранить наши ряды и снизит нагрузку на чисто добровольческую армию, которая у нас есть. Поскольку политическая реакция будет негативной, законодателям рекомендуется установить срок службы в 6 месяцев."
 USA_focus_expanding_mandatory_service: "Расширение обязательной службы"
 USA_focus_expanding_mandatory_service_desc: "Потребности вооружённых сил и национальной обороны возросли до такой степени, что это вызывает беспокойство. Если мы хотим быть на высоте, мы должны, я имею в виду, мы должны убедить Конгресс одобрить такую меру. Общественный резонанс будет значительным, но, в конце концов, наша национальная оборона в эти непростые времена неопределённости оправдывает это."
 USA_focus_concerning_developments: "Относительно развития"
 USA_focus_concerning_developments_desc: "Дела идут не очень хорошо, и ситуация достигла точки, из которой, кажется, уже не выбраться. Поэтому мы должны увеличить требования к призыву, чтобы набрать нужное нам количество людей. Это будет больно, но мы не можем рисковать и вступать в споры."
 USA_focus_desperate_measures: "Отчаянные меры"
 USA_focus_desperate_measures_desc: "Ситуация продолжает ухудшаться, и если мы хотим чего-то добиться, необходимы решительные действия. Оборудование ничего не значит, если у нас нет мужчин и женщин, которые могли бы им пользоваться."
 USA_focus_congressional_chaos: "Хаос в Конгрессе"
 USA_focus_congressional_chaos_desc: "Впервые в нашей истории мы зашли в тупик в коллегии выборщиков. По всей стране начались небольшие беспорядки, поскольку продолжает нарастать враждебность по поводу того, кто на самом деле победил на выборах. В связи с этим Конгресс пытается понять, как решить эту проблему."
 USA_focus_secretary_to_president: "От секретаря до президента"
 USA_focus_secretary_to_president_desc: "Нет ничего хуже, чем всеобщее недовольство. Учитывая формулировку конституции в «сценарии конца света», как этот, у нас есть выбор из двух вариантов. С обеих сторон мы сталкиваемся с PR-кошмаром и повышенной вероятностью дальнейшего разрушения общественного порядка и доверия к нашей системе. Поэтому мы должны прибегнуть к Закону о преемственности президента и сделать что-то совершенно беспрецедентное. Пропустить Палату представителей и Сенат и инаугурировать действующего госсекретаря. Безопасный выбор для нас и первый в истории нашей страны случай, когда что-то настолько острое пронзает самое сердце и основу нашей нации... Да поможет нам всем Бог, чтобы это никогда не повторилось."
 USA_focus_reassuring_wall_street: "Успокаивающая Уолл-стрит"
 USA_focus_reassuring_wall_street_desc: "Теперь, когда кризис позади, в первую очередь нам нужно работать с Уолл-стрит и спекулянтами, чтобы не дать им снова ввергнуть фондовый рынок в депрессию. Целенаправленные встречи и некоторые выборочные программы помощи, связанные как с Уолл-стрит, так и с Мэйн-стрит, должны всех успокоить."
 USA_focus_restarting_aid_programs: "Перезапуск программ оказания помощи"
 USA_focus_restarting_aid_programs_desc: "Давным-давно федеральное правительство пыталось спасти фермеров, занятых в молочной промышленности, субсидируя их и закупая у них молоко. Однако фермеры поняли, что это на самом деле означало, и в итоге расширили свои производственные мощности. В конце концов правительство разобралось в этом и в основном исправило ситуацию, но запустило скрытые инициативы, чтобы заставить население потреблять больше молочных продуктов. Однако избыток был настолько огромным, что была запущена ещё одна инициатива, известная как «Государственный сыр». Эта простая программа оставила след в памяти старшего поколения, и большинство представителей нового поколения никогда не узнают, что в то время можно было получить дешёвый или бесплатный сыр. Но больше этого не будет. Хранение этих запасов обходится гораздо дороже, чем их возврат, поэтому программа возобновляется. Больше еды на столах людей означает меньше проблем со здоровьем в определённых регионах, а также меньшую потребность в некоторых социальных программах. Кроме того, мы сокращаем запасы, а значит, снижаем расходы правительства на хранение. Выигрывают все."
 USA_focus_specification_act: "Закон о спецификации"
 USA_focus_specification_act_desc: "Ситуация в Конгрессе всё больше накаляется до такой степени, что недавний кризис потряс страну до основания. Таким образом, объявление о принятии Закона о конкретизации — законодательства, согласно которому законопроекты Конгресса должны быть посвящены одной теме или вопросу, чтобы предотвратить постоянные нарушения порядка работы Конгресса. Это, скорее всего, приведёт к значительному сокращению национальной бюрократии практически во всех сферах, поскольку формат, посвящённый одной теме, предотвратит раздувание законодательства. Кроме того, поощрение дерегулирования в этом формате может принести пользу экономике, поскольку открывает больше возможностей для проектов в частном секторе без лишних затрат."
 USA_focus_national_armed_services_audit: "Аудит национальных вооруженных сил"
 USA_focus_national_armed_services_audit_desc: "Споры о размере расходов на армию и их реальных результатах привели к снижению числа новобранцев, а также к негативной тенденции в общественном восприятии армии в целом. В связи с этим будет проведён национальный аудит вооружённых сил, который, как мы надеемся, встряхнёт ситуацию и снизит общую потребность в расходах на армию. Тенденция к увеличению расходов, скорее всего, сохранится, но если мы сможем извлечь больше пользы из того, что у нас уже есть, то сможем хотя бы замедлить экспоненциальный рост расходов."
 USA_focus_reduce_and_expand_act: "Действие по сокращению и расширению"
 USA_focus_reduce_and_expand_act_desc: "Закон R&E — это законодательный акт, направленный на оценку и снижение федеральных требований к SAT и тестам, а также на стимулирование финансирования школ и округов, которые внедряют расширенные программы обучения. Такие предметы, как домоводство и финансы, будут очень полезны для будущих поколений, поскольку они научатся распоряжаться деньгами и заботиться о себе, а также готовить самостоятельно."
 USA_focus_domestic_over_foreign: "Внутренняя политика превалирует над внешней"
 USA_focus_domestic_over_foreign_desc: "В эту новую эру мира мы должны больше думать о себе, если хотим продолжать заботиться о других. Поэтому мы перестроим наше внешнеполитическое бюджетирование и направим его на некоторые внутренние инициативы."
 USA_militarist_economic_militarism: "Экономический милитаризм"
 USA_militarist_economic_militarism_desc: "Наша нация сильна, у неё есть возможности как в плане сырья, так и в плане человеческих ресурсов для обеспечения мира и стабильности во всём мире. Но слишком долго политики растрачивали и расходовали впустую ценные ресурсы по всем направлениям. Поэтому мы начнём перестраивать нашу экономику, чтобы быть готовыми к любому военному конфликту, который могут развязать враги нашей республики."
 USA_militarist_economic_r_and_d: "Экономические исследования и разработки"
 USA_militarist_economic_r_and_d_desc: "Чтобы продолжить работу по оптимизации нашей экономики, нам необходимо наладить экономические исследования и разработки. Таким образом, мы сделаем это для обеспечения экономической безопасности нашей страны."
 USA_militarist_national_wellness_programs: "Национальные оздоровительные программы"
 USA_militarist_national_wellness_programs_desc: "NWP — это ряд способов отплатить тем, кто заботится о стране. Если граждане заботятся о государстве, то и государство будет заботиться о них. Поскольку мы можем готовиться к войне, это чувство тяготит всех."
 USA_militarist_strategic_quotas: "Стратегические квоты"
 USA_militarist_strategic_quotas_desc: "Наше экономическое процветание не будет знать границ. Однако во времена кризиса и войны, как ожидается, придётся идти на жертвы, и поэтому мы будем публиковать график стратегических квот, чтобы население имело представление о том, что от него может потребоваться в будущем."
 USA_militarist_integrated_corps_of_engineers: "Объединенный инженерный корпус"
 USA_militarist_integrated_corps_of_engineers_desc: "Используя Инженерный корпус и другие подразделения вооружённых сил в проектах по общественным работам и тому подобном, мы можем создать новый уровень развития, которого наши граждане ещё не видели. Кроме того, кто бы не захотел пойти в армию, зная, что ему не придётся отправляться на войну и умирать в какой-нибудь далёкой стране? Вот это я называю бесплатной рекламой."
 USA_militarist_investing_in_naval_companies: "Инвестирование в Военно-Морские компании"
 USA_militarist_investing_in_naval_companies_desc: "Финансирование исследовательских инициатив в рамках нескольких военно-морских компаний позволит как нашей гражданской, так и военной промышленности создавать новые корабли, а также находить способы ускорить ремонт. Помните, что военные инновации порождают новые гражданские инновации, и наоборот."
 USA_militarist_automations_act: "Закон об автоматизации"
 USA_militarist_automations_act_desc: "Чтобы повысить наш потенциальный экономический результат, а также увеличить число потенциальных призывников, мы должны инвестировать в автоматизацию везде, где это возможно. Людям это не понравится, но это необходимое зло, если мы хотим выжить."
 USA_militarist_mea: "Обязательное управление занятостью"
 USA_militarist_mea_desc: "MEA — это государственный административный орган, который помогает трудоустроиться тем, кто не имеет работы. Вдохновившись некоторыми агентствами эпохи «Нового курса», MEA помогает всем, кто нуждается в работе."
 USA_militarist_fwip: "Программа будущих военных инноваций"
 USA_militarist_fwip_desc: "FWIP — это научно-исследовательский комплекс, занимающийся инновациями для создания боеспособных сил будущего. Благодаря нашим неустанным усилиям наши вооружённые силы станут лучшими в мире."
 USA_militarist_army_armaments_improvements: "Усовершенствования армейского вооружения"
 USA_militarist_army_armaments_improvements_desc: "Благодаря контрактам на разработку мы можем усовершенствовать вооружение, которым оснащены наши солдаты. Таким образом мы надеемся повысить общую боеспособность нашей армии в удержании и захвате поля боя."
 USA_militarist_mobile_observation_force: "Мобильная группа наблюдения"
 USA_militarist_mobile_observation_force_desc: "MOF — это специализированные силы, связанные с разведывательными операциями. Это новое подразделение будет очень мобильным и будет следить за передвижениями противника, чтобы наши войска получали как можно больше предупреждений о предстоящих атаках и передвижениях."
 USA_militarist_localized_logistics: "Локализованная логистика"
 USA_militarist_localized_logistics_desc: "Улучшенная логистика с точки зрения небольших подразделений и показателей гибкости, как мы надеемся, позволит нашей армии действовать более слаженно и быть более подготовленной ко всему, что может бросить нам противник."
 USA_militarist_naval_gunnery_advancements: "Достижения в области морской артиллерии"
 USA_militarist_naval_gunnery_advancements_desc: "Изучение новых артиллерийских учебных подразделений, а также усовершенствование существующих систем вооружения и боеприпасов на нашем флоте имеет первостепенное значение для защиты наших прибрежных вод, а также для ведения боя с противником в случае необходимости."
 USA_militarist_propulsion_advancements: "Достижения в области двигательной техники"
 USA_militarist_propulsion_advancements_desc: "Улучшение двигателей и силовых установок на наших военно-морских судах позволит нашим кораблям достигать друг друга быстрее, чем когда-либо прежде. Не говоря уже о том, что это даст нам преимущество на поле боя в грядущих войнах."
 USA_militarist_increased_pay_incentives: "Повышенные стимулы к оплате труда"
 USA_militarist_increased_pay_incentives_desc: "Наши военно-морские силы в основном являются лёгкой добычей, у них мало шансов должным образом отбиться от вражеских сил. Эти корабли означают, что мы должны должным образом их компенсировать. Благодаря этой компенсации мы также увеличим количество военно-морских учений по боевым действиям и отступлению от вражеских сил, чтобы обеспечить выживание и эффективность каждого корабля и персонала на этих кораблях."
 USA_militarist_aircraft_improvements: "Усовершенствования самолетов"
 USA_militarist_aircraft_improvements_desc: "Инвестиции в создание более совершенных и манёвренных самолётов означают, что нам также нужно инвестировать в наш персонал, чтобы он мог правильно управлять этими боевыми машинами. Поэтому мы будем делать именно это, чтобы небо над нашими гражданами было чистым."
 USA_militarist_increasing_drill_intensity: "Увеличение интенсивности бурения"
 USA_militarist_increasing_drill_intensity_desc: "Совершенствование, интенсификация и улучшение наших лётных тренировок для повышения общей эффективности приведут к повышению результативности миссий, а также боевых возможностей."
 USA_militarist_weapon_system_innovations: "Инновации в системах вооружения"
 USA_militarist_weapon_system_innovations_desc: "Инвестиции в исследования и разработки, направленные на улучшение систем вооружения наших самолётов, приведут к более эффективным сценариям ведения боевых действий, что, будем надеяться, приведёт к положительным результатам в будущих конфликтах."
 USA_militarist_pre_emptive_mobilization: "Упреждающая мобилизация"
 USA_militarist_pre_emptive_mobilization_desc: "Пришло время, и мы должны начать мобилизацию нации, чтобы обеспечить наше будущее."
 USA_militarist_securing_southern_interests: "Защита интересов Юга"
 USA_militarist_securing_southern_interests_desc: "Разгул бандитизма и в некоторой степени неэффективное федеральное правительство в современную эпоху — Мексика является ключом к обеспечению господства на континенте и безопасности в полушарии."
 USA_militarist_operation_clean_streets: "Операция \"Чистые улицы\""
 USA_militarist_operation_clean_streets_desc: "Теперь, когда мы обезопасили наши южные территории, мы должны приступить к строгой зачистке, чтобы избавиться от крупных бандитских группировок и начать объединять территории."
 USA_militarist_securing_atlantic_interests: "Защита атлантических интересов"
 USA_militarist_securing_atlantic_interests_desc: "Обеспечив безопасность крупных островных государств — Кубы, Ямайки и Эспаньолы — мы создали беспрецедентный прецедент безопасности в Западном полушарии."
 USA_militarist_operation_paradise: "Операция \"Рай\""
 USA_militarist_operation_paradise_desc: "Операция «Рай» объединяет новые территории для интеграции и немедленного использования военной инфраструктуры."
 USA_militarist_policing_and_cultural_programs: "Охрана правопорядка и культурные программы"
 USA_militarist_policing_and_cultural_programs_desc: "Нашим новым достижениям всегда будут противостоять те, кто хочет подорвать устои нашей страны и её граждан. Поэтому нам нужно внедрять культурные программы, способствующие единству и единообразию, поскольку мы в первую очередь люди, а не просто американцы, кубинцы и так далее. Кроме того, увеличение и объединение полицейских и военных сил также может помочь подавить чрезмерную агитацию."
 USA_militarist_a_true_leader_of_the_western_world: "Настоящий лидер западного мира"
 USA_militarist_a_true_leader_of_the_western_world_desc: "Чтобы обеспечить безопасность нашего полушария, нам также нужно обеспечить истинное лидерство западного мира. Помните, что любое нападение на члена НАТО будет объявлением войны всему альянсу. Таким образом, этот удар определит наше будущее. Да поможет нам всем Бог."
 USA_militarist_operation_great_north: "Операция \"Великий Север\""
 USA_militarist_operation_great_north_desc: "Теперь, когда пыль улеглась и наша победа обеспечена, мы можем приступить к интеграции и закреплению нашего континентального господства, а также гегемонии в полушарии."
 USA_militarist_operation_atlantic_viking: "Операция \"Атлантический викинг\""
 USA_militarist_operation_atlantic_viking_desc: "Захват приарктических территорий Гренландии и Исландии, а также атлантического барьерного острова Фарерских островов обеспечит нам связь с Атлантикой и позволит создать более прямую логистическую сеть между Новым и Старым Светом."
 USA_militarist_operation_atlantic_wall: "Операция \"Атлантический вал\""
 USA_militarist_operation_atlantic_wall_desc: "Поскольку наша позиция лидера западного мира гарантирована, мы также должны обеспечить стабильность этой позиции и возможность её удержания. Таким образом, мы приобретём все атлантические территории и будем использовать их для контроля логистики, рынков и территорий на других континентах. Будущее уже наступило, и оно светлое."
 USA_militarist_humanity_marches_onwards: "Человечество шагает вперед"
 USA_militarist_humanity_marches_onwards_desc: "Наш след на земном шаре сохранён, наши народы, по крайней мере, довольны. Хотя путь ещё не пройден, мы достигли важной точки, в которой можем начать отходить от гипермилитаризации и уделять больше внимания экономическому развитию. Это путь, и именно по нему мы достигнем звёзд в ближайшем будущем. Вместе мы выстоим, а порознь — все падём."
 USA_fascist_closed_border: "Закрытая граница"
 USA_fascist_closed_border_desc: "Чтобы защитить нашу страну и её культурную самобытность, мы должны закрыть границы. После этого мы сможем решить, как реформировать иммиграционную политику, чтобы начать принимать правильные народы, которые могут внести свой вклад в наше общество."
 USA_fascist_family_planning_incentives: "Стимулы для планирования семьи"
 USA_fascist_family_planning_incentives_desc: "Если мы действительно хотим изменить нашу страну, предложить новый и чистый путь вперёд, мы должны в первую очередь позаботиться о себе. Снижение рождаемости — это глобальная проблема, которая возникает по мере развития страны. Однако вместо того, чтобы просто «вернуться к обезьянам», как, по мнению некоторых, мы должны сделать, мы создаём программы, которые помогают семьям и будущим родителям. Это снижает нагрузку на новые семьи, а также обеспечивает будущее новых поколений, которым не придётся сталкиваться с трудностями из-за финансовых проблем."
 USA_fascist_encouraging_productivity_quotas: "Стимулирующие квоты на производительность"
 USA_fascist_encouraging_productivity_quotas_desc: "Наши граждане заслуживают лучших товаров и услуг, и именно это мы им обеспечим. Точная статистическая оценка потребления товаров и услуг позволит нам установить квоты, в рамках которых эти предметы роскоши и повседневные товары будут дешеветь. Это улучшит качество жизни всех граждан."
 USA_fascist_federal_sponsored_emmigration_programs: "Программы эмиграции, финансируемые из федерального бюджета"
 USA_fascist_federal_sponsored_emmigration_programs_desc: "В нашей стране есть пиявки и паразиты, которые сосут кровь из щедрых налогоплательщиков и благотворительных федеральных программ, призванных заботиться об активных членах нашего общества. Поэтому мы должны сделать им предложение, от которого они не смогут отказаться. Ориентируясь на страны с похожим уровнем жизни, а также на страны с хорошими обменными курсами, где доллар США стоит дороже, чем в стране, в которую переедут наши «мишени», мы предлагаем возможность мирно избавить нашу страну от постоянной утечки ресурсов, которой стали некоторые из этих людей."
 USA_fascist_strategic_automation_programs: "Стратегические программы автоматизации"
 USA_fascist_strategic_automation_programs_desc: "Закон о стратегической автоматизации — это целенаправленная инициатива по автоматизации, направленная на увеличение производства необходимых товаров, чтобы обеспечить более благоприятные условия для развития нашей страны и повышения качества жизни наших граждан."
 USA_fascist_forging_new_innovations: "Создание новых инноваций"
 USA_fascist_forging_new_innovations_desc: "Институт инноваций — это научно-исследовательский комплекс завтрашнего дня. Он устанавливает новый стандарт исследований, который позволит нам опережать конкурентов."
 USA_fascist_the_development_corps: "Корпус разработчиков"
 USA_fascist_the_development_corps_desc: "Создание Корпуса развития — это федеральная инициатива, направленная на то, чтобы призвать осуждённых, а также добровольцев и безработных внести свой вклад в улучшение нашего общества. Осуждённые могут рассчитывать на то, что за хорошее поведение во время службы в Корпусе они смогут постепенно отбыть свой срок, а добровольцы и безработные могут рассчитывать на дополнительный или просто начальный заработок в трудное время."
 USA_fascist_developing_prison_workforces: "Подготовка рабочей силы для тюрем"
 USA_fascist_developing_prison_workforces_desc: "Министерство труда планирует создать Управление по труду в тюрьмах, или PLA. Перед PLA будет поставлена задача по созданию программ реабилитации на специализированных рабочих площадках. В таких отраслях, как первичная и некоторые отрасли вторичной промышленности, может произойти замена рабочей силы, что в целом принесёт пользу обществу."
 USA_fascist_gearing_the_nation_for_survival: "Готовим нацию к выживанию"
 USA_fascist_gearing_the_nation_for_survival_desc: "Наша нация чиста, наши граждане сильны духом и волей, мы должны показать им наших врагов и рассказать о том, что мы боремся за выживание, чтобы сохранить наш образ жизни. Так называемый «западный мир» лишь стремится ограничить нашу нацию и лишить нас законного места, которое мы должны были занимать много веков назад. Проявится новая судьба, и никто нас не остановит."
 USA_fascist_retooling_officer_corps_requirements: "Требования к переоснащению офицерского корпуса"
 USA_fascist_retooling_officer_corps_requirements_desc: "Изменив требования к зачислению в ряды вооружённых сил, а также возможности карьерного роста, чтобы они в большей степени зависели от идеологической мотивации, мы установили стандарт единообразия и единства в командной структуре. Мы надеемся, что это позволит как полевым, так и штабным командам действовать более эффективно при достижении целей."
 USA_fascist_ideological_motivation_drills: "Упражнения по идеологической мотивации"
 USA_fascist_ideological_motivation_drills_desc: "Прививая нашим солдатам понимание того, за что они сражаются и кто их враги, мы можем воспитать в них силу воли, которую большинство других стран просто не могут воссоздать. Мы сильнее, потому что мы сами выбираем быть такими. Единство — это сила."
 USA_fascist_improved_logistical_organizations: "Усовершенствованная организация материально-технического обеспечения"
 USA_fascist_improved_logistical_organizations_desc: "Наша страна огромна, и независимо от того, пойдём ли мы на север или на юг, территории обширны и не подходят для массовых перевозок. Поэтому мы должны реорганизовать и улучшить нашу логистику, чтобы наши солдаты могли получать все необходимые материалы для ведения войны в любом месте и в любое время."
 USA_fascist_general_weapons_testing_complex: "Комплекс для испытания общего вооружения"
 USA_fascist_general_weapons_testing_complex_desc: "GWTC — это специализированный испытательный центр для улучшения общих характеристик систем вооружения... и всё, ничего больше."
 USA_fascist_phase_two_weapons_testing: "Вторая фаза испытаний оружия"
 USA_fascist_phase_two_weapons_testing_desc: "Вот это и есть то, что вы называете дополнительной выгодой для себя."
 USA_fascist_engineering_better_engines: "Разработка более совершенных двигателей"
 USA_fascist_engineering_better_engines_desc: "Улучшение двигателей всех размеров означает, что мы можем повысить мобильность, чтобы использовать бреши в обороне противника. Мы можем создать более манёвренные и боеспособные самолёты для патрулирования и охраны нашего неба. Не говоря уже о том, что мы можем повысить маневренность кораблей и скорость патрулирования, чтобы противник всегда был начеку."
 USA_fascist_paying_the_dues_our_soldiers_deserve: "Мы платим дань, которую заслуживают наши солдаты"
 USA_fascist_paying_the_dues_our_soldiers_deserve_desc: "Наши солдаты, как добровольцы, так и призывники, отдают свои жизни за эту страну, и поэтому к ним нужно относиться как к героям. Их зарплата должна соответствовать проделанной ими работе, чтобы создавалось впечатление, что их труд по-настоящему ценится."
 USA_fascist_militarized_economy: "Милитаризованная экономика"
 USA_fascist_militarized_economy_desc: "Население готово, и мы завершаем последние приготовления. Скоро наступит новая эра, и наша глобальная безопасность в западном полушарии будет обеспечена."
 USA_fascist_operation_pig_bay_two: "Операция \"Залив свиней номер два\""
 USA_fascist_operation_pig_bay_two_desc: "Куба ускользала от нас с тех пор, как неудачная операция ЦРУ, известная как Пляж Свиней. Но больше этого не будет, теперь мы официально принимаем решения, и готовы к раунду два. На этот раз мы будем победителями."
 USA_fascist_operation_hispaniola: "Операция на Эспаньоле"
 USA_fascist_operation_hispaniola_desc: "Чтобы закрепиться в Мексиканском заливе, а также в соседних странах, мы должны захватить следующий по величине остров — Эспаньолу. На нём находятся стабильные и нестабильные страны — Доминиканская Республика и Гаити. К обеду всё будет кончено."
 USA_fascist_operation_makin_me_happy: "Операция делает меня счастливым"
 USA_fascist_operation_makin_me_happy_desc: "Чтобы расширить сферу нашего влияния, мы должны захватить цепь островов, которая является Багамскими островами, а также островное государство Ямайка. Это позволит нам защитить наши первоначальные завоевания, а также создаст условия для дальнейших вторжений."
 USA_fascist_operation_clean_sweep: "Операция \"Чистая зачистка\""
 USA_fascist_operation_clean_sweep_desc: "Как костяшки домино, мы заставим каждую из этих островных стран пасть."
 USA_fascist_extra_territorial_corps: "Экстерриториальный корпус"
 USA_fascist_extra_territorial_corps_desc: "Создание ETC призвано сформировать специализированные резервные силы для чёткого и последовательного управления нашими новыми территориями."
 USA_fascist_operation_cartel: "Операция \"Картель\""
 USA_fascist_operation_cartel_desc: "Теперь, когда мы обезопасили Персидский залив и Карибский регион, мы можем полностью сосредоточиться на нашем продвижении в западном полушарии. С границы мы нанесём удар по хрупкому мексиканскому государству и снова превратим его в страну закона и порядка."
 USA_fascist_operation_fruit_master: "Операция \"Фруктовый мастер\""
 USA_fascist_operation_fruit_master_desc: "Американские интересы никогда не покидали страны Центральной Америки. По корпоративным или национальным причинам США всегда вмешивались в дела этих стран. Что ж, теперь пришло время для прямого правления и контроля, поскольку эти слабые страны, похоже, не могут постоять за себя."
 USA_fascist_operation_amazon: "Операция \"Амазонка\""
 USA_fascist_operation_amazon_desc: "Бразилия, «главный босс» южноамериканского континента, станет для нас самым серьёзным испытанием, поскольку логистика передвижения по такой враждебной по своей природе земле неизбежно повлияет на качество войск и логистические потребности. Тем не менее мы будем двигаться вперёд и объединим полушарие."
 USA_fascist_operation_la_plata: "Операция \"Ла-Плата\""
 USA_fascist_operation_la_plata_desc: "Второй и последний шаг. Регион Ла-Плата и его окрестности скоро будут под нашим контролем."
 USA_fascist_proclaiming_the_union: "Провозглашение Союза"
 USA_fascist_proclaiming_the_union_desc: "Почти все земли Северной и Южной Америки теперь принадлежат нам. Наконец-то мы объединились, но работа ещё не закончена. Мы должны реорганизоваться, укрепиться изнутри и подготовиться к последнему акту. Великой Северной экспедиции."
 USA_fascist_the_final_chapter: "Заключительная глава"
 USA_fascist_the_final_chapter_desc: "Союз провозглашён, наших врагов на нашей стороне земного шара немного. Теперь мы должны завершить дело и, если придётся, перенести борьбу в Старый Свет."
 USA_monarchist_nobility_act: "Закон о благородстве"
 USA_monarchist_nobility_act_desc: "Создание современного дворянства требует тщательного обдумывания. Современный дворянин может происходить из любой социальной прослойки. Однако к каждой прослойке будут предъявляться свои требования, чтобы быть справедливыми по отношению ко всем слоям общества. Например, бизнес-магнаты должны предоставить доказательства инвестиций на определённую сумму, которая будет установлена, в развитие национальной экономики. Они также должны пожертвовать определённую сумму признанным благотворительным организациям, таким как Красный Крест, например. И так далее, и так далее, и так далее. Это лишь пример нового закона о дворянстве и дверей, которые он откроет для социального продвижения, а также для достижения личных целей в жизни."
 USA_monarchist_tied_to_office_act: "Привязанный к служебному положению"
 USA_monarchist_tied_to_office_act_desc: "«Закон о привязке к должности» — это закон, который формализует числовую последовательность «титулов». Вместо того, чтобы привязывать титул к крови, как это было раньше, он будет привязан к соответствующей должности или, в случае с дворянским титулом, к требованиям, необходимым для получения лицензии на дворянский титул."
 USA_monarchist_workforce_welfare_act: "Закон о благосостоянии рабочей силы"
 USA_monarchist_workforce_welfare_act_desc: "WWA — это закон, который используется для реформирования и совершенствования системы социального обеспечения в части компенсаций работникам в связи с инвалидностью и отпуском по беременности и родам, а также другими заболеваниями, приводящими к потере трудоспособности."
 USA_monarchist_education_investments_act: "Закон об инвестициях в образование"
 USA_monarchist_education_investments_act_desc: "Всеобъемлющие инвестиции в нашу систему образования позволят добиться улучшений в экономике страны и в рабочих местах, в которых наши граждане смогут не только работать, но и создавать их сами."
 USA_monarchist_declaring_the_empire: "Провозглашение Империи"
 USA_monarchist_declaring_the_empire_desc: "Именно в этот день мы проведём окончательную реформу. От конституционной республики к конституционной республике с выборной монархией. С этого дня мы будем известны как «Священная Американская империя»."
 USA_monarchist_readjusting_foreign_trade_policies: "Корректировка внешнеторговой политики"
 USA_monarchist_readjusting_foreign_trade_policies_desc: "Используя наши собственные природные ресурсы, мы можем пересмотреть торговые соглашения между странами, которые стремятся заставить нас использовать наши собственные резервы. Если мы сможем сохранять эти резервы как можно дольше, это даст нам долгосрочные инвестиции в будущие торговые соглашения и глобальное экономическое влияние."
 USA_monarchist_penal_labour_corps: "Создание исправительно-трудового корпуса"
 USA_monarchist_penal_labour_corps_desc: "Создавая программы реабилитации на основе трудовых проектов, мы можем улучшить общественную инфраструктуру или повысить производительность в отраслях, производящих товары первой необходимости. Таким образом, мы можем улучшить качество жизни наших граждан в целом, сделав товары более доступными по цене."
 USA_monarchist_creating_more_domestic_supply_chains: "Создание большего количества внутренних цепочек поставок"
 USA_monarchist_creating_more_domestic_supply_chains_desc: "Сосредоточив внимание на диверсификации структуры местной экономики путём создания новых внутренних цепочек поставок, наша страна становится более самодостаточной и получает возможность выйти на рынки, которые ранее считались монополией избранных государств."
 USA_monarchist_expanding_military_education_programs: "Расширение программ военного образования"
 USA_monarchist_expanding_military_education_programs_desc: "Расширяя и, возможно, вводя в действие программы повышения квалификации, известные как Учебный корпус младших офицеров запаса или сокращенно JROTC, мы открываем возможность для увеличения числа добровольцев за счет пассивного взаимодействия с военными. В качестве бонуса мы также можем обучить будущее поколение лидерским навыкам, которые так же востребованы среди гражданских работников, как и в армии."
 USA_monarchist_army_investments: "Инвестиции в армию"
 USA_monarchist_army_investments_desc: "Увеличив финансирование и направив его на усовершенствования, связанные со средним пехотинцем, мы сможем повысить боеспособность каждого солдата."
 USA_monarchist_baby_stepping_mandatory_service: "Обязательная услуга по уходу за ребенком"
 USA_monarchist_baby_stepping_mandatory_service_desc: "На протяжении практически всего своего существования страна располагала полностью добровольческими вооружёнными силами. Однако в современных войнах и с учётом того, что враги так и остаются загадкой, лучше действовать на опережение, а не реагировать. Поэтому будет принят закон, вводящий четырёхмесячную обязательную службу, чтобы хотя бы познакомить население с основами военной службы."
 USA_monarchist_naval_investments: "Военно-морские инвестиции"
 USA_monarchist_naval_investments_desc: "Улучшение наших военно-морских сил и возможностей позволит нам нанести упреждающий удар по любым силам вторжения противника, будь они на этой стороне мира или нет."
 USA_monarchist_improving_shipping_industries: "Совершенствование судоходной отрасли"
 USA_monarchist_improving_shipping_industries_desc: "Инвестируя и заключая более выгодные контракты, мы надеемся улучшить судоходную и военно-морскую отрасли нашей страны. Это поможет нам как в гражданской, так и в военной сфере, когда мы будем стремиться ориентироваться в современном мире геополитических противоречий."
 USA_monarchist_hemispheric_influence: "Влияние полушарий"
 USA_monarchist_hemispheric_influence_desc: "С помощью «мягкой силы» и косвенного влияния мы можем попытаться контролировать то полушарие, в котором у нас уже есть преобладающее влияние, более прямым способом."
 USA_monarchist_the_northern_kingdom_agreement: "Соглашение о Северном королевстве"
 USA_monarchist_the_northern_kingdom_agreement_desc: "«Империя Севера», также известная как обширные земли Канады, должна больше соответствовать потребностям западного полушария. Поэтому мы должны попытаться оказать на них давление и помочь им понять, что британцы/англичане уже давно не имеют того значимого влияния, которое у них когда-то было. Однако мы можем позволить им стать частью новой эпохи единства, торговли и инноваций. Мы должны убедить их, мы обязаны их убедить."
 USA_monarchist_the_southern_kingdom_agreement: "Соглашение о Южном королевстве"
 USA_monarchist_the_southern_kingdom_agreement_desc: "Отношение Мексики к нам никогда не было положительным. Мы можем использовать это, чтобы обеспечить общественный порядок и стабильность в их стране, а также выдвигать торговые инициативы, чтобы показать, что мы серьёзно настроены помогать им ради всеобщего блага. Будем надеяться, что они всё поймут."
 USA_monarchist_the_federation_proposal: "Предложение Федерации"
 USA_monarchist_the_federation_proposal_desc: "Несмотря на историческую враждебность, мы можем сделать всё возможное, чтобы убедить Кубу, что наши намерения добрые, и что мы стремимся к более про-западной повестке для всего полушария. То, что будет выгодно им, принесёт пользу всему региону. Мы также можем сделать предложение более привлекательным, дав им зелёный свет на консолидацию Карибского региона. Нужно надеяться, что это будет достаточно привлекательно для них."
 USA_monarchist_the_united_principalities_offer: "Объединенные княжества предлагают"
 USA_monarchist_the_united_principalities_offer_desc: "Возглавив переговоры с Панамой, страной, с которой у нас в целом сложились относительно позитивные отношения, мы можем создать федерацию или союз государств в Центральной Америке, которым они будут руководить, а мы будем помогать поддерживать порядок."
 USA_monarchist_brazi_comes_to_you: "Бразилия приходит к вам"
 USA_monarchist_brazi_comes_to_you_desc: "Все говорят, что Бразилия — плохое место, и даже есть шутка под названием «ты едешь в Бразилию». Что ж, мы хотим, чтобы Бразилия приехала к нам. Мы предложим Бразилии возможность объединить южную половину континента, а мы будем защищать их интересы и возглавим общий союз в Западном полушарии."
 USA_monarchist_operation_screaming_eagle: "Операция \"Кричащий орел\""
 USA_monarchist_operation_screaming_eagle_desc: "Слишком долго мир вмешивался в дела нашего полушария и сеял смуту, а также ослаблял наши усилия по созданию более мирного положения дел. Конечно, в прошлом мы совершали ошибки, но больше этого не будет. Мы предпримем более решительные и непосредственные действия, чтобы обеспечить путь и судьбу, которые мы создадим. Новый мир снова возродится."
 USA_monarchist_operation_initial_gains: "Первоначальные выгоды от эксплуатации"
 USA_monarchist_operation_initial_gains_desc: "У нас было время собрать наши силы и подготовить союзников, теперь пришло время расправить крылья и объединить континенты."
 USA_monarchist_economic_investments: "Экономические инвестиции"
 USA_monarchist_economic_investments_desc: "Сегодня мы возглавим новую экономическую программу Западного полушария. Мы будем содействовать и поощрять развитие наших новых и ближайших союзников и подопечных, чтобы мы все могли процветать вместе."
 USA_monarchist_public_unity_programs: "Программы общественного единства"
 USA_monarchist_public_unity_programs_desc: "PUP — это специальная программа взаимной помощи, направленная на укрепление общественного единства в новых странах, а также на продвижение новой идентичности «Нового мира» в Западном полушарии. Эта общая ценность, присущая новому союзу, будет способствовать нашему развитию и взаимопониманию, а также положит начало новой эре, которая выведет нас за пределы планеты. Ведь если мы все будем работать вместе, то на чём же нам ещё сосредоточиться, как не на великом будущем."
 USA_monarchist_operation_midtown_madness: "Операция \"Безумие в центре города\""
 USA_monarchist_operation_midtown_madness_desc: "Следующая фаза консолидации наступила. Пока Куба и Панама вовлекают в войну несколько наций, для Колумбии и Бразилии территория значительно сложнее. Поэтому мы ограничим их потери, более тщательно распределяя их врагов."
 USA_monarchist_operation_new_world: "Операция \"Новый мир\""
 USA_monarchist_operation_new_world_desc: "Мы вступаем в заключительную фазу консолидации. Теперь пришло время нашим надёжным союзникам и подданным консолидировать остальной новый мир, чтобы мы могли проложить путь к новому и единому будущему."
 USA_monarchist_continued_economic_ties: "Продолжение экономических связей"
 USA_monarchist_continued_economic_ties_desc: "Для укрепления нашего экономического сотрудничества и связей мы создадим Новую Всемирную экономическую биржу, или NWEE. Эта программа будет способствовать усилиям в области развития и продолжит усилия по созданию той основы, которая является идентичностью Нового мира."
 USA_monarchist_a_new_world_mineral_order: "Новый мировой минеральный порядок"
 USA_monarchist_a_new_world_mineral_order_desc: "Чтобы продемонстрировать нашу приверженность союзникам и подданным, мы осуществим масштабные инвестиции в минералы по всему полушарию. Это будет довольно дорого, но определенно того стоит."
 USA_red_junta_the_commissariat_declaration: "Декларация комиссариата"
 USA_red_junta_the_commissariat_declaration_desc: "Мы, народные военные, взяли власть в свои руки и хотим улучшить и обезопасить жизнь рабочих. Поэтому, чтобы в полной мере осознать эту приверженность, мы станем Объединёнными комиссариатами Америки. Объединённой народной военной силой, заботящейся о благополучии и безопасности своих граждан."
 USA_red_junta_service_welfare_programs: "Программы социального обеспечения в сфере обслуживания"
 USA_red_junta_service_welfare_programs_desc: "Чтобы численность персонала оставалась на приемлемом уровне, мы начнём расширять некоторые стимулы, которые предлагает армия. В целом мы не ожидаем значительных изменений, но в целом это должно способствовать набору персонала, а также давать больше возможностей тем, кто возвращается на гражданскую службу."
 USA_red_junta_public_service_corps: "Корпус государственной службы"
 USA_red_junta_public_service_corps_desc: "PSC — это своего рода трудовой корпус или объединённый гражданский и военный инженерный корпус. Идея состоит в том, чтобы помогать в реализации проектов по развитию или обслуживанию инфраструктуры."
 USA_red_junta_improved_service_health_programs: "Улучшенные программы медицинского обслуживания"
 USA_red_junta_improved_service_health_programs_desc: "Инвестиции в наши программы медицинского обслуживания военнослужащих и бывших военнослужащих, как мы надеемся, увеличат число новобранцев, стимулируя заботу о них как во время службы, так и после неё."
 USA_red_junta_industrious_innovators_act: "Действуют трудолюбивые новаторы"
 USA_red_junta_industrious_innovators_act_desc: "IIA — это законопроект о законодательстве и финансировании, направленный на продвижение экономических инноваций и способов повышения эффективности нашей экономики."
 USA_red_junta_industrial_expansion_fund: "Фонд развития промышленности"
 USA_red_junta_industrial_expansion_fund_desc: "IEF — это специализированный фонд, направленный на создание новых экономических проектов и улучшение не только доступных рабочих мест, но и экономической структуры в целом."
 USA_red_junta_infrastructure_improvement_fund: "Фонд для улучшения инфраструктуры"
 USA_red_junta_infrastructure_improvement_fund_desc: "Если мы будем лучше выделять средства на развитие инфраструктуры, то сможем в целом повысить общий уровень экономики, поскольку цепочки поставок будут лучше и эффективнее взаимодействовать друг с другом."
 USA_red_junta_strategic_resource_development_act: "Закон о стратегическом освоении ресурсов"
 USA_red_junta_strategic_resource_development_act_desc: "SRDA — это целенаправленная программа финансирования и дерегулирования, призванная поощрять и практически обязательная для улучшения добычи полезных ископаемых в восточной части США. В частности, в срединных штатах между так называемыми «северными» и «южными» штатами."
 USA_red_junta_strategic_resource_western_development_act: "Закон о западном развитии"
 USA_red_junta_strategic_resource_western_development_act_desc: "WDA является продолжением SRDA в том смысле, что он продолжает западную тенденцию стратегического развития, распространяющуюся на такие средние по размеру штаты, как Колорадо, Юта и т. д."
 USA_red_junta_rotating_training_programs: "Чередующиеся учебные программы"
 USA_red_junta_rotating_training_programs_desc: "Внедрив систему ротации тренировок, мы можем повысить общую эффективность наших войск. Система ротации тренировок направлена на то, чтобы разнообразить местность, на которой будут тренироваться наши войска. Короче говоря, в один день или несколько дней они могут тренироваться на болотах, а в следующий — в пустыне."
 USA_red_junta_officer_refinement_program: "Программа повышения квалификации сотрудников"
 USA_red_junta_officer_refinement_program_desc: "Неустанно работая над совершенствованием и улучшением нашего руководства, мы можем сделать так, чтобы элемент командования и управления в наших вооружённых силах был максимально эффективным. Это должно принести пользу всем родам войск, где это возможно, в плане принятия решений в доли секунды, а также оценки рисков и управления ими на поле боя."
 USA_red_junta_army_advancements_program: "Программа повышения квалификации военнослужащих"
 USA_red_junta_army_advancements_program_desc: "AAP — это комплексная инвестиция в общее совершенствование нашей армии. Системы вооружения, снаряжение и солдаты — всё это лишь части более масштабной головоломки, которую мы хотим собрать."
 USA_red_junta_increased_training_programs: "Расширение программ обучения"
 USA_red_junta_increased_training_programs_desc: "Расширение и совершенствование наших программ военно-морской подготовки с точки зрения боевых и небоевых сценариев позволяет солдатам лучше знакомиться с кораблями, на которые они назначены.  Следовательно, забота о каждом члене экипажа и боевая подготовка позволяют нашим военно-морским силам совершенствоваться в меру наших возможностей и предоставлять им для этого необходимые инструменты."
 USA_red_junta_naval_propulsion_program: "Военно-морская двигательная программа"
 USA_red_junta_naval_propulsion_program_desc: "NPP — это специальная исследовательская программа по усовершенствованию двигателей и силовых установок наших военно-морских судов, чтобы придать им преимущество в маневренности."
 USA_red_junta_naval_gun_research_initiative: "Инициатива по исследованию военно-морского оружия"
 USA_red_junta_naval_gun_research_initiative_desc: "Наш военно-морской персонал — это лишь часть головоломки. Мы должны усовершенствовать наши военно-морские системы вооружения, если хотим по-настоящему защитить себя, не говоря уже о том, чтобы победить противника."
 USA_red_junta_improved_armaments: "Усовершенствованное вооружение"
 USA_red_junta_improved_armaments_desc: "Модернизируя и совершенствуя наши системы вооружения, мы можем повысить нашу общую эффективность в боевых условиях."
 USA_red_junta_bettering_aircraft_models: "Совершенствование моделей самолетов"
 USA_red_junta_bettering_aircraft_models_desc: "Модернизация наших существующих моделей самолётов позволяет нам обеспечивать более маневренные воздушные манёвры для эффективного контроля воздушного пространства и защиты от вражеских сил."
 USA_red_junta_further_airforce_investments: "Дальнейшие инвестиции в Военно-воздушные силы"
 USA_red_junta_further_airforce_investments_desc: "Увеличивая наши общие инвестиции в военно-воздушные силы, мы устанавливаем новый стандарт улучшений и развития, к которому вооружённые силы потенциально могут прийти в долгосрочной перспективе при условии постоянных инвестиций."
 USA_red_junta_establishing_the_warplanning_department: "Департамент Военного планирования"
 USA_red_junta_establishing_the_warplanning_department_desc: "Теперь, когда мы значительно расширили наши экономические и военные возможности, мы можем заняться идеями распространения революции среди тех, кто больше всего в ней нуждается."
 USA_red_junta_war_plan_maple_leaf: "Военный план \"Кленовый лист\""
 USA_red_junta_war_plan_maple_leaf_desc: "В рамках Департамента Нового Мира при Департаменте военного планирования. Первоначальная цель — обезопасить крайний север, сделав наше стратегическое положение максимально безопасным."
 USA_red_junta_war_plan_cartel_cleanup: "Военный план по уничтожению картеля"
 USA_red_junta_war_plan_cartel_cleanup_desc: "Продолжение укрепления наших стратегических позиций, явная дестабилизация положения нашего южного соседа — всё это вызывает серьёзную обеспокоенность в вопросах национальной безопасности. Не говоря уже о последствиях того, что внешний враг использует Мексику в качестве плацдарма, картели и почти племенной характер значительной части мексиканской территории — всё это достаточные причины, чтобы разобраться с этим раз и навсегда."
 USA_red_junta_war_plan_havana: "Военный план Гаваны"
 USA_red_junta_war_plan_havana_desc: "Кубинский остров — крупнейший остров Карибского региона, занимающий стратегически важное положение. Он не только является воротами в Мексиканский залив, но и барьером для более широкого Атлантического океана. Поэтому мы должны обеспечить его безопасность для создания идеальной портовой и военно-морской сети, которая будет гарантировать торговлю и мир в западном полушарии, как мы его знаем."
 USA_red_junta_war_plan_homeward_bound: "Военный план, направлявшийся домой"
 USA_red_junta_war_plan_homeward_bound_desc: "Мы начинаем следующую главу нашего великого продвижения вперёд. Возвращаясь в старый мир и завершая дело, которое не смогли довести до конца наши предшественники, мы распространяем ценности экономического социализма среди масс Европы."
 USA_red_junta_war_plan_round_three: "Третий раунд военного плана"
 USA_red_junta_war_plan_round_three_desc: "Две мировые войны, а они всё ещё не усвоили урок. Что ж, с другой стороны, на этот раз они не виноваты, просто это хороший бизнес."
 USA_red_junta_war_plan_black_back_hand: "Военный план \"Черная рука с обратной стороны\""
 USA_red_junta_war_plan_black_back_hand_desc: "«Чёрная рука» была тайным обществом, основанным на сербском национализме и антиавстро-венгерском рвении. Что ж, там, где они начали мировую войну, мы закончим Балканский мир, устранив самого агрессивного участника. В конце концов, «где есть серб, там есть Сербия» — это не что иное, как империализм."
 USA_red_junta_war_plan_outback: "Военный план в глубинке"
 USA_red_junta_war_plan_outback_desc: "Австралийский «континент» — это лишь ступенька на пути к обеспечению стабильности в Тихом океане и на Дальнем Востоке. Поэтому мы должны сделать первый шаг в этом направлении сейчас, а не позже."
 USA_red_junta_war_plan_java: "Военный план Явы"
 USA_red_junta_war_plan_java_desc: "Индонезия — крупнейшая островная страна, которая практически создаёт прямой путь из Австралии в Китай. Мы должны обезопасить эту страну, чтобы у нас была подходящая отправная точка для финальной битвы."
 USA_red_junta_war_plan_great_leap_forward: "Военный план \"Большой скачок вперед\""
 USA_red_junta_war_plan_great_leap_forward_desc: "Последний босс, «великий Китай». Что ж, он перестанет быть великим, когда мы распространим настоящий экономический социализм, а не этот псевдокультовый тоталитаризм с китайскими особенностями. Мао совершил огромный скачок вперёд, чтобы продвинуть Китайскую народную республику, и теперь пришло время совершить наш огромный скачок вперёд, чтобы обеспечить мир во всём мире и истинное будущее социалистических ценностей."
 USA_red_junta_war_peace_in_our_time: "Мир в наше время"
 USA_red_junta_war_peace_in_our_time_desc: "С новым светом, старым светом и дальним востоком, теперь находящимися в безопасности, со стратегическими районами и основными угрозами, взятыми под контроль, мы можем создать глобальный корпус комиссариата, чтобы вернуть эти земли к более мирному и спокойному образу жизни. Мы укрепим глобальные мирные соглашения и проложим новый путь вперёд для нашего вида."
 USA_american_trotskist_reindustrialization_priority: "Приоритет реиндустриализации"
 USA_american_trotskist_reindustrialization_priority_desc: "Страна утратила свою промышленную мощь, и мы должны это исправить, чтобы достичь наших целей."
 USA_american_trotskist_national_economic_revival_act: "Закон о возрождении национальной экономики"
 USA_american_trotskist_national_economic_revival_act_desc: "NERA — это закон о масштабных расходах на развитие промышленности по всей стране."
 USA_american_trotskist_securing_our_resources: "Защита наших ресурсов"
 USA_american_trotskist_securing_our_resources_desc: "Ограничив торговлю лишь самым необходимым, мы можем начать создавать более развитые внутренние цепочки поставок. Как следствие, это также позволит нам лучше инвестировать в добычу полезных ископаемых для повышения общей производительности."
 USA_american_trotskist_national_armaments_expansion_act: "Закон о расширении национальных вооружений"
 USA_american_trotskist_national_armaments_expansion_act_desc: "NAEA — это законопроект о финансировании для расширения нашей военно-промышленной базы. Этот ключевой фактор нашего экономического могущества обеспечит наше будущее, к которому мы стремимся."
 USA_american_trotskist_national_naval_industrialization_act: "Закон о национальной военно-морской индустриализации"
 USA_american_trotskist_national_naval_industrialization_act_desc: "NNIA — это законопроект о целевом финансировании для расширения и улучшения нашей военно-морской и судоходной промышленной базы. Мы должны обеспечить безопасность торговли и вод вокруг нас."
 USA_american_trotskist_the_red_army: "Алая армия"
 USA_american_trotskist_the_red_army_desc: "Наши алые знамёна будут развеваться на ветру, пока наши войска тренируются и готовятся к самым агрессивным тактическим манёврам, где и когда это возможно."
 USA_american_trotskist_the_red_navy: "Алый военно-морской флот"
 USA_american_trotskist_the_red_navy_desc: "Улучшая методы обучения и адаптируя солдат к пониманию сути дела, за которое они сражаются, мы воспитаем в них чувство долга и стремление сражаться там, где большинство стран терпят поражение. Следовательно, перераспределение части военно-морского бюджета на исследования и разработки позволит нам улучшить системы вооружения наших кораблей."
 USA_american_trotskist_the_red_airforce: "Алые военно-воздушные силы"
 USA_american_trotskist_the_red_airforce_desc: "Инвестируя в исследования и разработки, связанные с нашими самолётами и их системами вооружения, мы можем улучшить боевые возможности наших военно-воздушных сил, сосредоточившись на агрессивных тактических преимуществах."
 USA_american_trotskist_national_mobilization: "Национальная мобилизация"
 USA_american_trotskist_national_mobilization_desc: "Нация была очищена, теперь мы должны подготовить её к Великой борьбе."
 USA_american_trotskist_the_commissar_corps: "Комиссарский корпус"
 USA_american_trotskist_the_commissar_corps_desc: "Создание CAC, или Комиссарского армейского корпуса, — отличный способ мотивировать руководство и солдат отстаивать и защищать то, ради чего они живут. Их семьи, дома и ценности, которые мы стремимся сохранить в сердце каждого."
 USA_american_trotskist_the_permanent_revolution: "Перманентная революция"
 USA_american_trotskist_the_permanent_revolution_desc: "Жребий брошен, и теперь мы должны вступить в новую эру мира. С помощью революции мы обеспечим глобальное положение Социалистического государства и его народов."
 USA_american_trotskist_marching_south: "Марширующий на юг"
 USA_american_trotskist_marching_south_desc: "Таким образом, домино-фигуры будут падать, пока мы будем освобождать Новый Свет и его отчаянные попытки «социализма», его империалистических автократов и западных полукровок, управляющих странами. Мы быстро доберёмся до Панамского канала и окажемся у порога южноамериканского континента."
 USA_american_trotskist_workers_paradise: "Рай для рабочих"
 USA_american_trotskist_workers_paradise_desc: "Неудавшееся социалистическое государство Куба — это пятно на социализме. Остальные — это смесь британских и французских прихвостней и просто эксплуататоров. Мы будем использовать их, чтобы постепенно окружить южный континент с суши и с моря."
 USA_american_trotskist_new_world_order: "Новый мировой порядок"
 USA_american_trotskist_new_world_order_desc: "Когда мы окажемся у ворот Южной Америки, мы прорвёмся через эти ворота, которые мы сами создали, и установим новый порядок в новом мире. Да здравствует революция!"
 USA_american_trotskist_the_eagle_descends_onto_the_continent: "Орёл опускается на континент"
 USA_american_trotskist_the_eagle_descends_onto_the_continent_desc: "Самое слабое и в то же время самое богатое звено в цепи, обеспечивающей постоянную революцию. Африка — обширная и разнообразная страна, и поэтому мы должны создать хороший сектор контроля, если хотим продолжить и обеспечить социалистическую мировую революцию."
 USA_american_trotskist_the_northern_cleanup: "Северная уборка"
 USA_american_trotskist_the_northern_cleanup_desc: "Захват северной части континента даёт нам доступ к Ближнему Востоку и Средиземноморью для возможного возвращения в Старый Свет."
 USA_american_trotskist_operation_congo_cabal: "Операция \"Заговор в Конго\""
 USA_american_trotskist_operation_congo_cabal_desc: "Операция «Конго Кабал» — это освобождение региона Центральной Африки от империалистического, капиталистического и враждебного трудящимся государственного контроля."
 USA_american_trotskist_operation_geographic_horn: "Операция \"Географический рупор\""
 USA_american_trotskist_operation_geographic_horn_desc: "Африканский Рог, или просто Восточная Африка, откроет нашему влиянию путь в Азию и Тихоокеанский регион теперь уже с обеих сторон земного шара."
 USA_american_trotskist_operation_capetown: "Операция \"Кейптаун\""
 USA_american_trotskist_operation_capetown_desc: "Обеспечив безопасность Нового Света, мы теперь можем на две трети обеспечить себе доступ к Южному полюсу. Это позволит нам предотвратить иностранные миссии и даст нам больше возможностей для проведения собственных миссий и, вероятно, для поиска природных ресурсов."
 USA_american_trotskist_operation_old_world: "Операция \"Старый свет\""
 USA_american_trotskist_operation_old_world_desc: "Захватив последние части Нового Света, мы потенциально можем привести с собой Старый Свет, поэтому мы должны действовать на опережение и создать базу, из которой англосфера нашего наследия будет исходить."
 USA_american_trotskist_operation_norse: "Операция \"Норвежец\""
 USA_american_trotskist_operation_norse_desc: "Опираясь на наши позиции на Кельтских островах, мы можем продолжить нашу великую северную экспедицию и освободить скандинавские народы."
 USA_american_trotskist_operation_west_has_fallen: "Операция \"Запад\" провалилась"
 USA_american_trotskist_operation_west_has_fallen_desc: "Опираясь на наши позиции на островах, мы теперь можем закрепиться на континенте с помощью самых западных стран. Освобождение старого мира будет быстрым и справедливым."
 USA_american_trotskist_operation_black_sea: "Операция \"Черное море\""
 USA_american_trotskist_operation_black_sea_desc: "С далёкого севера мы спустимся вниз и создадим стену освобождения, которая разделит вечное самодержавие Российского государства и остальную Европу, которую мы освободим."
 USA_american_trotskist_operation_vistula: "Операция \"Висла\""
 USA_american_trotskist_operation_vistula_desc: "Сегодня начинается наш поход на восток, и мы начинаем освобождать ядро Старого Света. От олигархических «демократий» до капиталистических эксплуататоров — мы будем освобождать народы Старого Света один за другим."
 USA_american_trotskist_operation_cradle: "Рабочая подставка"
 USA_american_trotskist_operation_cradle_desc: "Колыбель цивилизации, и всё же она наполнена самыми разрушительными народами и правительствами. Что ж, больше этого не будет, мы освободим и принесём истинную цивилизацию рабочим этих земель и создадим новое будущее. Яркое и алое будущее для всех."
 USA_american_trotskist_operation_sarajevo: "Операция в Сараево"
 USA_american_trotskist_operation_sarajevo_desc: "Мировая война началась на Балканах, и теперь мы намерены освободить эти территории и предотвратить дальнейшие смерти и бесполезные разрушения."
 USA_american_trotskist_operation_caging_the_bear: "Операция \"Запереть медведя в клетке\""
 USA_american_trotskist_operation_caging_the_bear_desc: "Российское государство, некогда бывшее Союзом Советских Социалистических Республик, потерпело крах и запятнало имя социализма. Мы освободим его народы, посадим в клетку самодержцев и эксплуататоров-капиталистов и сотрём это пятно с лица планеты."
 USA_american_trotskist_operation_himalayas: "Операция \"Гималаи\""
 USA_american_trotskist_operation_himalayas_desc: "Теперь, когда северные врата защищены, мы можем создать южные врата. Отсюда мы будем готовиться к последнему препятствию, которое мешает глобальному освобождению."
 USA_american_trotskist_operation_great_leap_forward: "Операция \"Большой скачок вперед\""
 USA_american_trotskist_operation_great_leap_forward_desc: "Последний босс и его приспешники, а также побочные задания. Китайская Народная Республика — самое большое пятно на социализме после провала Советского Союза. Мы освободим её земли и народ, если когда-нибудь доведём до конца любую глобальную революцию. После этого «последнего босса» ничто не будет стоять на нашем пути к истинному коммунизму, глобальному миру и процветанию. Отсюда только звёзды — предел наших возможностей."
