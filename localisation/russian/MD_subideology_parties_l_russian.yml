 SIN.Nat_Populism: "£SIN_conservatism  ПНП — §YНационалистическая клика§!"
 SIN.Nat_Populism_desc: "Партия народного действия (ПНД) находится у власти в Сингапуре с конца 1950-х годов. Многие считают её прославленной олигархией, но она также внесла свой вклад в экономический бум Сингапура. Политика, проводимая ПНД, как правило, консервативна, но при этом партия отвергает всё, что можно назвать истинно западным.\n\n §YНационалистическая клика§! крайне правое крыло, которое ставит во главу угла внутренние интересы и без колебаний противостоит странам, которые считает врагами государства."
