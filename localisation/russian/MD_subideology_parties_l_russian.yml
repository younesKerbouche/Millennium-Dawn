 USoE.Western_Autocracy: "£EU_parliament_PG_Western_Autocracy (APWA) - Альянс прозападных автократов"
 USoE.Western_Autocracy_icon: "£EU_parliament_PG_Western_Autocracy"
 USoE.Western_Autocracy_desc: "(Западное самодержавие) - Альянс прозападного самодержавия (APWA)\nАльянс прозападных автократов – относительно новая партия в большом масштабе Европейского парламента. Он придерживается внешней политики, ориентированной на Запад и обладающей автократическими характеристиками."
 USoE.conservatism: "£EU_parliament_PG_conservatism (EPP-ED) - Европейская народная партия и Европейские демократы"
 USoE.conservatism_icon: "£EU_parliament_PG_conservatism"
 USoE.conservatism_desc: "(Консерватизм) - Европейская народная партия и Европейские демократы (EPP-ED)\n\nЕвропейская народная партия и Европейские демократы (EPP-ED) родилась в результате слияния Европейской народной партии, состоящей в основном из христианских демократов, и Европейского демократического союза, состоящего из консерваторов с более евроскептическим подходом. Ее политическая повестка дня сосредоточена на уважении традиций и гарантировании индивидуальных социальных и экономических свобод, а также ценностей, к которым следует стремиться с помощью индивидуальной ответственности, не пренебрегая окружающей средой и с учетом государственного бюджета."
 USoE.conservatism_2017: "£EU_parliament_PG_2017_conservatism (EPP) - Европейская народная партия"
 USoE.conservatism_2017_icon: "£EU_parliament_PG_2017_conservatism"
 USoE.conservatism_2017_desc: "(Консерватизм) - Европейская народная партия (EPP)\n\nЕвропейская народная партия (EPP), ранее известная как «Европейская народная партия и европейские демократы», занимает центрально-правую часть парламента USoE и в основном состоит из консерваторов и христианских демократов. Ее политическая повестка дня сосредоточена на уважении традиций и гарантировании индивидуальных социальных и экономических свобод, а также ценностей, к которым следует стремиться с помощью индивидуальной ответственности, не пренебрегая окружающей средой и с учетом государственного бюджета."
 USoE.liberalism: "£EU_parliament_PG_liberalism (ELDR) - Европейская либерально-демократическая и реформистская партия"
 USoE.liberalism_icon: "£EU_parliament_PG_liberalism"
 USoE.liberalism_desc: "(Либерализм) - Европейская либеральная демократическая и реформаторская партия (ELDR)\n\nELDR, ранее известная как «Либеральная и демократическая реформаторская группа», занимает центрально-левое крыло парламента USoE и в основном состоит из либералов. Ее политическая повестка дня сосредоточена на гарантировании социальной и экономической индивидуальной свободы, защите окружающей среды и уменьшении роли правительства в экономике."
 USoE.liberalism_2017: "£EU_parliament_PG_2017_liberalism (ALDE) - Партия «Альянс либералов и демократов за Европу»"
 USoE.liberalism_2017_icon: "£EU_parliament_PG_2017_liberalism"
 USoE.liberalism_2017_desc: "(Либерализм) - Альянс либералов и демократов за Европу (ALDE)\n\nАльянс либералов и демократов за Европу (ALDE), ранее известный как «Европейская либерально-демократическая и реформаторская партия», занимает центрально-левое крыло парламента USoE и в основном состоит из либералов. Его политическая повестка дня сосредоточена на гарантировании социальной и экономической индивидуальной свободы, защите окружающей среды и уменьшении роли правительства в экономике."
 USoE.socialism: "£EU_parliament_PG_socialism (PES) - Партия европейских социалистов"
 USoE.socialism_icon: "£EU_parliament_PG_socialism"
 USoE.socialism_desc: "(Социал-демократы) - Партия европейских социалистов (ПЕС)\n\nПартия европейских социалистов (ПЕС) занимает левую часть парламента USoE и в основном состоит из либеральных социалистов. Ее политическая повестка дня направлена ​​на борьбу с бедностью и неравенством, обеспечение социальных и трудовых прав и защиту окружающей среды. Она стремится достичь этих целей с помощью прогрессивного налогообложения и умеренно более высокого вмешательства правительства, при этом признавая важность экономических свобод и свободной торговли."
 USoE.socialism_2017: "£EU_parliament_PG_2017_socialism (PES) - Партия европейских социалистов"
 USoE.socialism_2017_icon: "£EU_parliament_PG_2017_socialism"
 USoE.socialism_2017_desc: "(Социал-демократы) - Партия европейских социалистов (PES)\n\nPES занимает левую часть парламента USoE и в основном состоит из либеральных социалистов. Ее политическая повестка дня направлена ​​на борьбу с бедностью и неравенством, обеспечение социальных и трудовых прав и защиту окружающей среды. Она стремится достичь этих целей с помощью прогрессивного налогообложения и умеренно более высокого вмешательства правительства, при этом признавая важность экономических свобод и свободной торговли."
 USoE.Communist-State: "£EU_parliament_PG_Communist_State (AoC) - Союз коммунистов"
 USoE.Communist-State_icon: "£EU_parliament_PG_Communist_State"
 USoE.Communist-State_desc: "(Марксистско-ленинская) - Альянс коммунистов(AoC)\n\nАльянс коммунистов (AoC) занимает крайнее левое положение в парламенте USoE и в основном состоит из коммунистов. Он верит в необходимость замены капитализма экономической системой, в которой все средства производства принадлежат государству. Он стремится достичь истинного социализма с помощью революции, насильственной, если необходимо, чтобы свергнуть существующую систему, и принять необходимость переходного периода, в котором власть будет принадлежать диктатуре."
 USoE.Communist-State_2017: "£EU_parliament_PG_2017_Communist_State (INITIATIVE) - Инициатива коммунистических и рабочих партий"
 USoE.Communist-State_2017_icon: "£EU_parliament_PG_2017_Communist_State"
 USoE.Communist-State_2017_desc: "(Марксистско-ленинская) - Инициатива коммунистических и рабочих партий(ИНИЦИАТИВА)\n\n(ИНИЦИАТИВА) занимает крайне левое положение в парламенте USoE и в основном состоит из коммунистов. Она верит в необходимость замены капитализма экономической системой, в которой все средства производства принадлежат государству. Она стремится достичь истинного социализма с помощью революции, насильственной, если необходимо, чтобы свергнуть существующую систему, и принять необходимость переходного периода, в котором власть будет принадлежать диктатуре."
 USoE.anarchist_communism: "£EU_parliament_PG_anarchist_communism (EACL) - Европейские антикапиталистические левые"
 USoE.anarchist_communism_icon: "£EU_parliament_PG_anarchist_communism"
 USoE.anarchist_communism_desc: "(Радикальные левые) - Европейская антикапиталистическая левая (EACL)\n\nЕвропейская антикапиталистическая левая (EACL) - крайне левая партия в парламенте USoE, в основном состоящая из умеренных коммунистов. Она верит в необходимость замены капитализма экономической системой, в которой все средства производства принадлежат народу. Она стремится достичь настоящего социализма с помощью демократического и реформаторского подхода."
 USoE.anarchist_communism_2017: "£EU_parliament_PG_2017_anarchist_communism (NP) - Теперь народ! "
 USoE.anarchist_communism_2017_icon: "£EU_parliament_PG_2017_anarchist_communism"
 USoE.anarchist_communism_2017_desc: "(Левый радикал) - Now the People! (NP)\n\nNow the People! (NP) — крайне левая партия в парламенте USoE, в основном состоящая из умеренных коммунистов. Она верит в необходимость замены капитализма экономической системой, в которой все средства производства принадлежат государству. Она стремится достичь настоящего социализма с помощью демократического и реформаторского подхода."
 USoE.Conservative: "£EU_parliament_PG_Conservative (AoR) - Альянс реакционеров"
 USoE.Conservative_icon: "£EU_parliament_PG_Conservative"
 USoE.Conservative_desc: "(Реакционер) - Альянс реакционеров (AoR)\n\nАльянс реакционеров (AoR) - крайне правая, евроскептическая и националистическая партия, которая стремится разрушить Союз и восстановить нации, основанные на этнических группах. Ее политические взгляды сосредоточены на защите традиций, отрицании иммиграции и борьбе с глобализацией."
 USoE.Conservative_2017: "£EU_parliament_PG_2017_Conservative (AENM) - Альянс европейских национальных движений"
 USoE.Conservative_2017_icon: "£EU_parliament_PG_2017_Conservative"
 USoE.Conservative_2017_desc: "(Реакционер) - Альянс европейских национальных движений (AENM)\n\nАльянс европейских национальных движений (AENM) - крайне правая, евроскептическая и националистическая партия, которая стремится разрушить Союз и восстановить нации, основанные на этнических группах. Ее политические взгляды сосредоточены на защите традиций, отрицании иммиграции и борьбе с глобализацией."
 USoE.Autocracy: "£EU_parliament_PG_Autocracy (AoA) - Альянс автократов"
 USoE.Autocracy_icon: "£EU_parliament_PG_Autocracy"
 USoE.Autocracy_desc: "(Новые автократы) - Альянс автократов (AoA)\n\nАльянс автократов включает в себя группу и новое явление вместе с Соединенными Штатами Европы, которое должно двигаться в сторону России и Китая, но с новым методом управления. Они сосредотачивают усилия и проводят кампанию за более авторитарную форму правления, в которой государство стоит превыше всего, а люди должны быть ему лояльны."
 USoE.Mod_Vilayat_e_Faqih: "£EU_parliament_PG_Mod_Vilayat_e_Faqih Альянс умеренных шиитских революционеров"
 USoE.Mod_Vilayat_e_Faqih_icon: "£EU_parliament_PG_Mod_Vilayat_e_Faqih"
 USoE.Mod_Vilayat_e_Faqih_desc: "(Умеренные шиитские революционеры) - Альянс умеренных шиитских революционеров (AoMSR)\n\nАльянс умеренных шиитских революционеров (AoMSR) является более умеренной версией своей родственной партии, Альянса жестких шиитских революционеров, стремящегося внедрить шиитскую политику в правительство Соединенных Штатов Европы, не будучи таким же фундаменталистским, и более открытым для различных направлений мысль."
