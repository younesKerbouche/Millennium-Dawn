 CSA.Western_Autocracy: "£generic_Western_Autocracy_small Вечеринка Дикси и Дельты"
 CSA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CSA.Western_Autocracy_desc: "£generic_Western_Autocracy_small Партия Дикси и Дельта - (DDP/D&DP) является партией только в том случае, если вы о них не знаете. Предполагаемая партия, судя по всему, хочет сделать приоритетом развитие общественного транспорта, уделив особое внимание железнодорожному транспорту. Но помимо этого их другие политические решения, похоже, лишь отражают их основную платформу. Некоторые говорят, что это всего лишь партия, занимающаяся одной проблемой, другие считают, что это тупой подход к управлению страной через экономические дела. Независимо от того, будут ли они избраны, страна достаточно скоро узнает, кто они на самом деле."
 CSA.conservatism_icon: "£generic_conservatism_small"
 CSA.liberalism: "£generic_liberalism_small Парик вечеринки Дикси"
 CSA.liberalism_icon: "£generic_liberalism_small"
 CSA.liberalism_desc: "£generic_liberalism_small Партия Дикси (WPD) — партия, которая использует недавний распад профсоюза для возрождения старых партий. «Парики», как их называют, — это левоцентристская политическая партия, стремящаяся использовать классический либерализм как способ удержать республику от сползания назад. Работая с регионом страны, имеющим черный пояс, Партия париков, как правило, обладает значительной мягкой силой с точки зрения поддержания политического мира."
 CSA.socialism: "£generic_socialism_small Прогрессивная демократическая партия"
 CSA.socialism_icon: "£generic_socialism_small"
 CSA.socialism_desc: "£generic_socialism_small Партия Прогрессивной Демократии - (НДП) Прогрессивная партия Южной Республики Америки является чем-то вроде коротышки с точки зрения политической власти. Поскольку общая демографическая ситуация в республике является консервативной, лишь немногие районы на Юге являются действительно прогрессивными и долгоживущими. НДП получает большую часть поддержки со стороны портовых городов, городских центров, а также промышленных центров, а вот чем Юг на самом деле не известен, так это индустриализацией."
 CSA.Communist-State_icon: "£generic_Communist_State_small"
 CSA.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CSA.Conservative_icon: "£generic_Conservative_small"
 CSA.Autocracy: "£generic_Autocracy_small Партия аграрного единства"
 CSA.Autocracy_icon: "£generic_Autocracy_small"
 CSA.Autocracy_desc: "£generic_Autocracy_small Партия аграрного единства - (AUP) AUP или Аграрная партия, как многие их сокращают, больше похожа на партию плантационного класса. Это означает, что большая часть их политики, как правило, отдает приоритет сельскохозяйственным разработкам и решениям, которые приносят пользу сельскохозяйственному сектору экономики по сравнению с большинством других секторов. В социальном отношении они апатичны до тех пор, пока сохраняется их статус королей экономики Юга."
 CSA.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Нация Ислама"
 CSA.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CSA.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small Нация Ислама. Нация Ислама — это афроамериканская культурная группа, которая стремится продвигать и обеспечивать статус чернокожих в американском обществе, где доминируют белые. В Южной республике они имеют гораздо большее влияние благодаря региону Черного пояса, который составляет почти половину, если не более половины новой нации. Следовательно, как бы радикальны ни были члены Нации Ислама, они стремятся фактически создать новую нацию только для чернокожих, рассматривая эту новую нацию как спасение для чернокожих, живущих на континенте."
 CSA.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Федерализовать партию Дикси"
 CSA.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CSA.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Партия Федеральной Диксии (ПФД) — это партия, стремящаяся создать новую республику, основываясь на компромиссе между дисфункциональной системой Конфедеративных Штатов и чрезмерным униитаризмом старых Соединённых Штатов. С экономической и социальной точки зрения они склоняются к левым взглядам, хотя по ряду вопросов они сохраняют свои более правые позиции и не намерены на них идти."
 CSA.Neutral_conservatism: "£generic_Neutral_conservatism_small Партия южной идентичности"
 CSA.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CSA.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Партия Южной Идентичности (ПЮИ) — это партия, занимающаяся в основном одним вопросом, стремясь культурно поднять и сделать уникальной южную идентичность. Иронично, что, когда их спрашивают об этом, многие члены утверждают: «Мы стремимся стоять и быть своей нацией, мы не пытаемся воссоздавать историю, мы просто понимаем, что можем извлечь из неё». Социалисты и либералы критикуют партию, называя её «бесхарактерными рабовладельцами», утверждая, что нельзя отделить прошлое от его действий, но члены ПЮИ не обращают внимания на то, что они называют «оппозиционным белым шумом»."
 CSA.oligarchism_icon: "£generic_oligarchism_small"
 CSA.Neutral_Libertarian: "£USA_Neutral_Libertarian_small Партия Свободы Юга"
 CSA.Neutral_Libertarian_icon: "£USA_Neutral_Libertarian_small"
 CSA.Neutral_Libertarian_desc: "£USA_Neutral_Libertarian_small Партия Южной свободы - (SLP) SLP - это остатки старой Либертарианской партии Соединенных Штатов. SLP пропагандирует минархизм, а также более либеральный подход к национальной экономике. Что касается социальной политики, партия, кажется, разделилась по вопросу о том, являются ли они более социальными либералами или более социальными консерваторами, но они верят, что федеральное правительство не имеет права регулировать дела штата и отдельных лиц."
 CSA.Neutral_green: "£generic_Neutral_green_small Вечеринка южной красоты"
 CSA.Neutral_green_icon: "£generic_Neutral_green_small"
 CSA.Neutral_green_desc: "£generic_Neutral_green_small Партия южной красоты - (SBP) SBP - довольно стандартная партия зеленых с точки зрения политики и общих тем ее политики. Один из их наиболее интересных моментов заключается в том, что они верят, что настоящая южная партия должна быть такой, которая принимает Конфедерацию такой, какая она была, и что мы учимся у нее и двигаемся дальше. Эта декларация привела к расколу их базы из-за этого более противоречивого видения Юга, поскольку сторонники жесткой линии на либеральной стороне делают их фальшивками и расистами."
 CSA.neutral_Social: "£generic_neutral_Social_small Партия «Демократы за прогресс»"
 CSA.neutral_Social_icon: "£generic_neutral_Social_small"
 CSA.neutral_Social_desc: "£generic_neutral_Social_small Партия демократов за прогресс - (ДПП) Партия прогресса - это партия, занимающая промежуточное положение между группой жестких социалистов и умеренными левыми взглядами. Они верят в целенаправленную национализацию, а также в лучшую и адаптируемую форму современного государства всеобщего благосостояния, а также в пропрофсоюзное законодательство для борьбы с явным контролем со стороны корпоративных организаций."
 CSA.Neutral_Communism: "£generic_Neutral_Communism_small Южная коммунистическая ассоциация"
 CSA.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CSA.Neutral_Communism_desc: "£generic_Neutral_Communism_small Южная Коммунистическая Ассоциация (ЮКА) — это объединение марксистов, ленинистов, сталинистов и других сторонников традиционного коммунизма, стремящихся создать так называемую «Южную Социалистическую Республику». Они считают, что фермеры являются рабочими Маркса, а индустриализация создаёт современное классовое разделение. Исходя из этого, их планы по индустриализации ориентированы на национальное охватывание и сбалансированность, чтобы не создавать современные индустриальные центры, которые члены партии рассматривают как «современные рабовладельческие поля»."
