 BEN.liberalism: "£generic_liberalism_small Партия возрождения Бенина"
 BEN.liberalism_desc: "Либеральная партия – «Parti de la renaissance du Bénin» (Партия возрождения Бенина) – более или менее либеральная партия, возглавляемая Нисефором Согло, который был президентом Бенина с 1991 по 1996 год."
 BEN.socialism: "£generic_socialism_small FARD-Alafia"
 BEN.socialism_desc: "Фронт действий за обновление и развитие (Front d'action pour le renouveau et le développement) был основан в 1994 году в результате \"мутаций\", наблюдавшихся в различных партиях. Занимая социал-демократическую позицию, партия поддержала кандидатуру Матье Кереку на президентских выборах 1996 года."
 BEN.neutral_libertarian: "£generic_socialism_small Партия демократического обновления"
 BEN.neutral_libertarian_desc: "Партия демократического обновления (Parti du renouveau démocratique) - политическая партия Бенина, возглавляемая Адриеном Хунгбеджи. Он прожил в изгнании несколько лет, но вернулся в Бенин, чтобы принять участие в Национальной конференции 1990 года. Он создал свою партию в основном вокруг других изгнанных бенинцев."
 BEN.Communist-State: "£generic_Communist_State_small PCB"
 BEN.Communist-State_desc: "Коммунистическая партия Бенина (Parti Communiste du Bénin) была основана в 1977 году Союзом коммунистов Дагомеи. Первоначально она называлась Коммунистической партией Дагомеи (Parti Communiste du Dahomey), была нелегальной, тайно работавшей против режима Кереку, и была официально признана только 17 сентября 1993 года."
 BEN.anarchist_communism: "£generic_anarchist_communism_small PCMLB"
 BEN.anarchist_communism_desc: "Марксистско-ленинская коммунистическая партия Бенина (Parti communiste marxiste-léniniste du Bénin) была основана в Котону в 1999 году. Янсунну был исключен из Коммунистической партии в 1998 году после внутреннего партийного кризиса."
 BEN.neutral_Social: "£generic_neutral_Social_small Прогрессивный союз"
 BEN.neutral_Social_desc: "Прогрессивный союз был образован путем слияния более чем 20 партий и альянсов, включая Союз создающий нацию, Партию возрождения Бенина, Социал-демократическую партию, Ключевую силу, Конгресс народа за прогресс, Объединенные демократические силы, Союз помощи, Союз за демократию и национальную солидарность, Скаутский альянс и Союз за Бенин."
 BEN.Neutral_green: "£generic_Neutral_green Зелёные"
 BEN.Neutral_green_desc: "Зеленые (Les Verts) - партия была основана в 1990-х годах и связана с Глобальными зелеными на международном уровне."
