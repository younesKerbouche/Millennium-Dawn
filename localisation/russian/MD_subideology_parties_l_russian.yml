 SAU.Vilayat_e_Faqih: "£SAU_hardline_shite  (PGH) Партия Бога в Хиджазе"
 SAU.Vilayat_e_Faqih_icon: "£SAU_hardline_shite"
 SAU.Vilayat_e_Faqih_desc: "(Шиитские революционеры) - Партия Бога в Хиджазе (араб.: Хезболла аль-Хиджаз)\n\nХезболла аль-Хиджаз - подпольная группа, которая ведет вооруженную борьбу с правительством Саудовской Аравии с 1980-х годов. Она стремится заменить Дом Сауда Исламской Республикой, вдохновленной Иранской революцией 1979 года. Она придерживается идеологии Хомейни вилайат аль-факих, которая концентрирует власть в руках верховного юриста, и поэтому присоединилась к Ирану и Хезболле в Ливане. В отличие от умеренного Движения за реформы, она отказалась примириться с саудовской монархией и продолжает следовать экстремистской тактике."
 SAU.Mod_Vilayat_e_Faqih: "£generic_Mod_Vilayat_e_Faqih_small (РМ) Движение за реформы"
 SAU.Mod_Vilayat_e_Faqih_desc: "(Шиитские революционеры) — Реформистское движение (Ширази) (арабский: Ислахиййах)\n\nИслахиййах, или Реформистское движение, представляет собой свободную сеть шиитских учёных из Восточной провинции Саудовской Аравии, которые придерживаются учений Мохаммада аль-Ширази — видного шиитского деятеля, выступавшего против аятоллы Хомейни и его идеологии вилят аль-факех. Реформистское движение ранее вело подпольное вооружённое сопротивление правительству Саудовской Аравии под именем Организации исламской революции на Аравийском полуострове, но в 90-х годах смягчило свою риторику, разорвало связи с Ираном и согласилось на саморазпуск ради достижения соглашения с королём Фахдом, который согласился освободить членов движения. Сегодня бывшие участники движения поддерживают умеренные реформы вместо иранско-вдохновлённой революции — стратегия, позволившая саудовской монархии терпимо относиться к их деятельности, но которая оттолкнула более радикально настроенную шиитскую молодёжь."
 SAU.Caliphate: "£SAU_salafist_jihadism (AQ) Аль-Каида"
 SAU.Caliphate_2009: "£SAU_salafist_jihadism (AQIA) Аль-Каида на Аравийском полуострове"
 SAU.Caliphate_icon: "£SAU_salafist_jihadism"
 SAU.Caliphate_desc: "(Салафитский джихадист) — Аль-Каида (арабский: القاعدة)\n\nАль-Каида — салафитское джихадистское движение, основанное Осамой бин Ладеном и другими так называемыми «афганскими арабами», которые сражались за муджахедов во время вторжения Советского Союза в Афганистан. Опираясь на идеологию Сайида Кутба, Аль-Каида стала организацией, наиболее часто ассоциируемой с исламским терроризмом. Её призыв к глобальному джихаду позволил ей получить влияние по всему мусульманскому миру. После того как король Фахд отверг предложение бин Ладена о военной помощи против Саддама Хусейна во время вторжения в Кувейт и вместо этого обратился за поддержкой к США, Аль-Каида стремится свергнуть дом Саудов силой."
 SAU.Kingdom: "£SAU_kingdom (HoS) Дом Сауда"
 SAU.Kingdom_icon: "£SAU_kingdom"
 SAU.Kingdom_desc: "(Ваххабитская монархия) — Дом Саудов (арабский: آل سعود)\n\nС тех пор как Абдул-Азиз «Ибн Сауд» завоевал большую часть Аравийского полуострова в начале XX века, Дом Саудов правит землями Наджда, Хиджаза, Восточной провинции, Асира, Джизана и Наджрана. Сауды опираются на союз с последователями аль-Ваххаба — салафитского клирика, который пропагандировал возвращение к «чистой» форме суннитского ислама. Религиозная легитимность, предоставленная ваххабизмом, поддерживает саудовское правление через выдачу фатв ваххабитскими клириками, которые освящают политические решения Саудов. Саудовская версия салафизма, запрещающая любую форму политической оппозиции и протестов, отличается от более популистских направлений салафизма, которые выступают против концентрации религиозной власти в политической элите или пропагандируют глобальный джихад."
 SAU.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small (IAM) Движение исламского пробуждения"
 SAU.Neutral_Muslim_Brotherhood_desc: "(Умеренный исламизм) — Движение Исламского Пробуждения (арабский: الصحوة الإسلامية)\n\nСахва, или Движение Исламского Пробуждения, возникло в 1990-х годах как свободная сеть суннитских клириков, которые воспринимали саудовскую монархию как отклоняющуюся от «истинного» ислама. Движение выступало за подлинные политические реформы в Королевстве Саудовская Аравия, но не добилось успеха из-за арестов и кооптации инакомыслящих клириков со стороны саудовской монархии."
