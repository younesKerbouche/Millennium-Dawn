 UKR.Nat_Autocracy_azov: "£ukr_national_corps Национальный корпус"
 UKR.Nat_Autocracy_azov_icon: "£ukr_national_corps"
 UKR.Nat_Autocracy_azov_desc: "Партия «Национальный корпус» £ukr_national_corps — ультраправая политическая партия в Украине, основанная и возглавляемая Андреем Билецким, который был одной из ключевых фигур в батальоне «Азов». «Национальный корпус» был создан ветеранами батальона «Азов» и членами «Гражданского корпуса «Азов» — гражданской неправительственной организации, возникшей на базе батальона."
 UKR.Monarchist_icon: "£UKR_monarchism"
 UKR.Monarchist_vitrenko: "£UKR_feminism Народный оппозиционный блок"
 UKR.Monarchist_vitrenko_icon: "£UKR_feminism"
 UKR.Monarchist_vitrenko_desc: "Народный оппозиционный блок £UKR_feminism — это объединение нескольких право-левых партий во главе с Натальей Витренко, экономистом и членом Евразийского молодёжного союза. По сути, она является объединяющей фигурой и объединяет под своим началом прозападную панславянскую партию «Русь», национал-большевиков и христианских православных коммунистов."
 UKR.Monarchist_internet: "£UKR_neutral_internet Интернет-Партия Украины"
 UKR.Monarchist_internet_icon: "£UKR_neutral_internet"
 UKR.Monarchist_internet_desc: "Интернет-партия Украины £UKR_neutral_internet Основанная и возглавляемая Дартом Вейдером, партия утверждает, что является первой интернет-партией в мире. Её лозунг — «электронное правительство против бюрократии», и она хочет создать электронное правительство в Украине. На самом деле эта партия — шутка, однако она приобрела большую популярность и часто проводит антикоммунистические акции. Но кто знает, что скрывается за тёмным лордом ситхов..."
