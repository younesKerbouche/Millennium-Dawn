 ROJ.neutral_Social_icon: "£ROJ_neutral_Social_small"
 ROJ.neutral_Social_desc: "Демократический конфедерализм - Partiya Yekîtiya (партия Демократического союза) является самой доминирующей партией в Автономной администрации Северной и Восточной Сирии, также известной как Рожава. Следуя идеологии Демократического конфедерализма, она является членом курдской зонтичной группы KCK и черпает свое вдохновение в Абдулле Оджалане и борьбе РПК. Из-за этого партия и контролируемый ею регион считаются Турцией террористическими. Однако она пользуется большой международной симпатией благодаря успешной борьбе ее военного крыла, YPG, против ИГИЛ."
