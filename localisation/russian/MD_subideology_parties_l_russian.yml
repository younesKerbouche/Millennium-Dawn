 ROM.Neutral_conservatism: "£ROM_neutral_social Демократическая партия - §BКонсерваторы§!"
 ROM.Neutral_conservatism_icon: "£ROM_neutral_social"
 ROM.Neutral_conservatism_desc: "(Либеральный консерватизм) - Демократическая партия (румынский: Partidul Democrat, PD)\n\nДемократическая партия была основана в 1993 году как преемница Национального спасения (FSN) Петре Романом, первым некоммунистическим премьер-министром Румынии после революции 1989 года. §Bконсервативное крыло§! Демократической партии сосредоточено вокруг Траяна Бэсеску, бывшего министра транспорта, и выступает за консолидацию свободного рынка и сохранение единой налоговой ставки в Румынии в размере 16%. Они также поддерживают реформирование Конституции Румынии с целью децентрализации управления и предоставления большей власти восьми регионам развития."
 ROM.neutral_Social: "£ROM_neutral_social Демократическая партия - §RСоциалисты§!"
 ROM.neutral_Social_icon: "£ROM_neutral_social"
 ROM.neutral_Social_desc: "(Социал-демократия) - Демократическая партия (румынский: Partidul Democrat, PD)\n\nДемократическая партия была основана в 1993 году как преемница Национального спасения (FSN) Петре Романом, первым некоммунистическим премьер-министром Румынии после революции 1989 года. §Rсоциалистическое крыло§! Демократической партии сосредоточено вокруг Петре Романа, первого некоммунистического премьер-министра Румынии после 1989 года, и продвигает европейскую социал-демократическую модель для Румынии, уделяя большое внимание большему развитию румынских демократических институтов, а также выступает против националистической риторики, в отличие от PDSR, которая использовала ее в прошлом."
 ROM.Neutral_Libertarian: "£ROM_neutral_libertarian Демократический союз венгров Румынии"
 ROM.Neutral_Libertarian_icon: "£ROM_neutral_libertarian"
 ROM.Neutral_Libertarian_desc: "(Интересы венгерского меньшинства) - Демократический союз венгров в Румынии (рум. Uniunea Democrata Maghiara din Romania, UDMR), (венг. Romániai Magyar Demokrata Szövetség, RMDSZ)\n\nДемократический союз венгров в Румынии был основан после румынской революции 1989 года и является основной партией, представляющей венгерское меньшинство Румынии в Трансильвании, партия призывает к автономии для Секлерланда, а также к более широкому доступу к образованию на венгерском языке для венгерского меньшинства."
 ROM.Nat_Fascism: "£ROM_nat_fascism Новые правые"
 ROM.Nat_Fascism_icon: "£ROM_nat_fascism"
 ROM.Nat_Fascism_desc: "(Неолегионерство) - Новые правые (румынский: Noua Dreapta, ND)\n\n«Новые правые», изначально основанные как НПО, — единственное заметное неолегионерское движение в Румынии, претендующее на роль преемников ультранационалистической «Железной гвардии» Корнелиу Зеля Кодряну в межвоенный период. «Новые правые» занимают антизападную культурную позицию, выступая, в частности, против прав меньшинств, западной культуры, такой как Хэллоуин, и религиозных групп, не относящихся к Румынской православной церкви. Партия также занимает антикапиталистическую и антимарксистскую позицию, придерживаясь позиции «третьей позиции»."
 ROM.Nat_Populism: "£ROM_nat_populism Партия «Великая Румыния»"
 ROM.Nat_Populism_icon: "£ROM_nat_populism"
 ROM.Nat_Populism_desc: "(Ультранационализм) - Партия «Великая Румыния» (румынский: Partidul Romania Mare, PRM)\n\nПартия «Великая Румыния», основанная в 1991 году Корнелиу Вадимом Тудором, PRM, придерживается национал-популистского подхода, сочетая в себе ультранационалистические, национал-коммунистические и неолегионерские настроения. Партия в основном сосредоточена вокруг своего лидера Корнелиу Вадима Тудора, бывшего поэта, который выступал с заявлениями против прав венгерского меньшинства и призывает к созданию великой Румынии, включающей земли, ранее принадлежавшие Королевству Румыния, пока они не были утрачены после Второй мировой войны."
