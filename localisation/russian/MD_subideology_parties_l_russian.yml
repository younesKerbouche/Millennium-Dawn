 TUR.Western_Autocracy: "£TUR_Western_Autocracy (HM) Движение Хизмет"
 TUR.Western_Autocracy_icon: "£TUR_Western_Autocracy"
 TUR.Western_Autocracy_desc: "(Исламская демократия) - Движение Гюлена (тур. Gülen Hareketi)\n\nХизмет, в международном масштабе именуемый Движением Гюлена, является транснациональным исламским общественным кругом во главе с Фетхуллахом Гюленом. Цели группы - пропаганда межконфессионального диалога и улучшение положения мусульман во всем мире, с целью стать ведущей мусульманской сетью в мире. Некоторые опасаются, что их цели не сильно отличаются от целей Братьев-мусульман, и что их главная цель - господство ислама.\n\nВоенный §YПоложение§! от этой партии: §R-50§!"
 TUR.conservatism: "£TUR_conservatism (НРП) Народно-республиканская партия"
 TUR.conservatism_icon: "£TUR_conservatism"
 TUR.conservatism_desc: "(Кемализм) - Республиканская народная партия (тур. Cumhuriyet Halk Partisi)\n\nCumhuriyet Halk Partisi (Республиканская народная партия) - социал-демократическая кемалистская партия, основанная самим Ататюрком. Партия выступает за ЕС, и многие ее члены поддерживают права ЛГБТ и женщин, и партия в целом рассматривается как одна из наиболее западных и прогрессивных партий страны.\n\nВоенный §YПоложение§! от этой партии: §G+100§!"
 TUR.liberalism: "£TUR_liberalism (ЛДП) Либерально-демократическая партия"
 TUR.liberalism_icon: "£TUR_liberalism"
 TUR.liberalism_desc: "(Либерализм) - Либерально-демократическая партия (тур. Liberal Demokrat Parti)\n\nЛиберально-демократическая партия (ЛДП) — классическая либеральная партия, основанная турецким бизнесменом Бесимом Тибуком.\n\nВоенный §YПоложение§! от этой партии: §G+50§!"
 TUR.socialism: "£TUR_socialism (ДСП) Демократическая левая партия"
 TUR.socialism_icon: "£TUR_socialism"
 TUR.socialism_desc: "(Социал-демократия) - Демократическая левая партия (тур. Demokratik Sol Parti)\n\nDemokratik Sol Parti (Демократическая левая партия) — кемалистская социалистическая партия, которая стремится реформировать экономику Турции. Партия в значительной степени проевропейская и желает более высокой интеграции Турции в ЕС.\n\nВоенный §YПоложение§! от этой партии: §G+100§!"
 TUR.Communist-State: "£TUR_Communist_State (ИП) Рабочая партия Турции"
 TUR.Communist-State_icon: "£TUR_Communist_State"
 TUR.Communist-State_desc: "(Маоистский кемализм) - Рабочая партия (турецкий: İşçi Partisi)\n\nİşçi Partisi (Рабочая партия) - маоистская кемалистская партия, и они прославляют Ататюрка как левого героя буржуазии. Они поддерживают объединение с другими социалистическими странами, такими как Куба и Венесуэла, и выступают против американского экспансионизма. Их взгляд на курдов заключается в том, что курдские крестьяне должны быть освобождены от своих феодальных цепей и присоединиться к туркам в антиимпериалистической демократической революции.\n\nВоенный §YПоложение§! от этой партии: §R-25§!"
 TUR.Communist-State_2015: "£TUR_Communist_State_2015 Патриотическая партия"
 TUR.Communist-State_2015_icon: "£TUR_Communist_State_2015"
 TUR.Communist-State_2015_desc: "VATAN – Патриотическая партия (Vatan Partisi) – это ребрендинг маоистской кемалистской Рабочей партии, которая противостоит американскому влиянию. Партия считает себя оплотом для социалистов, революционеров, националистов и кемалистов."
 TUR.anarchist_communism: "£TUR_anarchist_communism (ODP) Партия свободы и солидарности"
 TUR.anarchist_communism_icon: "£TUR_anarchist_communism"
 TUR.anarchist_communism_desc: "(Левый популизм) - Партия свободы и солидарности (тур. Özgürlük ve Dayanışma Partisi)\n\nÖzgürlük ve Dayanışma Partisi (Партия свободы и солидарности) — левая популистская социалистическая партия. Основным ядром партии является либертарианский социализм, созданный по образцу профсоюзного движения DEV-YOL 1970-х годов.\n\nВоенный §YПоложение§! от этой партии: §R-50§!"
 TUR.Conservative: "£TUR_Conservative (FP) Партия добродетели"
 TUR.Conservative_icon: "£TUR_Conservative"
 TUR.Conservative_desc: "(Исламизм) - Партия добродетели (тур. Fazilet Partisi)\n\nFazilet Partisi (Партия добродетели) - исламистская политическая партия. Многие из ее нынешних членов также были частью других исламистских политических партий, все из которых были запрещены под светским предлогом Турецкой Республики.\n\nВоенный §YПоложение§! от этой партии: §R-100§!"
 TUR.Conservative_reform: "£TUR_Conservative_reform (SP) Фелисити-вечеринка"
 TUR.Conservative_reform_icon: "£TUR_Conservative_reform"
 TUR.Conservative_reform_desc: "(Исламизм) - Партия счастья (турецкая: Saade Partisi)\n\nSaade Partisi (Партия счастья) - исламистская политическая партия, состоящая из сторонников жесткой линии старой Fazilet Partisi (Партия добродетели), которая сейчас запрещена. Партия является одним из главных конкурентов ПСР Эрдогана, и они выступают против участия Турции в ЕС, а также против США и Израиля. Партия заявляет, что Турция должна взять на себя ведущую роль в защите мусульманского мира от угрозы Запада.\n\nВоенный §YПоложение§! от этой партии: §R-100§!"
 TUR.Autocracy: "£TUR_Autocracy (EMEP)Лейбористская партия"
 TUR.Autocracy_icon: "£TUR_Autocracy"
 TUR.Autocracy_desc: "(марксизм-ленинизм) - Лейбористская партия (турецкая: Emek Partisi)\n\nEmek Partisi (Лейбористская партия) — это партия, которая следует научному социализму с целью создания демократической и независимой Турции.\n\nВоенный §YПоложение§! от этой партии: §R-50§!"
 TUR.Caliphate: "£TUR_Caliphate (İBDA-C) Великий Восточный Исламский Фронт Разбойников"
 TUR.Caliphate_icon: "£TUR_Caliphate"
 TUR.Caliphate_desc: "(Исламский милитаризм) - Великий восточный исламский рейдерский фронт (турецкий: İslami Büyükdoğu Akıncılar Cephesi) \n\nİslami Büyükdoğu Akıncılar Cephesi (Великий восточный исламский рейдерский фронт) - исламская боевая организация, следующая учению Неджипа Фазила Кысакурека. Группа стремится создать суннитское исламское федеральное государство на Ближнем Востоке и восстановить Халифат.\n\nВоенный §YПоложение§! от этой партии: §R-250§!"
 TUR.Neutral_Muslim_Brotherhood_akp: "£TUR_Neutral_Muslim_Brotherhood (AKP) Партия справедливости и развития"
 TUR.Neutral_Muslim_Brotherhood_akp_icon: "£TUR_Neutral_Muslim_Brotherhood"
 TUR.Neutral_Muslim_Brotherhood_akp_desc: "(Умеренный исламизм) - Партия справедливости и развития (турецкий: Adalet ve Kalkınma Partisi)\n\nПартия справедливости и развития (Adalet ve Kalkınma Partisi) - консервативная исламистская политическая партия, сосредоточенная вокруг политики Реджепа Тайипа Эрдогана. Хотя она и заявляет о своей светскости, многие ее политические решения направлены на возвращение многих элементов консервативного ислама, таких как отмена запрета на хиджаб и налогообложение алкоголя. Что касается внешней политики, партия часто согласуется с США и Западом, но не испытывает проблем с учетом собственных интересов Турции, и часто внешняя политика осуществляется без установленного соответствия.\n\nВоенный §YПоложение§! от этой партии: §R-100§!"
 TUR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Умеренные исламисты"
 TUR.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 TUR.Neutral_Muslim_Brotherhood_desc: ""
 TUR.Neutral_Autocracy: "£TUR_Neutral_Autocracy (GP) Молодая партия"
 TUR.Neutral_Autocracy_icon: "£TUR_Neutral_Autocracy"
 TUR.Neutral_Autocracy_desc: "(Либеральный популизм) - Молодая партия (турецкий: GENÇPARTİ)\n\nGENÇPARTİ (Молодая партия) - популистская либеральная партия. Лидер партии Джем Узан не боится использовать медиа-империю своей семьи для укрепления своей популярности, и есть подозрения, что он участвует в коррупции и теневых деловых операциях.\n\nВоенный §YПоложение§! от этой партии: §G+50§!"
 TUR.Neutral_Autocracy_reform: "£TUR_Western_Autocracy Движение Хизмет"
 TUR.Neutral_Autocracy_reform_icon: "£TUR_Western_Autocracy"
 TUR.Neutral_Autocracy_reform_desc: "(Исламская демократия) - Движение Гюлена (тур. Gülen Hareketi)\n\nХизмет, в международном масштабе именуемый Движением Гюлена, является транснациональным исламским общественным кругом во главе с Фетхуллахом Гюленом. Цели группы - пропаганда межконфессионального диалога и улучшение положения мусульман во всем мире, с целью стать ведущей мусульманской сетью в мире. Некоторые опасаются, что их цели не сильно отличаются от целей Братьев-мусульман, и что их главная цель - господство ислама.\n\nВоенный §YПоложение§! от этой партии: §R-50§!"
 TUR.Neutral_conservatism: "£generic_Neutral_conservatism_small (MP) Партия нации"
 TUR.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 TUR.Neutral_conservatism_desc: "(Консерватизм) - Партия нации (тур. Millet Partisi)\n\nMillet Partisi (Партия нации) — консервативная националистическая политическая партия.\n\nВоенный §YПоложение§! от этой партии: §R-50§!"
 TUR.oligarchism: "£TUR_oligarchism (DYP) Партия Истинного Пути"
 TUR.oligarchism_icon: "£TUR_oligarchism"
 TUR.oligarchism_desc: "(Умеренные) - Партия истинного пути (тур. Doğru Yol Partisi)\n\nDoğru Yol Partisi (Партия истинного пути) - либеральная консервативная партия. Многие ее члены были частью скандала в Сусурлуке, где выяснилось, что многие депутаты партии были связаны с турецкой мафией.\n\nВоенный §YПоложение§! от этой партии: §R-25§!"
 TUR.oligarchism_2007: "£TUR_oligarchism ДП"
 TUR.oligarchism_2007_icon: "£TUR_oligarchism"
 TUR.oligarchism_2007_desc: "ДП, или Демократическая партия (Demokrat Parti) – это либерально-консервативная партия, созданная из старой ППП. Многие из ее членов были замечены в связях с турецкой мафией."
 TUR.oligarchism_mafia: "£generic_oligarchism_small Турецкая мафия"
 TUR.oligarchism_mafia_icon: "£generic_oligarchism_small"
 TUR.oligarchism_mafia_desc: "Турецкая мафия — Турецкая мафия уже долгое время участвует в политике Турции и повседневной жизни. Известно, что они занимаются преступной деятельностью как внутри страны, так и за её пределами. Обычно их внешние операции происходят в Западной Европе, однако также известно, что они действуют и в других местах.\n\nВоенное §Yположение§! этой партии: §R-25§!"
 TUR.Neutral_Libertarian: "£TUR_Neutral_Libertarian (ANAP) Партия Родина"
 TUR.Neutral_Libertarian_icon: "£TUR_Neutral_Libertarian"
 TUR.Neutral_Libertarian_desc: "(Либертарианство) - Партия Отечества (тур. Anavatan Partisi)\n\nAnavatan Partisi (Партия Отечества) — неолиберальная партия, которая поддерживает реформы свободного рынка.\n\nВоенный §YПоложение§! от этой партии: §G+50§!"
 TUR.Neutral_green: "£TUR_Neutral_green (HADEP) Народно-демократическая партия"
 TUR.Neutral_green_icon: "£TUR_Neutral_green"
 TUR.Neutral_green_desc: "(Социальная демократия) - Народная демократическая партия (тур. Halkın Demokrasi Partisi)\n\nHalkın Demokrasi Partisi (Народная демократическая партия) - это политическая партия курдского меньшинства. Ее партийная платформа включает социальную демократию, зеленую политику и права меньшинств и женщин.\n\nВоенный §YПоложение§! от этой партии: §R-50§!"
 TUR.Neutral_green_phase1: "£TUR_Neutral_green_phase1 ДНП"
 TUR.Neutral_green_phase1_icon: "£TUR_Neutral_green_phase1"
 TUR.Neutral_green_phase1_desc: "ДНП, или Демократически-народная партия (DEHAP) – это курдская партия. Ее идеология состоит из социал-демократии, зеленой политики и предоставления прав меньшинствам и женщинам."
 TUR.Neutral_green_phase2: "£TUR_Neutral_green_phase2 ДОП"
 TUR.Neutral_green_phase2_icon: "£TUR_Neutral_green_phase2"
 TUR.Neutral_green_phase2_desc: "ДОП, или Демократическая общественная партия  (DTP) – это курдская партия. Ее идеология состоит из социал-демократии, зеленой политики и предоставления прав меньшинствам и женщинам."
 TUR.Neutral_green_phase3: "£TUR_Neutral_green_phase3 ПМД"
 TUR.Neutral_green_phase3_icon: "£TUR_Neutral_green_phase3"
 TUR.Neutral_green_phase3_desc: "ПМД, или Партия мира и демократии (BDP) – это курдская партия. Ее идеология состоит из социал-демократии, зеленой политики и предоставления прав меньшинствам и женщинам."
 TUR.Neutral_green_phase4: "£TUR_Neutral_green_phase4 НДП"
 TUR.Neutral_green_phase4_icon: "£TUR_Neutral_green_phase4"
 TUR.Neutral_green_phase4_desc: "НДП, или Народно-демократическая партия (НDP) – это партия меньшинств. Ее идеология состоит из социал-демократии, зеленой политики и предоставления прав меньшинствам и женщинам. Они также выступают за представление парламента этническим меньшинствам."
 TUR.neutral_Social: "£TUR_neutral_Social ППС"
 TUR.neutral_Social_icon: "£TUR_neutral_Social"
 TUR.neutral_Social_desc: "ППС, или Партия прав и справедливости (HEPAR) – это партия, основанная Османом Памукоглю. Партия придерживается кемализма, с целью создания общества без классов и привилегий. "
 TUR.Neutral_Communism: "£TUR_Neutral_Communism (PKK) Рабочая партия Курдистана"
 TUR.Neutral_Communism_icon: "£TUR_Neutral_Communism"
 TUR.Neutral_Communism_desc: "(Курдский милитаризм) — Рабочая партия Курдистана (курдский: Partîya Karkerên Kurdistanê) \n\nPartîya Karkerên Kurdistanê (Курдская рабочая партия) — курдская воинственная и политическая организация, добивающаяся политических и культурных прав курдов в Турции. Политическая идеология РПК представляет собой смесь марксизма-ленинизма, курдского национализма, либертарианского социализма и демократического конфедерализма.\n\nВоенный §YПоложение§! от этой партии: §R-250§!"
 TUR.Nat_Populism: "£TUR_Nat_Populism (MHP) Партия националистического движения"
 TUR.Nat_Populism_icon: "£TUR_Nat_Populism"
 TUR.Nat_Populism_desc: "(Неоосманизм) - Партия националистического движения (тур. Milliyetçi Hareket Partisi)\n\nMilliyetçi Hareket Partisi (Партия националистического движения) - ультранационалистическая партия. Партия следует доктрине Девяти огней, изложенной ее основателем, хотя с конца 90-х годов они примешивают элементы консервативного ислама. Некоторые классифицируют группу как неофашистскую из-за ее связей с организацией Серые волки и расистских высказываний многих ее членов.\n\nВоенный §YПоложение§! от этой партии: §R-100§!"
 TUR.Nat_Fascism: "£TUR_Nat_Fascism (BK) Серые Волки"
 TUR.Nat_Fascism_icon: "£TUR_Nat_Fascism"
 TUR.Nat_Fascism_desc: "(Фашизм) - Серые волки (турецкий: Bozkurtlar)\n\nBozkurtlar (Серые волки) — крайне правая организация, связанная с MHP. Часто описываемая как неофашистская, некоторые классифицируют как военизированное крыло MHP. Организация поддерживает пантюркизм. Организация стоит за многими убийствами и другими насильственными преступлениями, а ее бойцы часто принимают участие в иностранных конфликтах.\n\nВоенный §YПоложение§! от этой партии: §R-100§!"
 TUR.Nat_Autocracy: "£TUR_Nat_Autocracy (TSK) Вооруженные силы Турции"
 TUR.Nat_Autocracy_icon: "£TUR_Nat_Autocracy"
 TUR.Nat_Autocracy_desc: "(Военная хунта) - Вооруженные силы Турции (турецкий: Türk Silahlı Kuvvetleri)\n\nTürk Silahlı Kuvvetleri (Вооруженные силы Турции) являются основным военным подразделением Республики Турция. Военные часто вмешивались в политику и устраивали перевороты всякий раз, когда чувствовали, что идеалы кемалистов в республике подвергаются нападкам со стороны исламистов.\n\nВоенный §YПоложение§! от этой партии: §G+200§!"
 TUR.Monarchist: "£TUR_Monarchist (HoS) Дом Османа"
 TUR.Monarchist_icon: "£TUR_Monarchist"
 TUR.Monarchist_desc: "(Абсолютная монархия) - Дом Османа (турецкий: Osmanlı Hanedanı)\n\nДом Османа был правящим монархом Османской империи в течение 600 лет. Семья была свергнута в 1922 году после турецкой войны за независимость и была отправлена ​​в изгнание (хотя изгнание было снято позже). Народная поддержка королевского дома остается низкой в ​​Турции, поскольку турки считают, что Турция получила независимость от Османской империи, а не является ее продолжением.\n\nВоенный §YПоложение§! от этой партии:  §R-100§!"
 UKR.conservatism: "£ukr_fatherland ВО 'Батьківщина"
 UKR.conservatism_icon: "£ukr_fatherland"
 UKR.conservatism_desc: "Всеукраинское объединение «Отечество» £ukr_fatherland 9 июля 1999 года на основе парламентской группы и небольшой партии был основан новый политический проект — Всеукраинское объединение «Отечество» — на его учредительном съезде. Партия рассматривает членство Украины в Европейском союзе как стратегическую цель. Она выступает за безвизовые поездки украинцев в ЕС и стремится отменить «унижающие визовые режимы»."
 UKR.liberalism: "£ukr_solidarity БПП \"Солидарность'\""
 UKR.liberalism_desc: "Блок Петра Порошенко «Солидарность» £ukr_solidarity — политическая партия в Украине, ведущая своё начало от парламентской группы «Солидарность», существующей с 2000 года, и представляющая собой политическую платформу для Петра Порошенко в разных формах. Партия официально отвергает популизм и выступает за прагматизм и реализм. Она поддерживает членство Украины в Европейском союзе, а также социальное обеспечение и защиту малоимущих граждан. Однако на деле остаётся популистской «карманной» партией Порошенко."
 UKR.socialism: "£ukr_sdpu СДПУ(о)"
 UKR.socialism_desc: "Социал-демократическая партия Украины (объединённая) £ukr_sdpu — украинская политическая партия. СДПУ(о) позиционирует себя как партия центра-лева, что вызывает острый диссонанс из-за присутствия в её руководстве крупных олигархов. Несмотря на прозападную направленность, партия склонна к сотрудничеству с нейтральными и прозападными левыми силами благодаря общим целям."
 UKR.socialism_2017: "£ukr_groysman Украинская стратегия Гройсмана"
 UKR.socialism_2017_icon: "£ukr_groysman"
 UKR.socialism_2017_desc: "Украинская стратегия Гройсмана £ukr_groysman — украинская политическая партия, основанная Владимиром Гройсманом, бывшим премьер-министром Украины и мэром Винницы. Благодаря успешным реформам он приобрёл определённую популярность в своём регионе. Общая линия партии — проевропейская, с целью построения социальной демократии."
 UKR.Western_Autocracy: "£UKR_western_autocracy Партия Защитников Отчизны"
 UKR.Western_Autocracy_desc: "Партия защитников Отечества £UKR_western_autocracy — партия, провозглашающая прозападный внешний политический курс, автократические и милитаристские настроения, созданная православным христианином и заслуженным юристом Украины — Юрием Карамзиным."
 UKR.Communist-State: "£ukr_cpu КПУ"
 UKR.Communist-State_icon: "£ukr_cpu"
 UKR.Communist-State_desc: "Коммунистическая партия Украины £ukr_cpu С распадом Советского Союза предшественник партии — Коммунистическая партия Украины (СССР) — был запрещён в 1991 году и преобразован в Социалистическую партию Украины. В период с 1991 по 1993 год по всей Украине создавались несколько мелких коммунистических организаций. «Без чёткой легальности» коммунисты со всей Украины собрались 6 марта 1993 года на Всеукраинскую конференцию коммунистов с целью восстановления КПУ. В ответ Верховная Рада через два месяца легализовала создание коммунистических партий."
 UKR.Conservative: "£UKR_emerging_kuchma За Единую Украину!"
 UKR.Conservative_icon: "£UKR_emerging_kuchma"
 UKR.Conservative_desc: "За Единую Украину! £UKR_emerging_kuchma — избирательный блок пяти политических партий Украины, созданный заранее для участия в выборах в Верховную Раду 2002 года. Блок поддерживал президента Леонида Кучму и фактически был сосредоточен вокруг него."
 UKR.Conservative_2001: "£ukr_regions Партия Регионов"
 UKR.Conservative_2001_icon: "£ukr_regions"
 UKR.Conservative_2001_desc: "Партия регионов £ukr_regions — пророссийская политическая партия, созданная в конце 1997 года. Партия утверждает, что придерживается прагматичного подхода к членству Украины в ЕС с учётом внешнеэкономических интересов страны; поддерживает «идти по пути европейской интеграции и внедрения соответствующих стандартов в социальной и экономической сферах». Однако учитывая европейский финансовый кризис, партия рассматривает вопрос присоединения Украины к ЕС как «чисто теоретический»."
 UKR.Conservative_2017: "£ukr_opposition Оппозиционная платформа — За жизнь"
 UKR.Conservative_2017_icon: "£ukr_opposition"
 UKR.Conservative_2017_desc: "Оппозиционная платформа — За жизнь £ukr_opposition — украинская пророссийская политическая партия. Являясь новым ребрендингом Партии регионов, ОПЗЖ объединила всех непролетарских пророссийских украинских политиков и олигархов. Формально партия декларирует социал-демократические и регионалистские взгляды в качестве идеологической основы своей программы."
 UKR.Autocracy: "£UKR_feminism Народный оппозиционный блок"
 UKR.Autocracy_desc: "Народный оппозиционный блок £UKR_feminism — объединение нескольких правых и левых партий под руководством Наталии Витренко, экономиста и члена Евразийского молодежного союза. По сути, являясь объединяющей фигурой, она объединяет прозападную панславянскую партию «Рус», национал-большевиков и христианских православных коммунистов в рамках своей партии."
 UKR.anarchist_communism: "£UKR_anarchism_communism Союз левых сил"
 UKR.anarchist_communism_desc: "Союз левых сил £UKR_anarchism_communism — украинская социалистическая партия, основанная бывшим подводником Василем Волгой. Изначально партия входила в совместный блок с СПУ, но впоследствии вышла из него. Партия стремится уничтожить олигархию как эксплуататорский класс и построить государство социального благополучия."
 UKR.Neutral_conservatism: "£ukr_pmu Народный рух"
 UKR.Neutral_conservatism_icon: "£ukr_pmu"
 UKR.Neutral_conservatism_desc: "Народное движение Украины £ukr_pmu — правоцентристская политическая партия. Изначально организованное как Народное движение Украины за перестройку (то есть за реформы), Рух был основан в 1989 году как гражданско-политическое движение, поскольку в Советском Союзе не было других разрешённых партий, кроме Коммунистической. Организация уходит корнями к украинским диссидентам, среди которых наиболее известен Вячеслав Чорновил."
 UKR.oligarchism: "£ukr_udar УДАР Виталия Кличко"
 UKR.oligarchism_desc: "УДАР Виталия Кличко (Украинский демократический альянс за реформы) £ukr_udar — политическая партия, основанная профессиональным боксёром Виталием Кличко. Благодаря своей популярности как спортсмена и благотворительной деятельности, он заработал интересную репутацию. Партия стремится сохранить консервативный порядок и традиции Украины, а также искоренить коррупцию в стране с решительным ударом со стороны лидера партии."
 UKR.neutral_Social: "£ukr_spu СПУ"
 UKR.neutral_Social_icon: "£ukr_spu"
 UKR.neutral_Social_desc: "(Социал-демократы) £ukr_spu Социалистическая партия Украины — одна из старейших партий, созданная бывшими членами Коммунистической партии Украины советской эпохи в конце 1991 года после запрета КПУ. Партия была представлена в парламенте с 1994 года и долгое время оставалась четвёртой по величине политической силой Украины."
 UKR.Neutral_Libertarian: "£UKR_our_ukraine 'Наша Україна'"
 UKR.Neutral_Libertarian_desc: "Наша Украина £UKR_our_ukraine — украинская правоцентристская политическая партия, созданная в поддержку Виктора Ющенко, избранного лидера партии. Объединяя умеренных националистов, либералов и консерваторов, а также умеренных пророссийских активистов, партия фактически является умеренно прозападной и антикоррупционной силой, сосредоточенной вокруг самого Ющенко."
 UKR.Neutral_Libertarian_2017: "£ukr_servant_of_the_people Слуга Народу"
 UKR.Neutral_Libertarian_2017_icon: "£ukr_servant_of_the_people"
 UKR.Neutral_Libertarian_2017_desc: "Слуга народа £ukr_servant_of_the_people — партия, образованная в конце 2017 года, названа в честь одноимённого популярного телесериала. Партия в основном ориентирована на широкие популистские идеи, а также придерживается проевропейского внешнеполитического курса. Особое внимание уделяется борьбе с коррупцией в Украине и внедрению более прямой демократии в стране."
 UKR.Neutral_Autocracy: "£UKR_neutral_internet Интернет-Партия Украины"
 UKR.Neutral_Autocracy_desc: "Интернет-партия Украины £UKR_neutral_internet — основана и возглавляется Дартом Вейдером, партия заявляет, что является первой в мире интернет-партией. Её девиз — «электронное правительство против бюрократии», и она стремится создать электронное правительство в Украине. На самом деле партия — это шутка, однако она приобрела большую популярность и часто проводит антикоммунистические акции. Но кто знает, что скрывается за тёмным лордом ситхов..."
 UKR.Neutral_Communism: "£UKR_neutral_communism Союз коммунистов Украины"
 UKR.Neutral_Communism_desc: "Союз коммунистов Украины £UKR_neutral_communism — украинская антиревизионистская марксистско-ленинская коммунистическая партия. Отчуждённая от большинства пророссийских левых партий, СКУ считает любые современные конфликты буржуазными и не видит необходимости вмешиваться в них, поскольку они не соответствуют интересам пролетариата."
 UKR.Neutral_green: "£UKR_greenone Единство Александра Омельченко"
 UKR.Neutral_green_icon: "£UKR_greenone"
 UKR.Neutral_green_desc: "«Единство Александра Омельченко» £UKR_greenone — политическая партия в Украине, созданная в 1999 году как протестная партия против истеблишмента. Партию возглавлял бывший мэр Киева Александр Омельченко, придерживавшийся умеренных про-зелёных и аграрных взглядов."
 UKR.Neutral_Muslim_Brotherhood: "£UKR_neutral_muslim Милли фирка"
 UKR.Neutral_Muslim_Brotherhood_desc: "«Милли Фирка» £UKR_neutral_muslim — умеренно пророссийская крымско-татарская неправительственная организация, де-факто берущая своё начало от одноимённой политической партии. Они выступают за права крымских татар и иногда обращаются за поддержкой к турецкому правительству."
 UKR.Nat_Autocracy: "£urk_armed_forces Вооруженные силы Украины"
 UKR.Nat_Autocracy_desc: "Вооружённые силы Украины £urk_armed_forces — это военные силы Украины. Все вооружённые силы и силы безопасности, включая Вооружённые силы, находятся под командованием Президента Украины и подлежат надзору со стороны постоянной парламентской комиссии Верховной Рады."
 UKR.Nat_Fascism: "£ukr_kongress Конгресс Украинских Националистов"
 UKR.Nat_Fascism_desc: "Конгресс украинских националистов £ukr_kongress — ультраправая политическая партия в Украине. Объединив под своим крылом такие военизированные организации, как УНА-УНСО и «Тризуб», Конгресс стремится построить великую Украину, вмешиваясь во все возможные конфликты на постсоветском пространстве, чтобы противостоять российскому влиянию."
 UKR.Nat_Populism: "£ukr_freedom ВО 'Свобода'"
 UKR.Nat_Populism_icon: "£ukr_freedom"
 UKR.Nat_Populism_desc: "Всеукраинское объединение «Свобода» £ukr_freedom — украинская националистическая политическая партия, основанная в 1991 году как Социал-национальная партия Украины и выступающая в качестве популистского сторонника крайнего национализма. Она занимает позицию между правыми и ультраправыми."
 UKR.Monarchist: "£UKR_monarchism Дом Скоропадских"
 UKR.Monarchist_desc: "Дом Скоропадских £UKR_monarchism — это благородная украинская семья казацкого происхождения, которая заложила основы современной Украины ещё в XVII веке, возглавив Запорожское войско. После этого их семья возглавляла Украинское государство в 1918 году."
