 CZE.conservatism: "£CZE_western_conservative Гражданская демократическая партия(ODS)"
 CZE.conservatism_icon: "£CZE_western_conservative"
 CZE.conservatism_desc: "Гражданская демократическая партия — консервативная и евроскептическая политическая партия в Чешской Республике. Партия занимает правоцентристское и правое крыло в политическом спектре. Основанная в 1991 году как прорыночное крыло Гражданского форума Вацлавом Клаусом и созданная по образцу Британской консервативной партии, ГДП победила на парламентских выборах 1992 года и оставалась в правительстве большую часть независимости Чешской Республики."
 CZE.liberalism: "£CZE_western_liberal Союз свободы — Демократический союз(US-DEU)"
 CZE.liberalism_icon: "£CZE_western_liberal"
 CZE.liberalism_desc: "Союз свободы-Демократический союз был небольшой проевропейской либеральной политической партией в Чешской Республике с 1998 по 2011 год. Союз свободы был основан в январе 1998 года бывшими членами Гражданской демократической партии, которые были недовольны руководством Вацлава Клауса. После первоначальной работы во временном правительстве Союз свободы перешел в оппозицию после выборов 1998 года. Находясь в оппозиции, Союз свободы объединился с Демократическим союзом и сформировал альянс с Христианско-демократическим союзом - Чехословацкой народной партией (KDU-ČSL)."
 CZE.socialism: "£CZE_western_social_democrat Чешская социал-демократическая партия(ČSSD)"
 CZE.socialism_icon: "£CZE_western_social_democrat"
 CZE.socialism_desc: "Социал-демократическая партия — социал-демократическая политическая партия, занимающая центрально-левое положение в политическом спектре и придерживающаяся проевропейских взглядов. Партия берет свое начало от Социал-демократической чехославянской партии в Австрии (чеш. Sociálně Demokratická strana Českoslovanská v Rakousku), которая была политической группой, основанной 7 апреля 1878 года в Австро-Венгрии как региональное крыло Социал-демократической партии Австрии."
 CZE.Communist-State: "£CZE_emerging_communism Коммунистическая партия Чехии и Моравии(KSČM)"
 CZE.Communist-State_icon: "£CZE_emerging_communism"
 CZE.Communist-State_desc: "Коммунистическая партия Богемии и Моравии — коммунистическая партия. Источники по-разному описывают партию как левую или крайне левую в политическом спектре. Это одна из немногих бывших правящих партий в посткоммунистической Центральной и Восточной Европе, которая не убрала коммунистическое название из своего названия, хотя и изменила свою партийную программу, чтобы придерживаться законов, принятых после 1989 года. Ранее она была партией-членом Левых в Европейском парламенте — GUE/NGL в Европейском парламенте и наблюдателем Европейской левой партии, но теперь не имеет никаких связей."
 CZE.Conservative: "£CZE_emerging_reactionary Народная партия"
 CZE.Conservative_icon: "£CZE_emerging_reactionary"
 CZE.Conservative_desc: "Национальная партия — крайне правая националистическая партия. Они решительно выступают против членства Чехии в Европейском Союзе. Их основные цели — восстановить полный национальный суверенитет путем минимизации влияния иностранных институтов и ужесточения национальной иммиграционной политики."
 CZE.Autocracy: "£CZE_Autocracy Национальное единство"
 CZE.Autocracy_icon: "£CZE_Autocracy"
 CZE.Autocracy_desc: "Национальное единство — небольшая чешская националистическая партия, учредительный съезд которой состоялся 3 июня 2002 года в Закупах. Лидер партии — Мартин Чейка. Другое название — Národní sjednocení, которое также использовалось политической партией, созданной в 1934 году в Чехословакии."
 CZE.Neutral_conservatism: "£CZE_non_aligned_conservative Чехословацкая народная партия(KDU-ČSL)"
 CZE.Neutral_conservatism_icon: "£CZE_non_aligned_conservative"
 CZE.Neutral_conservatism_desc: "Христианско-демократический союз - Чехословацкая народная партия, часто сокращенно lidovci («народные») - христианско-демократическая политическая партия в Чешской Республике. Партия принимала участие почти во всех чешских правительствах с 1990 года. После немецкой оккупации Чехословакии Шрамек занимал пост главы чехословацкого правительства в изгнании (в Соединенном Королевстве). После 1945 года ЧСЛ вошла в состав правительства национального единства, сформировав его самую правую часть. Это самая христианская партия в Чешской Республике, выступающая за христианскую демократию и социальный консерватизм."
 CZE.neutral_Social: "£CZE_neutral_Social Чешская национально-социальная партия(ČSNS)"
 CZE.neutral_Social_icon: "£CZE_neutral_Social"
 CZE.neutral_Social_desc: "Чешская национал-социальная партия — гражданская националистическая политическая партия в Чешской Республике, которая когда-то играла важную роль в Чехословакии в межвоенный период. Она была основана в 1897 году отколовшимися группами как от национал-либеральной партии «Молодая чешская партия», так и от Чешской социал-демократической партии, с упором на достижение независимости чешских земель от Австро-Венгрии. Ее вариант социализма был умеренным и реформистским, а не марксистским. После того, как Национальная рабочая партия распалась и слилась с национал-социалистами в 1930 году, партия также стала убежищем для чешских либералов. Ее самым известным членом был Эдвард Бенеш, соучредитель Чехословакии и второй президент страны в 1930-х и 1940-х годах. Несмотря на похожее название, чешские «национал-социалисты» не были связаны с нацизмом или немецкой нацистской партией."
 CZE.Neutral_Libertarian: "£CZE_non_aligned_libertarian Партия либеральной реформы(LiRA)"
 CZE.Neutral_Libertarian_icon: "£CZE_non_aligned_libertarian"
 CZE.Neutral_Libertarian_desc: "Либеральная реформистская партия — небольшая классическая либеральная политическая партия свободного рынка."
 CZE.Neutral_Communism: "£CZE_Neutral_Communism Партия демократического социализма(SDS)"
 CZE.Neutral_Communism_icon: "£CZE_Neutral_Communism"
 CZE.Neutral_Communism_desc: "Партия демократического социализма — демократическая социалистическая политическая партия в Чешской Республике. Она была партией-основателем Партии европейских левых. Партия носит свое название с декабря 1997 года. Это политическое объединение SDL (Партии демократических левых) и LB (Левого блока), которое произошло в июне 1997 года. Вначале партия имела название LB-SDL."
 CZE.Neutral_Muslim_Brotherhood: "£CZE_Neutral_Muslim_Brotherhood  Штаб-квартира братства мусульманских общин (БМО)"
 CZE.Neutral_Muslim_Brotherhood_icon: "£CZE_Neutral_Muslim_Brotherhood"
 CZE.Neutral_Muslim_Brotherhood_desc: "Штаб-квартира мусульманских общин — это организация, объединяющая мусульман в Чешской Республике. Первые упоминания о мусульманской общине в современной истории Чехии относятся к периоду правления Австро-Венгрии, к 1908 году, когда Австро-Венгрия после тридцати лет оккупации официально аннексировала Боснию и Герцеговину и объявила суннитский ислам ханафитского мазхаба следующей государственной религией со всеми вытекающими юридическими последствиями. Ядром общины были боснийские мусульмане, а во время Первой мировой войны к ним присоединились первые этнические чехи-мусульмане, принявшие ислам в основном во время участия в боевых действиях в мусульманских странах. Так сформировалось чешское исламское движение, которое также «обогатилось» эмигрантами из новообразованного СССР."
 CZE.Neutral_green: "£CZE_Neutral_green Партия зелёных(SZ)"
 CZE.Neutral_green_icon: "£CZE_Neutral_green"
 CZE.Neutral_green_desc: "Партия зеленых — зеленая политическая партия в Чешской Республике."
 CZE.Nat_Autocracy: "£CZE_Nat_Autocracy Армия Чешской Республики"
 CZE.Nat_Autocracy_icon: "£CZE_Nat_Autocracy"
 CZE.Nat_Autocracy_desc: "Партия зеленых была основана в 1990 году после возвращения к либеральной демократии в Чехии после Бархатной революции. Они проводят кампанию за пацифизм (отвергая идею о том, что любая иностранная военная сила должна иметь военные базы в Чешской Республике) и более широкое внедрение низовой демократии в стране."
 CZE.Nat_Populism: "£CZE_Nat_Populism Ассоциация за республику - Республиканская партия Чехословакии(SPR-RSČ)"
 CZE.Nat_Populism_icon: "£CZE_Nat_Populism"
 CZE.Nat_Populism_desc: "Объединение за Республику - Республиканская партия Чехословакии - небольшая политическая партия, решительно выступающая против ЕС, НАТО и иммиграции. Партия и ее лидер Мирослав Сладек особенно известны своим радикальным отношением к цыганам (антицыганизм) и немцам. Партия была основана 30 декабря 1989 года как одна из первых политических партий в посткоммунистической Чехословакии. Она достигла пика на парламентских выборах в Чехии в 1996 году, набрав 8% голосов, но затем пошла на спад, а в 2001 году была распущена из-за финансовых нарушений - в частности, кражи партийных средств председателем, который использовал деньги для финансирования своего роскошного образа жизни."
 DEN.conservatism: "£DEN_western_conservative Консервативная народная партия"
 DEN.conservatism_icon: "£DEN_western_conservative"
 DEN.conservatism_desc: "Det Konservative Folkeparti (Консервативная народная партия) — ведущая правоцентристская политическая партия Дании. Основанная в 1916 году, партия выступает за свободу и ответственность личности, свободную рыночную экономику, поддержание государства всеобщего благосостояния, сотрудничество с Европейским Союзом и обеспечение сохранения национальной истории и традиций Дании. Партия также поддерживает и выделяет защиту окружающей среды как основную философию в соответствии с зеленым консерватизмом."
 DEN.liberalism: "£DEN_western_liberal Венстре"
 DEN.liberalism_icon: "£DEN_western_liberal"
 DEN.liberalism_desc: "Venstre, Данмарка Либеральная Партия (Left, Denmark's Liberal Party) — это консервативно-либеральная аграрная партия в Дании. Она была основана в 1910 году как часть крестьянского движения против земельной аристократии и придерживается экономически либеральной, про-свободного рынка идеологии. Это главная партия центра-правых в Дании и вторая по величине партия в стране. Современная партия следует классической либеральной доктрине и занимает твердую позицию по вопросу иммиграции. Партия заявила: «Иммигранты должны учить датский язык, понимать и уважать датскую культуру и традиции»."
 DEN.socialism: "£DEN_western_social_democrat Социал-демократы"
 DEN.socialism_icon: "£DEN_western_social_democrat"
 DEN.socialism_desc: "Socialdemokratiet (Социальные демократы) — крупнейшая политическая партия в Дании и ведущая социально-демократическая партия в стране. Основана в 1871 году, она неизменно имела наибольшее представительство в Фолькетинге с начала 20-го века. Партия проложила путь к созданию датского государства благосостояния и постоянно стремится развивать эту концепцию. Она приняла ряд левых экономических политик, и растущая группа в партии становится все более скептически настроенной к массовой иммиграции и экономической глобализации, заявляя: «Массовая иммиграция и свободное движение рабочей силы оплачиваются за счет низших слоев общества»."
 DEN.Communist-State: "£DEN_emerging_communism Коммунистическая партия Дании"
 DEN.Communist-State_icon: "£DEN_emerging_communism"
 DEN.Communist-State_desc: "Danmarks Kommunistiske Parti (Коммунистическая партия Дании) — марксистско-ленинская партия Дании. Партия была основана в 1919 году как Левая социалистическая партия Дании, прежде чем переименовать себя в свое нынешнее название. Партия поддерживает переход Дании к коммунистическому обществу."
 DEN.anarchist_communism: "£DEN_anarchist_communism Красно-зеленая коалиция"
 DEN.anarchist_communism_icon: "£DEN_anarchist_communism"
 DEN.anarchist_communism_desc: "Enhedslisten (Альянс Красно-Зеленых) — эко-социалистическая партия в Дании, основанная в 1989 году в результате слияния трех марксистских партий, и самая крайняя левая партия в датском парламенте. Партия проводит кампанию за социалистическую и демократическую массовую партию, которая утверждает, что также представляет зеленую политику, движения за мир, борьбу с дискриминацией и профсоюзное движение."
 DEN.Neutral_conservatism: "£DEN_non_aligned_conservative Либеральный альянс"
 DEN.Neutral_conservatism_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_desc: "Centrum-Demokraterne — партия, идеология которой представляла собой смесь центризма, социал-демократии и либерального консерватизма. Партия была основана в 1973 году Эрхардом Якобсеном, бывшим депутатом парламента и мэром Гладсаксе, как центристская группа, отколовшаяся от датских социал-демократов."
 DEN.Neutral_conservatism_alt: "£DEN_non_aligned_conservative Либеральный Альянс"
 DEN.Neutral_conservatism_alt_icon: "£DEN_non_aligned_conservative"
 DEN.Neutral_conservatism_alt_desc: "Либеральный альянс — классическая либеральная и праволибертарианская политическая партия в Дании. Она является частью правоцентристского блока и была основана в 2007 году как отколовшаяся от Социал-либеральной партии."
 DEN.Neutral_conservatism_2017: "£DEN_non_aligned_conservative_alt Христианские демократы"
 DEN.Neutral_conservatism_2017_icon: "£DEN_non_aligned_conservative_alt"
 DEN.Neutral_conservatism_2017_desc: "Кристендемократерне (Христианские демократы) – христианка."
 DEN.Neutral_Libertarian: "£DEN_non_aligned_libertarian Радикальная Венстре"
 DEN.Neutral_Libertarian_icon: "£DEN_non_aligned_libertarian"
 DEN.Neutral_Libertarian_desc: "Радикале Венстре (Датская социал-либеральная партия) была основана в 1905 году как отколовшаяся от Партии реформ Венстре. Партийная кампания по идеологическому центру и социальному либерализму."
 DEN.Neutral_green: "£DEN_Neutral_green Альтернатива"
 DEN.Neutral_green_icon: "£DEN_Neutral_green"
 DEN.Neutral_green_desc: "Alternativet (Альтернатива) — это зелёная политическая партия в Дании. Партия была публично основана в 2013 году на идеологических основах зелёных политик, серьёзного смягчения изменения климата и предпринимательства. Изначально у партии не было полной политической программы, но она стремилась развивать её через краудсорсинг политических решений, создавая то, что она называет «политическими лабораториями»."
 DEN.neutral_Social: "£DEN_neutral_Social Социалистическая народная партия"
 DEN.neutral_Social_icon: "£DEN_neutral_Social"
 DEN.neutral_Social_desc: "Socialistisk Folkeparti (Зеленые левые) — демократическая социалистическая партия в Дании. Партия была основана в 1959 году как отделение от Коммунистической партии Дании (Коммунистической партии Дании) из-за критики основателем советской интервенции в Венгерскую революцию 1956 года. Она стремилась объединить ориентированную на Соединенные Штаты социал-демократию и Советский Союз. -ориентированный коммунизм на сочетание демократии с социализмом. Он проводит кампанию на идеологической базе социализма, вдохновленной зеленой политикой и демократическим социализмом. Оно рассматривает демократически-социалистическую Данию как конечную цель своей политики. Это решительный сторонник феминизма, прав человека, прав меньшинств и демократии."
 DEN.Nat_Autocracy: "£DEN_Nat_Autocracy Вооружённые силы"
 DEN.Nat_Autocracy_icon: "£DEN_Nat_Autocracy"
 DEN.Nat_Autocracy_desc: "Hæren (Королевская армия Дании) — сухопутное подразделение Вооруженных сил Дании вместе с Датским ополчением. Эти два рода войск составляют основные оборонительные и наступательные силы Датских вооруженных сил. Основанный в 1614 году, он за свою историю принимал участие во многих военных конфликтах."
 DEN.Nat_Fascism: "£DEN_Nat_Fascism Партия прогресса"
 DEN.Nat_Fascism_icon: "£DEN_Nat_Fascism"
 DEN.Nat_Fascism_desc: "Fremskridtspartiet (Партия Прогресса) была основана в 1972 году Могенсом Глиструпом, который выдвигал политические позиции по отмене подоходных налогов, резкому сокращению бюрократии и «правового джунгля», восстановлению границ и пограничного контроля, немедленной остановке иммиграции, прекращению предоставления датского гражданства, противостоянию политике интеграции и постепенному сокращению роли Дании в Европейском Союзе. Fremskridtspartiet испытала широкий рост в 1970-е годы после того, как Глиструп знаменитым образом заявил в прямом эфире датского телевидения, что он не платит подоходные налоги."
 DEN.Nat_Fascism_2017: "£DEN_Nat_Fascism_alt Жёсткий курс"
 DEN.Nat_Fascism_2017_icon: "£DEN_Nat_Fascism_alt"
 DEN.Nat_Fascism_2017_desc: "Stram Kurs (Жесткая линия) — националистическая, антиисламская политическая партия в Дании и Швеции, основанная Расмусом Палуданом. Партия считается радикальной ультраправой фракцией большинством политологов и новостных медиа. Она выступает на платформе этно-националистического утилитаризма, который сосредоточен на защите и увеличении «этнической, культурной, религиозной, языковой и нормативной гомогенности» датского народа. Также партия пропагандирует правый либертарианизм, который включает радикальное увеличение индивидуальной свободы и прав, как только этническая гомогенность страны будет восстановлена."
 DEN.Nat_Populism: "£DEN_Nat_Populism Датская народная партия"
 DEN.Nat_Populism_icon: "£DEN_Nat_Populism"
 DEN.Nat_Populism_desc: "Dansk Folkeparti (Датская народная партия) — ведущая националистическая и правопопулистская партия Дании. Она была основана в 1995 году бывшими членами Партии прогресса. Он проводит кампанию на платформе антииммиграции, защищает свободу и культурное наследие датского народа, продвигает предпринимательство и экономический рост. Они также стремятся защитить суверенитет Дании от Европейского Союза. Экономическая политика партии ближе к центру и левоцентристам, что делает ее в уникальном свете в датском обществе. Стойкая антииммиграционная позиция ставит его на националистическое и правопопулистское место в политическом спектре Дании."
 DEN.Nat_Populism_alt: "£DEN_Nat_Populism_alt Новые граждане"
 DEN.Nat_Populism_alt_icon: "£DEN_Nat_Populism_alt"
 DEN.Nat_Populism_alt_desc: "Nye Borgerlige, или «Новые правые», — датская политическая партия, основанная в 2015 году Пернилле Вермунд и Питером Сейером Кристенсеном. Находясь на правом фланге политического спектра, партия выступает за сочетание экономического либерализма, национального консерватизма и строгой иммиграционной политики."
 DEN.Monarchist: "£DEN_nationalist_monarchist Династия Глюксбургов"
 DEN.Monarchist_icon: "£DEN_nationalist_monarchist"
 DEN.Monarchist_desc: "Дом Глюксбургов является дополнительной ветвью немецкого дома Ольденбургов, который в настоящее время возглавляет королева Дании Маргрете II. С 1863 года в доме осуществляется непрерывная династическая линия Королевства Дания."
