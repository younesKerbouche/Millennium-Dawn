 SAF.Nat_Fascism_desc: "Движение сопротивления африканеров (Afrikaner Weerstandsbeweging, AWB) - ультраправая военизированная организация африканерских националистов ЮАР. Основана Эженом Тербланшем в 1973 году. Исповедует белый национализм и расизм. Стоит на позициях антикоммунизма, антикапитализма, антилиберализма и антиглобализма. Активно препятствовало демонтажу апартеида в начале 1990-х. Выступает за разделение ЮАР по расово-этническому принципу и создание «народного государства» Фолькстат - белых африканеров (по типу Трансвааля и Оранжевой республики XIX века)."
