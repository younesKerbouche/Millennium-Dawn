 LOG.Nat_Autocracy_desc: "(Группа военных повстанцев) - Народный фронт за возрождение Центральноафриканской Республики (FPRC, франц.: Front populaire pour la Renaissance de la Centrafrique)\nФПРК была сформирована как повстанческая группа и является одной из нескольких повстанческих группировок бывшей «Селеки». Возглавляемая Нуреддином Адамом группа создала собственное параллельное государство в северо-восточной части Центральноафриканской Республики, известное как Республика Логоне (или Дар аль-Кути)."
