 SUD.liberalism: "£generic_liberalism_small (SLP) - Суданская либеральная партия"
 SUD.liberalism_desc: "(Социальный либерализм) - Суданская либеральная партия (араб. a-Hizb al-Ahrar al-Sudani) - первая партия в Судане, призывающая к свободной рыночной экономике. Партия также борется против фундаменталистской диктатуры аль-Башира и является ярым защитником прав человека и прав женщин."
 SUD.Communist-State: "£generic_Communist_State_small (SCP) - Коммунистическая партия Судана"
 SUD.Communist-State_desc: "(Марксизм-ленинизм) - Суданская коммунистическая партия (аль-Хизб аль-Шуюи аль-Судани) является одной из старейших партий в Судане (основана в 1946 году), и она была главной силой в стране сразу после обретения независимости. После переворота Гаафара Нимейри в 1971 году наиболее видные деятели партии были заключены в тюрьму и казнены, и они так и не смогли восстановить свою силу. Партия выступает против правления аль-Башира."
 SUD.Autocracy: "£generic_Autocracy_small (APWF) - Альянс народных трудовых сил"
 SUD.Autocracy_desc: "(Насеризм) - Альянс народных трудящихся сил (араб. Tahaluf al-Qiwaa al-Eamilat al-Shaebia) является преемником Суданского социалистического союза, политической партии суданского диктатора времён холодной войны Гаафара Нимейри."
 SUD.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ASBP-RS) - Партия арабского социализма Баас - Регион Судан"
 SUD.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 SUD.Nat_Fascism_desc: "(Иракский баасизм) - Арабская социалистическая партия Баас (араб. al-Hizb al-Ba'th al-Arabi al-Ishtiraki) в Судане является относительно небольшой партией, хотя она смогла добиться значительного влияния относительно своего размера благодаря финансированию из Ирака. Партия в основном состоит из студентов, которые учились в Ираке."
 SUD.Caliphate: "£generic_Caliphate_small (PCP) - Партия Народного Конгресса"
 SUD.Caliphate_desc: "(Исламизм) - Партия Народного конгресса (аль-Хизб аль-Мутамар аль-Шаебии) была основана Хасаном аль-Тураби, когда он поссорился с Омаром аль-Баширом. Хотя изначально они оба были частью одной партии, религиозный экстремизм Тураби вынудил Башира посадить его в тюрьму по обвинению в заговоре. Хотя Тураби утверждает, что представляет умеренный ислам, многие из проводимых им политик во многом заимствованы из салафизма. Кроме того, Тураби был более чем рад позволить исламским террористам (таким как Усама бен Ладен) искать убежища в Судане."
 SUD.Neutral_Muslim_Brotherhood: "£SUD_Autocracy_small (NCP) - Партия Национальный Конгресс"
 SUD.Neutral_Muslim_Brotherhood_desc: "(Исламизм) - Партия Национальный конгресс (араб. аль-Мутамар аль-Ватани) была основана в 1998 году, когда Омар аль-Башир распустил свою предыдущую политическую группу Национальный исламский фронт, пришедший к власти в Судане в результате переворота в 1989 году. Башир исключил из партии большинство радикальных исламистов, но НКП по-прежнему активно выступает за введение законов шариата и арабское господство в Судане, что вызывает большую напряженность в многонациональной стране."
 SUD.Nat_Autocracy: "£generic_Nat_Autocracy_small (SAFF) - Вооружённые силы Судана"
 SUD.Nat_Autocracy_desc: "(Военная хунта) - Суданские вооруженные силы (араб. al-Quwwat al-Musallaha as-Sudaniyah) были основаны в 1956 году, когда страна обрела независимость, хотя их происхождение можно проследить до 1925 года, когда британцы создали Суданские силы обороны. Вооруженные силы в основном состоят из суданской армии. На бумаге Вооруженные силы очень большие, но на практике многие подразделения недоукомплектованы. Помимо армии, флота и военно-воздушных сил, Вооруженные силы также включают военизированное подразделение, называемое Народными силами обороны."
 SWA.Monarchist: "£generic_Monarchist_small Династия Дламини"
 SWA.Monarchist_desc: ""
 SWI.conservatism: "£SWI_western_conservative EVP"
 SWI.conservatism_icon: "£SWI_western_conservative"
 SWI.conservatism_desc: "Консерваторы - Evangelische Volkspartei (Евангелическая народная партия) - наиболее последовательно представленная малая партия в Швейцарии, являющаяся членом национального совета с 1943 года, в основном около 2% голосов. Она входит в парламентскую фракцию вместе с CVP. Она поддерживает консервативную позицию в таких вопросах, как аборты или однополые браки, но имеет центристскую экономическую политику и левую экологическую и иммиграционную политику."
 SWI.liberalism: "£SWI_western_liberal Зеленые либералы"
 SWI.liberalism_icon: "£SWI_western_liberal"
 SWI.liberalism_desc: "Либерал - грюнлиберале (Зеленая либеральная партия) является меньшей партией зеленых в национальном совете. Она была создана, когда кантональные партии зеленых в Базель-Ландшафте, Берне, Санкт-Галлене и Цюрихе отделились от GPS в 2007 году. В отличие от GPS, \"Зеленые либералы\" не левые, а более центристские и стремятся сочетать либеральную экономическую и социальную политику с устойчивой экологической политикой. Она является последовательным членом национального совета с 2007 года."
 SWI.socialism: "£SWI_western_social_democrat SP"
 SWI.socialism_icon: "£SWI_western_social_democrat"
 SWI.socialism_desc: "Социал-демократическая - Sozialdemokratische Partei der Schweiz (Социал-демократическая партия Швейцарии) является второй по величине партией Национального совета по количеству голосов. Она следует классической социал-демократии и поддерживает общественные услуги, предлагаемые правительством. Она также выступает против капитализма и является проевропейской. Как одна из немногих партий в Швейцарии, она решительно поддерживает членство в ЕС."
 SWI.Neutral_conservatism: "£SWI_non_aligned_conservative CVP"
 SWI.Neutral_conservatism_icon: "£SWI_non_aligned_conservative"
 SWI.Neutral_conservatism_desc: "Христианско-консервативная - Christdemokratische Volkspartei (Христианско-демократическая народная партия) - правоцентристская партия в Швейцарии. Она поддерживает такие ценности, как свобода, солидарность, справедливость, прогресс и открытость. Она является постоянным членом Национального совета с 1891 года и занимала позицию четвертой по величине партии с 1999 по 2019 год, когда ее сменила GPS. Она также занимает наибольшее количество мест в швейцарском совете кантонов."
 SWI.Neutral_Libertarian: "£SWI_non_aligned_libertarian FDP"
 SWI.Neutral_Libertarian_icon: "£SWI_non_aligned_libertarian"
 SWI.Neutral_Libertarian_desc: "Либертарианцы - FDP.Die Liberalen (FDP.The Liberals) - третья по величине партия в национальном совете по состоянию на 2017 год. Она сформировалась в 2009 году после слияния СвДП и Либеральной партии. Она поддерживает классическую и консервативную либеральную точку зрения и стремится защитить гражданские свободы и личную ответственность, выступает за швейцарский нейтралитет, прямую демократию и федерализм. Она поддерживает двусторонние договоры с ЕС, но отвергает членство в нем."
 SWI.Neutral_green: "£SWI_non_aligned_greens GPS"
 SWI.Neutral_green_icon: "£SWI_non_aligned_greens"
 SWI.Neutral_green_desc: "Greens - Grüne Partei der Schweiz (Зеленая партия Швейцарии) - крупнейшая зеленая партия в Швейцарии. Они уделяют большое внимание защите окружающей среды, открытости для иностранцев, пацифизму и большему вмешательству правительства в экономику. Они постоянно представлены в национальном совете с 1979 года и являются 5-й по популярности и, следовательно, крупнейшей партией, не представленной в федеральном совете с 1987 года. Она заменила CVP в качестве четвертой по величине партии в национальном совете совсем недавно, в 2019 году."
 SWI.neutral_Social: "£SWI_non_aligned_socialist_democrat Альтернативный список"
 SWI.neutral_Social_icon: "£SWI_non_aligned_socialist_democrat"
 SWI.neutral_Social_desc: "Демократический социалист - Альтернативный список - это альтернативная левая политическая партия в Швейцарии. Она тесно сотрудничает с PdA и SolidaritéS и стремится представлять швейцарские политические взгляды, более левые, чем GPS и SP. Она отстаивает интересы бедных рабочих швейцарских городов и поддерживает прогрессивные и устойчивые социальные и экологические взгляды."
 SWI.Neutral_Communism: "£SWI_non_aligned_communism КПК/солидарность"
 SWI.Neutral_Communism_icon: "£SWI_non_aligned_communism"
 SWI.Neutral_Communism_desc: "Коммунистическая - Partei der Arbeit (Партия труда) - демократическая марксистская коммунистическая партия в Швейцарии. Их цель - создать поддержку швейцарцев для отмены капитализма и развития швейцарского общества в направлении социализма. Она поддерживает перераспределение в противовес приватизации и проявляет солидарность с социально слабыми. Она имела первоначальный успех после своего создания в 1944 году, но с тех пор является отколовшейся партией с небольшим успехом. Она проводила совместную кампанию с партией solidaritéS (Солидарность), которая придерживается схожей, троцкистской идеологии."
 SWI.Nat_Populism: "£SWI_nationalist_right_wing_populist SVP"
 SWI.Nat_Populism_icon: "£SWI_nationalist_right_wing_populist"
 SWI.Nat_Populism_desc: "Правопопулистская партия - Schweizerische Volkspartei (Швейцарская народная партия) была основана в результате слияния BGB и DP в 1971 году. Она начиналась как сельскохозяйственная консервативная партия, но превратилась в правую популистскую партию под влиянием Кристофа Блохера в 1980-х годах. Она является сильнейшей из четырех крупных партий Национального совета Швейцарии с выборов 1999 года. Она представлена ​​в Национальном совете в парламентской коалиции вместе с правой Lega dei Ticinesi и национал-консервативной EDU."
