 BOL.neutral_Social: "£BOL_neutral_Social Фронт национального единства"
 BOL.neutral_Social_icon: "£BOL_neutral_Social"
 BOL.neutral_Social_desc: "(Социал-демократия, боливийский реформизм) — Фронт национального единства (исп. Frente de Unidad Nacional, UN)\n\nФронт национального единства (ФНЕ) был основан в 2003 году бывшими политиками из Революционного левого движения под руководством Самуэля Дориа Медины. Фронт национального единства — это реформистская центристская партия, которая выступает за политику, направленную на развитие, поддержку демократических институтов и укрепление национального единства между метисами и коренными народами Боливии. Партия стремится стать умеренной третьей силой в боливийской политике, опираясь на поддержку городского среднего класса."
