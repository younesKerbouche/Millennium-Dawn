 SPR.Nat_Autocracy: "£SPR_spanish_army Армия"
 SPR.Nat_Autocracy_icon: "£SPR_spanish_army"
 SPR.Nat_Autocracy_desc: "Военная хунта - Ejército de Tierra (испанская армия) является одной из старейшей армий в мире. Она была первоначально сформирована в 9 веке и с тех пор видела конфликты по всему миру так в роли завоевателя, так и в роли миротворца.\n"
 SPR.Nat_Fascism: "£SPR_falangists Фаланга"
 SPR.Nat_Fascism_icon: "£SPR_falangists"
 SPR.Nat_Fascism_desc: "Фалангисты — «Ла Фаланга» (Фаланга) — духовный преемник первоначальной фалангистской партии, возглавляемой Франсиско Франко. Они твёрдо верят в учение фалангистов и крайне евроскептичны.\n"
 SPR.Nat_Populism: "£SPR_espana_2000 Платформа Испании 2000"
 SPR.Nat_Populism_icon: "£SPR_espana_2000"
 SPR.Nat_Populism_desc: "Правые популисты - Plataforma de España 2000 это правая популистская партия, поддерживающая антиевропейские ценности и испанский национализм. Они пикетируют за традиционные семейные цеености и возвращение в католически-доминирующую Испанию.\n"
 SPR.Nat_Populism_2017: "£SPR_vox VOX"
 SPR.Nat_Populism_2017_icon: "£SPR_vox"
 SPR.Nat_Populism_2017_desc: "Право-популистская партия Vox — это партия, находящаяся на подъеме в Испании. Это крайне правая ультранационалистическая партия. Сформированная как откол от Partido Popular, она придерживается платформы испанского национализма, стойкого протекционизма и экономического либерализма. Хотя экономический либерализм не является центральным признаком партии. Она также выступает за возвращение к более традиционному и нативистскому подходу к управлению Испанией.\n"
 SPR.Monarchist: "£SPR_spanish_bourbons Дом Бурбонов(абсолютизм)"
 SPR.Monarchist_icon: "£SPR_spanish_bourbons"
 SPR.Monarchist_desc: "Монархисты - Династия Бурбонов правила Испанией с 18-надцатого века. Нынешние испанские монархи могут отследить свою родословную прямиком до короля Филлипа V, и в умах испанцев именно они воспринимаются, как \"истинные испанские монархи\". Испанская конституция от 1978 года предоставляет особые права взойти на трон потомкам Короля Хуана Карлоса I.\n"
 SPR.Monarchist_carlists: "£SPR_carlists Карлисты(абсолютизм)"
 SPR.Monarchist_carlists_icon: "£SPR_carlists"
 SPR.Monarchist_carlists_desc: "Монархисты - Карлисты являются традиционалистской и легитимистской ветвью испанской королевской семьи, которые стремятся восстановить кадетскую веть Пармских Бурбонов, и взойти их на трон.\n"
