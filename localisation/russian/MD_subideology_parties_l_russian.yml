 LIB.Neutral_Muslim_Brotherhood: "£LIB_muslim_brotherhood_small (NMCL) - Национальный мусульманский совет Либерии"
 LIB.Neutral_Muslim_Brotherhood_desc: "(Умеренный ислам) - Национальный мусульманский совет Либерии стремится сохранить права мусульман в стране. Мусульмане составляют небольшую часть либерийцев, и большинство из них происходят из группы мандинга. Хотя Тейлор изначально предоставил больше свобод либерийским мусульманам из-за своих связей с Ливией, в последние годы он начал кампанию по их христианизации."
