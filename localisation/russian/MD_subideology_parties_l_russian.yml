 ZAM.conservatism: "£generic_conservatism_small ЗАП"
 ZAM.conservatism_desc: "ЗАП, или Замбийский альянс за прогресс (Zambia Alliance for Progress) – это замбийская политическая партия, созданная в 1999 после слияния 6 маленьких партий. "
 ZAM.liberalism: "£generic_liberalism_small ОПНР"
 ZAM.liberalism_desc: "Либеральная - Объединенная партия национального развития - либеральная политическая партия. Она была создана в 1998 году бывшим политиком MMD Андерсоном Мазокой. На выборах 2001 года она стала второй по величине партией после MMD и имела хорошие результаты в 2011 и 2016 годах, когда она снова стала второй по величине партией, набрав 47,63% президентских и 41,66% парламентских голосов. Она в основном популярна в западных частях страны."
 ZAM.socialism: "£generic_socialism_small ДМД"
 ZAM.socialism_desc: "Социал-демократическая партия - Движение за многопартийную демократию - это третьепутевая социал-демократическая партия в Замбии. Она была сформирована в 1990 году для свержения предыдущего социалистического авторитарного правительства. Она занимала позицию самой популярной партии с 1991 по 2008 год. На внеочередных президентских выборах 2015 года они потерпели сокрушительное поражение, набрав менее процента голосов."
 ZAM.Western_Autocracy: "£generic_Western_Autocracy_small Партия для бедных людей"
 ZAM.Western_Autocracy_desc: ""
 ZAM.anarchist_communism: "£generic_anarchist_communism_small ОНПН"
 ZAM.anarchist_communism_desc: "ОНПН, или Объединенная национальная партия независимости (UNIP) – это социал-националистическая партия в Замбии. Она правила страной с 1964 по 1991 год, бывши единственной разрешенной партией с 1973 года по 1991."
 ZAM.Conservative: "£generic_Conservative_small Партия наследия"
 ZAM.Conservative_desc: "Партия Наследия (The Heritage Party) – это национал-консервативная партия. Она была сформирована в 2001 после раскола в ДМД. С тех пор, она регулярно проигрывала выборы, а в 2015 она избралась на пост президента в последний раз."
 ZAM.Neutral_conservatism: "£generic_Neutral_conservatism_small NAREP"
 ZAM.Neutral_conservatism_desc: "Партия национального восстановления - антикоммунистическая консервативная партия. Была создана в 2010 году и впервые баллотировалась в правительство через год. Она никогда не получала ни одного места в парламенте и никогда не имела результата выше 0,4%."
 ZAM.Neutral_green: "£generic_Neutral_green_small FDD"
 ZAM.Neutral_green_desc: "Социал-демократическая - Форум за демократию и развитие - социал-демократическая партия в Замбии. Она была основана в 2001 году бывшими членами MMD. Она добилась большого успеха на выборах того же года, получив 12 мест в национальной ассамблее, но получив больше голосов, чем UNIP. Она баллотировалась в 2006 году вместе с UNIP и UPND. После этого им удалось получить только одно место в национальной ассамблее в 2011 году, которое они сохранили в 2016 году."
 ZAM.neutral_Social: "£generic_neutral_Social_small Патриотический фронт"
 ZAM.neutral_Social_desc: "Демократический социалист - Патриотический фронт - демократическая социалистическая партия в Замбии. Она отделилась от MMD в 2001 году. Она добилась своего первого крупного успеха на всеобщих выборах 2006 года, где она стала второй по величине партией в парламенте. Пять лет спустя, в 2011 году, она обогнала MMD по голосам и местам, а ее кандидат Майкл Сата победил на президентских выборах. Она остается сильнейшей партией сегодня и имеет абсолютное большинство в национальной ассамблее. Она занимает большинство мест в избирательных округах на западе Замбии."
 ZAM.Neutral_Communism: "£generic_Neutral_Communism_small Партия радуги"
 ZAM.Neutral_Communism_desc: "Коммунистическая - Радужная партия - демократическая социалистическая партия в Замбии. Она впервые приняла участие во всеобщих выборах 2016 года, после того как была сформирована в 2014 году бывшими членами ПФ. Она была 5-й крупнейшей партией на выборах 2016 года, не получив ни одного места и, таким образом, став самой популярной партией, которая этого не сделала."
 ZAM.Nat_Populism: "£generic_Nat_Populism_small Национальная партия"
 ZAM.Nat_Populism_desc: "Правое крыло популистов - Национальная партия - политическая партия Замбии. Она была сформирована бывшими членами MMD в 1993 году. Наибольшего успеха она добилась в 1996 году, получив 5 мест в ассамблее, но потеряла их все на последующих всеобщих выборах в 2001 году. С тех пор она так и не вернула себе былую популярность."
