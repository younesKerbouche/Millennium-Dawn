 BOL.neutral_Social_mir_desc: "(Социал-демократия, боливийский реформизм) — Революционное левое движение — Новое большинство (исп. Movimiento de la Izquierda Revolucionaria — Nueva Mayoría, МИР-НМ)\n\nРеволюционное левое движение (МИР) было основано в 1971 году в результате слияния левой фракции Христианско-демократической партии Боливии и радикального студенческого крыла Революционного националистического движения (РНД) под руководством Хайме Паса Заморы. Перед выборами 1985 года фракция партии во главе с Антонио Аранибаром вышла из партии по идеологическим причинам и сформировала конкурирующее «Движение за свободную Боливию» Фракция МИР, сохранившая верность Пасу Заморе, называла себя МИР-Новое большинство и придерживалась гораздо более умеренной программы, чем раньше, отказавшись от марксистских догм и любых упоминаний о классовой борьбе. В конце концов в 1989 году Хайме Пас Замора был избран президентом в результате неожиданного соглашения с Националистической партией демократического действия (НПДД) бывшего диктатора Уго Бансера. Пас Замора провёл ряд либеральных рыночных реформ. МИР-НМ — реформистская и социал-демократическая партия, которая недавно объединилась с другими реформистскими силами Боливии."
 BOL.Nat_Populism: "£BOL_Nat_Populism Христианско-демократическая партия"
 BOL.Nat_Populism_icon: "£BOL_Nat_Populism"
 BOL.Nat_Populism_desc: "(Ультраконсерватизм, интересы метисов) — Христианско-демократическая партия (исп. Partido Demócrata Cristiano, PDC)\n\nПервоначально основанная как Социал-христианская партия, Христианско-демократическая партия (ХДП) была умеренной христианско-демократической партией. При диктатуре Уго Бансера христианские демократы боролись за права человека, основные свободы и проведение свободных выборов. Однако затем партия сместилась вправо, продвигая христианский фундаментализм, ультранационализм и правый популизм."
