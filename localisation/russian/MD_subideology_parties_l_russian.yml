 TOG.liberalism: "£generic_liberalism_small Народное национальное движение"
 TOG.liberalism_desc: "Панафриканская патриотическая конвергенция (Convergence patriotique panafricaine) - политическая партия в Того. Она была образована в 1999 году в результате слияния четырех партий и входила в Коалицию демократических сил, которая бойкотировала выборы 2002 года по причине коррупции. Их главная идеология, несмотря на левый спектр - панафриканство."
 TOG.socialism: "£generic_socialism_small UFC"
 TOG.socialism_desc: "Социал-демократическая - Union des Forces du Changement (Союз сил за перемены) - политическая партия в Того. Она левоцентристская и социал-демократическая. Была создана в 1992 году. С 1998 года они были второй по силе партией на президентских выборах, но участвовали в них только до 2010 года. В парламенте они постоянно входили в четверку лучших партий."
 TOG.anarchist_communism: "£generic_anarchist_communism_small Коллектив спасения Того"
 TOG.anarchist_communism_desc: "Леворадикальная партия - Collectif Sauvons le Togo (Коллектив Спасти Того) - крупная политическая партия в Того. Она выступает за демократию и права человека. Она была основана в 2012 году шестью различными партиями, которые придерживаются взглядов, пропагандирующих коммунизм, социализм, троцкизм, центризм и прогрессивизм. Она участвовала только в парламентских выборах 2013 года и заняла второе место"
 TOG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small RPT"
 TOG.Neutral_Autocracy_desc: "Автократическая - Rassemblement du Peuple Togolais (Объединение тоголезского народа) - это правая или крайне правая политическая партия в Того. Она была создана в 1969 году как единственная легальная партия, пока в 1991 году не была введена многопартийная система. До своего роспуска она оставалась самой популярной партией как на президентских, так и на парламентских выборах, за исключением парламентских выборов 1994 года, где ее место занял Комитет действий по обновлению."
 TOG.Neutral_Autocracy_2012: "£generic_Neutral_Autocracy_small UNIR"
 TOG.Neutral_Autocracy_2012_desc: "Автократическая - Union pour la République (Союз за Республику) - правая политическая партия в Того. Партия, хотя и не является полноправным преемником, возникла в 2012 году из Объединения тоголезского народа, которое было предыдущей правящей партией и было распущено в 2012 году. Является национал-консервативной, националистической и авторитарной. Правит страной с президентских выборов 2015 года."
 TOG.Neutral_conservatism: "£generic_Neutral_conservatism_small NET"
 TOG.Neutral_conservatism_desc: "Консерваторы - Nouvel Engagement Togolais (Новые тоголезские обязательства) - политическая партия в Того. Была создана в 2012 году и присоединилась к Rainbow Alliance на выборах 2013 года. В 2018 году они стали третьей по популярности партией в парламенте. Они пытались баллотироваться на пост президента в 2015 году, но получили лишь чуть больше процента голосов."
 TOG.Neutral_green: "£generic_Neutral_green_small ANC"
 TOG.Neutral_green_desc: "Национальный альянс за перемены (Alliance Nationale pour le Changement) - левоцентристская политическая партия. Он был основан в 2010 году после президентских выборов того же года. Его идеология состоит из социал-демократии, прогрессизма и антиавторитаризма."
 TOG.neutral_Social: "£generic_neutral_Social_small CAR"
 TOG.neutral_Social_desc: "Демократическая социалистическая партия – Comité d'Action pour le Renouveau (Комитет действий за обновление) является политической партией в Того. Это одна из крупнейших оппозиционных партий. Основана в 2008 году, в 2012 году сформировала альянс Rainbow."
 TOG.neutral_Social_2012: "£generic_neutral_Social_small Радужный Альянс"
 TOG.neutral_Social_2012_desc: "Демократическая социалистическая коалиция Arc-en-Ciel (Альянс Радуги) — тоголезский политический альянс. Он был сформирован в 2012 году Комитетом действий за обновление. Это большая демократическая партия, которая выступает за права человека, но в ней есть фракции, которые являются панафриканистскими, социал-демократическими и демократическими социалистами."
