 ROM.socialism_psd_desc: "(Большой шатёр) — Социал-демократическая партия (румын. Partidul Social Democrat, PSD)\n\nСоциал-демократическая партия, уходящая корнями в бывшую Коммунистическую партию Румынии (КПР), является результатом слияния Партии социал-демократии в Румынии и двух более мелких левых партий и преемницей Демократического фронта национального спасения, который был партией, возглавляемой бывшими чиновниками из коммунистической партии, пришедшими к власти вскоре после падения режима Николае Чаушеску. Хотя СДП номинально придерживается левоцентристских и проевропейских взглядов, на самом деле она занимает более прагматичную позицию, сочетающую в себе левый национализм, лейборизм, социал-демократию «третьего пути» и популизм. СДП также занимает более консервативную в социальном плане и националистическую позицию по сравнению со своими европейскими коллегами, при этом многие члены партии придерживаются евроскептических взглядов, но в целом основная сила СДП заключается в её способности занимать прагматичные позиции, что обеспечивает ей дальнейшее укрепление позиций в румынской политике. Партию также обвиняли во многих коррупционных скандалах, произошедших в период её первого посткоммунистического правления, а также в том, что она укрывала многих бывших чиновников Чаушеску, которые были ключевыми фигурами его режима"
