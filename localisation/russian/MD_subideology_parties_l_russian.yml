 HOL.Nat_Populism2006: "£HOL_nationalist_right_wing_populist2006  Партия за свободу (ПЗС)"
 HOL.Nat_Populism2006_icon: "£HOL_nationalist_right_wing_populist2006"
 HOL.Nat_Populism2006_desc: "Партия свободы (ПЗС) была основана Гертом Вилдерсом в 2006 году, после его ухода из VVD. PVV занимается ограничением иммиграции, противодействием влиянию ислама в голландском обществе и выступает за национальный суверенитет. Со своей жесткой позицией в отношении культурной самобытности и евроскептицизма PVV обращается к избирателям, стремящимся укрепить границы и уменьшить влияние Европейского союза. Конфронтационная риторика Вилдерса и его непримиримая защита голландских ценностей сделали Партию свободы и демократии одним из самых заметных националистических движений в Нидерландах, бросающим вызов политической элите и традиционным партиям."
