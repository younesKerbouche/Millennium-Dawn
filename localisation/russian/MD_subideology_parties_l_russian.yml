 ICE.conservatism: "£ICE_western_conservative Партия Независимости"
 ICE.conservatism_icon: "£ICE_western_conservative"
 ICE.conservatism_desc: "Консервативная партия - Sjálfstæðisflokkurinn (Партия независимости) была крупнейшей партией на протяжении большей части современной истории Исландии. Это «широкая палата» политической партии, охватывающая большинство центристских правых взглядов в Исландии. Они экономически либеральны и имеют сильную базу лояльных избирателей среди богатых слоев населения и рыбаков. Партия поддерживает НАТО, но против вступления в ЕС."
 ICE.liberalism: "£ICE_western_liberal Либеральная партия"
 ICE.liberalism_icon: "£ICE_western_liberal"
 ICE.liberalism_desc: "Либеральная партия - Frjálslyndi Flokkurinn (Либеральная партия) была образована в 1998 году фракцией Партии независимости в противовес централизации квот на вылов рыбы. Партия поддерживает свободный рынок и выступает против субсидий и монополий."
 ICE.liberalism_2012: "£ICE_western_liberal_2012 Светлое Будущее"
 ICE.liberalism_2012_icon: "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc: "Liberal - Björt Framtíð (Яркое будущее) была образована как национальный аналог политической сенсации Рейкьявика \"Лучшая партия\", пародийной партии, которая выиграла выборы мэра города, пообещав \"построить Диснейленд в Рейкьявике\" и \"добавить белого медведя в зоопарк\". На национальном уровне они имеют либеральные взгляды и хотят присоединиться к ЕС и принять евро."
 ICE.liberalism_2016: "£ICE_western_liberal_2016 Партия реформ"
 ICE.liberalism_2016_icon: "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc: "Liberal - Viðreisn (Партия реформ) - это группа политиков, отделившаяся от Партии независимости из-за недовольства евроскептицизмом партии и отсутствием действий в отношении либерализации международной торговли."
 ICE.socialism: "£ICE_western_social_democrat Социал-демократический альянс Исландии"
 ICE.socialism_icon: "£ICE_western_social_democrat"
 ICE.socialism_desc: "Социал-демократ - Samfylkingin Jafnaðarmannaflokkur Íslands (Социал-демократический альянс Исландии) был основан как слияние четырех левых партий, чтобы бросить вызов доминированию консервативной Партии независимости в исландской политике. Как левоцентристская партия, их основной целью является поддержка государства всеобщего благосостояния"
 ICE.Communist-State: "£ICE_emerging_communism Народный фронт Исландии"
 ICE.Communist-State_icon: "£ICE_emerging_communism"
 ICE.Communist-State_desc: "Коммунистическая партия - Alþýðufylkingin (Народный фронт Исландии) стремится \"освободить народ от гнета рыночного капитализма\" и безоговорочно против НАТО и ЕС, считая их обе организации империалистическими."
 ICE.oligarchism: "£ICE_non_aligned_oligarchism Прогрессивная партия"
 ICE.oligarchism_icon: "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc: "Аграрная - Framsóknarflokkurinn (Прогрессивная партия) - правоцентристская аграрная партия. Традиционно они были второй по величине партией Исландии и провели большую часть времени в правительственных коалициях как на левом, так и на правом фланге политического спектра. Они евроскептики, выступают за усиление протекционизма и верят в крупные субсидии для сельскохозяйственного сектора."
 ICE.Neutral_Libertarian: "£ICE_non_aligned_libertarian Пираты"
 ICE.Neutral_Libertarian_icon: "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc: "Либертарианцы - Píratar (Пираты) были, пожалуй, самой успешной пиратской партией в мире, регулярно завоевывая много мест в парламенте. Они верят в прямую прозрачную демократию, неприкосновенность частной жизни, гражданские свободы и реформу законов об авторском праве. Они использовали свое влияние, чтобы сделать Исландию самым свободным обществом в мире"
 ICE.neutral_Social: "£ICE_non_aligned_socialist_democrat Лево-зеленое движение"
 ICE.neutral_Social_icon: "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc: "Социалистическая демократия - 'Vinstrihreyfingin - Grænt Framboð' (Лево-зеленое движение) была образована, так как многие члены левых партий были недовольны направлением Социал-демократического альянса в сторону центристской политики. Помимо традиционных социалистических демократических программ, партия продвигает феминизм и экологизм. Они против НАТО и ЕС."
 ICE.Nat_Fascism: "£ICE_nationalist_fascism Исландский национальный фронт"
 ICE.Nat_Fascism_icon: "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc: "Фашист - Íslenska þjóðfylkingin (Исландский национальный фронт) стремится защитить исландскую культуру и остановить любую иммиграцию. Они особенно выступают против ислама"
 ICE.Nat_Populism: "£ICE_nationalist_right_wing_populist Право-зеленая народная партия"
 ICE.Nat_Populism_icon: "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc: "Правые популисты - Hægri Grænir Flokkur Fólksins (Право-зеленая народная партия) в первую очередь вдохновляются американским либертарианством и желают, чтобы Исландия стала решительно независимой от всех международных организаций. Они желают сильной дерегулированной экономики, но также поддерживают охрану природы. Название \"право-зеленые\" - это каламбур на их политических врагов, лево-зеленых"
 ICE.Nat_Populism_2016: "£ICE_nationalist_right_wing_populist_2016 Народная партия"
 ICE.Nat_Populism_2016_icon: "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc: "Правые популисты - Flokkur Fólksins (Народная партия) - популистская партия, которая выступает против иммиграции и сотрудничества с Европейским союзом, а в остальном стремится бороться с бедностью и коррупцией."
 IRQ.liberalism: "£IRQ_liberalism_small (INA) Иракское национальное согласие"
 IRQ.liberalism_icon: "£IRQ_liberalism_small"
 IRQ.liberalism_desc: "(Либерализм) - Иракское национальное согласие (араб. Al-Wifaq Al-Watani Al-'Iraqi)\n\nИракское национальное согласие было основано в Лондоне в 1991 году как основная нетегеранская оппозиция Саддаму Хусейну. Его основным источником финансирования исторически были Саудовская Аравия, Великобритания и Соединенные Штаты. В 1996 году оно предприняло неудачную попытку переворота против Саддама с помощью ЦРУ."
 IRQ.liberalism_2017: "£IRQ_liberalism_2017_small Иракское национальное движение"
 IRQ.liberalism_2017_icon: "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc: "Либералы - Иракское национальное движение - коалиция, основанная на принципах светскости и несектантства с примесью некоторого иракского национализма. В её состав вошли некоторые крупнейшие светские партии Ирака, в том числе Аль-Ватания."
 IRQ.socialism: "£IRQ_national_congress_small (INC) Иракский национальный конгресс"
 IRQ.socialism_icon: "£IRQ_national_congressa_small"
 IRQ.socialism_desc: "(Социальная демократия) - Иракский национальный конгресс (араб.: Al-Moutammar Al-Watani)\n\nИракский национальный конгресс был сформирован после войны в Персидском заливе как зонтичная организация для сопротивления баасистскому порядку в Ираке. Группа финансировалась Соединенными Штатами и состояла из шиитов, бывших военных офицеров, либералов, социалистов и многих других политических и этнических групп."
 IRQ.conservatism: "£IRQ_conservatism_small Исламская партия Дава - Иракская организация"
 IRQ.conservatism_icon: "£IRQ_conservatism_small"
 IRQ.conservatism_desc: "консерваторы - На протяжении всего диктаторского правления Саддама Хусейна партия Дава подвергалась жестокой кампании преследований и истреблений, заставив большинство ее выживших лидеров бежать в соседние страны и Европу, где они продолжали руководить активистами, оставшимися в стране, борющимися с режимом с помощью организованного восстания. Однако со временем между некоторыми членами партии, оставшимися в стране, и изгнанными лидерами возникли разногласия и конфронтации, что привело к расколу партии и формированию части подпольной организации в Ираке, которая была основана Исламской партией Дава-Иракской организацией во главе с Хашимом Аль-Мосави, главой партии, который хорошо известен и уважаем среди иракских шиитов."
 IRQ.Conservative: "£IRQ_Conservative_small (IDP) Исламская партия Дава"
 IRQ.Conservative_icon: "£IRQ_Conservative_small"
 IRQ.Conservative_desc: "(Исламизм) - Исламская партия Дава (араб. Hizb ad-Da'wa al-Islāmiyya)\n\nИсламская партия Дава - шиитская религиозная партия, которая черпала вдохновение у покойного иракского священнослужителя ас-Садра. Однако она постепенно попала под влияние Ирана и участвовала в нескольких заговорах с целью убийства Саддама Хусейна. Ее основное отличие от ISCI заключается в том, что она считает, что политическая власть должна принадлежать более широкой умме, а не только исламским ученым."
 IRQ.Vilayat_e_Faqih: "£IRQ_Vilayat_e_Faqih_small (BB) Бригады Бадра"
 IRQ.Vilayat_e_Faqih_icon: "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc: "(Шиитский милитаризм) - Бригады Бадра (араб. Муназзама Бадр)\n\nОрганизация Бадра возникла как вооруженное крыло ISCI, но с тех пор превратилась в независимую политическую организацию, вдохновленную Хезболлой. Ее политика и военные операции в значительной степени контролируются Революционной гвардией Ирана."
 IRQ.Mod_Vilayat_e_Faqih: "£IRQ_Mod_Vilayat_e_Faqih_small (ISCI) Исламский Верховный Совет Ирака"
 IRQ.Mod_Vilayat_e_Faqih_icon: "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc: "(Шиитские революционеры) - Исламский верховный совет Ирака (араб. Al-Majlis Al-A'ala Al-Islami Al-'Iraqi)\n\nИсламский верховный совет Ирака был основан в Иране в 1982 году как 'Верховный совет исламской революции в Ираке'. Хотя партия готова работать с другими партиями в составе правительства, её долгосрочной целью является создание Исламской Республики, контролируемой исламскими учеными, аналогичной Ирану."
 IRQ.Caliphate: "£generic_Caliphate_small (ISI) Исламское государство Ирак"
 IRQ.Caliphate_desc: "(Салафитские джихадисты) - Исламское государство Ирака (араб. Jama'at al-Tawhid wal-Jihad)\n\nИсламское государство Ирака, часто называемое 'аль-Каидой в Ираке', было основано в 1999 году под знаменем 'Jama'at al-Tawhid wal-Jihad' иорданским террористом Абу Мусабом аль-Заркави. Широко признано самой жестокой ветвью аль-Каиды, оно ведет стратегию создания хаоса путем убийства шиитских мусульман и этнорелигиозных меньшинств."
 IRQ.Neutral_conservatism_2017: "£IRQ_Neutral_conservatism_small Альянс Победы"
 IRQ.Neutral_conservatism_2017_icon: "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc: "Консерватор - Victory Alliance. Проиграв борьбу за лидерство в Исламской партии Dawa, бывший премьер-министр Хайдер аль-Абади основал Victory Alliance как свой личный политический инструмент. Это достаточно умеренная и прагматичная шиитская исламистская партия, хотя и с наследием сектантства со времен аль-Абади на посту премьер-министра."
 IRQ.Neutral_Communism: "£IRQ_Neutral_Communism_small (ICP)  Иракская коммунистическая партия"
 IRQ.Neutral_Communism_icon: "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc: "(Классический марксизм) - Иракская коммунистическая партия (араб. Al-hizb aš-šiyū'ī al-'irāqī)\n\nИракская коммунистическая партия долгое время доминировала в левой политике Ирака. Ее непростой союз с партией Баас, заключенный при посредничестве Советского Союза, распался в 1979 году, и с тех пор она выступает за вооруженную борьбу. Она светская и социалистическая."
 IRQ.Neutral_Muslim_Brotherhood: "£IRQ_islamic_party (ISP) Иракская исламская партия"
 IRQ.Neutral_Muslim_Brotherhood_desc: "(Умеренный исламизм) - Иракская исламская партия (араб.: Хизб аль-Ислами аль-Ираки)\n\nИракская исламская партия является официальным отделением «Братьев-мусульман» в Ираке и действует как один из основных инструментов суннитского меньшинства Ирака."
 IRQ.Neutral_Muslim_Brotherhood_2017: "£IRQ_Neutral_Muslim_Brotherhood_small Заступники за реформы"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon: "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc: "Умеренные исламисты - Muttahidoon (Uniters for Reform Coalition) - основной суннитский политический альянс в Ираке, в котором доминирует идеология панисламистских \"Братьев-мусульман\". Он выступает за укрепление автономии суннитских регионов Ирака."
 IRQ.Nat_Fascism: "£IRQ_Nat_Autocracy_small (SBP) Партия арабского социалистического возрождения Баас"
 IRQ.Nat_Populism: "£IRQ_sardist (SIP) Садристская партия честности"
 IRQ.Nat_Populism_desc: "(Иракский национализм) - Садристская целостная партия (араб.: Al-Tayyār al-Sadrī)\n\nСадристское движение - это шиитское политическое движение с популистскими и националистическими ценностями. Хотя его садристские ополчения поддерживаются Ираном, оно стремится к освобождению от господства любой иностранной державы."
 IRQ.Nat_Fascism_desc: "(Баасизм) - Арабская социалистическая партия Баас (араб. Hizb al-Ba'th al-'Arabī)\n\nАрабская социалистическая партия Баас Ирака пришла к власти в результате военного переворота в 1968 году. Изначально это была та же партия, что и сирийская панарабистская партия Баас, но иракская ветвь приняла иракский национализм как основную идеологию, что привело к расколу и кровной вражде, когда Сирия поддержала Иран против Ирака. Под руководством Саддама Хусейна партия продвигала возрождение милитаристского \"Великого Месопотамии\", основанного на деспотизме и усиливающейся исламизации ранее секулярного государства."
 IRQ.Neutral_conservatism: "£generic_Neutral_conservatism_small Садристская партия целостности"
 IRQ.Neutral_conservatism_desc: ""
 IRQ.Nat_Autocracy: "£IRQ_armed_forces (AFQ) Вооруженные силы Ирака"
 IRQ.Nat_Autocracy_icon: "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc: "(Военная хунта) - Вооруженные силы Ирака (араб. Riasat Arkan Aljaysh Aleiraqiu)\n\nВооруженные силы Ирака были сформированы в начале 1930-х годов и принимали участие в различных политических действиях, начиная от переворотов, включая тот, который привел к свержению династии Хашимитов."
 IRQ.Monarchist: "£IRQ_monarch (HoH) Дом Хашема"
 IRQ.Monarchist_desc: "(Абсолютная монархия) - Хашимитская династия (араб. Al-Hāshimiyyūn)\n\nХашимитская династия в Ираке правила с 1921 по 1958 год, была свергнута военными. В настоящее время титул главы дома носит Раад бин Зейд."
 IRQ.Conservative_2018: "£IRQ_Conversative_2017_small Цивилизованный альянс"
 IRQ.Conservative_2018_icon: "£IRQ_Liberalism_2017_small"
 IRQ.Conservative_2018_desc: "Консервативная партия - Цивилизованный альянс является одной из двух крупнейших светских коалиций в Ираке, ее основными идеологиями являются секуляризм и несектантство, а основное внимание уделяется восстановлению Ирака."
 KOR.Western_Autocracy: "£kor_western_autocracy (DRP) Демократическая Республиканская Партия"
 KOR.Western_Autocracy_desc: "(Правоцентричная автократия) - Демократическая Республиканская Партия (корейский: 민주공화당)\n\nДемократическая Республиканская Партия была политическим инструментом диктатуры Пак Чон Хи, периода в истории Южной Кореи, который сочетал жестокий авторитаризм с впечатляющими экономическими достижениями. Наследие правления партии до сих пор вызывает разделение мнений."
 KOR.conservatism: "£kor_western_conservative  Великая национальная партия (ВНП)"
 KOR.conservatism_icon: "£kor_western_conservative"
 KOR.conservatism_desc: "(Патриотический консерватизм) — Великая национальная партия (кор. Ханнарадан)\n\n«Великая национальная партия» или «Ханнара» — ведущая консервативная партия Кореи. Партия ведёт свою историю от авторитарной Демократической республиканской партии Пак Чон Хи, но после перехода страны к демократии сменила название. Несмотря на это, партия сохраняет многие ценности, которые были у неё при диктатуре, такие как поддержка ведущей роли чеболей в экономике страны, недоверие к левым политическим силам и враждебное отношение к Северной Корее, тесно связанное с сильной поддержкой Соединённых Штатов."
 KOR.conservatism_2012: "£kor_western_conservative (ИП) Партия Сэнури"
 KOR.conservatism_2012_desc: "(Патриотический консерватизм) — партия Саэнури (кор. Saenuridang)\n\n«Великая национальная партия» или «Сэнури» — ведущая консервативная партия Кореи. Партия ведёт свою историю от авторитарной Демократической республиканской партии Пак Чон Хи, но после перехода страны к демократии сменила название. Несмотря на это, партия сохраняет многие ценности, которые были у неё при диктатуре, такие как поддержка ведущей роли чеболей в экономике страны, недоверие к левым политическим силам и враждебное отношение к Северной Корее, тесно связанное с сильной поддержкой Соединённых Штатов."
 KOR.conservatism_2017: "£kor_western_conservative  Корейская партия свободы (LKP)"
 KOR.conservatism_2017_desc: "(Патриотический консерватизм) — Партия свободы Кореи (кор. Jayuhangukdang)\n\n Партия свободы Кореи — ведущая консервативная партия Кореи. Партия ведёт свою историю от авторитарной Демократической республиканской партии Пак Чон Хи, но после перехода страны к демократии сменила название. Несмотря на это, партия сохраняет многие ценности, которые были у неё при диктатуре, такие как поддержка ведущей роли чеболей в экономике страны, недоверие к левым политическим силам и враждебное отношение к Северной Корее, тесно связанное с сильной поддержкой Соединённых Штатов."
 KOR.liberalism: "£kor_western_liberal (НП) Народная партия"
 KOR.liberalism_icon: "£kor_western_liberal"
 KOR.liberalism_desc: "(Центризм) — Народная партия (кор. Гунминъидан)\n\n Народная партия — молодая политическая партия, тесно связанная со своим основателем Ан Чхоль Су, бизнесменом, стремящимся разрушить двухпартийную систему, в которой доминируют основные правые и левые партии. Будучи ярко выраженной центристской партией, она включает в себя аспекты как правой, так и левой корейской политики, разделяя внешнеполитические взгляды консерваторов, но придерживаясь левого подхода к экономике."
 KOR.socialism: "£kor_western_social_democrat (ДПТ) Демократическая партия тысячелетия"
 KOR.socialism_icon: "£kor_western_social_democrat"
 KOR.socialism_desc: "(Корейский либерализм) — Демократическая партия «Миллениум» (кор. Saecheonnyeonminjudang)\n\nВ то время как корейские консерваторы ведут свою родословную от авторитарного режима страны, левая либеральная Демократическая партия «Миллениум» или просто Демократическая партия, известная как Минджу, состоит из деятелей, выступавших против диктатуры и за установление демократии в Южной Корее. Впоследствии партия стала антиправительственной и активистской, придерживаясь левого подхода к экономике, который отдаёт предпочтение профсоюзам и ограничивает влияние могущественных чеболей. Будучи решительно настроенной на воссоединение, партия выступает за переговоры и взаимодействие с Севером, а также за осторожные отношения с американским союзником Кореи."
 KOR.Communist-State: "£kor_emerging_communism (НДФЮК) Национальный демократический фронт Южной Кореи"
 KOR.Communist-State_icon: "£kor_emerging_communism"
 KOR.Communist-State_desc: ""
 KOR.anarchist_communism: "£kor_emerging_left_wing_radical (ДЛП) Демократическая лейбористская партия "
 KOR.anarchist_communism_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_desc: "(Демократический социализм) — Демократическая рабочая партия (кор. Минджунодонган)\n\n Демократическая рабочая партия — прогрессивная и националистическая партия, созданная как политическое крыло Корейской конфедерации профсоюзов. Партия выступает за укрепление прав трудящихся, а также за антиимпериализм и воссоединение Кореи."
 KOR.anarchist_communism_2011: "£kor_emerging_left_wing_radical_alt  (ОПП) Объединенная прогрессивная партия"
 KOR.anarchist_communism_2011_icon: "£kor_emerging_left_wing_radical_alt"
 KOR.anarchist_communism_2011_desc: "(Прогрессивизм) — Объединённая прогрессивная партия (кор. Tonghapjinbodang)\n\n Объединённая прогрессивная партия — прогрессивная и националистическая партия, произошедшая от Демократической рабочей партии, которая была создана как политическое крыло Корейской конфедерации профсоюзов. Партия выступает за укрепление прав трудящихся, а также за антиимпериализм и воссоединение Кореи."
 KOR.anarchist_communism_2016: "£kor_emerging_left_wing_radical (ОНП) Объединенная народная партия"
 KOR.anarchist_communism_2016_icon: "£kor_emerging_left_wing_radical"
 KOR.anarchist_communism_2016_desc: "Левый популизм) — Объединённая народная партия (кор. Minjung Yeonhapdang)\n\n Объединённая народная партия — прогрессивная и националистическая партия, которая поддерживает укрепление прав трудящихся, а также антиимпериализм и воссоединение Кореи."
 KOR.Neutral_conservatism: "£kor_non_aligned_conservative (ОЛД) Объединенные либеральные демократы"
 KOR.Neutral_conservatism_icon: "£kor_non_aligned_conservative"
 KOR.Neutral_conservatism_desc: ""
 KOR.Neutral_conservatism_2016: "£kor_non_aligned_conservative_alt  (ПБ) Партия Бареюн"
