 NOR.conservatism: "£NOR_conservatism_small Хёйре"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Консерваторы - Хёйре (правые) - преобладающая консервативная партия Норвегии. Они выступают за экономическую либерализацию и снижение налогов. Они выступают за вступление в ЕС и исторически были проамериканскими."
 NOR.liberalism: "£NOR_liberalism_small Венстре"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Либералы - Venstre (Левые) - старейшая партия Норвегии, которая всегда выступала за либеральные права, а также за образование, окружающую среду и культуру."
 NOR.socialism: "£NOR_socialism_small Рабочая партия"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Социал-демократы - Arbeiderpartiet (Рабочая партия) ведет свое происхождение от коммунистической партии, но приобрела популярность, став партией социал-демократов. На протяжении почти всей истории после Второй мировой войны они были самой крупной партией и определяли общественное развитие Норвегии. Они считают себя защитниками государства всеобщего благосостояния, выступают за ЕС и НАТО"
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 NOR.Communist-State: "£NOR_Communist_State_small Коммунистическая партия Норвегии"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Коммунисты - Norges Kommunistiske Parti (Коммунистическая партия Норвегии) - сталинская коммунистическая партия. Они стали очень популярны после Второй мировой войны, возглавив сопротивление против нацистской оккупации. Однако они быстро утратили популярность и с тех пор практически не имеют значения."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Красные"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Левый радикал - Rødt (Красный) был образован в результате слияния двух марксистско-ленинских и маоистских партий. С тех пор они отказались от прямого коммунизма и теперь предпочитают более демократический социалистический путь. Они хотят покончить с капитализмом и выйти из НАТО"
 NOR.Conservative: "£generic_Conservative_small Климатические реалисты"
 NOR.Caliphate: "£generic_Caliphate_small Профетенс Уммах"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Христианская народная партия"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Консерваторы - Kristelig Folkeparti (Христианская народная партия) - правоцентристская христианская партия. Они хотят, чтобы государство продвигало христианство в качестве официальной религии. Во внешней политике они стремятся к миру и выступают за увеличение помощи бедным странам."
 NOR.oligarchism: "£NOR_oligarchism_small Центристская партия"
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Партия фермеров - Senterpartiet (Центральная партия) - в основном сельская партия. Они евроскептики и не любят свободную торговлю. Они работают над отменой централизации и хотят увеличить сельскохозяйственные субсидии."
 NOR.neutral_Social: "£NOR_neutral_Social_small Социалистическая левая партия"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Социалистическая демократия - Sosialistisk Venstreparti (Социалистическая левая партия) была сформирована как фракция, отколовшаяся от Arbeiderpartiet, поскольку они хотели прекратить членство в НАТО. Они более левые, чем Arbeiderpartiet, и выступают за феминизм, социальное обеспечение, экологию и государственный капитализм."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Либертарианцы"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertarian - Liberalistene (The Libertarians) - это довольно новая либертарианская партия, которая выступает за прекращение налогообложения, сокращение социального обеспечения и уменьшение государственной власти."
 NOR.Neutral_green: "£NOR_Neutral_green_small Экологическая партия зеленых"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Зеленые - Miljøpartiet De Grønne (Экологическая партия зеленых) была сформирована после вдохновения электоральными успехами немецкой партии зеленых, и их основной целью является экологизм."
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small Альянс"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Фашистский - Alliansen (Альянс) был сформирован как попытка широкого фронта против общеевропейской маркировки и свободного передвижения рабочей силы, но его основной приток - это ультраправые деятели, которые хотят положить конец любой иммиграции. Они выступают против ислама и часто разжигают расовую ненависть"
 NOR.Nat_Fascism: "£NOR_vigrid_small Вигрид"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Фашисты - Вигрид (от старонорвежского Vígríðr, относящегося к Рагнароку) - это неонацистская партия и движение, пропагандирующее языческую норвежскую религию. Это белые супремацисты, которые оспаривают Холокост и боготворят Гитлера"
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Партия прогресса"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Правые популисты - Fremskrittspartiet по своей сути является популистской партией. Они выступают за прекращение иммиграции, особенно из мусульманских стран. Они выступают за сильное государство и армию, а также за увеличение государственных расходов на автомагистрали, пожилых людей и здравоохранение"
 NOR.Monarchist: "£NOR_nationalist_monarchist Дом Глюксбургов"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: ""
 CHI.conservatism: "£CHI_conservative Союз китайских националистов"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "Западные консерваторы - Союз китайских националистов, также известный как Китайская Пан-Синяя Коалиция, является либерально-консервативной партией, которая стремится воссоединить Китай. Она ценит либеральную демократию и три народных принципа."
 CHI.liberalism: "£CHI_liberal Демократическая партия Китая"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "Либералы - Демократическая партия Китая - запрещенная партия в Китайской Народной Республике. Реформизм и либеральная демократия - её основные ценности. Согласно большинству западных источников, она состоит из активистов демократического движения и бывших студенческих лидеров, участвовавших в протестах на площади Тяньаньмэнь."
 CHI.socialism: "£CHI_social_democrat Федерация за демократический Китай"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "Социал-демократы - ФДК (Федерация за демократический Китай) - базирующаяся в Канаде группа, выступающая за демократизацию Народной Республики. Они являются одним из крупнейших продемократических движений в КНР и за рубежом."
 CHI.Communist-State: "£CHI_communism Коммунистическая партия Китая"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "Коммунисты - Коммунистическая партия Китая является основателем и правящей партией Китайской Народной Республики. Это единственная правящая партия в материковом Китае. Первоначально она была основана в 1921 году и остается у власти с 1949 года после окончания гражданской войны в Китае. Она также является ведущей партией китайского Единого Фронта."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Демократическая лига Китая"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Автократы - Демократическая лига Китая является одним из девяти членов Единого Фронта. Это также одна из немногих легальных политических партий в КНР. Её члены выступают за китайский патриотизм и базовый социализм."
 CHI.anarchist_communism: "£CHI_left_wing_radical Революционный комитет Гоминьдана"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "Левые радикалы - РКГ (Революционный комитет Гоминьдана) является одним из девяти членов Единого Фронта. Он отстаивает три народных принципа, левый национализм и демократический социализм. Партия считается второй по статусу после КПК и, таким образом, получает наибольшее количество мест в Народном политическом консультативном совете Китая. Более того, они являются одной из немногих мелких партий, которым разрешено управлять и поддерживать активы."
 CHI.Caliphate: "£CHI_salafist_jihadism Туркестанская исламская партия"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 CHI.neutral_Social: "£CHI_neutral_social_democrat Ассоциация содействия развитию демократии Китая"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Нейтральные социал-демократы - Партия была образована в конце 1945 года как альтернатива КПК. Это одна из самых больших малых партий."
 CHI.Neutral_Communism: "£CHI_neutral_communism Маоистская коммунистическая партия Китая"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Коммунисты - Маоистская коммунистическая партия Китая является подпольной антиревизионистской коммунистической партией в Народной Республике. Они стремятся свергнуть ревизионистский правящий блок с Коммунистической Партией Китая и достичь истинного коммунизма."
 CHI.Nat_Autocracy: "£CHI_military_junta Народно-освободительная армия"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Военная хунта - НОАК, или же Народно-освободительная армия, была основана в 1927 году во время восстания в Наньчане. Это вооруженные силы Китайской Народной Республики и ее политической партии-основателя."
 CHI.Monarchist: "£CHI_monarchism Императорская династия Цин"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Монархисты - Императорский дом Цин правил Китаем почти 276 лет, пока императрица Лунъюй не издала императорский указ об отречении от престола младшего императора Пуи. Маньчжурская династия часто очерняется в официальных китайских историях за её роль в уступках иностранным державам, а также за угнетение этнического большинства ханьцев."
 PER.conservatism: "£PER_IDF (ИДФ) Иранский демократический фронт"
 PER.conservatism_desc: "(Консерватизм) — Иранский Демократический Фронт (персидский/фарси: Jebhe-ye Demokratik-e Irān)\n\nИранский Демократический Фронт — политическая организация, выступающая за установление демократического правительства в Иране. Созданный в оппозиции к Исламской Республике, ИДФ утверждает, что нынешний режим систематически нарушает права человека и участвует в террористической деятельности. Партия продвигает светский, демократический Фронт, подчеркивая необходимость замены Исламской Республики через народное движение. Она поддерживает территориальную целостность Ирана и разделение государства и религии."
 PER.liberalism: "£PER_ISDP (ИСДП) Иранская светская демократическая партия"
 PER.liberalism_desc: "(Либерализм/Светская демократия) — Светская Демократическая Партия Ирана (персидский/фарси: Hezb-é Demokracy-ye Sekular-é Irān)\n\nПартия направлена на создание фронта светских демократов для свержения исламского правительства и установления светского демократического правления в Иране. Партия сосредоточена на правах человека и религиозных свободах."
 PER.socialism: "£PER_socialism (ИП) Иранская Партия"
 PER.socialism_icon: "£PER_socialism"
 PER.socialism_desc: "(Социальная демократия) — Иранская Партия (персидский/фарси: Hezb-é Irān)\n\nHezb-é Irān, также известная как Иранская Партия, часто называлась опорой партии Национального Фронта. Созданная в основном технократами с европейским образованием, Иранская Партия продвигает социальную демократию и либеральный национализм в Иране."
 PER.Western_Autocracy: "£PER_Western_Autocracy (КПИ) Конституционалистская партия Ирана (§CL-D§!)"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "(Конституционная монархия) — Конституционная партия Ирана (перс./фарси: Хезб-э Машруте Иран — Либерально-демократическая партия)\n\nКонституционная партия Ирана (Либерально-демократическая партия) ожидает возвращения Реза Пехлеви и решительно осуждает революционеров, свергнувших его. Хотя они не хотят абсолютной монархии, они намекают на то, что шаху будет предоставлено больше прямого контроля по сравнению с другими конституционалистскими группами."
 PER.Communist-State: "£PER_IFPG (ИНФ) Иранские народные федаисты — фракция Дегани"
 PER.Communist-State_icon: "£PER_IFPG"
 PER.Communist-State_desc: "(Марксизм-ленинизм) — Иранские народные федаисты (перс. Čerikha-ye Fada'i-ye Khalq-e Irān — Дегани)\n\nИранские народные федаисты сформировались в 1979 году в результате раскола в OIFPG, когда Ашраф Дегани обвинил организацию в отступничестве от стратегии партизанской войны. Группа утверждала, что является единственной подлинной коммунистической организацией, и решительно выступала против Исламской Республики. Многие члены первоначальной OIFPG присоединились к группе и участвовали в курдском восстании 1979 года против правительственных войск, поддерживая Демократическую партию Иранского Курдистана. В настоящее время выжившие члены группы находятся в Европе, в основном в Великобритании"
 PER.Conservative: "£PER_IRGC_small (КСИР) Корпус стражей исламской революции - политическое крыло"
 PER.Conservative_desc: "(Шиитский милитаризм) - Корпус стражей исламской революции (персидский/фарси: Sepāh-é Pāsdarān)\n\nКорпус стражей исламской революции (КСИР) является подразделением Вооруженных сил Ирана, основанным после Иранской революции 22 апреля 1979 года по приказу аятоллы Рухоллы Хомейни для защиты границ Ирана и поддержания внутреннего порядка. Организация расширилась в политической сфере, и многие из ее бывших членов баллотируются в качестве сторонников жесткой линии на выборах."
 PER.Autocracy: "£PER_autocracy (STQ) Преподаватели семинарии Кума"
 PER.Autocracy_desc: "(Радикальный шиизм) - Общество учителей семинарий Кума (персидский/фарси: Jâme'e Mādarressin-é Qom)\n\nОбщество учителей семинарий Кума было основано группой студентов аятоллы Хомейни с целью организации политической деятельности последователей Хомейни и продвижения его революционной интерпретации ислама, такой как идея Вилайят-э Факих (Исламского правительства)."
 PER.Vilayat_e_Faqih: "£PER_Vilayat_e_Faqih (ПП) Последователи Принципа"
 PER.hardline_totalitarian: "£generic_Vilayat_e_Faqih_small Хезб-э Джомхурийе Эслами"
 PER.hardline_totalitarian_desc: ""
 PER.Vilayat_e_Faqih_desc: ""
 PER.Mod_Vilayat_e_Faqih: "£PER_Mod_Vilayat_e_Faqih (РФС) Реформисты"
 PER.Mod_Vilayat_e_Faqih_desc: ""
 PER.anarchist_communism: "£PER_anarchist_communism  (ОМИН) Организация моджахедов иранского народа"
 PER.anarchist_communism_icon: "£PER_anarchist_communism"
 PER.anarchist_communism_desc: "(Марристский исламизм) - Организация народных мухаджединов Ирана (перс. Mojâhedin-é Khalq-é Irân)\n\nОрганизация Муджахеддинов народа, также известная как Организация народных мухаджединов Ирана, была основана в 1965 году в оппозицию к династии Пехлеви, и её основные принципы были сильно вдохновлены марксизмом и исламизмом. Их часто называют группой с \"культовой структурой\", поскольку организационная структура партии сосредоточена вокруг Мариам и Масуда Раджави. Муджахеддины хотят внедрить серию планов, которые направят Иран к более федерализованному и социалистическому государству."
 PER.Caliphate: "£generic_Caliphate_small Вилаят Хорасан"
 PER.Caliphate_desc: ""
 PER.Neutral_conservatism: " £PER_Neutral_conservatism (НФИ) Национальный фронт Ирана"
 PER.Neutral_conservatism_icon: "£PER_Neutral_conservatism"
 PER.Neutral_conservatism_desc: "(Гражданский национализм) - Национальный фронт Ирана (персидский/фарси: Jebhe-ye Melli-ye Iran)\n\nJebhe-ye Melli-ye Iran, или также известный как Национальный фронт, является иранской националистической партией, основанной Мохаммадом Моссадыком. Во время правления Мохаммада Резы Пехлеви политическая атмосфера стала настолько ограничительной, что Национальный фронт прекратил свое существование через несколько лет. Наконец, в 1977 году, когда правление шаха медленно подходило к концу, Карим Санджаби возродил Национальный фронт и возобновил его деятельность в Иране, пока не был запрещен режимом аятоллы."
 PER.oligarchism: "£PER_oligarchism (ОИ) Олигархи Ирана"
 PER.oligarchism_desc: "(Технократическая олигархия) — олигархи Ирана (перс./фарси: Oligarkhā-ye Īrān)\n\nОлигархи в Иране в основном происходят из двух сфер жизни. Либо из нефтяной промышленности, либо из Корпуса стражей исламской революции. У обеих этих групп есть одна общая черта — тесные связи с правящим истеблишментом в то время. Эти тесные связи, обусловленные их положением, позволяют некоторым людям невероятно разбогатеть, заключая эксклюзивные сделки. Иранские олигархи часто проявляют технократические наклонности, ставя экономическое и научное развитие выше других вещей, таких как личные свободы."
 PER.neutral_Social: "£PER_OIPFM (ОИНМ) Организация иранских народных моджахедов — большинство"
 PER.neutral_Social_desc: "(Социал-демократическая/марксистско-ленинская партия) — Организация иранских народных федаинов — большинство (перс./фарси: Sāzmān-e Fedaiyān-e Khalq-e Irān — Aksariat)\n\nОрганизация иранских народных федаинов — большинство, также известная под своим дословным переводом «Организация самопожертвователей народа Ирана», — иранская левая оппозиционная политическая партия. OIPFM выступает за создание светской республики в Иране и свержение нынешнего правительства Исламской Республики. OIPFM — одно из многочисленных ответвлений Организации иранских народных партизан «Федаин», которая с 1980 по 1991 год считалась одной из крупнейших коммунистических организаций в Иране. В отличие от OIPF-меньшинства, «Большинство» сохранило сплочённость партии, которая не раскололась на несколько соперничающих фракций"
 PER.Neutral_Libertarian: "£PER_neutral_Social (ДСИ) движение за свободу Ирана"
 PER.Neutral_Libertarian_desc: "(Исламская демократия) — Движение за свободу Ирана/Освободительное движение Ирана (перс./фарси: Nahżat-é āzādi-é Irān)\n\nДвижение за свободу Ирана называет себя «мусульманами, иранцами, конституционалистами и мосадекистами». Это одна из старейших партий, действующих в Иране, и она известна как полуоппозиционная группа по отношению к Исламской Республике. Движение за свободу Ирана основано на умеренной интерпретации ислама. Он отвергает как королевскую, так и церковную диктатуру и выступает за политический и экономический либерализм."
 PER.Neutral_Autocracy: "£PER_Neutral_Autocracy (ПМ) Последователи Монтазери"
 PER.Neutral_Autocracy_desc: "(Исламская демократия) — последователи аятоллы Монтазери (перс. Peyrovân-e Montazeri)\n\nПоследователи Монтазери — это коалиция и широкое движение исламских демократов, священнослужителей и рабочих, которые стремятся к тому, чтобы аятолла Монтазери стал следующим верховным лидером Ирана. После того как аятолла Хомейни лишил его наследства, Монтазери был отстранён от политики правительством. Его последователи — в основном учёные и академики, однако он пользуется большой поддержкой политиков-реформаторов и оппозиционных групп в Исламской Республике."
 PER.Neutral_Communism: "£PER_Neutral_Communism ((WPI)  Рабоче-коммунистическая партия Ирана"
 PER.Neutral_Communism_desc: "(Рабочий марксизм) - Рабоче-коммунистическая партия Ирана (персидский/фарси: Hezb-é Kommunist-é Kârgari)\n\nHezb-é Kommunist-é Kargari-ye Iran, также известная как Рабоче-коммунистическая партия Ирана, была создана в 1991 году с целью свержения Исламской Республики и создания вместо нее социалистической республики."
 PER.Neutral_green: "£PER_Neutral_green (GPI) Партия зеленых Ирана"
 PER.Neutral_green_desc: "(Зеленая политика) - Партия зеленых Ирана (персидский/фарси: Hezb-é Sabzhā-ye Iran)\n\nПартия зеленых Ирана занимает радикальную позицию по отношению к иранскому Департаменту окружающей среды и рассматривает правительственный орган как прикрытие для неэффективного управления Исламской Республикой."
 PER.Neutral_Muslim_Brotherhood: "£PER_Neutral_Muslim_Brotherhood (GPH) Зеленый путь надежды"
 PER.Neutral_Muslim_Brotherhood_desc: "(Республиканство) - Зеленый путь надежды (персидский/фарси: Rāh-é Sabz-é Omid)\n\nОснованный Мир-Хоссейном Мусави, Зеленый путь надежды является иранской ассоциацией, которая ищет путь к демократии мирными средствами. Мусави решил выбрать «Путь», а не «Партию», поскольку партии должны были быть одобрены правительством, которое Мусави не признавал легитимным. Зеленый путь надежды является реформистским движением, включающим республиканские и умеренные исламские идеалы в формирование своей основной идеологии."
 PER.Nat_Autocracy: "£PER_military_junta (ВСИ) Вооруженные силы Ирана"
 PER.Nat_Autocracy_desc: "(Военная хунта) - Иранская армия/Артеш (персидский/фарси: Arteš-é Iran)\n\nArtesh-é Iran или иранские вооруженные силы были созданы в 550 г. до н. э., а их самая современная форма была создана в 1921 г. во время возвышения династии Пехлеви. Артеш оставался в основном аполитичным в иранских делах, как в эпоху Пехлеви, так и в эпоху Исламской республики. На протяжении всей истории Артеш оставался верным правительству, находящемуся у власти, но в некоторых случаях вмешивался в политическую историю Ирана."
 PER.Nat_Fascism: "£PER_fascism_alt (НВ) Народная весна"
 PER.Nat_Fascism_desc: "(Неоконсервативный национализм) — «Народная весна» (перс. Bahar-e Mardom)\n\n«Течение отклонения» — термин, придуманный противниками движения, целью которого является создание иранской школы ислама. Возглавляемое Эсфандиаром Машаи, движение стремится отстранить священнослужителей от любой власти, продвигая на их место прямые отношения с Богом. Движение использует иранский национализм и пытается объединить его с исламским национализмом, чтобы заручиться поддержкой различных слоёв общества."
 PER.Nat_Populism: "£PER_Nat_Populism_small (PIP) Паниранистская партия"
 PER.Nat_Populism_icon: "£PER_Nat_Populism_small"
 PER.Nat_Populism_desc: "(Пан-иранизм) - Паниранистская партия Ирана (персидский/фарси: Hezb-é Pān-Irānist)\n\nПан-иранистская партия возникла в 1952 году, чтобы добиваться объединения иранских народов и возвращения иранской территории, утраченной в период унижений и поражений в 18-м и 19-м веках. Они решительно выступают против вмешательства иностранных держав в дела Ирана и региона и превыше всего ценят национальную независимость."
 PER.nation_party: "£PER_Nat_Populism_small (NPI) Национальная партия Ирана"
 PER.nation_party_desc: "(Националистические демократы) - Национальная партия Ирана (персидский/фарси: Hezb-e Mellat-e Iran)\n\nHezb-e Mellat-e Iran, или Национальная партия, отделилась от паниранистов в октябре 1951 года после спора между Пезекшапуром и Форухаром. Форухар хотел продвигать более демократическую повестку дня, в то время как Пезекшапур хотел подтолкнуть партию к авторитаризму, что привело Форухара к созданию Национальной партии."
 PER.Monarchist: "£PER_monarchism (ДП) Дом Пехлеви"
 PER.Monarchist_icon: "£PER_monarchism"
 PER.Monarchist_desc: "(Абсолютная монархия) - династия Пехлеви (персидский/фарси: Saltānāt-é Pāhlavi)\n\nДом Пехлеви часто упоминается за его достижения в модернизации Ирана и установление рамок для современного иранского национализма. Дом Пехлеви стремился продвигать свои усилия по модернизации, в значительной степени секуляризируя страну, что часто ставило его в противоречие с исламистскими элементами в стране."
 POL.conservatism: "£POL_conservatism_small ИАС"
 POL.conservatism_icon: "£POL_conservatism_small"
 POL.conservatism_desc: "Консервативная — Akcja Wyborcza Solidarność (Избирательная акция Солидарность) — широкая политическая коалиция, объединяющая либералов, консерваторов и христианские партии."
 POL.conservatism_1: "£POL_conservatism_1_small ПиС"
 POL.conservatism_1_icon: "£POL_conservatism_1_small"
 POL.conservatism_1_desc: "Консервативная — Prawo i Sprawiedliwość (Право и справедливость) — доминирующая польская национал-консервативная христианско-демократическая партия, сочетающая экономический интервенционизм и социальное обеспечение с социально-консервативными взглядами. Он выступает за осторожное сотрудничество с Европейским союзом и является стойко антироссийским."
 POL.liberalism: "£POL_liberalism_small СС"
 POL.liberalism_desc: "Либералы — Unia Wolności (Союз свободы) представляет собой слияние Демократического союза (Unia Demokratyczna, UD) и Либерально-демократического конгресса (Kongres Liberalno-Demokratyczny, KLD). Он представляет европейскую демократическую и либеральную традицию, выступает за свободную рыночную экономику и личную свободу, отвергает экстремизм и фанатизм."
 POL.liberalism_icon: "£POL_liberalism_small"
 POL.liberalism_1: "£POL_liberalism_1_small ГП"
 POL.liberalism_1_desc: "Либералы — Platforma Obywatelska (Гражданская платформа) является центристской, широкомасштабной польской политической партией, выступающей за ордолиберальную экономику и проевропейскую, центристско-правоцентристскую социальную позицию."
 POL.liberalism_1_icon: "£POL_liberalism_1_small"
 POL.socialism: "£POL_socialism_small АДЛ"
 POL.socialism_icon: "£POL_socialism_small"
 POL.socialism_desc: "Социал-демократы — Sojusz Lewicy Demokratycznej (Альянс демократических левых) — левоцентристская партия Третьего пути с посткоммунистическими корнями. Его политику можно охарактеризовать как проевропейскую, экономически интервенционистскую и социально-центристскую."
 POL.Communist-State: "£generic_Communist_State_small Союз коммунистов Польши 'Пролетариат'"
 POL.Communist-State_desc: ""
 POL.Communist-State_2017: "£generic_Communist_State_small Коммунистическая партия Польши"
 POL.Communist-State_2017_desc: ""
 POL.Conservative: "£POL_Conservative_small Самооборона"
 POL.Conservative_icon: "£POL_Conservative_small"
 POL.Conservative_desc: "Реакционеры — Samoobrona Rzeczpospolitej Polskiej (Самооборона Республики Польша) — левая популистская консервативная партия, известная своими противоречивыми избирательными кампаниями. Он евроскептичен и не против сотрудничества с Россией и другими постсоветскими государствами."
 POL.Conservative_2017: "£generic_Conservative_small Партия Перемена"
 POL.Conservative_2017_desc: "Реакционеры — Partia Zmiana («Перемена») — пророссийская, антизападная политическая партия, имеющая связи с российскими спецслужбами."
 POL.anarchist_communism: "£generic_anarchist_communism_small Польская социалистическая партия"
 POL.anarchist_communism_desc: ""
 POL.Neutral_conservatism: "£POL_walesa Христианская демократия III Речи Посполитой"
 POL.Neutral_conservatism_icon: "£POL_walesa"
 POL.Neutral_conservatism_desc: "Христианская демократия III Речи Посполитой Польши (ХДРП) - польская политическая партия, основанная в 1997 году Лехом Валенсой. Это христианско-демократическая партия, выступающая за свободную рыночную экономику, социальную справедливость и сильную национальную оборону. В последние годы партия переживает спад, но остается значимой силой в польской политике."
 POL.Neutral_conservatism_2017: "£POL_Neutral_conservatism_2017_small Kukiz'15"
 POL.Neutral_conservatism_2017_icon: "£POL_Neutral_conservatism_2017_small"
 POL.Neutral_conservatism_2017_desc: "Консервативная — Kukiz'15 — это объединение различных правоцентристских и правых активистов и политических новичков, названное в честь своего лидера — бывшего музыканта Павла Кукиза. Он родился из настроений против истеблишмента, постулирующих разрушение монополии политических партий в парламенте, избирательную реформу и прямую демократию."
 POL.oligarchism: "£POL_oligarchism_small ПНП"
 POL.oligarchism_icon: "£POL_oligarchism_small"
 POL.oligarchism_desc: "Аграрная — Polskie Stronnictwo Ludowe (Польская народная партия) — аграрная христианско-демократическая партия с сильным электоратом в сельской местности. Он продвигает проаграрную, протекционистскую политику."
 POL.neutral_Social: "£POL_neutral_Social_small Профсоюз"
 POL.neutral_Social_icon: "£POL_neutral_Social_small"
 POL.neutral_Social_desc: ""
 POL.neutral_Social_2017: "£POL_neutral_Social_2017_small Вместе"
 POL.neutral_Social_2017_icon: "£POL_neutral_Social_2017_small"
 POL.neutral_Social_2017_desc: "Социалистические демократы — Razem (Вместе) — левая прогрессивная польская политическая партия, выступающая за введение демократической социалистической системы с строгими трудовыми законами, социальным обеспечением и прогрессивным налогообложением, выступающая против приватизации и дерегулирования."
 POL.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Либертарианцы"
 POL.Neutral_Libertarian_desc: ""
 POL.Neutral_Libertarian_2017: "£POL_Neutral_Libertarian_2017_small Свобода"
 POL.Neutral_Libertarian_2017_icon: "£POL_Neutral_Libertarian_2017_small"
 POL.Neutral_Libertarian_2017_desc: "Либертарианская — Wolność (Свобода) — консервативно-либеральная партия, сконцентрированная вокруг своего лидера Януша Корвина-Микке, выступающая за снижение роли правительства, повсеместную приватизацию и дерегулирование при сохранении консервативной идеологической позиции."
 POL.Neutral_green: "£generic_Neutral_green_small Polska Partia Ekologiczna — Zielonych"
 POL.Neutral_green_desc: ""
 POL.Neutral_green_2017: "£POL_Neutral_green_2017_small Партия зеленых"
 POL.Neutral_green_2017_icon: "£POL_Neutral_green_2017_small"
 POL.Neutral_Green_2017_desc: ""
 POL.Nat_Autocracy: "£POL_Nat_Autocracy_small Вооружённые силы Республики Польша"
 POL.Nat_Autocracy_icon: "£POL_Nat_Autocracy_small"
 POL.Nat_Autocracy_desc: ""
 POL.Nat_Fascism: "£POL_Nat_Fascism_small НРЛ"
 POL.Nat_Fascism_icon: "£POL_Nat_Fascism_small"
 POL.Nat_Fascism_desc: "Фашизм — Obóz Narodowo-Radykalny («Национальный радикальный лагерь») — ультраправое движение, часто описываемое как фашистское, а иногда и как неонацистское. ONR считает себя идеологическим потомком Национального радикального лагеря 1930-х годов, фашистского и антисемитского политического движения."
 POL.Nat_Populism: "£POL_Nat_Populism_small ЛПС"
 POL.Nat_Populism_icon: "£POL_Nat_Populism_small"
 POL.Nat_Populism_desc: "Национал-популизм — Liga Polskich Rodzin (Лига польских семей) — правая политическая партия, считающая себя преемницей довоенного движения национал-демократии. Он занимает националистическую, почти ультраправую популистскую позицию."
 POL.Nat_Populism_2017: "£POL_Nat_Populism_2017_small Национальное движение"
 POL.Nat_Populism_2017_icon: "£POL_Nat_Populism_2017_small"
 POL.Nat_Populism_2017_desc: "Национал-популизм — Ruch Narodowy (Национальное движение) — польский политический альянс, состоящий из различных правых, ультраправых и националистических политических движений. Он отсылает к довоенному национал-демократическому движению с антиевропейскими, антиглобалистскими и ультраконсервативными взглядами."
 POL.Monarchist: "£POL_Neutral_Libertarian_small UPR"
 POL.Monarchist_icon: "£POL_Monarchist_small"
 POL.Monarchist_desc: "Либертарианцы - Unia Polityki Realnej (Союз реальной политики) - консервативно-либеральная партия, стремящаяся свести роль государства к минимуму. В целом она является социально-консервативной."
 SER.Western_Autocracy: "£SER_western_autocrat Сербское движение обновления"
 SER.Western_Autocracy_icon: "£SER_western_autocrat"
 SER.Western_Autocracy_desc: "Прозападная автократия - Сербское движение обновления (Srpski Pokret Obnove). Это ориентированная на Европу Монархическая партия, выступающая за примирение со всеми бывшими югославскими государствами, взаимное экономическое сотрудничество и все формы евроатлантической интеграции, включая присоединение к ЕС и NATO."
 SER.conservatism: "£SER_western_conservative Новая Сербия"
 SER.conservatism_icon: "£SER_western_conservative"
 SER.conservatism_desc: "Автократическая - Nova Srbija (Новая Сербия), небольшая правоцентристская монархическая партия, возникшая после того, как её члены отделились от SPO из-за внутрипартийных конфликтов и обвинений в связях руководства SPO с режимом Милошевича."
 SER.liberalism: "£SER_western_liberal Демократическая партия"
 SER.liberalism_icon: "£SER_western_liberal"
 SER.liberalism_desc: "Либерализм - Demokratska Stranka (Демократическая партия). DS является центристской лево-либеральной прозападной партией и была одной из крупнейших партий в коалиции Demokratska Opozicija Srbije (Демократическая оппозиция Сербии). Лидер партии, Зоран Джинджич, затем стал премьер-министром страны, но из-за его \"войны с преступностью\" и разногласий с лидером консервативной DSS и новым президентом Югославии, Воиславом Коштуницей, новая борьба за власть между бывшими союзниками стала неизбежной."
 SER.socialism: "£SER_western_social_democrat Социал-демократический союз"
 SER.socialism_icon: "£SER_western_social_democrat"
 SER.socialism_desc: "Социал-демократический союз (Socijaldemokratska Unija) - это небольшая левая антивоенная, антинационалистическая партия, которая участвовала в коалиции Демократической оппозиции Сербии. Будучи сторонниками ЛГБТ-прав, их офисы были разгромлены, а их члены избиты националистами."
 SER.Communist-State: "£SER_emerging_communism SPS Коммунистическая фракция"
 SER.Communist-State_icon: "£SER_emerging_communism"
 SER.Communist-State_desc: "Коммунистическая фракция (Socijalistička partija Srbije, то есть Социалистическая партия Сербии) под руководством Ивана Стамболича."
 SER.Communist-State_2017: "£generic_Communist_State_small Коммунистическая партия"
 SER.Communist-State_2017_icon: "£SER_emerging_communism_alt"
 SER.Communist-State_2017_desc: "Коммунистическая партия (Komunistička Partija). KP была образована в результате слияния новой коммунистической партии Югославии и социал-демократов из Нови-Сада. Ее возглавляет внук Иосипа Броза Тито."
 SER.anarchist_communism: "£SER_anarchist_communism Югославские левые"
 SER.anarchist_communism_icon: "£SER_anarchist_communism"
 SER.anarchist_communism_desc: "Левый радикализм - Jugoslovenska Levica (Югославская левая). Партия JUL была образована в 1994 году путём слияния 19 левых партий под руководством Лиги коммунистов. Это была националистическая, проюгославская партия, имеющая международные связи с другими коммунистическими партиями, такими как китайская, кубинская и северокорейская. Из-за тесного сотрудничества с ними, её противники часто называли её \"китайской марионеткой\"."
 SER.anarchist_communism_2017: "£SER_anarchist_communism_alt Движение социалистов"
 SER.anarchist_communism_2017_icon: "£SER_anarchist_communism_alt"
 SER.anarchist_communism_2017_desc: "Леворадикальная партия - Pokret Socijalista (Движение социалистов). PS - левопопулистская и националистическая политическая партия, основанная в 2008 году. Она образована бывшими членами Социалистической партии Сербии, поскольку они не соглашались с проевропейской политикой партии."
 SER.Conservative: "£SER_conservatism Объединённая Сербия"
 SER.Conservative_icon: "£SER_conservatism"
 SER.Conservative_desc: "Реакционеры - Объединённая Сербия (Jedinstvena Srbija) Незначительная национально-консервативная партия. Является ярым социальным консерватором и выступает за регионализм."
 SER.Autocracy: "£SER_Autocracy Новая Сербия"
 SER.Autocracy_icon: "£SER_Autocracy"
 SER.Autocracy_desc: "Автократы - Новая сербия (Nova Srbija), небольшая правоцентристская Монархическая партия, возникшая после того, как ее члены отделились от СПО из-за внутрипартийных конфликтов и обвинений в связях руководства СПО с режимом Милошевича."
 SER.Neutral_Muslim_Brotherhood: "£SER_Neutral_Muslim_Brotherhood ПДДС"
 SER.Neutral_Muslim_Brotherhood_icon: "£SER_Neutral_Muslim_Brotherhood"
 SER.Neutral_Muslim_Brotherhood_desc: "Умеренные исламисты - Bošnjačka demokratska stranka Sandžaka (Партия демократического действия Санджака). Мелкая партия, выступающая за права боснийских мусульман."
 SER.Neutral_Autocracy: "£SER_emerging_reactionary Совет сербского единства"
 SER.Neutral_Autocracy_icon: "£SER_emerging_reactionary"
 SER.Neutral_Autocracy_desc: "Нейтральная автократия - Sabor Srpskog Jedinstva (Совет сербского единства). Небольшая националистическая партия, основанная Желько Ражнатовичем \"Арканом\", который был лидером парамилитарной организации \"Сербская добровольческая гвардия\" и самым мощным криминальным боссом на Балканах. Искомый ООН за преступления против человечности, он был убит в первые недели 2000 года. Новый лидер партии, Борислав Пелевич, так и не стал успешным политиком."
 SER.Neutral_Autocracy_alt: "£SER_western_liberal_alt Сербская прогрессивная партия"
 SER.Neutral_Autocracy_alt_icon: "£SER_western_liberal_alt"
 SER.Neutral_Autocracy_alt_desc: "Srpska Napredna Stranka (Сербская прогрессивная партия). СПП - популистская правоцентристская политическая партия, основанная более умеренными членами Сербской радикальной партии."
 SER.Neutral_conservatism: "£SER_non_aligned_conservative Демократическая партия Сербии"
 SER.Neutral_conservatism_icon: "£SER_non_aligned_conservative"
 SER.Neutral_conservatism_desc: "Консерваторы - Демократическая партия Сербии (Demokratska Stranka Srbije). Самая крупная партия в Демократической опозиции Сербии (демократической оппозиция Сербии), коалиция почти всех оппозиционных партий против Милошевича. ДПС консервативна по своей природе и даже пользуется поддержкой сербской мафии."
 SER.Neutral_Libertarian: "£SER_non_aligned_libertarian Гражданский Союз Сербии"
 SER.Neutral_Libertarian_icon: "£SER_non_aligned_libertarian"
 SER.Neutral_Libertarian_desc: "Либертарианцы - Гражданский Альянс Сербии (Građanski Savez Srbije). Очень незначительная пацифистская либеральная проевропейская партия."
 SER.Neutral_green: "£SER_Neutral_green Зелёные Сербии"
 SER.Neutral_green_icon: "£SER_Neutral_green"
 SER.Neutral_green_desc: "Зелёные Сербии (Zeleni Srbije) или ZS - это зеленая политическая партия в Сербии. Она выступает за чистоту и экологическую мудрость, социальную справедливость и солидарность, прямую демократию, современную зеленую экономику, устойчивое развитие, уважение разнообразия и прав человека, а также предотвращение всех форм насилия."
 SER.neutral_Social: "£SER_neutral_Social Социалистическая партия Сербии - §CДемократическое крыло§!"
 SER.neutral_Social_icon: "£SER_neutral_Social"
 SER.neutral_Social_desc: "Демократическая социалистическая партия - Socijalistička Partija Srbije (Социалистическая партия Сербии). Хотя номинально это была социалистическая партия с левым экономическим крылом и прямыми связями со старой Лигой коммунистов Сербии, при Слободане Милошевиче партия стала националистической, изоляционистской и антизападной. После падения Милошевича партия вернулась к своим левым корням и даже заняла проевропейскую позицию."
 SER.Neutral_Communism: "£SER_Neutral_Communism Союз коммунистов Югославии в Сербии"
 SER.Neutral_Communism_icon: "£SER_Neutral_Communism"
 SER.Neutral_Communism_desc: "Лига коммунистов Сербии (Savez Komunista Jugoslavije u Srbiji или Союз коммунистов Югославии в Сербии) являются остатками идеологии Тита и Югославской Лиги коммунистов."
 SER.Nat_Populism: "£SER_Nat_Populism Социалистическая партия Сербии"
 SER.Nat_Populism_icon: "£SER_Nat_Populism"
 SER.Nat_Populism_desc: "Право-популистская - Socijalistička Partija Srbije (Социалистическая партия Сербии). Хотя номинально это была социалистическая партия с левыми экономическими взглядами и прямыми связями со старой Лигой коммунистов Сербии, при Слободане Милошевиче партия стала националистической, изоляционистской и антизападной. Продвигая сербский национализм, она разъединила Югославию и стремилась максимизировать сербские завоевания в последовавших за этим югославских войнах различными способами, включая этнические чистки."
 SER.Nat_Populism_2017: "£SER_Nat_Populism_alt Движение «Двери српске»"
 SER.Nat_Populism_2017_icon: "£SER_Nat_Populism_alt"
 SER.Nat_Populism_2017_desc: "Сербское движение \"Двери\" (Srpski Pokret Dveri). Двери - это правое или даже крайне правое политическое движение. \"Двери\" были образованы в 1999 году как христианская праворадикальная молодежная организация, собравшаяся вокруг одноименного студенческого журнала."
 SER.Nat_Fascism: "£SER_Nat_Fascism Сербская радикальная партия"
 SER.Nat_Fascism_icon: "£SER_Nat_Fascism"
 SER.Nat_Fascism_desc: "Сербская Радикальная партия (Srpska Radikalna Stranka), созданная в 1991 году - ультранационалистическая и по заверениям некоторых политиков, неофашистская партия, основной целью которой является создание Великой Сербии (стойкой идеи пансербизма, по которой должно произойти объединение территорий современных Сербии и Косово, Черногории, сербских районов Боснии, Хорватии и Македонии). Помимо этого СРП выступает за антикоммунизм и евроскептицизм. Девиз партии: Сербия вечна, пока верны ей собственные дети."
 SER.Nat_Autocracy: "£SER_Nat_Autocracy ПСО"
 SER.Nat_Autocracy_icon: "£SER_Nat_Autocracy"
 SER.Nat_Autocracy_desc: "Военная хунта - Jedinica za Specijalne Operacije (Подразделение специальных операций), также известная как 'Красные береты', этот элитный отряд специального назначения полиции Федеральной службы государственной безопасности Югославии был сформирован из членов как парамилитарных, так и криминальных групп. Хотя они никогда не были официальной партией, они обладали значительной властью. Они организовали убийство сербского премьер-министра Зорана Джинджича, что в конечном итоге привело к операции 'Сабля', их увольнению и падению."
 SER.Monarchist: "£SER_nationalist_monarchist Дом Карагеоргиевичей"
 SER.Monarchist_icon: "£SER_nationalist_monarchist"
 SER.Monarchist_desc: "Монархисты (POKS) - движение за восстановление Королевства Сербия стремится вернуть великую королевскую семью Карагеоргиевичей к власти."
