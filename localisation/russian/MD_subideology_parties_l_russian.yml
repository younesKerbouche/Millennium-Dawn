 SOV.neutral_Social_desc: "(Демократический социализм) «Патриоты России» (рус. «Патриоты России»)\n\n «Патриоты России» — политическая партия, основанная бизнесменом Геннадием Семигиным. Партия поддерживает идеи демократического социализма, левого национализма и патриотизма."
