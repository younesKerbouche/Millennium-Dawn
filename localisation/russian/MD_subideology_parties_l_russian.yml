 ALB.Western_Autocracy: "£ALB_western_autocracy Партия движения за законность"
 ALB.Western_Autocracy_icon: "£ALB_western_autocracy"
 ALB.Western_Autocracy_desc: "Прозападная автократия - Основанная в 1924 году Партия движения за законность (Partia Lëvizja e Legalitetit) - это правая монархическая партия, которая стремится к возвращению к власти Дома Зогу. Они входят в группу Международной монархической конференции."
 ALB.conservatism: "£ALB_western_conservative Демократическая партия Албании"
 ALB.conservatism_icon: "£ALB_western_conservative"
 ALB.conservatism_desc: "Прозападный консерватизм - Основанная в 1990 году Демократическая партия Албании (Partia Demokratike e Shqipërisë) состоит преимущественно из диссидентов бывшего коммунистического режима Энвера Ходжи, естественно, антикоммунистическая по своей природе, являясь соратником $USoE.conservatism_2017$, она является проевропейской и про-ЕС."
 ALB.liberalism: "£ALB_western_liberal Партия единства в защиту прав человека"
 ALB.liberalism_icon: "£ALB_western_liberal"
 ALB.liberalism_desc: "Либерализм - основанная в 1992 году, Partia Bashkimi për të Drejtat e Njeriut (или Unity for Human Rights Party на английском языке) является социал-либеральной партией, ориентированной на интересы греческого меньшинства. Они часто работают вместе с OMONOIA - Демократическим союзом греческого меньшинства, чтобы продвигать интересы этнических греков в Албании. Хотя они не являются членами или ассоциированными членами каких-либо политических избирательных блоков ЕС, они являются проевропейскими и проевропейскими в целом."
 ALB.socialism: "£ALB_western_social_democrat Социалистическая партия Албании"
 ALB.socialism_icon: "£ALB_western_social_democrat"
 ALB.socialism_desc: "Прозападная социал-демократия - Технически основанная в 1991 году, Partia Socialiste e Shqipërisë (или Социалистическая партия Албании на английском языке) является социал-демократической реформацией и преемницей £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Гораздо более либеральная партия, чем ее исходная ходжаистская партия, она является партнером $USoE.socialism$, что делает ее проевропейской и проевропейской партией в целом."
 ALB.Communist-State: "£ALB_emerging_communism Коммунистическая партия Албании"
 ALB.Communist-State_icon: "£ALB_emerging_communism"
 ALB.Communist-State_desc: "Hoxhaist Communism - Основанная в 1991 году, Partia Komuniste e Shqipërisë (или Коммунистическая партия Албании на английском языке) является антиревизионистским преемником эпохи Hoxhaist £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Она активно поддерживает свою марксистско-ленинскую и ходжаистскую мысль, которая когда-то захватила нацию. Ранее запрещенная в 1992 году, партия получила разрешение на свободную деятельность еще раз в 1998 году."
 ALB.Neutral_conservatism: "£ALB_non_aligned_conservative Республиканская партия Албании"
 ALB.Neutral_conservatism_icon: "£ALB_non_aligned_conservative"
 ALB.Neutral_conservatism_desc: "Неприсоединившийся консерватизм - Основанная в 1991 г. Республиканская партия Албании  - национал-консервативная партия, на которую большое влияние оказала Республиканская партия США, рассматривая ее как образец для подражания в политической сфере. Будучи глобальным партнером $USoE.Neutral_conservatism_2017$, партия стремится к некоторой интеграции в Европейский союз."
 ALB.oligarchism: "£ALB_non_aligned_oligarchism Мафия Шкиптаре"
 ALB.oligarchism_icon: "£ALB_non_aligned_oligarchism"
 ALB.oligarchism_desc: "Олигархизм - Впервые проявив себя в 1990 г., мафия Шкиптаре занимается различными видами незаконной и иной подпольной деятельности по всему миру, сотрудничая с различными организациями - от \"Ндрангеты\" в Италии до южноамериканских картелей и даже таких далеких, как Израиль."
 ALB.Neutral_green: "£ALB_non_aligned_greens Аграрная партия Албании"
 ALB.Neutral_green_icon: "£ALB_non_aligned_greens"
 ALB.Neutral_green_desc: "Аграрианизм - Основанная в 1991 году, Partia Agrare e Shqipërisë (или Аграрная партия Албании на английском языке) является преимущественно аграрной партией, которая хочет реформировать албанское государство вокруг свободной рыночной экономической системы с особым акцентом на интересах фермеров Албании. Они в целом склоняются влево и регулярно сотрудничают с $ALB.socialism$."
 ALB.neutral_Social: "£ALB_neutral_Social Социал-демократическая партия Албании"
 ALB.neutral_Social_icon: "£ALB_neutral_Social"
 ALB.neutral_Social_desc: "Неприсоединившаяся социал-демократия - основанная в 1991 году, Partia Socialdemokrate e Shqipërisë (или Социал-демократическая партия Албании на английском языке) - это социал-демократическая партия, рожденная в бурную эпоху после падения режима Ходжаиста бывшим министром образования. Будучи проевропейской, партия не является членом или ассоциированным членом ни одного из различных проевропейских политических блоков."
 ALB.Nat_Populism: "£ALB_Nat_Populism Албанский национальный фронт"
 ALB.Nat_Populism_icon: "£ALB_Nat_Populism"
 ALB.Nat_Populism_desc: "Правый популизм - Основанная в 1989 г. партия \"Партия Балли Комбетар Шкиптар\" (или по-английски \"Албанский национальный фронт\") - ультраправая многонациональная партия, базирующаяся в Тиране, Приштине и Тетово. Они проводят политику албанского ирредентизма для этнических албанцев, а их антикоммунистические взгляды доходят до запрета бывших коммунистов и даже тех, кто принадлежит к другой партии."
 ALB.Nat_Fascism: "£ALB_Nat_Fascism Партия национального единства"
 ALB.Nat_Fascism_icon: "£ALB_Nat_Fascism"
 ALB.Nat_Fascism_desc: "Ультранационалисты - Основанная в 1991 г. Партия национального единства - ультранационалистическая политическая партия, которая стремится и поддерживает создание пана албанской конфедерации с Косово и этническими албанцами в составе Греции и Македонии."
 ALB.Nat_Autocracy: "£ALB_nationalist_military_junta Вооружённые силы Албании"
 ALB.Nat_Autocracy_icon: "£ALB_nationalist_military_junta"
 ALB.Nat_Autocracy_desc: "Военная хунта - С 1912 г. на Вооруженные силы Республики Шкиперия (Forcat e Armatosura të Republikës së Shqipërisë, или по-английски Albanian Armed Forces) возложена задача поддержания территориальной целостности Албании. В последние годы правления ходжаистского режима, когда возникли некоторые сомнения в возможности прекращения декоммунизации, военные добровольно отошли в сторону."
 ALB.Monarchist: "£ALB_nationalist_monarchist Династия Зогу"
 ALB.Monarchist_icon: "£ALB_nationalist_monarchist"
 ALB.Monarchist_desc: "Монархизм - Основанный в 1928 г. как королевский дом, Дом Зогу является династическим именем недолго просуществовавшего в 1928-1939 гг. королевства Албания, титул которого принял тогдашний итальянский король Виктор Эммануил III. С тех пор титул и претензии на албанский престол передаются по наследству от бывшего короля Албании Зогу I."
 ALG.conservatism: "£generic_conservatism_small ANR"
 ALG.conservatism_desc: "Консервативная партия - Alliance Nationale Républicaine (Национальный республиканский альянс) - ярая антиисламистская партия в Алжире. Она денонсировала соглашения Сант-Эджидио 1995 года, которые были основой для мира и планом по прекращению алжирской гражданской войны, которая длилась с 1991 по 2002 год. Она была сформирована в том же 1995 году и получила 2% голосов на выборах в законодательные органы 1997 года, хотя и не получила ни одного места. Она отказалась участвовать в выборах в законодательные органы 2002 года, полагая, что они будут сфальсифицированы. В 2017 году она получила 6 мест в парламенте, набрав 1,87% голосов."
 ALG.liberalism: "£generic_liberalism_small RND"
 ALG.liberalism_desc: "Национальное Демократическое Объединение (Rassemblement National Démocratique) - популистская либеральная партия. Это центр правоцентристов в политическом спектре. Она была сформирована в 1997 году и являлась самой сильной партией на парламентских выборах того же года, но имела худший результат на последующих выборах - около 8,2%. С 2007 года стабильно является второй по величине партией в парламенте. В 1999 году президент Абдельазиз Бутефлика баллотировался от объединения и победил с ошеломляющими 85%. Хотя многие считают, что эти выборы были напрочь сфальсифицированы, независимые зрители посчитали их справедливыми и вполне демократическими."
 ALG.socialism: "£generic_socialism_small Союз за демократию и Республику"
 ALG.socialism_desc: "Социал-демократическая - Union pour la Démocratie et la République (Союз за демократию и республику) - социал-демократическая берберская партия в Алжире, занимающая левоцентристскую позицию в политическом спектре. В 2012 году она сменила название на Mouvement Populaire Algérien (Алжирское народное движение)."
 ALG.socialism_2012: "£generic_socialism_small MPA"
 ALG.socialism_2012_desc: "Алжирское народное движение (Mouvement Populaire Algérien) - социал-демократическая берберская партия в Алжире, занимающая левоцентристскую позицию согласно спектру. До 2012 года оно было известно как Союз за демократию и Республику (Union pour la Démocratie et la République). В 2017 году партия получила 13 мест в Народном национальном собрании."
 ALG.Autocracy: "£ALG_Autocracy_small Фронт национального освобождения"
 ALG.Autocracy_icon: "£ALG_Autocracy_small"
 ALG.Autocracy_desc: "Левый автократ - Front de libération nationale (Фронт национального освобождения) - алжирская националистическая партия. Она была единственной легальной партией до 1989 года, когда она правила Алжиром как однопартийным государством. После алжирской гражданской войны она вернула себе власть в 2002 году как самая популярная партия и оставалась ею до сих пор. Ее идеология следует панарабскому националистическому мышлению с антиколониализмом в качестве ее изначальной основной ценности. Она поддерживает социализм, но особенно арабский социализм, поскольку он выступает против марксистских идей."
 ALG.Conservative: "£generic_Conservative_small Национальный республиканский альянс"
 ALG.Conservative_desc: "Реакционер - Front National Algérien (Алжирский национальный фронт) - национальная консервативная партия в Алжире. Она была одной из самых популярных правых партий с 2002 года, но потеряла все свои места, несмотря на то, что получила 9,5% голосов на выборах в законодательные органы в 2017 году. Она баллотировалась на пост президента в 2009 и 2014 годах, но оба раза потерпела сокрушительное поражение."
 ALG.Caliphate: "£generic_Caliphate_small Исламский фронт спасения"
 ALG.Caliphate_desc: "Исламский фронт спасения (Groupe Salafiste pour la Prédication et le Combat) – это салафистко-джихадистская террористическая организация в Алжире. Основанная в 1998 Хассаном Хаттабом, бывшим командиром исламской группировки, выступавшим против убийства мирных жителей. В 2003 Фронт объявил о союзе с Аль-Каидой. С января 2007 года группа переименована в Аль-Каиду в Магрибе."
 ALG.Caliphate_2006: "£generic_Caliphate_small Аль-Каида в исламском Магрибе"
 ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas"
 ALG.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 ALG.Neutral_Muslim_Brotherhood_desc: "Модератный исламизм – Mouvement de la société pour la paix (Движение общества за мир) – правая и крайне правая политическая партия в Алжире. Она была основана в 1990 году мусульманским братством, с которым она по сей день сохраняет связь. Это суннитский исламизм, который следует исламской, консервативной демократии. Партия добилась наибольшего успеха на выборах в 1997 году, заняв второе место и получив 69 из 380 мест. Она также принимала участие в президентских выборах 1995 года, набрав 25,6% голосов. В 2012 году она вступила в избирательную коалицию с MRN и MRI. Партия также известна как 'ХАМАС' как аббревиатура от арабского названия 'Harakat mujtama' as-silm'."
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah"
 ALG.Neutral_Autocracy_desc: "Правый исламизм – Mouvement pour la réforme nationale (Движение за национальную реформу) – правая исламская демократическая партия в Алжире. Она была создана как откол от движения Эннахда в 2002 году, после того как партия согласилась сотрудничать с правительством Алжира. Изначально она добилась успеха на выборах 2002 года, но с тех пор ее популярность снизилась. В 2012 году она вступила в «Зеленый альянс» вместе с MSP и MRI на выборах. Название Islah является сокращением от арабского названия «Harakat Al-Islah Al-Wataniy»."
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small Движение исламского возрождения"
 ALG.Neutral_conservatism_desc: "Центристский исламизм – Mouvement de la Renaissance Islamique (Движение исламского ренессанса) – умеренная исламская политическая партия в Алжире, классифицируемая как центр-правое до правое. Она добилась наибольшего успеха на выборах 1997 года, получив 8,7% голосов, но потеряла огромное количество голосов в 2002 году в пользу движения Ислах, набрав всего 0,6%. Партия сформировала «Зеленый алжирский альянс» вместе с MSP и Ислах. Эннахда (иногда просто 'Нахда') – сокращенная форма арабского названия «Ḥarakat An-Nahḑa Al-Islāmiyya»."
 ALG.neutral_Social: "£generic_neutral_Social_small Алжирское народное движение"
 ALG.neutral_Social_desc: "Алжирское народное движение (Front des Forces socialistes) – это берберская политическая партия, являющаяся социал-демократической и секуляристской, занимая левоцентристскую позицию."
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small Рабочая партия"
 ALG.Neutral_Communism_desc: "Рабочая партия (Parti des Travailleurs) – это левая троцкистская партия в Алжире. Она была сформирована правозащитниками, для протекции и расширения профсоюзов в 1990 году. Ее секретарь, Луиза Ханун – первая женщина-президент в Алжире."
 ALG.Nat_Populism: "£generic_Nat_Populism_small Эль‑Инфит"
 ALG.Nat_Populism_desc: "Фронт справедливости и развития (Front pour la justice et le développement) - исламистская политическая партия в Алжире. Она правая, националистическая и придерживается исламской демократии. Была вдохновлена Турецкой партией справедливости и развития, в итоге добилась успеха в предвыборном союзе с Ан-Нахдой в 2017 году, получив 3,7% голосов."
 ALG.Nat_Fascism: "£generic_Nat_Fascism_small Новый рассвет"
 ALG.Nat_Fascism_desc: "\"Новый рассвет\" - националистическая и консервативная партия в Алжире. Она была создана в 2012 году и получила 5 мест на выборах того же года, из которых четыре снова потеряла на следующих выборах."
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Народные национальные вооруженные силы Алжира"
 ALG.Nat_Autocracy_desc: "Народные национальные вооруженные силы Алжира (Armée nationale populaire) – это армия Алжира с момента обретения его независимости в 1962 году. С тех пор, она имеет большое влияние на политику, а в 1988 году, она и вовсе контролировала власть по всей стране."
 AQY.Caliphate: "£generic_Caliphate_small Аль-Каида"
 AQY.Caliphate_desc: ""
 ARM.conservatism: "£ARM_western_conservative (РП) Республиканская партия"
 ARM.conservatism_icon: "£ARM_western_conservative"
 ARM.conservatism_desc: "Консервативный либерализм - Республиканская партия (Армянская - Ханрапету́тюн)\n\nПартия Ханрапету́тюн — проевропейская политическая партия в Армении. Партия была основана бывшими членами Республиканской партии Армении и членами Союза добровольцев Екрапах, которые были склонны к более про-западному внешнеполитическому курсу. Партия заявила, что имеет как либеральные, так и консервативные взгляды, но в целом придерживается центристской позиции по большинству вопросов."
 ARM.liberalism: "£ARM_western_liberalism (OEK) Право правопорядка"
 ARM.liberalism_icon: "£ARM_western_liberalism"
 ARM.liberalism_desc: "Проевропейский либерализм - Партия Право правопорядка (Армянская - Оринатс Еркир)\n\nОринатс Еркир — армянская проевропейская либеральная партия. Лидер партии Артур Багдасарян заявил, что для начала переговоров о вступлении в ЕС Армении необходимо укрепить свою демократию и завершить правовые, социальные, экономические и политические реформы, чтобы соответствовать европейским стандартам, как это сделали страны Балтии."
 ARM.Neutral_Libertarian: "£ARM_Neutral_Libertarian (АНК) Армянский национальный конгресс"
 ARM.Neutral_Libertarian_desc: "Нейтральный либерализм - Армянский национальный конгресс (Армянская - Հայ Ազգային Կոնգրես)\n\nАрмянский национальный конгресс — армянская политическая партия, возглавляемая бывшим президентом Левоном Тер-Петросяном. АНК выступает за поддержание хороших отношений с соседями Армении, включая нормализацию отношений как с Турцией, так и с Азербайджаном, развитие более тесных связей с Ближним Востоком, самоопределение Республики Арцах, стимулирование дальнейшей европейской интеграции Армении и углубление сотрудничества с Европейским Союзом, при этом поддерживая крепкие отношения с Соединенными Штатами, Россией и государствами СНГ. Партия поддерживает развитие экономики Армении и увеличение торговли с Евразийским союзом, европейскими странами, США, Индией и Китаем. Также партия поддерживает развитие сектора технологий и улучшение инфраструктуры."
 ARM.socialism: "£ARM_western_socialism (ПАНД) Пан-армянское национальное движение"
 ARM.socialism_icon: "£ARM_western_socialism"
 ARM.socialism_desc: "Социал-демократия - Панармянское национальное движение (Армянская - Հայոց Համազգային Շարժում)\n\nПартия возникла в результате решения Нагорно-Карабахского автономного совета от 20 февраля 1988 года о объединении с Советской Арменией. Партия участвовала в форуме либеральных партий Кавказского региона. Форум включал Республиканскую партию Грузии и партию Мусават. Обсуждались вопросы совместного регионального сотрудничества, а также вопросы интеграции в европейские структуры."
 ARM.Communist-State: "£ARM_Communist_State (АКП) Армянская коммунистическая партия"
 ARM.Communist-State_icon: "£ARM_Communist_State"
 ARM.Communist-State_desc: "Возникающий коммунизм - Армянская коммунистическая партия (Армянская - Հայաստանի Կոմունիստական Կուսակցություն)\n\nАрмянская коммунистическая партия — коммунистическая партия в Армении. Она считает себя преемницей армянского отделения Коммунистической партии Советского Союза. Это основная коммунистическая партия в Армении, насчитывающая 18 000 членов (в основном пожилых людей). Программа партии включает в себя отказ от рыночных реформ в западном стиле, социализм, который поддерживает смешанную экономику, и вступление в союзное государство с Россией."
 ARM.Conservative: "£ARM_Conservative (АК) Администрация Кочаряна"
 ARM.Conservative_icon: "£ARM_Conservative"
 ARM.Conservative_desc: "Клептократический консерватизм - Администрация Роберта Кочаряна\n\nРоберт Седраки Кочарян — армянский политик. Он был президентом Нагорно-Карабахской Республики с 1994 по 1997 год и премьер-министром Нагорно-Карабахской Республики с 1992 по 1994 год. С 1998 года он занимал пост президента Армении, а с 1997 по 1998 год — премьер-министром Армении. После того как его предшественник Левон Тер-Петросян был отстранен от должности президента, Кочарян был избран вторым президентом Армении 30 марта 1998 года, победив своего главного соперника Карена Демирчяна (который был бывшим лидером Советской Армении) на досрочных президентских выборах, которые были омрачены нарушениями и несоответствиями с обеих сторон, как сообщали международные наблюдатели. Также были жалобы, что Кочарян не имел права баллотироваться по армянской конституции, которая требовала, чтобы кандидаты были гражданами Армении и проживали в стране в течение десяти лет. До того как стать премьер-министром, Кочарян жил в Нагорно-Карабахской Республике и считался ее гражданином."
 ARM.Nat_Autocracy: "£ARM_military_junta (ЗЗ) Защитники земли"
 ARM.Nat_Autocracy_icon: "£ARM_military_junta"
 ARM.Nat_Autocracy_desc: "Военная партия — «Союз добровольцев „Защитники родины“» (арм. «Еркапа»)\n\n «Еркапа» — «Союз добровольцев „Защитники родины“» или «Союз ветеранов „Еркапа“», что означает «Защитники родины», — армянская неправительственная организация, состоящая из 6000 ветеранов Первой Нагорно-Карабахской войны, созданная Вазгеном Саргсяном. После 1994 года группа ветеранов «Еркапа» стала самой влиятельной организацией в стране. К 1998 году парламентская фракция «Еркрапа» во главе с Вазгеном Саркисяном, который был теневым правителем, стала крупнейшей фракцией в Национальном собрании. После убийства Вазгена Саркисяна во время перестрелки в парламенте организация ослабла."
 ARM.Nat_Fascism: "£ARM_anarchist_communism (АРФ) Армянская революционная федерация (§8Националист.§!) Крыло"
 ARM.Nat_Fascism_icon: "£ARM_anarchist_communism"
 ARM.Nat_Fascism_desc: "Социальный национализм - Армянская революционная федерация - Националистское крыло (Армянская - Հայ Հեղափոխական Դաշնակցություն)\n\nАрмянская революционная федерация, также известная как Дашнакцутюн, — это армянская националистическая и социалистическая политическая партия. Партия действует в Армении, Ливане, Иране и в странах, где присутствует армянская диаспора. В отличие от других армянских диаспорных партий, которые в основном фокусируются на образовательных или гуманитарных проектах, АРФ является наиболее политически ориентированной из этих организаций и традиционно является одной из самых ярых сторонников армянского национализма."
 ARM.Nat_Populism: "£ARM_Conservative_alt (РПА) Республиканская партия Армении (§8Националист.§!) Крыло"
 ARM.Nat_Populism_desc: "Национал-консерватизм - Республиканская партия Армении - Националистическое крыло (Армянская - Հայաստանի Հանրապետական Կուսակցություն)\n\nРеспубликанская партия Армении — это национал-консервативная политическая партия в Армении, возглавляемая третьим президентом Армении, Сержем Саргсяном. Идеология национал-консерватизма Республиканской партии основана на цехакроне, армянской националистической идеологии начала XX века. Националистическое крыло партии в настоящее время испытывает трудности после смерти Ашота Навасардяна, и ряды партии заполняются приспешниками из государственного аппарата."
 ARM.Monarchist: "£ARM_Monarchist (МСА) Мелик Союз Армении"
 ARM.Monarchist_icon: "£ARM_Monarchist"
 ARM.Monarchist_desc: "Аристократическая монархия - Мелик Союз Армении (Армянская - Մելիքաց Միություն)\n\nПосле падения Королевства Армения в XV веке многие династии заявили о своем праве быть истинными наследниками армянского трона. Однако двумя основными претендентами являются Дом Савойя из Италии и новоиспеченный наследник династии Багратидов Роланд фон Багратиди. Грузинские Багратионы, являющиеся истинными потомками династии Багратидов, также заявили о своих претензиях, но их никогда не воспринимали всерьез в Армении из-за их связи с Грузией."
 ARM.oligarchism: "£ARM_oligarch (ПА) Процветающая Армения"
 ARM.oligarchism_desc: "Нейтральная олигархия - Процветающая Армения (Армянская - Բարգավաճ Հայաստան)\n\nПартия «Процветающая Армения» — это консервативная политическая партия в Армении. Она была основана бизнесменом Гагиком Царукяном 30 апреля 2004 года, когда состоялся учредительный конгресс партии. Идеологически партия позиционируется как центристская правая, она поддерживает экономический либерализм, более тесные связи с Россией и скептически настроена по отношению к Европейскому Союзу, в то время как по социальным вопросам она традиционалистская. Партия также заявляет о поддержке укрепления демократических и добрососедских отношений в регионе Кавказа, а также с Молдовой, Беларусью, Украиной и Центральной Азией. Несмотря на про-российскую и евроскептическую позицию, партия «Процветающая Армения» верит в поддержание крепких отношений и экономического партнерства с Европейским Союзом."
 ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy (СКП) Союз конституционных прав"
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_desc: "Нейтральная автократия - Союз конституционных прав (Армянская - Սահմանադրական Իրավունքի Միություն)\n\nСоюз конституционных прав — это армянская политическая партия. Партия выступает против как коммунизма, так и либерализма. Цель партии — сделать Армению центром сотрудничества между Россией, Грузией, Ираном и арабскими странами."
 ARM.Western_Autocracy: "£ARM_Western_Autocracy (СНС) Союз за национальное самоопределение"
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
 ARM.Western_Autocracy_desc: "Про-западный национализм - Союз за национальное самоопределение (Армянская - Ազգային Ինկնորոշում Միավորում)\n\nСоюз за национальное самоопределение — это стойкая про-западная националистическая партия, основанная в 1987 году Паруиром Айрикяном, советским диссидентом, стремящимся к независимости Армении. Партия считает, что регион Кавказа, включая Армению, должен двигаться в сторону европейской интеграции, а также увеличивать интеграцию с западными странами. Несмотря на это, они рассматривают милитаризацию и национализм как единственное спасение для Армении, учитывая географическое положение и угрозу со стороны врагов."
 ARM.anarchist_communism: "£ARM_anarchist_communism (АРФ) Армянская революционная федерация (§7Появляющаяся§! фракция)"
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
 ARM.anarchist_communism_desc: "Левый национализм - Армянская революционная федерация - Появляющаяся фракция (Армянский - Հայ Հեղափոխական Դաշնակցություն)\n\nАрмянская революционная федерация, также известная как Дашнакцутюн, является армянской националистической и социалистической политической партией. Партия действует в Армении, Ливане, Иране и странах, где присутствует армянская диаспора. В отличие от других армянских партий диаспоры, которые обычно сосредоточены на образовательных или гуманитарных проектах, АРФ является наиболее политически ориентированной организацией и традиционно является одним из самых решительных сторонников армянского национализма."
 ARM.Autocracy: "£ARM_Autocracy (НЕ) Национальное единство"
 ARM.Autocracy_icon: "£ARM_Autocracy"
 ARM.Autocracy_desc: "Про-российская автократия - Партия национального единства (Армянская - Азгаин Миабануцьюн)\n\nПартия национального единства — это консервативная политическая партия в Армении. Она была основана и возглавлена Арташесом Геґамяном. Партия выступает за укрепление армянской экономики, защиту прав меньшинств, углубление европейской интеграции при сохранении тесных связей с другими странами Содружества Независимых Государств, особенно с Россией. Партия также поддерживает сохранение Армении в Организации Договора о коллективной безопасности и Евразийском союзе, но при этом стремится к укреплению отношений с США и НАТО. Однако партия выступает против развертывания миротворцев НАТО в Армении. Лидер партии также обеспокоен возможностью правления страной Джорджем Соросом и западными интересами."
 ARM.Neutral_conservatism: "£ARM_neutral_conservative (ПП) Патриотическая партия"
 ARM.Neutral_conservatism_icon: "£ARM_neutral_conservative"
 ARM.Neutral_conservatism_desc: "Консерватизм - Партия патриотов (Армянская - Հայրենասիրական Կուսակցություն)\n\nПартия патриотов — это армянская политическая партия. Заявленная цель партии — объединить все жизненно важные национальные силы для построения, с усилиями каждого армянина, честного и справедливого государства, которое будет защищать армянский язык, культуру, веру, свободу, честь и родину."
 ARM.Neutral_green: "£ARM_Neutral_Green (ЗПА) Зелёная партия Армении"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
 ARM.Neutral_green_desc: "Зеленый экологизм - Зеленая партия Армении (Армянская - Հայաստանի Կանաչների Կուսակցություն)\n\nЗеленая партия Армении, также известная как Социально-экологическая партия, является зеленой политической партией в Армении. Партия является главной зеленой политической силой Армении и активно выступает за более сильную защиту окружающей среды по всей стране. Однако лидер партии Довальтян подтвердил, что экологизм не является единственным важным вопросом для партии. Партия поддерживает экономическое развитие, снижение уровня эмиграции и выступает за большее единство между Арменией и армянской диаспорой. Довальтян также призвал к прекращению иностранного вмешательства в дела Армении и увеличению армянской поддержки Республики Арцах."
 ARM.neutral_Social: "£ARM_neutral_Social (ДПА) Демократическая партия Армении"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
 ARM.neutral_Social_desc: "Социальная демократия - Демократическая партия Армении (Армянская - Հայաստանի Դեմոկրատական Կուսակցություն)\n\nДемократическая партия Армении — это демократическая социалистическая политическая партия в Армении. Она была основана в 1991 году Арамом Гаспаром Саргсяном, последним секретарем Коммунистической партии Армении советской эпохи, которая правила Армянской Советской Социалистической Республикой с 1920 по 1990 год. После распада Советского Союза и Армянской ССР правящая Коммунистическая партия Армении потеряла большую часть своей популярности. Её секретарь Арам Гаспар Саргсян распустил партию и учредил Демократическую партию Армении, назначив себя первым секретарем новой партии."
 ARM.Neutral_Communism: "£ARM_Neutral_Communism (НПА) Народная партия Армении"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
 ARM.Neutral_Communism_desc: "Нейтральный коммунизм - Народная партия Армении (Армянская - Հայաստանի Ժողովրդական Կուսակցություն)\n\nНародная партия Армении — это социалистическая политическая партия в Армении, основанная одним из бывших лидеров Армянской ССР, Кареном Демирчяном. После смерти Карена Демирчяна в 1999 году, после расстрела парламента, его сын Степан Демирчян стал главой партии. Партия выступает за восстановление социалистической экономики в Армении, восстановление старых производственных мощностей и исправление экономических ошибок девяностых годов. Партия занимает неопределенную внешнеполитическую позицию, стремясь к сотрудничеству как с Западом, так и с Востоком."
 AUS.Western_Autocracy: "£generic_Western_Autocracy_small Чёрно-жёлтый альянс"
 AUS.Western_Autocracy_desc: "Монархизм - Основанная в 2004 году партия Schwarz-Gelbe Allianz (или Чёрно-жёлтый альянс на русском языке) является монархической партией, которая стремится к возвращению к власти наследственной монархии (предпочтительно Габсбургов) и, естественно, выступает за объединение Австрии, Венгрии, Хорватии, Чехии, Словении и Словакии под властью общего императора, подобно тому, как это было во времена Австро-Венгерской короны."
 AUS.conservatism: "£AUS_western_conservative Австрийская народная партия"
 AUS.conservatism_icon: "£AUS_western_conservative"
 AUS.conservatism_desc: "Про-западный консерватизм — Основанная в 1945 году после Второй мировой войны, Österreichische Volkspartei (Австрийская народная партия) является доминирующей консервативной партией в Австрии с момента освобождения страны от нацистского режима. С акцентом на либеральный консерватизм и христианскую демократию, партия хорошо подходит для членства как в $USoE.neutral_Social_2017$, так и в Международном демократическом союзе"
 AUS.liberalism: "£AUS_western_liberal Либеральный форум"
 AUS.liberalism_icon: "£AUS_western_liberal"
 AUS.liberalism_desc: "Либерализм - Основанная в 1993 году, партия Liberales Forum (или Либеральный форум на русском языке) является классической либеральной партией, которая образовалась из-за разногласий с партией $AUS.Nat_Populism$ по поводу правопопулистских настроений вышеупомянутой партии. Наряду с защитой окружающей среды, LIF выступает за приватизацию, легализацию легких наркотиков, равноправие меньшинств, либерализацию часов работы магазинов и увеличение возраста для голосования."
 AUS.socialism: "£AUS_western_social_democrat Социал-демократическая партия Австрии"
 AUS.socialism_icon: "£AUS_western_social_democrat"
 AUS.socialism_desc: "Прозападная социал-демократия - Основанная в 1889 году, Sozialdemokratische Partei Österreichs (или Социал-демократическая партия Австрии) является старейшей существующей политической партией в Австрии. За свою долгую историю она сохранила свои социал-демократические ценности, является членом как Прогрессивного альянса, так и Социалистического интернационала, имеет глобальное присутствие, в то время как в ЕС и Европе она является частью $USoE.socialism$, что делает ее очень проевропейской и проевропейской партией."
 AUS.Communist-State: "£generic_Communist_State_small Союз революционных рабочих Австрии"
 AUS.Communist-State_desc: "Марксизм-ленинизм - Основанная в 1968 году после раскола с £generic_Communist_State_small Marxistisch-Leninistische Partei Österreichs, Vereinigung Revolutionärer Arbeiter Österreichs (или Союз революционных рабочих Австрии на русском языке) была твердым приверженцем марксизма-ленинизма в Австрии. Партия придерживается антиревизионистских взглядов и с момента своего образования периодически издает ежемесячные журналы."
 AUS.anarchist_communism: "£AUS_emerging_communism Коммунистическая партия Австрии"
 AUS.anarchist_communism_icon: "£AUS_emerging_communism"
 AUS.anarchist_communism_desc: "Социализм - Основанная в 1918 году Kommunistische Partei Österreichs (или Коммунистическая партия Австрии) сохранила свою значимость в Австрии, хотя и имеет очень небольшое представительство на национальном уровне. Несмотря на свое название и историю, KPÖ значительно смягчилась и многие считают ее социалистической. На международном уровне она представлена в IMCWP, а в Европе является членом $USoE.Neutral_Communism_2017$."
 AUS.Neutral_conservatism: "£AUS_non_aligned_conservative Альянс за будущее Австрии"
 AUS.Neutral_conservatism_icon: "£AUS_non_aligned_conservative"
 AUS.Neutral_conservatism_desc: "Национальный консерватизм – Основанная в 2005 году, Bündnis Zukunft Österreich (или Альянс за будущее Австрии на английском) является отколовшейся группой от $AUS.Nat_Populism$, разделение произошло из-за фракций внутри FPÖ, которые сочли процесс «либерализации» неудачным. Они стремятся отнять поддержку у $AUS.conservatism$, поддерживая средний класс, свободный рынок и сокращение как бюрократических расходов, так и государственного долга в целом. Партия занимает более мягкую позицию по вопросам иммиграции, поддерживая систему «грин-карты»."
 AUS.oligarchism: "£generic_oligarchism_small Список Лугнера"
 AUS.oligarchism_desc: "Олигархизм - Основанная в 1998 году организация Die Unabhängigen - Liste Lugner (или Независимые - Список Лугнера), созданная специально для удовлетворения политических желаний венского строителя Рихарда Лугнера, стремится упразднить Федеральный совет, ввести прямое субсидирование заработной платы и хочет проводить политику призыва в армию длительно безработных."
 AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Пиратская партия Австрии"
 AUS.Neutral_Libertarian_desc: "Пиратская политика - Основанная в 2006 году, Piratenpartei Österreichs (или Пиратская партия Австрии на русском языке) - это партия, отстаивающая взгляды пиратской политики; общие реформы законов об авторском праве и других форм законодательства, призванные сделать современный мир более свободным и с открытым исходным кодом. Наряду с их интернационалистскими взглядами, в Европе они связаны с $USoE.Neutral_Libertarian_2017$."
 AUS.Neutral_green: "£AUS_non_aligned_greens Зелёные - Зелёная альтернатива"
 AUS.Neutral_green_icon: "£AUS_non_aligned_greens"
 AUS.Neutral_green_desc: "Зелёная политика - Основанная в 1986 году как Grüne Alternative, а с 1993 года известная как Die Grünen - Die Grüne Alternative (или Зелёные - Зелёная альтернатива на русском языке), она чрезвычайно активно выступает в политической сфере Австрии по таким вопросам, как защита окружающей среды, права меньшинств и социально-экологическая налоговая реформа. Партия входит как в $USoE.Neutral_green_2017$, так и в $USoE.Neutral_green$ и является крайне проевропейской и про-ЕС."
 AUS.neutral_Social: "£generic_neutral_Social_small Объединённый список"
 AUS.neutral_Social_desc: "Нейтральная социал-демократия - Основанная в 1973 году, Enotna Lista (или Объединённый список на русском языке) - социал-демократическая партия, базирующаяся в Клагенфурте и стремящаяся проводить политику, направленную как на благо словенского меньшинства, так и на его поддержку в регионах Каринтии. Они являются членом $USoE.neutral_Social_2017$."
 AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical Социалистическая левая партия"
 AUS.Neutral_Communism_icon: "£AUS_emerging_left_wing_radical"
 AUS.Neutral_Communism_desc: "Троцкизм – Основанная в 2000 году Sozialistisches LinksPartei (или Социалистическая левая партия на английском) возникла из Sozialistische Offensive Vorwärts в 1980-х годах, во время протестов против участия $AUS.Nat_Populism$ в правительстве в 2000 году партия стала известна под тем названием, что она носит сегодня. Они являются членами группы Международная социалистическая альтернатива и являются евроскептиками по своей природе, считая Европейский Союз неолиберальной организацией, не служащей интересам рабочих, и, следовательно, ищут альтернативу в виде «Рабочего ЕС»."
 AUS.Nat_Populism: "£AUS_nationalist_right_wing_populist Свободная партия Австрии"
 AUS.Nat_Populism_icon: "£AUS_nationalist_right_wing_populist"
 AUS.Nat_Populism_desc: "Правый популизм - Основанная в 1956 году Freiheitliche Partei Österreichs (или Свободная партия Австрии на русском языке) - правая партия, происходящая от первоначальных пангерманских и национально-либеральных партий. Их первым лидером был Антон Райнталлер, бывший нацистский министр и офицер СС. Однако с 1980-х годов более либеральное руководство привело к тому, что партия смягчила свою позицию по некоторым вопросам."
 AUS.Nat_Autocracy: "£AUS_nationalist_military_junta Бундесхеер"
 AUS.Nat_Autocracy_icon: "£AUS_nationalist_military_junta"
 AUS.Nat_Autocracy_desc: "Военная хунта - впервые появившаяся в 1920 году, нынешняя форма Бундесхеера (или Федеральной армии на русском языке) существует с 1955 года, после воссоединения Австрии, которое произошло в том же году. В соответствии с Конституцией Австрии (Österreichische Bundesverfassung) в настоящее время ее обязанности заключаются в защите демократических свобод, поддержании порядка и оказании помощи в случае стихийных бедствий."
 AUS.Monarchist: "£AUS_nationalist_monarchist Габсбург-Лотарингский дом"
 AUS.Monarchist_icon: "£AUS_nationalist_monarchist"
 AUS.Monarchist_desc: "Монархия - Основанный как королевский дом в 1736 году, Габсбург-Лотарингский дом правил многими королевствами, от Священной Римской империи до Бельгии, однако, что более важно для австрийцев, Габсбург-Лотарингский дом когда-то управлял Австро-Венгерской империей до её окончательного распада в конце Первой мировой войны."
