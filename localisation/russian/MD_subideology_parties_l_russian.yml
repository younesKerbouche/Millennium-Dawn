 ROM.Neutral_Autocracy_frn: "£generic_Nat_Autocracy_small Фронт национального возрождения"
 ROM.Neutral_Autocracy_frn_icon: "£generic_Nat_Autocracy_small"
 ROM.Neutral_Autocracy_frn_desc: "(Авторитарный консерватизм) - Национальный фронт возрождения (румынский: Frontul Renasterii Nationale, FRN)\n\nПервоначально созданный как единая монополистическая партия королем Румынии Каролем II в 1938 году после его решения запретить все политические партии и приостановить действие конституции 1923 года, возрожденный FRN имеет точно такую ​​же цель, будучи политическим инструментом короля Павла. Основная идеологическая перспектива партии - национализм, консерватизм, монархизм, а также корпоративизм"
 SLV.Western_Autocracy_Modern_Centre_Party: "£SLV_Modern_Centre_Party Современная Центристская партия(SMC)"
 SLV.Western_Autocracy_Modern_Centre_Party_icon: "£SLV_Modern_Centre_Party"
 SLV.Western_Autocracy_Modern_Centre_Party_desc: "Прозападные автократы - Партия современного центра (Stranka Modernega Centra) - либеральная левоцентристская политическая партия. Она выступает за верховенство закона, либерализацию экономики и сокращение бюрократической волокиты для сокращения бюрократического оттока из государственного аппарата. Основатель Мирослав Церар-младший создал партию, заявив, что парламентские партии должны обеспечить необходимую основу для преодоления социального кризиса. Партия хочет служить всеобъемлющей для широкой демографической группы умеренных избирателей, разочарованных нынешним правящим альянсом."
 SLV.Western_Autocracy_Konkretno: "£SLV_Concretely Конкретно"
 SLV.Western_Autocracy_Konkretno_icon: "£SLV_Concretely"
 SLV.Western_Autocracy_Konkretno_desc: "Pro-Western Autocrats - Concretely (Konkretno) — консервативно-либеральная партия, образованная в результате слияния Stranka Modernega Centra и Gospodarsko aktivna stranka, а также поглощения более мелких местных партий. После слияния членство Konkretno в партии «Альянс либералов и демократов за Европу» было прекращено."
 SLV.liberalism_Liberal_Democracy_of_Slovenia: "£SLV_Liberal_Democracy_of_Slovenia Либеральная демократия Словении(LDS)"
 SLV.liberalism_Positive_Slovenia: "£SLV_Positive_Slovenia Позитивная Словения(PS)"
 SLV.liberalism_Positive_Slovenia_desc: ""
 SLV.liberalism_List_of_Marjan: "В РАБОТЕ Список Марьяна Шареца"
 SLV.liberalism_List_of_Marjan_icon: "TODO"
 SLV.liberalism_List_of_Marjan_desc: "Либерализм - Список Марьяна Шареца (Lista Marjana Šarca) - это социал-либеральная и популистская партия, основанная Марьяном Шарецом, бывшим журналистом, актером и комиком. Первоначально созданная как Список Марьяна Шареца - Вперед Камник во время его первого срока мэра для участия в местных выборах в Словении 2014 года в муниципальном совете Камника, она начиналась как местная партия. Со временем LMŠ расширила свое влияние и вышла на национальную политическую арену в 2018 году, быстро возглавив опросы общественного мнения."
 SLV.liberalism_ZDEJ: "£ZDEJ Экологичные действия(Z.DEJ)"
 SLV.liberalism_icon_ZDEJ: "£ZDEJ"
 SLV.liberalism_ZDEJ_desc: "Либерализм - Партия зеленых действий (Stranka Zelenih Dejan) - социал-либеральная, зелено-либеральная, прогрессивная и проевропейская партия с левоцентристской ориентацией. Партия стремится сбалансировать промышленный прогресс и сохранение окружающей среды с помощью различных экологических мер. Ее деятельность направлена ​​на продвижение доступного здравоохранения и повышение занятости. Кроме того, партия выступает за реформирование системы образования и цифровизацию школ. По словам бывшего председателя партии Лебена, Словения должна стремиться войти в двадцатку самых конкурентоспособных стран мира на Всемирном экономическом форуме."
 SLV.liberalism_Freedom: "£SLV_freedom Движение за свободу"
 SLV.liberalism_icon_Freedom: "£SLV_freedom"
 SLV.liberalism_ZDEJ_Freedom_desc: "«Либерализм — Движение за свободу» (Gibanje Svoboda) — социал-либеральная, зелёно-либеральная, прогрессивная и проевропейская партия левоцентристской ориентации. Партия стремится найти баланс между промышленным прогрессом и сохранением окружающей среды с помощью различных экологических мер. Её деятельность направлена на обеспечение доступного здравоохранения и повышение уровня занятости. Кроме того, партия выступает за реформирование системы образования и цифровизацию школ. По словам бывшего председателя партии Лебена, Словения должна стремиться войти в число 20 самых конкурентоспособных стран мира по версии Всемирного экономического форума."
 SLV.Communist-State: "£generic_Communist_State_small Коммунистическая партия Словении"
 SLV.Communist-State_desc: "Коммунисты - Коммунистическая партия Словении (Komunistična partija Slovenije) О коммунистах известно немного, так как большинство первоначальных членов коммунистической партии перешли в социал-демократическую партию, Коммунистическая партия по-прежнему фигурирует в избирательных бюллетенях, получив лишь небольшое количество голосов в избирательном бюллетене. Примерно полторы тысячи плюс-минус."
 SLV.anarchist_communism_IFDS: "£SLV_Initiative_for_Democratic_Socialism Инициатива за демократический социализм"
 SLV.anarchist_communism_IFDS_icon: "£SLV_Initiative_for_Democratic_Socialism"
 SLV.anarchist_communism_IFDS_desc: "Леворадикальная партия — Инициатива за демократический социализм (Iniciativa za demokratični socializem) — левая марксистская партия с коллективной структурой руководства, не имеющая индивидуального лидера. Её создание было вдохновлено движением Occupy Wall Street, левым популистским движением против экономического неравенства и корпоративной жадности, базирующимся в Нью-Йорке. Программа партии основана на экономическом анализе Университета рабочих и панков, выступающем за регулирование неолиберализма в краткосрочной перспективе путём повышения налоговых ставок и направления средств на общественные работы для снижения безработицы, а также на другие социал-демократические идеи.\nВ долгосрочной перспективе партия стремится заменить капитализм демократическим социализмом посредством таких политик, как демократия на рабочем месте и национализация. Левые связаны с европейскими левыми, наряду с другими европейскими антикапиталистическими партиями, включая немецкую Die Linke, французский Front de Gauche и португальский Left Bloc."
 SLV.anarchist_communism_The_Left: "£SLV_The_Left Левая"
 SLV.anarchist_communism_The_Left_icon: "£SLV_The_Left"
 SLV.anarchist_communism_The_Left_desc: "Леворадикальная партия - Левые (Levica) - это эколого-социалистическая и демократическая социалистическая партия, образованная в результате слияния Партии устойчивого развития Словении и Инициативы за демократический социализм. Знаменитый философ и психоаналитик-лаканист Славой Жижек поддержал партию. Клянусь, только шотландцы, говорящие по-немецки, согласились бы с этим чуваком."
 SLV.Conservative: "£SLV_Resnicca Resni.ca"
 SLV.Conservative_icon: "£SLV_Resnicca"
 SLV.Conservative_desc: "Реакционеры — Resni.ca, также известная как «Серьёзно/правда», — это прокремлёвская партия, выступающая против локдауна и 5G. По словам её основателя Зорана Стефановича, название партии состоит из слов «Правда» и «Серьёзно». Она считает, что все основные политические партии коррумпированы. Зоран подчёркивает, что партия (серьёзно) относится к достижению своих целей. Популярность Resni.ca породила слухи о том, что партия может быть сателлитом или троянским конём Словенской демократической партии. Чтобы заручиться поддержкой Словенской демократической партии. Стефанович также предложил сделать Словению налоговым убежищем, отменить все социальные выплаты и, наконец, обеспечить безусловную свободу слова."
 SLV.Autocracy: "£SLV_Peoples_Royalist_Party Народная роялистская партия(LKS)"
 SLV.Autocracy_icon: "£SLV_Peoples_Royalist_Party"
 SLV.Autocracy_desc: "Партия автократов - Народная роялистская партия (Ljudske kraljevske stranke) - политическая партия, основанная Борисом Валенчичем, который объявил себя первым королем Словении в 1989 году. Платформа партии - яростно антиамериканская, антинатовская, антилевая и антикоммунистическая. Она расходится с длинными диатрибами, критикующими западные имперские завоевания, при этом выражая сильные антисербские и антикоммунистические настроения, часто проводя сравнения между такими фигурами, как Джордж Буш-младший и Саддам Хусейн. Валенчич также утверждает, что выборы 1990 года были полностью сфальсифицированы в первом туре, утверждая, что большинство словенцев прислушались к его призыву бойкотировать выборы, в результате чего явка избирателей составила всего 29%. Он утверждает, что директор RTV Slovenia в то время организовал государственный переворот, манипулируя данными, чтобы показать уровень участия в 90%. Устав партии, символизируемый семиконечной звездой, представляющей континенты Земли, воплощает принципы творческой мысли и национального суверенитета. Он подчеркивает свободное выражение идей, культурную идентичность и право наций на самоопределение."
 SLV.Kingdom: "£generic_Kingdom_small Общество Эль Иман и брат Мирсада Омеровича"
 SLV.Kingdom_desc: "Pro Establishment - The El Iman Society и брат Мирсада Омеровича (также известного как Абу Теджма из Санджака), известного вербовщика джихадистов в Европе, имеющего контакты с Абу Бакром аль-Багдади и Билалом Босничем. В группу также входит исламский теолог Алим Хасангич из Есенице, Словения."
 SLV.Caliphate: "£generic_Caliphate_small Шариат 4 Словения"
 SLV.Caliphate_desc: "Джихад — Шариат 4 в Словении. Европол сообщил о существовании отделения движения «Шариат 4» в Словении. («Шариат 4» — многонациональная радикальная исламская группировка, базирующаяся в Великобритании и странах Бенилюкса). Единственный известный общественности инцидент, связанный с этим движением, — осквернение католической часовни на холме Смарна-Гора, популярном месте для пеших прогулок недалеко от Любляны. Часовня была осквернена надписями на арабском языке с трёх сторон и двумя надписями на латинице: «Шариат для Словении» и «Аллаху Акбар»."
 SLV.Neutral_Muslim_Brotherhood: "£SLV_Democrati_Action_Party_of_Slovenia Партия демократического действия — словенское отделение (ПДД)"
 SLV.Neutral_Muslim_Brotherhood_icon: "£SLV_Democrati_Action_Party_of_Slovenia"
 SLV.Neutral_Muslim_Brotherhood_desc: "Партия демократического действия Словении (Stranka Demokratske Akcije Slovenije) — умеренно-консервативная и панисламистская партия и отделение боснийской Партии демократического действия (Stranka demokratske akcije), основанной Алией Изетбеговичем, боснийским националистом и пропагандистом исламской веры. Изетбегович создал партию, чтобы апеллировать к меньшинству боснийцев, проживающему на Балканах, с другими отделениями в Сербии, Хорватии и Македонии. Предполагается, что партия имеет тесные связи с «Братьями-мусульманами», а также с нынешним режимом в Иране. Несмотря на эти связи, партия также склоняется к атлантизму, поддерживая такие организации, как НАТО и Европейский союз. О словенском отделении известно немного, за исключением того, что оно получило небольшой перевес голосов на последних выборах."
 SLV.Neutral_Autocracy: "£SLV_New_Slovenia Новая Словения(NSi)"
 SLV.Neutral_Autocracy_icon: "£SLV_New_Slovenia"
 SLV.Neutral_Autocracy_desc: "Неприсоединившиеся автократы — Новая Словения — Христианские демократы (Nova Slovenija — Krščanski demokrati) — христианско-консервативная партия, отделившаяся от Словенской народной партии. Партия активно выступает за традиционные общественные ценности и отстаивает позицию Католической церкви по вопросам морали. Она выступает против однополых браков и усыновления детей однополыми парами, хотя поддерживает и голосовала за действующее законодательство, предоставляющее определенные права зарегистрированным однополым парам. Будучи в целом либеральной, партия защищает социальную рыночную экономику. Nova Slovenija — проевропейская партия, поддерживающая нынешний истеблишмент."
 SLV.Neutral_conservatism: "£SLV_western_conservative Социал-демократическая партия Словении(SDSS)"
 SLV.Neutral_conservatism_icon: "£SLV_western_conservative"
 SLV.Neutral_conservatism_desc: "Консервативно-социал-демократическая партия Словении (Slovenska demokratska stranka) — правоцентристская консервативная партия. Изначально она входила в состав Демократической оппозиции Словении (Demokratična opozicija Slovenije) — коалиции, сформированной в 1990 году для борьбы с коммунизмом после того, как коммунистическое правительство Словении разрешило многопартийную политическую жизнь. Партия в целом выступает за рынок, её экономическая политика характеризуется как неолиберальная, она выступает за снижение налогов и ускорение приватизации."
 SLV.oligarchism: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia Демократическая партия пенсионеров(DeSUS)"
 SLV.oligarchism_icon: "£SLV_Democratic_Party_of_Pensioners_of_Slovenia"
 SLV.oligarchism_desc: "Олигархия - Демократическая партия пенсионеров Словении (Demokratična stranka upokojencev Slovenije / Stranka upokojencev) - политическая партия, которая фокусируется на интересах пенсионеров и пожилых граждан. Несмотря на постоянное участие в правительственных коалициях с момента своего создания, партия исторически получала относительно небольшую долю голосов."
 SLV.Neutral_Libertarian: "£SLV_Pirate_Party Пирати"
 SLV.Neutral_Libertarian_icon: "£SLV_Pirate_Party"
 SLV.Neutral_Libertarian_desc: "Либертарианская партия «Пирати» (Piratska stranka Slovenije) — партия, созданная на тех же основаниях и принципах, что и другие пиратские партии мира, в частности, Шведская пиратская партия. Она также является членом Интернационала пиратских партий. Она выступает за конфиденциальность и защиту данных, свободный и нейтральный Интернет, прозрачность правительства и политической деятельности, а также за свободное программное обеспечение."
 SLV.Neutral_green_party: "£SLV_Greens_of_Slovenia Зелень Словении"
 SLV.Neutral_green_party_icon: "£SLV_Greens_of_Slovenia"
 SLV.Neutral_green_party_desc: "Зелёная политика - Zeleni Slovenije (Зелёные Словении) - зелёная, либерально-консервативная партия, образованная во время революции 1989 года, когда Словения находилась под властью Югославии. Однако в 1996 году партия столкнулась с расколом в Национальной ассамблее из-за обвинений в недостаточном руководстве."
 SLV.Neutral_green_coalition: "£SLV_non_aligned_greens Зелень Словении"
 SLV.Neutral_green_coalition_icon: "£SLV_non_aligned_greens"
 SLV.Neutral_green_coalition_desc: "Зелёная коалиция / Объединённые зелёные"
 SLV.Neutral_green_Youth_party: "£slv_youth_party Молодежная партия"
 SLV.Neutral_green_Youth_party_icon: "£slv_youth_party"
 SLV.Neutral_green_youth_party_desc: ""
 SLV.neutral_Social: "£SLV_Zares Зарес"
 SLV.neutral_Social_icon: "£SLV_Zares"
 SLV.neutral_Social_desc: "Социалисты-демократы - Zares (Really) - проевропейская социал-либеральная партия. Первоначально она отделилась от Liberalna demokracija Slovenije (Либеральной демократии Словении), когда 6 депутатов Национальной ассамблеи во главе с бывшим министром экономики Матеем Лаховником покинули LDS и основали Zares."
 SLV.Neutral_Communism: "£SLV_ecosocialism_and_sustainable Устойчивое развитие Словении"
 SLV.Neutral_Communism_icon: "£SLV_ecosocialism_and_sustainable"
 SLV.Neutral_Communism_desc: "Коммунисты - Партия за устойчивое развитие Словении (Stranka za trajnostni razvoj Slovenije) - социалистическая партия, основанная в Grand Hotel Union как политическое крыло движения с тем же названием. Матьяж Ханжек, бывший уполномоченный по правам человека Республики Словения, был избран президентом партии. Их видение - переход от неолиберального капитализма к демократическому экологическому социализму. Кроме того, они выступают за демилитаризацию Словении и выход страны из НАТО."
 SLV.Nat_Fascism: "£SLV_Here_Is_Slovenija Tukaj je Slovenija"
 SLV.Nat_Fascism_icon: "£SLV_Here_Is_Slovenija"
 SLV.Nat_Fascism_desc: "Фашист - Tukaj je Slovenija Перевод Here Is Slovenia - крайне правая организация, которая управляет веб-форумом, активно занимающимся вербовкой молодежи. Группа использует свое присутствие в сети для продвижения своей идеологии и привлечения молодежи к своему делу."
 SLV.Monarchist: "£SLV_Barbo_von_Waxenstein Барбо фон Ваксенштайн"
 SLV.Monarchist_icon: "£SLV_Barbo_von_Waxenstein"
 SLV.Monarchist_desc: "Монархисты - Дом Барбо фон Ваксенштайн / Семья Барбо. Семья Барбо возникла в Венето, прежде чем переехать во Внутреннюю Австрию, в частности, в Крайну (современная Словения). В 1547 году семья поселилась в Кожляке (Ваксенштайн) в Габсбургской марке Истрии. Семья произвела на свет несколько высокопоставленных чиновников и политиков в герцогстве Крайна. Последний мужчина, граф Роберт Барбо фон Ваксенштайн, умер в 1977 году. У него была одна дочь, графиня Ливия Барбо фон Ваксенштайн, позже баронесса фон Реден."
 NOR.Conservative_icon: "£generic_Conservative_small"
 NOR.Conservative_desc: ""
 CAS.Western_Autocracy: "£generic_Western_Autocracy_small Каскадианская партия потребителей"
 CAS.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 CAS.Western_Autocracy_desc: "£generic_Western_Autocracy_small Cascadian Consumers Party - (CCP) Cascadian Consumers Party - это пробизнес-партия, которая стремится поставить экономику на первое место в качестве своей основной платформы. Хотя многим нравятся относительно приземленные партии, особенно те, в которых есть несколько интересных пропотребительских арендаторов, многие настроены скептически, поскольку ходят слухи, что большая часть финансирования CCP поступает от компании Cascade Mining, довольно крупной и постоянно растущей компании по производству строительных материалов и горнодобывающей промышленности из Айдахо."
 CAS.conservatism: "£generic_conservatism_small Новая консервативная партия"
 CAS.conservatism_icon: "£generic_conservatism_small"
 CAS.conservatism_desc: "£generic_conservatism_small Тихоокеанская консервативная партия (ПКП) — партия с довольно мягкими намерениями, большая часть ее платформы представляет собой стандартные правоцентристские позиции с точки зрения современной перспективы."
 CAS.liberalism: "£generic_liberalism_small Либеральная партия Каскадии"
 CAS.liberalism_icon: "£generic_liberalism_small"
 CAS.liberalism_desc: "£generic_liberalism_small Либеральная партия Каскадии (ЛПК) — это современная либеральная партия, которая стремится к постепенному прогрессу в либерализации некоторых социальных и экономических политик. Правые критики часто называют ЛПК «партией, ведущей к социализму», но большинство людей не согласны с этим мнением."
 CAS.socialism: "£generic_socialism_small Партия Социального Прогресса"
 CAS.socialism_icon: "£generic_socialism_small"
 CAS.socialism_desc: "£generic_socialism_small Партия Социального Прогресса (ПСП) — это довольно стандартная социал-демократическая партия, которую многие ласково называют «Партией прогресса». Она ориентирована на защиту интересов рабочих и создание устойчивой экономики. ПСП стремится улучшить условия труда и надеется сосредоточиться больше на малом бизнесе, а не на крупных корпорациях для укрепления экономики."
 CAS.Communist-State: "£generic_Communist_State_small Вечеринка на Красной Горе"
 CAS.Communist-State_icon: "£generic_Communist_State_small"
 CAS.Communist-State_desc: "£generic_Communist_State_small Партия Красной Горы (ПКГ) — это довольно однобокая партия, которая придерживается классического социализма, предшествующего марксизму. Она ориентируется на экономику государственной или коллективной собственности, а не на традиционную классовую борьбу. Многие воспринимают эту партию с недоумением, поскольку в современную эпоху социализм и коммунизм часто воспринимаются как что-то негативное. Однако с таким «прото-социализмом» появляется более весомый экономический аргумент в пользу испытания и реальных изменений в экономической структуре общества."
 CAS.anarchist_communism: "£generic_anarchist_communism_small Народная партия Каскадии"
 CAS.anarchist_communism_icon: "£generic_anarchist_communism_small"
 CAS.anarchist_communism_desc: "£generic_anarchist_communism_small Народная партия Каскадии - (PPC) Народная партия Каскадии или PPC для краткости - традиционная анархистская партия. Та, которая считает, что медленная децентрализация центральной власти позволит людям быть более мотивированными помогать друг другу и заботиться о семье и друзьях вместо применения силы, как это делает централизованная власть."
 CAS.Conservative: "£generic_Conservative_small Консерваторы за Каскадию"
 CAS.Conservative_icon: "£generic_Conservative_small"
 CAS.Conservative_desc: "£generic_Conservative_small Консерваторы для Каскадии (КкК) — это партия с разными взглядами. С одной стороны, она в основном является правой партией, однако она верит, что эта «правая сила» исходит от рабочих людей страны. Несмотря на наличие консервативных взглядов, партия также придерживается странной эгалитарной точки зрения на то, как люди вносят вклад в экономику, а значит, и в свою собственную жизнь."
 CAS.Autocracy: "£generic_Autocracy_small Вечеринка за Большую Каскадию"
 CAS.Autocracy_icon: "£generic_Autocracy_small"
 CAS.Autocracy_desc: "£generic_Autocracy_small Партия за Большую Каскадию - (PGC) Партия за Большую Каскадию и Партия за Большую Каскадию вызывают головную боль у избирателей. Они обе хотят одного и того же, большей Каскадийской нации. Однако одна смотрит на тихоокеанские берега, а другая смотрит дальше вглубь континента. В случае с PGC они хотят создать большую нацию, захватив Калифорнию, Аляску и каким-то образом Британскую Колумбию, Канада. Каковы бы ни были их цели, многие видят их и их коллегу по ту сторону прохода... ну, каким-то образом по ту сторону прохода, как агрессивных экспансионистов и поэтому опасаются искренне голосовать за них."
 CAS.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Нация Ислама"
 CAS.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 CAS.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small Нация Ислама - Нация Ислама - афроамериканская культурная группа, которая стремится продвигать и обеспечивать статус чернокожих в доминируемом белым обществе Америки. В Южной Республике они имеют гораздо большее влияние из-за региона Черного пояса, который охватывает почти половину, если не больше половины новой нации. Следовательно, однако, радикальные члены Nation of Islam стремятся фактически создать новую нацию только для чернокожих, рассматривая эту новую нацию как спасение для чернокожих, которые находятся на континенте."
 CAS.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Большая вечеринка Каскадии"
 CAS.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 CAS.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Партия Большого Каскадийского движения (GCP) Партия Большого Каскадийского движения и Партия Большого Каскадийского движения вызывают головную боль у избирателей. Они обе хотят одного и того же — большего государства Каскадийского движения. Однако один смотрит на тихоокеанские берега, а другой — дальше вглубь континента. В случае GCP они стремятся создать большее государство, захватив западную половину континентальной Америки, от Калифорнии до Канзаса. Каковы бы ни были их цели, многие видят их и их коллегу по ту сторону прохода... ну, как-то по ту сторону прохода, как агрессивных экспансионистов и поэтому опасаются искренне голосовать за них."
 CAS.Neutral_conservatism: "£generic_Neutral_conservatism_small Партия Спасителей Салема"
 CAS.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 CAS.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Партия Спасителей Салема (ПСС) — это партия с противоречивыми тенденциями, которую оппозиция часто называют «партией на заборах». Несмотря на самоотверженное название, эта партия в основном представляет собой закрытую христианскую правую силу. Их воспринимают как партию с одной ключевой целью — обеспечением прав на практику и осуществление религиозных обрядов. Некоторые считают их немного странными, особенно в эпоху технологий. Но другие понимают, что плюрализм — это само по себе право, и если они остаются в своей нише и не навязывают свои взгляды другим, то они вполне могут оставаться такими, какие есть."
 CAS.oligarchism: "£generic_oligarchism_small Бизнес-вечеринка в Бойсе"
 CAS.oligarchism_icon: "£generic_oligarchism_small"
 CAS.oligarchism_desc: "£generic_oligarchism_small Партия бизнеса Бойсе - (BPP) Партия бизнеса Бойсе - это пробизнес-партия, которая базируется, как вы уже догадались, в Бойсе, штат Айдахо. Некоторые с опаской относятся к намерениям партии, поскольку большинство ее членов и партийного руководства являются частью крупных предприятий по всей стране. Но некоторые видят в них способ дать толчок экономической эффективности и успеху нашей молодой нации. Независимо от того, что они делают, им сначала придется избираться, чтобы что-то сделать."
 CAS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Каскадианская партия свободы"
 CAS.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 CAS.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Каскадианская партия свободы - (CLP) Каскадианская партия свободы - довольно скромная партия либертарианского типа, она больше смотрит на идеи того, что известно как рыночный либерализм, а не его более современный современник социальный либерализм. Однако, хотя партия больше экономическая, чем социальная, они верят в своего рода менталитет \"живи и дай жить другим\", и многие надеются, что социальная политика не будет столь требовательной со стороны правительства, и все может просто пойти мирно."
 CAS.Neutral_green: "£generic_Neutral_green_small Движение Зелёных Гор"
 CAS.Neutral_green_icon: "£generic_Neutral_green_small"
 CAS.Neutral_green_desc: "£generic_Neutral_green_small Движение «Зеленые горы» (GMM) Движение «Зеленые горы» — это политическое движение за более экологичное отношение к нетронутой природе и окружающей среде, которые есть у нашей страны. Достаточно много людей понимают, чего хочет движение, однако с помощью реальных технологических инноваций они могут ограничить и подорвать некоторые из наиболее агрессивных политик, которые предлагает GMM. Есть много людей, которые держатся от них подальше как от политической партии."
 CAS.neutral_Social: "£USA_democratic_socialist Робин Парти Каскадии"
 CAS.neutral_Social_icon: "£USA_democratic_socialist"
 CAS.neutral_Social_desc: "£USA_democratic_socialist Партия Робинов Каскадии (РПК) — ранее часть северо-западного отделения Партии Красной Демократии, РПК является продолжением того, что воспринимается как «общая левая» партия. Она стремится улучшить условия труда, при этом одним из её главных принципов является четырёхдневная рабочая неделя. Партия нацелена на создание более сплочённого общества, понимая социальные различия и разделения, чтобы улучшить их и создать новую основу, на которой каждый житель Каскадии сможет сказать: «Я был там, и я тебя понимаю». Некоторые называют их «собирателями пыли», поскольку их происхождение связано с более ранним временем, но тем не менее партия стойко стоит на своих позициях и стремится победить на всех выборах ради блага людей."
 CAS.Neutral_Communism: "£generic_Neutral_Communism_small Партия Пурпурного Знамени"
 CAS.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 CAS.Neutral_Communism_desc: "£generic_Neutral_Communism_small Партия Пурпурного Знамени (ППЗ) Партия Пурпурного Знамени, как многие любят сокращать ее название, является воинствующей социалистической партией, которая стремится использовать силы ополчения для подстрекательства и подготовки революции. Хотя их партия немногочисленна, многие обеспокоены тем, что они и Алая Бригада столкнутся и нанесут всем потери или сопутствующие убытки."
 CAS.Nat_Populism: "£generic_Nat_Populism_small Партия силы и единства"
 CAS.Nat_Populism_icon: "£generic_Nat_Populism_small"
 CAS.Nat_Populism_desc: "£generic_Nat_Populism_small Партия силы и единства (SUP) Партия силы и единства — типичная правая партия, выступающая за нативизм, за автаркию и в целом против иммиграции. Хотя партия склонна смягчать своих членов, которые жестко выступают против иммиграции, многие задаются вопросом, в каком именно направлении SUP действительно хочет двигаться. Это разделение означает, что если она у власти, дебаты об иммиграции, скорее всего, выйдут на первый план, поскольку члены партии будут спорить о серьезности фактических иммиграционных реформ."
 CAS.Nat_Fascism: "£generic_Nat_Fascism_small Алая бригада"
 CAS.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 CAS.Nat_Fascism_desc: "£generic_Nat_Fascism_small Багровая бригада - (ББ) Багровая бригада — это крайне правая партия, стремящаяся создать «чистую Каскадию». Большинство не видят их привлекательности, однако многие члены партии — бывшие военные или сотрудники правоохранительных органов, и их псевдопопулистские митинги, как правило, привлекают немало зрителей, к лучшему или худшему. Тем не менее, состав Каскадии достаточно разнообразен, и им будет трудно прийти к власти, даже если они попытаются."
 CAS.Nat_Autocracy: "£generic_Nat_Autocracy_small Каскадианские военные"
 CAS.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 CAS.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Каскадианские военные - (CM) Армия Cascadia оборонительная, горы и общая местность служат для лучшего удержания, чем для атаки. Таким образом, большинство военных лидеров больше смотрят на политику, чем на экспансию. Однако достаточно одного лидера, чтобы повернуть колеса управления."
 CAS.Monarchist: "£generic_Monarchist_small Дом Олимпии"
 CAS.Monarchist_icon: "£generic_Monarchist_small"
 CAS.Monarchist_desc: "£generic_Monarchist_small Дом Олимпии (ХоО) — это монархистское движение, которое стремится создать конституционную монархию в северо-западном Тихоокеанском регионе. Основной принцип этой конституционной монархии заключается в том, что сам монарх будет выбран, превращая монархию в элективную. По сути, это президент, но его так не называют. Некоторые находят эту идею привлекательной, главным образом из-за эго или чувства собственного достоинства, но тем не менее движение желает сохранить в целом современный статус-кво, утверждая: «Прошлое есть прошлое по какой-то причине, теперь пришло время взять хорошие моменты и превратить их в великие моменты для будущего»."
 NEN.Western_Autocracy: "£generic_Western_Autocracy_small Партия создания согласия"
 NEN.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 NEN.Western_Autocracy_desc: "£generic_Western_Autocracy_small Партия создания согласия - (CCP) Партия создания согласия - это про-бизнес-партия, базирующаяся в Нью-Гемпшире, которая стремится смягчить правила ведения бизнеса и сформировать сплоченную систему между малым бизнесом и корпоративным бизнесом. Однако многие обеспокоены, поскольку значительная часть руководства партии представляет компанию Concord Concrete, одну из крупнейших строительных компаний и производителей стройматериалов в нашей стране."
 NEN.conservatism: "£generic_conservatism_small Консервативная Ассоциативная Партия"
 NEN.conservatism_icon: "£generic_conservatism_small"
 NEN.conservatism_desc: "£generic_conservatism_small Консервативная ассоциация (КАП) Консервативная ассоциация считается правоцентристской партией, которая стремится поддерживать слаборегулируемую экономику и незначительную роль правительства в социальной политике за пределами правительственных зданий и земель."
 NEN.liberalism: "£generic_liberalism_small Партия либерального единства Новой Англии"
 NEN.liberalism_icon: "£generic_liberalism_small"
 NEN.liberalism_desc: "£generic_liberalism_small Партия либерального единства Новой Англии - (NELUP) Либеральная единая партия - левоцентристская партия, которая считается главной оппозицией CAP. Хотя они и не вмешиваются экономически и даже социально, они не боятся обращаться в суды и правовую систему, чтобы предотвратить необоснованную дискриминацию в отношении представителей меньшинств и ЛГБТ-сообщества."
 NEN.socialism: "£USA_progressive_party Партия демократии и прогресса"
 NEN.socialism_icon: "£USA_progressive_party"
 NEN.socialism_desc: "£USA_progressive_party Партия Демократии и Прогресса (ПДП) — Странным образом, это возрожденная глава обновленной партии Лося-Быка. Многие видят в ней некое середину между социальным и экономическим равенством возможностей, при этом она не является революционной или разделяющей, как традиционные «социалистические» партии."
 NEN.Communist-State: "£generic_Communist_State_small Партия революционных реформ"
 NEN.Communist-State_icon: "£generic_Communist_State_small"
 NEN.Communist-State_desc: "£generic_Communist_State_small Партия революционных реформ (PRR) Партия революционных реформ — радикальная социалистическая партия, которая стремится подстрекать и агитировать за голоса и реформы. Хотя это и не откровенно агрессивная партия, похоже, что у некоторых более радикальных членов есть плохая привычка превращаться в своего рода псевдовоенизированное крыло партии."
 NEN.anarchist_communism: "£generic_anarchist_communism_small Ассоциация Черного Знамени"
 NEN.anarchist_communism_icon: "£generic_anarchist_communism_small"
 NEN.anarchist_communism_desc: "£generic_anarchist_communism_small Ассоциация Черного Знамени (АЧЗ) — это довольно умеренная партия, несмотря на то, что её основой является анархизм. Партия верит в использование системы для того, чтобы она «уничтожила себя». Поэтому многие задаются вопросом, что именно такая политическая партия могла бы сделать или даже сделала бы, получив власть."
 NEN.Conservative: "£generic_Conservative_small Новая консервативная партия"
 NEN.Conservative_icon: "£generic_Conservative_small"
 NEN.Conservative_desc: "£generic_Conservative_small Новая консервативная партия (NCP) Новые консерваторы — более традиционная правая партия, выступающая за запрет абортов, жесткое регулирование иммиграции, а также за ограничение вмешательства правительства в экономику. Некоторые видят в них скорее фасад более привлекательной CAP, но они по-прежнему привлекают самых разных людей."
 NEN.Autocracy: "£generic_Autocracy_small Общество силы Новой Англии"
 NEN.Autocracy_icon: "£generic_Autocracy_small"
 NEN.Autocracy_desc: "£generic_Autocracy_small Общество силы Новой Англии - (NESS) Сила общества - своего рода политическая партия под чужим флагом. Хотя на самом деле это не сильная позиция по традиционным вопросам, таким как социальная и экономическая политика. Общество считает, что улучшение нации зависит от укрепления национальной идентичности и ее народа. Что это на самом деле означает, никто не знает наверняка, но их мягкий национализм через сообщество время от времени привлекает несколько достойных членов."
 NEN.Neutral_Muslim_Brotherhood: "£generic_Neutral_Muslim_Brotherhood_small Нация Ислама"
 NEN.Neutral_Muslim_Brotherhood_icon: "£generic_Neutral_Muslim_Brotherhood_small"
 NEN.Neutral_Muslim_Brotherhood_desc: "£generic_Neutral_Muslim_Brotherhood_small Нация Ислама - Нация Ислама - афроамериканская культурная группа, которая стремится продвигать и обеспечивать статус чернокожих в доминируемом белым обществе Америки. В Южной Республике они имеют гораздо большее влияние из-за региона Черного пояса, который охватывает почти половину, если не больше половины новой нации. Следовательно, однако, радикальные члены Nation of Islam стремятся фактически создать новую нацию только для чернокожих, рассматривая эту новую нацию как спасение для чернокожих, которые находятся на континенте."
 NEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Партия Нового Общества"
 NEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 NEN.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Партия Нового Общества (ПНО) — это своего рода парадоксальная партия. Она выступает за более эгалитарные методы в вопросах экономических возможностей и мобильности, но также предпочитает более строгий контроль над иммиграцией и определёнными социальными политиками. Вместе с ПТП они составляют то, что в стране называют «коалицией мертвого замка»."
 NEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Партия принципов и традиций"
 NEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 NEN.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Партия Принципов и Традиций (ППТ) — это довольно стандартная правая партия. В целом, она не является чрезмерно строго придерживающейся традиционных социальных политик. Однако они часто выступают как партия-противник в политической арене Новой Англии, так как не склонны идти на компромиссы по своим позициям, что иногда приводит к неудачным голосованиям или общим тупикам. Они пытаются работать с другими консервативными партиями, но обычно более открыты для сотрудничества с такими партиями, как Партия Новых Защитников."
 NEN.oligarchism: "£generic_oligarchism_small Партия экономического успеха"
 NEN.oligarchism_icon: "£generic_oligarchism_small"
 NEN.oligarchism_desc: "£generic_oligarchism_small Партия экономического успеха (ESP) Партия экономического успеха — это ярая пробизнес-партия, которая стремится сделать все возможное для обеспечения экономической мобильности и роста. Некоторые обеспокоены тем, что такой узкий подход к политическим решениям может привести к неисчислимым эксцессам. Однако некоторые надеются, что со временем партия выведет страну на региональные и даже международные рынки."
 NEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Партия новых свобод"
 NEN.Neutral_Libertarian_icon: "£generic_Neutral_Libertarian_small"
 NEN.Neutral_Libertarian_desc: "£generic_Neutral_Libertarian_small Партия новых свобод - (NLP) Партия новых свобод - довольно традиционная либертарианская партия. Партия уравновешивает потребности страны в социальном и экономическом прогрессе, однако направляет большую часть этого в штаты и населенные пункты, напрямую занимаясь только тем, что можно считать злоупотреблениями через правовые системы страны."
 NEN.Neutral_green: "£generic_Neutral_green_small Ассоциация лесного хозяйства"
 NEN.Neutral_green_icon: "£generic_Neutral_green_small"
 NEN.Neutral_green_desc: "£generic_Neutral_green_small Лесная Ассоциация (ЛА) — это умеренная экологическая партия, которая верит в использование технологий для улучшения возможностей сохранения и расширения природных ресурсов и их использования. Хотя ЛА не является типичной «зелёной активистской» партией, как многие могли бы предположить, её считают оксюмороном, так как она более про-бизнес, несмотря на свою платформу сохранения и использования природных ресурсов."
 NEN.neutral_Social: "£USA_democratic_socialist Социалистическая демократическая партия"
 NEN.neutral_Social_icon: "£USA_democratic_socialist"
 NEN.neutral_Social_desc: "£USA_democratic_socialist Партия Социалистической Демократии (ПСД) — это несколько необычная партия в политике страны. Она заимствовала большую часть своей платформы у своей немецкой «сестринской» партии с неироничным названием ПСД, что переводится как Социал-демократическая партия. Обе партии верят в использование системы для получения общественной поддержки и постепенного внедрения социалистических экономических политик через законодательный процесс, чтобы избежать шокового воздействия, которое могут вызвать резкие изменения."
 NEN.Neutral_Communism: "£generic_Neutral_Communism_small Социалистическая партия Новой Англии"
 NEN.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 NEN.Neutral_Communism_desc: "£generic_Neutral_Communism_small Социалистическая партия Новой Англии (SPNE) Социалистическая партия является довольно стандартной марксистской партией, они верят в борьбу рабочих и в то, что нынешняя система по сути загоняет их в современное крепостное право. Однако главное отличие в том, что, хотя они очень прорабочие, они не полностью против бизнеса. Это означает, что умеренные и подобные им левые имеют тенденцию вливаться в партию и выходить из нее в зависимости от общей тенденции в потребностях нации. Их самый большой союзник - Социалистическая демократическая партия."
 NEN.Nat_Populism: "£generic_Nat_Populism_small Новая партия защитников"
 NEN.Nat_Populism_icon: "£generic_Nat_Populism_small"
 NEN.Nat_Populism_desc: "£generic_Nat_Populism_small Партия Новых Защитников (ПНЗ) часто высмеивается как «кабал без воли». Это связано с тем, что многие их организации характеризуются неорганизованными встречами и довольно простыми популистскими речами. Несмотря на это, партия поддерживает милитаризм, про-иммиграционную политику и формирование экономики, ориентированной на общественное благо с акцентом на военную сферу. ПНЗ обычно состоит из бывших военнослужащих или даже действующих членов армии."
 NEN.Nat_Fascism: "£generic_Nat_Fascism_small Общество зеленых рубашек"
 NEN.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 NEN.Nat_Fascism_desc: "£generic_Nat_Fascism_small Общество зеленых рубашек (GSS) Зеленые рубашки, как их называют многие, — это национал-социалистическая группа, стремящаяся создать чистую и свободную Новую Англию. Хотя они и верят в некоторые из наиболее агрессивных методов, умеренные... да, каким-то образом умеренные в их группе считают, что шутка pro quo в виде программы оплаты за увольнение была бы более выгодной с точки зрения восприятия иностранцами. Хотя многие не уверены, насколько популярной может стать такая нишевая и устаревшая группа, многие не хотят этого знать."
 NEN.Nat_Autocracy: "£generic_Nat_Autocracy_small Вооружённые силы Новой Англии"
 NEN.Nat_Autocracy_icon: "£generic_Nat_Autocracy_small"
 NEN.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Вооруженные силы Новой Англии (AFNE) AFNE или просто Вооруженные силы являются относительно нейтральным политическим образованием. В основном, если они и проявляют или получают какую-либо мягкую силу, о которой можно говорить, их основное внимание сосредоточено на лучшем финансировании военных и реформах призыва, чтобы обеспечить сплоченную и в целом устойчивую военную силу для обеспечения национальной готовности."
 NEN.Monarchist: "£generic_Monarchist_small Дом Чикопи"
 NEN.Monarchist_icon: "£generic_Monarchist_small"
 NEN.Monarchist_desc: "£generic_Monarchist_small Дом Чикопи - (HoC) Дом Чикопи - это то, что некоторые любят называть доморощенным современным монархизмом. Этот предполагаемый королевский дом верит в использование нишевого, но исторически значимого города Чикопи в качестве представительства королевского дома. Члены считают, что он достаточно уникален, чтобы быть отчетливо Новой Англией, но также уважителен ко всем слоям культурной жизни Новой Англии. Конечно, их движение, являющееся частью современного монархического зонтика, означает, что они хотят сохранить идеи и практики нынешней системы, но просто изменить титулы на старые. По сути, делая страну своего рода гибридом выборной монархии и конституционной монархии."
 CZE.Western_Autocracy_2004: "£CZE_western_autocracy_2004 Мэры и независимые кандидаты"
 CZE.Western_Autocracy_2004_icon: "£CZE_western_autocracy_2004"
 CZE.Western_Autocracy_2004_desc: "Мэры и независимые (STAN) — либеральная политическая партия в Чешской Республике, ориентированная на локальность, регионализм и субсидиарность. Партия выросла из четырех мелких партий, включая «Независимые мэры региона» и либерально-консервативную партию SNK European Democrats. До 2016 года партия сотрудничала с другой либерально-консервативной партией TOP 09. STAN участвовала в парламентских выборах в Чехии 2021 года в составе коалиции «Пираты и мэры» с Чешской пиратской партией."
 CZE.Western_Autocracy_pavel: "£generic_Western_Autocracy_small Правительство Петра Павла"
 CZE.Western_Autocracy_pavel_icon: "£generic_Western_Autocracy_small"
 CZE.Western_Autocracy_pavel_desc: "После того как Петр Павел победил на президентских выборах, было сформировано новое правительство. Сотрудничество с другими политиками позволит новому президенту завершить свою предвыборную программу и реализовать новую доктрину чешской программы вооружения."
 CZE.liberalism_2010: "£CZE_western_liberal_2010 ТОП 09"
 CZE.liberalism_2010_icon: "£CZE_western_liberal_2010"
 CZE.liberalism_2010_desc: "Партия была основана 11 июня 2009 года Мирославом Калоусеком, покинувшим Христианско-демократический союз - Чехословацкую народную партию. Ее первым лидером стал Карел Шварценберг, который до этого занимал пост министра иностранных дел во втором кабинете Тополанека с января 2007 года по март 2009 года."
 CZE.Neutral_Autocracy: "£CZE_neutral_Social_2011 Действия недовольных граждан(ANO)"
 CZE.Neutral_Autocracy_icon: "£CZE_neutral_Social_2011"
 CZE.Neutral_Autocracy_desc: "«Действие недовольных граждан», более известное как ANO 2011 или просто ANO (на английском: Yes), — популистская политическая партия в Чешской Республике, возглавляемая бизнесменом Андреем Бабишем. ANO 2011 начала свою деятельность как ассоциация в ноябре 2011 года и стала официальной политической партией в Чешской Республике 11 мая 2012 года."
 CZE.Conservative_2015: "£CZE_emerging_reactionary_2015 Свобода и прямая демократия(SPD)"
 CZE.Conservative_2015_icon: "£CZE_emerging_reactionary_2015"
 CZE.Conservative_2015_desc: "Свобода и прямая демократия — политическая партия во главе с Томио Окамурой. Партию описывают как правую или крайне правую в политическом спектре. Ее также описывают как сторонника правого популизма, выступающую против иммиграции и убежденную евроскептику, в то время как в своей политической программе они заявляют о своей поддержке прямой демократии."
 CZE.Nat_Fascism: "£CZE_Nat_Fascism Рабочая партия социальной справедливости(DSSS)"
 CZE.Nat_Fascism_icon: "£CZE_Nat_Fascism"
 CZE.Nat_Fascism_desc: "Рабочая партия социальной справедливости — политическая партия, часто описываемая как крупнейшая крайне правая экстремистская партия в Чешской Республике. Партия не представлена ​​ни в одном законодательном органе Чешской Республики, и ее крупнейшим электоральным успехом на сегодняшний день является прирост в 1,14% на выборах в чешский законодательный орган. Некоторые высокопоставленные должностные лица партии, включая лидера пражской партии, были связаны с неонацистскими группами, такими как Národní odpor, чешским филиалом международной воинствующей неонацистской группы."
 CZE.Neutral_Libertarian_2009: "£CZE_Neutral_libertarian Чешская пиратская партия"
 CZE.Neutral_Libertarian_2009_icon: "£CZE_Neutral_libertarian"
 CZE.Neutral_Libertarian_2009_desc: "Чешская пиратская партия, часто известная просто как Пираты, — либеральная прогрессивная политическая партия в Чешской Республике, основанная в 2009 году. Партия была основана как студенческое низовое движение, выступающее за политическую прозрачность, гражданские права и прямую демократию."
 SYR.Neutral_green: "£generic_Neutral_green_small Сирийское зеленое федералистское движение"
 SYR.Neutral_green_desc: "Сирийское зеленое федералистское движение было сформировано после того, как весна в Дамаске проложила путь к восстановлению политических партий в стране. Оно выступает против бюрократического стиля правления и стремится к созданию федеральной и экологической Сирии. Из-за относительно большого количества курдских членов партия была обвинена многочисленными организациями в связях с РПК, однако правда в том, что партия разделилась по своей позиции относительно РПК."
 SYR.Communist-State_Bak_desc: "Сирийская коммунистическая партия была политической партией в Сирии, основанной в 1924 году. Она стала членом Национального прогрессивного фронта в 1972 году. Партия раскололась на две части в 1986 году, когда две отдельные партии заявили, что представляют первоначальную Сирийскую коммунистическую партию: Сирийская коммунистическая партия (объединенная) и Сирийская коммунистическая партия (Бакдаш). При этом последняя фактически взяла под контроль страну и объявила однопартийное государство."
 SYR.Communist-State_Fai_desc: "Сирийская коммунистическая партия была политической партией в Сирии, основанной в 1924 году. Она стала членом Национального прогрессивного фронта в 1972 году. Партия раскололась на две части в 1986 году, когда две отдельные партии заявили, что представляют первоначальную Сирийскую коммунистическую партию: Сирийская коммунистическая партия (объединенная) и Сирийская коммунистическая партия (Бакдаш). Первая фактически взяла под контроль страну и объявила однопартийное государство."
 SYR.Nat_Fascism_desc: "Сирийская партия «Баас» — баасистская политическая партия, штаб-квартира которой до 2003 года находилась в Багдаде, Ирак. В 1966 году первоначальная партия «Баас» разделилась на две части: одна часть возглавлялась Дамаском и основала партию в Сирии, а другая часть — Багдадом. Две партии «Баас» сохранили одно и то же название и параллельные структуры в арабском мире, но отношения между ними стали настолько враждебными, что Сирия поддержала Иран в войне с Ираком во время кровопролитной ирано-иракской войны; она также присоединилась к возглавляемой США коалиции против Ирака в войне в Персидском заливе. Баасисты впервые захватили власть в Ираке в 1963 году, но были свергнуты несколько месяцев спустя."
 GER.Nat_Fascism_alt: "£GER_nat_fascism_alt Die Heimat"
 GER.Nat_Fascism_alt_icon: "£GER_nat_fascism_alt"
 GER.Nat_Fascism_alt_desc: "(Фашизм) Die Heimat (Родина). Родина — крайне правая ультранационалистическая партия, которую называют неонацистской. Хотя в партию активно проникли агенты государственной разведки, попытки запретить ее провалились. Они антисемиты и пропагандируют ненависть к иммигрантам."
