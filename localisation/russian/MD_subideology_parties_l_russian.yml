 KUR.Autocracy_icon: "£KUR_Autocracy_small"
 KUR.Autocracy_desc: "Автократия - Yekêtiy Niştîmaniy Kurdistan (Патриотический союз Курдистана) - синкретическая курдская партия, основанная как более левая альтернатива, которая остается в оппозиции к доминированию могущественного клана Барзани из ДПК. Она фактически контролирует юг Иракского Курдистана после окончания гражданской войны в Курдистане и сохраняет контроль над крупными силами Пешмерга. Она остается более прагматичной в вопросе прямой курдской независимости, чем ДПК, и укрепляет связи с Ираном по мере охлаждения отношений ДПК и Ирана."
