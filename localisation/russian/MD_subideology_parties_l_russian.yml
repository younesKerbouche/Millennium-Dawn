 GEO.Neutral_green_desc: "Партия зелёных Грузии — политическая партия в Грузии. Ею руководит Георгий Гачечиладзе. Её успехи были неоднозначными: в 1992 году она получила 11 из 235 мест в парламенте, а в 1995 году входила в состав правящей коалиции. В 1999 году, когда она участвовала в выборах самостоятельно, она набрала всего 0,55% голосов. Она входила в коалицию Эдуарда Шеварднадзе на выборах 2003 года, результаты которых были аннулированы. В 2012 году партия присоединилась к коалиции «Грузинская мечта», избрав одного депутата на выборах 2012 года и на выборах 2016 года, но вышла из коалиции перед парламентскими выборами 2020 года. Партия является членом Европейской партии зелёных и «Зелёных мира»."
 GEO.Monarchist: "£GEO_nationalist_monarchist династия Багратионов"
