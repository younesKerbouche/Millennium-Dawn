 BSH.Communist-State_desc: "Коммунистическое государство - Коммунистическая партия Башкортостана (Лидеры: Юнир Кутлугужин). Наследие коммунистов СССР - Коммунистическая партия Башкортостана. Ищем связи с коммунистами мира и России."
 BSH.Conservative: "£BSH_emerging_reactionary_1 Единая Россия"
 BSH.Conservative_icon: "£BSH_emerging_reactionary_1"
 BSH.Conservative_desc: "Реакционная - Единая Россия провозглашает своей официальной идеологией 'русский консерватизм', но по сути не имеет чёткой идеологии и функционирует как популистская партия широкого спектра, пропагандируя стабильность как основную ценность, в отличие от революционного хаоса, который охарактеризовал Россию в постсоветский период до прихода Путина к власти."
