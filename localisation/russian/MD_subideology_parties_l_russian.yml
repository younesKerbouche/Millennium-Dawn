 GUA.conservatism: "£generic_conservatism_small PAN"
 GUA.conservatism_desc: "Партия национального прогресса (Partido de Avanzada Nacional) - правая консервативная партия Гватемалы. Она была основана в 1989 году и победила на президентских выборах 1995 года. Это была самая сильная партия на выборах в конгресс в те годы. После этого она начала отставать от более актуальных партий, теряя голоса почти на всех последующих выборах."
 GUA.liberalism: "£generic_liberalism_small Партия Патриотов"
 GUA.liberalism_desc: "Патриотическая партия (Partido Patriota) - консервативно-либеральная партия, основанная в 2001 году. Она добилась огромных успехов на выборах 2007 и 2011 годов, но после этого теряла поддержку. В 2011 году она была самой сильной партией в конгрессе, получив 56 мест из 158."
 GUA.socialism: "£generic_socialism_small UNE"
 GUA.socialism_desc: "Социал-демократическая партия - Unidad Nacional de la Esperanza (Национальное единство надежды) - социал-демократическая партия в Гватемале. Она также определяет себя как социал-христианскую и является популистской. После своего основания в 2002 году она добилась огромного успеха на всеобщих выборах 2003 года и была крупнейшей партией в парламенте в 2019 и 2007 годах, где она также победила на президентских выборах. Партия выиграла первый тур президентских выборов в 2019 году, но проиграла во втором туре кандидату Вамоса."
 GUA.Communist-State: "£generic_Communist_State_small URNG-MAIZ"
 GUA.Communist-State_desc: "Гватемальское национальное революционное единство (Unidad Revolucionaria Nacional Guatemalteca) - коммунистическая партия Гватемалы. Она придерживается различных идеологий, в первую очередь марксизма-ленинизма, чавизма, боливарианства и популизма. Партия была основана в 1982 году, но смогла войти в парламент только в 2003 году. С тех пор всегда остается в нижних однозначных рейтингах, никогда не превышая 4%."
 GUA.anarchist_communism: "£generic_anarchist_communism_small Новый национальный альянс"
 GUA.anarchist_communism_desc: "Новый национальный альянс (Alianza Nueva Nación) - еще одна левая политическая партия. Альянс вошел в конгресс Гватемалы в 1999 году как третья по популярности партия. После этого постоянно терял голоса и в конце концов был вынужден распасться в 2007 году из-за отсутствия поддержки в соответствии с гватемальским избирательным законодательством."
 GUA.anarchist_communism_2007: "£generic_anarchist_communism_small Winaq"
 GUA.anarchist_communism_2007_desc: "Леворадикальная партия - Winaq была основана в 2007 году и является демократической социалистической партией в Гватемале. Ее корни уходят в индейские сообщества Гватемалы, и партия борется за равенство между этническими группами внутри страны. Название «Winaq» — это слово на языке киче, которое означает «люди», киче — это индейский народ, потомки майя. Изначально партия участвовала в коалиции с URNG-MAIZ, но покинула коалицию на выборах 2019 года, где она обогнала ее по числу голосов и мест."
 GUA.Conservative: "£generic_Conservative_small Партия Юнионистов"
 GUA.Conservative_desc: "Юнионистская партия (Partido Unionista) - консервативная политическая партия. Ее сторонниками являются правые националисты и экономические либералисты. Главная цель партии - воссоздание центральноамериканского союза. Первоначально она имела незначительный успех на уровне 6% поддержки, но после 2007 года популярность упала. В дальнейшем она вошла в избирательную коалицию с Compromiso, Renovación y Orden (CREO)."
 GUA.Neutral_conservatism: "£generic_Neutral_conservatism_small LIDER"
 GUA.Neutral_conservatism_desc: "Нейтрально-консервативная - Libertad Democrática Renovada (Обновленная демократическая свобода) была недолговечной правоцентристской партией в Гватемале. Она отделилась от партии UNE в 2010 году и имела первоначальный успех на выборах 2011 года, приблизившись к 9%. На следующих выборах им удалось более чем удвоить свои результаты, набрав почти 19%. В 2016 году они были запрещены из-за постоянных нарушений Закона об избирательных и политических партиях. Также сообщалось, что она имеет тесные связи с группами наркоторговцев."
 GUA.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Vamos"
 GUA.Neutral_conservatism_2017_desc: "Нейтрально-консервативная партия - Vamos — это консервативная политическая партия в Гватемале. Она была основана в 2017 году и быстро стала второй по величине партией в 2019 году, а также одержала победу во втором туре президентских выборов в том же году. Партия придерживается социального консерватизма и экономического либерализма. Полное официальное название партии — «Vamos por una Guatemala Diferente», что в буквальном переводе означает «Мы идем за Другую Гватемалу»."
 GUA.Neutral_Libertarian: "£generic_Neutral_Libertarian_small UCN"
 GUA.Neutral_Libertarian_desc: "Национальный союз перемен (Unión del Cambio Nacional) - гватемальская националистическая партия. Она была основана в 2006 году и преуспела, получив более 4% голосов на всеобщих выборах 2007 года и почти 10% следом в 2011 году. Затем рейтинг немного упал, но с тех пор всегда оставался выше 5%."
 GUA.Neutral_green: "£generic_Neutral_green_small Todos"
 GUA.Neutral_green_desc: "«Центрист — Тодос» — центристская политическая партия в Гватемале. Она выступает за национализм, христианскую демократию и гуманизм, а также за социальную рыночную экономику. Партия была создана после того, как группа депутатов от UNE вышла из партии и сформировала правительственную фракцию, известную как «Пурпурные галстуки» из-за их формы. В середине 2012 года они присоединились к партии «Зелёные», которая сменила название и логотип и стала называться «Todos» (что означает «Все» или «Каждый»). В 2015 году партия стала третьей по величине, но на следующих выборах получила менее половины мест, которые имела ранее."
 GUA.neutral_Social: "£generic_neutral_Social_small Encuentro"
 GUA.neutral_Social_desc: "Вместе за Гватемалу (Encuentro por Guatemala) - социал-демократическая партия, решительно отстаивающая права коренных народов в качестве своей основной философии. Их эмблема представляет четыре коренные группы Гватемалы: майя, гарифунас, синкас и ладинос. Они добились успеха на уровне поддержки в 6% с 2007 по 2015 год."
 GUA.Neutral_Communism: "£generic_Neutral_Communism_small MLP"
 GUA.Neutral_Communism_desc: "Движение за освобождение народов (Movimiento para la Liberación de los Pueblos) - партия коренных народов Гватемалы. Она была организована под предлогом того, что Winaq и URNG не представляют коренных жителей. Это новая партия, которая образована в конце 2016 года, но легализована только через два года."
 GUA.Nat_Populism: "£generic_Nat_Populism_small MLN"
 GUA.Nat_Populism_desc: "Правое крыло популистов - Movimiento de Liberación Naciona (Национальное освободительное движение) была крайне правой политической партией в Гватемале. Она была основана в 1954 году как Movimiento Democratico Nacional (Национальное демократическое движение). Переворот 1963 года привел к тому, что MLN стала основной политической платформой военных. Она также была классифицирована как правое крыло популистов, аграриев, консерваторов и экономически либералов. Она была распущена в 1999 году из-за потери всех мест в конгрессе на выборах того года."
 GUA.Nat_Populism_2008: "£generic_Nat_Populism_small FCN"
 GUA.Nat_Populism_2008_desc: "Правая популистская партия «Фронт национального сближения» (Frente de Convergencia Nacional) — правая популистская партия в Гватемале. Она была основана в 2008 году отставными армейскими офицерами и является националистической, национально и социально консервативной, антикоммунистической и антисоциалистической, а также националистической. На первых выборах в 2011 году она не добилась успеха, набрав всего 0,5%, но затем резко набрала популярность, получив 9%. В 2019 году они снова потеряли подавляющее большинство своих мест в парламенте."
 GUA.Nat_Fascism: "£generic_Nat_Fascism_small FRG"
 GUA.Nat_Fascism_desc: "Far Right - Frente Republicano Guatemalteco (Гватемальский республиканский фронт) была крайне правой политической партией. Она консервативная, республиканская и антикоммунистическая, а также правопопулистская. Она была создана в 1989 году бывшим президентом и диктатором Гватемалы Эфраином Риосом Монттом. Она имела огромный успех в 90-х годах, став крупнейшей партией в 1999 году с 42%. Однако ее голоса дважды уменьшались вдвое на следующих двух выборах, пока не достигли менее 3% в 2011 году. В 2015 году им не удалось получить ни одного места, и они распались в том же году. В 2013 году она изменила свое название на PRI."
 GUA.Nat_Fascism_2013: "£generic_Nat_Fascism_small PRI"
 GUA.Nat_Fascism_2013_desc: "Far Right - Partido Republicano Institucional (Институциональная республиканская партия) была крайне правой политической партией. Она консервативная, республиканская и антикоммунистическая, а также правопопулистская. Она была создана в 1989 году бывшим президентом и диктатором Гватемалы Эфраином Риосом Монттом. Она имела огромный успех в 90-х годах, став крупнейшей партией в 1999 году с 42%. Однако ее голоса дважды уменьшались вдвое на следующих двух выборах, пока они не достигли менее 3% в 2011 году. В 2015 году им не удалось получить ни одного места, и они распались в том же году. До 2013 года она была известна как FRG."
