 KAZ.liberalism_desc: "(Либерализм) - Демократическая партия Казахстана (каз. Ақ Жол)\n\n«Ақ Жол», официально «Демократическая партия «Ақ Жол» Казахстана», является либерально-консервативной политической партией в Казахстане. Партию возглавляет Азат Перуашев, депутат Мажилиса. Партия была основана в начале 2002 года после того, как ее фракция отделилась от «Демократического выбора Казахстана». С того времени партия позиционировала себя как оппозиционную, хотя в умеренной форме."
 KAZ.socialism: "£KAZ_western_social_democrat Партия Ауыл"
 KAZ.socialism_icon: "£KAZ_western_social_democrat"
 KAZ.socialism_desc: "(Социализм) - Народно-демократическая патриотическая партия (каз. «Ауыл» партиясы)\n\n«Ауыл» Народно-демократическая патриотическая партия или просто «Ауыл» (в переводе с казахского — «деревня») — политическая партия в Казахстане. Она была основана Гани Калиевым 30 января 2000 года под названием «Ауыл». Партия заявила о своих основных ценностях: духовности, патриотизме, лояльности, равенстве и сотрудничестве. Основывая свои принципы на социальной демократии, партия выступала в защиту интересов сельского населения, считая своими приоритетами укрепление государственного регулирования и поддержку сельскохозяйственной экономики, защиту интересов сельских работников, активное продвижение реализации экономических и политических реформ, направленных на дальнейшую демократизацию общества, внедрение обоснованных форм рыночных отношений в различных секторах экономики, улучшение уровня жизни граждан, а также формирование патриотического воспитания населения."
 KAZ.Communist-State: "£generic_Communist_State_small (КПК) Коммунистическая партия"
 KAZ.Communist-State_desc: "(Коммунизм) - Коммунистическая партия Казахстана (казах. Коммунистік Партиясы)\n\nКоммунистическая партия Казахстана была основана в 1936 году, когда Казахстан получил статус союзной республики в составе Советского Союза. Коммунистическая партия Казахстана была филиалом Коммунистической партии Советского Союза (КПСС) до распада Советского Союза."
 KAZ.Autocracy: "£KAZ_Autocracy Аманат"
 KAZ.Autocracy_icon: "£KAZ_Autocracy"
 KAZ.Autocracy_desc: "(Авторитаризм) - Сияющее Отечество (каз. «Аманат»)\n\nNur Otan — политическая партия в Казахстане. Является крупнейшей на сегодняшний день и правящей партией страны с 1999 года. Изначально основана 12 февраля 1999 года под названием «Отан» бывшим премьер-министром Сергеем Терещенко после слияния нескольких ранее независимых проконституционных партий, включая Народный Союз Единства Казахстана, Либеральное движение Казахстана и Движение «За Казахстан — 2030»."
 KAZ.anarchist_communism: "£KAZ_anarchist_communism (SMK) Sotsialistik Qozğalysy"
 KAZ.anarchist_communism_icon: "£KAZ_anarchist_communism"
 KAZ.anarchist_communism_desc: "(Социализм) - Социалистическое Сопротивление Казахстана (казах. Социалистік Қозғалыс)\n\nСоциалистическое Сопротивление Казахстана было основано Айнуром Курмановым в Алматы. Изначально являясь казахстанским отделением Троцкистского Комитета Рабочего Интернационала (CWI), организация с тех пор отошла от троцкизма и теперь участвует в Марксистско-Ленинском Международном Совещании Коммунистических и Рабочих Партий (IMCWP)."
 KAZ.neutral_Social: "£generic_neutral_Social_small (ГП) Гражданская партия"
 KAZ.neutral_Social_desc: "(Либеральный консерватизм) - Гражданская партия Казахстана (казах. Азаматтық Партиясы)\n\nГражданская партия Казахстана — несуществующая политическая партия Казахстана, возглавляемая первым секретарем Азатом Перуашевым. Партия была основана в 1998 году. Гражданская партия Казахстана выступала за строительство демократического правового государства, формирование институтов гражданского общества, а также за укрепление и развитие государственной власти. Большинство членов партии составляли рабочие и служащие крупнейших предприятий горнодобывающей и металлургической отраслей. Основным органом партии был Центральный комитет."
 KAZ.Neutral_Libertarian: "£KAZ_non_aligned_libertarian (ППК) Пиратская партия Казахстана"
 KAZ.Neutral_Libertarian_icon: "£KAZ_non_aligned_libertarian"
 KAZ.Neutral_Libertarian_desc: "(Либертарианство) - Пиратская партия Казахстана (казах. Қазақстанның Қарақшы Партиясы)\n\nПиратская партия Казахстана — не зарегистрированная политическая партия Казахстана. Основанная по модели Шведской Пиратской партии, она поддерживает реформу интеллектуальной собственности, свободу слова и права на личную жизнь. Пиратская партия Казахстана была учредительным членом Международного объединения пиратских партий."
 KAZ.Neutral_green: "£KAZ_non_aligned_greens (АП) Аграрная партия"
 KAZ.Neutral_green_icon: "£KAZ_non_aligned_greens"
 KAZ.Neutral_green_desc: "(Аграризм) - Аграрная партия Казахстана (казах. Аграрлық партиясы)\n\nАграрная партия Казахстана (АПК) была основана 6 января 1999 года. Партия ставила своей целью защиту социальных, культурных, гражданских, политических и экономических прав сельских жителей и работников сельского хозяйства, а также продвижение укрепления государственности в стране. В состав партии в основном входили работники сельского хозяйства, фермеры, частные хозяйства, сельские компании и ассоциации."
 KAZ.Nat_Autocracy: "£KAZ_nationalist_military_junta  ВС Республики Казахстан"
 KAZ.Nat_Autocracy_icon: "£KAZ_nationalist_military_junta"
 KAZ.Nat_Autocracy_desc: "(Военная хунта) - Вооружённые силы Республики Казахстан (казах. Республиканың Қарулы Күштері)\n\nВооружённые силы Республики Казахстан — это объединённые вооружённые силы Казахстана. Они гарантируют сохранение независимости и суверенитета государства, а также целостности его территориальных вод, воздушного пространства и конституционного порядка. Вооружённые силы Казахстана действуют под управлением Министерства обороны Казахстана."
 KEN.socialism: "£generic_socialism_small Форум за восстановление демократии - Кения"
 KEN.socialism_desc: "(Социал-демократы) - Форум за восстановление демократии-Народ (FORD-Народ)\n\nПартия FORD-People - это более поздняя отколовшаяся партия против FORD-Kenya, обе возникли из FORD-Asili. Ее платформа является социально-демократической и дружественной реформе трудовых прав и социального обеспечения."
 KEN.Communist-State: "£generic_Communist_State_small Коммунистическая партия Кении"
 KEN.Communist-State_desc: ""
 KEN.anarchist_communism: "£generic_anarchist_communism_small Кенийский социальный конгресс"
 KEN.anarchist_communism_desc: "(Крайний слева) - Социальный конгресс Кении (KNC)\n\nKNC, как и большинство других партий, возникла в 90-х годах, когда Кения сняла запрет на деятельность неправящих партий. Ее раскол в начале 1991 года с FORD-Asili сделал партию одной из старейших действующих партий в современной Кении. Социальные права и экономическая автономия являются краеугольным камнем KNC."
 KEN.Neutral_conservatism: "£generic_Neutral_conservatism_small Африканский национальный союз Кении"
 KEN.Neutral_conservatism_desc: "(Неприсоединившийся консерватизм) — Демократическая партия Кении (ДП)\n\nДП — консервативная политическая партия, одним из основателей которой является Мваи Кибаки. Она была создана в результате того, что в 1991 году Кения стала многопартийным государством. Её считают правоцентристской партией, выступающей против КАНУ и стремящейся к некоторой местной автономии и разделению власти. Она также более дружелюбна к бизнесу и уделяет большое внимание реформированию многих экономических секторов в Кении."
 KEN.neutral_Social: "£generic_neutral_Social_small Форум по восстановлению демократии - Народ"
 KEN.neutral_Social_desc: "(Социал-демократ) - Форум за восстановление демократии - Кения (FORD-Kenya)\n\nИстория FORD-Kenya — это, по сути, история многопартийной политики в Кении. Из-за внутренней борьбы за власть на раннем этапе партия разделилась на ФОРД-Асили (первоначальный) и ФОРД-Кения. Партия обращается к левоцентристам и добилась большего успеха среди населения, чем ее коллега. Во многом это заслуга непримиримой враждебности к Моим и его стилю правления, а не апеллирования к племенному шовинизму."
 KEN.Neutral_green: "£generic_Neutral_green_small Федерация зеленых партий"
 KEN.Neutral_green_desc: "(Зеленые) - Партия зеленых Мазингиры Кении (МГПК)\n\nПартия зеленых Мазингира Кении, ранее известная как Либеральная партия Кении, была основана Вангари Маатаи в конце 1990-х годов и не смогла добиться больших успехов, но продолжает настаивать на усилении природоохранной политики в Кении для защиты окружающей среды."
