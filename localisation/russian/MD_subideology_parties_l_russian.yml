 BSH.socialism_icon: "£BSH_western_social"
 BSH.socialism_desc: "Социал-демократия - Социал-демократическая партия (Лидеры: Субидей Тоган). Башкирская социал-демократическая партия, основанная на истории первой Башкирской социалистической партии Ахмета Заки Валиди. Место лидера занял его сын Субидей Тоган, вернувшийся на историческую родину из Турции. Основана на принципах, заложенных в первую республику Ахметом Заки Валиди."
