 GAH.conservatism: "£generic_conservatism_small Новая патриотическая партия"
 GAH.conservatism_desc: "Новая патриотическая партия - правоцентристская либерально-консервативная партия в Гане. Это одна из двух больших партий в стране, другая - NDC. Она существует с момента создания 4-й Республики Гана в 1992 году."
 GAH.liberalism: "£generic_liberalism_small PPP"
 GAH.liberalism_desc: "Прогрессивная народная партия - это прогрессивная либеральная партия. Она была основана в 2012 году как движение прогрессивных и независимых мыслящих людей и является 3-й по популярности с момента своего создания, хотя ей так и не удалось получить ни одного места в парламенте Ганы из-за системы первого поста в стране."
 GAH.socialism: "£generic_socialism_small NDC"
 GAH.socialism_desc: "Социал-демократическая партия - Национальный демократический конгресс - левоцентристская социал-демократическая партия в Гане. Наряду с НПП, это одна из двух популярных партий в Гане. Она была основана в 1992 году до создания 4-й Республики Гана. Это была партия, которая победила на первых выборах в 1992 году и привела к власти первого президента Республики Гана."
 GAH.Communist-State: "£generic_Communist_State_small CPP"
 GAH.Communist-State_desc: "Народная партия Конвента - социалистическая политическая партия. Она основывает свою идеологию на идеях первого в истории президента Ганы Кваме Нкрумы. Она была образована в 1996 году в результате слияния Партии Народного съезда и Партии Национального съезда. Охотно поддерживает такие идеи, как панафриканство, и в прошлом предпринимала шаги по содействию сотрудничеству между Ганой и другими африканскими странами."
 GAH.anarchist_communism: "£generic_anarchist_communism_small DPP"
 GAH.anarchist_communism_desc: "Народно-демократическая партия была образована в 1992 году после основания Республики Гана. Она следует традиции Кваме Нкрумы, первого президента Ганы с тех пор, как страна покинула сферу британского правления."
 GAH.Neutral_conservatism: "£generic_Neutral_conservatism_small Национально-демократическая партия"
 GAH.Neutral_conservatism_desc: "Национально-демократическая партия является левоцентристской, основанной в 2012 году как отколовшаяся от тогдашней рушащейся NDC. Ее члены были недовольны руководством и политикой NDC."
 GAH.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Национальная партия реформ"
 GAH.Neutral_Libertarian_desc: "Национальная партия реформ была образована в 1999 году как отделение от NDC. Она выдвигала кандидата, чтобы баллотироваться на пост президента только в 2000 и 2004 годах, но никогда не получала никаких мест в парламенте."
 GAH.neutral_Social: "£generic_neutral_Social_small EGLE"
 GAH.neutral_Social_desc: "Каждый ганский житель, живущий где-либо (также известный как Партия Орла), по сути, является политической партией в Гане. Подобное положение дел сохраняется с 1992 года, Партия Орла действововала в 2004 году вместе с PNC и GCPP в составе Большой коалиции."
 GAH.Neutral_Communism: "£generic_Neutral_Communism_small PNC"
 GAH.Neutral_Communism_desc: "Народное национальное собрание - социалистическая партия. Она была образована, как и прочие, в 1992 году и с тех пор баллотировалась в правительство на всех выборах, но так и не добилась большого успеха. Наилучшие результаты она получила в 1992 году, когда заработала 8 мест в парламенте. Она действовала в 2004 году в рамках Большой коалиции с GCPP и EGLE."
 GAH.Nat_Autocracy: "£generic_Nat_Autocracy_small Вооруженные силы Ганы"
 GAH.Nat_Autocracy_desc: "Вооруженные силы Ганы возглавляли Гану в течение короткого времени в 1979 году под руководством Революционного совета Вооруженных сил и затем снова с 1981 года до 7 января 1983 года, когда был избран первый избранный президент 4-й республики Джерри Роулинг из NDC. Расходы на ВС страны составляют всего 2% от общего ВВП."
 GAH.Monarchist: "£generic_Monarchist_small Династия Ойоко"
 GAH.Monarchist_desc: "Монархия - Дом Ойоко из династии Абохьен был разрушительной семьей королевства Асанте, которое управляло регионом Гана с 1670 по 1896 год, когда он перешел под британское правление. Оно получило самоуправление в 1935 году при Осеи Туту Агьеман Премпехе II до 1957 года, когда оно получило полную независимость. В том же году Королевство Асанте вступило в государственный союз с Ганой. Нынешний король - Отумфуо Нана Осей Туту II"
 GAM.Nat_Populism: "£generic_Nat_Populism_small Альянс за патриотическую переориентацию и созидание"
 GAM.Nat_Populism_desc: ""
 GEO.conservatism: "£GEO_western_conservative Свободные демократы (Грузия)"
 GEO.conservatism_icon: "£GEO_western_conservative"
 GEO.conservatism_desc: "«Свободные демократы» — либеральная и прозападная политическая партия в Грузии. Она была основана Иракли Аласанией, бывшим послом Грузии в ООН, 16 июля 2009 года. Нынешний председатель партии — Тамар Кекенадзе. Партия была создана в противовес правительству во главе с Михаилом Саакашвили и его партией «Единое национальное движение» (ЕНД).С 2012 по 2014 год она входила в коалицию «Грузинская мечта», которая отстранила от власти правительство «Единого национального движения». В 2016 году она баллотировалась независимо от коалиции, едва не преодолев 5-процентный барьер, необходимый для прохождения в парламент. С тех пор партия находится в внепарламентской оппозиции."
 GEO.liberalism: "£GEO_western_liberal Грузинская мечта - Демократическая Грузия"
 GEO.liberalism_icon: "£GEO_western_liberal"
 GEO.liberalism_desc: "Грузинская мечта – Демократическая Грузия – популистская политическая партия в Грузии. В настоящее время является правящей партией в Грузии. Ираклий Гарибашвили является председателем партии, а бывший председатель Ираклий Кобахидзе занимает пост премьер-министра с февраля 2024 года. Бидзина Иванишвили, которого широко считают фактическим лидером партии, является ее почетным председателем. Партия была основана 19 апреля 2012 года миллиардером-бизнесменом и олигархом Бидзиной Иванишвили. Она выиграла всеобщие выборы в том же году, войдя в эклектичную коалицию, также называемую «Грузинская мечта», в которую входили как прозападные либеральные, так и антинатовские националистические партии. Впоследствии партия «Грузинская мечта» независимо победила на всеобщих выборах 2016 и 2020 годов."
 GEO.socialism: "£GEO_western_social_democrat Лейбористская партия Грузии"
 GEO.socialism_icon: "£GEO_western_social_democrat"
 GEO.socialism_desc: "Лейбористская партия Грузии — политическая партия в Грузии, основанная в 1995 году Шалвой Нателашвили. Наибольших успехов Лейбористская партия добилась на выборах в органы местного самоуправления в 1998 и 2002 годах. На парламентских выборах 1999 года набрала 7% голосов и не смогла преодолеть 7%-ный барьер, но вошла в парламент с 2 мажоритариями (Нодар Григалашвили победил в Боржоми, Тамаз Мечиаури — в Тианети). По данным 1999 года, в партии было 90 тысяч членов, из которых 15 тысяч были активными. На выборах в органы местного самоуправления 2002 года Лейбористская партия провела в Тбилисский городской совет 16 депутатов. Лейбористская партия сформировала в городском совете фракцию «Лейбористы». Председателем фракции стал Георгий Гугава. После «революции роз» 2003 года Лейбористской партии удалось сохранить 6 из 16 депутатов Тбилисского городского совета."
 GEO.Western_Autocracy: "£GEO_western_autocrat Единое национальное движение"
 GEO.Western_Autocracy_icon: "£GEO_western_autocrat"
 GEO.Western_Autocracy_desc: "Единое национальное движение — прозападная либерально-консервативная политическая партия в Грузии, основанная Михаилом Саакашвили, которая пришла к власти после Революции роз. Партия была основана в 2001 году Михаилом Саакашвили, который отделился от тогдашнего правящего Союза граждан президента Эдуарда Шеварднадзе, и пришла к власти после того, как бросил вызов действующим лицам на парламентских выборах 2003 года и последующей Революции роз. ЕНД следовало прозападному курсу с неолиберальной экономической политикой и культурным либерализмом. Его правление часто характеризовалось как автократическое. Партия проиграла парламентские выборы 2012 года «Грузинской мечте» после скандала в тюрьме Глдани, подтвердившего широкое распространение и систематические пытки в грузинских тюрьмах при правлении Саакашвили. С тех пор она является главной оппозиционной партией."
 GEO.Communist-State: "£GEO_emerging_communism Единая коммунистическая партия Грузии - §GФормирующееся крыло§!"
 GEO.Communist-State_desc: ""
 GEO.Communist-State_icon: "£GEO_emerging_communism"
 GEO.Conservative: "£GEO_emerging_reactionary Демократическое движение – Единая Грузия"
 GEO.Conservative_icon: "£GEO_emerging_reactionary"
 GEO.Conservative_desc: "«Демократическое движение — Единая Грузия» — политическая партия в Грузии, возглавляемая Нино Бурджанадзе. Она была основана 24 ноября 2008 года. Генеральным секретарём партии является Вахтанг Колбая. До 2012 года партия находилась в оппозиции к правительству, возглавляемому Михаилом Саакашвили и его «Единым национальным движением». Партия выступала за более тесные связи как с Россией, так и с Европейским союзом, сохраняя и расширяя многие инициативы правительства в области экономических и социальных реформ. Она также заявляла, что стремится к большей политической свободе, чем та, которую, по её словам, обеспечивала администрация Саакашвили. Она яростно выступала против того, что она называла авторитаризмом со стороны правительства Саакашвили. Партия была одним из главных организаторов протестов в Грузии в 2011 году. 21 мая 2011 года, когда более 10 000 человек протестовали против правительства Михаила Саакашвили, главными фигурами были лидер партии Нино Бурджанадзе, её муж Бадри Бицадзе и другие лидеры оппозиции."
 GEO.Autocracy: "£GEO_Autocracy Союз граждан Грузии"
 GEO.Autocracy_desc: "Союз граждан Грузии был правящей партией Грузии с 1993 по 2003 год. Он был создан президентом Эдуардом Шеварднадзе, который ранее был коммунистическим лидером Грузинской ССР с 1972 по 1985 год, и Давидом Чантладзе, бывшим генеральным торговым представителем Советского Союза в Чехословакии. Шеварднадзе привел партию к победе на парламентских выборах 1995 и 1999 годов, однако партия распалась вскоре после его отстранения от власти в результате Революции роз, которая произошла после парламентских выборов 2003 года, которые широко рассматривались как сфальсифицированные. Во время правления UCG страна страдала от серьезной коррупции и политической нестабильности. Правительство обычно описывается как «полуавторитарное», терпящее плюрализм и политическую конкуренцию, пока это существенно не бросало вызов власти партии. UCG описывается как имеющая отдельные консервативные и либеральные фракции, последняя из которых выступала за реформы. Во внешней политике UCG поддерживала членство Грузии в Европейском Союзе и НАТО."
 GEO.Autocracy_icon: "£GEO_Autocracy"
 GEO.anarchist_communism: "£GEO_anarchist_communism Грузинская труппа"
 GEO.anarchist_communism_icon: "£GEO_anarchist_communism"
 GEO.anarchist_communism_desc: "«Грузинская труппа» — левая грузинская оппозиционная политическая партия с сильным националистическим компонентом, созданная в январе 2007 года под председательством Джонди Багатурия, бывшего ведущего активиста Лейбористской партии Грузии. Багатурия покинул Лейбористскую партию после разногласий с лидером партии Шалвой Нателашвили в декабре 2006 года. Партия пообещала национализировать компании и имущество, купленное иностранцами. С ноября 2007 года она входит в альянс «Объединенная оппозиция»."
 GEO.Neutral_conservatism: "£GEO_non_aligned_conservative Промышленность спасет Грузию"
 GEO.Neutral_conservatism_icon: "£GEO_non_aligned_conservative"
 GEO.Neutral_conservatism_desc: "«Промышленность спасет Грузию» — правоцентристская консервативная политическая партия в Грузии. Она была основана в 1999 году Гоги Топадзе, владельцем крупной компании по производству пива и напитков («Казбеги»), и объединила лоббистов, выступающих за бизнес и промышленность. Ее главной целью было изменить экономическую политику страны, в частности, бороться с влиянием Международного валютного фонда (МВФ). Партия приняла участие в парламентских выборах 1999 года и получила 15 мест, став третьей по силе партией. Несмотря на то, что партия не входила в состав правительства, она сотрудничала с тогдашним правящим «Гражданским союзом Грузии» (ГСГ) президента Эдуарда Шеварднадзе и не составляла серьёзной оппозиции. Во время выборов в парламент в 2004 году партия входила в альянс «Правая оппозиция» вместе с партией «Новые правые». Коалиция получила 23 места, став второй силой в парламенте после доминирующего «Единого национального движения» нового президента Михаила Саакашвили. На парламентских выборах 2012 года партия участвовала в составе победившего альянса «Грузинская мечта». Партия вышла из коалиции «Грузинская мечта» перед парламентскими выборами 2016 года. Несмотря на это, коалиция «Грузинская мечта» продолжает сотрудничать с партией. На выборах 2016 года «Промышленность спасёт Грузию» победила в своём единственном мажоритарном округе имени Симона Нозадзе, не встретив соперника из «Грузинской мечты»."
 GEO.neutral_Social: "£GEO_non_aligned_socialist_democrat Социал-демократы за развитие Грузии"
 GEO.neutral_Social_icon: "£GEO_non_aligned_socialist_democrat"
 GEO.neutral_Social_desc: "Социал-демократы за развитие Грузии — политическая партия в Грузии. Была основана в феврале 2010 года и принята в Социалистический интернационал в качестве консультативного члена в феврале 2013 года. Партия имела шесть депутатов в парламенте Грузии и была членом коалиции «Грузинская мечта» до 2019 года, когда она вышла из коалиции из-за разногласий по поводу пенсионной и судебной реформ."
 GEO.Neutral_Libertarian: "£GEO_non_aligned_libertarian Новый политический центр - Гирчи"
 GEO.Neutral_Libertarian_icon: "£GEO_non_aligned_libertarian"
 GEO.Neutral_Libertarian_desc: "Новый политический центр - Гирчи - либертарианская политическая партия в Грузии. Она была основана и зарегистрирована весной 2016 года четырьмя несогласными членами Единого национального движения. В ее состав входил Зураб Джапаридзе, председатель партии с 2016 по 2018 год, а также фактический лидер вплоть до своего ухода в 2020 году, который затем основал новую партию с похожим названием Гирчи - Больше свободы. Яго Хвичия занимает пост председателя партии с 2018 года. Гирчи является сторонником свободного рынка и малого правительства. Кроме того, партия выступает против большинства форм налогообложения и регулирования. Несмотря на то, что ее обычно относят к правой партии, она поддерживает такие меры, как либерализация оборота наркотиков, легализация секс-работы и отмена воинской повинности, что фактически делает «Гирчи» одной из самых социально либеральных партий в Грузии. Однако она выступает за другие, более традиционно консервативные социальные вопросы, такие как право на оружие и неограниченная свобода слова, и называет «вокеизм» «современным типом коммунизма»."
