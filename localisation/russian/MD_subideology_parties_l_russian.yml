 PER.conservatism_Novin: "£PER_conservatism (НИП) Новая иранская партия"
 PER.conservatism_Farashgard_desc: "(Западный консерватизм) — «Фарашгард» (перс./фарси: «Фарашгард»)\n\n«Фарашгард», также известный как «Возрождение Ирана», — это политическая сеть, основанная 40 иранскими активистами в США, Канаде, Европе и Иране.\n«Фарашгард» выступает за светскую демократию в Иране в форме республики или конституционной монархии.\nПервоначальное название «Фарашгард» было метафорически дано в честь среднеперсидского понятия «фрашокерити». Это зороастрийское учение о конечном обновлении Вселенной, когда зло будет уничтожено, а всё остальное будет пребывать в совершенном единении с Богом."
 PER.liberalism_ADFI: "£PER_liberalism АДСИ) Альянс за демократию и свободу в Иране"
 PER.liberalism_ADFI_desc: "(Либерализм) — Альянс за демократию и свободу (перс./фарси: Ettehad Baraye Demokracy va Azadi-ye Irān)\n\nАльянс за демократию и свободу стремится к более светской форме правления, отстаивая права человека, свободу личности и демократию. Они часто выступают за расширение гражданских свобод, что ставит их в противоречие с консервативными группами в стране."
 PER.socialism2: "£PER_anarchist_communism (НМО) Народная моджахединская организация Ирана — §CЗападная клика§!"
 PER.socialism2_desc: "(Социалистический исламизм) — Организация моджахедов иранского народа (персидский/фарси: Mojâhedin-é Khalq-é Irân)\n\nMEK, также известная как Организация моджахедов иранского народа, была создана в 1965 году в оппозиции к династии Пехлеви. Их учредительные принципы были сильно вдохновлены марксизмом и исламизмом. Их часто называют «культовой» группой, поскольку структура партии строится вокруг Мариам и Массуда Раджави. MEK стремится реализовать ряд планов, которые направят Иран к более федерализованному и социалистическому государству."
 PER.Communist-State_Tudeh: "£PER_communism (ТПИ) Тудеевская партия Ирана"
 PER.Communist-State_Tudeh_desc: "(Марксизм-ленинизм) — Партия Туде Ирана (перс. / фарси: Hezb-é Tude-ye Irān)\n\nПартия народных масс Ирана (Туде) была основана в 1941 году под руководством Сулеймана Мирзы Эскандари. В первые годы своего существования она имела значительное влияние и сыграла решающую роль в кампании Мохаммеда Мосаддыка по национализации Англо-Персидской нефтяной компании. После Иранского нефтяного кризиса 1946 года группа стала просоветской и с тех пор подвергалась жестоким репрессиям."
 PER.Nat_Fascism_alt: "£generic_Nat_Fascism_small (НДР) Народное движение за реформы"
 PER.Nat_Fascism_alt_desc: "(Исламистско-националистическое) — Народное реформаторское движение (перс. / фарси: «Нахзат-э Эслах-э Мардоми»)\n\nВозглавляемое Эсфандиаром Рахимом Машаи и Хамидом Багеи, Народное реформаторское движение выступает за иранскую школу мысли. Полагая, что ислам существует только благодаря Ирану, Народное реформаторское движение придерживается популистских взглядов и хочет объединить исламский и доисламский иранский национализм, чтобы доминировать в иранской политике. Многие члены группы были или являются сторонниками Ахмадинежада и его блока в эпоху Исламской Республики."
