 KOR.Nat_Populism_desc: "(Христианский национализм) — Партия христианской свободы (кор. Gidokjayutongildang)\n\n Партия христианской свободы — крайне правая христианская партия, которая считает, что Корее угрожают гомосексуализм и ислам."
