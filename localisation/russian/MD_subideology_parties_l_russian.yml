 SOV.Autocracy_icon: "£SOV_Autocracy"
 SOV.Autocracy_desc: "(Левый национализм) Народно-патриотический союз 'Родина' (рус. Народно-патриотический союз 'Родина')\n\nРодина — левая российская националистическая партия, которая продвигает патриотизм, национализм и широкое вмешательство государства в экономику России."
