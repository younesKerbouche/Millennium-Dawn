 TAJ.Nat_Populism2: "£TAJ_emerging_reactionary (ТНП) Таджикская национальная партия"
 TAJ.Nat_Populism2_desc: "(Таджикский национализм) — Национальная партия Таджикистана (таджикский/Farsi: Hizbi Milli Tojikistan)\n\nВозглавляемая Эмомали Рахмоном, Национальная партия Таджикистана удерживает власть в стране с железной хваткой. Из-за доминирования партии в Таджикистане возникли оппозиционные движения, пытающиеся свергнуть правительство, и они распространились по всей стране. Партия в основном сосредоточена на возрождении таджикской культуры, идентичности и государственности. Под руководством Эмомали Рахмона партия сильно ограничила исламские практики в попытке секуляризировать Таджикистан, принимая меры, такие как запрет на бороды и создание дресс-кодов для женщин, желающих носить хиджаб. Недавно объединившись с Демократической партией Таджикистана, они начали склоняться к более пан-иранской идентичности."
 TAJ.Nat_Populism: "£TAJ_western_conservative (ДПТ) Демократическая партия Таджикистана"
 TAJ.Nat_Populism_desc: "\n£PER_Nat_Populism_small (Пан-иранизм/Таджикский национализм)\n\nДемократическая партия Таджикистана (таджикский/Farsi, транскрибированное: Demokraticheskaya Partiya Tadzhikistana)\n\nОснованная Махмадрузой Искандаровым в 1990 году, Демократическая партия Таджикистана — это секулярно-националистическая партия, которая боролась против Эмомали Рахмона в Гражданской войне в Таджикистане. Партия сочетает либеральные идеалы с националистическими взглядами, выступая за объединение ираноязычных земель. Партия имеет негативное отношение к исламским правительствам и движениям, которые возникли в Иране и Афганистане, и даже вела переговоры с пан-иранистыми движениями в этих странах."
 GER.anarchist_communism_alt: "£GER_non_aligned_socialist_democrat Левая"
 GER.anarchist_communism_icon_alt: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc_alt: "Левая радикальная партия «Левые» (Die Linke) является прямым наследником правящей партии бывшей Восточной Германии — Социалистической единой партии Германии, которая объединилась с другими левыми демократическими социалистическими партиями, чтобы расширить свою электоральную базу за пределами своего оплота в Восточной Германии. «Левые» сочетают левые политические взгляды, такие как увеличение расходов на социальное обеспечение, с популистской риторикой. Они выступают за выход Германии из НАТО и за включение России в европейскую систему безопасности."
