 AFG.Neutral_Muslim_Brotherhood: "£GFX_AFG_neutral_muslim_brotherhood Джамиат-и-Ислами"
 AFG.Neutral_Muslim_Brotherhood_desc: "Преимущественно таджикская политическая партия, Джамиат-и-Ислами является старейшей и крупнейшей политической организацией в Афганистане, основанной Бурхануддином Раббани в 1960-х годах. Первоначально студенческое движение в Кабульском университете, оно превратилось в мощную группу моджахедов во время советско-афганской войны. Партия основана на исламском праве и имеет коммунитарную идеологию. Под руководством Ахмада Шаха Масуда Джамиат стала ключевым игроком в гражданской войне в Афганистане и сопротивлении Талибану, позже сформировав Северный альянс."
 AFG.Neutral_conservatism: "£AFG_neutral_conservatism Навин"
 AFG.Neutral_conservatism_desc: "Основанная в 2004 году Юнусом Кануни, эта политическая партия возникла после ухода Кануни из Национального движения Афганистана. Партия недолгое время возглавляла Национальный фронт взаимопонимания Афганистана, оппозиционный альянс, но вскоре после этого прекратила свою деятельность. В декабре 2005 года была предпринята попытка слияния с Джамиат-и Ислами, хотя сообщения о том, было ли слияние полностью реализовано к 2006 году, противоречивы."
