 SOV.Western_Autocracy: "£SOV_western_autocrat (НДР) Наш дом — Россия"
 SOV.Western_Autocracy_icon: "£SOV_western_autocracy"
 SOV.Western_Autocracy_desc: "(Ельцинистский реформизм) Наш Дом - Россия (рус.: Nash Dom - Rossiya)\n\n«Наш дом — Россия» — центристская политическая партия, основанная в 1995 году премьер-министром Виктором Черномырдиным для участия в выборах в Государственную Думу и формирования проправительственного большинства. Партия поддерживает правоцентристские идеи и политику бывшего президента Бориса Ельцина."
 SOV.Western_Autocracy_ed: "£SOV_western_autocracy (ЕР) Единая Россия - §CЛиберально-консервативный клуб§!"
 SOV.Western_Autocracy_ed_icon: "£SOV_western_autocracy"
 SOV.Western_Autocracy_ed_desc: "(Про-западная ориентация) Единая Россия (рус. Единая Россия)\n\nЕдиная Россия провозглашает свою официальную идеологию как 'русский консерватизм', но на практике она в значительной степени лишена конкретной идеологии и функционирует как популистская партия широкого спектра, продвигающая стабильность как свою основную добродетель, в отличие от революционного хаоса, который характеризовал Россию в постсоветский период до прихода Путина к власти."
 SOV.conservatism: "£SOV_western_conservative (СПС) Союз правых сил"
 SOV.conservatism_icon: "£SOV_western_conservative"
 SOV.conservatism_desc: "(Свободный рыночный либерализм) Союз правых сил (рус.: Союз правых сил)\n\nСоюз правых сил был основан в 1999 году и выступает за приватизацию и свободный рыночный капитализм, а также решительно выступает против авторитаризма."
 SOV.conservatism_1: "£SOV_western_conservative_1 (RPR-PARNAS)Партия народной свободы"
 SOV.conservatism_1_icon: "£SOV_western_conservative_1"
 SOV.conservatism_1_desc: "(Либеральная демократия) Республиканская партия России - Партия народной свободы. (На русском: Республиканская партия России - Партия народной свободы)\n\nПартия народной свободы или ПАРНАС является одной из старейших партий, начав как одна из платформ КПСС в 1990 году, затем став отдельной партией, она принимала участие в выборах на всех уровнях, добившись ограниченного успеха. Партия выступает за либерализм, рыночную экономику и антиавторитаризм."
 SOV.liberalism: "£SOV_western_liberal (РОДП) Яблоко"
 SOV.liberalism_icon: "£SOV_western_liberal"
 SOV.liberalism_desc: "(Социальный либерализм) - Российская объединённая демократическая партия 'Яблоко' (рус. Российская объединённая демократическая партия 'Яблоко')\n\nЯблоко — социально-либеральная партия, продвигающая рыночную экономику и демократические ценности. Яблоко, что в переводе с русского означает 'яблоко', исторически было ведущей политической силой против как коммунизма, так и консерватизма в России."
 SOV.liberalism_alt: "£SOV_navalnyu (PA) Народный альянс"
 SOV.liberalism_alt_icon: "£SOV_navalnyu"
 SOV.liberalism_alt_desc: "(Прогрессивный либерализм) Народный Альянс (рус.: Народный Альянс)\n\nНародный Альянс — прогрессивная либеральная партия, созданная видным российским политическим деятелем Алексеем Навальным. Выступает за борьбу с коррупцией, либерализм и рыночную экономику."
 SOV.liberalism_alty: "£SOV_western_social_democrat33 (PP) Партия прогресс"
 SOV.liberalism_alty_icon: "£SOV_western_social_democrat33"
 SOV.liberalism_alty_desc: "(Прогрессивный либерализм) Партия Прогресса (рус.: Партия Прогресса)\n\nПартия Прогресса — прогрессивная либеральная партия, созданная видным российским политическим деятелем Алексеем Навальным. Выступает за борьбу с коррупцией, либерализм и рыночную экономику."
 SOV.liberalism_altyn: "£SOV_future (RF) Россия будущего"
 SOV.liberalism_altyn_icon: "£SOV_future"
 SOV.liberalism_altyn_desc: "(Прогрессивный либерализм) Россия будущего (рус.: Россия будущего)\n\nРоссия будущего — прогрессивная либеральная партия, созданная видным российским политическим деятелем Алексеем Навальным. Выступает за борьбу с коррупцией, либерализм и рыночную экономику."
 SOV.liberalism_nat: "£SOV_narod (NDAN) НАРОД"
 SOV.liberalism_nat_icon: "£SOV_narod"
 SOV.liberalism_nat_desc: "(Национальная демократия) Национально-демократическая партия 'НАРОД' (рус. Национально-демократическая партия 'НАРОД' или 'НАРОД')\n\nНАРОД — национально-демократическая партия, основанная известным российским политическим деятелем Алексеем Навальным. Она выступает за борьбу с коррупцией, национализм и демократию."
 SOV.socialism: "£SOV_western_social_democrat (PPRF) Народная партия Российской Федерации"
 SOV.socialism_icon: "£SOV_western_social_democrat"
 SOV.socialism_desc: "(Левый центризм) Народная партия Российской Федерации (рус.: Народная партия Российской Федерации)\n\nНародная партия Российской Федерации была создана на базе депутатской фракции «Народный депутат», которая полностью состоит из депутатов, избранных по одномандатным округам. Партия центристская, но часто выступает за расширение программ социального обеспечения."
 SOV.socialism_1: "£SOV_social_democrat_1 (JR) Справедливая Россия - §CПро-западное крыло§!"
 SOV.socialism_1_icon: "£SOV_social_democrat_1"
 SOV.socialism_1_desc: "(Социал-демократия) Справедливая Россия\n\nСправедливая Россия — это результат объединения различных левонационалистических, социалистических и прогрессистских партий. Хотя партия позиционирует себя как социалистическая, на самом деле она представляет собой широкую левую коалицию, в которую входят как левые националисты, так и левые либералы. Партия выступает за расширение социальных программ и более активное участие государства в экономике."
 SOV.socialism_alt: "£SOV_socialist_alt (PSR)Партия социалистов-революционеров"
 SOV.socialism_alt_icon: "£SOV_socialist_alt"
 SOV.socialism_alt_desc: "(Демократический социализм) Партия социалистов-революционеров (рус. Partiya Sotsialistov Revolutsionerov)\n\nПартия социалистов-революционеров была радикальной левой партией, существовавшей в Российской империи. Партия выступала за решение земельного вопроса путем социализации земли государством, что сделало бы землю общей для всех, свержение царского самодержавия и установление демократической республики, проведение широких народных реформ, но с приходом к власти большевиков многие члены правой фракции были репрессированы или эмигрировали. Однако идеи не были забыты. В результате раскола в «Справедливой России» демократическая фракция решила выйти из партии и заново воссоздать ПСР."
 SOV.socialism_dem: "£SOV_democratic_soyus (DU) Демократический союз"
 SOV.socialism_dem_icon: "£SOV_democratic_soyus"
 SOV.socialism_dem_desc: "(Радикальный либерализм) Демократический союз (рус.: Демократический союз)\n\nДемократический союз — старейшая политическая организация, основанная в 1988 году советскими диссидентами и активистами по правам человека. Союз выступает за демократизацию политической системы, декоммунизацию, пацифизм и выступает против авторитаризма."
 SOV.Communist-State: "£SOV_emerging_communism (КПРФ) Коммунистическая партия Российской Федерации"
 SOV.Communist-State_icon: "£SOV_emerging_communism"
 SOV.Communist-State_desc: "(Социализм XXI века) (КПРФ) Коммунистическая партия Российской Федерации\n\nКПРФ является преемником старой Коммунистической партии Советского Союза. Это марксистско-ленинская партия, которая была второй по величине политической партией на протяжении всей постсоветской истории России."
 SOV.Communist-State_alt: "£SOV_gorba (SDPR)Социал-демократическая партия России"
 SOV.Communist-State_alt_icon: "£SOV_gorba"
 SOV.Communist-State_alt_desc: "(Демократический социализм) Социал-демократическая партия России (рус.: Социал-демократическая партия России)\n\nСДПР — широкая социалистическая партия, созданная на базе Коммунистической партии Российской Федерации. Она является демократической социалистической и поддерживает политику Перестройки и Гласности."
 SOV.Communist-State_alty: "£SOV_kpss (CPSU)Коммунистическая партия Советского Союза  - §GЦентр§!"
 SOV.Communist-State_alty_icon: "£SOV_kpss"
 SOV.Communist-State_alty_desc: "(Марксизм-ленинизм) Коммунистическая партия Советского Союза (рус.: Коммунистическая партия Советского Союза)\n\nКПСС — правящая партия Советского Союза. Возрожденная в 21 веке, партия по-прежнему отстаивает марксизм-ленинизм и демократический централизм."
 SOV.Conservative: "£SOV_emerging_conserva Единство"
 SOV.Conservative_icon: "£SOV_emerging_conserva"
 SOV.Conservative_desc: "(Про-правительственный центризм) Межрегиональное движение 'Единство' (рус. Межрегиональное движение 'Единство')\n\nЕдинство — центристская политическая организация, основанная в 1999 году для участия в выборах в Государственную Думу. Партия поддерживает идеи консерватизма и политику бывшего премьер-министра и нынешнего президента Владимира Путина."
 SOV.Conservative_ed: "£SOV_emerging_reactionary (ЕР) Единая Россия"
 SOV.Conservative_ed_icon: "£SOV_emerging_reactionary"
 SOV.Conservative_ed_desc: "(Большая палатка) Единая Россия (рус. Единая Россия)\n\nЕдиная Россия провозглашает свою официальную идеологию как 'русский консерватизм', но на практике она в значительной степени лишена конкретной идеологии и функционирует как популистская партия широкого спектра, продвигающая стабильность как свою основную добродетель, в отличие от революционного хаоса, который характеризовал Россию в постсоветский период до прихода Путина к власти."
 SOV.anarchist_communism: "£SOV_left_wing_radical (RPL)Российская партия жизни"
 SOV.anarchist_communism_icon: "£SOV_left_wing_radical"
 SOV.anarchist_communism_desc: "(Левый центризм) Российская партия жизни (рус.: Российская партия жизни)\n\nРоссийская партия жизни была основана председателем Совета Федерации Сергеем Мироновым. Партия выступает за расширение социальных программ, повышение уровня жизни граждан и государственное регулирование экономики."
 SOV.anarchist_communism_1: "£SOV_left_wing_radical_1 (СР) Справедливая Россия"
 SOV.anarchist_communism_1_icon: "£SOV_left_wing_radical_1"
 SOV.anarchist_communism_1_desc: "(Левый популизм) Справедливая Россия\n\nСправедливая Россия — это результат объединения различных левонационалистических, социалистических и прогрессистских партий. Хотя партия позиционирует себя как социалистическая, на самом деле она представляет собой широкую левую коалицию, в которую входят как левые националисты, так и левые либералы. Партия выступает за расширение социальных программ и более активное участие государства в экономике."
