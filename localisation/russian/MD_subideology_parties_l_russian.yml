 LIB.liberalism_icon: "£LIB_liberalism_small"
 LIB.liberalism_desc: "(Либеральная демократия) - Партия единства является главной оппозиционной партией Тейлору. Партия была создана в 1984 году для участия в первых выборах против Сэмюэля Доу после переворота 1980 года. Партия выступает за либеральную демократию и экономическую либерализацию. Она также выступает за более тесные связи с США, которые являются традиционным союзником страны."
 LIB.Western_Autocracy: "£LIB_Western_Autocracy_small (NDPL) - Национальная демократическая партия Либерии"
 LIB.Western_Autocracy_icon: "£LIB_Western_Autocracy_small"
 LIB.Western_Autocracy_desc: "(Национализм) - Национальная демократическая партия Либерии - политическая партия, которую когда-то возглавлял доктор Сэмюэл Доу. Будучи крайне авторитарным, антикоммунистическим и антимасонским, Доу объединил страну с США. После свержения и смерти Доу в 1-й гражданской войне в Либерии его друзья-военачальники и члены кабинета министров сохранили партию живой."
 LIB.anarchist_communism: "£LIB_anarchist_communism_small (LPP) - Либерийская народная партия"
 LIB.anarchist_communism_desc: "(Демократический социализм) - Либерийская народная партия является панафриканской социалистической партией."
 LIB.neutral_Social: "£LIB_neutral_Social_small (UPP) - Объединенная народная партия"
 LIB.neutral_Social_desc: "(Африканский социализм) - Объединенная народная партия является африканской социалистической партией. Африканский социализм включает в себя многие элементы марксизма-ленинизма, но отвергает такие концепции, как антирелигия, классовая борьба и насильственная революция. Многие из ее членов перешли в повстанческую группировку ЛУРД, чтобы противостоять Тейлору, включая Секу Коннеха, лидера повстанцев."
 LIB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (FAPL) - Партия Альянса Свободы Либерии"
 LIB.Nat_Autocracy: "£LIB_Nat_Autocracy_small (AFL) - Вооружённые силы Либерии"
 LIB.Nat_Autocracy_icon: "£LIB_Nat_Autocracy_small"
 LIB.Nat_Autocracy_desc: "(Военная хунта) - После прихода Тейлора к власти он фактически уничтожил личный состав AFL, отдав предпочтение своему личному ополчению «Антитеррористическое подразделение». К началу 2000-х годов AFL фактически перестала существовать как государство, поскольку Тейлор отправил в отставку большую часть личного состава."
