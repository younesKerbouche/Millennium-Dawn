 NIG.Caliphate: "£NIG_salafist_jihadism Боко Харам"
 NIG.Caliphate_desc: "(Салафитский джихадизм) — «Боко Харам» — салафитская экстремистская организация, базирующаяся главным образом в северо-восточном штате Борно в Нигерии. Формально основанная в 2002 году, она выступает за строгую реализацию шариата и действует под предлогом объединения страны под исламским халифатом. Известная своей насильственной вооружённой борьбой против правительства Нигерии и гражданского населения, «Боко Харам» стала одной из самых опасных и влиятельных джихадистских группировок Западной Африки, имея связи с другими международными террористическими организациями. Название группы примерно переводится как «Западное образование запрещено», что отражает их враждебное отношение к западному влиянию в регионе."
 NIG.Neutral_conservatism: "£NIG_non_aligned_conservative (НДП) — Народно-демократическая партия"
 NIG.Neutral_conservatism_desc: "Нейтральные консерваторы - Народно-демократическая партия продолжает получать поддержку по всей стране. Однако наибольшую силу она черпает от криситанского большинства на юге страны. По идеологии это в основном правоцентристская партия, поддерживающая неолиберальную рыночную политику. Партия остается одной из крупнейших в истории Нигерии и продолжает доминировать на полях политических сражений."
