 AFG.Conservative: "£GFX_AFG_conservative Джунбиш-и-Милли"
 AFG.Conservative_desc: "Тюркская политическая партия, основанная маршалом Абдулом Рашидом Дустумом в 1992 году, состоящая из бывших коммунистов и исламистов. Первоначально силы самообороны для нефтяных месторождений северного Афганистана, Junbish стали крупной военной и политической силой, доминируя на севере с сильной узбекской электоральной базой. Будучи светской и левой, партия печально известна своей ролью в нарушениях прав человека во время гражданской войны в Афганистане и своими меняющимися союзами, включая временный союз с Талибаном в конце 1990-х годов."
