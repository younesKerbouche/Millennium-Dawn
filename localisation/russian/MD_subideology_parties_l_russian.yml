 SIN.conservatism: "£SIN_conservatism ПНД - §CЗападная клика§!"
 SIN.conservatism_desc: "Партия народного действия (ПНД) находится у власти в Сингапуре с конца 1950-х годов. Многие считают его прославленной олигархией, но он также способствует экономическому буму Сингапура. Политика, проводимая ППА, обычно носит консервативный характер, но отвергает ярлык чего-либо истинно западного.\n\n §CЗападная клика§! будет настаивать на расширении сотрудничества с Соединенными Штатами и другими крупными западными державами."
 SIN.conservatism_icon: "£SIN_conservatism"
 SIN.liberalism: "£SIN_liberalism Демократическая партия Сингапура"
 SIN.liberalism_desc: "Демократическая партия Сингапура в повестке дня сосредоточена на правах человека и росте Сингапура без чрезмерной эксплуатации народа Сингапура"
 SIN.liberalism_icon: "£SIN_liberalism"
 SIN.socialism: "£SIN_socialism Рабочая партия"
 SIN.socialism_desc: "Рабочая партия — единственная оппозиционная партия, имеющая членов парламента. Они утверждают, что Сингапур должен стать более социалистической страной, сводя к минимуму элитарность и материализм. Кроме того, они верят в «Первый мировой парламент», в котором правительство несет ответственность за вопросы, касающиеся сингапурцев, и позволяет сингапурцам осуществлять свое право на участие в политической жизни.\n"
 SIN.socialism_icon: "£SIN_socialism"
 SIN.Autocracy: "£SIN_conservatism ПНД - §GВосточная клика§!"
 SIN.Autocracy_desc: "Партия народного действия (ПНД) находится у власти в Сингапуре с конца 1950-х годов. Многие считают его прославленной олигархией, но он также способствует экономическому буму Сингапура. Политика, проводимая ППА, обычно носит консервативный характер, при этом отвергая ярлык чего-либо истинно западного.\n\n §GВосточная клика§! ППА стремится к более тесным связям с КНР и Россией, а также с другими крупными развивающимися державами.\n"
