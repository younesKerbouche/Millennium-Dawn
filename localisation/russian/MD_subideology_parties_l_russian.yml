 EST.Neutral_Libertarian2_desc: "(Либерализм) - Эстония 200 (эстонский: Eesti 200)\n\nE200 — это либеральная политическая партия, которая поддерживает свободную рыночную торговлю и прогрессивные социальные политики, а также выступает за более глубокую интеграцию в НАТО и ЕС."
