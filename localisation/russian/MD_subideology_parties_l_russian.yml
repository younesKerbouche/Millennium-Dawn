 BRA.conservatism_2000: "£BRA_conservatism (ПЛФ) - Партия либерального фронта"
 BRA.conservatism_2000_desc: "(Либеральный консерватизм) — Партия либерального фронта (порт. Partido da Frente Liberal, PFL)\n\n Партия либерального фронта отделилась от ныне несуществующей Демократической социальной партии (PDS). Демократическая социальная партия широко известна как преемница Альянса национального обновления (ARENA), правящей партии в период военной диктатуры с 1960-х по 1980-е годы. Связь по доверенности делает Либеральную партию Фронта естественным преемником бывших военных партий военной диктатуры, позиционирующих себя как социально-консервативных и придерживающихся рыночной либеральной экономической политики. Она является ярым сторонником свободного капитализма, прав человека и демократии."
 BRA.conservatism_2007: "£BRA_conservatism  ДЕМ) - Демократы"
 BRA.conservatism_2007_desc: "(Либеральный консерватизм) - Демократы (португальский: Democratas, ДЕМ)\n\nДемократы (ДЕМ) - правоцентристская политическая партия в Бразилии. Она была основана в 1985 году под названием Партия либерального фронта (Либеральная партия фронта, НФЛ) из числа сторонников несуществующей Демократической социальной партии (ПДС), преемницы Альянса национального обновления (АРЕНА), официальной партии времен военной диктатуры 1964-1985 годов. В 2007 году он изменил свое нынешнее название на. Первоначальное название отражало поддержку партией политики свободного рынка, а не отождествление с международными либеральными партиями. Вместо этого партия присоединилась к Международным федерациям христианско-демократических (ХДС) и консервативных партий (ПИН)."
 ISR.conservative_alt2: "£ISR_liberalism_alt1 Кадима"
 ISR.conservative_alt2_desc: "(Сионистский либерализм) — §4Кадима§! (на иврите: «Вперёд»)\n\n«Кадима» — центристская и либеральная политическая партия в Израиле. Изначально она была создана для того, чтобы дать возможность осуществить план размежевания — вывести израильские поселения с палестинской территории и установить границы Израиля с будущим палестинским государством."
 ISR.conservative_alt2_icon: "£ISR_liberalism_alt1"
 ISR.liberalism_alt7: "£ISR_liberalism_alt7  Тиква Хадаша"
 ISR.liberalism_alt7_desc: "(Национальный либерализм) — §2«Тиква Хадаша»§! (на иврите: «Новая надежда»)\n\n«Тиква Хадаша» — правоцентристская и правая национал-либеральная политическая партия в Израиле. Партия была основана бывшим депутатом Кнессета от «Ликуда» и бывшим министром Гидеоном Сааром, который до 1998 года работал помощником генерального прокурора, а затем помощником государственного прокурора."
 ISR.liberalism_alt7_icon: "£ISR_liberalism_alt7"
 ISR.socialism_alt: "£ISR_democrats ХаДемократим - Авода"
 ISR.socialism_alt_desc: "(Социал-демократия) - §4ХаДемократим§! -§tАвода§! (иврит: Демократы - лейбористское крыло)\n\nДемократы - социал-демократическая политическая партия в Израиле. Партия была создана в 2024 году в результате слияния Лейбористской партии и партии \"Мерец\". Партия в традициях лейбористского сионизма, поддерживающая социальное государство и профсоюзные связи, Демократы ассоциировались с поддержкой израильско-палестинского мирного процесса, прагматичной внешней политикой и социал-демократической экономической политикой."
 ISR.socialism_alt_icon: "£ISR_democrats"
 ISR.Neutral_conservatism_bibi: "£ISR_conservatism Ликуд - §2 Нетаньяху§!"
 ISR.Neutral_conservatism_bibi_desc: "(Консервативный популизм) — §2«Ликуд»§! (на иврите: «Объединение»)\n\n«Ликуд» был основан в 1973 году Менахемом Бегином и Ариэлем Шароном в союзе с несколькими правыми партиями. Ошеломляющая победа «Ликуда» на выборах 1977 года стала важным поворотным моментом в политической истории страны, ознаменовав первый случай, когда левые потеряли власть. Кроме того, это был первый случай в Израиле, когда правая партия получила большинство голосов."
 ISR.Neutral_conservatism_bibi_icon: "£ISR_conservatism"
 ISR.neutral_democrats: "£ISR_democrats ХаДемократим - Мерец"
 ISR.neutral_democrats_desc: "(Социальный прогрессизм) - §4ХаДемократим§! - §7мерец§! (Иврит: \"Демократы - энергичное крыло\")\n\nДемократы - социал-демократическая политическая партия в Израиле. Партия была создана в 2024 году в результате слияния Лейбористской партии и партии \"Мерец\". Партия в традициях лейбористского сионизма, поддерживающая социальное государство и профсоюзные связи, Демократы ассоциировались с поддержкой израильско-палестинского мирного процесса, прагматичной внешней политикой и социал-демократической экономической политикой."
