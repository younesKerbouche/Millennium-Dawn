 SOV.Neutral_Communism_alty_desc: "(Популистский социализм) Левый фронт (по-русски: «Левый фронт»)\n\n «Левый фронт» — это широкий фронт левых организаций, поддерживающих построение социализма в России. Организация также сотрудничает с основными политическими партиями и занимается активизмом."
 SOV.neutral_Social_1_desc: "(Прогрессивный либерализм) «Новые люди» (рус. «Новые люди»)\n\n «Новые люди» — политическая партия, созданная Алексеем Нечаевым, бизнесменом и основателем компании Faberlic. Партия выступает за рыночные реформы, свободу слова, цифровизацию государственного управления и поддерживает идею электронной демократии"
 SOV.Neutral_Muslim_Brotherhood_desc: "(Мусульманский активизм) Национальная организация российских мусульман (рус. «Национальная организация российских мусульман»)\n\n Российские мусульмане — это религиозная организация, которая стремится представлять интересы этнических русских, исповедующих ислам. Они также выступают за мирное распространение ислама и его ценностей среди русских и других коренных народов"
