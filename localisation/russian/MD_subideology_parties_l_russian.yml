 ISR.conservatism: "£ISR_conservatism Ликуд"
 ISR.conservatism_desc: "(Национальный консерватизм) — §2«Ликуд»§! (на иврите: «Укрепление»)\n\n «Ликуд» была основана в 1973 году Менахемом Бегином и Ариэлем Шароном в союзе с несколькими правыми партиями. Победа «Ликуда» на выборах 1977 года стала поворотным моментом в политической истории страны, поскольку левые впервые потеряли власть. Кроме того, это был первый случай в Израиле, когда правая партия получила большинство голосов."
 ISR.conservatism_icon: "£ISR_conservatism"
 ISR.conservatism_alt_icon: "£ISR_conservatism_alt"
 ISR.liberalism: "£ISR_liberalism_alt  Ха-Тнуа"
 ISR.liberalism_desc: "(Консервативный центризм) — §2«Меркази»§! (на иврите: «Центр»)\n\n «Меркази» — политическая партия в Израиле. Основана в 1999 году бывшим министром обороны Ицхаком Мордехаем с целью создания группы умеренных, которые могли бы бросить вызов Биньямину Нетаньяху справа и Лейбористской партии Эхуда Барака слева."
 ISR.liberalism_icon: "£ISR_liberalism_alt"
 ISR.liberalism_alt: "£ISR_liberalism_alt2 Шинуй"
 ISR.liberalism_alt_desc: "(Ционский либерализм) - §4Шинуи§! (иврит: Изменение)\n\nШинуи — это антиклерикальная либеральная партия свободного рынка и политическое движение в Израиле. Партия дважды становилась третьей по величине в Кнессете, но оба раза после этого следовал раскол и упадок. Она долгое время была знаменосцем экономического либерализма и секуляризма в Израиле."
 ISR.liberalism_alt_icon: "£ISR_liberalism_alt2"
 ISR.liberalism_alt3: "£ISR_liberalism_alt3 Еш атид"
 ISR.liberalism_alt3_desc: "(Либеральный центризм) — §0«Еш Атид»§! (на иврите: «Есть будущее»)\n\n Партия «Еш Атид» была создана Яиром Лапидом, сыном бывшего министра юстиции Томми Лапида, с целью проведения антикоррупционной кампании и масштабных правительственных реформ. Бывший тележурналист агитировал и призывает всех израильтян служить в вооружённых силах, содействовать большему религиозному многообразию в государстве Израиль и добиваться решения о создании двух государств. Кроме того, партия в целом поддерживает расширение прав ЛГБТК+ и продвижение равенства для всех евреев и всех направлений иудаизма. Хотя «Еш Атид» называют сионистской партией, она также стремится возобновить мирные переговоры с Палестиной и остановить дальнейшее строительство израильских поселений."
 ISR.liberalism_alt3_icon: "£ISR_liberalism_alt3"
 ISR.liberalism_alt4: "£ISR_liberalism_alt4 Хосен ле-Исраэль"
 ISR.liberalism_alt4_desc: "(Радикальный центризм) — §6Кахоль Лаван Хосен Ле-Исраэль§! (на иврите: «Сине-белая партия стойкости Израиля»)\n\n Кахоль Лаван Хосен Ле-Исраэль — центристская, либеральная сионистская политическая партия в Израиле, основанная Бенни Ганцем, бывшим начальником Генерального штаба Армии обороны Израиля. В целом «Партия стойкости Израиля» считается центристской партией. Однако его также оценивали как центристский или левоцентристский."
 ISR.liberalism_alt4_icon: "£ISR_liberalism_alt4"
 ISR.liberalism_alt5: "£ISR_liberalism_alt5 Кахоль-лаван"
 ISR.liberalism_alt5_desc: "(Либеральный центризм) — §4Кахоль Лаван§! (на иврите: «Сине-белая партия»)\n\n «Сине-белая» — центристский и либеральный сионистский политический альянс в Израиле. Он был создан Партией национального единства Израиля, «Еш Атид» и «Телем»."
 ISR.liberalism_alt5_icon: "£ISR_liberalism_alt5"
 ISR.liberalism_alt6: "£ISR_liberalism_alt6 Ха-махане ха-мамлахти"
 ISR.liberalism_alt6_desc: "(Либеральный центризм) — §4Ха-Махане Ха-Мамлахти§! (иврит: «Лагерь государственников»)\n\n«Национальное единство» или «Государственный лагерь» — израильский политический альянс, в который входят партия «Оцма Йегудит» бывшего начальника штаба Армии обороны Израиля Бенни Ганца, бывший начальник штаба Армии обороны Израиля Гади Эйзенкот и депутат Матан Кахана."
 ISR.liberalism_alt6_icon: "£ISR_liberalism_alt6"
 ISR.socialism: "£ISR_socialism  HaAvoda"
 ISR.socialism_desc: "(Социальная демократия) - §tHaAvoda§! (на иврите: Лейбористская партия)\n\nИзраильская Лейбористская партия — это социально-демократическая политическая партия в Израиле. Партия была основана в 1968 году в результате слияния Мапаи, Ахдут ха-Авода и Рафи. Партия в традиции трудового сионизма, поддерживающая государство благосостояния и связи с профсоюзами, Лейбористская партия ассоциировалась с поддержкой израильско-палестинского мирного процесса, прагматичной внешней политикой и социально-демократическими экономическими политиками."
 ISR.socialism_icon: "£ISR_socialism"
 ISR.Western_Autocracy: "£ISR_Western_Autocracy Еврейский дом"
 ISR.Western_Autocracy_desc: "(Религиозный сионизм) — §1ХаБаит ХаЙехуди§! (на иврите: «Еврейский дом — новые правые»)\n\n«Еврейский дом» — ортодоксальная еврейская, религиозно-сионистская и крайне правая политическая партия в Израиле. Изначально она была образована в результате слияния Национальной религиозной партии, «Моледет» и «Ткума». Партия выступает за укрепление еврейской идентичности Израиля и против любых территориальных уступок. Партия выступает за традиционные семейные ценности и против легализации однополых браков. Он также поддерживает увеличение финансирования изучения Торы и религиозного образования."
 ISR.Western_Autocracy_icon: "£ISR_Western_Autocracy"
 ISR.Communist-State: "£ISR_Communist_State  Хадаш"
 ISR.Communist-State_desc: "(Коммунизм) - §1HaHazit HaDemokratit LeShalom VeLeShivion§! (иврит: Демократический фронт за мир и равенство)\n\nХадаш — это леворадикальная политическая коалиция в Израиле, сформированная Коммунистической партией Израиля и другими левыми группами. Она подчеркивает еврейско-арабское сотрудничество, и ее лидеры были одними из первых, кто поддержал решение о создании двух государств. Ее избиратели — в основном средний класс и светские арабы, многие из которых с севера и христианских общин. Хадаш определяет себя как несионистскую партию, изначально соответствующую марксистской оппозиции национализму. Она призывает к признанию палестинских арабов национальным меньшинством в Израиле."
 ISR.Communist-State_icon: "£ISR_Communist_State"
 ISR.Autocracy: "£ISR_Autocracy  Тааль"
 ISR.Autocracy_desc: "(Арабский национализм) — §HTa'al§! (на иврите: Арабское движение за обновление)\n\n Ta'al — арабская националистическая политическая партия в Израиле, возглавляемая Ахмадом Тиби. Партия считается арабской националистической, но более умеренной по сравнению с «Балад». Ta'al выступает за вывод израильских войск к «зелёным линиям» 1967 года и создание двух государств: палестинского государства на Западном берегу и в секторе Газа и Израиля."
 ISR.Autocracy_icon: "£ISR_Autocracy"
 ISR.Conservative: "£ISR_Nat_Populism  Шас"
 ISR.Conservative_desc: "(Религиозный социальный сионизм) — §OШомрей Тора§! (на иврите: «Хранители Торы»)\n\n «Шас» — религиозная политическая партия в Израиле. Основана в 1984 году под руководством раввина Овадии Йосефа. В первую очередь представляет интересы сефардских и мизрахических евреев-харедим. Заявленная цель партии — вернуть короне былую славу, то есть защитить религиозное и культурное наследие сефардских евреев и устранить то, что она считает продолжающейся экономической и социальной дискриминацией сефардского населения Израиля"
 ISR.Conservative_icon: "£ISR_Nat_Populism"
 ISR.anarchist_communism: "£ISR_anarchist_communism  Балад"
 ISR.anarchist_communism_desc: "(Левый арабский национализм) — §HБалад§! (на иврите: Национальный демократический альянс)\n\nБалад — левая и крайне левая палестинская националистическая политическая партия в Израиле, возглавляемая Сами Абу Шехаде. Балад позиционирует себя как демократическую партию, представляющую арабских граждан Израиля как палестинскую арабскую националистическую партию. Она выступает против идеи Израиля как еврейского государства и поддерживает создание нового демократического и светского государства."
 ISR.anarchist_communism_icon: "£ISR_anarchist_communism"
 ISR.Neutral_conservatism: "£ISR_non_aligned_conservative Исраэль ба-Алия"
 ISR.Neutral_conservatism_desc: "(Либеральный консерватизм) — §OИсраэль ба-Алия§! (на иврите: «Израиль на подъёме»)\n\n«Исраэль БаАлия» — политическая партия в Израиле. Она была создана для представления интересов русских иммигрантов бывшими отказниками Натаном Шаранским и Юлием (Йоэлем) Эдельштейном. Изначально это была центристская партия, но она сместилась вправо."
 ISR.Neutral_conservatism_icon: "£ISR_non_aligned_conservative"
 ISR.oligarchism: "£ISR_oligarchism Наш Дом Израиль"
 ISR.oligarchism_desc: "(Национальный либеральный консерватизм) — §OИсраэль Бейтену§! (на иврите: «Израиль — наш дом»)\n\n«Исраэль Бейтейну» — консервативная политическая партия в Израиле. Партия опирается на светских русскоязычных иммигрантов. Партия позиционирует себя как национальное движение, чётко представляющее себе, что нужно идти по смелому пути Зеева Жаботинского, основателя ревизионистского сионизма. В основном она представляла интересы иммигрантов из бывшего Советского Союза, хотя и пыталась расширить свою привлекательность для более широкого круга израильских евреев."
 ISR.oligarchism_icon: "£ISR_oligarchism"
 ISR.neutral_Social: "£ISR_neutral_Social Мерец"
 ISR.neutral_Social_desc: "(Социальный прогрессивизм) — §7«Мерец»§! (на иврите: «Сила»)\n\n «Мерец» — политическая партия в Израиле. Партия была образована в 1992 году в результате слияния «Рац», «Мапам» и «Шинуй». «Мерец» занимает левые позиции в политическом спектре. Это социал-демократическая и левая сионистская партия, которая поддерживает экологическую политику, прогрессивную и эгалитарную политику, а также секуляризм. Партия также поддерживает идею создания двух государств."
 ISR.neutral_Social_icon: "£ISR_neutral_Social"
 ISR.Neutral_Libertarian: "£ISR_Neutral_Libertarian Зеут"
 ISR.Neutral_Libertarian_desc: "(Либертарианство) — §CЗеут§! (иврит: «Идентичность»)\n\n«Зеут» — правая либертарианская и националистическая политическая партия в Израиле, основанная Моше Фейглином. Её платформа была сосредоточена на продвижении индивидуальной свободы, в том числе экономической, и аннексии Западного берега. Партия также выступала за легализацию каннабиса."
 ISR.Neutral_Libertarian_icon: "£ISR_Neutral_Libertarian"
 ISR.Neutral_Autocracy: "£ISR_Neutral_Autocracy Яхадут ХаТора"
 ISR.Neutral_Autocracy_desc: "(Ортодоксальный нон-сионизм) - §2Яхадут хаТора§! (иврит: Объединённый Тора Исраэль)\n\nОбъединённый Тора Исраэль, часто обозначаемый своим избирательным символом Гимель, — это хасидская, религиозно-консервативная политическая альянс в Израиле. Альянс, состоящий из Агудат Исраэль и Дегель хаТора, был образован в 1992 году с целью максимизации представительства ашкеназских хасидов в Кнессете. В отличие от подобных религиозных партий, таких как Шас, Мафдал и Ноам, ОТИ является нон-сионистским. В отличие от некоторых других хасидов, партия известна использованием технологий и электронных коммуникаций."
 ISR.Neutral_Autocracy_icon: "£ISR_Neutral_Autocracy"
 ISR.Neutral_Communism: "£ISR_Neutral_Communism Даам Мифлегет поалим"
 ISR.Neutral_Communism_desc: "(Революционный коммунизм) — §RДаам Мифлегет Поалим§! (на иврите: Рабочая партия Даам)\n\n Даам — революционная социалистическая многонациональная политическая партия в Израиле, где она широко известна под аббревиатурой Даам. Она призывает к политической и социальной революции для защиты прав рабочих, национализации ключевых отраслей промышленности, сосуществованию евреев и арабов и гендерному равенству."
 ISR.Neutral_Communism_icon: "£ISR_Neutral_Communism"
 ISR.Neutral_Muslim_Brotherhood: "£ISR_Neutral_Muslim_Brotherhood Харешима Хааравит Хамеухедет"
 ISR.Neutral_Muslim_Brotherhood_desc: "(Умеренный исламизм) — §6HaReshima HaAravit HaMe'uhedet§! (иврит: Объединённый арабский список)\n\nRa’am — исламская и консервативная политическая партия в Израиле и политическое крыло Южного отделения исламского движения. Под руководством Аббаса партия выступает за полноценное участие во внутренней политике Израиля с целью улучшения качества жизни арабских израильтян, особенно в вопросах борьбы с преступностью, создания рабочих мест, жилья и инфраструктуры; это отличается от других арабских партий, которые исторически являются частью оппозиции и сосредоточены на более широком израильско-палестинском конфликте."
 ISR.Neutral_Muslim_Brotherhood_icon: "£ISR_Neutral_Muslim_Brotherhood"
 ISR.Neutral_green: "£ISR_Neutral_Green ХаЕруким"
 ISR.Neutral_green_desc: "(Экологизм) - §7ХаЕруким§! (иврит: Зеленое движение)\n\nХаЕруким — это небольшая политическая партия в Израиле, которая акцентирует внимание на защите окружающей среды и качестве жизни. Партия была основана и ранее возглавлялась Пеэром Виснером. Хотя партия никогда не была представлена в Кнессете, она имеет представительство в многочисленных муниципалитетах по всему Израилю."
 ISR.Neutral_green_icon: "£ISR_Neutral_Green"
 ISR.Nat_Autocracy: "£ISR_Nat_Autocracy Цахал"
 ISR.Nat_Autocracy_desc: "(Военная хунта) — §LЦахал§! (на иврите: «Силы обороны Израиля»)\n\n«Цахал» — национальная армия Государства Израиль. Она состоит из трёх родов войск: сухопутных войск Израиля, военно-воздушных сил Израиля и военно-морского флота Израиля. Это единственное военное крыло израильского аппарата безопасности. Армия обороны Израиля возглавляется начальником Генерального штаба, который подчиняется министру обороны Израиля."
 ISR.Nat_Autocracy_icon: "£ISR_Nat_Autocracy"
 ISR.Nat_Fascism: "£ISR_Nat_Fascism Оцма Иегудит"
 ISR.Nat_Fascism_desc: "(Каханизм) — §8«Оцма Йегуди»§! (иврит: «Еврейская мощь»)\n\n«Оцма Йегуди» — крайне правая, ультранационалистическая, каханистская и антиарабская политическая партия в Израиле. Она является идеологическим наследником запрещённой партии «Ках». Партия широко освещалась в международной прессе как экстремистская, ультранационалистическая организация, поддерживающая превосходство евреев."
 ISR.Nat_Fascism_icon: "£ISR_Nat_Fascism"
 ISR.Monarchist: "£ISR_nationalist_monarchist Ноам"
 ISR.Monarchist_desc: "(Религиозный ультра-сионизм) — §CНоам§! (иврит: «приятность»)\n\n«Ноам» — крайне правая ортодоксальная еврейская религиозно-сионистская политическая партия в Израиле, официально основанная крайне консервативной фракцией религиозно-сионистского сообщества, вдохновлённой раввином Цви Тау и его ешивой «Хар Хамор». Основная цель партии — продвигать политику, направленную против прав ЛГБТ и против того, что её сторонники называют разрушением семьи."
 ISR.Monarchist_icon: "£ISR_nationalist_monarchist"
 ISR.Nat_Populism: "£ISR_liberalism Ткума"
 ISR.Nat_Populism_desc: "(Религиозный национализм) — §9Ткума§! (на иврите: Еврейский национально-домашний союз)\n\nТкума — крайне правая, ультранационалистическая, еврейско-националистическая и религиозно-сионистская политическая партия в Израиле. На всех выборах с момента своего основания в 1998 году партия объединялась с другими фракциями и участвовала в выборах в составе единого списка."
 ISR.Nat_Populism_icon: "£ISR_liberalism"
 ITA.democratic_senate: "£ITA_roman_senate Технократический сенат"
 ITA.democratic_senate_desc: "Прошли времена олигархизма и привилегий, современные времена требуют, чтобы мы прислушивались к нуждам даже менее богатых среди нас. Но неудачи старой представительной демократии нельзя игнорировать, люди могут голосовать за партии, но их роль будет заключаться лишь в выборе технократа, который сформирует правительство."
 ITA.Western_Autocracy: "£generic_Western_Autocracy_small Технократы"
 ITA.Western_Autocracy_desc: "Технократическое правительство создается в периоды сильных политических потрясений, когда страна сталкивается с беспрецедентным кризисом, с которым не могут справиться политики."
 ITA.Western_Autocracy_icon: "£generic_Western_Autocracy_small"
 ITA.conservatism: "£ITA_western_conservative Вперёд, Италия"
 ITA.conservatism_desc: "Forza Italia — это правая консервативная партия, основанная в 1994 году Марчелло делл'Утри из руин «Democrazia Cristiana», которая была опустошена расследованием «Mani Pulite», касающимся крупного коррупционного скандала. Самым значимым событием для партии стало «вступление на арену» Сильвио Берлускони, известного своими недвижимыми активами и медиа-империей. Берлускони стал самым выдающимся членом партии, и это привело к тому, что электоральная судьба партии напрямую связана с его харизмой и судебными перипетиями. Заявленной целью партии является снижение налогов как для населения, так и для бизнеса, а также обеспечение стабильности и верховенства закона для граждан."
 ITA.conservatism_icon: "£ITA_western_conservative"
 ITA.liberalism: "£ITA_western_liberal Федерация либералов"
 ITA.liberalism_desc: "Федерация либералов объединяет различные социально-либеральные партии из средней полосы итальянской политики. Вдохновленная идеалами Итальянской либеральной партии, основанной в 1919 году Джованни Джолитти. Несмотря на то, что социал-либерализм считается истеблишментом в большей части Европы, он имел очень ограниченные электоральные успехи в Италии после смерти Луиджи Эйнауди несколько десятилетий назад, имея дело с очень идеологически гибкими традиционными партиями и населением, в целом более настороженно относящимся к капитализму, чем остальная часть развитого мира. Они твердо верят в свободный рынок, в то же время выступая за благосостояние и социальные права."
 ITA.liberalism_icon: "£ITA_western_liberal"
