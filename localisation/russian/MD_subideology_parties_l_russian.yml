 USoE.Vilayat_e_Faqih_desc: "(Жесткие шиитские революционеры) - Альянс жестких шиитских революционеров (AoHSR)\n\nАльянс жестких шиитских революционеров (AoHSR) представляет шиитские интересы тех, кто тесно связан с более радикальными шиитскими революционерами. Они верят в радикальный поворот партии в сторону шиитского образа жизни и готовы принять любые меры для достижения этой цели."
