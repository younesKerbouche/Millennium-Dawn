 SYR.Conservative: "£generic_Conservative_small Арабская демократическая партия"
 SYR.oligarchism: "£generic_oligarchism_small Арабская демократическая партия"
 SYR.Western_Autocracy_Alternative: "£generic_Western_Autocracy_small Партия реформ Сирии"
 SYR.Nat_Fascism_Alternative: "£generic_Nat_Populism_small Арабская демократическая партия"
 SYR.Western_Autocracy: "£SYR_Western_Autocracy Партия реформ Сирии"
 SYR.Western_Autocracy_icon: "£SYR_Western_Autocracy"
 SYR.Western_Autocracy_desc: "Партия реформ Сирии - маленькая политическая партия и лоббистская группа, базирующаяся в Соединенных Штатах."
 SYR.liberalism: "£generic_liberalism_small Движение за справедливость и развитие в Сирии"
 SYR.liberalism_desc: "Движение за справедливость и развитие в Сирии - это политическая партия и движение, основанная в 2006 году и базирующиеся в Лондоне, Великобритания. Группа описывает себя как \"приверженную мирным, демократическим переменам в Сирии и созданию современного государства, которое уважает права человека, способствуя экономическому и социальному развитию\""
 SYR.socialism: "£SYR_socialism Сирийская народно-демократическая партия"
 SYR.socialism_icon: "£SYR_socialism"
 SYR.socialism_desc: "Сирийская демократическая народная партия — левая, демократическая оппозиционная партия в Сирии, запрещенная сирийским правительством. Она является частью нескольких сирийских оппозиционных альянсов, которые нацелены на свержение сирийского правительства, Национального демократического объединения и Дамасской декларации."
 SYR.Communist-State: "£SYR_Communist_State Сирийская коммунистическая партия"
 SYR.Communist-State_icon: "£SYR_Communist_State"
 SYR.Communist-State_desc: "Сирийская коммунистическая партия была политической партией в Сирии, основанной в 1924 году. Она стала членом Национального прогрессивного фронта в 1972 году. Партия раскололась на две части в 1986 году, когда две отдельные партии заявили, что представляют первоначальную Сирийскую коммунистическую партию: Сирийская коммунистическая партия (объединенная) и Сирийская коммунистическая партия (Бакдаш). Сирийская коммунистическая партия относится к общей объединенной популярности этих двух отколовшихся групп"
 SYR.anarchist_communism: "£generic_anarchist_communism_small Арабское социалистическое движение"
 SYR.anarchist_communism_desc: "Арабское социалистическое движение, также известное как Арабская социалистическая партия, было политической партией в Сирии, которая раскололась на несколько фракций с 1960-х годов, которые продолжают использовать то же название. Дамасское отделение Абдул-Гани Каннута присоединилось к правительству Национального прогрессивного фронта, возглавляемому партией Баас, в 1972 году и с тех пор продолжает поддерживать правление семьи Асада в Сирии. Оно действует в Сирии и Ливане. После смерти Абдул-Гани Каннута в 2001 году новым генеральным секретарем стал Ахмад аль-Ахмад; при нем партия продолжила свой проправительственный курс, даже во время гражданской войны в Сирии. В период гражданского восстания конфликта дамасское отделение Арабского социалистического движения организовало проправительственные митинги. Когда восстание переросло в полномасштабное мятеж, члены партии организовали проправительственные ополчения"
 SYR.Autocracy: "£SYR_Autocracy Сирийская арабская социалистическая партия Баас"
 SYR.Autocracy_icon: "£SYR_Autocracy"
 SYR.Autocracy_desc: "Сирийская арабская социалистическая партия Баас — нео-баасистская организация, основанная 7 апреля 1947 года Мишелем Афлаком, Салахом ад-Дином аль-Битаром и последователями Заки аль-Арсузи. Сначала она была региональным отделением первоначальной партии Баас, прежде чем она изменила свою приверженность сирийскому движению Баас после раскола в 1966 году внутри первоначальной партии Баас. Партия непрерывно правила Сирией с момента сирийского переворота 1963 года, который привел баасистов к власти. Партия отличается от иракской арабской социалистической партии Баас"
 SYR.Mod_Vilayat_e_Faqih: "£SYR_Mod_Vilayat_e_Faqih Бригада Аль-Аббас"
 SYR.Mod_Vilayat_e_Faqih_icon: "£SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc: "Бригада Абу аль-Фадль аль-Аббаса, также известная как Бригада аль-Аббаса, является проправительственной шиитской мусульманской боевой группировкой, действующей по всей Сирии. Она названа в честь прозвища Аль-Аббаса ибн Али, сына имама Али. Группа была сформирована в конце 2012 года для защиты мечети Сайида Зайнаб и других шиитских святынь в Сирии. Она приобрела известность в ответ на осквернение различных святынь, объектов культурного наследия и мест поклонения повстанцами во время гражданской войны в Сирии и впоследствии сотрудничала с сирийской армией"
 SYR.Caliphate: "£SYR_Caliphate Тахрир аш-Шам"
 SYR.Caliphate_icon: "£SYR_Caliphate"
 SYR.Caliphate_desc: "Хайат Тахрир аш-Шам - крупная коалиция исламистских суннитских группировок, возглавляемая боевиками «Джебхат ан-Нусры». Группировка насчитывает десятки тысяч боевиков и базируется в Идлибе."
 SYR.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Братья-мусульмане в Сирии"
 SYR.Neutral_Muslim_Brotherhood_icon: "£SYR_brotherhood"
 SYR.Neutral_Muslim_Brotherhood_desc: "«Братья-мусульмане» — транснациональная суннитская исламистская организация, основанная в Египте исламским ученым и школьным учителем Хасаном аль-Банной в 1928 году. Изначально как панисламское, религиозное и общественное движение, оно проповедовало ислам в Египте, обучало неграмотных, открывало больницы и коммерческие предприятия. Позже оно вышло на политическую арену, стремясь положить конец британскому колониальному контролю над Египтом. Самопровозглашенная цель движения — создание государства, управляемого законами шариата, его самый известный лозунг в мире: «Ислам — это решение». Благотворительность — главный двигатель его работы."
 FSA.Neutral_Muslim_Brotherhood: "£SYR_brotherhood Сирийская национальная коалиция"
 FSA.Neutral_Muslim_Brotherhood_desc: "Сирийская национальная коалиция (СНК) — это коалиция оппозиционных групп в Сирийской гражданской войне, основанная в Дохе, Катар, в ноябре 2012 года. Основные цели Национальной коалиции — замена правительства Башара аль-Асада и «его символов и опор поддержки», «разрушение сил безопасности», объединение и поддержка Свободной сирийской армии, отказ от диалога и переговоров с правительством аль-Асада, а также «привлечение к ответственности тех, кто несет ответственность за убийства сирийцев, разрушение Сирии и изгнание сирийцев»."
 SYR.Neutral_Autocracy: "£SYR_Neutral_Autocracy Арабский социалистический союз"
 SYR.Neutral_Autocracy_icon: "£SYR_Neutral_Autocracy"
 SYR.Neutral_Autocracy_desc: "Партия Арабский социалистический союз Сирии - политическая партия насеристского толка. Партия прославляет президентство Баас и практически не проявляет независимости от правительства"
 SYR.neutral_Social: "£SYR_neutral_Social Демократическая социалистическая юнионистская партия"
 SYR.neutral_Social_icon: "£SYR_neutral_Social"
 SYR.neutral_Social_desc: "Демократическая социалистическая юнионистская партия — политическая партия в Сирии. Она является частью Национального прогрессивного фронта легально лицензированных партий, которые поддерживают социалистическую и арабскую националистическую ориентацию правительства и признают руководство партии Баас."
 SYR.Neutral_Communism: "£generic_Neutral_Communism_small Народная воля"
 SYR.Neutral_Communism_desc: "Партия Народная воля - политическая партия, состоящая из исключённых членов £SYR_Communist_State Сирийской коммунистической партии. В организационном плане партия Народная воля придерживается принципа демократического централизма. Тем не менее, в ней нет должности генерального секретаря, а управление партией осуществляется коллективным руководством членов Центрального совета, избираемых на Генеральной конференции. Центральный совет избирает членов Президиума и членов Секретариата для выполнения повседневных задач"
 SYR.Nat_Populism: "£generic_Nat_Populism_small Партия национального согласия"
 SYR.Nat_Populism_icon: "£SYR_Nat_Fascism"
 SYR.Nat_Populism_desc: "Сирийская социальная националистическая партия (SSNP) — националистическая политическая партия, действующая в Ливане, Сирии, Иордании, Ираке и Палестине. Она выступает за создание сирийского национального государства, охватывающего Плодородный полумесяц, включая нынешние Сирию, Ливан, Ирак, Кувейт, Иорданию, Палестину, Израиль, Кипр, Синай, юго-восточную Турцию, на основе географических границ и общей истории людей в пределах границ. С более чем 100 000 она является второй по величине легальной политической группой в Сирии после правящей Партии арабского социализма Баас. В Ливане она была крупной светской и высокоорганизованной элитной партией в политической истории страны на протяжении более 80 лет."
