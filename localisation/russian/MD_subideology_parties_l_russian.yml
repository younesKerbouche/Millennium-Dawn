 EST.Neutral_Libertarian_desc: "(Либеральный консерватизм) - Партия Res Publica (эстонский: Erakond Res Publica)\n\nПОБ — это либерально-консервативная партия в Эстонии. Она придерживается традиционно либерально-консервативной, анти-коррупционной и популистской риторики."
