 KUR.conservatism: "£KUR_conservatism_small ДПК"
 KUR.conservatism_icon: "£KUR_conservatism_small"
 KUR.conservatism_desc: "Консерватизм - Partiya Demokrat a Kurdistanê (Демократическая партия Курдистана) - консервативная курдская националистическая партия, в которой доминирует клан Барзани. Контролируя большую часть курдской Пешмерги (Pêşmerge), она была доминирующей силой в иракской курдской войне и политике. Хотя ее основным историческим покровителем был Иран, с тех пор она разветвилась и получает значительную американскую, турецкую и израильскую поддержку. После окончания гражданской войны в Курдистане партия контролировала большую часть северного иракского Курдистана."
 KUR.liberalism: "£KUR_liberalism_small Движение Горран"
 KUR.liberalism_icon: "£KUR_liberalism_small"
 KUR.liberalism_desc: "Либерализм - Движение Горран является недавней политической партией, выступающей против коррупции и \"монополии власти\" со стороны KDP и PUK. Оно категорически отклоняет независимость Иракского Курдистана, полагая, что диалог с правительством Ирака может привести к взаимоприемлемому федерализованному решению."
 KUR.oligarchism: "£KUR_oligarchism_small ПСК"
 KUR.oligarchism_icon: "£KUR_oligarchism_small"
 KUR.oligarchism_desc: "Олигархизм - Yekêtiy Niştîmaniy Kurdistan (Патриотический союз Курдистана) - синкретическая курдская партия, основанная как более левая альтернатива, которая остается в оппозиции к доминированию могущественного клана Барзани из ДПК. Она фактически контролирует юг Иракского Курдистана после окончания гражданской войны в Курдистане и сохраняет контроль над крупными силами Пешмерга. Она остается более прагматичной в вопросе прямой курдской независимости, чем ДПК, и укрепляет связи с Ираном по мере охлаждения отношений ДПК и Ирана."
 KUR.Neutral_Communism: "£KUR_Neutral_Communism_small Коммунистическая партия Курдистана"
 KUR.Neutral_Communism_desc: "Демократический конфедерализм - Koma Civakên Kurdistan (Союз общин Курдистана) - панкурдская зонтичная организация, стремящаяся распространить и укрепить идеологию своего основателя Абдуллы Оджалана, называемую демократическим конфедерализмом, по всему Курдистану. В ККК доминирует РПК - курдская группировка, изначально основанная в 1978 году как марксистско-ленинская группа курдских студентов в Турции, возглавляемая Абдуллой Оджаланом, которая с начала 80-х годов ведет кровавую повстанческую борьбу с турецким государством. ККК стремится распространить борьбу и идеологию РПК на все четыре части Курдистана, а ее штаб-квартира находится глубоко в горах Кандиль в Иракском Курдистане. Она находится в оппозиции к ХДП и ПСК из-за их тесных отношений с Турцией и стремится заменить их власть и влияние в Иракском Курдистане и за его пределами, в результате чего она находится в напряженном соперничестве с ХДП. Хотя они больше не исповедуют марксизм-ленинизм, они остаются крайне левой группой, стремящейся к концу капитализма и созданию децентрализованного, феминистского социалистического общества через Демократический конфедерализм, анархистскую идеологию, вдохновленную коммунализмом Мюррея Букчина."
 KUR.anarchist_communism: "£KUR_anarchist_communism_small РПК"
 KUR.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc: "Левые радикалы - Партия Каркерен Курдистан (Рабочая партия Курдистана). Основанная курдскими студентами в Турции во главе с Абдуллой Оджаланом, РПК на протяжении большей части своей истории ведет кровавую повстанческую борьбу против Турции. Действуя преимущественно в Турции, она имеет филиалы и лагеря подготовки боевиков в Иракском Курдистане. Она находится в оппозиции к ХДП и ПСК из-за их стремления к миру и торговле с Турцией. Это крайне левая группа, стремящаяся к концу капитализма и созданию децентрализованного демократического социалистического общества."
 KUR.Caliphate: "£generic_Caliphate_small Ансар аль-Ислам"
 KUR.Caliphate_desc: "Салафитский джихадизм - Ансар аль-Ислам был сформирован как филиал Аль-Каиды в Курдистане пламенным джихадистским священником Муллой Крекаром. В значительной степени поддерживаемые иракским правительством Саддама, они борются за свержение правительства Иракского Курдистана"
