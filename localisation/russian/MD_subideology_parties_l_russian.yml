 ROM.conservatism: "£ROM_conservatism Христианско-демократическая национальная крестьянская партия"
 ROM.conservatism_icon: "£ROM_conservatism"
 ROM.conservatism_desc: "(Аграрный консерватизм) - Христианско-демократическая национальная крестьянская партия (рум. Partidul National Taranesc Crestin Democrat, PNTCD)\n\nОснованная в декабре 1989 года бывшими антикоммунистическими диссидентами Корнелиу Копосу, Иоаном Александру и Ионом Ратиу, Христианско-демократическая национальная крестьянская партия является преемницей Национальной крестьянской партии (PNT), которая была доминирующей силой в межвоенной румынской политике до запрета партии недавно созданной Румынской Народной Республикой после Второй мировой войны. PNTCD была одной из самых оппозиционных сил правительству Фронта национального спасения (FSN) во главе с бывшим коммунистическим чиновником Ионом Илиеску, это привело к тому, что PNTCD стала ведущей силой в недавно созданном Румынском демократическом съезде (CDR), альянсе нескольких партий, заметной частью которого была Национальная либеральная партия. CDR одержала победу на всеобщих выборах 1996 года, избрав Эмиля Константинеску первым несоциалистическим президентом Румынии с момента установления коммунистического режима. Однако последовавшие за этим экономические реформы, а также фракции в CDR сумели резко сократить поддержку PNTCD в пользу других партий справа, что может поставить под угрозу их выживание как заметной политической силы. PNTCD придерживается христианско-демократических взглядов, а также делает сильный акцент на аграризме и антикоммунизме. Партия, в частности, является одним из крупнейших голосов монархизма в Румынии, активно поддерживая восстановление монархии, которая была отменена в 1947 году после переворота, поддержанного Советским Союзом."
 ROM.liberalism: "£ROM_liberalism Национал-либеральная партия"
 ROM.liberalism_icon: "£ROM_liberalism"
 ROM.liberalism_desc: "(Национальный либерализм) - Национальная либеральная партия (румынский: Partidul National Liberal, PNL)\n\nОснованная после Румынской революции 1989 года Раду Кампеану и Мирчей Ионеску Квинтусом, Национальная либеральная партия является преемницей одноименной партии, которая считалась гегемоном румынской политики до установления румынского коммунистического режима Советским Союзом после Второй мировой войны, членами которой были и Кампеану, и Квинтус до ее роспуска. PNL была крупнейшей оппозиционной силой на первых выборах после падения коммунизма в 1989 году, затем она стала крупным компонентом Румынского демократического съезда (CDR) вместе с Христианско-демократической национальной крестьянской партией, однако она вышла из него на выборах 1992 года из-за разногласий внутри коалиции, затем партия пережила ряд расколов, которые вынудили ее лишиться представительства на всеобщих выборах 1992 года. Однако позже PNL воссоединилась с CDR и вместе с PNTCD сумела избрать Эмиля Константинеску президентом. Однако неудачи правительств CDR нанесли урон имиджу партии, и она сталкивается с внутренними разногласиями по поводу своего участия в коалиции CDR. PNL, в основном являясь сторонником социального и экономического либерализма, а также атлантизма, имеет большое количество внутренних голосов, придерживающихся более консервативных и националистических взглядов, поэтому некоторые считают, что PNL является либеральной только по названию. Тем не менее PNL остается одной из сильнейших правоцентристских партий Румынии"
 ROM.socialism: "£ROM_socialism Социал-демократический Поляк Румынии"
 ROM.socialism_icon: "£ROM_socialism"
 ROM.socialism_desc: "(Большая палата) Социал-демократический полюс Румынии (рум. Polul Democrat-Social din România, PDSR)\n\nПартия прослеживает свои корни от бывшей Коммунистической партии Румынии (ПКР) и представляет собой коалицию Партии социальной демократии Румынии и двух меньших левых партий. Она является преемником Демократического национального фронта спасения, партии, возглавляемой бывшими чиновниками коммунистической партии, которая пришла к власти вскоре после падения режима Николае Чаушеску. Несмотря на то что PDSR номинально имеет центристско-левую и проевропейскую ориентацию, на практике она занимает более прагматичную позицию, сочетая элементы левого национализма, трудового движения, социал-демократии третьего пути и популизма. PDSR также имеет более социально консервативную и националистическую позицию по сравнению с другими европейскими партиями, при этом многие в партии придерживаются евроскептических взглядов. Главная сила PDSR заключается в ее способности занимать прагматичные позиции, что обеспечивает ее долгосрочную силу в румынской политике. Партия также была обвинена в ряде коррупционных скандалов в период своего первоначального правления после коммунизма, а также в том, что она укрывала многих бывших чиновников Чаушеску, которые сыграли ключевую роль в его режиме."
