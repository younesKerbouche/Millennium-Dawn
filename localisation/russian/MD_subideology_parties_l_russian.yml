 BAL.Neutral_Autocracy_icon: "£BAL_neutral_autocracy"
 DAR.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small Джанджавид"
 DAR.Neutral_Muslim_Brotherhood_desc: "(Арабские интересы) - Джанджавид (араб. Janjawid) - арабское ополчение, действующее в Дарфуре. Состоящие из арабских скотоводов и кочевников из Сахеля, ополчения используются правительством Судана в качестве дополнения к своей армии в борьбе с дарфурскими повстанцами."
 DAR.Neutral_conservatism: "£generic_Neutral_conservatism_small (JEM) - Движение за справедливость и равенство"
 DAR.Neutral_conservatism_desc: "(Исламская демократия) - Движение за справедливость и равенство (араб. Harakat al-'Adl wal-Musawah) - это группа, выступающая против правительства Судана. Группа утверждает, что является этнически разнообразной группой племен, хотя на самом деле большинство ее членов - из племени загава. Многие из основателей являются старыми сторонниками правящей в Судане партии Национальный конгресс, которые считали, что партия пренебрегла экономикой Судана."
 DAR.neutral_Social: "£generic_neutral_Social_small (DLF) - Фронт освобождения Дарфура"
 DAR.neutral_Social_desc: "(Darfuri Interests) - Фронт освобождения Дарфура (араб. Jabhat Tahrir Darfur) - антисуданская группа сопротивления, состоящая из членов этнических групп фур, загава и масалит. Устав от арабизации Дарфура, группа взялась за оружие против правительства."
 SSU.liberalism: "£generic_liberalism_small (UDF) - Объединенный демократический фронт"
 SSU.liberalism_desc: "(Либерализм) - Объединенный демократический фронт - либеральная партия. Это главная не связанная с SPLM оппозиционная партия в стране."
 SSU.Communist-State: "£generic_Communist_State_small (CPSS) - Коммунистическая партия Южного Судана"
 SSU.Communist-State_desc: "(Коммунизм) - Коммунистическая партия Южного Судана является южным отделением Коммунистической партии Судана."
 SSU.anarchist_communism: "£generic_anarchist_communism_small (SANU) - Суданский Африканский Национальный Союз"
 SSU.anarchist_communism_desc: "(Африканский национализм) - Суданский африканский национальный союз был сформирован в 1963 году как способ добиться автономии для Южного Судана из-под арабского суданского правительства. Один из основателей партии, Уильям Денг Ньял, поддерживал панафриканский демократический социализм, поскольку партия боролась за права различных африканских этнических групп в Судане."
 SSU.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM) - Суданское народно-освободительное движение"
 SSU.Neutral_Autocracy_desc: "(Новый Судан) - Движение за освобождение народа Судана было основано как политическое крыло Армии за освобождение народа Судана, борющейся за права жителей Южного Судана. Первоначально движимая намерением сформировать Судан в «Новый Судан», управляемый на федералистских принципах, группа все больше и больше склонялась к полному разделению Северного и Южного Судана."
 SSU.Neutral_conservatism: "£generic_Neutral_conservatism_small (SPLM-DC) - Суданское народно-освободительное движение - Демократические перемены"
 SSU.Neutral_conservatism_desc: "(Южносуданский национализм) - «Демократические перемены» - отколовшаяся фракция Народно-освободительного движения Судана (НОАС), возглавляемая Ламом Аколем."
 SSU.neutral_Social: "£generic_neutral_Social_small (LPSS) - Лейбористская партия Южный Судан"
 SSU.neutral_Social_desc: "(Социал-демократия) - Лейбористская партия Южного Судана является социал-демократической партией, целью которой является построение справедливого и равноправного Южного Судана."
 SSU.Nat_Populism: "£generic_Nat_Populism_small (SSLM) - Движение за освобождение Южного Судана"
 SSU.Nat_Populism_desc: "(Южный суданский сепаратизм) - Движение за освобождение Южного Судана было основано в 1999 году народом нуэр из антисуданской SPLA и просуданской SSDF. Официально группа объявила себя не участвующей в конфликте. Группа заявила, что готова вести переговоры с правительством Судана при условии, что Судан прекратит набеги на территорию Южного Судана."
 SSU.Nat_Autocracy: "£generic_Nat_Autocracy_small (SPLA) - Народно-освободительная армия Судана"
 SSU.Nat_Autocracy_desc: "(Военная хунта) - Народно-освободительная армия Судана была основана в 1983 году как часть суданской армии, которая подняла мятеж. Армия начала добиваться большего успеха на поле боя после переворота 1986 года. Сама Народно-освободительная армия состоит из множества различных повстанческих групп, и не редкость видеть, как группы меняют стороны в конфликте."
 SUD.conservatism: "£generic_conservatism_small (DUP) - Демократическая юнионистская партия"
 SUD.conservatism_desc: "(Либеральный консерватизм) - Демократическая юнионистская партия (араб. al-Hizb al-Ittihadi al-Dimuqrati) - одна из двух политических партий страны, основанных до обретения ею независимости. Партия хочет создать светский, демократически плюралистический и смешанный экономический Судан, включающий как Южный Судан, так и собственно Судан. Партия не смогла получить значительной поддержки после того, как связанный с ДЮП президент Ахмед аль-Миргани был свергнут в результате переворота Омара аль-Башира в 1989 году."
 SUD.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (SPLM-N) - Суданское народно-освободительное движение-Север"
 SUD.Neutral_Autocracy_desc: "(Новый Судан) - Суданское народно-освободительное движение-Север (Харакат аш-Шаабия ли-Тахрир аш-Судан-аш-Шамаль) является северным отделением Народно-освободительного движения Судана, борющегося за независимость Южного Судана."
 SUD.Neutral_conservatism: "£generic_Neutral_conservatism_small (NUP) - Национальная партия Умма"
 SUD.Neutral_conservatism_desc: "(Исламская демократия) - Национальная партия Умма (аль-Хизб аль-Умма аль-Кавми) является наряду с ДЮП одной из старейших партий Судана. Партия стремится создать демократический Судан, основанный на исламских принципах."
 SUD.neutral_Social: "£generic_neutral_Social_small (SCP) - Партия Суданского Конгресса"
 SUD.neutral_Social_desc: "(Социальная демократия) - Партия Суданского конгресса (аль-Хизб аль-Мутамар аль-Судани) является одной из наиболее активных оппозиционных партий в Судане. Партия хочет создать светский и демократический Судан. Они выступали против диктатуры Гаафара Нимейри, а также против правительства аль-Башира."
 SUD.Monarchist: "£generic_Monarchist_small Династия Мухаммеда Али"
 SUD.Monarchist_desc: "(Монархия) - К последним двум годам своего правления короли Египта приняли титул «Король Египта и Судана», чтобы укрепить претензии Египта на Судан, который в то время совместно управлялся Египтом и Соединенным Королевством (хотя на практике Судан полностью контролировался Соединенным Королевством). Ни одна страна официально не принимала добавление Судана к титулу."
 SOV.Autocracy_1: "£SOV_congress_obshin Конгресс русских общин (КРО)"
 SOV.Autocracy_1_icon: "£SOV_congress_obshin"
 SOV.Autocracy_1_desc: "(Левый консерватизм) Конгресс русских общин (рус. Конгресс Русских Общин)\n\nКонгресс русских общин был основан в 1993 году как организация, защищающая интересы русских диаспор в постсоветских странах. Позднее КРО трансформировался в политическую партию, и её кандидат в президенты, Александр Лебедь, набрал 16% голосов в первом туре президентских выборов. Партия выступает за права русского населения и поддерживает расширение социальных программ."
 SOV.Neutral_conservatism_desc: "(Национал-консервативная) «Народная воля» (рус. «Народная воля»)\n\n «Народная воля» — политическая партия, основанная ветераном и политиком Сергеем Бабуриным. Партия объединила вокруг себя бывших антиельцинистов и патриотов, таких как Александр Руцкой и Николай Леонов. «Народная воля» поддерживает идеи патриотизма, русского национализма и национал-консерватизма."
 SOV.Neutral_conservatism_1_desc: "(Национал-консервативный) Народный союз (рус. «Народный союз»)\n\n «Народный союз» — политическая партия, основанная ветераном и политиком Сергеем Бабуриным. Партия объединила вокруг себя бывших противников Ельцина, таких как Александр Руцкой и Николай Леонов. «Народный союз» поддерживает идеи патриотизма, русского национализма и национал-консерватизма."
 SOV.Neutral_conservatism_2_desc: "(Национал-консерваторы) Всероссийский народный союз (рус. «Российский общенародный союз»)\n\n «Российский общенародный союз» — политическая партия, основанная ветераном войны и политиком Сергеем Бабуриным. Партия объединила вокруг себя бывших антиельцинистов, таких как Александр Руцкой и Николай Леонов. Всероссийский народный союз поддерживает идеи патриотизма, русского национализма и национал-консерватизма."
