 FIN.conservatism_desc: "(Христианская демократия) — Христианские демократы (фин. Suomen Kristillisdemokraatit, швед. Kristdemokraterna i Finland)\n\nХристианско-демократическая партия поддерживает традиционные христианские ценности, семейно ориентированную политику и законы, поддерживающие предпринимателей. Ранее партия выступала против членства Финляндии в Европейском Союзе, но после смены руководства в середине 90-х годов она стала про-ЕС и про-НАТО, хотя противится федеральному Европейскому Союзу."
 FIN.liberalism: "£FIN_liberalism_small (ПНК) — Партия национальной коалиции"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "(Рыночный либерализм) — Партия Национальной Коалиции (фин. Kansallinen Kokoomus, швед. Samlingpartiet)\n\nПартия Национальной Коалиции — основная партия центра-правой направленности в Финляндии. Ядро ценностей партии составляют либерализм (как социальный, так и экономический) и демократия. Партия берет свое начало от сторонников монархии из Финляндской и Молодофинляндской партий. Она была одной из первых, кто открыто начал требовать вступления Финляндии в Европейский Союз, и многие ее члены также являются активными сторонниками НАТО."
 FIN.socialism: "£FIN_socialism_small (СДП) - Социал-демократическая партия"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "(Социал-демократия) — Социал-демократическая партия Финляндии (фин. Suomen Sosialidemokraattinen Puolue, швед. Finlands Socialdemokratiska Parti)\n\nСоциал-демократическая партия — одна из старейших политических партий Финляндии, основанная в 1899 году как Финская рабочая партия. Партия придерживается левоцентристских взглядов, выступая за права рабочих, государство всеобщего благосостояния и либеральные социальные ценности. Партия имеет долгую историю сотрудничества с более правой Центристской партией и Партией национальной коалиции."
 FIN.Communist-State: "£FIN_Communist_State_small (KРП) — Коммунистическая рабочая партия"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "(Марксизм-ленинизм) — Коммунистическая рабочая партия (фин. Kommunisitinen Työväenpuolue, швед. Kommunistiska Arbetarparti)\n\nКоммунистическая рабочая партия — за мир и социализм — это марксистско-ленинская партия, состоящая из убеждённых коммунистов старой коммунистической партии. Партия регулярно совершает поездки в Санкт-Петербург, чтобы отпраздновать Октябрьскую революцию, она поддерживает северокорейский принцип чучхе, а также коммунистические восстания на Филиппинах и в Колумбии."
 FIN.Conservative: "£FIN_Conservative_small (КП) - Гражданская партия"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "(Консерватизм) — Гражданская партия (фин. Kansalaispuolue, швед. Medborgarpartiet)\n\nГражданская партия — политическая партия, основанная опытным политиком Пааво Вяюрюненом. Вяюрюнен долгое время был членом Центристской партии, но в конце концов покинул её, так как не смог занять руководящую должность, несмотря на свой опыт. Гражданская партия хочет вывести Финляндию из еврозоны и создать новую плавающую национальную валюту. Партия также поддерживает децентрализованную политику. Партия в основном ориентируется на Вяйринена, которого неоднократно критиковали за отказ осуждать враждебные действия России или Советского Союза."
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small (Kesk.) — Партия центра"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "(Аграризм) — Партия центра (по-фински: Suomen Keskusta, по-шведски: Centern i Finland)\n\nПартия центра в своей политике в основном опирается на алкиоизм (по-фински: alkiolaisuus), названный в честь писателя и политика Сантери Алкио. Алкиоизм — это финская аграрная идеология, возникшая как противовес капитализму и социализму. Партия хочет разработать политику, которая обеспечит сохранение населения во всей Финляндии, а не приведёт к сосредоточению населения в городах за счёт децентрализации управления. Во время референдума о членстве в ЕС в 1994 году внутри партии шла внутренняя борьба, поскольку многие её члены хотели остаться вне ЕС или, по крайней мере, предотвратить введение евро."
 FIN.Neutral_Libertarian: "£FIN_Neutral_Libertarian_small (Либ.) — либералы"
 FIN.Neutral_Libertarian_icon: "£FIN_Neutral_Libertarian_small"
 FIN.Neutral_Libertarian_desc: "(Либерализм) — либералы (фин. Liberaalit, швед. Liberaler)\n\nЛибералы — это небольшая партия, выступающая за максимальную личную свободу и минимальное вмешательство государства."
 FIN.Neutral_green: "£FIN_Neutral_Green_small (Зел.) — Зеленая лига"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "(Защита окружающей среды) - Зеленая лига (финский: Green League, шведский: Gröönen Förbundet)\n\nЗеленая лига - социально-либеральная партия, ориентированная на охрану окружающей среды. Сама партия заявила, что она не является ни левой, ни правой по политической оси, а находится на переднем крае. Партия критикует как социализм, так и капитализм, поскольку ни одна из систем не учитывает в полной мере экологические проблемы. Партия также выступает за декриминализацию наркотиков."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small (КП) — Коммунистическая партия"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "(Марксизм-ленинизм) — Коммунистическая партия (фин. Suomen Kommunistinen Puolue, швед. Finlands Kommunistika Parti)\n\nНынешняя Коммунистическая партия Финляндии была основана в 1997 году после того, как старая партия вошла в состав Левого альянса, а затем обанкротилась. Партия выступает против НАТО и ЕС. Партия утверждает, что она не является марксистско-ленинской, хотя в её партийном манифесте упоминается, что марксизм-ленинизм должен быть усовершенствован для полного понимания и изучения сложной реальности классовой борьбы. Партия также выступает за введение всеобщего базового дохода для тех граждан, которые не могут работать."
 FIN.Nat_Populism: "£FIN_Nat_Populism_small (НФ) — Настоящие Финны"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "(Национальный/христианский консерватизм) — «Истинные финны» (фин. Perussuomalaiset, швед. Sannfinländarna)\n\nПартия «Истинные финны» — консервативная и евроскептическая партия, которая называет себя «рабочей партией без социализма». У партии нет чёткой идеологии, кроме национализма, и она пользуется популярностью как в сельской местности, так и в городах. Партия была основана в 1995 году как преемница Финской сельской партии. Некоторые противники партии называют её расистской и даже фашистской."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small (ПП) — Патриотические правые"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "(Национал-социализм) - Патриотические правые (финское: Патриотические правые, шведское: Fösterländska Höger)\n\nПатриотические правые являются преемниками неонацистской организации \"Арийско-германское братство\". Чтобы казаться более легитимной, партия сменила нацистскую иконографию на Калевалу и символы, основанные на финской мифологии. Партия выступает против иммиграции, рыночного капитализма, иудаизма и Соединенных Штатов и подчеркивает финские корни и Калевалу. Партия также называется национал-социалистической."
 FIN.Monarchist: "£FIN_Monarchist_small (ГКД) Гессен-Кассельский дом"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: "(Монархизм) — Гессен-Кассельский дом (по-фински: Hessen-Kasselin suku, по-шведски: Huset Hessen-Kassel)\n\nГессен-Кассельский дом должен был прийти к власти в Финляндии в 1918 году, но этому помешала революция в Германии и свержение кайзера. Фридрих Карл, гипотетический король Финляндии, так и не был официально коронован. Поскольку парламент Финляндии проголосовал за то, чтобы он стал королём, он так и не успел подтвердить официальное приглашение."
 FGU.oligarchism: "£generic_oligarchism_small Призрачный отряд"
 FGU.oligarchism_desc: ""
 FRA.conservatism: "£FRA_conservatism Объединение в поддержку республики"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Консерваторы - Объединение за Республику - это неоголлистская и консервативная политическая партия, выступающая за усиленную и независимую внешнюю политику Франции, в сочетании с поддержкой сильного государства с сильной регулятивной властью над жизненно важными частями экономики"
 FRA.conservatism_2002: "£FRA_conservatism Союз за народное движение"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Консервативная партия - Союз за народное движение (Union pour un mouvement populaire, UMP). UMP была основана в результате слияния Рassemblement pour la République и двух меньших либерально-центристских партий. UMP — это партия «широкой палатки» для центристо-правых сил в французской политике."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Республиканцы"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Консервативная партия - Лез Республикан (Les Républicains). Это продолжение «Союза за народное движение» (Union pour un mouvement populaire). Изменение названия было омрачено спорами, поскольку согласно идеалам Французской революции, все, кто поддерживает текущую французскую политическую систему, являются республиканцами. Партия является «широкой палаткой» для центристо-правых сил в французской политике."
 FRA.liberalism: "£FRA_liberalism Союз за французскую демократию"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Либеральная партия - Союз за французскую демократию (Union pour la Democratie Francaise) — это центристская партия, состоящая из либералов, христианских демократов и радикалов (традиционных французских либералистов). Обычно её рассматривают как партию для всех, кто не является социалистом, ультрапопулистом правого крыла или голлистским консерватором. Она поддерживает европейский федерализм, выступая за создание «Соединённых Штатов Европы»."
 FRA.liberalism_2017: "£FRA_liberalism_2017 Вперёд, Республика!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberal - La République En Marche! (Вперед с Республикой!) - либерально-центристская партия с общими прогрессивными ценностями, созданная в 2016 году Эммануэлем Макроном. Это самая проевропейская партия во Франции, либеральная как по экономическим, так и по социальным вопросам"
 FRA.socialism: "£FRA_socialism Социалистическая партия"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Социал-демократы - Parti Socialiste (Социалистическая партия) вышли из тени более крупной на тот момент Коммунистической партии в конце 70-х годов, придя к власти во время двух сроков правления Франсуа Миттерадо. Партия была ослаблена скандалами в 90-е годы, но остается мощной силой французских левых. Постепенно смягчая позиции в отношении свободных рынков, партия сегодня рассматривается многими как левоцентристская"
 FRA.Communist-State: "£FRA_Communist_State Коммунистическая партия Франции"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Коммунистическая партия Франции (Parti Communiste Français) добилась беспрецедентного по западноевропейским меркам успеха на выборах, участвуя во всех левых коалициях, которые находились у власти после Второй мировой войны. Хотя ее поддержка несколько уменьшилась, особенно после распада Советского Союза, она остается мощной массовой партией коммунизма и демократического социализма."
 FRA.anarchist_communism: "£FRA_left_wing_radical Рабочая борьба"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Леворадикальная партия - Коммунистический Союз «Рабочая Борьба» (Union Communiste 'Lutte Ouvrière) — это троцкистская коммунистическая партия. Она антикапиталистична, феминистична, антиэстаблишментская и крайне скрытная, с большинством лидеров, использующих псевдонимы. Среди членов партии сильно осуждается заведение детей, так как они должны посвятить свою жизнь революции и быть готовыми уйти в подполье в случае попытки государства подавить их."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 Новая антикапиталистическая партия"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Леворадикальная - Nouveau Parti Anticapitaliste (Новая антикапиталистическая партия) была основана в 2009 году как слияние нескольких крайне левых, троцкистских и революционных марксистских партий. Считая себя левее Французской коммунистической партии, они, тем не менее, сотрудничали в проведении совместных избирательных списков"
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism Объединение за Францию"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Консервативная - Rassemblement Pour la France (Объединение за Францию) - евроскептическая и голлистская консервативная партия"
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 Подлинная Франция"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Консерваторы - Debout la France (Восстание Франции) - это евроскептическая и голлистская консервативная партия, в значительной степени взявшая на себя роль исчезнувшего Объединения за Францию"
 FRA.neutral_Social: "£FRA_neutral_Social Непокоренная Франция"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Демократический социализм - «Непокоренная Франция» (La France Insoumise) — это демократическая социалистическая партия, которая стремится сформировать новую Шестую Республику Франции, считая текущую Республику «президентской монархией» с чрезмерными полномочиями президента. Кроме того, партия нацелена на усиление прав работников и достижение 100% углеродной нейтральности Франции."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Анархистская Федерация"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Либертарный коммунист - Fédération Anarchiste (Анархистская федерация), основанная в 1945 году, FA объединяет более 100 анархистских групп по всей Франции"
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Партия мусульман Франции"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Зелёные"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Зеленые - Les Verts (Зеленые) берут свое начало в экологическом движении 70-х годов и с тех пор являются постоянным участником французской политики. По вопросам, не связанным с охраной окружающей среды, она обычно разделяется на центристское и левое крылья."
 FRA.Neutral_green_2017: "£FRA_Neutral_green Европа Экология Зелёные"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Зеленые - Europe Écologie Les Verts (Экология Европы - Зеленые) была образована в результате слияния Les Verts и новой Europe Écologie, созданной для расширения европейского движения экологов. Она стремится к высоким налогам на выбросы и финансированию дальнейшего развития неядерной зеленой энергетики за счет прогрессивного налогообложения богатых."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy Вооруженные силы"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Национальное объединение"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Правые популисты - Национальный фронт (НФ) является основной силой французской националистической политики. Партия выступает против Европейского союза, НАТО и иммиграции. Она стремится к большему экономическому протекционизму против конкуренции из-за рубежа, а также к сильному государству с высокими военными расходами и нетерпимостью к преступности. На международном уровне она считает Россию своим явным союзником"
 FRA.Monarchist: "£FRA_Monarchist Французские Бурбоны"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Монархист - Maison de Bourbon или Дом Бурбонов занимал троны в Испании, Неаполе, Сицилии, Парме, Франции и Наварре. В настоящее время Дом Бурбонов занимает троны Испании, Люксембурга и Франции. Это также один из старейших благородных домов."
 FRA.Monarchist2: "£FRA_Monarchist2 Бонапарты"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Монархист - самопровозглашенный \"Императорский дом Франции\" является династией великого императора Наполеона Бонапарта"
 GER.conservatism: "£GER_western_conservative (CDU/CSU) Христианско-демократический союз"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Консервативная партия - Christlich-Demokratische Union (Христианско-демократический союз) и её баварская сестринская партия Christlich-Soziale Union (Христианско-социальный союз) работают в тесном политическом союзе. CDU является основной «широкой палатой» для центристских правых партий в немецкой политике."
 GER.liberalism: "£GER_non_aligned_libertarian (ЛКР) Либерально-консервативные реформаторы"
 GER.liberalism_icon: "£GER_non_aligned_libertarian"
 GER.liberalism_desc: "Либертарианская - Либерально-консервативные реформаторы (ЛКР) критикуют политику низких, нулевых и отрицательных процентных ставок Европейского центрального банка. Партия также подчеркивает западное сотрудничество с НАТО и ЕС как основу трансатлантической системы безопасности. ЛКР в целом выступает за свободную торговлю и при определенных условиях поддерживает Трансатлантическое торговое и инвестиционное партнерство (ТТИП). Она поддерживает иммиграцию квалифицированных специалистов по канадской модели и выступает против нелегальной иммиграции. Партия отвергает минимальную заработную плату, но предпочитает так называемый активирующий минимальный доход для каждого гражданина. Партия описывает себя как морально консервативную, экономически либеральную и выступающую за технологический прогресс. Партия полностью отвергает экстремизм в любой форме. Партия призывает к фундаментальной реформе Европейского Союза и еврозоны, настаивая на возвращении к их «основным компетенциям» с меньшим политическим вмешательством в дела государств-членов, отменой миграционных квот и прекращением программ финансовой помощи странам еврозоны."
 GER.socialism: "£GER_western_social_democrat (СДПГ) Социал-демократическая партия Германии"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Социал-демократическая - Sozialdemokratische Partei Deutschlands (Социал-демократическая партия). Созданная в 1863 году, СДПГ является одной из старейших политических партий, представленных в Бундестаге, и была одной из первых социалистических партий в мире. Сегодня он охватывает социальную рыночную экономику и интернационализм ЕС и НАТО, хотя существуют внутренние разногласия относительно того, насколько большим должно быть государство всеобщего благосостояния. Основной базой поддержки партии являются крупные города на севере и западе Германии, особенно промышленные районы Рурской области."
 GER.Communist-State: "£GER_emerging_communism (НКП) Немецкая коммунистическая партия"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Коммунисты - Deutsche Kommunistische Partei (Германская коммунистическая партия). ДКП - это марксистско-ленинская коммунистическая партия, которая была сформирована в Западной Германии во время холодной войны под контролем Восточной Германии и получила оттуда большую часть своих средств. После воссоединения Германии партия стала постепенно снижать популярность."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat_alt (ПДС) Партия демократического социализма"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat_alt"
 GER.anarchist_communism_desc: "Левый социалист - ПДС (Партия демократического социализма) Партия демократического социализма (ПДС ) возникла из Социалистической единой партии Германии (SED), правящей партии бывшей Восточной Германии, после падения Берлинской стены. Переименовавшись в демократическую социалистическую партию, PDS стремилась сохранить свое влияние в восточной Германии, одновременно смягчая свой имидж, чтобы привлечь более широкую поддержку. Партия выступала за перераспределение богатства, развитие социальных программ и отказ от неолиберальной экономической политики, что привлекло тех, кто разочаровался в экономических трудностях, связанных с объединением. PDS также позиционировала себя как ярый критик НАТО, поддерживая разоружение и европейскую структуру безопасности, включающую Россию. Хотя партия была преимущественно сильна в бывших восточногерманских странах, она испытывала трудности в получении аналогичной поддержки в западной Германии."
 GER.Caliphate: "£generic_Caliphate_small ПВР"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Салафитский джихадизм - Einladung zum Paradies (Приглашение в рай) - частная салафитская организация в городе Брансуик, основанная Мухаммедом Сифтчи и поддерживаемая двумя, пожалуй, наиболее известными салафитскими проповедниками Германии, Пьером Фогелем и Свен Лау."
 GER.Neutral_conservatism: "£GER_non_aligned_conservative (СИ) Свободные избиратели"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Консерваторы - Freie Wähler (Свободные избиратели). Свободные избиратели не сформированы как политическая партия, но вместо этого как ассоциации, которые участвуют в выборах. Они особенно активны в более консервативной сельской местности на юге Германии. Они предпочитают, чтобы как можно больше политики и принятия решений происходило на местном уровне."
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Временное правительство"
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 GER.Neutral_Autocracy_desc: "Немецкое правительство рухнуло, и временное правительство будет охранять территорию Германии до тех пор, пока не будет создано полноценное правительство."
 GER.Neutral_Libertarian: "£GER_western_liberal (СДП) Свободная демократическая партия"
 GER.Neutral_Libertarian_icon: "£GER_western_liberal"
 GER.Neutral_Libertarian_desc: "Либеральная партия — Свободная демократическая партия (СвДП) — правоцентристская либеральная партия в Германии, выступающая за гражданские свободы, права человека и интернационализм. СвДП решительно выступает за экономический либерализм и тесно связана с продвижением свободных рынков и приватизации."
 GER.Neutral_Communism: "£GER_non_aligned_communism (МЛПГ) Марксистско-ленинская партия Германии"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Коммунисты - Marxistisch–Leninistische Partei Deutschlands (Марксистско-ленинская партия Германии). МЛПГ выступает за установление диктатуры пролетариата, свержение нынешнего капиталистического правительства и замену его новым социалистическим общественным порядком. Они считают Сталина и Мао вдохновляющими фигурами, которых следует подражать."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist АНД"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Умеренные исламисты - Allianz Deutscher Demokraten (Альянс немецких демократов) - политическая партия, нацеленная на турецкое меньшинство в Германии. Он был основан в 2016 году Ремзи Ару после того, как парламент Германии решил признать Геноцид армян, вызвавший смятение среди турецких консерваторов и националистов. Партия страдает от ограниченной базы избирателей, так как только около половины турецкого меньшинства имеет право голоса в Германии в первую очередь. ДОБАВИТЬ в основном призывы к туркам в соответствии с консервативной AKP Турции. У него нет устоявшейся политической программы, за исключением отмены признания Геноцида армян и политики в отношении турецкого и мусульманского меньшинств Германии."
 GER.Neutral_green: "£GER_non_aligned_greens (GRÜNE) Союз 90/Зеленые"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Зеленые - Bündnis 90 / Die Grünen (Союз90/Зеленые) был образован в результате слияния некоммунистического Восточногерманского Альянса 90 и западной партии Зеленых. Партия пропагандирует экологичность и устойчивость. Партия была очень успешной в опросах по международным стандартам для партии зеленых, и проводила периоды в составе правящих коалиций, оказывая значительное влияние на политику. Они рассматриваются в качестве основного источника вдохновения для экологов во всем мире."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta_alt (ННС) Немецкий народный союз"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta_alt"
 GER.Nat_Autocracy_desc: "Немецкий народный союз (Deutsche Volksunion, DVU) был ультраправой националистической партией, известной своей решительной антииммиграционной позицией и оппозицией европейской интеграции. Основанная в 1987 году Герхардом Фреем, партия позиционировала себя как защитника \"немецкой идентичности\" и часто использовала популистскую риторику, чтобы привлечь внимание националистически настроенных и консервативных избирателей. DVU уделяла особое внимание таким вопросам, как ограничение иммиграции, противодействие мультикультурализму и критика политического истеблишмента Германии, часто с подстрекательскими и ксенофобскими нотками. Несмотря на некоторые региональные успехи, особенно в экономически неблагополучных районах восточной Германии, влияние партии со временем ослабло."
 GER.Nat_Fascism: "£GER_nationalist_fascism (НДПГ) Национал-демократическая партия Германии"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Фашизм - Nationaldemokratische Partei Deutschlands (Национально-демократическая партия). НДП - ультраправая ультранационалистическая партия, которую причисляют к неонацистским. Несмотря на то, что партия активно внедрялась государственными спецслужбами, попытки запретить ее не увенчались успехом. Партия придерживается антисемитских взглядов и пропагандирует ненависть к иммигрантам."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b (REP) Республиканцы"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist_b"
 GER.Nat_Populism_desc: "Правые популисты - Die Republikaner (Республиканцы) - евроскептическая правопопулистская партия, выступающая против иммиграции и привлекающая протестный электорат. Партия часто критикует ХДС/ХСС за недостаточный консерватизм, поскольку ее основателем является бывший член ХСС Франц Хандлос."
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist (АдГ) Альтернатива для Германии"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Правые популисты - Alternative für Deutschland (Альтернатива для Германии) - евроскептическая правопопулистская партия, получившая известность, в частности, благодаря нападкам на иммиграционную политику традиционных партий. Партия стремится вернуть Германии суверенитет и национальную гордость, а также защитить ее культуру от исламизации."
 GER.Monarchist: "£GER_nationalist_monarchist Дом Гогенцоллернов"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "Дом Гогенцоллернов — королевская немецкая династия бывшей Германской империи и Пруссии. Хотя в 1918 году после отречения кайзера Вильгельма II она была распущена, поместье все еще действует."
