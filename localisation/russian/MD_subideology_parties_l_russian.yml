 AFG.liberalism_2017: "£GFX_AFG_liberalism_2017 Баседж-и-Милли"
 AFG.liberalism_2017_desc: "Afghanistan Green Trend также известный как Rawand-e Sabz-e Afghanistan (Afghanistan Green Trend) — антиталибская афганская националистическая и продемократическая политическая партия. Основанное бывшим главой афганской разведки Амруллой Салехом, движение начиналось как низовое усилие по продвижению демократии и противостоянию Талибану."
