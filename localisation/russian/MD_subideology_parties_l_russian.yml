 HOL.Nat_Populism_desc: "«Список Пима Фортейна» (СПФ) — политическое движение, основанное Пимом Фортейном в 2002 году. Выступая против политического истеблишмента, LPF продвигала идеи строгого иммиграционного контроля, национального суверенитета и правопорядка. Харизматичное лидерство Фортейна и его противоречивые взгляды нашли отклик у значительной части голландского электората, выступающего за сильные и уверенные в себе Нидерланды. Либеральная партия нарушила традиционный политический баланс, бросив вызов существующему положению вещей своим популистским подходом, который требовал большей национальной гордости, безопасности и сохранения культуры."
