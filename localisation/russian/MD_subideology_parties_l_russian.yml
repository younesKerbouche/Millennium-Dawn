 PER.Nat_Autocracy_political_desc: "(Иранский национализм) — Партия порядка и прогресса (персидский/фарси: حزب نظم و پیشرفت)\n\nХезб-е Назм ва Пишрафт, или Партия порядка и прогресса (ПОП), является политическим крылом Артеш (Иранских вооружённых сил). Она была основана с целью отделить прямое военное руководство от политики. ПОП стремится возродить иранские интересы и расширить иранское влияние в регионе."
