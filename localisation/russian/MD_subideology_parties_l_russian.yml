 SWE.oligarchism_desc: "Аграрная - Centerpartiet (Партия центра). Традиционно являясь сельской и аграрной партией, Centerpartiet регулярно входила в состав любых несоциалистических правительств Швеции. Партия все больше продвигает либерально-консервативные ценности, а также поддерживает децентрализацию власти."
