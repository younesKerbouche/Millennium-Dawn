 KOR.neutral_Social_desc: "(Социал-демократия) — Партия справедливости (кор. 정의당)\n\n Партия справедливости — крупнейшая прогрессивная партия в Южной Корее. Несмотря на то, что она разделяет многие левые позиции Демократической партии, она идёт дальше в своей социально-экономической программе преобразований. Помимо призывов к перераспределению налогов и созданию государства всеобщего благосостояния, партия поддерживает права женщин, мигрантов и людей с ограниченными возможностями. Примечательно, что это единственная значимая партия, поддерживающая права ЛГБТ в стране, которая остаётся социально консервативной. Партия опасается китайской и американской гегемонии, а также перевооружения Японии, но, в отличие от Демократической партии, считает, что права человека не должны быть подчинены цели воссоединения с Севером."
