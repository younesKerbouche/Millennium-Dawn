 KOR.Neutral_Communism: "£kor_non_aligned_communist  (НПП) Новая прогрессивная партия"
 KOR.Neutral_Communism_desc: "(Прогрессивизм) — Новая прогрессивная партия (кор. Jinbosindang)\n\n Новая прогрессивная партия — социалистическая партия, основанная фракцией «Народная демократия» Демократической рабочей партии. Противодействие этой фракции про-объединительной, антиимпериалистической позиции доминирующей фракции «Национальное освобождение» привело к созданию отдельной антисеверокорейской левой партии."
 KOR.Neutral_Communism_2013: "£kor_non_aligned_communist_alt  (ЛП) Лейбористская партия"
 KOR.Neutral_Communism_2013_desc: "(Демократический социализм) — Трудовая партия (кор. Нодондан)\n\n Трудовая партия — социалистическая партия, основанная фракцией «Народная демократия» Демократической трудовой партии. Противодействие этой фракции про-объединению и антиимпериалистической позиции доминирующей фракции «Национальное освобождение» привело к созданию отдельной антисеверной корейской левой партии."
