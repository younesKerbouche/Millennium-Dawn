 GEO.Monarchist_desc: "Династия Багратионов — царская династия, правившая в Грузии со Средних веков до начала XIX века и являющаяся одной из старейших сохранившихся христианских правящих династий в мире. В современном употреблении название династии иногда эллинизируется и произносится как «грузинские Багратиды», также известные в английском языке как «Багратионы». Давид Багратион-Мухранский является нынешним главой семьи."
