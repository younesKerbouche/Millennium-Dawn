 NKO.Autocracy: "£NKO_autocracy (ЧПЧ) Чондоистская партия Чонгу"
 NKO.Autocracy_desc: "(Чхондоизм) — Чхондоистская партия Чонгу (кор. Чхондогё Чонгудан)\n\n Чхондоистская партия Чонгу — одна из нескольких официально зарегистрированных партий Северной Кореи. Она была сформирована группой последователей Чхондогё и представляет их интересы в Верховном собрании."
