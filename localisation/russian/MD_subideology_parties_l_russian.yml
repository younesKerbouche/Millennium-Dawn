 ROJ.conservatism_icon: "£ROJ_conservatism_small"
 ROJ.conservatism_desc: "Консерватизм - Encûmena Niştimanî ya Kurdî li Sûriyê (Курдский национальный совет) - курдская политическая партия, базирующаяся в Северной Сирии и тесно связанная с ДПК под руководством Барзани в Иракском Курдистане. Действуя как продолжение соперничества РПК-ДПК, KNC решительно выступает против PYD, которая контролирует Автономную администрацию Северной и Восточной Сирии, также известную как Рожава. Будучи в основном курдской националистической партией, она черпает вдохновение в KRG и Барзани. KNC, по сравнению с PYD, также имеет представительство в сирийской оппозиции и хорошие связи с Турцией."
