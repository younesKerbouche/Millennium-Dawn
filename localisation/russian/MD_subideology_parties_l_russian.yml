 BLR.Western_Autocracy_desc: "Национал-консерватизм — Белорусский народный фронт (белор. — Беларускі народны фронт)\n\nПартия, основанная на базе общественного движения «Белорусский народный фронт «Возрождение», которое было создано в 1988 году и выступало за независимость Беларуси, демократизацию власти, возрождение белорусского языка и культуры."
 BLR.socialism_icon: "£BLR_western_socialism"
 BLR.socialism_alt: "£BLR_western_socialism_1 (БСДПА) Белорусская социал-демократическая партия"
 BLR.socialism_alt_icon: "£BLR_western_socialism_1"
 BLR.socialism_alt_desc: "Социал-демократия — Белорусская социал-демократическая партия (объединение) (белор. — Бяларуская сацыял-дэмакратычная партыя (Грамада))\n\n БСДП — социал-демократическая партия европейского образца, основанная бывшими членами «Народной грады». Партия поддерживает вступление в НАТО и ЕС, но выступает за сохранение дружеских отношений с Россией"
 BLR.Conservative_bela: "£BLR_Conservative_1 (БР) Белая Русь"
 BLR.Conservative_bela_icon: "£BLR_Conservative_1"
 BLR.Conservative_bela_desc: "Самодержавие Лукашенко — Белая Русь (по-белорусски — Bělaja Ruś)\n\n «Белая Русь» была основана на базе одноимённой политической организации. Партия полностью поддерживает политику Александра Лукашенко, фактически являясь его личной партией, которая обеспечивает ему абсолютное большинство в парламенте и контроль над политической жизнью страны."
 BLR.Neutral_Autocracy: "£BLR_neutral_autocracy (БАП) Белорусская аграрная партия"
 BLR.Neutral_Autocracy_icon: "£BLR_neutral_autocracy"
 BLR.Neutral_Autocracy_desc: "Аграризм — Белорусская аграрная партия (белор. — Bielaruskaja Ahrarnaja Partyja)\n\n Партия была основана в 1992 году и придерживается идеологии левого аграризма. Партия также защищает интересы фермеров и аграриев в Беларуси."
 BLR.Neutral_Libertarian: "£BLR_neutral_libertarian (ПСП) Партия свободы и прогресса"
 BLR.Neutral_Libertarian_icon: "£BLR_neutral_libertarian"
 BLR.Neutral_Libertarian_desc: "Либеральный консерватизм — Партия свободы и прогресса (на белорусском — Партия свабоды і прагрэсу)\n\n — либеральная политическая партия, которая стремится демократизировать политическую систему и создать в Беларуси рыночную экономику. Партия выступает против радикализма и поддерживает сотрудничество с западными странами."
