 SIN.Neutral_Autocracy: "£SIN_conservatism ПНД - §RКлика неприсоединения§!"
 SIN.Neutral_Autocracy_desc: "Партия народного действия (ПНД) находится у власти в Сингапуре с конца 1950-х годов. Многие считают его прославленной олигархией, но он также способствует экономическому буму Сингапура. Политика, проводимая ППА, обычно носит консервативный характер, но при этом отвергает ярлык чего-либо истинно западного.\n\n §R Клика неприсоединения§! фокусируется в основном на АСЕАН и Сингапуре, устойчивых без иностранного вмешательства. Обычно они составляют самую большую часть трех клик.\n"
