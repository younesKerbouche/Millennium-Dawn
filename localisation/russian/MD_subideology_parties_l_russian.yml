 CSA.Monarchist: "£generic_Monarchist_small Дом Меридиана"
 CSA.Monarchist_icon: "£generic_Monarchist_small"
 CSA.Monarchist_desc: "£generic_Monarchist_small Дом Меридиана - (HoM) Дом Меридиана - южная версия современного монархического движения или МММ. Они верят, что выборная монархия может идеально вписаться в современное общество и что титулы должностей можно просто заменить на косметически королевские титулы. Идея о том, что соглашение о числовых именах основано на людях, избранных на указанную должность, поскольку наименование происходит от имени. В социальном отношении они правоцентристские, а экономически – левоцентристские, причём движение на удивление про-профсоюзное, чтобы противостоять уязвимой южной экономике из-за лёгкости эксплуатации и аутсорсинга национального богатства."
