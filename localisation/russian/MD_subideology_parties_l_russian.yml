 BLR.liberalism_icon: "£BLR_liberalism"
 BLR.liberalism_desc: "Проевропейский либерализм — «Европейская Беларусь» (белор. — Ewrapiejskaja Biełaruś)\n\n Это коалиция проевропейских сторонников на территории Беларуси. Она открыто выступает с антироссийской риторикой и намерена выйти из всех соглашений с Россией после прихода к власти."
 BLR.conservatism: "£BLR_conservatism (ОГП) Объединенная гражданская партия"
 BLR.conservatism_icon: "£BLR_conservatism"
 BLR.conservatism_desc: "Либерально-консервативная партия «Объединённая гражданская партия» (белор. Аб’яднанная грамадзянская партыя)\n\nЛиберально-консервативная партия, образованная в 1995 году в результате слияния либеральных партий. Партия выступает за демократизацию политического режима, рыночные реформы и поддерживает вступление страны в западные организации"
 BLR.socialism: "£BLR_western_socialism  (БСДП) Белорусская социал-демократическая партия"
 BLR.socialism_desc: "Социал-демократия — Белорусская социал-демократическая партия (Народная Грамада) (белор. — БСДП (НГ)) — белорусская политическая партия.\n\n Изначально партия была создана 2 марта 1991 года как Белорусская социал-демократическая «Грамада» (сокращённо БСДГ) и просуществовала под этим названием до 29 июня 1996 года, когда она объединилась с Партией народного согласия (ПНС), в результате чего получила новое название — Белорусская социал-демократическая партия («Народная Грамада»), под которым просуществовала до 24 июня 2005 года. БСДП продолжает традиции Белорусской социалистической громады (1902–1918) и Белорусской социал-демократической партии (1918–1924). БСДП входит в сообщество партий, объединённых в Социалистический интернационал и Прогрессивный альянс. БСДП выступает против режима президента Александра Лукашенко."
 BLR.Communist-State: "£BLR_Communist_State (КПБ) Коммунистическая партия Беларуси"
 BLR.Communist-State_icon: "£BLR_Communist_State"
 BLR.Communist-State_desc: "Марксизм-ленинизм — Коммунистическая партия Беларуси (белор. Каммуністычная партыя Беларусі)\n\n Коммунистическая партия Беларуси — политическая партия в Республике Беларусь. Она была образована в 1996 году в результате раскола в Партии коммунистов Беларуси, связанного с существованием в ПКБ различных взглядов на политику, проводимую президентом страны. КПБ поддерживает политику Александра Лукашенко и является крупнейшей коммунистической организацией в республике."
 BLR.Conservative: "£BLR_Conservative Администрация Лукашенко"
 BLR.Conservative_icon: "£BLR_Conservative"
 BLR.Conservative_desc: "Александр Лукашенко крепко держится у власти и не собирается просто так её отдавать. Вокруг себя он собрал ярых сторонников своих идей. Его идеология явно пророссийская с максимально глубокой интеграцией в экономической и социальной сферах. Но несмотря на это, Лукашенко всё же ищет партнёров как на Западе, так и на Востоке — в лице Китая. Таким образом, он пытается вести переговоры с Россией, не став при этом её полной марионеткой."
 BLR.Autocracy: "£BLR_Autocracy (БПП) Белорусская патриотическая партия"
 BLR.Autocracy_icon: "£BLR_Autocracy"
 BLR.Autocracy_desc: "Левый национализм — Белорусская патриотическая партия (белор. — Беларуская Патрыятычная Партия)\n\n Белорусская патриотическая партия — политическая партия Беларуси. Она была создана в 1996 году из числа активных сторонников Александра Лукашенко. Цели партии — содействовать построению социально справедливого общества; содействовать созданию обновлённого союза братских народов и, прежде всего, России, Беларуси и Украины; поддерживать президента в его усилиях по реализации предвыборных программ и срочных мер по выводу Беларуси из кризиса; защищать национальные интересы, честь и достоинство Беларуси во всех сферах."
 BLR.anarchist_communism: "£BLR_anarchist_communism (РПТиС) Республиканская партия труда и справедливости"
 BLR.anarchist_communism_icon: "£BLR_anarchist_communism"
 BLR.anarchist_communism_desc: "Левый популизм — Республиканская партия труда и справедливости (по-белорусски — «Республиканская партия труда и справедливости»)\n\n РПТ и С — социалистическая партия, основанная в 1993 году. Партия выступает за создание государства всеобщего благосостояния, частичный переход к плановой экономике, но поддерживает социальный консерватизм. Партия активно сотрудничает с аналогичными политическими партиями в СНГ и крайне негативно относится к Западу."
 BLR.Neutral_conservatism: "£BLR_Neutral_conservatism (БХД) Белорусская христианская демократия"
 BLR.Neutral_conservatism_icon: "£BLR_Neutral_conservatism"
 BLR.Neutral_conservatism_desc: "Христианская демократия — Белорусская христианская демократия (белор. — Bielaruskaja Chryścijanskaja Demakratyja)\n\n Белорусская христианская демократия является преемницей одноимённой партии, которая боролась за независимость Беларуси в XX веке. Партия провозглашает христианскую демократию своей идеологией и выступает против авторитаризма."
 BLR.oligarchism: "£BLR_oligarchism (ЛДПБ) Либерально-демократическая партия Беларуси"
 BLR.oligarchism_icon: "£BLR_oligarchism"
 BLR.oligarchism_desc: "Про-российский популизм - Либерально-демократическая партия Беларуси (белорусский - Ліберальна-Дэмакратычная Партыя Беларусі)\n\nЛиберально-демократическая партия — крупнейшая политическая партия Беларуси, основанная в 1994 году на базе белорусского отделения Либерально-демократической партии Советского Союза. С октября 1999 года Либерально-демократическая партия позиционирует себя как партия «конструктивной оппозиции»."
 BLR.neutral_Social: "£BLR_neutral_Social (БСДА) Белорусская социал-демократическая ассамблея"
 BLR.neutral_Social_icon: "£BLR_neutral_Social"
 BLR.neutral_Social_desc: "Социальная демократия – Белорусское социально-демократическое собрание (на белорусском – Bielaruskaja Sacyjal-Demakratyčnaja Hramada)\n\nПартия Грамада – это белорусская политическая партия. Почетным лидером партии был известный политик, первый глава независимой Беларуси Станислав Шушкевич. Программа BSDG, принятая на 2-м съезде в 1999 году, отмечала, что BSDG — партия типа центра-правых. Несмотря на свое название, партия не придерживается принципа государственного регулирования экономики, который принят среди социал-демократических партий, она поддерживает многослойную экономику и, прежде всего, рыночную экономику. Второй особенностью BSDG, также традиционным признаком правой ориентации, является то, что важная роль в программе отведена национальному возрождению и укреплению государственной независимости Беларуси."
 BLR.Neutral_Communism: "£BLR_Neutral_Communism (БПЛ) Белорусская партия левых «Справедливый мир»"
 BLR.Neutral_Communism_icon: "£BLR_Neutral_Communism"
 BLR.Neutral_Communism_desc: "Революционный социализм – Белорусская партия левых «Справедливый мир» (на белорусском – Bielaruskaja Partyja Lievych 'Spraviadlivy Sviet')\n\nБелорусская партия левых – политическая партия в Республике Беларусь. Она была основана в 1991 году в результате приостановки деятельности КПБ — КПСС на территории Республики Беларусь. В 1996 году часть членов ПКБ, поддерживающих политику А. Лукашенко, отделилась от партии и образовала пропрезидентскую Коммунистическую партию Беларуси. В настоящее время партия «Справедливый мир» выступает против режима президента Александра Лукашенко. Партия имеет разветвленную сеть региональных организаций и является частью Европейской левой."
 BLR.Neutral_green: "£BLR_neutral_green (БПЗ) Белорусская партия «Зеленые»"
 BLR.Neutral_green_desc: "Зеленый прогрессизм – Белорусская зеленая партия (на белорусском – Bielaruskaja Partyja 'Zialionyja')\n\nБелорусская зеленая партия – прогрессивная политическая партия, которая выступает за приоритет экологических вопросов и публично поддерживает права ЛГБТ. Партия также выступает против смертной казни и авторитаризма."
 BLR.Nat_Autocracy: "£BLR_Nat_Autocracy (ВС РБ) Вооружённые Силы Республики Беларусь"
 BLR.Nat_Autocracy_icon: "£BLR_Nat_Autocracy"
 BLR.Nat_Autocracy_desc: "Военное правительство - Вооружённые Силы Республики Беларусь (белорусский - Узброеныя сілы Рэспублікі Беларусь)\n\nВоенная хунта ведущих генералов Вооружённых Сил Беларуси. С железной хваткой они готовы удерживать власть и защищать страну от внешнего врага."
 BLR.Nat_Fascism: "£BLR_Nat_Fascism (НБП) Национал большевистская партия"
 BLR.Nat_Fascism_icon: "£BLR_Nat_Fascism"
 BLR.Nat_Fascism_desc: "Национальный большевизм - Национал-большевистская партия (белорусский - Нацыянальна-Бальшавіцкая Партыя)\n\nНациональные большевики, сторонники Эдуарда Лимонова, — это политическое движение, действующее в Беларуси с 1994 года. Современный национальный большевизм — гибкая идеология, которая сочетает идеи национальной и социальной справедливости с требованиями гражданских свобод. Для национал-большевика наша Родина — это синоним социального государства и свободной страны, основанной на правах граждан."
 BLR.Nat_Populism: "£BLR_Nat_Populism (БНФ) Белорусский народный фронт «Возрождение»"
 BLR.Nat_Populism_icon: "£BLR_Nat_Populism"
 BLR.Nat_Populism_desc: "Национал-большевизм - Белорусский народный фронт «Возрождение» (белорусский - Biełaruski Narodny Front 'Adradžeńnie')\n\nПартия БНФ — белорусская центристско-правая партия, созданная в 1993 году под названием «Белорусский народный фронт». Ее лидер — Зенон Позняк, известный своими антироссийскими взглядами, а также поддержкой полной автономии Беларуси как от Запада, так и от Востока."
 BLR.Monarchist: "£BLR_monarchism (МЛ) Монархическая Лига Великого Княжества Литовского"
 BLR.Monarchist_desc: "Наследственная монархия - Монархическая лига Великого княжества Литовского (белорусский - 'Za Wieru, Ajczynu j Kniazia!')\n\nМонархическая лига Великого княжества Литовского «Za Wieru, Ajczynu j Kniazia!» — социально-политическая организация монархического, патриотического, пролитовского (пробелорусского) направления. Действует на территории Беларуси и Литвы. Основана 30 июня 2002 года. Управление находится в Минске. Объединяет консерваторов и сторонников восстановления монархии в Литве и Беларуси. Выступает за возрождение церковных и шляхетских вольностей. Миссией Лиги является восстановление Великого княжества Литовского как католической наследственной монархии, субъекта международного права по состоянию на 1654 год."
