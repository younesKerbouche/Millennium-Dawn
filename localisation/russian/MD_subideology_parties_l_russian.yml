 BOS.conservatism_sbih: "£GFX_bosnia_sbih Партия Боснии и Герцеговины"
 BOS.conservatism_sbih_desc: "Stranka za Bosnu i Hercegovinu, что переводится как «Партия за Боснию и Герцеговину», — это политическая партия в Боснии и Герцеговине. Она была основана в 1996 году Харисом Силайджичем, бывшим премьер-министром и министром иностранных дел Боснии и Герцеговины, как центристская левая партия, продвигающая национализм и социал-демократию. SBiH активно участвует в политической жизни страны с момента своего основания и входила в различные правящие коалиции на национальном и региональном уровнях. Партия традиционно имеет прочную поддержку среди босняков, особенно в Федерации Боснии и Герцеговины. В её программу входят вопросы экономического развития, укрепления демократических институтов, продвижения социальной справедливости и равенства, а также борьба с коррупцией. SBiH критически относится к доминированию националистических партий в боснийской политике и выступает за более тесное сотрудничество и интеграцию с Европой. В последние годы партия столкнулась с некоторыми трудностями, включая снижение уровня поддержки в отдельных регионах и внутренние разногласия. Однако SBiH остаётся активным участником политической жизни страны и продолжает отстаивать свою программу и видение будущего Боснии и Герцеговины."
 BOS.Neutral_conservatism_SDS: "£GFX_bosnia_sds Сербская демократическая партия"
 BOS.Neutral_conservatism_SDS_desc: "Srpska Demokratska Stranka (SDS), что переводится как «Сербская демократическая партия», — это политическая партия в Боснии и Герцеговине. Она была основана в 1990 году группой боснийских сербских политиков и изначально создана для представления политических интересов сербского народа в Боснии и Герцеговине. Партия сыграла значительную роль в политическом ландшафте страны в 1990-х годах, особенно во время Боснийской войны. Она была ключевым участником в создании Республики Сербской, которая возникла в ходе войны и существует по сей день. SDS традиционно пользовалась широкой поддержкой среди боснийских сербов, особенно в Республике Сербской. Программа партии со временем менялась, но в целом она ассоциируется с националистическими и консервативными взглядами, делая упор на сербскую идентичность и защиту прав сербов в Боснии и Герцеговине. SDS также критически относится к доминированию других этнических групп, особенно босняков, в политике страны. В последние годы партия столкнулась с трудностями, включая внутренние разногласия и снижение уровня поддержки в отдельных регионах. Однако SDS остаётся значимой политической силой в Боснии и Герцеговине и продолжает отстаивать свою программу и видение будущего страны."
 BOS.Neutral_conservatism_PDP: "£GFX_Bosnian_Neutral_conservatism Партия демократического прогресса"
 BOS.Neutral_conservatism_PDP_desc: "Partija Demokratskog Progresa (PDP), что переводится как «Партия демократического прогресса», — это политическая партия в Боснии и Герцеговине. Она была основана в 2000 году Младеном Иваничем, бывшим премьер-министром Республики Сербской, и группой других боснийских сербских политиков, недовольных направлением националистической Сербской демократической партии (SDS). PDP позиционирует себя как центристская партия, стремящаяся продвигать демократию, экономический рост и социальный прогресс в Боснии и Герцеговине. В её программе подчёркивается важность единой Боснии и Герцеговины, где все её народы — босняки, хорваты и сербы — работают вместе на благо страны. Партия активно участвует в политической жизни Боснии и Герцеговины с момента основания и входила в состав различных правящих коалиций как на национальном, так и на уровне сущностей. Традиционно PDP пользовалась поддержкой боснийских сербов, которые недовольны националистической политикой SDS. В последние годы PDP столкнулась с рядом трудностей, включая снижение уровня поддержки в отдельных регионах и внутренние разногласия. Однако партия остаётся важным игроком на политической арене Боснии и Герцеговины и продолжает продвигать свою программу и видение будущего."
 BOS.neutral_SocialSNSD: "£GFX_Bosnian_neutral_Social Независимые социал-демократы"
 BOS.neutral_SocialSNSD_desc: "Независимых Социал-демократов (NSD), что переводится как «Независимые социал-демократы», — это политическая партия в Боснии и Герцеговине. Она была основана в 2016 году группой боснийских политиков, которые покинули Социал-демократическую партию Боснии и Герцеговины (SDP) из-за разногласий по поводу направления партии. NSD описывает себя как прогрессивную и центристскую партию, которая стремится продвигать социальную справедливость, равенство и демократическую реформу в Боснии и Герцеговине. Платформа партии акцентирует внимание на важности решения экономического неравенства и продвижении социальной защиты, а также на повышении прозрачности и подотчетности в правительстве. NSD активно участвует в политике Боснии и Герцеговины с момента своего основания и принимала участие в различных коалициях на национальном и территориальном уровнях. Партия традиционно имеет сильную поддержку среди боснийских мусульман, которые недовольны националистической политикой других партий. В последние годы NSD сталкивается с некоторыми трудностями, включая снижение поддержки в отдельных регионах и внутренние разногласия. Тем не менее, партия остается активным участником политической жизни Боснии и Герцеговины и продолжает продвигать свою платформу и видение будущего страны."
 BOS.neutral_SocialDF: "£GFX_bosnia_DF Демократический фронт"
 BOS.neutral_SocialDF_desc: "«Демократический фронт», — это политическая партия в Боснии и Герцеговине. Она была основана в 2013 году группой боснийских политиков, которые были недовольны направлением, в котором развиваются установившиеся боснийские политические партии. DF описывает себя как прогрессивную и центристскую партию, которая стремится продвигать демократию, социальную справедливость и верховенство закона в Боснии и Герцеговине. Платформа партии акцентирует внимание на важности защиты прав всех граждан Боснии, независимо от их этнической принадлежности или религии. DF активно участвует в политике Боснии и Герцеговины с момента своего основания и принимала участие в различных коалициях на национальном и территориальном уровнях. Партия традиционно имеет сильную поддержку среди боснийских мусульман, которые недовольны националистической политикой других партий. DF также активно участвует в различных гражданских инициативах, таких как кампании против коррупции и усилия по повышению прозрачности в правительстве. Партия сталкивается с некоторыми трудностями, включая внутренние разногласия и снижение поддержки в отдельных регионах, но она остается активным участником политической жизни Боснии и Герцеговины и продолжает продвигать свою платформу и видение будущего страны."
 BOS.conservatism: "£GFX_Bosnian_conservatism Партия демократического действия"
 BOS.conservatism_desc: "«Партия демократического действия», — это боснийская политическая партия в Боснии и Герцеговине. Она была основана в 1990 году в период многопартийных выборов в стране и сыграла важную роль в Боснийской войне и создании Боснии и Герцеговины как независимого государства. SDA описывает себя как центристскую правую партию, которая стремится продвигать интересы боснийской мусульманской общины в Боснии и Герцеговине, одновременно способствуя демократическим реформам, экономическому росту и социальной справедливости. Платформа партии подчеркивает важность Боснии и Герцеговины как многоэтнической и многорелигиозной страны и стремится продвигать единство и сотрудничество между всеми ее народами. SDA была одной из доминирующих политических партий в Боснии и Герцеговине с момента своего основания и принимала участие в различных правительственных коалициях на национальном и территориальном уровнях. Партия также подвергалась критике и скандалам, включая обвинения в коррупции и непотизме. В последние годы SDA сталкивается с вызовами со стороны других боснийских политических партий, в том числе тех, которые пытаются оспорить ее доминирующее положение в боснийской мусульманской общине. Тем не менее, SDA остается влиятельной политической силой в Боснии и Герцеговине и продолжает играть важную роль в формировании политического ландшафта страны."
 BOS.Caliphate: "£GFX_BOS_salafist_jihadism Эль Муджахид"
 BOS.Caliphate_desc: "«Боснийские маджахеды», относится к группе иностранных бойцов, которые приехали в Боснию и Герцеговину во время Боснийской войны (1992-1995), чтобы сражаться на стороне боснийских сил против боснийских сербов и хорватов. Термин «Эль Муджахид» происходит от арабского слова «муджахиды», что означает «те, кто борется». Группа состояла в основном из иностранных бойцов из арабских и других мусульманских стран, многие из которых были вдохновлены борьбой боснийцев за независимость и рассматривали Боснию как новый фронт в глобальном джихаде. Хотя бойцы Эль Муджахида были изначально встречены некоторыми боснийскими лидерами, вскоре они стали источником споров и обеспокоенности для многих в Боснии и Герцеговине. Группе были предъявлены обвинения в совершении военных преступлений и зверств против сербских и хорватских гражданских лиц, а некоторые боснийские лидеры опасались, что их присутствие может повредить репутации Боснии на международной арене. После окончания Боснийской войны многие бойцы Эль Муджахида покинули Боснию и Герцеговину, хотя некоторые остались и интегрировались в боснийское общество. Наследие Эль Муджахида остается предметом споров в Боснии и Герцеговине, причем одни рассматривают их как героев, сражавшихся за независимость боснийцев, в то время как другие считают их источником разделений и экстремизма."
 BOS.socialism: "£GFX_Bosnian_socialism Социал-демократическая партия"
 BOS.socialism_desc: "Савез коммуниста Босне и Херцеговине (СК БиХ) был политической партией, существовавшей в Босне и Херцеговине с 1945 года до начала 1990-х. Это была правящая партия в Босне и Херцеговине в период коммунистического правления в Югославии, который длился с конца Второй мировой войны до начала 1990-х. СК БиХ была филиалом Союза коммунистов Югославии, который был правящей партией Югославии в этот период. Идеология партии основывалась на марксистско-ленинских принципах, и она подчеркивала важность прав трудящихся, социальной справедливости и равенства. В период коммунистического правления в Босне и Херцеговине СК БиХ играла доминирующую роль в политической и экономической жизни, контролируя правительство, СМИ и другие ключевые институты. Партия также занималась подавлением политического инакомыслия, многие политические противники и диссиденты были заключены в тюрьму или преследовались. После распада коммунизма в Югославии и создания независимого государства Босния и Херцеговина в начале 1990-х годов СК БиХ была распущена, как и другие коммунистические партии по всей стране. Многие бывшие члены СК БиХ стали активными участниками новых политических партий, возникших в Боснии и Херцеговине, хотя наследие коммунистического периода продолжает обсуждаться в стране и по сей день."
 BOS.Communist-State: "£GFX_Bosnian_Communist Союз коммунистов Боснии и Герцеговины"
 BOS.Communist-State_desc: "«Коммунисты Боснии и Герцеговины» — это термин, который можно перевести как «Коммунисты Боснии и Герцеговины». Он обычно относится к индивидуумам или группам, придерживающимся коммунистической политической идеологии в Боснии и Герцеговине. В период коммунистического правления в Югославии (1945–1991) Босния и Герцеговина была республикой в составе более широкого югославского федеративного государства, а правящей партией был Союз коммунистов Югославии (СКЮ). СКЮ имел филиалы в каждой из республик Югославии, включая Боснию и Герцеговину, и члены этих филиалов часто назывались «коммунистами» или «членами коммунистической партии». После распада коммунизма в Югославии в начале 1990-х годов и создания Боснии и Герцеговины как независимого государства влияние коммунистической идеологии ослабло, и появились новые политические партии, основанные на других идеологических взглядах. Однако до сих пор в Боснии и Герцеговине существуют отдельные личности и группы, придерживающиеся коммунистических принципов, а наследие коммунистического периода продолжает обсуждаться в стране и по сей день."
 BOS.Neutral_conservatism: "£GFX_Bosnian_Neutral_conservatism Партия демократического прогресса"
 BOS.Neutral_conservatism_desc: "Партия демократического прогресса (ПДП) — политическая партия в Боснии и Герцеговине, основанная в 1999 году. Партия позиционирует себя как центристско-правую, а её программа делает упор на демократию, экономический либерализм и интеграцию с Европейским союзом. ПДП была создана группой политиков, ранее связанных с партией Сербская демократическая партия (СДС), но разочаровавшихся в националистической повестке СДС и руководстве её основателя Радавана Караджича, который впоследствии был обвинён в военных преступлениях. Основатели ПДП видели свою партию как более умеренную альтернативу СДС, сосредоточенную на экономических и политических реформах, а не на националистической риторике. С момента основания ПДП стала одной из ведущих политических партий в Боснии и Герцеговине, особенно в Республике Сербской. Партия участвовала в правящих коалициях как на уровне субъекта федерации, так и на государственном уровне, а её представители занимали должности в правительстве и парламенте. Текущий лидер ПДП — Бранислав Боренович, занимающий этот пост с 2016 года. Партия активно выступает за политические и экономические реформы в стране и критикует сложную систему власти, которая разделяет полномочия между несколькими субъектами и уровнями управления. ПДП также подчёркивает важность европейской интеграции и укрепления связей с Европейским союзом."
 BOS.neutral_Social: "£GFX_Bosnian_neutral_Social Независимые социал-демократы"
 BOS.neutral_Social_desc: "Nezavisnih Socijaldemokrata (NSD) — это политическая партия в Боснии и Герцеговине, основанная в 2006 году. Название партии можно перевести как «Независимые социал-демократы», и она позиционирует себя как партия центристского левого направления. NSD была основана группой бывших членов Социалдемократической партии Боснии и Герцеговины (SDP BiH), которые разочаровались в направлении партии под руководством ее лидера Златко Лагумджии. Основатели NSD рассматривали партию как более прогрессивную альтернативу SDP с акцентом на социальную справедливость и права человека. С момента своего основания NSD принимала участие в правящих коалициях как на уровне сущности, так и на уровне государства в Боснии и Герцеговине. Партия также активно участвует в продвижении политических и экономических реформ и критикует сложную систему управления страны и политические элиты, которые, по ее мнению, препятствуют прогрессу. Текущий лидер партии — Здравко Крсманович, занимающий эту должность с 2020 года. Платформа партии подчеркивает социальную справедливость, права человека и приверженность европейской интеграции. NSD также активно способствует большему региональному сотрудничеству на Балканах и выступает за более инклюзивное и демократическое общество в Боснии и Герцеговине."
 BOS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small Либеральное движение"
 BOS.Neutral_Libertarian_desc: "Liberalni Pokret (LP) — это политическая партия в Боснии и Герцеговине, основанная в 2006 году. Название партии можно перевести как «Либеральное движение», и она позиционирует себя как партия центристско-правого направления. LP была основана группой интеллектуалов и профессионалов, которые заинтересованы в продвижении либеральных экономических и политических идей в Боснии и Герцеговине. Основатели партии рассматривали себя как реформаторскую силу и критиковали сложную систему управления страны, которую они считали чрезмерно бюрократичной и неэффективной. С момента своего основания LP принимала участие в правящих коалициях как на уровне сущности, так и на уровне государства в Боснии и Герцеговине. Партия активно продвигает экономические реформы и модернизацию и выступает за большее вовлечение частного сектора в экономику страны. Текущий лидер партии — Дамир Бећирович, занимающий эту должность с 2019 года. Платформа партии подчеркивает либеральные экономические политики, включая приватизацию и дерегуляцию, а также приверженность европейской интеграции. LP также активно работает над продвижением большей прозрачности и подотчетности в правительстве и критикует коррупцию и политический кумовство в Боснии и Герцеговине."
 BOS.Nat_Fascism: "£GFX_Bosnian_Nat_Fascism Движение национальной гордости"
 BOS.Nat_Fascism_desc: "Pokret Nacionalnog Ponosa (PNP) — это политическая партия в Боснии и Герцеговине, основанная в 2016 году. Название партии можно перевести как «Движение национальной гордости», и она позиционирует себя как правую националистическую партию. PNP была основана группой правых активистов, обеспокоенных тем, что они видят как эрозию национальной идентичности и суверенитета Боснии и Герцеговины. Основатели партии рассматривали себя как защитников национальных интересов босняков (боснийских мусульман) и критиковали влияние иностранных держав и транснациональных корпораций в стране. С момента своего основания PNP не участвовала в правящих коалициях на уровне сущности или государства в Боснии и Герцеговине. Партия критиковала сложную систему управления страны и выступала за более централизованный и националистический подход к управлению. Текущий лидер партии — Эльвир Карайбич, занимающий эту должность с 2018 года. Платформа партии подчеркивает национальную гордость, суверенитет и защиту интересов босняков. PNP также критикует влияние западных либеральных ценностей в Боснии и Герцеговине и выступает за более традиционалистский подход к социальным и культурным вопросам."
 BOS.Nat_Populism: "£GFX_bosnia_hdz Хорватский демократический союз"
 BOS.Nat_Populism_desc: "Hrvatska demokratska zajednica (HDZ) — это консервативная политическая партия в Боснии и Герцеговине, основанная в 1990 году. Название партии можно перевести как «Хорватский демократический союз», и она позиционирует себя как партия центристского правого направления. HDZ была основана боснийскими хорватами, которые были обеспокоены политической ситуацией в Боснии и Герцеговине после распада Югославии. Основатели партии рассматривали себя как защитников национальных интересов хорватов в Боснии и Герцеговине и критиковали, по их мнению, доминирование босняков (боснийских мусульман) в политической и экономической жизни страны. С момента своего основания HDZ принимала участие в правящих коалициях как на уровне сущности, так и на уровне государства в Боснии и Герцеговине. Партия активно продвигает хорватские национальные интересы в стране, включая такие вопросы, как права на язык, образование и представительство в правительстве. HDZ также критиковала, по ее мнению, доминирование интересов босняков в стране и выступала за большее децентрализованное распределение власти. Текущий лидер партии — Драган Човић, занимающий эту должность с 2015 года. Платформа партии подчеркивает консервативные экономические политики, включая снижение налогов и уменьшение регулирования, а также приверженность хорватским национальным интересам. HDZ также активно способствует большему сотрудничеству между Боснией и Герцеговиной и Хорватией, особенно в таких областях, как торговля и инфраструктура."
 BOS.Nat_Autocracy: "£generic_Nat_Autocracy Вооружённые силы Боснии и Герцеговины"
 BOS.Nat_Autocracy_desc: "Армия боснийского государства"
 BOT.liberalism: "£generic_liberalism_small ДАБ - Движение Альянса Ботсваны"
 BOT.liberalism_desc: "Движение Альянса Ботсваны - небольшая прогрессивная партия"
 BOT.liberalism_2017: "£BOT_liberalism_2017 Альянс за прогрессистов"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "Альянс прогрессистов - отколовшаяся партия, состоящая из депутатов, вышедших из БДД"
 BOT.socialism: "£BOT_socialism НФБ - Национальный фронт Ботсваны"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "Национальный фронт Ботсваны - христианско-социалистическая политическая партия, которая выступала в качестве главной оппозиционной политической партии в Ботсване с момента ее независимости. БНФ неоднократно пытался объединить оппозиционные партии Ботсваны в единую коалицию"
 BOT.Communist-State: "£BOT_Communist_State Движение МЭЛС Ботсваны"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "Движение МЭЛС (Маркс, Энгельс, Ленин и Сталин) - это марксистско-ленинская партия, вдохновленная Мао Цзэдуном и панафриканством. У них никогда не было мест в парламенте, и в основном они получают поддержку от студентов. Их цель - улучшить занятость и поддержать студенческие союзы. Они выступают против правящей БДП, которую они называют \"неоколониальной\""
 BOT.anarchist_communism: "£BOT_anarchist_communism НПБ - Народная партия Ботсваны"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "Народная партия Ботсваны - панафриканская социалистическая партия, созданная по образцу южноафриканского АНК. Его основными принципами являются равенство независимо от племени или этнической принадлежности, национализация земли и ресурсов и права трудящихся"
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism ДПБ (Группа А)"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "Демократическая партия Ботсваны - крупная консервативная партия, правящая страной с момента обретения независимости. Его основная база сторонников исходит от населения страны Сетсвана. Временами партию называли авторитарной. Партия состоит из двух фракций: группы большинства \"А\" и реформистской партии Барата-Фатхи"
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism ДПБ - Демократическая партия Ботсваны"
 BOT.Neutral_conservatism_split_desc: "Демократическая партия Ботсваны - крупная консервативная партия, правящая страной с момента обретения независимости. Его основная база сторонников исходит от населения страны Сетсвана. Временами партию называли авторитарной"
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism ДПБ - Демократическая партия Ботсваны (Барата-Пхати)"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "Демократическая партия Ботсваны - крупная консервативная партия, правящая страной с момента обретения независимости. Его основная база сторонников исходит от населения страны Сетсвана. Временами партию называли авторитарной. Партия состоит из двух фракций: группы большинства \"А\" и реформистской партии Барата-Фатхи."
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian БДД - Ботсванское движение за демократию"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "БДД - Ботсванское движение за демократию - политическая партия, состоящая из бывших политиков правящей ДПБ. По их собственным словам, БДД была основана для \"защиты и продвижения прав народов Ботсваны во время и для того, чтобы прервать и обратить вспять постепенное разрушение их независимости и создание того, что, по мнению большинства, угрожает стать авторитарным правительством\""
 BOT.neutral_Social: "£BOT_neutral_Social ПКБ - Партия Конгресса Ботсваны"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "Партия Конгресса Ботсваны - социал-демократическая партия, которая отделилась от £BOT_socialism БНФ в 1998 году"
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC ЗДП - Зонтик демократических перемен"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "\"Зонтик демократических перемен\" - это политический альянс, состоящий из множества оппозиционных партий, главной целью которого является свержение правящей БДП. УДК состоит из либералов, социалистов и консерваторов, и очень маловероятно, что он просуществует долго"
 BOT.Neutral_Communism: "£BOT_Neutral_Communism МСО - Международная социалистическая организация (Ботсваны)"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "МСО — небольшая троцкистская организация, входящая в состав Международной социалистической тенденции. Они проводят кампании за права рабочих и выступают против насильственного переселения народа сан. Это единственная политическая группа в Ботсване, которая издает собственную газету («Социализм снизу»)."
 BOT.Nat_Populism: "£generic_Nat_Populism_small ФРБ - Фронт рабочих Ботсваны"
 BOT.Nat_Populism_desc: "Ботсванский рабочий фронт откололся от £BOT_socialism НФБ в 1993 году. Защищая права рабочих и используя серп и молот в качестве символа, многие из политик партии коренятся в христианском консерватизме и национализме Бакгалагади."
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy СОБ - Силы обороны Ботсваны"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "Силы обороны Ботсваны в основном представляют собой наземные подразделения, задачей которых является защита Ботсваны. После окончания апартеида в ЮАР она сместила свою миссию военной обороны на борьбу с браконьерством и участие в миротворческих операциях."
 BOT.Monarchist: "£generic_Monarchist_small Дигкоси"
 BOT.Monarchist_desc: "Коси - это слово тсвана, означающее «вождь» или «король», множественное число которого - дигкоси. Современное коси в основном играет церемониальную роль. В их обязанности в основном входит управление своим племенем и проведение собраний старейшин племени. Многие критикуют систему Ботсваны, которая полностью отодвигает на второй план исторически значимые дикгоси, и многие желают получить реальную политическую власть. Возможно, обладая достаточной политической властью, один из дигкоси мог бы стать Кгосикголо, верховным вождем всей Ботсваны."
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.liberalism: "£BRA_liberalism (PSDB) - Бразильская социал-демократическая партия"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "(Либерализм) — Партия бразильской социальной демократии (порт. Partido da Social Democracia Brasileira, PSDB)\n\nПартия бразильской социальной демократии (PSDB), также известная как Бразильская социал-демократическая партия или Партия бразильской социальной демократии, является одной из ведущих политических партий в Бразилии. Она была основана в 1970-х годах как социал-демократическая оппозиция тогдашней военной диктатуре, а затем в 1990-х годах сменила идеологию на неолиберализм и либеральный консерватизм. PSDB и PT (Партия трудящихся) являются ведущими двумя партиями, а также наиболее яростными соперниками с 1990-х годов, до такой степени, что они запрещают собой создавать коалиции на любом уровне власти. Современный PSDB придерживается рыночного либерализма, одновременно принимая политику \"Третьего пути\", которая объединяет элементы политики левых и правых партий, стремясь синтезировать и примирить различия между идеологическими противниками."
 BRA.socialism: "£BRA_socialism (PDT) - Демократическая рабочая партия"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "(Социализм) - Демократическая рабочая партия (португальский: Partido Democrático Trabalhista, PDT)\n\nДемократическая лейбористская партия (PDT) была основана в 1979 году левым политиком Леонелем Бризолой в попытке реорганизовать левые силы Бразилии в конце военной диктатуры. Многие из членов партии изначально были бывшими членами Бразильской лейбористской партии (PTB). Партия добилась преимущественно регионального успеха во многих штатах Бразилии, таких как Рио-де-Жанейро, поскольку она проводит кампании на платформах социальной демократии, левого национализма и левого популизма. PDT и PT обе представляют большую часть левого крыла, но, учитывая их расхождения во внешней политике и более умеренные позиции, Рабочая партия и Демократическая лейбористская партия продолжают соперничать друг с другом на большинстве выборов."
 BRA.Communist-State: "£BRA_Communist_State (PCdoB) - Коммунистическая партия Бразилии"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "(Коммунистическая) - Коммунистическая партия Бразилии (португальский: Partido Comunista do Brasil, PCdoB)\n\nКоммунистическая партия Бразилии (КПБ) — передовая коммунистическая партия Бразилии. Она была образована в 1922 году и официально придерживается марксистско-ленинской теории с широким охватом на национальном уровне и глубоким проникновением в профсоюзное и студенческое движение."
 BRA.Conservative: "£BRA_communism_Conservative (PRTB) - Бразильская партия обновления рабочей силы"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "(Реакционная) - Бразильская партия обновления труда (португальский: Partido Renovador Trabalhista Brasileiro, PRTB)\n\nБразильская партия трудового обновления (PRTB) — консервативная бразильская политическая партия. Она была основана в 1994 году, и, согласно официальному сайту партии, основная идеология PRTB заключается в создании экономической системы, основанной на принятии решений с участием общественности, в качестве основного экономического механизма распределения в обществе."
 BRA.anarchist_communism: "£BRA_left_wing_radical (PT) - Партия трудящихся"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "(Левый радикал) - Рабочая партия (португальский: Partido dos Trabalhadores, PT)\n\nПартия трудящихся — крупнейшая политическая партия Бразилии, а также крупнейшая политическая партия во всей Латинской Америке. Образована в 1980 году как социал-демократическая и социалистическая партия вместе с Бразильской социал-демократической партией. Она быстро завоевала популярность благодаря своей про-профсоюзной и социалистической политике, утвердившись в качестве одной из ведущих партий в Бразилии, и стала ожесточенным соперником Бразильской социал-демократической партии, поскольку они продолжают бороться за власть в Бразилии."
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism (PHS) - Гуманистическая партия солидарности"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "(Консерватизм) - Гуманистическая партия солидарности (португальский: Partido Humanista da Solidariedade, PHS)\n\nГуманистическая партия солидарности была создана в 1995 году Васко Асеведу Нето в соответствии с идеологией христианского гуманизма, христианской демократии и дистрибутизма. Партия пользуется успехом у многих христианских фундаменталистов, но не может завоевать широкую популярность среди большинства бразильцев."
 BRA.oligarchism: "£generic_oligarchism_small (PCC) - Премьер-командо да Капитал"
 BRA.oligarchism_desc: "(Преступный синдикат) - Первое командование капитала (португальский: Primeiro Comando da Capital, PCC)\n\nCapital's First Command, более известная как Primeiro Comando da Capital, как организованный преступный синдикат. Преступный синдикат был сформирован в 1993 году первоначально в тюрьме Таубате как Piranhão в штате Сан-Паулу. Он был сформирован как преступная группировка в тюремной системе, быстро став одной из самых печально известных банд в бразильской тюремной системе. Группировка медленно набирает силу за пределами бразильской тюремной системы и консолидирует власть за ее пределами."
 BRA.Neutral_conservatism_PTB: "£BRA_PTB (PTB) - Бразильская партия труда"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "(Консерватизм) - Бразильская Лейбористская партия (португальский: Partido Trabalhista Brasileiro, PTB)\n\nБразильская лейбористская партия — политическая партия в Бразилии, основанная в 1981 году Ивети Варгас, племянницей президента Жетулиу Варгаса. Она претендует на наследие исторической PTB, хотя многие историки отвергают это, поскольку ранняя версия PTB была левоцентристской партией с широкой поддержкой в ​​рабочем классе."
 BRA.neutral_Social: "£BRA_neutral_Social (PPS) - Народно-социалистическая партия"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "(Демократический социализм) - Народная социалистическая партия (португальский: Partido Popular Socialista, PPS)\n\nНародно-социалистическая партия была основана в 1992 году после того, как основная часть Бразильской коммунистической партии решила перестроиться в социал-демократическую партию после распада Советского Союза. Меньшинство Бразильской коммунистической партии сохранило старое название."
 BRA.Neutral_Communism: "£BRA_Neutral_Communism (PSTU) - Объединенная рабочая социалистическая партия"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "(Моренистско-троцкистский коммунизм) - Объединенная социалистическая рабочая партия (португальский: Partido Socialista dos Trabalhadores Unificado, PSTU)\n\nОбъединенная рабочая социалистическая партия — моренистско-троцкистская партия в Бразилии. Это крупнейшая секция Международной рабочей лиги (Четвертого Интернационала), международного объединения групп в традиции Морено. Партия образовалась в 1994 году как отколовшаяся от Рабочей партии из-за разногласий по поводу того, насколько глубоко страна должна была реформироваться, чтобы вступить в новую эру для бразильского народа. Она не смогла добиться большого успеха на национальном уровне и продолжает страдать от расколов в левых движениях и продолжает оставаться движущей силой социальных движений и многого другого."
 BRA.Neutral_green: "£BRA_Neutral_green (PV) - Партия зеленых"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "(Зеленая политика) - Партия зеленых (португальский: Partido Verde, PV)\n\nПартия зеленых является передовой зеленой партией в Бразилии. Партия была создана после военной диктатуры, когда были сняты ограничения на развитие партий. Ее основатель Фернандо Габерия был журналистом и ярым антидиктаторским революционером, который создал партию с различными политиками, такими как федерализм, охрана окружающей среды, права человека, прямая демократия, парламентаризм, благосостояние, гражданские свободы, пацифизм и легализация марихуаны. Партия достигает разной степени успеха во многих областях страны, но не смогла добиться многого на национальном уровне. Партия продолжает попадать в заголовки и является новой и растущей партией на национальном уровне."
 BRA.oligarchism_MDB: "£BRA_MDB (MDB) - Бразильское демократическое движение"
 BRA.oligarchism_MDB_icon: "£BRA_MDB"
 BRA.oligarchism_MDB_desc: "(Экономический либерализм) - Бразильское демократическое движение (португальский: Movimento Democrático Brasileiro, MDB)\n\nБразильское демократическое движение — бразильская центристская политическая партия. Во время военного правления с 1965 по 1979 год в Бразилии была законодательно закрепленная двухпартийная система, в которой сторонники режима объединялись под эгидой Национальной партии обновления (ARENA), а официальная оппозиция составляла MDB. По сути, MDB включала в себя почти всю Бразильскую лейбористскую партию и основную часть Социал-демократической партии."
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Правительственная временная хунта"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "(Военная хунта) - Временная правительственная хунта\n\nВооружённые силы Бразилии — единая военная организация, включающая бразильскую армию (включая бразильскую армейскую авиацию), бразильские военно-морские силы (включая бразильскую морскую пехоту и бразильскую военно-морскую авиацию) и бразильские военно-воздушные силы."
 BRA.Nat_Populism: "£BRA_Nat_Populism (PSL) - Социал-либеральная партия"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "(Правый популизм) - Социал-либеральная партия (португальский: Partido Social Liberal, PSL)\n\nСоциал-либеральная партия (PSL) — крайне правая политическая партия в Бразилии. Основанная в 1994 году как социал-либеральная партия, PSL была зарегистрирована в Высшем избирательном суде в 1998 году. В январе 2018 года бывший политик Социал-христианской партии Жаир Болсонару присоединился к партии и позже преобразовал ее в экономически либеральную, националистическую, радикально антикоммунистическую и социал-консервативную партию. Первоначальное название сохранилось после идеологического сдвига и после того, как Livres (первоначальное основное крыло партии) покинули партию и сформировали собственное политическое движение, чтобы продолжить первоначальные цели партии."
 BRA.Monarchist: "£BRA_Monarchist Орлеанский дом-Браганса"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "(Абсолютный монархист) - Дом Орлеан-Браганса (португальский: Casa de Orléans e Bragança)\n\nДом Орлеанских и Брагансских — ветвь французской Орлеанской династии. По мужской линии он происходит от Каса-де-Орлеан из Франции, а по женской — от бразильской ветви Дома Брагансских. Дом был основан браком Изабеллы Бразильской и Гастана Орлеанского, графа Э, и никогда не правил, как Дом Брагансских с Педру I и Педру II. После провозглашения Республики Бразилия в 1889 году его потомки претендовали на императорский трон Бразилии."
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian Национальная лига за демократию"
 BRM.Neutral_Libertarian_desc: "Национальная лига за демократию (NLD) - либеральная продемократическая партия, основанная Аунг Сан Су Чжи после восстания в 1988 году. Она быстро выросла и стала самой большой угрозой военному правлению."
 BRM.neutral_Social: "£generic_neutral_Social_small Народная партия"
 BRM.neutral_Social_desc: "Демократическая социалистическая партия - новая левая политическая партия, основанная ветераном кампаний за демократию Ко Ко Ги. Это партия, которая выступает за более глубокие демократические реформы и создание федерального союза для разрешения гражданской войны в Мьянме."
 BRM.Neutral_Communism: "£BRM_Neutral_Communism Партия национального единства"
 BRM.Neutral_Communism_desc: "Первоначально Партия национального единства была основана как избирательный орган военного правительства. Однако после ужасного поражения NLD на парламентских выборах 1990 года, она отошла от своих корней и стала одной из самых значительных, если не успешных, оппозиционных партий."
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Шанская национальная лига за демократию"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Татмадау"
 BRM.Nat_Autocracy_desc: "С 1960-х годов Татмадау является самой влиятельной политической силой в Мьянме. Этнические восстания, особенно карены, и оккупация бирманской территории китайскими националистическими войсками, бежавшими от гражданской войны, представляли собой проблемы для Бирмы после обретения независимости, которые военные использовали, чтобы расширить свое политическое значение и в конечном итоге, захватить власть. Однако в последние десятилетия продемократическое движение ослабило политические позиции Татмадау и вынудило его рассмотреть новые варианты ведения дел."
 BRM.Nat_Populism: "£BRM_Nat_Populism Союзная партия солидарности и развития"
 BRM.Nat_Populism_desc: "Союзная партия солидарности и развития (USDP) была создана в 2010 году как провоенная партия. Продолжая поддерживать роль Татмадау в правительстве, она показала себя более открытой в отношении политических изменений в Мьянме, чем ее предшественники."
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Араканская национальная партия"
 BRM.Nat_Fascism_desc: "Араканская национальная партия является результатом слияния между Партией национального развития Ракхайна и Араканской лигой за демократию. Эта партия, возможно, является самой сильной этнической политической партией в Мьянме, опираясь на поддержку араканских буддистов в штатах Ракхайн, чьи интересы она защищает. Однако партия придерживалась жесткого отношения к мусульманам Рохинджа в штате Ракхайн и это привело к тому, что некоторые сторонние наблюдатели назвали АНП ультраправой и бессердечной."
