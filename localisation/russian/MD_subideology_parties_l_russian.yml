 JAP.Western_Autocracy: "£JAP_conservatism 'Seiwakai' Либерально-демократическая партия"
 JAP.Western_Autocracy_icon: "£JAP_conservatism"
 JAP.Western_Autocracy_desc: "Ревизионисты — это правая фракция ЛДП, предлагающая более конфронтационную внешнюю политику. Они предлагают адаптировать статью 9 к глобальной и региональной ситуации. Китай и Северная Корея представляют реальную угрозу для Японии, и мы не можем полагаться только на США для обеспечения защиты. Нам нужно взять дело в свои руки и развивать достаточные военные возможности для защиты наших интересов. Появление новых мегакорпораций в Китае также сильно влияет на нашу экономику. Если мы не изменим нашу политику, мы потеряем наше текущее положение в мире."
 JAP.conservatism: "£JAP_conservatism Либерально-демократическая партия Кочикай"
 JAP.conservatism_icon: "£JAP_conservatism"
 JAP.conservatism_desc: "С 1955 года консервативная ЛДП является одной из двух крупнейших партий Японии. Его влияние достигло всех слоев японского правительства и общества! Но после многих лет экономического кризиса и нежелания адаптироваться к современному миру становится ясно, что партия раскололась. Правое крыло ЛДП выступает за укрепление торговли и сотрудничества с США, а левое крыло поддерживает претензии Китая в регионе в обмен на более глубокие торговые отношения. Сбалансированный подход кажется немыслимым, и партии необходимо решить, какой курс она хочет выбрать. В противном случае он может потерять свой статус в системах и его место займут другие стороны!"
 JAP.liberalism: "£JAP_liberalism Демократическая партия Японии"
 JAP.liberalism_icon: "£JAP_liberalism"
 JAP.liberalism_desc: "DPJ была основана в 1998 году в результате слияния четырех независимых партий и считается левоцентристской. Партия хочет построить «новую дорогу демократического центра». Главные цели — создать более прозрачное и справедливое общество, а также предоставить больше полномочий народу и местным органам власти. Кроме того, она хочет создать инклюзивное общество с равными возможностями для всех. Партия твердо придерживается статьи 9 и пацифизма. JSDF, по их мнению, необходимы и важны для безопасности государства, а также граждан."
 JAP.liberalism_alt: "£JAP_liberalism_alt Конституционно-демократическая партия"
 JAP.liberalism_alt_icon: "£JAP_liberalism_alt"
 JAP.liberalism_alt_desc: ""
 JAP.socialism: "£JAP_socialism Социал-демократическая партия"
 JAP.socialism_icon: "£JAP_socialism"
 JAP.socialism_desc: "Komeito — партия, созданная недавно в 1998 году, которая заявляет себя как партия «гуманитарного социализма». Их миссия заключается в создании государства, ориентированного на людей, и в политике, основанной на гуманитаризме. Все жизни в мире должны восприниматься с величайшим уважением и заботой. Партия ставит своей целью уменьшение полномочий центрального правительства и увеличение автономии префектур. Komeito утверждает, что представляет обычных людей, которые не чувствуют себя частью двух основных партий, и дает им голос в государстве. Их цель — создать больше благосостояния для японского народа, увеличив торговые отношения с развивающейся силой — Китаем. Однако неясно, как это изменение внешней политики повлияет на Японию и ее союзника США."
 JAP.Communist-State: "£JAP_Communist_State Коммунистическая партия Японии (авторитарная)"
 JAP.Communist-State_icon: "£JAP_Communist_State"
 JAP.Communist-State_desc: "Крыло «Эмерджентность» JCP — это неофициальная клика коммунистов, придерживающихся жесткой линии, поддерживающих антизападную политику, включая разрыв связей с США, и провосточные взгляды, включая такие изменения, как политико-дипломатическое восстановление отношений с Россией и Китаем."
 JAP.Conservative: "£JAP_conservatism 'Shisuikai' Либерально-демократическая партия"
 JAP.Conservative_icon: "£JAP_conservatism"
 JAP.Conservative_desc: "Протекционисты — это левое крыло ЛДП, выступающее за более экономически ориентированную внешнюю политику. Они видят в подъеме Китая возможность и хотят извлечь из этого экономическую выгоду. Даже если это означает, что им придется столкнуться с США с помощью ограничений. Если мы не будем сотрудничать с китайцами, наша экономика рухнет, и тяжелая работа последних поколений будет напрасной! Несмотря на то, что фракция протекционистов является пацифистской, они открыты для переосмысления статьи 9 и признания Сил самообороны."
 JAP.Autocracy: "£JAP_Autocracy Революционная коммунистическая лига"
 JAP.Autocracy_icon: "JAP_Autocracy"
 JAP.Autocracy_desc: "Революционная коммунистическая лига возникла в результате раскола среди экстремистов в Коммунистической партии Японии в 1957 году. Эта марксистская партия выступает против империализма и любых крайних форм «коммунизма», таких как сталинизм. Наибольшую активность партия проявляла в середине 1960-х — 1970-х годах. Радикалы организовали несколько протестов и небольших беспорядков против войны во Вьетнаме и США. За это время группа совершила по меньшей мере дюжину нападений на правительство. Кульминацией их террора стало убийство председателя Комитета по экспроприации префектуры Тиба. После окончания войны во Вьетнаме партия потеряла большую часть своей поддержки. Несмотря на то, что они были активны и организовывали множество протестов, в новом тысячелетии они практически не имеют влияния. Но в ходе следующего общенационального кризиса может появиться возможность."
 JAP.anarchist_communism: "£JAP_anarchist_communism Анархическая Конфедерация"
 JAP.anarchist_communism_icon: "£JAP_anarchist_communism"
 JAP.anarchist_communism_desc: "Анархистское движение впервые проявило активность в 1905 году. С тех пор характер их движения быстро изменился. После своего официального воссоздания в 1956 году партия поддерживала решительные антиамериканские протесты, такие как протесты Анпо. Членами организации были в основном студенты-философы университетов, которых не устраивала нынешняя политическая и экономическая система Японии. В Японии нового тысячелетия деятельность анархистов почти прекратилась, но мы видим, что интерес к анархизму снова возрастает среди молодых людей."
 JAP.Neutral_conservatism: "£JAP_Neutral_conservatism Народная новая партия"
 JAP.Neutral_conservatism_icon: "£JAP_Neutral_conservatism"
 JAP.Neutral_conservatism_desc: "Народная новая партия — это отколовшаяся консервативная партия, которая была создана в ответ на направление, выбранное ЛДП. Под руководством Такеши Ноды цель партии – подтолкнуть страну на более правый путь, а также способствовать развитию патриотизма."
 JAP.Neutral_Communism: "£generic_Neutral_Communism_small Японская революционная коммунистическая лига"
 JAP.Neutral_Communism_icon: "£JAP_Communist_State"
 JAP.Neutral_Communism_desc: "Коммунистическая партия Японии (Нихон Кёсан-то) — одна из крупнейших неправящих коммунистических партий в мире. Партия дистанцировалась от коммунистических идеалов Советского Союза и Китая и всегда оставалась от них дистанцированной. Тем не менее, после распада Советского Союза в 1991 году партия переживает неуклонный упадок. Несмотря на реформы и изменения в партийной программе, партия находится в кризисе. Несмотря на то, что это самая прогрессивная партия в парламенте и традиционный член демократии, народ Японии не поддерживает социалистический курс. До тех пор, пока она не станет частью правительства, JCP останется одной из ведущих оппозиционных партий и будет пристально следить за своими соперниками."
 JAP.Neutral_green: "£JAP_Neutral_green Зеленые"
 JAP.Neutral_green_icon: "£JAP_Neutral_green"
 JAP.Neutral_green_desc: "«Зеленые» сейчас находятся в процессе самоорганизации и пока не являются политической партией, а скорее политической группой, хотя они представлены в некоторых местных органах власти. Они хотят повысить осведомленность общественности об изменении климата и преследуют цель предотвратить наступающий климатический кризис. Япония также является страной, которая в значительной степени полагается на небезопасную ядерную энергетику. Многие атомные электростанции всегда могут быть повреждены одним из сотен землетрясений в регионе, что может создать серьезный кризис в стране. Они верят в три неядерных принципа и приложат все усилия, чтобы сделать страну более зеленой. Даже когда не в правительстве или парламенте!"
 JAP.Neutral_Libertarian: "£JAP_Neutral_Libertarian Либеральная лига"
 JAP.Neutral_Libertarian_icon: "£JAP_Neutral_Libertarian"
 JAP.Neutral_Libertarian_desc: "Либеральная лига состоит в основном из бывших членов Партии новых границ и вместе с ДПЯ пыталась бросить вызов большинству ЛДП. Партия стремится поддерживать либеральную и социально-либеральную идеологию. Несмотря на то, что либералы поддерживают политику свободной торговли, они заботятся о здоровье японского народа и будут его защищать. Даже если это означает торговые ограничения! В настоящее время партия находится между двумя крайними идеологиями, и неясно, получит ли она больше влияния или потеряет тот минимум, который у них есть сейчас."
 JAP.neutral_Social: "£JAP_neutral_Social Социал-демократическая партия"
 JAP.neutral_Social_icon: "£JAP_neutral_Social"
 JAP.neutral_Social_desc: "После реформирования Японской социалистической партии в 1996 году СДП стала левоцентристской партийной партией, целью которой было создание оппозиции ЛДП и ДПЯ. В текущих дебатах по поводу статьи 9 партия защищает ее и даже предлагает упразднить JSDF. СДП хочет создать сильную систему социального обеспечения и здравоохранения. Прекрасная природа и дикая природа Японии должны быть лучше защищены путем создания большего количества защитных зон. Японцы до сих пор не уверены, чего они ожидают от своих сил обороны. До тех пор СДП находится в кризисной ситуации, поскольку только меньшинство поддерживает их политику."
 JAP.Nat_Populism: "£JAP_Nat_Populism Японская инновационная партия"
 JAP.Nat_Populism_icon: "£JAP_Nat_Populism"
 JAP.Nat_Populism_desc: "Японская Инновационная партия, основанная Ичиро Мацуи, верит в изменение Конституции Японии, а также в конституционный суд и обязательное бесплатное образование. В СМИ партия описывается как центристская и даже либертарианская. Не имея официальной позиции по статье 9, JIP критикует низкие расходы на оборону и поддерживает цель в 2%, а также создание национальной разведывательной организации. Партия оказывает влияние на народ Японии, заставляя его голосовать за него, обещаниями снижения налогов, создания цифровой страны, социальных льгот, а также сокращения финансирования членов парламента."
 JAP.Nat_Autocracy: "£JAP_Nat_Autocracy Японские силы самообороны"
 JAP.Nat_Autocracy_icon: "£JAP_Nat_Autocracy"
 JAP.Nat_Autocracy_desc: "Силы самообороны Японии были созданы в 1954 году при поддержке США. Вплоть до 21 века силы самообороны использовались в основном для операций по ликвидации последствий стихийных бедствий, что значительно улучшило имидж японской общественности. Несмотря на то, что они не видели войны, они по-прежнему остаются одной из самых профессиональных и современных вооруженных сил в мире. Но в новом тысячелетии неясно, какую роль они будут играть в японском обществе. Будет ли статья 9 переосмыслена в их пользу или они получат больше ограничений?"
 JAP.Nat_Fascism: "£generic_Nat_Fascism_small Политическая партия Восстановления - Новый Ветер"
 JAP.Nat_Fascism_icon: "£JAP_Nat_Fascism"
 JAP.Nat_Fascism_desc: "HRP — странная партия, сосредоточенная вокруг религии Happy Science, которая идентифицирует себя как консервативная, но не имеет четкой платформы. Он выступает за стимулирование материнства, а также иммиграцию, чтобы возобновить рост населения Японии, а также за создание ядерного сдерживания Японии для защиты от Китая. «Счастливая наука» как религия имеет много черт культа, лидер которого Рюхо Окава почитается ее членами как божество."
 JAP.Monarchist: "£JAP_Monarchist Династия Ямато"
 JAP.Monarchist_icon: "£JAP_Monarchist"
 JAP.Monarchist_desc: "«Новый ветер» — партия, желающая вернуть японскому императору высшую форму власти над всеми другими законотворческими субъектами. У партии нет другой важной платформы, и как только ее цели будут достигнуты, а конституция Японии будет пересмотрена по ее желанию, у нее, похоже, не будет никаких долгосрочных целей оставаться у власти."
