 SLV.conservatism: "£SLV_Slovenian_Peoples_Party Словенская народная партия(SLS)"
 SLV.conservatism_icon: "£SLV_Slovenian_Peoples_Party"
 SLV.conservatism_desc: "Консервативная - Словенская народная партия (Slovenska ljudska stranka). Словенская народная партия (Slovenska ljudska stranka) - христианская и аграрная партия, основанная в 1988 году, первоначально известная как Словенский крестьянский союз (Slovenska kmečka zveza). Словенский крестьянский союз был первой открыто некоммунистической партией в Словении с 1945 года, и его создание считается одним из важнейших событий Словенской весны 1988 года.\nВ 1991 году партия изменила свое название на нынешнюю Словенскую народную партию, намекая на довоенную католическую консервативную Словенскую народную партию. Это переименование вызвало споры со словенскими христианскими демократами, которые считали себя официальными наследниками довоенной Словенской народной партии, объединившись с исторической Словенской народной партией во время изгнания."
 SLV.liberalism_icon: "£SLV_Liberal_Democracy_of_Slovenia"
 SLV.liberalism_desc: "Либерализм - Либеральная демократия Словении (Liberalna demokracija Slovenije) - социал-либеральная проевропейская партия. LDS была образована из Союза социалистов - (Либеральной партии) как часть правящей коалиции в Словении с 1992 года."
 SLV.socialism: "£SLV_western_social_democrat Социал-демократы(SD)"
 SLV.socialism_icon: "£SLV_western_social_democrat"
 SLV.socialism_desc: "Социал-демократ - Объединенный список социал-демократов (Združena lista socialnih demokratov) - проевропейская социал-демократическая платформа и партия-преемница Союза коммунистов Словении (Zveza komunistov Slovenije). В начале 1990-х годов, когда популярность коммунистов стремительно падала, партия претерпела значительные изменения, чтобы оставаться актуальной. Она преобразовалась в левоцентристскую коалицию партий, известную как Объединенный список. Первоначально недавно сформированная коалиция набрала 13,6% голосов избирателей, что сделало ее третьим по величине политическим образованием в Словении. Однако в 1993 году внутренние споры по поводу политики социального обеспечения привели к расколу внутри коалиции. Несколько видных членов покинули партию и возродили Демократическую партию пенсионеров Словении, одного из первоначальных партнеров по коалиции. Эта раздробленность способствовала снижению электоральной поддержки Объединенного списка, которая упала до 9%. Партия пережила значительный сдвиг под руководством Борута Пахора, который был избран новым президентом партии. Со временем партия эволюционировала в сторону более умеренных позиций, дистанцируясь от своих коммунистических корней. Сегодня ее можно считать почти неузнаваемой по сравнению с ее ранними коммунистическими корнями."
 SLV.Nat_Autocracy: "£SLV_nationalist_military_junta Вооружённые силы Словении(SAF/SV)"
 SLV.Nat_Autocracy_icon: "£SLV_nationalist_military_junta"
 SLV.Nat_Autocracy_desc: "Военная хунта - Вооруженные силы Словении (Slovenska vojska) Нынешние Вооруженные силы Словении произошли от Teritorialna Obramba Republike Slovenije (Территориальной обороны Словении), сформированной в 1990 году путем слияния Территориальной обороны, первоначально созданной в 1968 году как военизированная сила в составе Югославии. Когда Словения провозгласила независимость в 1991 году, Территориальная оборона и полиция Словении вступили в бой с Югославской народной армией во время Десятидневной войны. Вооруженные силы Словении были официально созданы в 1994 году, реорганизовав Силы территориальной обороны Словении."
 SLV.Nat_Populism: "£SLV_nationalist_right_wing_populist Словенская национальная партия(SNS)"
 SLV.Nat_Populism_icon: "£SLV_nationalist_right_wing_populist"
 SLV.Nat_Populism_desc: "Правый популизм - Словенская национальная партия (Slovenska nacionalna stranka) - национал-популистская партия, основанная Змаго Елинчичем Племенити. В 1993 году несогласные фракции откололись от партии и сформировали Словенское национальное право и Национальную партию труда, при этом многие несогласные члены были сторонниками Словенского ополчения, которые возражали против поддержки Елинчичем словенских партизан. Идеология партии является резко антиклерикальной, выступающей за твердую лаицистскую позицию, и она выступает против прав ЛГБТ. Она также выступает против приватизации государственных предприятий. Кроме того, партия призвала к изменению национального флага и герба, утверждая, что нынешние символы связаны с определенными военизированными группами Второй мировой войны и не имеют ярко выраженного словенского исторического характера. Словенская национальная партия симпатизирует словенскому сопротивлению фашизму и бывшему югославскому коммунистическому режиму Тито. Она выступает против членства Словении в Европейском Союзе и НАТО. Лидеры партии обвиняются в шовинистических и даже расистских взглядах на определенные меньшинства, в частности на цыганское население Словении."
