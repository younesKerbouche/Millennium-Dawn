 BSH.Western_Autocracy_desc: "Западный Автократ - Народная партия Башкортостана (Лидеры: Альтаф Гайфуллин). Народная партия Башкортостана - политическая партия, основанная в 1990 году в Уфе. Ставит своей целью соблюдение прав башкирского народа. Сотрудничала с Народным курултаем башкир и Союзом башкирской молодежи."
