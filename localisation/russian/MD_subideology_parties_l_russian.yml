 EST.conservatism_1_desc: "(Национальный консерватизм) - Союз Отечества (эстонский: Isamaaliit)\n\nСоюз Отечества — это христианско-демократическая и национально-консервативная политическая партия Эстонии. Партия пропагандирует несколько ценностей, включая социальный консерватизм и экономический либерализм. Также она ориентирована на национализм в Эстонии, с названием, которое означает «Союз Отечества»."
