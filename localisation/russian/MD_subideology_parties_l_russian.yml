 PMR.Communist-State_icon: "£PMR_emerging_communism"
 PMR.Communist-State_desc: "ПКП декларирует построение в Приднестровье общества, в котором будут торжествовать идеи равенства, свободы и справедливости. Целью борьбы партии за власть является создание социально справедливого государства для всех. Партия выступает за возврат к плановой экономике, ссылаясь на успехи в экономическом развитии Китая под руководством коммунистов; за восстановление государственного контроля над производством и потреблением, непризнание результатов приватизации. Партия также выступает за изменение избирательного законодательства ПМР, за проведение выборов по пропорциональной, а не по мажоритарной системе."
