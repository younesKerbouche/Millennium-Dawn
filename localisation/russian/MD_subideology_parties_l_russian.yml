 TRK.liberalism: "£TRK_western_liberal (ТРП) Туркменская Республиканская партия"
 TRK.liberalism_icon: "£TRK_western_liberal"
 TRK.liberalism_desc: "(Либерализм) - Республиканская партия Туркменистана (туркм. Türkmenistanyn Respublikanyň Partiyasy)\n\nРеспубликанская партия Туркменистана — одна из нескольких оппозиционных политических партий, которые были запрещены в Туркменистане. Лидеры РПТ, действующие в изгнании, включают Нурмухаммеда Ханамова, который уехал в изгнание в 2002 году, и Аннадурды Хаджиева, чья сестра Огульсапар Мырадова скончалась в тюрьме Туркменистана в сентябре 2006 года. Последняя оппозиционная партия, РПТ, действует в изгнании — поскольку вся оппозиция в Туркменистане запрещена, партия была вынуждена сформироваться и действовать за пределами страны."
 TRK.socialism: "£TRK_western_social_democrat  Женский Союз Туркменистана (ТЗБ)"
 TRK.socialism_icon: "£TRK_western_social_democrat"
 TRK.socialism_desc: "(Права женщин) - Женский Союз Туркменистана (туркм. Türkmenistanyn zenanlar birleşigi)\n\nЖенский Союз Туркменистана (ТЗБ) — массовая женская организация в Туркменистане. Долгое время Женский Союз был единственной разрешённой женской организацией в стране. Отстаивая права женщин, эта организация позиционировалась как неправительственная, однако на самом деле она была тесно связана с правительством и находилась под его контролем."
 TRK.Western_Autocracy: "£generic_Western_Autocracy_small (ОТДС) - Объединение Туркменских Демократических Сил "
 TRK.Western_Autocracy_desc: "(Западная демократия) – Туркменский Союз Демократических Сил (туркм. Turkmen demokratik guclerinin birlesigi)\n\nТуркменский Союз Демократических Сил – это туркменская политическая партия, организованная в Вене, Австрия, 23 ноября 2003 года (оригинальное соглашение было достигнуто 29 сентября). Среди учредителей – бывший министр иностранных дел Авды Кулиев, бывший посол в Турции Нурмухаммет Ханамов, бывший глава Центрального банка Гудайберди Оразов и бывший заместитель министра сельского хозяйства Сапармырат Ыклимов."
 TRK.Communist-State: "£generic_Communist_State_small (КП) Коммунистическая партия"
 TRK.Communist-State_desc: "(Марксизм-ленинизм) - Коммунистическая партия Туркменистана (туркм. Türkmenistanyn Kommunistik Partiyasy)\n\nКоммунистическая партия Туркменистана (рус. Коммунистическая партия Туркменистана; туркм. Türkmenistanyn Kommunistik Partiyasy) была частью Коммунистической партии Советского Союза и правящей коммунистической партией Туркменской Советской Социалистической Республики. Эта партия играла ключевую роль в политической жизни Туркменистана в период его нахождения в составе СССР, следуя марксистско-ленинской идеологии."
 TRK.Conservative: "£TRK_emerging_reactionary Молодёжная организация Туркменистана (МОТМ) имени Махтумкули"
 TRK.Conservative_icon: "£TRK_emerging_reactionary"
 TRK.Conservative_desc: "(Национализм) - Молодежная организация Магтымулы Туркменистана (туркм. Magtymguly adyndaky Yşlar guramasy)\n\nМолодежная организация Магтымулы Туркменистана (туркм. Türkmenistanyn Magtymguly adyndaky Yşlar guramasy) — зарегистрированная социальная и политическая организация в Туркменистане. Она занимала места в Меджлисе Туркменистана шестого созыва (2013–2018). Несмотря на то, что эта организация выглядит как неправительственная, на деле Молодежная организация Магтымулы была тесно связана с правительством и находилась под его контролем."
 TRK.anarchist_communism: "£TRK_anarchist_communism (КАЗ) Кардешский автомобильный завод"
 TRK.anarchist_communism_icon: "£TRK_anarchist_communism"
 TRK.anarchist_communism_desc: "(Торговля) - Организация профсоюзов Туркменистана (туркм. Kardeshler arkalashyklary guramasy)\n\nОрганизация профсоюзов Туркменистана (туркм. Türkmenistanyn kardeshler arkalashyklary guramasy), официально Национальный центр профсоюзов Туркменистана (ТКАММ; туркм. Türkmenistanyn Kardeshler arkalashykleriniň Milli merkezi) — официально зарегистрированная социальная организация в Туркменистане, объединяющая профсоюзы страны. Она была представлена в Ассамблее Туркменистана в 2013–2018 годах. Члены организации занимали 33 из 125 мест в Меджлисе."
 TRK.Neutral_conservatism: "£TRK_non_aligned_conservative (ППП) Партия промышленников и предпринимателей "
 TRK.Neutral_conservatism_icon: "£TRK_non_aligned_conservative"
 TRK.Neutral_conservatism_desc: "(Индустриализация) - Партия промышленников и предпринимателей (туркм. Senagatchylar we Telekechiler Partiyasy)\n\nПартия промышленников и предпринимателей (СТП) (туркм. Senagatchylar we Telekechiler Partiyasy) — политическая партия в Туркменистане, основанная 21 августа 2012 года. Это первая легальная оппозиционная партия в стране. Партия возглавляется Сапармуратом Овгановым и выступает за развитие индустриализации, улучшение условий для предпринимателей и промышленников, а также за модернизацию экономики Туркменистана."
 TRK.neutral_Social: "£TRK_non_aligned_socialist_democrat (АПТ) Аграрная партия Туркменистана"
 TRK.neutral_Social_icon: "£TRK_non_aligned_socialist_democrat"
 TRK.neutral_Social_desc: "(Аграризм) - Аграрная партия Туркменистана (туркм. Turkmenistanyn agrar Partiyasy)\n\nАграрная партия Туркменистана (туркм. Turkmenistanyn agrar Partiyasy) — политическая партия в Туркменистане, основанная 28 сентября 2014 года. Аграрная партия является одной из трех официально зарегистрированных политических партий, которые легально присутствуют в Туркменистане, и имеет представительство в Парламенте Туркменистана. Партия ориентирована на защиту интересов сельского хозяйства, фермеров и аграрного сектора экономики."
 TRK.Neutral_Autocracy: "£TRK_non_aligned_autocracy (ДПТ) Демократическая партия Туркменистана"
 TRK.Neutral_Autocracy_icon: "£TRK_non_aligned_autocracy"
 TRK.Neutral_Autocracy_desc: "(Социальный консерватизм) — Демократическая партия Туркменистана (туркм. Demokratik Partiyasy)\n\nДемократическая партия Туркменистана (ДПТ) (туркм. Turkmenistanyn Demokrat Partiyasy) — политическая партия в Туркменистане. Партия была основана 16 декабря 1991 года вместо Коммунистической партии Туркменистана. Она была единственной политической партией в стране до легализации других политических партий в 2010 году."
 TRK.Nat_Autocracy: "£TRK_nationalist_military_junta Сухопутные войска Туркменистана"
 TRK.Nat_Autocracy_icon: "£TRK_nationalist_military_junta"
 TRK.Nat_Autocracy_desc: "(Военная хунта) - Туркменистан Сухопутные войска (по-туркменски: Гурий йер гуйчлери)\n\nСухопутные войска Туркменистана (по-туркменски: Туркменистанин гурий йер гуйчлери) несут ответственность за защиту Туркменистана от любых возможных наземных атак. Эти силы были созданы в 1991 году. Это крупнейшее подразделение, находящееся под командованием Вооруженных сил Туркменистана."
