 MAC.conservatism_icon: "£MAC_conservatism"
 MAC.conservatism_desc: "Союз за продвижение прогресса - политическая партия в китайском специальном административном районе Макао."
 MAC.Neutral_Autocracy: "£MAC_Neutral_Autocracy Федерация профсоюзов Макао"
 MAC.Neutral_Autocracy_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_Autocracy_desc: "Федерация профсоюзов Макао (MFTU) — пропекинская рабочая и политическая группа в Макао. Это крупнейшая и наиболее влиятельная рабочая группа в городе, насчитывающая более 50 000 членов в 43 ассоциированных профсоюзах."
 MAC.Neutral_conservatism: "£MAC_Neutral_conservatism Союз Макао-Гуандун"
 MAC.Neutral_conservatism_icon: "£MAC_Neutral_Autocracy"
 MAC.Neutral_conservatism_desc: "Союз Макао-Гуандун, сокращенно UMG, является политической партией в китайском специальном административном районе Макао."
 MAC.neutral_Social: "£MAC_neutral_Social General Союз соседских ассоциаций Макао"
 MAC.neutral_Social_icon: "£MAC_neutral_Social"
 MAC.neutral_Social_desc: "Генеральный союз соседских ассоциаций Макао, или сокращенно Союз соседей, является про-пекинской политической партией в Макао и представлен в Законодательном собрании."
 MAL.conservatism: "£MAL_western_conservative (FARE) - Альтернативные силы за обновление и возникновение"
 MAL.conservatism_desc: "(Консервативный) - Альтернативные силы обновления и возникновения (франц. Forces Alternatives pour le Renouveau et l'Emergence, FARE)\nАльтернативные силы обновления и возникновения - это консервативная партия, созданная в оппозиции правительству, и они считают, что правительство коррумпировано. Основанная Суманой Мори Кулибали, FARE на своей платформе проводит кампании по борьбе с коррупцией, социальному консерватизму и некоторым другим второстепенным мерам."
 MAL.conservatism_icon: "£MAL_western_conservative"
 MAL.liberalism_2003: "£MAL_western_liberalism (URD) - Союз за Республику и Демократию"
 MAL.liberalism_2003_desc: "(Социальный либерализм) - Союз за республику и демократию (франц. Union pour la République et la Démocratie, URD)\nСоюз за республику и демократию — партия социального либерализма в Мали. Основанная сторонниками Сумайлы Сиссе, партия была основана как реакция на тогдашнего президента Альфу Умара Конаре, который поддерживал Амаду Туре против его собственной партии. Кроме того, партия на региональном уровне связана с Африканской либеральной сетью, а затем с более широким международно признанным Центристским демократическим интернационалом."
 MAL.liberalism_2003_icon: "£MAL_western_socialist"
 MAL.socialism_2001: "£MAL_western_socialist (RPM) - Митинг в поддержку Мали"
 MAL.socialism_2001_desc: "(Социализм) - Объединение за Мали (фр. Rassemblement pour le Mali)\n«Ралли за Мали», основанная в 2001 году, является политической партией Ибрагима Бубакара Кейты. Он и его партия являются продемократическими, имеют стабильность в стране, ведут переговоры с туарегами и приближают их к правительству. Партия также стремится привести Мали в будущее путем устранения барьеров на пути к образованию, улучшения структуры социального обеспечения, обеспечения водой и ирригацией уязвимых районов, а также проведения более широкого комплекса политических реформ, призванных обеспечить процветание всем людям в Мали."
 MAL.socialism_2001_icon: "£MAL_western_socialist"
 MAL.anarchist_communism: "£MAL_anarchist_communism (US-RDA) - Суданский союз - Африканское демократическое объединение"
 MAL.anarchist_communism_desc: "(Панафриканский социалист) - Суданский союз - Африканское демократическое объединение (французский: Union Soudanaise-Rassemblement Démocratique Africain, US-RDA)\nСуданский союз – Африканское демократическое объединение – левая партия африканских социалистов и панафриканистов в Мали, тесно связанная с Африканской демократической партией. До выхода из коалиции она была активным членом Альянса за демократию в Мали."
 MAL.anarchist_communism_icon: "£MAL_anarchist_communism"
 MAL.Communist-State: "£MAL_communism Африканская солидарность за демократию и независимость"
 MAL.Communist-State_desc: "(Панафриканский коммунист) - Африканская солидарность за демократию и независимость (фр. Solidarité Africaine pour la Démocratie et l'Indépendance)\nАфриканская солидарность за демократию и независимость — одна из ведущих коммунистических партий Мали. Он последовательно проводит кампанию по вопросам марксистско-ленинского коммунизма и панафриканизма. Партия номинально заявляет, что ее основная идеология предвыборной кампании является панафриканистской, но на практике имеет коммунистический характер. Кроме того, партия является международным филиалом Международного коммунистического семинара (ICS), позже Международного собрания коммунистических и рабочих партий (IMCWP), что делает ее одной из передовых коммунистических и признанных коммунистических партий Мали."
 MAL.Communist-State_icon: "£MAL_communism"
 MAL.Neutral_Muslim_Brotherhood: "£MAL_muslim_brotherhood (UDD) - Союз за демократию и развитие"
 MAL.Neutral_Muslim_Brotherhood_desc: "(Исламская демократия) - Союз за демократию и развитие (франц. Union pour la démocratie et le développement, UDD)\nСоюз за демократию и развитие был основан в 1992 году Хассаном Барри в оппозиции тогдашнему президенту Альфе Умару Конаре. Партия проводит кампанию на основе ряда консервативных исламских демократических ценностей, при этом некоторые крылья партии придерживаются более правого толка. Одним из главных требований партии является привнесение большей исламской демократии в Мали и начало новой эры влияния."
 MAL.Neutral_Muslim_Brotherhood_icon: "£MAL_muslim_brotherhood"
 MAL.neutral_Social: "£MAL_neutral_social (ADEMA-PASJ) - Альянс за демократию в Мали - Африканская партия солидарности и справедливости"
 MAL.neutral_Social_desc: "(Демократический социализм) - Альянс за демократию в Мали - Партия африканской солидарности и справедливости (фр. Alliance pour la démocratie au Mali - Parti africain pour la Solidarité et la Justice, ADEMA-PASJ).\n ADEMA-PASJ — это демократическая социалистическая и панафриканистская партия, основанная в 1990 году. ADEMA-PASJ пользуется огромной поддержкой среди самых разных людей в стране благодаря партиям, которые сформировали первоначальную политическую партию. Она была сформирована из марксистов-ленинцев, малийских эмигрантов и политических изгнанников и, более того, представляла собой зонтическую партию, которая поддерживает ряд социалистических идеологий и поощряет активное участие малийского правительства за рубежом в Африке."
 MAL.neutral_Social_icon: "£MAL_neutral_social"
 MAL.Neutral_Communism: "£MAL_neutral_communism Малийская партия труда"
 MAL.Neutral_Communism_desc: "(Ходжаист-коммунист) - Малийская партия труда (фр. Parti Malien du travail, PMT)\nПервоначально сформированная в 1958 году как марксистско-ленинская партия, она стала членом Альянса за демократию в Мали, прежде чем сформироваться как отколовшаяся фракция. Малийская партия труда продолжает существовать сегодня как отколовшаяся фракция ходжаистов-коммунистов внутри более крупного Альянса за демократию в Мали. Как антиревизионистская коммунистическая партия, она следует ближе к истинному учению марксизма-ленинизма и гиперкритично относится к Соединенным Штатам, России, Европейскому союзу и Китаю."
 MAL.Neutral_Communism_icon: "£MAL_neutral_communism"
 MAL.Neutral_green: "£MAL_neutral_green Экологическая партия Мали"
 MAL.Neutral_green_desc: "(Зеленый) - Партия экологов Мали (франц.: Parti Ecologueste du Mali, PEM)\nЭкологическая партия Мали — партия зеленых Мали, член международной организации Global Greens. Он поддерживает ряд взглядов на зеленую политику, включая устойчивый экономический рост, политику изменения климата и защиту окружающей среды."
 MAL.Neutral_green_icon: "£MAL_neutral_green"
 MAL.Neutral_conservatism: "£MAL_neutral_conservative Правительство Туре"
 MAL.Neutral_conservatism_desc: "(Большая палатка консерваторов) - Правительство Туре\nАмаду Тумани Туре был политиком Мали, который курировал первые в стране многопартийные выборы в качестве председателя переходного правительства с 1991 по 1992 год. Кроме того, он был главой личной охраны бывшего президента Муссы Траоре, помогал в руководстве революцией и руководил переходными вооруженными силами. -гражданский процесс, в ходе которого была разработана конституция Мали. Он ушел из армии в звании генерала, и его выбор баллотироваться в качестве независимого кандидата привлекает избирателей всего политического спектра. Эта партия представляет поддержку его платформы на каждых выборах."
 MAL.Neutral_conservatism_icon: "£MAL_neutral_conservative"
 MAL.Nat_Autocracy: "£MAL_nationalist_junta Вооруженные силы Мали"
 MAL.Nat_Autocracy_desc: "(Военная хунта) - Вооруженные силы Мали (французский: Forces Armées Maliennes, FAM)\nВооруженные силы Мали — это вооруженные силы правительства Мали, которые состоят из армии (по-французски: Armée de Terre), ВВС Республики Мали (по-французски: Force Aérienne de la République du Mali) и Национальной гвардии. Вооруженные силы были сформированы в 1960 году в период французской деколонизации и первоначально были сформированы из малийских призывников и ветеранов-добровольцев французских вооруженных сил. Затем малийским вооруженным силам предстоит вести серию конфликтов против туарегов и участвовать в миротворческих операциях по всей Западной и Центральной Африке."
 MAL.Nat_Autocracy_icon: "£MAL_nationalist_junta"
