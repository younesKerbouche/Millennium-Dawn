 SWE.anarchist_communism: "£SWE_non_aligned_socialist_democrat (Л) Левенская партия"
 SWE.anarchist_communism_icon: "£SWE_non_aligned_socialist_democrat"
 SWE.anarchist_communism_desc: "Левый радикал - Vänsterpartiet (Левая партия) до 1990 года считалась коммунистической партией, придерживаясь доктрины еврокоммунизма. С тех пор партия получила значительный приток новых избирателей, поскольку Социал-демократическая партия сдвинулась вправо, оставив больше места для крайне левой социалистической партии. Vänsterpartiet, помимо социализма, взяла на себя мантию феминизма. Она выступает против Европейского Союза и за эмбарго в отношении Израиля"
