 BOL.conservatism: "£BOL_western_conservative Националистическое демократическое действие"
 BOL.conservatism_icon: "£BOL_western_conservative"
 BOL.conservatism_desc: "(Консерватизм, интересы метисов) — Националистическое демократическое движение (исп. Acción Democrática Nacionalista, ADN)\n\nНационалистическое демократическое движение (ADN) было основано в 1979 году бывшим военным диктатором Уго Бансером как партия, объединяющая под его руководством наиболее консервативные группы. После окончания военного правления в 1982 году партия ADN под руководством Бансера способствовала проведению неолиберальных реформ в экономике Боливии и участвовала в работе нескольких коалиционных правительств вплоть до 1997 года, когда Уго Бансер был избран президентом, став первым бывшим диктатором в новейшей истории Латинской Америки, который успешно перешёл к демократической политике и вернулся к власти путём голосования. ADN придерживается консервативных ценностей, а также неолиберального подхода к экономической политике."
 BOL.liberalism: "£BOL_non_aligned_conservative Революционное националистическое движение"
 BOL.liberalism_icon: "£BOL_non_aligned_conservative"
 BOL.liberalism_desc: "(Либерализм, боливийский реформизм) — Революционное националистическое движение (исп. Movimiento Nacionalista Revolucionario, MNR)\n\nРеволюционное националистическое движение (MNR) было основано в 1941 году как левореформистская партия будущими президентами Виктором Пасом Эстенсоро и Эрнаном Силесом Суасо. Оно возглавило Национальную революцию в Боливии в 1952 году, в результате которой были проведены крупные социальные и экономические реформы. Однако правление MNR закончилось в 1964 году после военного переворота, положившего начало почти 20-летнему периоду военного правления. После окончания военного правления MNR позиционировала себя как более либеральная рыночная и реформистская партия, выступающая за экономическую либерализацию и социальные реформы. Она считается одной из самых влиятельных реформистских сил в Боливии."
 BOL.socialism: "£BOL_western_social_democrat Революционный левый фронт"
 BOL.socialism_icon: "£BOL_western_social_democrat"
 BOL.socialism_desc: "(Социал-демократия, боливийский реформизм) — Революционный левый фронт (исп. Frente Revolucionario de Izquierda, FRI)\n\nРеволюционный левый фронт был основан в 1978 году как союз марксистских политических партий под руководством бывшего лидера партизанского движения Оскара Заморы Мединасели, однако вскоре партия заняла более социал-демократическую позицию и вошла в коалиционное правительство с Революционным националистическим движением (MNR). FRI придерживается социал-демократических взглядов и является одной из крупнейших реформистских партий в Боливии."
