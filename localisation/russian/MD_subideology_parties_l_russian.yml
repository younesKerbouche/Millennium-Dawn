 SPR.Western_Autocracy: "£SPR_spanish_bourbons Дом Бурбонов (конституционализм)"
 SPR.Western_Autocracy_icon: "£SPR_spanish_bourbons"
 SPR.Western_Autocracy_desc: "Про-западная автократия - Династия Бурбонов правила Испанией с 18-надцатого века. Нынешние испанские монархи могут отследить свою родословную прямиком до короля Филлипа V, и в умах испанцев именно они воспринимаются, как \"истинные испанские монархи\". Испанская конституция от 1978 года предоставляет особые права взойти на трон потомкам Короля Хуана Карлоса I. Фракция конституционалистов гораздо более демократична и открыта для Запада в отличие от абсолютистов.\n"
 SPR.Western_Autocracy_carlist: "£SPR_carlists Карлисты (конституционализм)"
 SPR.Western_Autocracy_carlist_icon: "£SPR_carlists"
 SPR.Western_Autocracy_carlist_desc: "Про-западная автократия - Карлисты являются традиционалистской и легитимистской ветвью испанской королевской семьи, которые стремятся восстановить кадетскую веть Пармских Бурбонов, и взойти их на трон. The constitutionalist faction is much more democratic and open to the west versus the absolutists.\n"
 SPR.conservatism: "£SPR_partido_popular Народная партия"
 SPR.conservatism_icon: "£SPR_partido_popular"
 SPR.conservatism_desc: "Консерваторы - Partido Popular (Народная партия) сформировала партию-преемницу Alianza Popular (Народный альянс) в 1989 году. Её часто описывают как консервативную и христианско-демократическую партию. Является одной из основных политических партий в Испании.\n"
 SPR.liberalism: "£SPR_ciudadanos Ciudadanos"
 SPR.liberalism_icon: "£SPR_ciudadanos"
 SPR.liberalism_desc: "Либерализм - партия Ciudadanos (Граждане) - происпанская, проевропейская, либеральная популистская партия, которая была сформирована в середине 2000-х годов. Она была сформирована в Каталонии и успешно стала одной из крупнейших партий в Испании, несмотря на свои корни в Каталонии. Они выступают за социально либеральную политику и неолиберальную экономическую политику.\n"
 SPR.socialism: "£SPR_psoe PSOE"
 SPR.socialism_icon: "£SPR_psoe"
 SPR.socialism_desc: "Социал-демократы - Partido Socialista Obrero Español (Испанская социалистическая рабочая партия) является старейшей действующей партией во всей Испании. Она типично придерживается социал-демократических ценностей и поддерживает федерализм в Испании. Партия имеет прочные связи с профсоюзами, учитывая ее прежнюю марксистско-ленинскую природу, но в сейчас она следует экономически либеральной политике.\n"
 SPR.Communist-State: "£SPR_pce Коммунистическая партия Испании"
 SPR.Communist-State_icon: "£SPR_pce"
 SPR.Communist-State_desc: "Коммунисты - Partido Comunista de España (Коммунистическая партия Испании) является основным коммунистическим движением в Испании. Она следует образцу большинства крупных коммунистических партий, стремясь к светскому обществу, работающему на благо коллектива.\n"
 SPR.Conservative: "£generic_Conservative_small Революционные левые"
 SPR.Conservative_desc: ""
 SPR.anarchist_communism: "£SPR_united_left Объединенные левые"
 SPR.anarchist_communism_icon: "£SPR_united_left"
 SPR.anarchist_communism_desc: "Левые радикалы - Izquierda Unida (Объединённые левые) - это левое движение, которое объединено с несколькими партиями. Это группа левых партий, дабы они смогли быть представлены на более высоком уровне.\n"
 SPR.Caliphate: "£generic_Caliphate_small Исламское Государство Испания"
 SPR.Caliphate_desc: ""
 SPR.Neutral_conservatism: "£SPR_gil Либеральная независимая группа"
 SPR.Neutral_conservatism_icon: "£SPR_gil"
 SPR.Neutral_conservatism_desc: "Консерваторы - Grupo Independiente Liberal (Либеральная независимая группа) - правая неолиберальная партия, образованная в 90-х годах для борьбы с мелкой преступностью и проведения декоративных работ на Коста-дель-Соль. Она даёт месту движению, известному как Гилисмо, которое охарактеризуется и тесно связано с итальянизированным популизмом.\n"
 SPR.Neutral_conservatism_2017: "£generic_Neutral_conservatism_small Испанская альтернатива"
 SPR.Neutral_conservatism_2017_icon: "£generic_Neutral_conservatism_small"
 SPR.Neutral_conservatism_2017_desc: "Консерваторы - Alternativa Española (Испанская альтернатива) - правая партия, которая придерживается национал-консервативных взглядов. Она откололась от Народной партии, которая, по их мнению, предала испанский народ и его католических избирателей. Это убежденные антиавтономные сообщества и считается возможным убежищем для неофашистов.\n"
 SPR.neutral_Social_2017: "£SPR_unidas_podemos Вместе мы можем"
 SPR.neutral_Social_2017_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2017_desc: "Социал-демократы - Unidos Podemos (Объединены мы можем) - это политический альянс, сформированный Podemos и многими другими малыми левыми партиями. Он выступает за прямую демократию, федерализм и надлежащий республиканизм в Испании. Партия также решительно выступает против жесткой экономии.\n"
 SPR.neutral_Social_2019: "£SPR_unidas_podemos Вместе мы можем"
 SPR.neutral_Social_2019_icon: "£SPR_unidas_podemos"
 SPR.neutral_Social_2019_desc: "Социал-демократы - Unidos Podemos (Объединенные мы можем) - это политический альянс, сформированный Podemos и многими другими малыми левыми партиями. Он выступает за прямую демократию, федерализм и надлежащий республиканизм в Испании. Партия также решительно выступает против жесткой экономии.\n"
 SPR.oligarchism: "£generic_oligarchism_small Клан Ла Пака"
 SPR.oligarchism_desc: "Олигархи - Клан де Ла Пака является одним из крупнейших цыганских кланов в Испании. Матриарх, который носит титул «Ла Пака», является одним из величайших наркобаронов Испании.\n"
 SPR.Neutral_Libertarian: "£SPR_centro_democratico Демократический и социальный центр"
 SPR.Neutral_Libertarian_icon: "£SPR_centro_democratico"
 SPR.Neutral_Libertarian_desc: "Либертарианцы - Centro Democrático y Social (Демократический и социальный центр) - либерально-христианско-демократическая партия. Партия является членом Либерального интернационала, однако она поддерживает консервативные взгляды.\n"
 SPR.Neutral_Libertarian_2017: "£SPR_partido_libertarian Либертарианская партия"
 SPR.Neutral_Libertarian_2017_icon: "£SPR_partido_libertarian"
 SPR.Neutral_Libertarian_2017_desc: "Либертарианцы - Partido Libertario (Libertarian Party) это классически либеральная, либертарианская, анархо-капиталистической и неинтервенционистской идеи партия. Она черпает вдохновение из идей объективизма Айна Рэнда.\n"
 SPR.Neutral_Communism: "£generic_Neutral_Communism_small PCPE"
 SPR.Neutral_Communism_desc: "Коммунисты - PCPE (КПНИ) это ещё одна марксистско-ленинская партия в Испании. Она занимает более евроскептическую позицию, чем ее двоюродная партия PCE (КПИ).\n"
