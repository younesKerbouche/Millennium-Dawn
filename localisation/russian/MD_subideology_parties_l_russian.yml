 EST.Nat_Populism3_desc: "(Консервативный популизм) - Эстонская партия будущего (эстонский: Vabaerakond Aru Pähe)\n\nЭПБ сочетает правые либеральные и популистские идеи, выступая за сокращение финансирования политических партий и поддержку бизнеса, но нейтральна по вопросам браков одного пола и критична к мультикультурной политике ЕС."
 ARM.Western_Autocracy_alt: "£ARM_western_autocracy_alty (ПСЦПП) Партия «Сасна Црер» — Панармянская партия"
 ARM.Western_Autocracy_alt_icon: "£ARM_western_autocracy_alty"
 ARM.Western_Autocracy_alt_desc: "Про-западный национализм - Партия «Сасна Црер» — Панармянская партия (Армянская - Սասնա Ծռեր Համահայկական Կուսակցություն)\n\nПартия «Сасна Црер» — это решительная про-западная национал-консервативная политическая партия, основанная в сентябре 2018 года на фоне Бархатной революции в стране. Название партии взято из армянского героического эпоса «Дерзкие из Сасуна». Повестка партии иногда не стесняется использовать насилие для достижения своих целей, противостоя политическим соперникам. Жираир Сефильян, ветеран Первой войны в Нагорном Карабахе, является одной из ключевых фигур партии."
 ARM.Western_Autocracy_alty: "£ARM_western_autocracy_alt (НДП) Национальный демократический пол"
 ARM.Western_Autocracy_alty_icon: "£ARM_western_autocracy_alt"
 ARM.Western_Autocracy_alty_desc: "Прозападный национализм - Национально-демократический полюс (армянский - Азгаин Жоговрдаваракан Бевер) \n\nНационально-демократический альянс или Национально-демократическая партия, является армянским убежденным прозападным националистическим политическим альянсом между Всеармянской партией \"Сасна Црер\", Партией национального прогресса Армении, а также несколькими независимые политики. С точки зрения внешней политики, как всеармянская партия \"Сасна црер\", так и Союз за национальное самоопределение в значительной степени придерживаются прозападных и проевропейских взглядов. Североатлантический союз призывает к созданию действительно независимой Армении и отвергает как турецкое, так и российское влияние в Армении и Арцахе."
 ARM.conservatism_alt: "£ARM_western_conservative_alt (ПН) Партия наследия"
 ARM.conservatism_alt_icon: "£ARM_western_conservative_alt"
 ARM.conservatism_alt_desc: "Национальный либерализм - Партия «Наследие» (Армянская - Զարանգություն)\n\nПартия «Наследие» — это армянская национал-либеральная политическая партия. Она была основана в 2002 году Раффи Хованнисяном, первым министром иностранных дел независимой Армении. Позиция партии классифицируется как либерально-капиталистический экономический подход, сочетающийся с социально-консервативным национализмом. Партия выступает не только за интеграцию Армении с Европой, но и за последующее вступление Армении в Европейский Союз. «Наследие» твердо верит, что на протяжении веков Армения была одной из составляющих европейской цивилизации, независимо от географических границ, очерченных для Европы. Партия поддерживает признание Республики Арцах как независимого государства или как части Армении."
 ARM.conservatism_alty: "£ARM_western_conservative_alty (ПНС) Панармянское национальное соглашение"
 ARM.conservatism_alty_icon: "£ARM_western_conservative_alty"
 ARM.conservatism_alty_desc: "Социальный консерватизм - Панармянское национальное соглашение (Армянская - Համահայկական Ազգային Համադերցագիր)\n\nПанармянское национальное соглашение, иногда называемое Всеармянским национальным консенсусом, — это армянский политический альянс. Альянс придерживается принципов прямой демократии, отмены поста президента, укрепления суверенитета Армении, продолжения экономического развития страны, создания независимых СМИ, бесплатного высшего образования, поощрения репатриации армянской диаспоры, защиты прав этнических меньшинств, поддерживает концепцию Вильсонистской Армении и объединение Арцаха с Арменией. Альянс также поддерживает традиционные ценности и выступает против размещения иностранных военных баз в стране."
 ARM.liberalism_alt: "£ARM_western_liberalism_alt (ЕПА) Европейская партия Армении"
 ARM.liberalism_alt_icon: "£ARM_western_liberalism_alt"
 ARM.liberalism_alt_desc: "Проевропейский либерализм - Европейская партия Армении (Армянская - Հայաստանի Եվրոպական Կուսակցություն)\n\nЕвропейская партия Армении — армянская проевропейская либеральная партия. Она была основана 6 ноября 2018 года Тиграном Хзмаляном. Партия придерживается сильных проевропейских взглядов и поддерживает европейскую интеграцию Армении. Партия выступает против нынешнего членства Армении в Евразийском союзе и считает, что Армения должна незамедлительно начать первые шаги по переговорам о вступлении в Европейский Союз. Манифест партии ставит приоритетом создание сильной и стабильной демократии в Армении, устранение всех форм дискриминации, а также защиту прав человека, социальной справедливости и свободных выборов."
 ARM.socialism_alt: "£ARM_western_socialism_alt (ПДП) Партия Демократический Путь"
 ARM.socialism_alt_icon: "£ARM_western_socialism_alt"
 ARM.socialism_alt_desc: "Социальная демократия - Партия Демократический Путь (Армянская - Հայոց Համազգային Շարժում)\n\nПартия Демократический Путь, также известная как партия Народный Путь или Демократический Путь, — это политическая партия в Армении. Её возглавляет Мануэль Гаспарян. Партия поддерживает про-западную внешнюю политику и принципы социально-демократического управления."
 ARM.socialism_alty: "£ARM_western_socialism_alt (ЯА) Яркая Армения"
 ARM.socialism_alty_icon: "£ARM_western_socialism_alt"
 ARM.socialism_alty_desc: "Социальный либерализм - Яркая Армения (Армянская - Լուսավոր Հայաստան)\n\nЯркая Армения — это социально-либеральная партия, основанная 12 декабря 2015 года. Несмотря на про-европейскую ориентацию партии, Яркая Армения также верит в сохранение позитивного сотрудничества с Россией и в обеспечение того, чтобы интересы Армении не были ущемлены в пользу других стран. Манифест партии утверждает, что Армения должна проявлять инициативу в панъевропейских процессах и структурах, представляя себя как истинного носителя ценностей европейской цивилизации и демократии."
 ARM.Conservative_alt: "£ARM_Conservative_alt (РПА) Республиканская партия Армении (§7Возникающее§! крыло)"
 ARM.Conservative_alt_icon: "£ARM_Conservative_alt"
 ARM.Conservative_alt_desc: "Клептократическая Консервативная - Республиканская Партия Армении - Возникающее крыло (Армянский - Հայստանի Հանրապետության Կուսակցություն)\n\nРеспубликанская Партия Армении — это национал-консервативная политическая партия в Армении, возглавляемая третьим президентом Армении Сержем Саргсяном. Национал-консервативная идеология Республиканской Партии основана на тсегакроне, ранней армянской националистической идеологии начала 20-го века. Однако возникающее крыло партии дистанцируется от исходной идеологии и описывается как типичная постсоветская партия власти, состоящая в основном из высокопоставленных госслужащих, чиновников и состоятельных бизнесменов, зависящих от правительственных связей."
 ARM.Autocracy_alt: "£ARM_autocracy_alt (ПРА) Партия родины Армян"
 ARM.Autocracy_alt_icon: "£ARM_autocracy_alt"
 ARM.Autocracy_alt_desc: "Возникающая Автократия - Партия родины Армян (Армянский - Հայերի Հայրենիք Կուսակցություն)\n\nПартия Родины Армян — армянская политическая партия. Партия поддерживает укрепление армянской армии, защиту территориальной целостности Армении и Арцаха, а также криминализацию разжигания ненависти. Партия придерживается пророссийских взглядов и поддерживает присутствие российских войск на охране армянской границы."
 ARM.Neutral_Autocracy_alt: "£ARM_neutral_autocracy_alt (СО) Сила отечества"
 ARM.Neutral_Autocracy_alt_icon: "£ARM_neutral_autocracy_alt"
 ARM.Neutral_Autocracy_alt_desc: "Нейтральная Автократия - Партия Силы отечества (Армянский - Ուժ Հայրենյաց)\n\nПартия Силы Отечества — армянская политическая партия. Тигран Арзаканцян пообещал сотрудничать с патриотами по всей стране и армянской диаспорой для поиска решений текущих проблем Армении и Арцаха. Партия также поддерживает борьбу с коррупцией, улучшение качества жизни граждан, дальнейшее развитие экономики страны, обеспечение безопасности границ и модернизацию и укрепление армянской армии."
 ARM.Neutral_conservatism_alt: "£ARM_neutral_conservative_alt (ПНПД) Партия национальной повестки дня"
 ARM.Neutral_conservatism_alt_icon: "£ARM_neutral_conservative_alt"
 ARM.Neutral_conservatism_alt_desc: "Консерватизм - Партия национальной повестки дня (Армянский - Ազգային Օրակարգ Կուսակցություն)\n\nПартия Национального Повестки дня — консервативная политическая партия в Армении. Партия поддерживает объединение Армении и Республики Арцах как долгосрочное решение нагорно-карабахского конфликта. Партия Национального Повестки дня противостоит авторитаризму, нацелена на укрепление демократии и свободы слова в Армении, поддерживает развитие сельских территорий, увеличение военного бюджета и поощряет женщин занимать более заметные позиции в армянской политике."
 ARM.oligarchism_icon: "£ARM_oligarch"
 ARM.Neutral_Libertarian_icon: "£ARM_Neutral_Libertarian"
 ARM.Neutral_Libertarian_alt: "£ARM_neutral_libertarian_alt (ПГК) Партия гражданского контракта"
 ARM.Neutral_Libertarian_alt_icon: "£ARM_neutral_libertarian_alt"
 ARM.Neutral_Libertarian_alt_desc: "Популистский Либерализм - Партия Гражданского Контракта (Армянский - Քաղաքացիական Պայմանագիր)\n\nПартия Гражданского Контракта — популистская либеральная партия в Армении, возглавляемая Николом Пашиняном. Хотя партия не ассоциируется с какой-то конкретной идеологией, на практике она является либерально-демократической с элементами радикального популизма. Партия не имеет четкой позиции по внешней политике, но склонна к интеграции в ЕС и замораживанию членства в ОДКБ."
 ARM.Neutral_green_alt: "£ARM_neutral_green_alt (РГ) Решение гражданина"
 ARM.Neutral_green_alt_icon: "£ARM_neutral_green_alt"
 ARM.Neutral_green_alt_desc: "Прогрессивный Экологизм - Решение Гражданина (Армянский - Քաղաքացու Որոշում)\n\nРешение Гражданина, также известная как Социаль-демократическая Партия Решение Гражданина, — армянская социаль-демократическая экологическая политическая партия. Партия выступает за социальное государство, перераспределение богатства, экологизм, всеобщее здравоохранение, бесплатное образование, гендерное равенство, поддержку профсоюзов и прямую демократию. Кроме того, партия поддерживает право на самоопределение Республики Арцах, установление мира в Кавказском регионе и сохранение нейтральных отношений с Россией."
 ARM.neutral_Social_alt: "£ARM_neutral_social_alt (СДПХ) Социально-Демократическая партия Ханчакян"
 ARM.neutral_Social_alt_icon: "£ARM_neutral_social_alt"
 ARM.neutral_Social_alt_desc: "Социальная Демократия - Социально-Демократическая Партия Ханчакян (Армянский - Սոցիալ Դեմոկրատ Հնչակյան Կուսակցություն)\n\nСоциально-Демократическая Партия Ханчакян — это старейшая армянская политическая партия, которая существует без перерывов с 1887 года, основанная группой студентов в Женеве, Швейцария. Она была первой социалистической партией, действовавшей в Османской империи и в Иране, который тогда был известен как Персия. Партия заявляет себя как национальную социально-демократическую партию. Партия выступает за бесплатное образование и здравоохранение, продвижение прав человека и равенства, поддержание сильной демократии, защиту окружающей среды и создание децентрализованной социальной экономики. Партия также поддерживает объединение Арцаха с Арменией."
 ARM.Nat_Populism_icon: "£ARM_Conservative_alt"
 ARM.Nat_Populism_alt: "£ARM_national_populist (ПОААО) Партия объединенной Армении Армянские орлы"
 ARM.Nat_Populism_alt_icon: "£ARM_national_populist"
 ARM.Nat_Populism_alt_desc: "Националистический Консерватизм - Партия Объединенной Армении Армянские Орлы (Армянский - Հայ Արծիվներ Միացական Հայաստան Կուսակցություն)\n\nПартия Объединенной Армении Армянские Орлы — армянская политическая партия. Она была основана вскоре после очищения Республиканской Партии Армении от националистов. Партия поддерживает деятельность Армянской Апостольской Церкви, создание Единой Армении и укрепление связей с Россией."
 ARM.Nat_Populism_alty: "£ARM_national_populist (ПОГ) Партия общественного голоса"
 ARM.Nat_Populism_alty_icon: "£ARM_national_populist"
 ARM.Nat_Populism_alty_desc: "Национальный Популизм - Партия общественного голоса (Армянский - Հանրաային Ձայն Կուսակցություն)\n\nПартия Общественного Голоса была основана 6 августа 2022 года, и Вардхан Гукасян был единогласно избран председателем партии на съезде, проведенном в Ереване. Позднее Гукасян стал почетным председателем партии, а председателем был избран Артак Галтян. Партия верит в объединение Арцаха с Арменией, повышение безопасности страны, борьбу с коррупцией, улучшение социальной справедливости и верховенства закона, а также защиту прав национальных меньшинств. Партия также поддерживает укрепление демократических институтов в стране, реализацию избирательной реформы и поддержку экономики."
 ARM.Nat_Autocracy_alt: "£ARM_military_junta_alt (ВСА) Вооруженные силы Армении"
 ARM.Nat_Autocracy_alt_icon: "£ARM_military_junta_alt"
 ARM.Nat_Autocracy_alt_desc: "Военная Хунта - Вооруженные силы Армении (Армянский - Հայաստանի Հանրապետության զինված ուժեր)\n\nВооруженные Силы Республики Армения — национальная армия Армении. Она состоит из подразделений, находящихся под руководством Генерального штаба Вооруженных Сил Армении, которые можно разделить на два основных рода войск: Сухопутные войска и ВВС. Хотя армия была частично сформирована из сил бывшей Советской Армии, дислоцированных в Армянской ССР (в основном из частей 7-й гвардейской армии Закавказского военного округа), армия Армении ведет свою историю с момента основания Первой Республики Армения в 1918 году."
 ARM.Nat_Autocracy_alty: "£ARM_military_junta_alty (5165) Партия национального консервативного движения"
 ARM.Nat_Autocracy_alty_icon: "£ARM_military_junta_alty"
 ARM.Nat_Autocracy_alty_desc: "Про-Военная Партия - 5165 Партия национального консервативного движения (Армянский - 5165 Ազգային Պահպանողական Շարժում Կուսակցություն)\n\nПартия Национального Консервативного Движения 5165 — армянская политическая партия. Она была основана 22 апреля 2021 года и в настоящее время возглавляется Карином Тонояном. Число в названии партии представляет высоту горы Арарат. Партия поддерживает повышение безопасности страны, развитие более сильной армии, реформу здравоохранения, укрепление экономики, поощрение репатриации армянской диаспоры и поддержку независимости Арцаха."
 ARM.Monarchist_alt: "£ARM_monarchist_alt (Багратиды) Дом Багратидов"
 ARM.Monarchist_alt_icon: "£ARM_monarchist_alt"
 ARM.Monarchist_alt_desc: "Национальная Монархия - Дом Багратидов (Армянский - Բագրատունիների Արխայատողմ)\n\nДинастия Багратидов или Багратиды — армянская королевская династия, правившая Средневековым Царством Армения с примерно 885 до 1045 года. Происходя из вассалов Древнего Царства Армения, они стали самой выдающейся армянской дворянской семьей в период арабского владычества в Армении, в конечном итоге основав свое независимое королевство. Ни один известный наследник армянской ветви династии никогда не был провозглашен. Однако Роланд Багратиди утверждает, что он является наследником трона, имея связи с Венгрией и Польшей."
 ARM.Monarchist_alty: "£ARM_monarchist_altr (Савойя) Дом Савойи"
 ARM.Monarchist_alty_icon: "£ARM_monarchist_altr"
 ARM.Monarchist_alty_desc: "Национальная Монархия - Дом Савойи (Итальянский - Casa Savoia)\n\nДом Савойи — одна из старейших династий Европы, правившая в графстве Савойя с последних десятилетий первого тысячелетия. В период Рисорджименто королевство Савойи объединило полуостров и основало Итальянскую нацию. Эффективно передав страну Муссолини, монархия была упразднена на референдуме после Второй мировой войны, и семья Савойи была изгнана, но благодаря отмене XIII положения Конституции семья Савойи смогла вернуться на итальянскую землю."
 ARM.Monarchist_altr: "£ARM_monarchist_alty (AAO) Армено-Арийский Орден"
 ARM.Monarchist_altr_icon: "£ARM_monarchist_alty"
 ARM.Monarchist_altr_desc: "Гетанистская Монархия - Партия Армено-Арийского Ордена (Армянский - Հայ-Արիական Միաբանություն)\n\nПартия Армено-Арийского Ордена — политическая партия в Армении, тесно связанная с неоязыческим армянским движением. Идеология партии поддерживает восстановление Древнего Царства Великой Армении, рассматривая его как родину для всех индоевропейских народов. Партия также поддерживает российские и иранские партии и политических фигур с аналогичными взглядами."
 FIN.Western_Autocracy: "£FIN_Western_Autocracy_small (Лиик.) — Движение сейчас"
 FIN.Western_Autocracy_icon: "£FIN_Western_Autocracy_small"
 FIN.Western_Autocracy_desc: "(Либеральный консерватизм) — «Движение сейчас» (по-фински: Liike Nyt, по-шведски: Rörelse Nu)\n\n«Движение сейчас» — партия, основанная бизнесменом Гарри «Хьяллисом» Харкимо. Харкимо был разочарован тем, что Национальная коалиционная партия не предложила ему место в правительстве, несмотря на то, что он был одним из самых популярных кандидатов от партии. После основания партии она быстро привлекла к себе знаменитостей и известных бизнесменов, таких как журналист Туомас Энбуске, магнат недвижимости Джетро Ростедт и владелец ночного клуба Седу Коскинен. У партии нет чёткой программы, кроме модернизации политического процесса с помощью прямой демократии и электронной демократии. Некоторые называют партию просто нарциссическим продолжением деловой репутации Харкимо."
 FIN.Autocracy: "£FIN_Autocracy_small (ВПН) — Власть принадлежит народу"
 FIN.Autocracy_icon: "£FIN_Autocracy_small"
 FIN.Autocracy_desc: "(Национал-консерватизм) — «Власть принадлежит народу» (фин. Valta Kuuluu Kansalle, швед. Makten Tillhör Folket)\n\nПартия «Власть принадлежит народу» состоит из множества евроскептиков и пророссийских политиков. Партия поддерживает жёсткое христианство, автаркию и прямую демократию. Лидер партии хотел, чтобы Россия вторглась в Финляндию и помогла «Власти принадлежит народу» прийти к власти."
 FIN.Neutral_Autocracy: "£FIN_Neutral_Autocracy_small (ПЕП) — Партия естественного права"
 FIN.Neutral_Autocracy_icon: "£FIN_Neutral_Autocracy_small"
 FIN.Neutral_Autocracy_desc: "(Трансцендентальная медитация) — Партия естественного права (по-фински: Luonnonlain Puolue, по-шведски: Naturlag Parti)\n\nПартия естественного права была основана последователями Махариши Махеш Йоги для продвижения трансцендентальной медитации в финской политике. Самым большим преимуществом партии на выборах 1999 года было так называемое «йоговское летание», которое могло снять стресс на национальном уровне. Партия также выступает за импульсную медитацию, ориентацию районов по сторонам света и обучение людей, долгое время не имеющих работы, тому, как стать йогами-флаеристами, чтобы снимать стресс. Лидер движения Махариши Махеши заявил, что хочет создать новое мировое правительство на основе монархии."
 FIN.oligarchism: "£FIN_oligarchism_small (ШНП) — Шведская народная партия"
 FIN.oligarchism_icon: "£FIN_oligarchism_small"
 FIN.oligarchism_desc: "(Шведские права, социальный либерализм) — Шведская народная партия (по-фински: Suomen Ruotsalainen Kansanpuolue, по-шведски: Svenska Folkpartiet i Finland)\n\nШведская народная партия — небольшая социал-либеральная партия в Финляндии, выступающая за защиту шведских прав. Несмотря на свой небольшой размер, партия является «серым кардиналом» финской политики и с 1979 года входит в состав каждого правительства. Поскольку партия сосредоточена в основном на вопросах, связанных со шведским населением, её социальная и экономическая политика отличается гибкостью, поскольку её члены имеют разное происхождение. Партию иногда критикуют за то, что на неё сильно влияют крупные инвесторы, которые выступают в качестве спонсоров и влиятельных лиц в партии."
 FIN.neutral_Social: "£FIN_neutral_Social_small (Вас.) - Левый альянс"
 FIN.neutral_Social_icon: "£FIN_neutral_Social_small"
 FIN.neutral_Social_desc: "(Демократический социализм) - Левый альянс (финский: Vasemmistoliitto, шведский: Vänsterförbundet)\n\nЛевый альянс - относительно новая партия в финской политике, основанная в 1990 году Народно-демократическим альянсом Финляндии и Коммунистической партией Финляндии с целью устранения раскола между финскими левыми партиями. Партия выступает против глобального капитализма и хочет заменить его более устойчивой и солидарной альтернативой. Партия также включает в свою партийную программу множество мер, направленных на защиту окружающей среды и феминизм."
 FIN.Nat_Autocracy: "£FIN_Nat_Autocracy_small (СОФ) — Силы обороны Финляндии"
 FIN.Nat_Autocracy_icon: "£FIN_Nat_Autocracy_small"
 FIN.Nat_Autocracy_desc: "(Военная хунта) - Силы обороны Финляндии (финский: Suomen Puolustusvoimat, шведский: Finlands Försvarsmakten)\n\nСилы обороны Финляндии являются основным подразделением, ответственным за оборону Финляндии. В дополнение к обязанностям по защите, им также поручено оказывать поддержку другим спасательным службам, таким как полиция и пожарная служба, когда это необходимо. Финские силы обороны располагают лишь небольшой постоянной армией (примерно 20 000 солдат), и эта армия в основном состоит из очень крупных резервных сил."
