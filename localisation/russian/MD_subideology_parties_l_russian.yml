 SEL.Neutral_Autocracy_1: "£SEL_neutral_autocracy Селека"
 SEL.Neutral_Autocracy_1_desc: "Селека — альянс повстанческих группировок в Центральноафриканской Республике. Группа в основном поддерживается мусульманским населением страны и была сформирована из «фундаменталистского» разветвления Конвенции патриотов за справедливость и мир (CPJP) и Патриотической конвенции для спасения страны (CPSK). Позже в состав альянса вошло множество других повстанческих групп, среди которых наиболее известной является Союз демократических сил за единство (UFDR), возглавляемый Мишелем Джотодиа, который стал лидером группы в Гражданской войне в Центральной Африке."
 SEL.Neutral_Autocracy_2: "£SEL_neutral_autocracy бывшая «Селека»"
 SEL.Neutral_Autocracy_2_desc: "бывшая «Селека» является коалицией-преемницей «Селеки». В него входят группа из нескольких отколовшихся группировок, которые открыто боролись против «Анти-Балака», ряд христианских ополченцев и правительство, которое не согласилось на роспуск «Селеки» президентом Мишелем Джотодиа."
