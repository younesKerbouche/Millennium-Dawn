 UKR.Neutral_Autocracy_shariy: "£ukr_shariy Партия Шария"
 UKR.Neutral_Autocracy_shariy_icon: "£ukr_shariy"
 UKR.Neutral_Autocracy_shariy_desc: "Партия Шария £ukr_shariy — это партия эпохального блогера Анатолия Шария. Заявляя о своих либертарианских взглядах, партия стремится критиковать пророссийские и прозападные партии, тем не менее часто сотрудничая с ОПЗЖ. Будучи партией широкого спектра, она существует благодаря своему основателю и фактически не имеет идеологии."
 UKR.Neutral_Communism_icon: "£UKR_neutral_communism"
 UKR.Neutral_green_two: "£ukr_greens ПЗУ"
 UKR.Neutral_green_two_icon: "£ukr_greens"
 UKR.Neutral_green_two_desc: "Партия зелёных Украины £ukr_greens является преемницей Ассоциации «Зелёный мир» (основана в декабре 1987 года) и под этим названием участвовала в парламентских выборах в Украине в 1990 году в составе Демократического блока. Её основными приоритетами являются изменение антиэкологических установок в экономической системе, восстановление социальной системы и защита прав человека."
 UKR.Neutral_green_alt: "£ukr_ukrop УКРОП"
 UKR.Neutral_green_alt_icon: "£ukr_ukrop"
 UKR.Neutral_green_alt_desc: "Политическая партия «Украинское объединение патриотов — УКРОП» £ukr_ukrop — это украинская политическая партия, созданная олигархом Геннадием Корбаном. Несмотря на свою экологическую и аграрную повестку, партия также делает явный акцент на украинском национализме и считает, что Россия, будучи врагом Украины, намеренно толкает её в объятия НАТО и ЕС."
 UKR.Neutral_Muslim_Brotherhood_icon: "£UKR_neutral_muslim"
 UKR.Nat_Populism_alt: "£ukr_radiakl Радикальная Партия"
 UKR.Nat_Populism_alt_icon: "£ukr_radiakl"
 UKR.Nat_Populism_alt_desc: "Радикальная партия Олега Ляшко £ukr_radiakl — политическая партия в Украине, известная в первую очередь своим радикальным популизмом, украинским национализмом, социалистической экономической программой и эксцентричностью своего лидера. Ляшко считает, что Украина должна быть вооружена ядерным оружием, все конфликты должны решаться силой, а олигархия и коррумпированные чиновники должны быть изгнаны из страны с помощью радикальных мер..."
