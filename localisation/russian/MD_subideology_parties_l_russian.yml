 TAJ.neutral_Social: "£TAJ_non_aligned_socialist_democrat (АПТ) Аграрная партия Таджикистана"
 TAJ.neutral_Social_icon: "£TAJ_non_aligned_socialist_democrat"
 TAJ.neutral_Social_desc: "(Аграризм) — Аграрная партия Таджикистана (таджикский/Farsi: Hizbi agrarii Tojikiston)\n\nУчитывая интересы крупного крестьянского класса, Аграрная партия стремится значительно увеличить площадь сельскохозяйственных земель, реформировать деҳканов и фермерские хозяйства. У партии нет широкой программы, и она считается однопрофильной, ориентированной исключительно на сельское хозяйство и аграрные вопросы."
 TAJ.Neutral_Muslim_Brotherhood: "£TAJ_kingdom  (ПИВ) Партия исламского возрождения"
 TAJ.Neutral_Muslim_Brotherhood_icon: "£TAJ_non_aligned_moderate_islamist"
 TAJ.Neutral_Muslim_Brotherhood_desc: "(Умеренный исламизм) — Партия исламского возрождения (таджикский/Farsi: Nahzati Islomii Tojikiston)\n\nОснованная в 1990 году, ПИВ оказала значительное влияние на таджикское общество, главным образом потому, что она находит отклик у значительной части маргинализованного исламского населения. Будучи основным противником в гражданской войне в Таджикистане в 90-е годы, группа была названа крупнейшей оппозиционной силой против администрации Рахмонова. Группа ассоциируется с **Братьями-мусульманами** и по своей природе является антикоммунистической."
