 SOV.Neutral_Autocracy: "£SOV_non_aligned_autocracy (PRR)Партия возрождения России"
 SOV.Neutral_Autocracy_icon: "£SOV_non_aligned_autocracy"
 SOV.Neutral_Autocracy_desc: "(Левопатриотическая) Партия возрождения России (рус. Партия возрождения России)\n\n Партия возрождения России — левоцентристская политическая партия, основанная недовольными членами Партии возрождения России. Партия поддерживает рыночное регулирование, увеличение военных расходов, национализм и социальные расходы."
 SOV.oligarchism: "£SOV_oligarchists (ОВР) Отечество - Вся Россия"
 SOV.oligarchism_icon: "£SOV_oligarchists"
 SOV.oligarchism_desc: "(Регионализм) Отечество - Вся Россия (рус. Отечество - Вся Россия)\n\nОтечество - Вся Россия (ОВР) — политический блок, образованный в результате слияния движений 'Отечество' и 'Вся Россия'. ОВР получил прозвище 'Партия губернаторов', потому что в его состав входила значительная часть региональных элит и влиятельных губернаторов. Целью партии было представление интересов регионов в федеральном парламенте."
 SOV.oligarchism_ed: "£SOV_non_aligned_oligarchism Единая Россия - §gОбщественно-консервативный клуб§!"
 SOV.oligarchism_ed_icon: "£SOV_non_aligned_oligarchism"
 SOV.oligarchism_ed_desc: "(Олигархизм) Единая Россия (рус. Единая Россия)\n\nЕдиная Россия провозглашает свою официальную идеологию как 'русский консерватизм', но на практике она в значительной степени лишена конкретной идеологии и функционирует как популистская партия широкого спектра, продвигающая стабильность как свою основную добродетель, в отличие от революционного хаоса, который характеризовал Россию в постсоветский период до прихода Путина к власти."
 SOV.Neutral_Libertarian: "£SOV_non_aligned_libertarian (LPR)Либертарианская партия России"
 SOV.Neutral_Libertarian_icon: "£SOV_non_aligned_libertarian"
 SOV.Neutral_Libertarian_desc: "(Либертарианство) Либертарианская партия России (рус. Либертарианская партия России)\n\n Либертарианская партия России продвигает идеи либертарианства в России. Будучи партией широкого спектра, она пытается привлечь широкий круг людей, разделяющих идеи абсолютной свободы и неприкосновенности рыночных отношений. Партия имеет сложную организационную структуру и систему взаимоотношений между отделениями. Партия разделяет идеи либертарианского развития страны, конфедеративной системы и развития рыночных отношений."
 SOV.Neutral_Communism: "£SOV_non_aligned_communism (CR)Коммунисты России"
 SOV.Neutral_Communism_icon: "£SOV_non_aligned_communism"
 SOV.Neutral_Communism_desc: "(Антиревизионизм) Коммунистическая партия 'Коммунисты России' (рус. Коммунистическая партия 'Коммунисты России')\n\nКоммунисты России — коммунистическая партия, основанная в 2012 году, которая позиционирует себя как альтернативу КПРФ. Партия отвергает любые реформы марксистско-ленинской идеологии и считает политику КПРФ ревизионистской. Также партия поддерживает сталинизм и атеизм."
 SOV.Neutral_Communism_alt: "£SOV_kpss (CPSU)Коммунистическая партия Советского Союза - §gЖёсткая линия§!"
 SOV.Neutral_Communism_alt_icon: "£SOV_kpss"
 SOV.Neutral_Communism_alt_desc: "Коммунистическая партия Советского Союза (марксизм-ленинизм)\n\n КПСС - правящая партия Советского Союза. Возрожденная в 21 веке, партия по-прежнему выступает за марксизм-ленинизм и демократический централизм."
 SOV.Neutral_Communism_alty: "£SOV_neutral_communism_alt (LF)Левый фронт"
 SOV.Neutral_Communism_alty_icon: "£SOV_neutral_communism_alt"
 SOV.Neutral_green: "£SOV_non_aligned_greens (РЕПГ) 'Зелёные'"
 SOV.Neutral_green_icon: "£SOV_non_aligned_greens"
 SOV.Neutral_green_desc: "(Зеленый активизм) Экологическая партия России 'КЕДР' / 'Зеленые' (рус. Экологическая партия России 'КЕДР' / 'Зеленые')\n\n'Зеленые' (ранее известная как 'КЕДР') — политическая партия, выступающая за приоритет экологической политики. Они поддерживают борьбу с загрязнением, неконтролируемой вырубкой лесов и глобальным потеплением. В отличие от западных 'Зеленых', российские 'Зеленые' не поддерживают социальный прогрессизм, считая борьбу с загрязнением самым важным направлением."
