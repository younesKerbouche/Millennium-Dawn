 KOR.conservatism_2020: "£kor_western_conservative_alt Партия народной власти (ПНВ)"
 KOR.conservatism_2020_icon: "£kor_western_conservative_alt"
 KOR.conservatism_2020_desc: "(Патриотический консерватизм) — Партия народной власти (кор. Gugminuihim)\n\n Партия народной власти — ведущая консервативная партия Кореи. Она была образована путём слияния Партии свободы Кореи и других более мелких консервативных партий на основе поддержки ведущей роли чеболей в экономике страны, недоверия к левым политическим силам и враждебного отношения к Северной Корее, которое тесно связано с сильной поддержкой Соединённых Штатов."
 KOR.socialism_2003: "£kor_western_social_democrat_alt (ВЙУ) Вечеринка в честь Йоллин Ури"
 KOR.socialism_2003_icon: "£kor_western_social_democrat_alt"
 KOR.socialism_2003_desc: "(Корейский либерализм) — Партия Ёллин Ури (кор. Yeollinuridang)\n\n Либеральная партия левого толка Ёллин Ури состоит из бывших членов Партии справедливости и развития и Демократической партии. Партия придерживается либеральных и прогрессивных взглядов, выступая за левый подход к экономике, который отдаёт предпочтение профсоюзам и ограничивает влияние могущественных чеболей. Будучи решительно настроенной на воссоединение, партия выступает за переговоры и взаимодействие с Севером, а также за осторожные отношения с американским союзником Кореи."
 KOR.socialism_2008: "£kor_western_social_democrat_alt2 (ОДП) Объединённая Демократическая Партия "
 KOR.socialism_2008_icon: "£kor_western_social_democrat_alt2"
 KOR.socialism_2008_desc: "(Корейский либерализм) — Объединённая демократическая партия (кор. Tonghapminjudang)\n\n Либеральная Объединённая демократическая партия левого толка, или просто Демократическая партия, известная как Минджу, была образована путём слияния различных либеральных партий. Впоследствии партия стала центристской и либеральной, придерживаясь либерального подхода к экономике и выступая в поддержку среднего класса. Будучи решительно настроенной на воссоединение, партия выступает за переговоры и взаимодействие с Севером и за осторожные отношения с американским союзником Кореи."
 KOR.socialism_2011: "£kor_western_social_democrat_alt3 (ОДП) Объединенная демократическая партия"
 KOR.socialism_2011_icon: "£kor_western_social_democrat_alt3"
 KOR.socialism_2011_desc: "(Корейский либерализм) — Объединённая демократическая партия (кор. Minjutonghapdang)\n\n Левая либеральная Объединённая демократическая партия, или просто Демократическая партия, известная как Минджу, была образована путём слияния различных либеральных партий. Впоследствии партия стала центристской и либеральной, придерживаясь либерального подхода к экономике, благоприятного для среднего класса. Будучи решительно настроенной на воссоединение, партия выступает за переговоры и взаимодействие с Севером, а также за осторожные отношения с американским союзником Кореи."
 KOR.socialism_2014: "£kor_western_social_democrat_alt4 Демократическая партия Кореи (ДПК)"
 KOR.socialism_2014_icon: "£kor_western_social_democrat_alt4"
 KOR.socialism_2014_desc: "(Корейский либерализм) — Демократическая партия Кореи (кор. Deobureo Minjudang)\n\n Либеральная Демократическая партия Кореи левого толка, или Демократическая партия «Вместе», известная как Минджу, была образована путём слияния различных либеральных партий. Впоследствии партия стала центристской и либеральной, придерживаясь либерального подхода к экономике, благоприятного для среднего класса. Настроенная на воссоединение, партия выступает за переговоры и взаимодействие с Севером и осторожные отношения с американским союзником Кореи."
