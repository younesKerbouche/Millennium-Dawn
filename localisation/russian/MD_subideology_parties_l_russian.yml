 UZB.liberalism_desc: "(Национальный консерватизм) — Демократическая партия «Эрк» (узб. Erk Demokratik Partiyasi)\n\nДемократическая партия «Эрк» — политическая партия в Узбекистане, основанная в 1990 году как партия, поддерживающая независимость в Советском Союзе. Это была первая зарегистрированная политическая партия в истории Узбекистана. Ее устав был зарегистрирован в Министерстве юстиции, сертификат о регистрации был датирован 3 сентября 1991 года, № 039, и подписан министром юстиции до принятия закона Узбекистана о политических партиях. Основные цели деятельности, как указано в сертификате о регистрации, — «основать независимую демократическую республику для Узбекистана». С 1993 года штаб-квартира находится в Стамбуле, Турция."
 UZB.Western_Autocracy: "£UZB_western_autocracy Партия Бирдамлык"
 UZB.Western_Autocracy_icon: "£UZB_western_autocracy"
 UZB.Western_Autocracy_desc: "(Экономический либерализм) - Народно-демократическая партия \"Бирдамлык\" (узб. **Birdamlik**)\n\nПартия \"Бирдамлык\", официально Народно-демократическая партия \"Бирдамлык\", — политическая организация в Узбекистане. Она продвигает идеи экономического либерализма и ненасильственного сопротивления, используя популистскую риторику. Партия выступает за экономические реформы, снижение государственного вмешательства в экономику, свободу предпринимательства и рынок, а также за развитие гражданского общества в стране. В своей деятельности \"Бирдамлык\" ориентируется на поддержку демократических ценностей и защиту прав граждан."
 UZB.Neutral_conservatism: "£UZB_non_aligned_conservative Национально демократическая партия Узбекистана"
 UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative"
 UZB.Neutral_conservatism_desc: "(Национальный консерватизм) — Демократическая партия «Национальное возрождение» Узбекистана (узб. Milliy Tiklanish Demokratik Partiyasi)\n\nДемократическая партия «Национальное возрождение» Узбекистана, известная как Milliy Tiklanish, — это национал-консервативная политическая партия в Узбекистане. Она находится в альянсе с Либерально-демократической партией Узбекистана, правящей партией страны. Партия была основана в 1995 году, в основном имея интеллектуальное членство, и отличается сравнительно высоким процентом женщин среди своих членов. Партия поддерживает сильное чувство узбекской культуры, стремясь к культурному возрождению, и одновременно пытается укрепить связи с другими государствами Центральной Азии. Партия выступает против влияния России в регионе и выступила с критикой создания Евразийского экономического сообщества на этом основании."
 UZB.oligarchism: "£UZB_non_aligned_oligarchism (ПССУ) Партия социальной справедливости Узбекистана"
 UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism"
 UZB.oligarchism_desc: "(Социальная демократия) — Социально-демократическая партия Узбекистана (узб. Adolat sotsial-demokratik partiyasi)\n\nПартия «Адолат» (Справедливость), официально Социально-демократическая партия «Адолат», — политическая партия в Узбекистане. Одним из основателей и первым генеральным секретарем партии был Анвар Журабоев. Она является одной из четырех партий, действующих как оппозиция, поддерживающая правительство в контексте правящей Либерально-демократической партии Узбекистана."
 UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy (ДПН) Демократическая партия народа"
 UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy"
 UZB.Neutral_Autocracy_desc: "(Социальная демократия) - **Народно-демократическая партия Узбекистана** (Узбек: Xalq Demokratik Partiyasi)\n\nНародно-демократическая партия Узбекистана — политическая партия в Узбекистане, основанная в 1991 году как правопреемник Коммунистической партии Узбекистана. Под руководством Ислама Каримова партия сыграла ключевую роль в роспуске Узбекской Советской Социалистической Республики и учреждении Республики Узбекистан. После того как Каримов ушел из партии в 1996 году и создал Либерально-демократическую партию Узбекистана, Народно-демократическая партия утратила статус правящей парти. Партия ассоциирует себя с социальной демократией и центристской левицей. Она является основной левой партией в Законодательной палате Узбекистана. В своем уставе партия поддерживает идеи эгалитаризма, регулируемой социальной рыночной экономики в рамках государства всеобъемлющего благосостояния, а также придерживается политики невмешательства в международные дела.Основными сторонниками партии являются люди, зависимые от социальной помощи, пенсионеры, инвалиды и трудящиеся. Несмотря на это, партия остается одной из четырех партий, действующих как оппозиция, поддерживающая правительство, с момента создания Либерально-демократической партии."
 UZB.Neutral_green: "£UZB_non_aligned_greens (ЭПУ) Экологическая партия Узбекистана"
 UZB.Neutral_green_icon: "£UZB_non_aligned_greens"
 UZB.Neutral_green_desc: "(Экологизм) - Экологическая партия Узбекистана (Узбек: Ekologik partiyasi)\n\nЭкологическая партия Узбекистана — это политическая партия и экологическое движение в Узбекистане. Партия стремится повысить осведомленность о проблемах окружающей среды, таких как загрязнение, изменение климата и истощение природных ресурсов. Она активно поддерживает экологически чистые технологии, устойчивое сельское хозяйство и энергосбережение, а также пропагандирует идеи сохранения природных ресурсов и улучшения качества жизни граждан через защиту экосистем."
 UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small Сухопутные войска Узбекистана"
 UZB.Nat_Autocracy_desc: "(Военная хунта) - Сухопутные войска Узбекистана (Узбек: Quruqlik Qo'Shinlari)\n\nСухопутные войска Узбекистана являются компонентом Вооружённых сил Республики Узбекистан, ответственным за защиту государства на суше. С момента распада Советского Союза в 1991 году армия Узбекистана была сформирована на базе бывших советских военных частей, расположенных на территории Узбекистана. Сухопутные войска играют важную роль в обеспечении национальной безопасности, в том числе на границах страны, а также в операциях по поддержанию мира и внутренней безопасности."
 UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist (ЛДП) Либерально-демократическая партия "
 UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist"
 UZB.Nat_Populism_desc: "(Авторитаризм) - **Либерально-демократическая партия Узбекистана** (Узбек: Liberal Demokratik Partiyasi)\n\nЛиберально-демократическая партия Узбекистана (UzLiDeP) является правящей партией в Узбекистане. В Олий Мажлисе, парламенте Узбекистана, все остальные четыре партии поддерживают правительство. Партия представляет интересы среднего класса, владельцев частной собственности, а также предпринимателей, фермеров и работников сферы услуг. Она продвигает экономический либерализм и экономическую либерализацию, в том числе либерализовала валютный рынок. Партия номинально придерживается либеральных принципов и поддерживает либерально-демократические ценности, хотя в контексте политической практики в стране партия остается под жестким контролем и функционирует в авторитарной системе."
 VTB.Nat_Fascism: "£VTB_Nat_Fascism Национал-большевистская партия"
 VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism"
 VTB.Nat_Fascism_desc: "Национал-большевики, сторонники Эдуарда Лимонова, - политическое движение, действующее в Беларуси с 1994 года. Современный национал-большевизм - гибкая идеология, сочетающая идеи национальной и социальной справедливости с требованиями гражданских свобод. Для национал-большевика наша Родина - это синоним социального государства и свободной страны, основанной на правах граждан."
 VEN.liberalism: "£VEN_western_liberal Народная воля"
 VEN.liberalism_icon: "£VEN_western_liberal"
 VEN.liberalism_desc: "Народная воля (Voluntad Popular, аббревиатура VP) - политическая партия в Венесуэле, основанная бывшим мэром города Чакао Леопольдо Лопесом. Народная воля идентифицирует себя как плюралистическое и демократическое движение, выступающее за прогресс, который она определяет как реализацию социальных, экономических, политических и человеческих прав каждого венесуэльца. Партия заявляет, что её основополагающими принципами являются прогресс, демократия и социальное действие."
 VEN.socialism: "£VEN_western_social_democrat Новая эра"
 VEN.socialism_icon: "£VEN_western_social_democrat"
 VEN.socialism_desc: "Новая эра (Un Nuevo Tiempo, UNT) - левоцентристская политическая партия. Партия идентифицирует себя как прогрессивная и левая. НЭ выступает за сокращение президентских полномочий и против использования государственных ресурсов в избирательных кампаниях. НЭ выступает за толерантное отношение к религиям и политическим идеологиям. НЭ выступает за улучшение условий содержания в тюрьмах и создание службы безопасности, состоящей из более подготовленных и оплачиваемых полицейских. НЭ также требует проведения правовой реформы, направленной на улучшение положения обвиняемых в уголовных процессах."
 VEN.Communist-State: "£VEN_emerging_communism Коммунистическая партия Венесуэлы"
 VEN.Communist-State_icon: "£VEN_emerging_communism"
 VEN.Communist-State_desc: "Коммунистическая партия Венесуэлы (Partido Comunista de Venezuela, PCV) - коммунистическая партия Венесуэлы. Основанная в 1931 г., она является старейшей действующей политической партией Венесуэлы и была главной левой партией страны, пока в 1971 г. не разделилась на соперничающие фракции."
 VEN.anarchist_communism: "£VEN_anarchist_communism Движение Пятая Республика"
 VEN.anarchist_communism_icon: "£VEN_anarchist_communism"
 VEN.anarchist_communism_desc: "Партия является приверженцем Боливарианской революции и претендует на роль политического голоса бедных слоев населения страны. МВР также придерживалась радикального антиамериканизма и марксизма."
 VEN.anarchist_communism_alt: "£VEN_anarchist_communism_alt ОБСП"
 VEN.anarchist_communism_alt_icon: "£VEN_anarchist_communism_alt"
 VEN.anarchist_communism_alt_desc: "Объединённая социалистическая партия Венесуэлы (Partido Socialista Unido de Venezuela) Партия привержена идеям боливарианской революции и претендует на роль политического голоса бедных слоев населения страны. PSUV также придерживалась радикального антиамериканизма и марксизма."
 VEN.Neutral_conservatism: "£VEN_non_aligned_conservative Первая справедливость"
 VEN.Neutral_conservatism_icon: "£VEN_non_aligned_conservative"
 VEN.Neutral_conservatism_desc: "Первая справедливость (Primero Justicia) - правоцентристская политическая партия Венесуэлы. Основана в 1992 г. как гражданское объединение, в 2000 г. стала политической партией. Создана в 1992 г. как гражданская ассоциация группой студентов университета под руководством Алирио Абреу Бурелли. Группа была обеспокоена ухудшением, по их мнению, судебной власти в стране и стремилась к реформированию правовой системы Венесуэлы."
 VEN.neutral_Social: "£VEN_neutral_Social Демократическое действие"
 VEN.neutral_Social_icon: "£VEN_neutral_Social"
 VEN.neutral_Social_desc: "Демократический альянс (испанский: Alianza Democrática, AD). Альянс ставил своей целью достижение отставки правительства Пятой Республики «через избирательный, демократический и конституционный путь», активное участие в предстоящих выборах (выборы губернаторов и мэров), а затем проведение референдума по отзываю."
 VEN.Neutral_Communism: "£VEN_Neutral_Communism Революционное движение Тупамаро"
 VEN.Neutral_Communism_icon: "£VEN_Neutral_Communism"
 VEN.Neutral_Communism_desc: "Революционное движение Тупамаро (исп. Movimiento Revolucionario Tupamaro, MRT) - крайне левая марксистско-ленинская коммунистическая партия и один из наиболее известных колективов в Венесуэле."
 VEN.Neutral_green: "£VEN_Neutral_green Экологическое движение Венесуэлы"
 VEN.Neutral_green_icon: "£VEN_Neutral_green"
 VEN.Neutral_green_desc: "Экологическое движение Венесуэлы (Movimiento Ecológico de Venezuela) - первая венесуэльская политическая партия \"зелёных\" и первая партия, официально связанная с сетью Global Greens. Они определяют себя как организацию граждан-экологов, которые ставят перед собой задачу защиты окружающей среды. Их политические действия направлены на содействие устойчивому развитию, которое позволит венесуэльцам жить в справедливом обществе, свободном и в гармонии с природой."
