 SOV.Nat_Fascism_icon: "£SOV_nationalist_fascism"
 SOV.Nat_Fascism_desc: "(Национал-большевизм) Национал-большевистская партия (рус. «Национал-большевистская партия»)\n\n Национал-большевики — ультранационалистическое движение, объединяющее сталинскую идеологию с элементами национал-социализма."
 SOV.Nat_Populism: "£SOV_nationalist_right_wing_populist (ЛДПР) Либерально демократическая партия России"
 SOV.Nat_Populism_icon: "£SOV_nationalist_right_wing_populist"
 SOV.Nat_Populism_desc: "(Национал-популизм) Либерально-демократическая партия России (рус.: Либерально-демократическая партия России)\n\nЛДПР не является ни либеральной, ни демократической, а вместо этого стремится к авторитарному, популистскому и националистическому возрождению значительно расширенной Российской империи."
 SOV.Nat_Populism_alt: "£SOV_ldpss (LDPSS)Либерально-демократическая партия Советского Союза"
 SOV.Nat_Populism_alt_icon: "£SOV_ldpss"
 SOV.Nat_Populism_alt_desc: "(Национал-популизм) Либерально-демократическая партия Советского Союза (рус.: Либерально-демократическая партия Советского Союза)\n\nЛДПСС не является ни либеральной, ни демократической, а вместо этого стремится к авторитарному, популистскому и националистическому возрождению значительно расширенной Российской империи."
 SOV.Nat_Autocracy_wagner: "£SOV_Nat_Autocracy_wagner (WP)Партия Вагнера"
 SOV.Nat_Autocracy_wagner_icon: "£SOV_Nat_Autocracy_wagner"
 SOV.Nat_Autocracy_wagner_desc: "(Mercenery Patriotism) Партия Вагнера (рус.: Партия Вагнера)\n\nПартия образовалась в результате расширения влияния Пригожина в стране. Вагнер стал милитаристской идеологией, которая объединяет вокруг себя всех ее разделяющих и готовых отстаивать интересы России с автоматом в руках"
 SOV.Nat_Autocracy_alt: "£SOV_comm_military_junta (AFSU)Вооруженные Силы Советского Союза"
 SOV.Nat_Autocracy_alt_icon: "£SOV_comm_military_junta"
 SOV.Nat_Autocracy_alt_desc: "(Социалистическая хунта) Вооружённые силы Советского Союза (рус. Вооружённые силы Советского Союза)\n\n Советские Вооружённые силы были созданы для защиты идей коммунизма, территориальной целостности, суверенитета и выполнения задач в соответствии с международными договорами."
 SOV.Nat_Autocracy_alty: "£SOV_nationalist_military_junta_alt (КПЕ) Концептуальная партия 'Единство'"
 SOV.Nat_Autocracy_alty_icon: "£SOV_nationalist_military_junta_alt"
 SOV.Nat_Autocracy_alty_desc: "(Концепция общественной безопасности. Мёртвая вода) Концептуальная партия 'Единение' (рус. Концептуальная партия 'Единение')\n\n'Единение' — концептуально новая политическая партия, отвергающая все классические политические идеи, а также классическое понимание всего мира, называя его вымыслом, созданным Предсказателем-Корректором, чья цель — контролировать мир с помощью мировоззренческих, хронологических, идеологических, экономических инструментов войны, оружия геноцида и оружия разрушения. Партия выступает за борьбу с Предсказателем-Корректором, его поиски и уничтожение."
 SOV.Nat_Autocracy: "£SOV_nationalist_military_junta (AFRF)Вооружённые силы Российской Федерации"
 SOV.Nat_Autocracy_icon: "£SOV_nationalist_military_junta"
 SOV.Nat_Autocracy_desc: "(Военная хунта) Вооружённые силы Российской Федерации (рус. Воооружённые силы Российской Федерации)\n\n Вооружённые силы России были созданы в 1992 году президентом Борисом Ельциным. Цель Вооружённых сил — защита от агрессии, территориальной целостности, суверенитета и выполнение задач в соответствии с международными договорами."
