 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian (AoL) - Альянс либертарианцев"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "(Либертарианец) - Alliance of Libertarian (AoL)\n\nAlliance of Libertarian (AoL) — либертарианская партия, которая поддерживает ограниченное вмешательство правительства в экономику и жизненный выбор людей, полагая, что вместо этого роль правительства заключается в обеспечении безопасной среды для свободного процветания бизнеса и людей. Ее политическая программа направлена ​​на использование преимуществ Интернета в таких вопросах, как прямая демократия, свобода выражения мнений и авторское право."
 USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian (PPEU) - Европейская Пиратская партия"
 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "(Либертарианская) - Европейская пиратская партия (PPEU)\n\nPPEU — либертарианская партия, которая поддерживает ограниченное вмешательство правительства в экономику и жизненный выбор отдельных лиц, полагая, что вместо этого роль правительства заключается в обеспечении безопасной среды для свободного процветания бизнеса и отдельных лиц. Ее политическая программа направлена ​​на использование преимуществ Интернета в таких вопросах, как прямая демократия, свобода выражения мнений и авторское право."
 USoE.Neutral_green: "£EU_parliament_PG_Neutral_Green (Зеленые/EFA) - Зеленые / Европейский свободный альянс"
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_Green"
 USoE.Neutral_green_desc: "(Зеленые) - Зеленые/Европейский свободный альянс (Зеленые/EFA)\n\nЗеленые/Европейский свободный альянс (Зеленые/EFA), обычно известные как «Зеленые», являются левой партией. Их экономические взгляды отвергают капитализм и исследования постоянного роста, веря вместо этого в необходимость «счастливого дероста». Они решительно выступают против ядерной энергетики как источника чистой энергии, веря вместо этого в необходимость временного строительства газовых электростанций для поддержки будущего полного перехода на возобновляемые источники энергии. Их политическая повестка дня сосредоточена на сокращении неравенства и защите окружающей среды, и они стремятся сделать это с помощью крупных государственных расходов, финансируемых за счет дефицита."
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green (EGP) - Европейская партия зеленых"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "(Зеленые) - Европейская партия зеленых (EGP)\n\nЕвропейская партия зеленых (EGP), обычно известная как «зеленые», является левой партией. Ее экономические взгляды отвергают капитализм и исследования постоянного роста, веря вместо этого в необходимость «счастливого дероста». Она решительно выступает против ядерной энергетики как источника чистой энергии, веря вместо этого в необходимость временного строительства газовых электростанций для поддержки будущего полного перехода на возобновляемые источники энергии. Ее политическая повестка дня направлена ​​на сокращение неравенства и защиту окружающей среды, и она стремится сделать это с помощью крупных государственных расходов, финансируемых за счет дефицита."
 USoE.neutral_Social: "£EU_parliament_PG_neutral_Social (ASD) - Союз социалистов-демократов"
 USoE.neutral_Social_icon: "£EU_parliament_PG_neutral_Social"
 USoE.neutral_Social_desc: "(Неприсоединившиеся социалистические демократы) - Альянс социалистических демократов (ASD)\n\nАльянс социалистических демократов (ASD) - левая партия парламента USoE, выступает за более высокую степень демократического представительства на основе региональной идентичности, стремясь превратить USoE в «Европу регионов». Его политическая повестка дня сосредоточена на социальной справедливости и экономическом равенстве."
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social (EFA) - Европейский свободный альянс"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "(Неприсоединившиеся социалистические демократы) - Европейский свободный альянс (EFA)\n\nEFA будучи левой партией парламента USoE, выступает за более высокую степень демократического представительства, основанного на региональной идентичности, стремясь превратить USoE в \"Европу регионов\" Ее политическая повестка дня сосредоточена на социальной справедливости и экономическом равенстве."
 USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism (GUE/NGL) - Европейские Объединенные левые / Северные Зеленые Левые"
 USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "(Нейтральный марксист-ленинец) - European United Left/Nordic Green Left (GUE/NGL)\n\nEuropean United Left/Nordic Green Left (GUE/NGL) — левая политическая партия парламента USoE. Она в основном состоит из социалистов и коммунистов и, как таковая, отвергает капитализм и традиционную монетаристскую и бюджетную политику. Она стремится добиться сдвига общества в сторону социализма, но не имеет четкой позиции относительно того, что является лучшим способом достижения этого — реформа или революция. Она выступает против сотрудничества USoE с США и вместо этого считает, что Европа должна следовать своим собственным путем."
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism (PEL) - Партия европейских левых"
 USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism"
 USoE.Neutral_Communism_2017_desc: "(Нейтральная марксистско-ленинская) - Партия европейских левых (PEL)\n\nПартия европейских левых (PEL) является левой политической партией парламента USoE. Она в основном состоит из социалистов и коммунистов и, как таковая, отвергает капитализм и традиционную монетаристскую и бюджетную политику. Она стремится добиться сдвига в обществе в сторону социализма, но не имеет четкой позиции относительно того, что является лучшим способом достижения этого - реформа или революция. Она выступает против сотрудничества USoE с США и вместо этого считает, что Европа должна следовать своим собственным путем."
 USoE.Nat_Populism: "£EU_parliament_PG_Nat_Populism (EDD) - Европа демократии и многообразия"
 USoE.Nat_Populism_icon: "£EU_parliament_PG_Nat_Populism"
 USoE.Nat_Populism_desc: "(Правый популизм) - Европа демократий и разнообразия (EDD)\n\nЕвропа демократий и разнообразия (EDD) - популистская евроскептическая партия парламента USoE. Она решительно выступает против процесса объединения и стремится повернуть его вспять. Ее политические взгляды сосредоточены на антииммиграционной и антиглобалистской позиции и на цели введения прямой демократии."
 USoE.Nat_Populism_2017: "£EU_parliament_PG_2017_Nat_Populism (EFDD) - Европа Свободы и Прямой демократии"
 USoE.Nat_Populism_2017_icon: "£EU_parliament_PG_2017_Nat_Populism"
 USoE.Nat_Populism_2017_desc: "(Правый популизм) - Европа свободы и прямой демократии (EFDD)\n\nЕвропа свободы и прямой демократии (EFDD), ранее известная как «Европа демократий и разнообразия», является популистской евроскептической партией парламента USoE. Она решительно выступает против процесса объединения и стремится повернуть его вспять. Ее политические взгляды сосредоточены на антииммиграционной и антиглобалистской позиции и на цели внедрения прямой демократии."
 USoE.Nat_Fascism: "£EU_parliament_PG_Nat_Fascism (AoF) - Альянс фашистов"
 USoE.Nat_Fascism_icon: "£EU_parliament_PG_Nat_Fascism"
 USoE.Nat_Fascism_desc: "(Фашизм) - Альянс фашистов (AoF)\n\nАльянс фашистов (AoF) - крайне правая евроскептическая политическая партия парламента USoE. В основном состоит из фашистов и ультранационалистов. Ее политические взгляды сосредоточены на защите христианской традиции, жесткой антииммиграционной политике и замене демократии на диктатуру сильного человека."
 USoE.Nat_Fascism_2017: "£EU_parliament_PG_2017_Nat_Fascism (APF) - Альянс за мир и свободу"
 USoE.Nat_Fascism_2017_icon: "£EU_parliament_PG_2017_Nat_Fascism"
 USoE.Nat_Fascism_2017_desc: "(Фашизм) - Альянс за мир и свободу (APF)\n\nАльянс за мир и свободу (APF) - крайне правая евроскептическая политическая партия парламента USoE. В основном состоит из фашистов и ультранационалистов. Ее политические взгляды сосредоточены на защите христианской традиции, жесткой антииммиграционной политике и замене демократии на диктатуру сильного человека."
 USoE.Nat_Autocracy: "£EU_parliament_PG_Nat_Autocracy (EUMS) - Военный штаб Европейского Союза"
 USoE.Nat_Autocracy_icon: "£EU_parliament_PG_Nat_Autocracy"
 USoE.Nat_Autocracy_desc: "(Военная хунта) - Военный штаб Европейского союза (EUMS)\n\nВоенный штаб Европейского союза (EUMS) - это политическое подразделение армии США, это союз высокопоставленных военных лидеров армии, которые сформировали военную хунту и взяли под контроль исполнительную власть, осуществляя власть авторитарным способом."
 USoE.Monarchist: "£EU_parliament_PG_Monarchist (AoM) - Альянс монархистов"
 USoE.Monarchist_icon: "£EU_parliament_PG_Monarchist"
 USoE.Monarchist_desc: "(Абсолютистский монархист) - Альянс монархистов (AoM)\n\nМонархисты поддерживают недавно воцарившуюся династию. Они верят в необходимость абсолютного правителя, освобожденного от оков демократического принятия решений, чтобы вести континент через 21 век."
