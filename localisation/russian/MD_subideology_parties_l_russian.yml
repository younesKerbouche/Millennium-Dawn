 PMR.anarchist_communism_desc: "Партия позиционирует себя как левая оппозиционная партия. Она сочетает социализм с патриотизмом и выступает за независимость Приднестровья. В своём партийном манифесте «Справедливая Республика» провозгласила своей главной целью объединение людей, стремящихся к признанию независимости ПМР. Партия рассматривает независимость как способ построения более справедливого и сплочённого общества."
