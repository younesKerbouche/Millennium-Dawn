 NKO.liberalism_2017: "£NKO_liberalism_2017 (СЧ) Свободный Чосон"
 NKO.liberalism_2017_desc: "(Большая палатка) - Free Joseon\n\nFree Joseon — это неправительственная организация, выступающая против правительства КНДР. Она известна тем, что защищает Ким Хан-сола, сына Ким Чон-нама, с момента его убийства. Также организация поддерживает северокорейских дезертиров, которые хотят покинуть Северную Корею. 1 марта 2019 года 'Cheollima Civil Defense' была переименована в 'Free Joseon', что также является предложенным названием для Северной Кореи, если она свергнет текущее правительство."
 NKO.liberalism_2017_icon: "£NKO_liberalism_2017"
 NKO.Communist-State: "£NKO_communism Рабочая партия Кореи (РПК)"
 NKO.Communist-State_desc: "(Чучхе) - Рабочая партия Кореи (Корейский: Joseon Rodongdang)\n\nРабочая партия Кореи (РПК) — единственная правящая партия в Корейской Народно-Демократической Республике, часто называется просто «Рабочей партией» в своей стране. \nНесмотря на то, что некоторые ученые считают ее крайней правой партией, РПК по-прежнему считает себя частью международного левого и социалистического движения, придерживаясь корейской идеологии чучхе."
 NKO.Communist-State_icon: "£NKO_communism"
 NKO.anarchist_communism: "£NKO_anarchist_communism (КСДП) Корейская социал-демократическая партия"
 NKO.anarchist_communism_desc: "(Социал-демократия) — Корейская социал-демократическая партия (кор. Чосон Сахоэ Минджудан)\n\n КСДП — одна из нескольких официально зарегистрированных партий Северной Кореи. Она была образована 3 ноября 1945 года как Корейская демократическая партия смешанной группой предпринимателей, торговцев, ремесленников, мелкой буржуазии, крестьян и христиан."
