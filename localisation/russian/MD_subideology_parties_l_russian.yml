 FULL_POLITICS_VIEW_BUTTON_TT: "Развернуть список фракций"
 si_title_text: "Партии и движения"
 si_title_text_tt: "§YТекущие политические законы:§!\nПроводятся выборы: [has_elections_check]\nИзбирательный порог: [?election_threshold|%0] [term_limit_text]"
 western_desc: "Западные и прозападные правительства стремятся сохранить ориентированный на США либеральный мировой порядок, который господствовал с момента падения Советского Союза. Через такие учреждения, как Всемирный банк и МВФ, они содействуют экономической либерализации и разгосударствлению. В то время как подавляющее большинство стран с западным мировоззрением придерживаются различных форм демократии, прозападные сильные правительства великих держав, которые извлекают выгоду из статус-кво, производят сети влияния позади них."
 emerging_desc: "Правительства с Новым взглядом — это те, особенно в странах Global South и постсоветской сфере, которые стремятся заменить существующий Либеральный мировой порядок своими собственными альтернативными институтами и многополярным способом глобальной политики. Они часто имеют различные взгляды на глобализацию, формы правления и внутреннюю политику."
 salafist_desc: "Салафизм является ультраконсервативным, нетерпимым, фундаменталистским ответвлением основного суннитского ислама. С учетом убеждений его сторонников о необходимости очистить исламский мир, ведется такфиризм и антишиизм. Салафизм приобрел известность, поскольку ваххабитские монархии Персидского залива предоставили миллиарды средств для его учений с середины 20-го века. Он видел особенно жестокие воплощения в Талибане, Аль-Каиде и ИГИЛ (ИГ в дальнейшем, после переименования)."
 non_aligned_desc: "Правительства неприсоединившихся (нейтральных) стран сильно различаются по типам правительств и субидеологиям, а также, как правило, имеют очень прагматичный подход к своим внешним связям. Многие просто хотят продвигать свою национальную независимость или другие региональные цели. Другие разрываются между большими силами, которые в своей борьбе за влияние тянут их в разные стороны, подобно канату."
 nationalism_desc: "Националистические правительства полагают, что имеется альтернативный путь и движутся к национальному возрождению, основанному на протекционизме для стратегических секторов, милитаризме, национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных связях для достижения внутренних или экспансионистских целей."
