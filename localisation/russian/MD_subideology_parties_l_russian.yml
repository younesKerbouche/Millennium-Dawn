 CDI.liberalism_desc: "Объединение республиканцев (Rassemblement des Républicains/RDR) — ведущая либеральная партия Кот-д'Ивуара. Он был сформирован как ответвление PDCI в начале 1990-х годов из-за разногласий с выбором PDCI лидера на президентских выборах 1995 года. Они стали партией, поддерживающей Алассана Уаттару с момента его возвращения в Кот-д'Ивуар, и поддерживают строгую либеральную политику и ценности республиканизма."
