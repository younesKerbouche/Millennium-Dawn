 GUB.Communist-State_desc: "Коммунистическая партия - Partido Africano para a Independência da Guiné e Cabo Verde (Африканская партия за независимость Гвинеи и Кабо-Верде) изначально была создана для мирной борьбы за независимость от Португалии, в 1960-х годах партия перешла к вооруженному конфликту и была одной из воюющих сторон в войне за независимость Гвинеи-Бисау. К концу войны партия создала марксистско-ленинское однопартийное государство, прежде чем в начале 1990-х годов была введена демократия."
 GUB.anarchist_communism: "£GUB_emerging_left_wing_radical PAIGC (Умеренная) "
 GUB.anarchist_communism_icon: "£GUB_emerging_left_wing_radical"
 GUB.anarchist_communism_desc: "Левое крыло радикалов - Partido Africano para a Independência da Guiné e Cabo Verde (Африканская партия за независимость Гвинеи и Кабо-Верде) изначально была создана для мирной кампании за независимость от Португалии, партия перешла к вооруженному конфликту в 1960-х годах и была одной из воюющих сторон в войне за независимость Гвинеи-Бисау. К концу войны партия создала марксистско-ленинское однопартийное государство, прежде чем в начале 1990-х годов была введена демократия."
