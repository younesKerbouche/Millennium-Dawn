 USoE.Neutral_conservatism: "£EU_parliament_PG_Neutral_conservatism (UEN) - Европейский союз наций"
 USoE.Neutral_conservatism_icon: "£EU_parliament_PG_Neutral_conservatism"
 USoE.Neutral_conservatism_desc: "(Нейтральный консерватизм) - Союз за Европу Наций (UEN)\n\nUEN, ранее известный как «Союз за Европу», является правой евроскептической консервативной партией. Она стремится децентрализовать USoE и сформировать вместо него конфедерацию суверенных наций. Она занимает консервативную позицию по социальным правам и экономически поддерживает систему свободного рынка капитализма."
 USoE.Neutral_conservatism_2017: "£EU_parliament_PG_2017_Neutral_conservatism (ACRE) - Альянс консерваторов и реформистов в Европе"
 USoE.Neutral_conservatism_2017_icon: "£EU_parliament_PG_2017_Neutral_conservatism"
 USoE.Neutral_conservatism_2017_desc: "(Нейтральный консерватизм)  - Альянс консерваторов и реформистов в Европе (ACRE)\n\nАльянс консерваторов-реформистов в Европе (ACRE), ранее известный как «Альянс европейских консерваторов и реформистов», является правой евроскептической консервативной партией. Она стремится децентрализовать USoE и сформировать вместо него конфедерацию суверенных наций. Она занимает консервативную позицию по социальным правам и экономически поддерживает систему свободного рынка капитализма."
