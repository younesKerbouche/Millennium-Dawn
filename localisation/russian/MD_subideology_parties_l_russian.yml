 ITA.Nat_Populism_desc: "Партия Национальный альянс (Alleanza Nazionale) была основана в 1995 году, когда Итальянское общественное движение разделилось на две части, одна из которых - Трёхцветное пламя, при этом Альянс был более умеренным крылом. Его основные убеждения основаны на идеологии “Destra Sociale”: правая партия с традиционалистским и антиглобалистским взглядом на общество в сочетании с поддержкой государства всеобщего благосостояния и государственного вмешательства в экономику."
