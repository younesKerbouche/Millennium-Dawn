 BSH.Autocracy_desc: "Автократия — Автократия Рахимова или Первое Правительство (Лидеры: Муртаза Рахимов — Урал Рахимов — Рафаэль Байдавлетов — Раиль Сарбаев). Первое правительство под руководством автократа Муртазы Рахимова. Популярно своими национальными преобразованиями и статистской политикой в экономике, а также на южных и юго-восточных территориях. По всей видимости, это коррумпированное правительство, состоящее из людей из КПСС, но с имперскими наклонностями. Обычно их называют байсизмом (байство)."
