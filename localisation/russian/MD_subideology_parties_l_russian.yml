 KHM.liberalism_desc: "Либеральная - Российская объединённая демократическая партия 'Яблоко' (Russian United Democratic Party 'Yabloko') является социально-либеральной партией, продвигающей рыночную экономику и демократические ценности. Яблоко, что в переводе с русского означает 'яблоко', исторически было ведущей политической силой, противостоящей как коммунизму, так и консерватизму в России."
