 GUY.conservatism_icon: "£GUY_western_conservative"
 GUY.conservatism_desc: "Объединенная сила - это социально-консервативная гайанская партия. Она экономически либеральна, придерживается антироссийских настроений и идеологически правоцентристская. Была образована в 1960 году и продолжала работать до выборов 2015 года. Однако после 1968 года они больше никогда не набирали 5% голосов, оставаясь одной из самых значительных мелких партий."
 GUY.liberalism: "£GUY_western_liberal Альянс за перемены"
 GUY.liberalism_icon: "£GUY_western_liberal"
 GUY.liberalism_desc: "Альянс за перемены - социально-либеральная политическая партия. Она была сформирована в 2005 году тремя депутатами, покинувшими свои предыдущие партии. Она прогрессивная и многорасовая, занимает позицию от центра к левоцентризму. После своего основания они были третьей по величине партией в парламенте. С 2015 года работают в едином списке с APNU."
 GUY.socialism: "£GUY_western_social_democrat Народный национальный конгресс"
 GUY.socialism_icon: "£GUY_western_social_democrat"
 GUY.socialism_desc: "Социал-демократическая - Народный национальный конгресс-реформа - социал-демократическая партия в Гайане. Она также классифицируется как демократическая социалистическая и в прошлом была левонационалистической и популистской. Она занимает центрально-левое крыло политики. Она была образована в 1957 году и с тех пор является одной из двух крупных партий в Гайане, вместе с PPP/C. Ее в основном поддерживают афрогайанцы. В 2011 году она сформировала избирательный альянс с несколькими другими партиями под названием Партнерство ради национального единства."
 GUY.socialism_2011: "£GUY_western_social_democrat_alt APNU"
 GUY.socialism_2011_icon: "£GUY_western_social_democrat_alt"
 GUY.socialism_2011_desc: "Партнерство за национальное единство сформировано в 2011 году для проведения выборов в том же году 10 различными партиями, причем самым важным и популярным из них был Народный национальный конгресс. Группа состоит в основном из левых партий. Они получили большинство мест, но PPP/C была самой большой партией в целом и они выиграли президентство. На следующих выборах APNU и AFK объединились в единый список, что означало, что они могут баллотироваться в президенты, выставив кандидата."
 GUY.anarchist_communism: "£GUY_anarchist_communism PPP/C"
 GUY.anarchist_communism_icon: "£GUY_anarchist_communism"
 GUY.anarchist_communism_desc: "Коммунистическая партия — Народная прогрессивная партия/Гражданская партия — одна из двух крупных политических партий Гайаны. Она была образована в 1950 году в результате слияния Лейбористской партии Британской Гвианы и Комитета по политическим вопросам. С момента своего образования она оставалась либо крупнейшей, либо второй по величине партией Гайаны. Она многонациональна, но её избиратели — в основном индо-гайанцы. Она находится на левом фланге и придерживается идеологии социал-демократии, демократического социализма и левого популизма. В прошлом она считалась левой националистической и марксистско-ленинской партией."
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative ROAR"
 GUY.Neutral_conservatism_icon: "£GUY_non_aligned_conservative"
 GUY.Neutral_conservatism_desc: "Поднимитесь, организуйте и восстановите Гайану - консервативная и притом первая партия, которая считала себя этнической, будучи индо-гайанской. Она была создана в 1999 году и плохо проявила себя на выборах 2001 года. Впоследствии сформировала альянс с GAP и добилась большего успеха, прежде чем многие из ее членов ушли в AFK в 2011 году прямо перед выборами."
 GUY.neutral_Social: "£GUY_neutral_Social WPA"
 GUY.neutral_Social_icon: "£GUY_neutral_Social"
 GUY.neutral_Social_desc: "Союз трудящихся - это левая гайанская партия. Она сформирована в 1974 году как альянс сразу трех левых партий и официально объявлена самостоятельной в 1979 году. В целом она имела небольшой успех, добившись своих лучших результатов на выборах 2001 года, где баллотировалась вместе с GAP."
 GUY.Neutral_Communism: "£GUY_Neutral_Communism GAP"
 GUY.Neutral_Communism_icon: "£GUY_Neutral_Communism"
 GUY.Neutral_Communism_desc: "Гайанская партия действий - левая политическая партия в Гайане. Она представляет коренное индейское население страны и была образована в 1989 году, но впервые баллотировалась лишь в 2001 году в союзе с WPA. В 2006 году объединилась с ROAR, а в 2011 году присоединилась и к APNU."
 GUY.Nat_Populism: "£GUY_Nat_Populism Объединенная республиканская партия"
 GUY.Nat_Populism_icon: "£GUY_Nat_Populism"
 GUY.Nat_Populism_desc: "Объединенная республиканская партия образована в 1985 году в Соединенных Штатах, а затем была создана и в Гайане в 1987 году. Все же в 1992 году ей не удалось завоевать ни одного места и она снова начала участвовать в выборах только с 2015 года, несмотря на то, что имела чрезвычайно мало популярности. Она хочет повысить уровень жизни и образования в Гайане, если придет к власти."
