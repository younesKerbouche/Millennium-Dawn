 USA.American_Anarchist_Society: "£generic_anarchist_communism_small Американское анархистское общество"
 USA.American_Anarchist_Society_icon: "£generic_anarchist_communism_small"
 USA.American_Anarchist_Society_desc: "£generic_anarchist_communism_small  ААС, или Американское анархистское общество, - это целеустремленная группа людей, которые стремятся восстановить более натуралистический порядок, взяв за основу идею минархизма и более или менее продвинувшись дальше. Функционируя подобно синдикализму с точки зрения социальной организации, которая больше похожа на сетку по формату, тем не менее, основной упор делается на максимальную децентрализацию, чтобы обеспечить реализацию наиболее справедливых форм общества посредством коллективной и взаимной выгоды с точки зрения экономических и социальных взаимодействий."
 USA.Commissariat_Corps: "£USA_Commissariat_Corps_small Корпус комиссариата"
 USA.Commissariat_Corps_icon: "£USA_Commissariat_Corps_small"
 USA.Commissariat_Corps_desc: "Корпус комиссариата — это политический орган военных. Несмотря на то, что он сосредоточен на политической целостности нации, он, тем не менее, имеет компетентных военных офицеров, поскольку для того, чтобы стать частью Корпуса, необходимо пройти полное обучение в одном из военных учебных заведений страны. Тем не менее, многие считают его лишь «оружием запугивания» партии, несмотря на явные требования для вступления. Их план единства также вызывает недоумение из-за странной, почти противоречащей себе структуры, в которой военная служба и социалистическая экономика используются как способ объединить страну и её народ для достижения общей цели. Но это ничего не значит, если они всего лишь военные, а не политики... правда?"
 USA.Naturalist_NFP_Victory: "£USA_american_heritage_party Американская партия натуралистов"
 USA.Naturalist_NFP_Victory_icon: "£USA_american_heritage_party"
 USA.Naturalist_NFP_Victory_desc: "Партия американских натуралистов (ANP) — это псевдокоалиционная партия, в которой ультранационалистическое крыло старой NFP объединено в единую идеологию. Это включает в себя Натуралистическое движение, Американскую нацистскую партию, остатки Ку-клукс-клана и несколько других групп и организаций. Основная идеология ориентирована на американский натурализм, который является современной адаптацией Либерийского плана. Поскольку необоснованные убийства, очевидно, осуждаются, партия предлагает помощь государства в переселении за границу как способ реализации своего плана по «чистоте». Экономика представляет собой смесь государственного капитализма и авторитарного социализма, но так как никто не любит «красных», они просто корректируют название, чтобы оно подходило. Внешняя политика умеренный экспансионизм с сильными элементами меркантилизма и изоляционизма."
 USA.Militarist_NFP_Victory: "£USA_Nat_Autocracy_small Американское военное общество"
 USA.Militarist_NFP_Victory_icon: "£USA_Nat_Autocracy_small"
 USA.Militarist_NFP_Victory_desc: "Американское военное общество. AMS является продуктом политики НФП, которая привела к сдвигу партийной базы в сторону милитаристов и элиты Пентагона. Теперь во главе стоят те же самые генералы Пентагона, которым теперь нужно найти филиал, который будет заниматься гражданскими делами, чтобы они могли продолжать концентрироваться на цитатах, настоящей военной службе, конечной цитате. Тем не менее, публика полна энтузиазма, а национальная гордость находится на рекордно высоком уровне, так что давайте оседлать волну как можно дольше."
 USB.Western_Autocracy: "£USA_federalist Федералистская партия"
 USB.Western_Autocracy_icon: "£USA_federalist"
 USB.Western_Autocracy_desc: "£USA_federalist Партия федералистов (Правое крыло/ФПРВ). Главный антивыборный орган Партии федералистов занимает противоречивые позиции. Они не хотят выборов сейчас, может быть, позже. Они безразличны к идее воссоединения континента павших Соединенных Штатов, но, тем не менее, не выступают полностью против этой идеи. Тем не менее, они также, похоже, более склонны к финансовому затягиванию поясов, но в то же время хотят поощрять культурный прогрессизм. Некоторые могут сказать, что это новая эра прогрессивного республиканизма, другие говорят о его ложных надеждах на авторитарное будущее. Какова бы ни была конечная цель, мы узнаем только тогда, когда она произойдет."
 USB.conservatism: "£generic_conservatism_small Свободная консервативная партия"
 USB.conservatism_icon: "£generic_conservatism_small"
 USB.conservatism_desc: "£generic_conservatism_small Свободная консервативная партия - (СКП) является умеренной консервативной партией, которая равнодушна к избирательным дебатам. Однако фискальная и социальная политика привела к тому, что некоторые оппозиционные партии называют их «мягким правым». Эта политическая индифферентность привела к тому, что они, в значительной степени, голосуют в соответствии с правым крылом Федеральной партии. В связи с этим многие задаются вопросом, насколько независимой может быть такая партия, когда она так тесно сотрудничает с другой."
 USB.liberalism: "£USA_federalist Федералистская партия"
 USB.liberalism_icon: "£USA_federalist"
 USB.liberalism_desc: "£USA_federalist Партия федералистов - (Левое крыло/ФПЛВ). Основная провыборная фракция ФП. Эта фракция состоит из смеси социал-демократов и левоцентристских идеологий. Многие рассматривают эту фракцию как Демократическую партию в стиле 1990-х годов с точки зрения сходства, однако главное отличие состоит в том, что эта партия выступает за ренавшизм и экспансионизм. Они рассматривают падение континента как признак ошибок старых руководителей, ведущих молодое поколение, и их неспособности достучаться до молодежи за новыми способами мышления. Поэтому эта часть Партии федералистов желает иметь правительство пропорционального представительства с ранжированным голосованием. Представитель для подсчета населения будет определен позже. Пока их главная цель – завоевать расположение общественности в надежде на реальное будущее."
 USB.socialism: "£generic_socialism_small Социал-демократическая рабочая партия"
 USB.socialism_icon: "£generic_socialism_small"
 USB.socialism_desc: "£generic_socialism_small Социал-демократическая рабочая партия (SDWP) — прогрессивно-левая партия, выбравшая свой собственный путь на политической сцене Свободного государства. Будучи намного более похожими на своих европейских коллег, они также считают, что из основных партий левое крыло Партии федералистов является лучшим и с которым легче всего работать для достижения своих целей. Однако одним из самых больших различий между FPLW и SDWP являются их подходы к налоговому кодексу и роль, которую сам налоговый кодекс играет как в экономическом наказании, так и в приношении пользы обществу."
 USB.Communist-State: "£USA_free_socialist_party Свободная социалистическая партия"
 USB.Communist-State_icon: "£USA_free_socialist_party"
 USB.Communist-State_desc: "£USA_free_socialist_party Свободная социалистическая партия - (Statist/FSPS) Более традиционный социалистический блок FSP, эта фракция партии будет стремиться установить диктатуру пролетариата, чтобы рабочие увидели справедливое обращение, которого они заслуживают. Их основные положения направлены против выборов, однако они являются сторонниками экспансионизма и иностранного интервенционизма. Хотя их самый спорный момент заключается в том, что они строго антиамериканистски настроены, то есть они не стремятся объединить континент, а скорее создают новую идентичность."
 USB.Neutral_Communism: "£generic_Neutral_Communism_small Коммунистическая лига свободы"
 USB.Neutral_Communism_icon: "£generic_Neutral_Communism_small"
 USB.Neutral_Communism_desc: "£generic_Neutral_Communism_small Лига Коммунистической Свободы (ЛКС) — это марксистско-ленинская партия, ориентированная на обеспечение диктатуры пролетариата. Основные её влияния исходят от Кубы при Кастро и социалистического режима Венесуэлы. Через социалистическую экономику и внешнюю политику «Гемисферного социализма», представляющую собой компромисс между социализмом в одной стране Сталина и постоянной революцией Троцкого, ЛКС стремится к достижению социалистической судьбы и готова работать с антиэлектральной фракцией Свободной социалистической партии для реализации своих целей."
 USB.anarchist_communism: "£USA_free_socialist_party Свободная социалистическая партия"
 USB.anarchist_communism_icon: "£USA_free_socialist_party"
 USB.anarchist_communism_desc: "£USA_free_socialist_party Свободная социалистическая партия - (анархистская/FSPA) Крайняя минархистская фракция FSP, хотя и не является традиционным анархистом, но рассматривается как своего рода либертарианско-социалистическая партия. Эта фракция выступает за прямое демократическое голосование, пропорциональное представительство и рейтинговое голосование как способ максимизировать справедливость выборов. Они чрезвычайно выступают за выборы, однако они против экспансии и антиамериканизма. Они стремятся сформировать новую идентичность посредством самых чистых форм демократии и ограничить власть федерального правительства федеральными обязанностями. Многие молодые люди тянутся к этой фракции и ожесточенно конкурируют с государственнической фракцией ФСП в целом."
 USB.Neutral_green: "£generic_Neutral_green_small Партия «Зеленое будущее»"
 USB.Neutral_green_icon: "£generic_Neutral_green_small"
 USB.Neutral_green_desc: "£generic_Neutral_green_small Партия зеленого будущего – (GFP) GFP – это современный подход к «зеленому» мышлению. Понимание того, что наша планета сильна, но хрупка, дает более широкий взгляд на подход к внутренней политике в целом. Посредством мощного вооружения анархистской фракции Свободной социалистической партии GFP стремится использовать науку и технологии, чтобы проложить путь к «Зеленому будущему»."
 USB.oligarchism: "£USA_mid_atlantic_party Среднеатлантическая партия"
 USB.oligarchism_icon: "£USA_mid_atlantic_party"
 USB.oligarchism_desc: "£USA_mid_atlantic_party Среднеатлантическая партия — (Изоляционисты/МАПИ) — партия новой волны, одна из основных фракций которой является ярым изоляционистом. Эти люди желают найти новую среднеатлантическую идентичность и уйти от неудач прошлого в новом свете. Они настроены против выборов, безразличны к экспансии и иностранному вмешательству, но являются ярыми антиамериканистами. Обе фракции разделяют этот антиамериканизм, но их позиция по внешней политике и идее выборов и/или возврата к демократическим идеалам, похоже, выходит за рамки."
 USB.Autocracy: "£generic_Autocracy_small Партия Атлантической власти"
 USB.Autocracy_icon: "£generic_Autocracy_small"
 USB.Autocracy_desc: "£generic_Autocracy_small Партия Атлантических властей - (AAP) AAP - это партия, в значительной степени поддерживающая власть, которая стремится установить федеральные законы, которые определяют и обеспечивают полномочия, которыми обладают юридические агентства. Многие в оппозиции этой предполагаемой узколобой партии видят в них не более чем пешку перед изоляционистской фракцией Среднеатлантической партии. Хотя их имена схожи, изоляционисты MAP несколько более расслаблены в своих взглядах на власть, а скорее акцентируют внимание на том, что они являются властью с более антивыборной позицией. Эта антивыборная позиция является основным контраргументом АПА в борьбе с изоляционистской политикой ПДЧ, но их крики, похоже, остаются по большей части незамеченными."
 USB.Neutral_Libertarian: "£USA_mid_atlantic_party Среднеатлантическая партия"
 USB.Neutral_Libertarian_icon: "£USA_mid_atlantic_party"
 USB.Neutral_Libertarian_desc: "£USA_mid_atlantic_party Среднеатлантическая партия - (Новая идентичность/MAPNI). Это партия, которая полностью сосредоточена на созданной новой волновой идентичности. Будучи сторонниками выборов, но при этом придерживаясь своей изоляционистской половины в антиамериканизме, предполагаемые идентитаристы в основном сосредоточены на создании новой идентичности для себя. Хотя они и не против расширения, они не чувствуют необходимости переходить реку Миссисипи, если придет время."
 USB.Neutral_conservatism: "£generic_Neutral_conservatism_small Партия свободы и солидарности"
 USB.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 USB.Neutral_conservatism_desc: "£generic_Neutral_conservatism_small Партия свободы и солидарности — (FSP/F&SP) — это произоляционистская партия, которая стремится использовать средства науки и инноваций для обеспечения надлежащих стандартов жизни и удовольствия от жизни. Их основной экономической целью является автаркия, где это возможно, но не автаркия. С точки зрения социальной политики они довольно умеренны, с некоторым уклоном влево и вправо по предметному материалу. Примером могут служить геи в армии. Они верят и поддерживают эту вещь как первостепенную для любого гражданина, независимо от происхождения, но, тем не менее, они не полностью верят в однополые браки. Несмотря на это, они до конца держались своего ближайшего политического союзника, которым является изоляционистская фракция Среднеатлантической партии. Их общая вера в то, что прежний глобально ориентированный идеализм США привел к краху, приводит к своего рода закрытому подходу к международным проблемам и, по сути, ко всему, что выходит за рамки, скажем, их соседей."
 USB.Nat_Autocracy: "£USA_national_service_party Партия национальной службы"
 USB.Nat_Autocracy_icon: "£USA_national_service_party"
 USB.Nat_Autocracy_desc: "£USA_national_service_party Партия национальной службы – (Милитаристская/НСПМ). НСП – это партия проамериканизма и сильного шовинизма. Хотя партия в основном разделилась по поводу идеи выборов, милитаристское крыло партии категорически против этих выборов. Но эта фракция выступает за экспансию и находится под сильным влиянием идей почти полной меритократии."
 USB.Nat_Populism: "£generic_Nat_Populism_small Партия национального единства"
 USB.Nat_Populism_icon: "£generic_Nat_Populism_small"
 USB.Nat_Populism_desc: "£generic_Nat_Populism_small Партия национального союза - (ПНЕ) ПНЕ - это партия, выступающая за естествознание, что многих сбивает с толку, учитывая, что нация, в которой они находятся, вообще не существовала так долго. Тем не менее, ПНЕ использует тот факт, что большая часть ее избирательной базы состоит из ветеранов и небольшой группы людей, ориентированных на правые взгляды, для укрепления своей легитимности. Но, помимо всей проветеранской политики, их все больше и больше рассматривают как политическое крыло военных, что на удивление мало кто в партии считает ложным. Они тоже не говорят, что это правда, но и не отрицают этого."
 USB.Monarchist: "£USA_modern_monarchist_movement Партия национальной службы"
 USB.Monarchist_icon: "£USA_modern_monarchist_movement"
 USB.Monarchist_desc: "£USA_modern_monarchist_movement Партия национальной службы (Современный монархист/НСПММ). НСП, будучи по существу партией военных и экстренных служб, также полна мечтателей. МММ или Современное Монархическое Движение в рамках всей НСП сочло целесообразным вернуть Монархизм в моду, популяризировав систему Выборной Монархии. Идея состоит в том, что по сути идеи выборов и демократических принципов останутся прежними, но должности и их имена/цитаты, титулы будут закреплены за теми, за кого они проголосовали. Что касается жесткой провыборной позиции, фракция желает расшириться и создать больше новых идей. Многие слышали о предполагаемом Доме Арлингтонов, но никто не знает, что это значит. Но сейчас они должны убедить людей, что можно избрать сильное руководство и что даже однажды, если вы будете достаточно усердно работать, вы сможете стать королем, как вам говорили, когда вы были маленькими."
 USB.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Партия Атлантического Единства"
 USB.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 USB.Neutral_Autocracy_desc: "£generic_Neutral_Autocracy_small Партия Атлантического Единства (ПАЕ) — это партия закона и порядка, прямой демократии без излишней прямолинейности и идеализма. Несмотря на критику за авторитарные наклонности, ПАЕ стремится внедрить такие вещи, как голосование с рангами и прогрессивный налог, ориентированный на пропорциональное налогообложение доходов граждан. Эти сходства, а также более идеалистичные члены партии, позволяют сотрудничать и взаимодействовать с фракцией Современных Монархистов Партии Нового Общества. Как сказал один из лидеров ПАЕ: «Что плохого в небольшом косметическом украшении?»"
 USB.Conservative: "£generic_Conservative_small Партия «Союз Кондор»"
 USB.Conservative_icon: "£generic_Conservative_small"
 USB.Conservative_desc: "£generic_Conservative_small Партия Союза Кондоров (ПСК) — это популистская партия старого типа. Она не является полностью левой, но и не правой. Члены партии, известные как «Кондеры», считают, что стратегия «не узнаешь, пока не попробуешь» является важнейшей в управлении. Партия воспринимается скорее как запутанное пятно, чем как настоящая партия, с множеством противоречий относительно того, какие политические преимущества она получает от других партий. Тем не менее, ПСК остаётся партией принципов и занимает стабильную позицию «третьей партии» в более широком политическом ландшафте страны."
 USB.neutral_Social: "£generic_neutral_Social_small Партия рабочих союзов"
 USB.neutral_Social_icon: "£generic_neutral_Social_small"
 USB.neutral_Social_desc: "£generic_neutral_Social_small Партия рабочих профсоюзов - (WUP) WUP - это партия, выступающая за профсоюзы и национализацию. Члены партии полагают, что ядро ​​национализированных отраслей, ориентированных на основы выживания, поможет частному сектору сделать приоритетной помощь и повышение стандартов своих собственных работников. Партия также верит в правила, ограничивающие корпоративные эксцессы в эксплуататорских манерах, и стремится обязать создать профсоюзную сеть для координации и решения проблем как на местном, региональном, так и на национальном уровне, если дойдет до критической ситуации."
 USB.Nat_Fascism: "£generic_Nat_Fascism_small Лига Свободной Нации"
 USB.Nat_Fascism_icon: "£generic_Nat_Fascism_small"
 USB.Nat_Fascism_desc: "£generic_Nat_Fascism_small Свободная Лига Нации (СЛН) — это природная партия с шокирующей ксенофобией по отношению к Ближнему Востоку. Они ясно заявляют, что религии и идеологии Ближнего Востока, а также предполагаемый «Мусульманский мир», представляют угрозу свободе и стабильности их нации. Несмотря на то, что они позиционируют себя как партию с «ограниченным расизмом», многие замечают в их рядах неонацистов, фашистов и старых членов Ку-клукс-клана. Несмотря на то, что партия в лучшем случае маргинальна, а в худшем — террористическая группа, многие политические аналитики считают её цирком правого экстремизма, который привлекает людей, неспособных увидеть или поверить в факты, стоящие перед ними."
