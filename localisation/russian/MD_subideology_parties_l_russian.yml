 ROM.Neutral_conservatism_pd_desc: "(Либеральный консерватизм) - Демократическая партия (румынский: Partidul Democrat, PD)\n\nДемократическая партия была основана в 1993 году как преемница Национального спасения (FSN) Петре Романом, первым некоммунистическим премьер-министром Румынии после революции 1989 года. Демократическая партия, сосредоточенная вокруг Траяна Бэсеску, бывшего министра транспорта, выступает за консолидацию свободного рынка и сохранение единой ставки налога в Румынии в размере 16%. Они также поддерживают реформирование Конституции Румынии с целью децентрализации управления и предоставления большей власти восьми регионам развития."
 ROM.Neutral_conservatism_pdl: "£ROM_neutral_conservatism_PDL Демократическая Либеральная Партия"
 ROM.Neutral_conservatism_pdl_icon: "£ROM_neutral_conservatism_PDL"
 ROM.Neutral_conservatism_pdl_desc: "(Либеральный консерватизм) - Демократическая либеральная партия (румынский: Partidul Democrat Liberal, PDL)\n\nДемократическая либеральная партия была основана в 2007 году в результате слияния Демократической партии и отколовшейся от PNL Либерально-демократической партии. Демократическая либеральная партия сосредоточена вокруг Траяна Бэсеску, бывшего министра транспорта, и выступает за консолидацию свободного рынка и сохранение единой налоговой ставки в Румынии в размере 16%. Они также поддерживают реформирование Конституции Румынии с целью децентрализации управления и предоставления большей власти восьми регионам развития."
 ROM.Neutral_conservatism_pmp: "£ROM_neutral_conservatism Партия Народного Движения"
 ROM.Neutral_conservatism_pmp_icon: "£ROM_neutral_conservatism"
 ROM.Neutral_conservatism_pmp_desc: "(Либеральный консерватизм) - Партия народного движения (рум. Partidul Miscaera Popular, PMP)\n\nПартия народного движения была основана в 2014 году группой бывших членов PDL под руководством Траяна Бэсеску, выступавших против слияния Демократической либеральной партии с Национал-либеральной партией. Партия народного движения сосредоточена вокруг бывшего президента Траяна Бэсеску и придерживается христианско-демократической, консервативной и экономически либеральной политики."
 ROM.neutral_Social_fd: "£ROM_neutral_social_pro Демократическая сила"
 ROM.neutral_Social_fd_icon: "£ROM_neutral_social_pro"
 ROM.neutral_Social_fd_desc: "(Социал-демократия) - Демократическая сила (румынский: Forta Democrata, FD)\n\nДемократическая сила была основана в 2004 году Петре Романом, первым некоммунистическим премьер-министром Румынии после революции 1989 года, после раскола между консервативным и социалистическим крылом демократической партии. Демократическая сила продвигает европейскую социал-демократическую модель для Румынии, уделяя большое внимание большему развитию румынских демократических институтов, а также выступает против националистической риторики, в отличие от PDSR, которая использовала ее в прошлом."
