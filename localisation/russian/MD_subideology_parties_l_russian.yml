 PER.conservatism_Novin_desc: "(Консерватизм) — Партия Ирана-Новина (перс. / фарси: Hezb-é Irān-e Novin)\n\nНовая Партия Ирана-Новина (INP) получила своё название от первоначальной Партии Ирана-Новина (Партии Нового Ирана), которая была роялистской государственной политической партией в имперском Иране Мохаммеда Резы Пехлеви. Новая Партия Ирана-Новина стремится упразднить институты Исламской Республики и выступает за экономический и культурный либерализм."
 PUK.Neutral_Communism: "£KUR_Neutral_Communism_small Коммунистическая партия Курдистана"
 PUK.Neutral_Communism_desc: "Коммунистическая партия Курдистана — курдская политическая партия, образованная в 1993 году, когда отделение Коммунистической партии Ирака в курдских районах было преобразовано в отдельную партию."
 PUK.conservatism: "£KUR_conservatism_small KDP"
 PUK.conservatism_icon: "£KUR_conservatism_small"
 PUK.conservatism_desc: "Демократическая партия - консервативная партия, в которой доминирует клан Барзани. Она была доминирующей силой в Иракском Курдистане. С тех пор она разветвилась и пользуется значительной поддержкой Америки, Турции и Израиля. Партия контролировала большую часть северного Иракского Курдистана."
 PUK.liberalism: "£KUR_liberalism_small Движение Горранов"
 PUK.liberalism_icon: "£KUR_liberalism_small"
 PUK.liberalism_desc: "Либерализм — «Движение Горрана» — это недавно созданная политическая партия, выступающая против коррупции и «монополии власти» Демократической партии Курдистана и Патриотического союза Курдистана. Она категорически отвергает независимость Иракского Курдистана, считая, что диалог с правительством Ирака может привести к взаимоприемлемому федеративному решению."
 PUK.oligarchism: "£KUR_oligarchism_small КК - Консервативное крыло"
 PUK.oligarchism_icon: "£KUR_oligarchism_small"
 PUK.oligarchism_desc: "Консервативный социализм — «Патриотический союз Курдистана» (Yekêtiy Niştîmaniy Kurdistan) — это синкретическая курдская партия, основанная как более левая альтернатива, которая остаётся в оппозиции к могущественному клану Барзани из Демократической партии Курдистана. Она фактически контролирует юг Иракского Курдистана после окончания гражданской войны в КРГ и остаётся под контролем крупных сил пешмерга. Она придерживалась более прагматичных взглядов на вопрос о независимости Курдистана, чем ДПК, и укрепила связи с Ираном, в то время как отношения ДПК с Ираном ухудшились."
 PUK.anarchist_communism: "£KUR_anarchist_communism_small PKK"
 PUK.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 PUK.anarchist_communism_desc: "Левая радикальная партия «Каркерен Курдистан» (Рабочая партия Курдистана). Основанная курдскими студентами в Турции под руководством Абдуллы Оджалана, РПК на протяжении большей части своей истории вела кровавое восстание против Турции. Хотя РПК в основном действует в Турции, у неё есть отделения и тренировочные лагеря боевиков в Иракском Курдистане. Она выступает против КДП и ПСК из-за их стремления к миру и торговле с Турцией. Это крайне левая группа, выступающая за конец капитализма и создание децентрализованного демократического социалистического общества."
 PUK.Caliphate: "£generic_Caliphate_small Ансар аль-Ислам"
 PUK.Caliphate_desc: "Салафитский джихадизм — «Ансар аль-Ислам» — был создан как филиал «Аль-Каиды» в Курдистане фанатичным священнослужителем-джихадистом Муллой Крекаром. При значительной поддержке иракского правительства Саддама они борются за свержение правительства Иракского Курдистана."
