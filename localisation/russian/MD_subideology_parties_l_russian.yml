 UKR.Western_Autocracy_maidan_desc: "«Народный фронт» £UKR_western_autocracytwo — украинская прозападная националистическая партия с проевропейским курсом, основанная бывшим премьер-министром Украины Арсением Яценюком и бывшим министром национальной безопасности Украины Александром Турчиновым. В состав партии также входит совет по обороне, который постоянно предлагает реформы и меры по укреплению обороны страны."
 UKR.liberalism_icon: "£ukr_solidarity"
 UKR.liberalism_two: "£ukr_yes Европейская солидарность'"
 UKR.liberalism_two_icon: "£ukr_yes"
 UKR.liberalism_two_desc: "«Европейская солидарность» £ukr_yes — политическая партия в Украине, созданная 27 августа 2014 года. Однако её корни уходят в парламентскую группу «Солидарность», созданную в 2000 году и существовавшую в различных формах как политическая площадка для Петра Порошенко. Партия официально осуждает популизм и выступает за прагматизм и реализм. За членство Украины в Европейском союзе, благосостояние и социальную защиту малоимущих граждан. Но на самом деле остаётся карманной партией популиста Порошенко."
 UKR.socialism_2: "£ukr_servant_of_the_people Слуга Народу"
 UKR.socialism_2_icon: "£ukr_servant_of_the_people"
 UKR.socialism_2_desc: "Созданная в конце 2017 года партия \"Слуга народа\" £ukr_servant_of_the_people названа в честь популярного телешоу с одноименным названием. Партия в основном сосредоточена на широкой популистской политике, наряду с проевропейской внешней политикой партия прилагает особые усилия, чтобы остановить коррупцию в Украине и привнести в страну больше прямой демократии."
 UKR.socialism_icon: "£ukr_sdpu"
 UKR.Autocracy_icon: "£UKR_feminism"
