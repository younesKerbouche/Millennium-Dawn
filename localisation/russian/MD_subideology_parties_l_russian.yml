 NIG.socialism: "£NIG_western_social_democrat (ВНПН) — Всеобщая народная партия Нигерии"
 NIG.socialism_desc: "Социал-демократ - Всенигерийская народная партия была основана в 1998 году как типичная правая консервативная партия. Однако она постепенно утратила свои правоконсервативные тенденции, которые привлекали большинство ее сторонников из Северной Нигерии. Сейчас она фактически включает в себя многие элементы социал-демократии и леволиберальной идеологической мысли."
 NIG.socialism_2017: "£NIG_western_social_democrat_late (КВП) — Конгресс всех прогрессистов"
 NIG.socialism_2017_desc: "Социал-демократическая партия - APC была образована в результате слияния Всенигерийской народной партии, Конгресса действий Нигерии, Всепрогрессивного великого альянса и Конгресса за прогрессивные перемены."
