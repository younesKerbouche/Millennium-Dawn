 SOV.liberalism_yash_desc: "(Большая коалиция) Коалиция Свободного Севера. (рус. Коалиция Свободного Севера)\n\n Коалиция Свободного Севера — это союз всевозможных либеральных партий и регионалистских организаций северных регионов России. Цель Коалиции — создание свободного и независимого государства на территории Северной России и разгром войск ЧВК «Вагнер»."
