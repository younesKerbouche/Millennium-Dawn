 KEN.liberalism: "£generic_liberalism_small (NDP) - Партия национального развития"
 KEN.liberalism_desc: "(Либерализм) - Партия национального развития (ПНР)\n\nПартия национального развития была малочисленной партией в кенийской политике до тех пор, пока Райла Одинга не присоединился к ней после ухода из Ford-Kenya, потеряв лидерство Майклу Вамалве. Партия придерживается идеологии оппозиции к правящему правительству Кении, но известна своими прозападными и либеральными взглядами, а основная часть её поддержки исходит из провинции Ньянза и народа луо."
 KEN.Caliphate: "£generic_Caliphate_small Аш-Шабааб в Кении"
 KEN.Caliphate_desc: "(Салафитский джихадизм) - Аль-Шабааб в Кении (ASK)\n\nГруппа «Аш-Шабааб» в Кении — это отколовшаяся от соседней раздираемой войной Сомали группировка, которая использует северо-восток Кении в качестве плацдарма для дополнительных атак в Сомали вдали от правительственных сил. Отколовшаяся группа также борется с местной полицией Кении, где их ловят за контрабанду или нарушение законов."
 KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (KANU) - Кенийский африканский национальный союз"
 KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 KEN.Neutral_Autocracy_desc: "(Кенийский национализм) - Кенийский африканский национальный союз (KANU)\n\nKANU берет свое начало в колониальной Кении как партия освобождения Африки. Ее членов преследовали, запрещали и заключали в тюрьмы до тех пор, пока наконец не была достигнута независимость. Партия под руководством Джомо Кеньятты вывела страну на путь, по которому Кения находится сегодня. Когда Дэниел Мои пришел к власти в 1978 году, он закрепил президентские полномочия и установил однопартийное государство. Прошло много десятилетий, прежде чем партии пришлось принять меняющиеся времена. Авторитарные тенденции постепенно сходят на нет, но трайбализм по-прежнему играет в партии свою роль."
 KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (Ark) - Сафина вечеринка"
 KEN.Neutral_Libertarian_desc: "(Социал-либертарианство) - Партия Сафина (Ковчег)\n\nПартия Сафина, или в просторечии «Ноев ковчег», партия была основана палеоантропологом и защитником природы Ричардом Лики и юристом Полом Муите в 1995 году как альтернативная партия, представляющая всех кенийцев в качестве движущей платформы. Хотя Лики никогда не был лидером партии, он сыграл важную роль в политической значимости партии, поскольку Мои выбрали его на должность в кабинете министров. Его идеология в высшей степени либеральна с определенными элементами защиты окружающей среды, а также социал-демократическими и гражданскими националистическими характеристиками."
