 TAJ.socialism: "£TAJ_western_social_democrat Социал-демократическая партия Таджикистана (СДТ)"
 TAJ.socialism_icon: "£TAJ_western_social_democrat"
 TAJ.socialism_desc: "(Социал-демократия) — Социал-демократическая партия Таджикистана (тадж./перс.: Хизби Социал-демократии Точикистон)\n\nСоциал-демократическая партия была основана в 1998 году, чтобы открыто противостоять Эмомали Рахмону и его правительству. Они известны своей целью — добиться демократии в Таджикистане и свергнуть правительство Рахмона."
 TAJ.Communist-State: "£TAJ_emerging_communism (CPT) Коммунистическая партия Таджикистана"
 TAJ.Communist-State_icon: "£TAJ_emerging_communism"
 TAJ.Communist-State_desc: "(Коммунизм) — Коммунистическая партия Таджикистана (таджикский/фarsi: Hizbi Kommunistiyi Tojikiston**)\n\nБудучи первой и старейшей партией в Таджикистане, Коммунистическая партия Таджикистана основана на идеях демократического централизма и придерживается схожих взглядов с другими постсоветскими коммунистическими партиями. Партия активно участвует в международной коммунистической сцене и имеет довольно развиты связи за пределами своей организации. Партия аффилирована с Союзом коммунистических партий — Коммунистической партией Советского Союза."
 TAJ.Conservative: "£TAJ_emerging_reactionary (НДП) — Народная Демократическая Партия"
 TAJ.Conservative_icon: "£TAJ_emerging_reactionary"
 TAJ.Conservative_desc: "(Таджикский национализм) — Народно-демократическая партия Таджикистана (таджикский/Farsi: Hizbi Demokratii Tojikiston)\n\nВозглавляемая Эмомали Рахмоном, Народно-демократическая партия Таджикистана удерживает власть в стране с железной хваткой. Из-за доминирования партии в Таджикистане возникли оппозиционные движения, пытающиеся свергнуть правительство, и они распространились по всей стране. Партия в основном сосредоточена на возрождении таджикской культуры, идентичности и государственности. Под руководством Эмомали Рахмона партия сильно ограничила исламские практики в попытке секуляризировать Таджикистан, принимая меры, такие как запрет на бороды и создание дресс-кодов для женщин, желающих носить хиджаб."
 TAJ.anarchist_communism: "£TAJ_anarchist_communism (СПТ) Социалистическая партия Таджикистана"
 TAJ.anarchist_communism_icon: "£TAJ_anarchist_communism"
 TAJ.anarchist_communism_desc: "(Социализм) — Социалистическая партия Таджикистана (таджикский/Farsi: Hizbi Sotsialistii Tojikiston)\n\nОснованная в 1996 году, Социалистическая партия Таджикистана рассматривается как альтернатива Коммунистической партии. Несмотря на то, что социалистическая партия не играла значительной роли в таджикской политике, в будущем ситуация может измениться."
