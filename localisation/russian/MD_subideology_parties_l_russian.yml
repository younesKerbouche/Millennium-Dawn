 SOV.Conservative_dum_desc: "(Чрезвычайное правительство) Чрезвычайная Дума Российской Федерации\n\nНа фоне путча ЧВК «Вагнер» было созвано внеочередное заседание Государственной Думы. Депутаты Думы большинством голосов проголосовали за создание чрезвычайного правительства во главе со спикером Думы Вячеславом Володиным."
