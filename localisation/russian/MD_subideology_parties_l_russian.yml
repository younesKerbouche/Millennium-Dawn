 AFG.Western_Autocracy: "£GFX_AFG_western_autocracy Независимые афганцы"
 AFG.Western_Autocracy_desc: "Афганские независимые кандидаты относятся к каталогу кандидатов, которые баллотируются без партийной принадлежности и обычно ассоциируются с западными институтами. Они известны своей коррумпированностью и автократичностью."
