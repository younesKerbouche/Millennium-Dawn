 LIB.Nat_Fascism: "£LIB_Nat_Fascism_small (NPP) - Национально-патриотическая партия"
 LIB.Nat_Fascism_desc: "(Национализм) - Национальная патриотическая партия является продолжателем политической деятельности повстанческой группировки Чарльза Тейлора Национальный патриотический фронт. Партия в основном выступает в качестве объединения лоялистов Тейлора и не имеет партийной программы. «Политика» Тейлора в основном заключается в обеспечении его власти над Либерией и ее соседями."
