 CSA.conservatism: "£generic_conservatism_small Southern Democrats"
 CSA.conservatism_desc: "£generic_conservatism_small Партия Южных Консерваторов (SCP) — это партия с историей, отражающая современные изменения политических убеждений и демографические изменения на протяжении десятилетий. Это привело к тому, что современные остатки Демократической партии стали скорее центристско-правой партией, чем преданной правой партией. Эта умеренность позволила привлечь больше апатичных или политически безразличных людей, создавая своего рода «модератный блок» в постоянно разделяющейся Южной Республике."
 CSA.Communist-State: "£generic_Communist_State_small Confedrate Socialist Party"
 CSA.Communist-State_desc: "£generic_Communist_State_small Рабочая партия Конфедерации (CWP) рассматривается как маргинальная крайне левая партия, о которой многие спорят, следует ли ей вообще разрешать участвовать. Они практикуют более традиционную марксистскую политику, но хотят установить эту структуру в культуре Конфедеративных Штатов. Партия с оксюморонными тенденциями уже по одному этому признаку выступает за то, чтобы их сохранить, использует эту противоречивую платформу как способ расколоть партии общего левого или социалистического типа."
 CSA.Conservative: "£generic_Conservative_small Pro-Confederacy Party"
 CSA.Conservative_desc: "£generic_Conservative_small Партия Южной традиции - (STP) STP рассматривается как одна из многих партий Конфедерации, которые хотят вернуться во времена Конфедерации. Однако они подчеркивают, что возвращение в конфедерацию должно происходить только в рамках правительственной организации. Руководство партии заявило, что старый союз пал из-за его явной централизации, конфедерация поняла это правильно там, где Статьи Конфедерации, а также федеральное правительство Союза ошиблись."
 CSA.anarchist_communism: "£generic_anarchist_communism_small Radical Socialist Party"
 CSA.anarchist_communism_desc: "£generic_anarchist_communism_small Партия Союза Революции (ПСР) — это партия революционного социализма, направленная на осуществление социалистической революции, необходимой для создания справедливого общества. Многие рассматривают их как партию, ориентированную на троцкизм, но, когда у партии спрашивают, ее члены цитируют: «Маркс был единственным истинным социалистом, мы следуем только Марксу». Некоторые настороженно относятся к этой агрессивной и, возможно, террористической группе, но правые союзники рассматривают их как способ обесценить платформы всех, кто находится левее того, что считается «нормой»."
 CSA.Caliphate: "£generic_Caliphate_small Исламское государство Юга"
 CSA.Caliphate_desc: ""
 CSA.oligarchism: "£generic_Western_Autocracy_small Confedrate Landowners"
 CSA.oligarchism_desc: "£generic_oligarchism_small Партия экономического процветания (PEP) Партия процветания в принципе немного вводит в заблуждение. Представляя себя независимой политической партией в Южной республике, многие, кто присмотрится повнимательнее, увидят, что эта партия является партией крупного сельского хозяйства, а также корпоративных лидеров. Однако у партии есть платформа, которая, очевидно, представляет собой дерегулирование, гранты на открытие бизнеса, субсидии и баланс политики автаркии и свободной торговли, основанный на национальной потребности в определенных ключевых стратегических ресурсах."
 CSA.Nat_Populism: "£generic_Nat_Populism_small Соотечественники Южной Африки"
 CSA.Nat_Populism_desc: "£generic_Nat_Populism_small Партия «Первенство Дикси» (ППД) — это партия, поддерживающая Конфедеративные Штаты Америки (CSA) и выступающая против иммиграции. Они стремятся преобразовать Конфедеративные Штаты в новое современное видение, учитывая изменения времени, технологий и стандартов. Другие ультра-консервативные и альтернативные правые движения осуждают их как «легкие серые выскочки», отмечая их равнодушие к тому, что значит быть южанином. Несмотря на то, что они безусловно более правы, чем Партия Южной Идентичности, Лига осуждает и отказывается работать с ними."
 CSA.Nat_Fascism: "£generic_Nat_Fascism_small Лига Юга"
 CSA.Nat_Fascism_desc: "£generic_Nat_Fascism_small Лига Юга (ЛЮ) — это ультранационалистическая группа, которая стремится «сохранить» южную культуру и идентичность. Многие в центре и на левой стороне рассматривают их как не более чем группу ненависти, подобную Ку-Клукс-Клану или Белой Лиге. Очевидные политические позиции, такие как строгий антииммиграционный курс, сильный социальный консерватизм с акцентом на предполагаемую «христианскую идентичность», которую они должны сохранить. Тем не менее, Лига больше времени тратит на столкновения с нацией ислама и жесткими социалистическими партиями, чем на политические игры."
 CSA.Nat_Autocracy: "£generic_Nat_Autocracy_small Army of the Confederacy"
 CSA.Nat_Autocracy_desc: "£generic_Nat_Autocracy_small Южные вооруженные силы (SMF) — это сильно консервативная сила, стремящаяся защитить земли Дикси. Они поддерживают Конфедерацию с точки зрения военных традиций, а их главная цель с точки зрения внешней политики — вернуть себе всю Дикси. Тем не менее, некоторым культурным шоком является то, что SMF на удивление прогрессивно разрешает геям, а также представителям меньшинств служить в армии и получать унтер-офицерские и офицерские звания. Иностранцы всегда настороженно относятся к истинным целям SMF, но на данный момент они играют хорошо, и только время покажет, будет ли SMF двигаться вперед или скатится к очень старым привычкам."
 CUB.Western_Autocracy: "£CUB_western_autocracy Коммунистическая партия Кубы - §CПро-западное крыло§!"
 CUB.Western_Autocracy_icon: "£CUB_western_autocracy"
 CUB.Western_Autocracy_desc: "В Коммунистической партии Кубы, помимо сторонников идей Кастро и Че Гевары, есть и члены, симпатизирующие прозападному курсу страны. Однако их идеи умеренны и не предполагают скоординированного изменения системы и политики Кубы."
 CUB.conservatism: "£CUB_western_conservative Христианско-Демократическая партия Кубы (ХДП)"
 CUB.conservatism_icon: "£CUB_western_conservative"
 CUB.conservatism_desc: "Партидо Демократико-Кристиано Кубы была основана в 1959 году и основана на принципах христианской демократии, акцентируя внимание на социальной справедливости, человеческом достоинстве и устойчивом развитии. Партия выступает за демократические реформы, включая многопартийную систему, и против авторитарного режима Кастро. Она поддерживает рыночную экономику с элементами социальной защиты, свободы слова, равенства и защиты прав всех граждан. Партия стремится к миру и справедливости, основанным на христианских ценностях, призывая к национальному примирению и единству."
 CUB.liberalism: "£CUB_western_liberal Кубинский либеральный союз (КЛС)"
 CUB.liberalism_icon: "£CUB_western_liberal"
 CUB.liberalism_desc: "Либеральный союз Кубы, активный в начале 20 века, был одной из ключевых партий в политической жизни страны. Партия продвигала либерализм, настаивая на реформах, расширении гражданских свобод и уважении к конституционности. Либеральный союз поддерживал развитие частной инициативы, инвестиций и экономическую модернизацию. Внутренняя политика фокусировалась на обеспечении прав и свобод граждан, а также на укреплении верховенства закона и демократических институтов. Либералы выступали против коррупции и поддерживали устойчивое развитие, стремясь сделать Кубу прогрессивным государством."
 CUB.socialism: "£CUB_western_social_democrat Демократическая социал-революционная партия Кубы (ДСРПК)"
 CUB.socialism_icon: "£CUB_western_social_democrat"
 CUB.socialism_desc: "Партия социал-революционеров Кубы, основанная в начале 20 века, объединила идеалы социализма и национальной независимости. Партия выступала за социальную справедливость, земельную реформу, права трудящихся и культурное развитие. Стремясь к социальной революции посредством демократических процессов, партия поддерживала национальное освобождение от внешнего господства и углубление национального суверенитета. Подчеркивая важность образования и здравоохранения как основы прогресса, партия стремилась создать общество равных возможностей и социального благополучия для всех кубинцев."
 CUB.Communist-State: "£CUB_emerging_communism Коммунистическая партия Кубы (КПК)"
 CUB.Communist-State_icon: "£CUB_emerging_communism"
 CUB.Communist-State_desc: "Коммунистическая партия Кубы — политическая партия Республики Куба. Это крупнейшая партия в стране. Она была основана в 1965 году на принципах марксизма-ленинизма, Кастроизма и Геваризма. Имеет большую роль в жизни общества, а также ряда молодежных организаций."
 CUB.Neutral_Communism: "£CUB_non_aligned_autocracy Коммунистическая партия Кубы - §gНейтральное крыло§!"
 CUB.Neutral_Communism_icon: "£CUB_non_aligned_autocracy"
 CUB.Neutral_Communism_desc: ""
 CUB.Neutral_Libertarian: "£CUB_non_aligned_libertarian Кубинская либертарианская партия (КЛП)"
 CUB.Neutral_Libertarian_icon: "£CUB_non_aligned_libertarian"
 CUB.Neutral_Libertarian_desc: "Кубинская Либертарианская Партия – Партия Хосе Марти, названная в честь знаменитого кубинского национального героя и мыслителя, является политической партией, ориентированной на либертарианские принципы. Основана в ответ на необходимость защиты индивидуальных свобод и экономической свободы в Кубе. Партия выступает за минимизацию государственного вмешательства в жизнь граждан, рыночную экономику и защиту частной собственности. Она также активно поддерживает гражданские права и демократические реформы, направленные на укрепление верховенства закона и развитие гражданского общества. Вдохновленная либертарианскими идеями Хосе Марти, партия стремится создать открытую и свободную кубинскую общество."
 CUB.Nat_Populism: "£CUB_nationalist_right_wing_populist Партия ортодоксальной реновации (ПОР)"
 CUB.Nat_Populism_icon: "£CUB_nationalist_right_wing_populist"
 CUB.Nat_Populism_desc: "Теократия — это форма правления, при которой одно или несколько божеств признаются высшими правящими властями, дающими божественное руководство людям-посредникам, управляющим повседневными делами правительства."
 CUB.Nat_Fascism: "£CUB_nationalist_fascism Кубинская фаланга (КФ)"
 CUB.Nat_Fascism_icon: "£CUB_nationalist_fascism"
 CUB.Nat_Fascism_desc: "Кубинская Фаланга, вдохновленная испанским фашистским движением, возникла в 1930-х годах. Продвигая националистические и авторитарные идеалы, движение выступало против коммунизма и стремилось создать централизованное нелиберальное государство. Фалангисты поддерживали строгую иерархию и корпоративное управление экономикой. Хотя движение потеряло значительную популярность после революции 1959 года, у кубинских фалангиста все еще есть активные сторонники, которые продолжают выражать свои крайне правые взгляды и поддерживать идеи движения."
 CUB.Nat_Autocracy: "£CUB_nationalist_military_junta Революционные Вооружённые Силы (РВС)"
 CUB.Nat_Autocracy_icon: "£CUB_nationalist_military_junta"
 CUB.Nat_Autocracy_desc: "Кубинские революционные вооруженные силы — вооруженные силы Кубы. В их число входят Революционная армия, Революционный флот, Революционные силы воздушной и противовоздушной обороны и другие военизированные организации, включая Милицию территориальных войск, Молодежную трудовую армию, а также бригады обороны и производства, а также Организацию гражданской обороны и Институт национальных резервов."
