l_russian:
 faction_manifest_containment_of_decadence_name: "Сдерживание западного упадка"
 faction_manifest_containment_of_decadence_desc: "'Во имя Бога, милостивого и сострадательного'\n--------------\nЧто у нас есть, кроме собственной плоти и крови, чтобы защитить эту землю? Империалистическая жажда чужой территории никогда не утолится простой дипломатией. В конце концов, Ось Сопротивления — единственный путь, чтобы не допустить продвижения дальнейших империалистических планов в мире, даже если это означает сражаться до последнего человека."
 faction_manifest_peace_in_our_time_name: "Мир во всем мире"
 faction_manifest_peace_in_our_time_desc: "'Свободный дух в принятии решений'\n--------------\nКрах Варшавского договора и новое утверждение международного правопорядка стали возможны благодаря совместным усилиям государств–членов НАТО. Однако сегодня некоторые государства в нашем мире, похоже, решили использовать эту эпоху стабильности в своих интересах и активно работают против усилий НАТО. Чтобы обеспечить безопасность в наше время, мы должны стремиться к расширению альянса на новые рубежи и гарантировать безопасность для всех народов по всему миру."
 faction_manifest_unite_islamic_countries_name: "Объединим исламский мир"
 faction_manifest_unite_islamic_countries_desc: "На протяжении столетий исламский мир был разобщен — теперь благодаря сотрудничеству и взаимопониманию мы можем вновь объединиться."
 faction_manifest_the_second_red_wave_goal_name: "Вторая красная волна"
 faction_manifest_the_second_red_wave_goal_desc: "Когда большевики впервые пришли к власти, они разожгли огонь, который длился десятилетиями. Однако они не смогли решить главный недостаток своей новой системы: некомпетентность руководства. В то время как Запад набирал силу, Советский Союз стагнировал. Мы слишком долго жили под коммунистической диктатурой. Теперь пришло наше время править миром, воплощая в жизнь наше собственное видение коммунизма."