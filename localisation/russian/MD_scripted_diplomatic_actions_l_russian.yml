 REQUEST_MIL_SPY_ACCESS_TITLE: "Военный доступ к SPYSAT"
 REQUEST_MIL_SPY_ACCESS_ACTION_DESC: "Ходатайство о предоставлении доступа к их военной разведывательной спутниковой системе через установленные каналы обмена разведданными. Это предполагает согласование доступа к секретным изображениям, протоколам наблюдения в режиме реального времени и привилегиям на безопасную передачу данных в соответствии со строгими правилами оперативной безопасности. Такой доступ позволяет повысить стратегическую осведомлённость и значительно углубить сотрудничество в сфере разведки. В случае одобрения мы получим доступ к их §Yвоенной спутниковой сети SPYSAT§!."
