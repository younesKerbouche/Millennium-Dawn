 OFFER_MIL_SPY_ACCESS_ACTION_DESC: "В качестве жеста стратегического партнёрства предоставьте доступ к секретным изображениям нашей системы военных разведывательных спутников. Этот грант включает в себя обмен данными наблюдения в режиме реального времени, защищённые протоколы нисходящей линии связи и поддержку интеграции их инфраструктуры анализа разведданных. Такой доступ представляет собой значительную инвестицию в двустороннее доверие и оперативную совместимость разведывательных служб. В случае согласия они получат доступ к нашей §Yвоенной спутниковой сети SPYSAT§!."
