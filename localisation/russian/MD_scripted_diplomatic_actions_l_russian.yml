 RECALL_VOLUNTEERS_TITLE: "Отозвать силы вмешательства "
 RECALL_VOLUNTEERS_ACTION_DESC: "В любой момент мы можем отозвать наши силы вмешательства."
 RECALL_VOLUNTEERS_TOOLTIP: "§Y[This.GetNameWithFlag]§! §Rдолжны иметь наши силы вмешательства, чтобы мы могли их отозвать.§!"
 RECALL_VOLUNTEERS_TOOLTIP_G: "§Y[This.GetNameWithFlag]§! должны иметь наши силы вмешатель, чтобы мы могли их отозвать."
 RECALL_VOLUNTEERS_SEND_DESC: "Война в §Y[This.GetNameWithFlag]§! оказалась не в наших интересах. Пришло время вывести наши силы из конфликта.\n\n§YЭто действие выведет наши силы вмешательства из §Y[This.GetNameWithFlag]§!"
