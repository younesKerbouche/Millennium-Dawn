 REVOKE_MIL_COM_ACCESS_TITLE: "Отменить доступ к военному COMSAT"
 REVOKE_MIL_COM_ACCESS_ACTION_DESC: "Лишить их всех привилегий на подключение к нашей военной спутниковой сети связи и немедленно прекратить их доступ к передаче данных. Это действие перекроет критически важные каналы командования и управления для их оборонных операций, лишит их возможности безопасной связи и станет сигналом о фундаментальном подрыве стратегического доверия. Такая мера будет иметь серьёзные последствия для двустороннего сотрудничества в сфере безопасности и совместного оперативного потенциала. Они потеряют свой текущий доступ к нашей §Yвоенной спутниковой сети COMSAT§!."
