 REQUEST_MIL_GNSS_ACCESS_TITLE: "Доступ к военной GNSS"
 REQUEST_MIL_GNSS_ACCESS_ACTION_DESC: "Запрос на предоставление учетных данных для подключения к их зашифрованной военной сети позиционирования. Доступ будет сопровождаться переговорами о заключении двустороннего договора, взаимными обязательствами по обмену информацией и множеством уровней авторизации в зависимости от оперативных потребностей. В случае одобрения мы получим доступ к их §YВоенной спутниковой сети GNSS§!."
 REQUEST_MIL_GNSS_ACCESS_LOC: "Отправить запрос на доступ к военной GNSS"
 REQUEST_MIL_GNSS_ACCESS_RECIEVER_LOC: "Они запрашивают доступ к нашей военной сети GNSS."
 REQUEST_MIL_GNSS_ACCESS_ACCEPTED_TITLE: "Доступ предоставлен!"
 REQUEST_MIL_GNSS_ACCESS_ACCEPTED_DESC: "Мы будем пользоваться преимуществами их военной сети GNSS."
 REQUEST_MIL_GNSS_ACCESS_REJECTED_TITLE: "В доступе отказано!"
 REQUEST_MIL_GNSS_ACCESS_REJECTED_DESC: "Они отказали нам в доступе к своей военной сети GNSS."
 REQUEST_MIL_GNSS_ACCESS_SELECTABLE_TT: "§YУровень системы военной GNSS§! [PREV.GetNameWithFlag] должен быть больше нуля и, по крайней мере, больше или равно уровню [ROOT.GetNameWithFlag]."
 OFFER_MIL_GNSS_ACCESS_TITLE: "Предложить военный доступ к GNSS"
 OFFER_MIL_GNSS_ACCESS_ACTION_DESC: "Расширить права доступа к нашей зашифрованной военной сети позиционирования в знак стратегического партнерства. Это предоставление включает в себя многоуровневые протоколы доступа, брифинги по оперативной безопасности и поддержку интеграции их систем обороны. Такой доступ представляет собой значительную инвестицию в двустороннее доверие и оперативную совместимость. В случае принятия они получат доступ к нашей §YВоенной спутниковой сети GNSS§!."
 OFFER_MIL_GNSS_ACCESS_LOC: "Отправить предложение доступа к военной GNSS"
 OFFER_MIL_GNSS_ACCESS_RECIEVER_LOC: "Они предлагают доступ к своей военной сети GNSS."
 OFFER_MIL_GNSS_ACCESS_ACCEPTED_TITLE: "Предложение принято!"
 OFFER_MIL_GNSS_ACCESS_ACCEPTED_DESC: "Они смогут воспользоваться преимуществами нашей военной сети GNSS."
 OFFER_MIL_GNSS_ACCESS_REJECTED_TITLE: "Предложение отклонено"
 OFFER_MIL_GNSS_ACCESS_REJECTED_DESC: "Они отклонили наше предложение о доступе к нашей военной сети GNSS."
 OFFER_MIL_GNSS_ACCESS_SELECTABLE_TT: "§YУровень системы военной GNSS§! [ROOT.GetNameWithFlag] должен быть больше нуля и, по крайней мере, больше или равно уровню [PREV.GetNameWithFlag]."
 REVOKE_MIL_GNSS_ACCESS_TITLE: "Отменить доступ к военной GNSS"
 REVOKE_MIL_GNSS_ACCESS_ACTION_DESC: "Отменить все учетные данные для подключения к нашей зашифрованной военной сети позиционирования и немедленно прекратить их доступ к интеграции. Эта мера лишит их критически важных навигационных возможностей для оборонных операций, выведет из строя системы высокоточного наведения и станет сигналом о фундаментальном нарушении стратегического доверия. Такая мера будет иметь серьезные последствия для двустороннего сотрудничества в области безопасности и оперативной совместимости. Они потеряют весь доступ к нашей §YВоенной спутниковой сети GNSS§!."
 REVOKE_MIL_GNSS_ACCESS_LOC: "Отправить отзыв доступа к военной GNSS"
 REVOKE_MIL_GNSS_ACCESS_RECIEVER_LOC: "Они отзывают доступ к своей военной сети GNSS."
 REVOKE_MIL_GNSS_ACCESS_ACCEPTED_TITLE: "Отзыв доступа к военной GNSS"
 REVOKE_MIL_GNSS_ACCESS_ACCEPTED_DESC: "Они отзывают доступ к своей военной сети GNSS."
 REQUEST_CIV_GNSS_ACCESS_TITLE: "Гражданский доступ к GNSS"
 REQUEST_CIV_GNSS_ACCESS_ACTION_DESC: "Запросить доступ к их гражданской сети спутникового позиционирования для улучшения навигации и координации логистики. Это включает в себя стандартные соглашения об обмене данными, оценку технической совместимости и установление протоколов uplink для наших систем. Такой доступ позволяет повысить операционную эффективность в сфере транспорта, экстренных служб и управления инфраструктурой. В случае одобрения мы получим доступ к их §YГражданской спутниковой навигационной сети (GNSS)§!"
 REQUEST_CIV_GNSS_ACCESS_LOC: "Отправить запрос на доступ к гражданской GNSS"
 REQUEST_CIV_GNSS_ACCESS_RECIEVER_LOC: "Они запрашивают доступ к нашей гражданской сети GNSS."
 REQUEST_CIV_GNSS_ACCESS_ACCEPTED_TITLE: "Доступ предоставлен!"
 REQUEST_CIV_GNSS_ACCESS_ACCEPTED_DESC: "Мы будем пользоваться преимуществами их гражданской сети GNSS"
 REQUEST_CIV_GNSS_ACCESS_REJECTED_TITLE: "В доступе отказано!"
 REQUEST_CIV_GNSS_ACCESS_REJECTED_DESC: "Они отказали нам в доступе к своей гражданской сети GNSS."
 REQUEST_CIV_GNSS_ACCESS_SELECTABLE_TT: "§YУровень гражданской системы GNSS§! [PREV.GetNameWithFlag] должен быть больше нуля и, по крайней мере, больше или равно уровню [ROOT.GetNameWithFlag]."
 OFFER_CIV_GNSS_ACCESS_TITLE: "Предложить гражданский доступ к GNSS"
 OFFER_CIV_GNSS_ACCESS_ACTION_DESC: "Предоставить им доступ к нашей гражданской спутниковой навигационной сети для поддержки их навигационной и логистической инфраструктуры. Это включает в себя помощь в технической интеграции, протоколы обмена данными и координацию по совместимым приёмным системам. Такой доступ способствует повышению операционной эффективности в сфере транспорта, экстренного реагирования и развития гражданской инфраструктуры. В случае принятия они получат доступ к нашей §YГражданской спутниковой навигационной сети (GNSS)§!."
 OFFER_CIV_GNSS_ACCESS_LOC: "Отправить предложение доступа к GNSS для гражданских лиц"
 OFFER_CIV_GNSS_ACCESS_RECIEVER_LOC: "Они предлагают доступ к своей гражданской сети GNSS."
 OFFER_CIV_GNSS_ACCESS_ACCEPTED_TITLE: "Предложение принято!"
 OFFER_CIV_GNSS_ACCESS_ACCEPTED_DESC: "Они смогут воспользоваться преимуществами нашей гражданской сети GNSS."
 OFFER_CIV_GNSS_ACCESS_REJECTED_TITLE: "Предложение отклонено"
 OFFER_CIV_GNSS_ACCESS_REJECTED_DESC: "Они отклонили наше предложение о доступе к нашей гражданской сети GNSS."
 OFFER_CIV_GNSS_ACCESS_SELECTABLE_TT: "§YУровень гражданской системы GNSS§! [ROOT.GetNameWithFlag] должен быть больше нуля и, по крайней мере, больше или равно уровню [PREV.GetNameWithFlag]."
 REVOKE_CIV_GNSS_ACCESS_TITLE: "Отменить гражданский доступ к GNSS"
 REVOKE_CIV_GNSS_ACCESS_ACTION_DESC: "Отозвать их доступ к нашей гражданской спутниковой навигационной сети и все учётные данные uplink. Эта мера разрывает протоколы обмена данными, отключает их интеграцию с нашими системами и может существенно нарушить их навигационные, логистические и экстренные возможности реагирования. Такой шаг сигнализирует об ухудшении отношений и влечёт за собой практические последствия для их операций. Они потеряют текущий доступ к нашей §YГражданской спутниковой навигационной сети (GNSS)§!."
 REVOKE_CIV_GNSS_ACCESS_LOC: "Отправить отзыв гражданского доступа к GNSS"
 REVOKE_CIV_GNSS_ACCESS_RECIEVER_LOC: "Они отзывают доступ к своей гражданской сети GNSS."
 REVOKE_CIV_GNSS_ACCESS_ACCEPTED_TITLE: "Отзыв доступа к гражданской GNSS"
 REVOKE_CIV_GNSS_ACCESS_ACCEPTED_DESC: "Они отзывают доступ к своей гражданской сети GNSS."
 REQUEST_MIL_COM_ACCESS_TITLE: "Доступ к военному спутнику связи"
 REQUEST_MIL_COM_ACCESS_ACTION_DESC: "Запрос о предоставлении доступа к их военной инфраструктуре спутниковой связи через установленные каналы сотрудничества в области обороны. Это предполагает переговоры о предоставлении защищённых прав uplink, протоколах шифрованной передачи данных и распределении полосы пропускания в соответствии со строгими правилами оперативной безопасности. Такой доступ обеспечивает отказоустойчивые возможности командования и управления и представляет собой значительное расширение стратегической оперативной совместимости. В случае одобрения они получат доступ к нашей §YВоенной спутниковой сети COMSAT§!."
 REQUEST_MIL_COM_ACCESS_LOC: "Отправить запрос на доступ к военному COMSAT"
 REQUEST_MIL_COM_ACCESS_RECIEVER_LOC: "Они запрашивают доступ к нашей военной системе спутниковой связи."
 REQUEST_MIL_COM_ACCESS_ACCEPTED_TITLE: "Доступ предоставлен!"
 REQUEST_MIL_COM_ACCESS_ACCEPTED_DESC: "Мы будем пользоваться их военной системой спутниковой связи."
