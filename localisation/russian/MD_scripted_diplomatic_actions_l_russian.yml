 REQUEST_CIV_COM_ACCESS_TITLE: "Гражданский доступ к COMSAT"
 REQUEST_CIV_COM_ACCESS_ACTION_DESC: "Запросите интеграционный доступ к их гражданской спутниковой сети связи для расширения возможностей подключения и передачи данных. Это предполагает заключение стандартных соглашений о пропускной способности, оценку технической совместимости и установление протоколов восходящей линии связи для наших систем. Такой доступ позволит улучшить инфраструктуру связи для государственных служб, координации действий в чрезвычайных ситуациях и удаленных операций. В случае положительного решения мы получим доступ к их §Yгражданской спутниковой сети COMSAT§!."
