 DIPLO_ACTION_PROPOSE_SUBSIDIES_TO_SUBJECT: "Предложение субсидий нашему субъекту повлечет за собой то, что нам придется взять на себя §Y1%§! их совокупного §YВалового внутреннего продукта§! (ВВП) еженедельно, чтобы помочь им экономически развиваться. Если они согласятся, они с меньшей вероятностью попытаются вырваться на свободу и постепенно потеряют автономию."
