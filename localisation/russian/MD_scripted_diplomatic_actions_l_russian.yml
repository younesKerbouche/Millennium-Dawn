 REVOKE_CIV_COM_ACCESS_ACTION_DESC: "Прекратить их доступ к нашей гражданской сети спутниковой связи и отозвать все привилегии на восходящую связь. Это действие лишит их возможности передавать данные, отключит их интеграцию с нашими системами и может существенно нарушить правительственную связь, координацию действий в чрезвычайных ситуациях и подключение в отдалённых районах. Такая мера свидетельствует об ухудшении отношений и о практических последствиях для их деятельности. Они потеряют текущий доступ к нашей §Yгражданской спутниковой сети COMSAT§!."
