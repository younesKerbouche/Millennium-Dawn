 OFFER_CIV_COM_ACCESS_TITLE: "Предложить гражданский доступ к COMSAT"
 OFFER_CIV_COM_ACCESS_ACTION_DESC: "Расширьте доступ к нашей гражданской сети спутниковой связи, чтобы поддержать их инфраструктуру подключения и передачи данных. Этот грант включает в себя помощь в технической интеграции, соглашения о выделении полосы пропускания и координацию с совместимыми наземными системами. Такой доступ способствует улучшению связи для государственных служб, реагирования на чрезвычайные ситуации и операций в отдалённых или недостаточно обслуживаемых регионах. В случае одобрения они получат доступ к нашей §Yгражданской спутниковой сети COMSAT§!."
