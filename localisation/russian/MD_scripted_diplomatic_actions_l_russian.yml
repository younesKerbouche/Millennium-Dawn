 REQUEST_CIV_SPY_ACCESS_ACTION_DESC: "Запросите интеграционный доступ к их гражданской разведывательной спутниковой системе для расширения возможностей наблюдения и мониторинга Земли. Это предполагает заключение стандартных соглашений об обмене изображениями, согласование технических форматов данных и установление протоколов нисходящей линии связи для наших аналитических систем. Такой доступ позволяет улучшить мониторинг окружающей среды, планирование реагирования на стихийные бедствия и оценку инфраструктуры. В случае положительного ответа они получат доступ к нашей §Yгражданской спутниковой сети SPYSAT§!."
