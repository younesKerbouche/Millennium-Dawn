 OFFER_MIL_COM_ACCESS_TITLE: "Предложить доступ к военному спутнику связи."
 OFFER_MIL_COM_ACCESS_ACTION_DESC: "В знак стратегического партнёрства предоставьте нам привилегии для безопасной передачи данных по нашей военной спутниковой инфраструктуре связи. Этот грант включает в себя протоколы зашифрованной передачи данных, выделение выделенной полосы пропускания и поддержку интеграции их систем управления и контроля. Такой доступ представляет собой значительную инвестицию в двустороннее доверие и оперативную совместимость. В случае согласия мы получим доступ к их §Yвоенной спутниковой сети COMSAT§!."
