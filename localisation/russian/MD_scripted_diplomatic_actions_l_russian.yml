 NEGOTIATE_OPERATIVE_RELEASE_TITLE: "Согласованное оперативное распоряжение"
 DIPLO_ACTION_NEGOTIATE_OPERATIVE_RELEASE_DESC: "Недавно один из наших оперативников был захвачен в этой стране. Мы можем вести переговоры с правительством об его освобождении и заплатить небольшую сумму компенсации, или же вернуться к нашим скрытным методам."
 DIPLO_ACTION_NEGOTIATE_OPERATIVE_RELEASE_ACCEPT_TITLE: "[THIS.GetNameWithFlag] §GСогласились§! на §Yоперативное освобождение§!"
 DIPLO_ACTION_NEGOTIATE_OPERATIVE_RELEASE_ACCEPT_DESC: "[THIS.GetNameWithFlag] согласились освободить захваченного у них оперативника. Мы выплатили им §Y2 миллиарда долларов§! в качестве компенсации."
 DIPLO_ACTION_NEGOTIATE_OPERATIVE_RELEASE_REJECT_TITLE: "[THIS.GetNameWithFlag] §GОтклонили§! §Yоперативное освобождение§!"
 DIPLO_ACTION_NEGOTIATE_OPERATIVE_RELEASE_REJECT_DESC: "[THIS.GetNameWithFlag] отказались освободить находившегося у них оперативника. Похоже, переходим к плану Б."
