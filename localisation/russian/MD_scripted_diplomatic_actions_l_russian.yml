 NEGOTIATE_OPERATIVE_RELEASE_ACTION_DESC: "Мы можем предложить договориться об освобождении одного из наших захваченных §Yоперативников§! в обмен на $§Y2 миллиарда§!."
 ENFORCE_PEACE_OPTION_TITLE: "Принуждение к миру"
 ENFORCE_PEACE_OPTION_ACTION_DESC: "Мы можем стремиться принудить к миру в этой стране в попытке остановить активные и продолжающиеся конфликты ценой существенного влияния и общественного мнения."
 DIPLO_ACTION_ENFORCE_PEACE_OPTION_DESC: "[THIS.GetNameWithFlag] ведет наступательную войну, и в наших интересах попытаться принудить их к миру. Мы должны потребовать от них прекратить их текущие наступательные войны."
 DIPLO_ACTION_ENFORCE_PEACE_OPTION_ACCEPT_TITLE: "[THIS.GetNameWithFlag] §GСогласились§! на §Yпринуждение к миру§!"
 DIPLO_ACTION_ENFORCE_PEACE_OPTION_ACCEPT_DESC: "[THIS.GetNameWithFlag] согласились подписать немедленное прекращение огня со своими нынешними военными противниками. Мы потеряли значительное влияние в этой стране."
 DIPLO_ACTION_ENFORCE_PEACE_OPTION_REJECT_TITLE: "[THIS.GetNameWithFlag] §Gотказались§! от §Yпринуждения к миру§!"
 DIPLO_ACTION_ENFORCE_PEACE_OPTION_REJECT_DESC: "[THIS.GetNameWithFlag] в настоящее время ведет наступательную войну, и в наших интересах попытаться принудить их к миру. Мы должны сказать им прекратить их текущие наступательные войны."
 PROPOSE_ENERGY_LOAD_SHARING_TITLE: "Предложите §Yраспределение энергонагрузки§!"
 PROPOSE_ENERGY_LOAD_SHARING_ACTION_DESC: "Мы можем предложить им соглашение о §Yраспределении энергонагрузки§!, по которому мы будем делиться с ними своей энергией."
 DIPLO_ACTION_PROPOSE_ENERGY_LOAD_SHARING_DESC: "[THIS.GetNameWithFlag] похоже испытывает проблемы с текущей электрической сетью. Может быть, стоит попробовать узнать, заинтересованы ли они в помощи с нашей стороны?"
 REQUEST_ENERGY_LOAD_SHARING_TITLE: "Запросить §Yраспределение энергопотребления§!"
 REQUEST_ENERGY_LOAD_SHARING_ACTION_DESC: "Мы можем предложить заключить соглашение о §Yраспределении энергонагрузки§!, по которому они будут делиться с нами своей энергией."
 DIPLO_ACTION_REQUEST_ENERGY_LOAD_SHARING_DESC: "[THIS.GetNameWithFlag] В настоящее время это отличный кандидат для обмена энергией. Стоит ли нам попытаться выяснить, готовы ли они делиться с нами энергией, чтобы помочь нашей энергосистеме?"
 DIPLO_ACTION_ENERGY_LOAD_SHARING_ACCEPT_TITLE: "[THIS.GetNameWithFlag] §GСогласились§! на §Yраспределение энергонагрузки§!"
 DIPLO_ACTION_ENERGY_LOAD_SHARING_ACCEPT_DESC: "[THIS.GetNameWithFlag] согласилась с условиями §Yсоглашения о распределении энергонагрузки§! . Началось создание совместной электроэнергетической инфраструктуры."
 DIPLO_ACTION_ENERGY_LOAD_SHARING_REJECT_TITLE: "[THIS.GetNameWithFlag] §GОтклонено§! в рамках §Yраспределения энергонагрузки§!"
 DIPLO_ACTION_ENERGY_LOAD_SHARING_REJECT_DESC: "[THIS.GetNameWithFlag] отклонил условия §Yсоглашения о распределении энергонагрузки§! . Возможно, оно понадобится им позже."
 CANCEL_ENERGY_LOAD_SHARING_TITLE: "Отменить §YРаспределение энергетической нагрузки§!"
 CANCEL_ENERGY_LOAD_SHARING_ACTION_DESC: "Мы больше не заинтересованы в поддержании нашего текущего соглашения о §Yразделе энергетической нагрузки§!. Мы можем его расторгнуть и продолжить заниматься своими делами."
