 Internal_politics: "Внутренняя политика "
 national_status: "Национальная статистика и фракции"
 national_status_desc: "Это важнейшая экономическая статистика нашей страны."
 internal_factions: "Внутренние фракции"
 internal_factions_desc: "Внутренние фракции представляют собой организации, чье влияние на государственную политику страны наиболее заметно. Каждая внутренняя фракция имеет свои преимущества и недостатки. Смещение сильной фракции чрезвычайно сложно и требует большой политической власти."
 religion: "Религия"
 government_budget: "Государственные расходы"
 social_reforms: "Общественные права"
 political_reforms: "Политика"
 economic_cycles: "Экономический цикл"
 depression: "Депрессия"
 depression_desc: "Депрессия — это необычная и крайне тяжёлая форма рецессии. Она характеризуется продолжительностью, а также аномально большим снижением уровня занятости, доступности кредитов и объёмов промышленного производства. Большое количество банкротств, инфляция и банкротства банков часто вызывают панику среди населения страны, что приводит к росту экстремистских политических групп, обещающих положить конец хаосу."
 recession: "Рецессия"
 recession_desc: "Рецессии обычно происходят при значительном снижении уровня расходов. Это может быть вызвано различными событиями, такими как финансовый кризис, внешние торговые потрясения, неблагоприятные шоки предложения или лопание экономического пузыря. Правительства обычно реагируют на рецессии проведением стимулирующей макроэкономической политики, включая увеличение денежной массы, государственных расходов и снижение налогов."
 stagnation: "Стагнация"
 stagnation_desc: "Экономическая стагнация — это продолжительный период медленного экономического роста, обычно сопровождающийся высокой безработицей."
 stable_growth: "Стабильный рост"
 stable_growth_desc: "Наша экономика неуклонно растет."
 fast_growth: "Быстрый рост"
 fast_growth_desc: "Наша экономика быстро растёт."
 economic_boom: "Экономический бум"
 economic_boom_desc: "Наша экономика стремительно развивается."
 econ_cycle_upg_cost_TT: "\n§HСтоимость обновления:§! $[?THIS.econ_cycle_upg_cost] §Hмлрд§!"
 economic_cycle_TT: "Чтобы стимулировать экономику, необходимо влить в неё ликвидность. Это достигается с помощью инструментов центрального банка, таких как снижение процентной ставки и расширение денежной массы, а также дополнительными расходами правительства на стимулирование. Однако чрезмерное вмешательство увеличивает риски появления будущих экономических пузырей.\n"
 law_corruption_TT: "- Затрачивая политическую власть, можно начать искоренять коррупцию внутри правительства, чтобы создать прозрачное и эффективное руководство на местах."
 corruption: "Уровень коррупции"
 paralyzing_corruption: "(10) Парализующая коррупция"
 paralyzing_corruption_desc: "Коррупция в нашей стране является повсеместной, укоренившейся, системной, а также беспрецедентной по масштабам и охвату."
 crippling_corruption: "(9) Критическая коррупция"
 crippling_corruption_desc: "Коррупция в нашей стране захлестывает все слои общества. Это не деятельность нескольких жуликоватых чиновников или политиков. Это уже организованная преступность, с коррупционными сделками по крупным закупкам, возникающими в результате сговора и клептократического рэкета."
 rampant_corruption: "(8) Повсеместная коррупция"
 rampant_corruption_desc: "Коррупция в нашей стране воспринимается как существенная проблема, влияющая на все аспекты жизни, включая государственное управление, правоохранительную деятельность, здравоохранение и образование. Феномен коррупции прочно укоренился в нашей модели государственного управления и объясняется общей слабостью верховенства закона в нашей стране."
 unrestrained_corruption: "(7) Неукротимая коррупция"
 unrestrained_corruption_desc: "Наша страна долгое время страдала от широко распространенной и эндемичной коррупции. Коррупция продолжает оставаться серьезной проблемой как в государственном, так и в частном секторах, несмотря на то что юридическая и институциональная база, борющаяся с коррупцией, является сильной. Взятки, откаты и коррупция в правительстве считаются частью повседневной жизни."
 systematic_corruption: "(6) Систематическая коррупция"
 systematic_corruption_desc: "Коррупция в нашей стране является результатом множества факторов, включая слабое исполнение закона, отсутствие аудита, отсутствие кодексов поведения, непрозрачность деятельности правительства, неэффективную бюрократию, безнаказанность правительства и широкие дискреционные полномочия, а также недостаточную осведомленность общественности."
 widespread_corruption: "(5) Распространенная коррупция"
 widespread_corruption_desc: "Взяточничество и коррупция широко распространены в нашей стране. Вопрос в том, является ли это проблемой всей системы или лиц, находящихся у власти."
 medium_corruption: "(4) Средняя коррупция"
 medium_corruption_desc: "Разоблачение громких коррупционных дел в СМИ и ограниченное политическое участие способствовали плохому общественному восприятию политического процесса в нашей стране. Повторяющиеся коррупционные скандалы с участием высокопоставленных политиков, местных администраторов и предприятий, злоупотребляющих государственными средствами, показали, что установленные гарантии противодействия этому злоупотреблению властью были относительно неэффективными."
 modest_corruption: "(3) Сдержанная коррупция"
 modest_corruption_desc: "Хотя восприятие коррупции в целом низкое, политические партии и предприятия обычно рассматриваются как наименее честные и заслуживающие доверия. Мелкая коррупция не так редка, как в некоторых других странах."
 slight_corruption: "(2) Незначительная коррупция"
 slight_corruption_desc: "Восприятие и возникновение коррупции в нашей стране в целом очень низкие. Мелкая и административная коррупция практически отсутствует. Это означает, что граждане и предприятия вряд ли столкнутся с коррупцией при контакте с государственными служащими. Однако некоторые случаи показали, что личные связи, подарки и конфликты интересов являются проблемными областями, которые представляют собой некоторые виды нетрадиционной коррупции."
 negligible_corruption: "(1) Ничтожная коррупция"
 negligible_corruption_desc: "Правовая и институциональная база в нашей стране считается эффективной в борьбе с коррупцией, а государственные учреждения характеризуются высокой степенью прозрачности, честности и подотчетности. Низкий уровень коррупции объясняется эффективным государственным управлением, высококачественными и комплексными услугами для граждан и предприятий, давней традицией открытости и прозрачности в нашем обществе и институтах, а также сильным уважением к верховенству закона."
