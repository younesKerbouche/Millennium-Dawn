 migration_laws: "Миграционные законы"
 open_borders: "Открытые границы"
 open_borders_desc: "Открытые границы представляют собой чрезвычайно легкие или несуществующие миграционные законы в стране. Это позволяет в основном свободно перемещать людей в страну и из неё."
 open_borders_tt: "\nНа миграционный контроль тратится $$[?THIS.array_border_control_spend^0] §Hмлрд§!.\n$current_migration_rate$"
 slightly_regulated_immigration: "Легко регулируемая миграция"
 slightly_regulated_immigration_desc: "Введение некоторых легких ограничений на перемещение людей в страну и из неё должно помочь остановить приток нежелательных мигрантов на основании предыдущих уголовных обвинений или иных причин."
 slightly_regulated_immigration_tt: "\nНа миграционный контроль тратится $$[?THIS.array_border_control_spend^1] §Hмлрд§!.\n$current_migration_rate$"
 regulated_immigration: "Регулируемая миграция"
 regulated_immigration_desc: "Установление таких правил, как ограничение количества мигрантов, требование наличия чистой судимости, незначительные визы и прочее, будет необходимо для создания здравого подхода к миграционным законам."
 regulated_immigration_tt: "\nНа миграционный контроль тратится $$[?THIS.array_border_control_spend^2] §Hмлрд§!.\n$current_migration_rate$"
 heavily_regulated_immigration: "Сильно регулируемая миграция"
 heavily_regulated_immigration_desc: "Введение жестких правил, ограничивающих количество мигрантов, строгих и труднодостижимых виз, создание агентств для обеспечения соблюдения этих правил и борьба со всеми формами незаконной миграции."
 heavily_regulated_immigration_tt: "\nНа миграционный контроль тратится $$[?THIS.array_border_control_spend^3] §Hмлрд§!.\n$current_migration_rate$"
 closed_borders: "Закрытые границы"
 closed_borders_desc: "Границы страны должны быть закрыты для сохранения национальной идентичности, мы должны закрыть наши границы."
 closed_borders_tt: "\nНа миграционный контроль тратится $$[?THIS.array_border_control_spend^4] §Hмлрд§!.\n$current_migration_rate$"
