l_russian:
 SHA_cross_the_sand_wall: "Пересечь песчаную стену"
 SHA_cross_the_sand_wall_desc: "Марокканская стена Западной Сахары - это берма протяженностью 2700 км, проходящая вдоль границы между оккупированной Марокко Западной Сахарой и Свободной зоной. Строительство стены было завершено в 1987 году как часть серии укреплений, призванных остановить проникновение Фронта Полисарио. Несмотря на эти массированные оборонительные усилия, этого будет недостаточно, чтобы остановить наши усилия, и мы продолжим нашу кампанию"
 SHA_the_fifth_column: "Пятая колонна"
 SHA_the_fifth_column_desc: "Фронт Полисарио сохраняет монопольный контроль над Тиндуфом, но это не останавливает проникновение групп боевиков, связанных с \"Аль-Каидой\". Эти группы пересекают Алжир и направляются в Мали для перевозки гашиша (наркотиков), контрабанды или других незаконных материалов."
 SHA_the_unthinkable_alliance: "Немыслимый союз"
 SHA_the_unthinkable_alliance_desc: "Мы должны последовать примеру Лахбиба Аюба и наладить связи с иностранными группировками боевиков, чтобы увеличить число участников нашей кампании. Такая политика открытых дверей поможет нам призвать к глобальному джихаду и объявить священную войну нашим оккупантам."
 SHA_quash_the_bandits: "Уничтожьте бандитов"
 SHA_quash_the_bandits_desc: "Фронт Полисарио сохраняет монопольный контроль над Тиндуфом, но это не останавливает проникновение групп боевиков, связанных с \"Аль-Каидой\". Эти группы пересекают Алжир и направляются в Мали для перевозки гашиша (наркотиков), контрабанды или других незаконных материалов."
 SHA_establish_cross_border_bases: "Создание трансграничных баз"
 SHA_establish_cross_border_bases_desc: "Наши войска регулярно проникают на территорию Мавритании, чтобы получить доступ к определённым районам Свободной зоны. Мы должны сотрудничать с правительством Мавритании, чтобы обеспечить безопасный проход и создать военные комплексы за пределами Марокко, чтобы"
 SHA_mauritanian_sponsorship: "Мавританское спонсорство"
 SHA_mauritanian_sponsorship_desc: "Мавритания рассматривает Марокко как экспансионистскую угрозу и готова заключить с нами союз, чтобы бросить вызов марокканской гегемонии и поддержать нашу кампанию за независимость."
 SHA_invade_mauritania: "Вторгнуться в Мавританию"
 SHA_invade_mauritania_desc: "Даже после того, как Мавритания отказалась от притязаний на Западную Сахару, она по-прежнему препятствует тому, чтобы мы заключили союз с мавританскими диссидентами и свергли феодальное государство Мавритания."
 SHA_our_sahara_is_homeland: "Наша Сахара — это Родина"
 SHA_our_sahara_is_homeland_desc: "Наша Сахара, наша Родина. Наши земли наконец-то свободны. Кампания, начатая Эль-Уали Мустафой Сайедом более 30 лет назад, увенчалась успехом, и мы можем приступить к созданию государства и возвращению нашего народа из Тиндуфа."
 SHA_show_its_hand: "Покажи свою руку"
 SHA_show_its_hand_desc: "Фасад рухнул, и высшее командование Фронта ПОЛИСАРИО потеряло контроль над ситуацией, в то время как Лахбиб Аюб планирует государственный переворот при поддержке своего союзника Мохтара Бельмохтара. "
 SHA_incorporate_the_teknad: "Включить Текна"
 SHA_incorporate_the_teknad_desc: "Текна — этнический народ сахарцев, проживающий на севере нашей страны. Исторически это была территория Испанской Сахары, которая должна стать частью нашего государства."
 SHA_uphold_the_oil_contracts: "Соблюдайте условия нефтяных контрактов"
 SHA_uphold_the_oil_contracts_desc: "Фронт ПОЛИСАРИО подписал нефтяные контракты в надежде, что, когда его земли однажды станут свободными, они будут их соблюдать. Теперь, когда это время пришло, мы должны сдержать это обещание."
 SHA_the_maghreb_insurgency: "Восстание в Магрибе "
 SHA_the_maghreb_insurgency_desc: "Пришло время поднять восстание по всему Магрибу."
 SHA_pledge_allegiance_to_alqaeda: "Присягните на верность «Аль-Каиде»"
 SHA_pledge_allegiance_to_alqaeda_desc: "«Аль-Каида» была нашим долгосрочным союзником, и мы должны быть уверены в её преданности движению."
 SHA_align_with_bandits: "На стороне бандитов"
 SHA_reclaim_the_sahara_TT: "§YКак только Сахарви захватит всю Западную Сахару, [SHA.GetNameWithFlag], [MOR.GetNameWithFlag] могут быть вынуждены начать переговоры.§!"
 SHA_aligns_the_banditsTT: "§YОбъединяет нас с бандитами§!"
 SHA_flip_to_salafist_TT: "§YГосударственная идеология§! сменится §Hсалафитским джихадизмом§!\n\n"
 SHA_auto_complete_focus_TT: "§GАвтодополнение:§! Мы установили полный контроль над §YЗападной Сахарой§!."
 SHA_effect_if_they_accept_TT: "§YЭффект, если они Примут:§!"
 SHA_effect_from_evemt_TT: "§YЭффекты от события:§!"
 SHA_Cleaner_tooltip_for_MAU_investment_TT: "§YВозможные объекты для инвестиций§!\n§g-§! [SHA.GetFlag] [SHA.GetNameDefCap] и [MAU.GetFlag] [MAU.GetNameDefCap] теперь станут §Yобъектами для инвестиций§! друг для друга"
 SHA_sahara_offensive: "Наступление в Сахаре"
 SHA_sahara_offensive_desc: "Во имя Эль-Уали Мустафы Сайеда мы одержим победу!"
 SHA_cross_border_bases: "Трансграничные базы"
 SHA_reclaim_the_sahara: "Верни себе Сахару"
 SHA_reclaim_the_sahara_desc: "«Под командованием [SHA.GetLeader] начинается освобождение Сагия-эль-Хамра и Рио-де-Оро»."
 SHA_cross_the_sand_wall_TT: "£decision_icon_small Позволяет §Yвернуть Сахару§! Решение"
 SHA_cross_the_sand_line_decision_cat: "Пересечение Линии Песка"
 SHA_cross_the_sand_line_decision_cat_desc: "Массивная песчано-каменная преграда длиной 2700 км. Эта «Песчаная стена» определяет линию фронта. Мы должны проникнуть за неё, прорвать её и вернуть родину"
 SHA_AUTH_SS_fascism: "Аль-Мурабитун"
 Sahrawi.1.t: "Недостатки Лахбиба Аюба"
 Sahrawi.1.d: "Лахбиб Аюб поссорился с президентом Мохаммедом Абдельазизом из-за разногласий по поводу зависимости Фронта от Алжира, отсутствия военной эскалации и направления развития ситуации в Западной Сахаре. После своего ухода Аюб отправился в Мали, чтобы присоединиться к Мохтару Бельмохтару, ветерану советско-афганской войны и командиру вооружённых группировок в Сахеле. Аюб дал понять, что может вернуться, если позиция Фронта ПОЛИСАРИО в отношении Алжира изменится."
 Sahrawi.1.a: "Просто срежьте гниль"
 Sahrawi.1.b: "Нам следует воспользоваться возможностью, которую предоставляет Мохтар Бельмохтар"
 Sahrawi.2.t: "Разочарование ас-Сахрави"
 Sahrawi.2.d: "Он родился в богатой торговой семье в Эль-Аюне, провёл юность в лагерях алжирских беженцев и служил в нашей армии до заключения перемирия при поддержке ООН. Однако провал обещанного референдума в сочетании с личными проблемами со здоровьем и депрессией заставил его отказаться от общественной деятельности. После знакомства с религиозными студентами из Института Ибн Аббаса в Нуакшоте он обратился к строгой форме ислама."
 Sahrawi.2.a: "О боже"
 Sahrawi.3.t: "Мавританский перебежчик"
 Sahrawi.3.d: "Родом из богатой торговой семьи в Эль-Аюне, он провел свою юность в лагерях алжирских беженцев и служил в наших вооруженных силах до поддерживаемого ООН прекращения огня. Однако провал обещанного референдума в сочетании с личными проблемами со здоровьем и депрессией отвели его от общественной активности. После общения со студентами-религиозниками из Института Ибн Аббаса в Нуакшоте он обратился к строгой форме ислама."
 Sahrawi.3.a: "Долой Мааую Ульд Сидахмеда Тайю"
 Sahrawi.4.t: "Апелляция Тирис"
 Sahrawi.4.d: "Руководство Полисарио смотрит на юг. В Нуакшот была направлена делегация высокого уровня с просьбой о тайной поставке стрелкового оружия, противотанковых боеприпасов и запасов топлива. Они утверждают, что более сильный Полисарио служит мавританским интересам, выступая в качестве буфера против марокканского экспансионизма."
 Sahrawi.4.a: "Соглашайся"
 Sahrawi.4.b: "Отклонить"
 Sahrawi.5.t: "[MAU.GetLeader] принимает вызов"
 Sahrawi.5.d: "Президент [MAU.GetLeader] официально отклонил просьбу Сахрави о предоставлении военной техники. Мавританец сослался на риск сурового марокканского дипломатического и экономического возмездия, и Мавритания остается приверженной мирному договору 1979 года."
 Sahrawi.5.a: "Ох"
 Sahrawi.6.t: "[MAU.GetNameWithFlag] отклоняет запрос"
 Sahrawi.6.d: "[MAU.GetLeader] санкционировал тайную передачу излишков военной техники Фронту ПОЛИСАРИО. По мере того как новая техника будет поступать через южную границу, мы сможем включить её в состав нашей армии. "
 Sahrawi.7.t: "Должны ли мы назвать это здесь?"
 Sahrawi.7.d: "Мы были раздавлены, и ответ таков: продолжать ли нам сражаться или сложить оружие и объявить об этом здесь? "
 Sahrawi.7.a: "Отправить предложение"
 Sahrawi.7.b: "Нет, мы должны продолжать бороться"
 Sahrawi.8.t: "[MOR.GetNameWithFlag] предлагает мирное предложение"
 Sahrawi.8.d: "Несмотря ни на что, Народно-освободительная армия Сахары добилась невозможного, освободив наши исторические поселения. Поскольку марокканская армия в беспорядке отступает через границу, Рабат направил дипломатическое предложение. Они предлагают официальное прекращение боевых действий и признание нашего суверенитета над Западной Сахарой в обмен на немедленное прекращение огня. "
 Sahrawi.8.a: "Мы сделали то, что нам нужно"
 Sahrawi.8.b: "Нет, мы продвигаемся до Рабата"
 Sahrawi_news.1.t: "Освободительная война в Сахаре заканчивается победой"
 Sahrawi_news.1.d: "После десятилетий оккупации Народно-освободительная армия Сахары (НОАС) официально объявила о полной победе над Королевством Марокко. После крушения марокканских оборонительных рубежей \"Берм\" и вывода Королевских вооруженных сил к границам, существовавшим до 1975 года, Сахарская Арабская Демократическая Республика установила полный контроль над своей национальной территорией. От Эль-Аюна до Дахлы флаг Сахары развевается бесспорно."
 Sahrawi_news.1.a: "В Сахаре заканчивается еще одна война.."
 Sahrawi_news.2.t: "Черные флаги над Сахарой"
 Sahrawi_news.2.d: "Группировка боевиков \"Аль-Мурабитун\" начала скоординированный рейд на рассвете против руководства фронта Полисарио. Ссылаясь на провал светского социализма. Сообщалось о сильной перестрелке недалеко от лагеря Полисарио, и судьба предыдущего руководства остается неизвестной."
 Sahrawi_news.2.a: "Тень пролетает над Сахарой"
 Sahrawi.6.a: "Хорошие новости"
