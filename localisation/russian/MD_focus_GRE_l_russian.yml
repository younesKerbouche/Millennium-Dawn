 GRE_austerity_idea: "Напряженность в области жесткой экономии"
 GRE_austerity_idea_desc: "По мере того как мы продолжаем вводить меры жёсткой экономии, население Греции становится всё более недовольным. Это недовольство растёт и в конечном счёте приведёт к беспорядкам, если мы не начнём действовать быстро. Чем хуже становится ситуация, тем выше вероятность того, что она перерастёт в нечто гораздо более серьёзное."
 GRE_please_south_desc: "Продолжая угождать киприотам-грекам, мы можем быть уверены, что они с большей вероятностью поддержат нас в нашем стремлении объединить Кипр и, в конечном счёте, достичь цели Энозиса."
 GRE_please_north_desc: "Подчёркиваем, что турки-киприоты не являются ни греками, ни киприотами. Они — колонизаторы и захватчики, которых нужно изгнать с Кипра."
 TUR_CYP_incite_riot_desc: "Пришло время начать провоцировать беспорядки на Южном Кипре, чтобы не дать грекам получить политическое влияние в регионе."
 TUR_CYP_propaganda_north_desc: "Усиление и распространение пропаганды среди северных киприотов, чтобы они не поддавались влиянию греков, имеет первостепенное значение для нашего успеха в регионе."
 TUR_CYP_propaganda_south_desc: "Усиление и распространение пропаганды среди южных киприотов, чтобы они не поддались влиянию греков, имеет первостепенное значение для нашего успеха в регионе."
 TUR_attack_CYP_strength_desc: "Нанося удары по позициям киприотов-греков, мы можем гарантировать, что они не смогут получить политическое влияние в регионе."
 GRE_attack_turkish_strength_desc: "Нанося удары по позициям турок-киприотов, мы можем гарантировать, что они не смогут получить политическое влияние в регионе."