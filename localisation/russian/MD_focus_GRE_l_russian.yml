 GRE_CYP_category: "Кипрский конфликт"
 GRE_CYP_category_desc: "С 1974 года Кипр остается разделённым между Турецкой Республикой Северного Кипра и Республикой Кипр после поддержанного Грецией переворота, который едва не привёл к объединению острова с Грецией. В ответ Турция вторглась на остров, что привело к продолжающемуся разделению Кипра — это вторая по продолжительности военная оккупация в современной истории, уступающая лишь израильской.\n\n§YСила греко-киприотов:§! §C[?145.GRE_SUPPORT]%§!\n§YСила турко-киприотов:§! §C[?146.GRE_SUPPORT]%§!\n\n§CПервая сторона, достигшая 100 единиц силы, объединит Кипр под своей властью!§!"
 GRE_guarantee_turkish_property: "Искра, объединяющая протесты по всему Кипру"
 GRE_guarantee_turkish_property_desc: "Киприоты все еще владеют правами на собственность на Северном Кипре, поскольку она была незаконно захвачена Турцией во время вторжения. Гарантирование прав собственности турок-киприотов значительно увеличило бы нашу поддержку на севере за счет коренных киприотов на юге."
