 GRE_debt_crisis: "Долговой кризис"
 GRE_debt_crisis_desc: "У Греции 300 миллиардов долларов внешнего долга — один из самых больших в мире. Это создало для нас огромную проблему, поскольку долг быстро растет и создает огромные проблемы для нашей экономики. Нам придется найти способ решить проблему долга, прежде чем она выйдет из-под контроля."
 GRE_legacy: "Греческое наследие"
 GRE_legacy_desc: "Греция имеет богатую историю подъема и разрушения империй. После падения Византии мы потеряли контроль над частью нашей родины. С 1821 года греки обещали себе, что такая потеря никогда больше не постигнет эллинов."
 GRE_constitutional_crisis: "Конституционный кризис"
 GRE_constitutional_crisis_desc: "Конституция - это последнее, с чем нам нужно разобраться, прежде чем окончательно укрепиться у власти и перестроить Грецию так, как мы ее себе представляем."
 GRE_glass_cannon: "Экономика стеклянной пушки"
 GRE_glass_cannon_desc: "Экономика [GRE.GetAdjective] процветает в периоды роста, но быстро приходит в упадок, когда наступает спад. Эта уязвимость связана с нашей сильной зависимостью от иностранных инвестиций, туризма и импорта товаров. Чтобы обеспечить наше будущее, мы должны повысить устойчивость нашей экономики, иначе мы рискуем остаться позади или, что ещё хуже, рухнуть под тяжестью долгов и неэффективного управления."
 GRE_com_promote_local: "Продвижение местного бизнеса"
 GRE_com_promote_local_desc: "Мы ввели законы, которые позволяют продвигать местный бизнес и торговлю, чтобы поддержать основу нашего экономического роста."
 GRE_booming_arms: "Бурное развитие военпрома"
 GRE_booming_arms_desc: "Общий положительный побочный эффект субсидирования целой отрасли."
 GRE_efficient_elvo: "Эффективная гос. промышленность"
 GRE_efficient_elvo_desc: "Государственные отрасли управляются очень хорошо и эффективно."
 GRE_resources: "Национализация месторождений"
 GRE_resources_desc: "Мы национализировали все месторождения природных ресурсов в Греции для использования государством. Это позволяет лучше распределять ресурсы на наши заводы вместо других расточительных вещей."
 GRE_construction_focus: "Стройматериалы"
 GRE_construction_focus_desc: "Отдавая приоритет отрасли строительных материалов, мы можем гарантировать, что у нас всегда будет избыток таких материалов для наших проектов."
 GRE_drift_modifiers: "Политическое течение"
 GRE_debt_modifier: "Долговой кризис"
 GRE_debt_modifier_desc: "Долговой кризис имеет более жесткие последствия в зависимости от того, как власти управляют деньгами, однако траты внушительных средств на создание рабочих мест принесут пользу в долгосрочной перспективе."
 GRE_immigrants_barred: "Иммиграция приостановлена"
 GRE_immigrants_barred_desc: "Правительство приостановило всю иммиграцию в Грецию до дальнейшего уведомления. Это уведомление, скорее всего, никогда не наступит, если ситуация в стране кардинально не поменяется."
 GRE_metaxism_idea: "Метаксизм"
 GRE_metaxism_idea_desc: "Метаксизм является авторитарной националистической идеологией греческого руководителя Иоанниса Метаксаса. Он призывает к возрождению греческой нации и основанию современного, однородного с культурной точки зрения, государства. Режим был основан в Греции между 1936 и 1941 годами, и надо сказать, в значительной степени спас Грецию от внутренних потрясений, с которыми она бы столкнулась, пока немцы не вторглись из Югославии."
 GRE_indoctrinate_youth: "Индоктринировать молодежь"
 GRE_indoctrinate_youth_desc: "Демократические правительства, к сожалению, оставили молодежь нашей страны без будущего. Поэтому мы должны заслужить доверие молодежи, чтобы успешно возглавить страну."
 GRE_wild_unions: "Дикие профсоюзы"
 GRE_wild_unions_desc: "Мы наделили профсоюзы властью, и они пользуются ею — мы не видим в этом проблемы."
 GRE_wild_unions_2: "Дикие профсоюзы"
 GRE_wild_unions_2_desc: "Профсоюзы получили огромную власть во время нашего восхождения к власти. Теперь, когда мы у власти, мы обращаемся к ним только для того, чтобы убедиться, что у нас есть сердце народа, прежде чем полностью обеспечим руководство над страной."
 GRE_wild_unions_3: "Дикие профсоюзы"
 GRE_wild_unions_3_desc: "Профсоюзы просто невыносимы, мы больше не можем их выдерживать! Они начали как неприятность, но они стали препятствием для воли государства, они должны быть умиротворены или уничтожены!"
 GRE_press_opposition: "Оппозиция СМИ"
 GRE_press_opposition_desc: "Средства массовой информации не представляли нас в лучшем свете с тех пор, как мы восстановили порядок в правительстве, и вполне логично, что слабые боятся сильных."
 GRE_one_party: "Однопартийное государство"
 GRE_one_party_desc: "Объявив, что КПГ является единственной политической партией, разрешенной в Греции, мы имеем право делать все, что захотим, но ценой крови, которая должна быть пролита, чтобы обеспечить подчинение населения."
 GRE_reorganize_army_idea: "Реорганизация армии"
 GRE_reorganize_army_idea_desc: "Мы не можем просто защитить армию до такой степени дисфункции. Может наступить время, когда нам понадобятся сильные вооруженные силы, и для этого возможностей мы обеспечим лояльную и готовую нашу армию."
 GRE_new_army_idea: "Новая армия"
 GRE_new_army_idea_desc: "Мы увидели большой успех в том, что полиция взяла на себя роль основных сил обороны. Однако зная, что они недостаточно оснащены, чтобы отразить иностранное вторжение, необходимо построить новую армию, ориентированную исключительно на оборону Греции, чтобы обеспечить безопасность народа."
 GRE_red_army_idea: "Красная армия"
 GRE_red_army_idea_desc: "Мы глубоко внедрили идеологический фанатизм не только в ряды нашей армии, но и среди гражданского населения, гарантируя, что у нас будут людские ресурсы и преданность, необходимые для создания грозной армии."
 GRE_cracked_foundation: "Треснувший фундамент"
 GRE_cracked_foundation_desc: "Основанию государства противоречили так много раз, что если мы продолжим наш нынешний путь, мы можем столкнуться с чем-то опасным: революцией. \n\n§RЕсли стабильность упадет ниже 30%, мы столкнемся с революцией в Греции!§!"
 GRE_militarist_education_idea: "Военное образование"
 GRE_militarist_education_idea_desc: "Система образования привила ценности военных в свою учебную программу, что позволило повысить военную готовность на случай внезапных нападений."
 GRE_elam: "Возрождение Национального народного фронта"
 GRE_elam_desc: "Национальный народный фронт значительно расширил свои усилия по всем направлениям, чтобы повлиять на мнение среднего избирателя. Мы подозреваем, что причиной этого \"разрушения\" является Греция."
