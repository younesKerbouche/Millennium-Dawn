 GRE_austerity_category: "Программа жесткой экономии"
 GRE_austerity_category_desc: "Мы были вынуждены сократить расходы, чтобы справиться с долговым кризисом, с которым столкнулась наша страна. Аскетизм имеет пять уровней напряжения, самый низкий из которых - один. Если напряженность в области жесткой экономии достигнет пятого уровня, правительство поддастся анархии, и мы окажемся во власти масс!\n\nНынешняя напряженность экономии §R[gre_austerity_tension]§!"
