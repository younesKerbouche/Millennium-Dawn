 GRE_communist_takeover_TT: "§GГреческий народ требует выборов!§!\n\nУбедитесь, что у вас достаточно политической власти, накопленной для этого. Если потерпеть §Rнеудачу§! при избрании и формировании правительства, §Rнужно будет провести еще одни внеочередные выборы,§! чтобы расширить возможности §Y[Communist-State_L]§!"
