l_russian:
 CSTO.1.t: "[From.GetNameDef] желает присоединиться к ОДКБ"
 CSTO.1.d: "[From.GetAdjective] делегация выступила с интересным предложением. Делегация заявила, что [From.GetNameDef] хочет подписать ряд совместных соглашений и стать частью ОДКБ. Они просят провести переговоры, чтобы начать процесс подписания новой декларации о дружбе и получить разрешение на вступление [From.GetNameDef] в наш альянс."
 CSTO.1.a: "Конечно"
 CSTO.1.b: "Никогда"
 CSTO.2.t: "[SOV.GetNameDef] отказывается от вступления в ОДКБ"
 CSTO.2.d: "[SOV.GetNameDef] отвергло наше предложение по вступлению в ОДКБ."
 CSTO.2.a: "Печально"
 CSTO.3.t: "Приглашение в ОДКБ"
 CSTO.3.d: "[SOV.GetNameDef] и их союзники приглашают нас вступить в ОДКБ. Что мы ответим им?"
 CSTO.3.a: "Мы принимаем!"
 CSTO.3.b: "У нас нет на это времени."
 CSTO.4.t: "[ROOT.GetNameDef] вступает в ОДКБ"
 CSTO.4.d: "[SOV.GetNameDef] и [ROOT.GetNameDef] выступили сегодня с заявлением о вступлении [ROOT.GetNameDef] в Организацию Договора о коллективной безопасности. [SOV.GetNameDef] и [ROOT.GetNameDef] отложили в сторону свои разногласия и решили, что вступление [ROOT.GetNameDef] в альянс отвечает интересам обеих сторон."
 CSTO.4.a: "Прекрасная новость!"
 CSTO.4.b: "Новый союзник"
 CSTO.4.c: "Интересное событие"
 CSTO.5.t: "[ROOT.GetNameDef] покидает ОДКБ!"
 CSTO.5.d: "Лидер [ROOT.GetNameDef], [ROOT.GetLeader], сегодня объявил о намерении страны немедленно выйти из Организации Договора о коллективной безопасности и связанных с ней альянсов. Это ослабит военный пакт."
 CSTO.5.a: "Отличный выбор"
 CSTO.5.b: "Интересно"
 CSTO.6.t: "ОДКБ становится полноценным военным союзом"
 CSTO.6.d: "В рамках серьёзного изменения политического курса [SOV.GetNameDef] объявил, что Организация Договора о коллективной безопасности будет преобразована в полноценный наступательный военный альянс. Государства-члены теперь будут обязаны участвовать в любых войнах, объявленных лидером альянса, а не только в оборонительных. Это свидетельствует о значительной эскалации военных амбиций [SOV.GetAdjective] и вызывает обеспокоенность у западных держав."
 CSTO.6.a: "Мы поддерживаем Москву"
 CSTO.6.b: "A относительно развития"
 CSTO_management: "Руководство ОДКБ"
 SOV_convert_csto_to_offensive: "Преобразовать ОДКБ в наступательный альянс"
 SOV_convert_csto_to_offensive_desc: "В настоящее время ОДКБ действует как оборонительный альянс - члены могут быть призваны к оружию только тогда, когда на нас нападут. Изменив структуру договора, мы можем превратить его в полноценный военный союз, члены которого должны участвовать во всех наших войнах, включая наступательные операции. Это позволит нам привлекать наших союзников и марионеток к любому конфликту, который мы инициируем."
 SOV_csto_has_at_least_one_member_tt: "В ОДКБ есть еще как минимум один член"