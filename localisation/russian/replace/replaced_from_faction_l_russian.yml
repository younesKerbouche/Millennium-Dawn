 cento_alliance: "СЕНТО"
 faction_cento_alliance: "Член СЕНТО"
 faction_cento_alliance_desc: "СЕАТО, также известная как Организация Центрального договора, — это военный альянс, недавно возрождённый для защиты светских и демократических ценностей на Ближнем Востоке. Хотя альянс не был очень эффективным во время холодной войны, его члены поклялись изменить это и добиться ещё больших перемен в регионе."
 faction_cento_TT: "§RОсобые правила фракции§!:\n- Во фракцию могут входить только некоторые страны Ближнего Востока, Африки и Центральной Азии\n- Страны могут быть призваны только для участия в оборонительных войнах"
 faction_cento_alliance_call_ally_rule_tt: "§R Члены альянса СЕНТО могут вызывать союзников только в оборонительных войнах!§!"
 faction_cento_alliance_join_ally_rule_tt: "§R Члены СЕНТО могут присоединяться к союзникам только в оборонительных войнах!§!"
 faction_cento_alliance_join_faction_rule_tt: "§RТолько некоторые страны Ближнего Востока и Центральной Азии могут присоединиться к СЕНТО!§!"
 faction_cento_alliance_offer_join_faction_rule_tt: "§RТолько некоторые страны Ближнего Востока и Центральной Азии могут присоединиться к СЕНТО!§!"
 imperial_bloc_alliance: "Имперский блок"
 faction_imperial_bloc_alliance: "Член имперского блока"
 faction_imperial_bloc_alliance_desc: "Имперский блок, часто называемый неоцентральными державами, был сформирован Германией для противостояния доминированию ОДКБ и НАТО в регионе. Хотя создание Германией пакта носило силовой характер, оно привело к сдвигу в сторону более биполярного мира."
