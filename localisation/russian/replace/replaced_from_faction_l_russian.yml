 faction_seato_alliance: "EAST участник"
 faction_seato_alliance_desc: "EAST расшифровывается как Восточноазиатский договор о безопасности. Фракция была создана после американской поддержки более сильного демократического альянса в Восточной Азии для противодействия растущему влиянию и доминированию Китая. Заявленные фракциями цели заключаются в защите демократических норм в регионе и укреплении военного сотрудничества и безопасности между государствами-членами."
 faction_seato_TT: "§RОсобые правила фракции§!:\n- Во фракцию могут вступать только некоторые страны Восточной Азии и Океании\n- Страны могут быть призваны только для участия в оборонительных войнах"
