 faction_brics_alliance: "Член БРИКС"
 faction_brics_alliance_desc: "БРИКС - это объединение нескольких стран, расположенных в нескольких регионах. Хотя изначально пакт задумывался как экономический, его участники решили, что им лучше создать оборонительный пакт, конкурирующий с такими союзами, как НАТО."
