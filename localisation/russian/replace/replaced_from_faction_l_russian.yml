 faction_british_commonwealth: "Британское содружество"
 faction_british_commonwealth_desc: "Соединенное Королевство решило переосмыслить Содружество наций в военно-ориентированный союз"
 faction_british_commonwealth_TT: "§RПравила союза§!:\n- Только государства-члены §YСодружества наций§! могут вступить в союз"
