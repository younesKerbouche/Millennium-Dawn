 cento_alliance: "СЕНТО"
 faction_cento_alliance: "Член СЕНТО"
 faction_cento_alliance_desc: "СЕАТО, также известная как Организация Центрального договора, — это военный альянс, недавно возрождённый для защиты светских и демократических ценностей на Ближнем Востоке. Хотя альянс не был очень эффективным во время холодной войны, его члены поклялись изменить это и добиться ещё больших перемен в регионе."
 faction_cento_TT: "§RОсобые правила фракции§!:\n- Во фракцию могут входить только некоторые страны Ближнего Востока, Африки и Центральной Азии\n- Страны могут быть призваны только для участия в оборонительных войнах"
 faction_cento_alliance_call_ally_rule_tt: "§R Члены альянса СЕНТО могут вызывать союзников только в оборонительных войнах!§!"
 faction_cento_alliance_join_ally_rule_tt: "§R Члены СЕНТО могут присоединяться к союзникам только в оборонительных войнах!§!"
 faction_cento_alliance_join_faction_rule_tt: "§RТолько некоторые страны Ближнего Востока и Центральной Азии могут присоединиться к СЕНТО!§!"
 faction_cento_alliance_offer_join_faction_rule_tt: "§RТолько некоторые страны Ближнего Востока и Центральной Азии могут присоединиться к СЕНТО!§!"
 imperial_bloc_alliance: "Имперский блок"
 faction_imperial_bloc_alliance: "Член имперского блока"
 faction_imperial_bloc_alliance_desc: "Имперский блок, часто называемый неоцентральными державами, был сформирован Германией для противостояния доминированию ОДКБ и НАТО в регионе. Хотя создание Германией пакта носило силовой характер, оно привело к сдвигу в сторону более биполярного мира."
 faction_imperial_bloc_TT: "§RСпециальные правила фракции§!:\n- Во фракцию допускаются только некоторые страны Европы\n- Страны могут быть призваны к §Hнаступательным§! войнам"
 faction_imperial_bloc_join_faction_rule_tt: "§RТолько некоторые страны Европы могут присоединиться к Имперскому блоку!§!"
 faction_imperial_bloc_alliance_join_faction_rule_tt: "§RТолько некоторые страны Европы могут присоединиться к Имперскому блоку!§!"
 faction_imperial_bloc_alliance_offer_join_faction_rule_tt: "§RТолько некоторые страны Европы могут присоединиться к Имперскому блоку!§!"
 brics_alliance: "БРИКС"
 faction_brics_alliance: "Член БРИКС"
 faction_brics_alliance_desc: "БРИКС - это объединение нескольких стран, расположенных в нескольких регионах. Хотя изначально пакт задумывался как экономический, его участники решили, что им лучше создать оборонительный пакт, конкурирующий с такими союзами, как НАТО."
 faction_brics_TT: "§RСпециальные правила фракции§!:\n- Во фракцию допускаются все, кто одобрен основными членами\n- Страны могут быть призваны только к оборонительным войнам"
 faction_brics_alliance_call_ally_rule_tt: "§R Члены альянса БРИКС могут называться союзниками только в оборонительных войнах!§!"
 faction_brics_alliance_join_ally_rule_tt: "§R Члены БРИКС могут присоединяться к союзникам только в оборонительных войнах!§!"
 faction_brics_alliance_join_faction_rule_tt: "§RВ БРИКС могут войти только страны, получившие одобрение!§!"
 faction_brics_alliance_offer_join_faction_rule_tt: "§RВ БРИКС могут войти только страны, получившие одобрение!§!"
 mto_alliance: "ОСР"
 faction_mto_alliance: "Член ОСР"
 faction_mto_alliance_desc: "Эта страна является членом ОСР (Организация Средиземноморского договора), которая участвует во взаимной обороне других исламских государств, входящих в ОСР. ОСР также участвует в различных экономических проектах на Ближнем Востоке и близлежащих территориях, основной целью которых является повышение экономического благосостояния мусульман."
 faction_mto_TT: "§RПравила союза§!:\n- В состав союза допускаются только некоторые страны Ближнего Востока и Северной Африки\n- Члены могут быть призваны только в оборонительные войны"
