 faction_taj_alliance: "TAJ Участник"
 faction_taj_alliance_desc: "Эта страна является членом TAJ Pact (Королевского пакта). Основанный правительством Таджикистана альянс призван обеспечить единую защиту от тех, кто стремится нанести ущерб государствам Центральной Азии. Некоторые предполагают, что альянс был создан для сдерживания российской агрессии в результате того, что правительство Таджикистана дистанцировалось от российского правительства."
 faction_taj_TT: "§RОсобые правила Фракции§!\n- Только некоторые страны Ближнего Востока и Центральной Азии могут быть в фракции\n- Страны могут быть призваны только на оборонительные войны"
