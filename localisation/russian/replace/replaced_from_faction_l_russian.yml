 faction_mto_alliance_join_faction_rule_tt: "§RТолько некоторые страны Ближнего Востока и Северной Африки могут присоединиться к ОСР!§!"
 faction_mto_alliance_offer_join_faction_rule_tt: "§RТолько некоторые страны Ближнего Востока и Северной Африки могут присоединиться к ОСР!§!"
