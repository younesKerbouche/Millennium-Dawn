 secure_central_asia_name: "Обеспечить безопасность Центральной Азии"
 secure_central_asia_desc: "Хотя ОДКБ в основном укрепилась в Центральной Азии, некоторые государства всё ещё находятся прямо за пределами нашей орбиты. Приведя в свои ряды оставшиеся государства, мы сможем полностью утвердить свою власть над регионом."
 secure_crimea_name: "Контроль над Крымом"
 secure_crimea_desc: "Крым занимает ключевое положение в регионе, где торговля и морское превосходство могут быть легко перекрыты. С Крымом под нашим контролем наш альянс сможет лучше утвердить свой контроль над морями."
 bring_georgia_into_orbit_name: "Привлечь Грузию в нашу сферу влияния"
 bring_georgia_into_orbit_desc: "Грузия – это государство, которое все активнее лавирует между восточной и западной политикой. Будет лучше, если мы втянем ее в нашу сферу влияния, пока не стало слишком поздно."
 bring_ukraine_into_orbit_name: "Интегрировать Украину"
 bring_ukraine_into_orbit_desc: "Украина быстро становится региональным игроком, что делает её ценной инвестицией для наших противников, чтобы использовать в качестве плацдарма против нас. Нам лучше всего взять Украину под наше влияние, пока не стало слишком поздно."
 goal_global_hegemony_name: "Глобальная гегемония"
 goal_global_hegemony_desc: "Рост американской империи ставит под угрозу само существование нашего государства. Поэтому необходимо противостоять этой угрозе и утвердить глобальное господство."
 incorporate_syria_name: "Захватить Сирию"
 incorporate_syria_desc: "Сирия находится на грани падения под натиском западного империализма. Хрупкая политическая ситуация делает страну уязвимой для иностранной эксплуатации, и мы должны вмешаться, пока не стало слишком поздно."
 control_lebanon_name: "Контроль над Ливаном"
 control_lebanon_desc: "Ливан является одним из главных центров шиитской активности и, как следствие, постоянно подвергается атакам со стороны наших врагов. Лучше всего взять его под наш контроль... разумеется, ради его же безопасности."
 houthis_in_yemen_name: "Хуситский Йемен"
 houthis_in_yemen_desc: "Йеменское правительство на протяжении долгого времени игнорировало базовые права своего шиитского населения, и наш долг – защитить этих безгласных людей."
 control_hormuz_name: "Контролироль над Ормузом"
 control_hormuz_desc: "Ормузский пролив является одной из важнейших стратегических точек на планете, и без контроля над ним наша роль в мире быстро ослабнет. Крайне важно установить над ним полный контроль, чтобы сохранить нашу способность проецировать силу в глобальном масштабе."
 liberate_the_quds_name: "Освобождение Кудса"
 liberate_the_quds_desc: "Сионисты слишком долго контролировали Кудс; пришло время Оси сопротивления окончательно перекроить регион."
