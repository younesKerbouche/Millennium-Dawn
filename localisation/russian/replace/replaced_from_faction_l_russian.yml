 faction_goal_no_terrorism_name: "Отсутствие террористической угрозы"
 faction_goal_no_terrorism_desc: "Все страны-участницы сталкиваются с угрозой терроризма, поэтому мы можем добиться стабильности в этой части мира."
 crush_the_democracy_goal_name: "Сокрушить демократию"
 crush_the_democracy_goal_desc: "Люди должны забыть о демократических идеалах. Только тогда мы сможем обезопасить себя от западной пропаганды и забастовок."
 help_ukraine_name: "Помогите Украине противостоять вторжению"
 help_ukraine_name_desc: "Украина движется в сторону Запада, а Россия отчаянно цепляется за свою рухнувшую империю. Нам нужно поддержать стремление Украины изменить свой путь."
 help_taiwan_name: "Помогите Тайваню противостоять вторжению"
 help_taiwan_name_desc: "Китай стал явной угрозой для Восточной Азии. Было бы неплохо не допустить возвращения Тайваня под контроль Китая."
 control_mandeb_goal_name: "Контролировать Мандебский пролив"
 control_mandeb_goal_name_desc: "Пролив Баб-эль-Мандеб — одно из ключевых мест в Красном море. Нам нужно контролировать его, чтобы обеспечить непрерывность торговых и логистических операций в регионе."
