 NATO: "НАТО"
 NATO_member: "Член НАТО"
 NATO_member_desc: "Организация Североатлантического договора (НАТО) — оборонительный альянс, состоящий из США, Канады и нескольких европейских стран. Начав как просто политический альянс, НАТО быстро переросло в антисоветский военный альянс. После распада Советского Союза НАТО взяло на себя все более возрастающую интервенционистскую роль в мире. Однако главной целью альянса по-прежнему является защита своих стран-членов, а нападение на одно государство-члена — это нападение на всех."
 NATO_member_tooltip: "§RПравила союза§!:\n- Только глава союза может гарантировать независимость его членов\n- Члены могут быть призваны только в оборонительные войны\n- Вступление и выход из союза контроируется решениями и/или событиями"
 NATO_guarantee_rule_tt: "§RТолько лидер НАТО может гарантировать других членов!§!"
 NATO_call_ally_rule_tt: "§RЧлены НАТО могут призывать других членов только в оборонительные войны!§!"
 NATO_join_ally_rule_tt: "§RЧлены НАТО могут вступать только в оборонительные войны!§!"
 NATO_join_faction_rule_tt: "§RГосударство не может вступить в НАТО обычным способом!§!"
 NATO_offer_join_faction_rule_tt: "§RГосударство не может быть приглашено в НАТО обычным способом!§!"
 NATO_kick_from_faction_rule_tt: "§RГосударство не может быть исключено из НАТО обычным способом!§!"
 NATO_leave_faction_rule_tt: "§RГосударство не может покинуть НАТО обычным способом§!"
 NATO_dismantle_faction_rule_tt: "§RНАТО не может быть распущено!§!"
 RESISTANCE_AXIS: "Ось сопротивления"
 faction_resistance_axis_member: "Ось сопротивления"
 faction_resistance_axis_member_desc: "Ось Сопротивления – неофициальный союз Ирана, Сирии и Хезболлы (затем и Иракских повстанцев-шиитов и йеменских Хуситов). Это объединение стран, противостоящих израильскому, саудовскому и западному влиянию на Ближнем Востоке."
 faction_resistance_axis_member_TT: "§RПравила союза§!:\n- Вступить в союз могут только шиитские государства"
 resistance_axis_join_faction_rule_tt: "§RВ Ось Сопротивления могут вступить только шиитские государства!§!"
 resistance_axis_offer_join_faction_rule_tt: "§RВ Ось Сопротивления могут вступить только шиитские государства!§!"
 CSTO: "ОДКБ"
 CSTO_member: "Член ОДКБ"
 CSTO_member_desc: "Организация Договора о Коллективной Безопасности (ОДКБ) – это оборонительный союз из постсоветских стран. Организация появилась после развала СССР и создания СНГ, так как страны хотели сохранить единство постсоветских народов в безопасности. Вскоре, это переросло в отдельный военный блок."
 CSTO_member_tooltip: "§RПравила союза§!:\n- Только постсоветские государства могут быть членами союза\n- Государства могут быть призваны только в оборонительные войны"
 CSTO_call_ally_rule_tt: "§RЧлены ОДКБ могут призывать других членов только в оборонительные войны!§!"
 CSTO_join_ally_rule_tt: "§RЧлены ОДКБ могут вступить только в оборонительные войны!§!"
 CSTO_join_faction_rule_tt: "§RВ ОДКБ могут вступить только постсоветские государства!§!"
 CSTO_offer_join_faction_rule_tt: "§RВ ОДКБ могут быть приглашены только постсоветские государства!§!"
