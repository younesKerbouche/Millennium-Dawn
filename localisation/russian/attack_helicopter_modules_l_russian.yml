 helicopter_heavy_atgm_gen5_desc: "Пятое поколение ПТРК характеризуется дальнейшим совершенствованием технологий прицеливания, дискриминации целей, дальности и возможностей поражения. В числе особенностей - улучшенная интеграция сетецентрических боевых действий, повышенная автоматизация и еще более совершенные средства противодействия."
 helicopter_rocket_pod_gen1: "Ракетные капсулы 1-го поколения"
 helicopter_rocket_pod_gen1_desc: "Базовые 70–80-мм неуправляемые ракеты для использования против легкобронированных целей, пехоты и легкой техники. Дешевы и широко доступны, но не обладают точностью за пределами короткой дистанции."
 helicopter_rocket_pod_gen2: "Ракетные капсулы 2-го поколения"
 helicopter_rocket_pod_gen2_desc: "Улучшенные типы боеголовок и улучшенные системы стабилизации повышают летальность и контроль распространения. Обеспечивает большую эффективность против легкобронированных целей."
 helicopter_rocket_pod_gen3: "Ракетные капсулы 3-го поколения"
 helicopter_rocket_pod_gen3_desc: "Модернизирует существующие неуправляемые ракеты с помощью лазерных комплектов наведения для повышения точности. Позволяет экономически эффективно наносить точные удары по мягким и движущимся целям."
 helicopter_rocket_pod_gen4: "Ракетные капсулы 4-го поколения"
 helicopter_rocket_pod_gen4_desc: "Интеллектуальные ракетные системы с улучшенными головками самонаведения и нацеливанием. Позволяет вести точные бои с малым сопутствующим ущербом и сокращенной логистикой по сравнению с полноценными ПТУР."
 helicopter_rocket_pod_gen5: "Ракетные капсулы 5-го поколения"
 helicopter_rocket_pod_gen5_desc: "Ракетные системы нового поколения, оснащенные бортовыми процессорами и автономным наведением. Каждый боеприпас может идентифицировать, отслеживать и расставлять приоритеты целей в режиме реального времени с минимальным участием пилота. Идеально подходит для атак с насыщением против рассредоточенных вражеских формирований и мобильных активов."
 helicopter_aa_missile_gen1: "Ракеты \"воздух-воздух\" 1-го поколения"
 helicopter_aa_missile_gen1_desc: "Первые ракеты класса \"воздух-воздух\", устанавливаемые на вертолетах, были относительно простыми и имели ограниченные возможности. Эти ракеты были в основном тепловыми и использовали инфракрасные искатели для отслеживания и поражения самолетов противника. Они имели небольшую дальность действия и часто были неуправляемыми или полууправляемыми."
 helicopter_aa_missile_gen2: "Ракеты \"воздух-воздух\" 2-го поколения"
 helicopter_aa_missile_gen2_desc: "Во втором поколении вертолётных ракет класса \"воздух-воздух\" были усовершенствованы системы наведения, силовые установки и дальность поражения. Эти ракеты стали более надежными и могли поражать цели на больших расстояниях. Появились более совершенные искатели, например, радиолокационные, что позволило повысить универсальность различных сценариев поражения."
 helicopter_aa_missile_gen3: "Ракеты \"воздух-воздух\" 3-го поколения"
 helicopter_aa_missile_gen3_desc: "Третье поколение стало значительным шагом вперёд в технологии ракет. Эти ракеты отличались улучшенными головками самонаведения, повышенной устойчивостью к противодействию, улучшенной манёвренностью и возможностями сетево-центрической войны. Многие ракеты третьего поколения имели возможность наведения вне оси прицеливания, что позволяло поражать цели, даже если они не находились непосредственно в поле зрения сенсоров вертолёта."
 helicopter_aa_missile_gen4: "Ракеты \"воздух-воздух\" 4-го поколения"
 helicopter_aa_missile_gen4_desc: "Четвёртое поколение ракет класса \"воздух-воздух\", устанавливаемых на вертолетах, отличается улучшенными сенсорами, лучшей дискриминацией целей, повышенной устойчивостью к средствам противодействия и увеличенной дальностью поражения. Часто они легко интегрируются в бортовую электронику вертолета и могут быть объединены в сеть с другими платформами и системами для улучшения ситуационной осведомленности."
 helicopter_aa_missile_gen5: "Ракеты \"воздух-воздух\" 5-го поколения"
 helicopter_aa_missile_gen5_desc: "Пятое поколение ракет класса \"воздух-воздух\", устанавливаемых на вертолетах, имеет многоспектральные датчики, более скрытный профиль, улучшенную маневренность, расширенные возможности передачи данных и сетевого взаимодействия, а также улучшенные средства противодействия и борьбы с ними, а также повышенную дальность и летальность."
 helicopter_drones_gen1: "Вертолётные беспилотники 1-го поколения"
 helicopter_drones_gen1_desc: "Первое поколение беспилотных летательных аппаратов, устанавливаемых на боевых вертолетах, было относительно простым и предназначалось для обеспечения дополнительной ситуационной осведомленности и разведки экипажа вертолета. Эти беспилотники были в основном дистанционно управляемыми и не имели развитых автономных функций."
 helicopter_drones_gen2: "Вертолётные беспилотники 2-го поколения"
 helicopter_drones_gen2_desc: "Второе поколение беспилотных летательных аппаратов, развертываемых на боевых вертолетах, получило значительные усовершенствования в области автономности, связи и возможностей. В них стали интегрировать более совершенные датчики, средства обработки данных и улучшенные каналы связи с вертолетом-носителем."
 helicopter_drones_gen3: "Вертолётные беспилотники 3-го поколения"
 helicopter_drones_gen3_desc: "Третье поколение ударных вертолетов, развёрнутых на базе беспилотных летательных аппаратов, отличается ещё более значительными преобразованиями, обусловленными стремительным технологическим прогрессом. Эти достижения направлены на повышение автономности, обеспечение беспрепятственного взаимодействия человека и машины, улучшение взаимодействия датчиков и повышение универсальности задач."
 em_lock_detection_system_gen1: "Ранние RWR и вспышки"
 em_lock_detection_system_gen1_desc: "Элементарный приемник радиолокационного оповещения в паре с инфракрасными сигнальными ракетами, запускаемыми вручную или полуавтоматически. Обеспечивает базовую осведомленность о радиолокационных угрозах, таких как наведение ЗРК или отслеживание ПВО. Ограничен в диапазоне обнаружения и уязвим для ложных срабатываний или замедленной реакции."
 em_lock_detection_system_gen2: "Интегрированные RWR и диспенсеры"
 em_lock_detection_system_gen2_desc: "Более мощная система RWR, связанная с автоматизированными устройствами сброса дипольных отражателей и ловушек. Способна обнаруживать множественные радиолокационные сигнатуры и запускать соответствующие контрмеры без участия пилота."
 em_lock_detection_system_gen3: "Цифровая сеть EWS"
 em_lock_detection_system_gen3_desc: "Полностью интегрированный комплект средств радиоэлектронной борьбы с анализом радаров в реальном времени и программируемыми библиотеками угроз. Координирует развертывание дипольных отражателей и ловушек с точным определением времени на основе типа и вектора угрозы. Значительно повышает выживаемость против современных многоспектральных ракетных систем."
 transport_helo_engine_upgrade: "Двигатель"
