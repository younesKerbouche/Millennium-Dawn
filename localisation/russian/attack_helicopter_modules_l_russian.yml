 helicopter_heavy_atgm_gen4_desc: "Дальнейшее совершенствование ракетной техники привело к появлению ракет ПТРК с многорежимными искателями и повышенной точностью и дальностью стрельбы. Такие ракеты часто оснащаются комбинацией инфракрасных, радиолокационных и лазерных искателей, что позволяет им адаптироваться к различным сценариям поражения целей и мерам противодействия."
