 helicopter_multiple_atgm_gen2_desc: "В настоящее время ПТРК оснащаются полуавтоматическими системами командного наведения. Эти системы отличаются повышенной точностью и устойчивостью к средствам противодействия. Для сопровождения цели и управления ракетой используются лазерное наведение или радиокоманды."
