 BRA_idea_brazilian_space_force_desc: "Бразильский народ должен быть защищен любой ценой. На земле, на море, в воздухе и, что наиболее важно, на нашем новом рубеже. Мы должны создать новый вид вооруженных сил - Космические силы Бразилии, для защиты всех наших активов как в атмосфере, так и за её пределами."
