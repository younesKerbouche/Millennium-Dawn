 BRA_idea_monarchism_desc: "Следуя консервативным и националистическим идеалам, монархические идеалы подразумевают монархическую форму правления, сохраняющую старые ценности."
 BRA_idea_electoral_media: "Предвыборные СМИ"
 BRA_idea_electoral_media_desc: "Социальные сети - это действительно инструмент новой эпохи. Крайне важно, чтобы мы использовали этот новый инструмент в своих интересах и обеспечили нашу победу на предстоящих выборах с помощью этого революционного средства."
 BRA_idea_car_wash: "Операция \"Автомойка\""
 BRA_idea_car_wash_desc: "Операция \"Автомойка\" - это знаковое антикоррупционное расследование, начавшееся с небольшой автомойки в Бразилиа по делу об отмывании денег. Антикоррупционное расследование быстро начало разрастаться, и различные государственные предприятия, политики всех уровней и бизнесмены из всех слоев общества оказались под перекрестным огнем. Время покажет, насколько глубоко проникла эта гниль..."
