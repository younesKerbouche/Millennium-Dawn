 BRA_idea_psl_growth_desc: "Социал-либеральная партия начала набирать огромную популярность. Они находятся на подъёме и, при текущем развитии событий, движутся к победе на следующих выборах."
 BRA_idea_brazil_energy: "Зелёная энергия"
 BRA_idea_brazil_energy_desc: "Ряд правительственных инициатив привел к расширению зеленой энергетики в нашем движении к более экологичной стране. Программы уже начали приносить дивиденды, поскольку различные солнечные и ветровые компании начали расширять нашу зеленую инфраструктуру и помогать укреплять энергосеть дополнительной мощностью."
 BRA_legalize_independent_amazonian_development_tt: "Мы легализуем §YНезависимое частное развитие§! тропических лесов Амазонии и штатов, содержащих части Амазонских лесов.\n\nЛегализация §YНезависимого частного развития§! означает, что мы будем получать события, в которых частные компании будут осваивать тропические леса Амазонии, предоставляя бесплатные §YПромышленные объекты§!, ресурсы и многое другое за счёт §YОхраняемых территорий§!.\n"
 BRA_conserv_acreage_effect_tt: "Изменяет §YОбщую площадь охраняемых тропических лесов§! на [?temp_change|+] (Текущая площадь охраняемых тропических лесов: [?BRA_acres_conserved|Y])"
 BRA_wild_acreage_effect_tt: "Изменяет §YОбщую площадь диких тропических лесов§! на [?temp_change|+] (Текущая площадь диких тропических лесов: [?BRA_acres_wild|Y])"
 BRA_target_acreage_effect_tt: "Изменяет §YОбщую площадь целевых тропических лесов§! на [?temp_change|+] (Текущая площадь целевых тропических лесов: [?BRA_acres_target|Y])"
 BRA_acre_rate_gain_effect_tt: "Изменяет §YЕжемесячный прирост общей площади диких тропических лесов§! на [?temp_change|+] (Текущий ежемесячный прирост площади диких тропических лесов: [?BRA_acre_rate_gain|Y])"
 BRA_acre_rate_loss_effect_tt: "Изменяет §YЕжемесячную потерю общей площади диких тропических лесов§! на [?temp_change|+] (Текущие ежемесячные потери площади диких тропических лесов: [?BRA_acre_rate_loss|Y])"
 BRA_acres_conserved_change_effect_tt: "Изменяет §YКоэффициент преобразования площади охраняемых тропических лесов§! на [?temp_change|+] (Текущий коэффициент преобразования площади охраняемых тропических лесов: [?BRA_acres_conserved_change|Y])"
 BRA_amazonian_high_command_tt: "Создаёт §YВерховное командование Амазонии§!, позволяющее использовать военных в событиях, связанных с §YТропическими лесами Амазонии§!\n"
 BRA_worker_party_alignment_effect_tt: "Изменить §YПоддержку Рабочей партии§! на [?temp_change|+] (Текущая поддержка Рабочей партии: [?BRA_brazilian_party_alignment|Y0])"
 BRA_decision_transposition_saofrancisco: "Переброска реки Сан-Франсиску"
 BRA_decision_transposition_saofrancisco_desc: "Транспозиция реки Сан-Франциско - это проект по перемещению части вод реки Сан-Франциско в Бразилии. Названный правительством Бразилии «Проектом интеграции реки Сан-Франциско с гидрографическими бассейнами Северо-востока», проект является федеральным предприятием, находящимся в ведении Министерства регионального развития. Проект включает в себя строительство более 700 километров бетонных каналов по двум основным осям (северная и восточная), охватывающим территории четырёх штатов (Пернамбуку, Параиба, Сеара и Риу-Гранди-ду-Норти) для отклонения вод реки. В рамках проекта также предусмотрено строительство девяти насосных станций. Есть также возможность расширения проекта, включая южную ось, охватывающую Баию и Сержипи, а также западную ось в Пиауи."
 BRA_decision_bacia_tocantins: "Колонизировать гидрографический бассейн Токантинс-Арагуая"
 BRA_decision_bacia_tocantins_desc: "Бассейн Арагуая-Токантинс - один из двенадцати гидрографических регионов Бразилии. Основными реками бассейна являются Токантинс и Арагуая. Это крупнейший водный бассейн в Бразилии."
 BRA_decision_army_projects: "Финансировать Управление армейских проектов"
 BRA_decision_army_projects_desc: "Управление армейских проектов стремится обеспечить оперативные подразделения оборонной продукцией, необходимой для их оперативного применения на минимальном уровне."
 BRA_decision_improve_dockyards: "Улучшить наши верфи"
 BRA_decision_improve_dockyards_desc: "Наши верфи в [890.GetName] и [885.GetName] нуждаются в расширении и модернизации. Мы должны изучить возможность расширения этих судостроительных заводов, чтобы обеспечить производство всё более крупных судов."
 BRA_decision_amazonian_projects: "Промышленные проекты в Амазонии"
 BRA_decision_amazonian_projects_desc: "Пришло время создать серию промышленных проектов в Амазонии для расширения гражданского промышленного потенциала штата [892.GetName]."
 BRA_amazon_conservation_system_decision_category: "Сохранение тропических лесов Амазонии"
 BRA_amazon_conservation_system_decision_category_desc: "Амазонские джунгли действительно являются одним из величайших чудес мира, и мы являемся одной из удачных наций, которая хранит эту красоту в своих границах. Ресурсы, которыми обладает Амазонка, также делают её привлекательной темой для нашей политики по использованию её в целях экономического развития.\n\n\nМеханика Амазонских джунглей требует, чтобы мы поддерживали §YОбщий размер Амазонских земель§! вблизи своей целевой величины или превышали §YЦелевой размер амазонских земель§!. Если мы не будем поддерживать этот баланс, начнутся штрафы в наших амазонских штатах, и мы начнём сталкиваться с всё более серьёзными событиями в зависимости от того, сколько джунглей было уничтожено. §YОбщий размер Амазонских земель§! состоит из §YWILD-земель Амазонки§! и §YСохранённых земель Амазонки§!. Мы будем набирать или терять дополнительные §YWILD-земли§! каждый месяц в зависимости от решений, которые мы примем по экономической политике в отношении §YАмазонских штатов§!.\n\nПоддержание высокого соотношения §YСохранённых земель Амазонки§! принесёт долгосрочные преимущества, но вырубка и сжигание также позволят нам использовать такие ресурсы, как минеральные богатства, §YЗдания§! и §YСлоты для зданий§!.\n\nОбщий целевой размер амазонских земель: [?BRA_acres_target]\nОбщий размер амазонских земель: [?BRA_acres_current]\n\nОбщий размер дикой амазонской территории: [?BRA_acres_wild] (Соотношение: [?BRA_wild_acreage_ratio|%1])\nОбщий размер сохранённой дикой амазонской территории: [?BRA_acres_conserved] (Соотношение: [?BRA_conserved_acreage_ratio|%1])\n\nКоэффициент изменения сохранённых амазонских земель: [?BRA_acres_conserved_change|+]\nЕжемесячный прирост дикой амазонской территории: [?BRA_acre_rate_gain|+]\nЕжегодный месячный убыток дикой амазонской территории: [?BRA_acre_rate_loss|-]\nЧистый ежемесячный прирост амазонской территории: [?BRA_net_acreage|+] акров в месяц"
 BRA_decision_plant_additional_trees: "Посадить дополнительные деревья"
 BRA_decision_plant_additional_trees_desc: "Мы можем восстановить части тропических лесов Амазонии в наших природоохранных зонах, чтобы помочь достичь целевой площади тропического леса."
 BRA_decision_declare_new_conservation_lands: "Объявить новые охраняемые природные территории"
 BRA_decision_declare_new_conservation_lands_desc: "Объявление новых охраняемых природных территорий может помочь сдержать волну незаконной деятельности, такой как подсечно-огневое земледелие или нелегальная вырубка леса."
 BRA_decision_establish_amazonian_national_park_service: "Создать СНУК"
 BRA_decision_establish_amazonian_national_park_service_desc: "Пришло время создать новую Национальную систему природоохранных единиц (НСПЕ). Хотя идея НСПЕ существует с 1970-х годов, когда она была впервые разработана Бразильским институтом лесного развития и Бразильским фондом охраны природы с целью стандартизации охраны природы в Бразилии, настал момент для принятия этой методологии и её реализации ради величия всей Бразилии."
 BRA_decision_expand_rubber_production_on_the_coast: "Расширить производство каучука на побережье"
 BRA_decision_expand_rubber_production_on_the_coast_desc: "Каучук является одним из жизненно важных ресурсов Амазонии и Бразилии. Расширение производства и высадка дополнительных деревьев вдоль побережья для получения каучука обеспечит нам ещё один источник дохода и укрепит наше господство на мировом рынке ресурсов."
 BRA_decision_expand_the_gold_mining_initiatives: "Расширение программ золотодобычи"
 BRA_decision_expand_the_gold_mining_initiatives_desc: "Нам следует расширить программы золотодобычи в Амазонии вдоль рек и ручьев."
 BRA_decision_halt_independent_developments: "Остановить независимые разработки"
 BRA_decision_halt_independent_developments_desc: "Недавно легализованное освоение Амазонии частными компаниями привело к чрезмерной вырубке лесов из-за их стремительной индустриализации зелёных зон. Мы можем временно приостановить разработки, чтобы получить передышку для установления новой политики и начала целенаправленного восстановления лесов."
 BRA_decision_continue_independent_developments: "Продолжить независимые разработки"
 BRA_decision_continue_independent_developments_desc: "Мы считаем, что готовы снова начать развивать Амазонию. Нам следует переработать некоторые новые коммуникации для частных девелоперских компаний, чтобы они снова начали развитие Амазонии."
 BRA_decision_permanently_ban_private_development: "Ввести постоянный запрет на частное освоение Амазонии"
 BRA_decision_permanently_ban_private_development_desc: "Мы введём постоянный запрет на любое частное освоение Амазонии. Это крайне популярное решение среди зелёных партий страны, и благодаря этому они получат значительное политическое преимущество."
 BRA_decision_initial_investment: "Первоначальные инвестиции"
 BRA_decision_initial_investment_desc: "Было предложено несколько проектов развития для освоения отдельных частей Амазонии. Для начала организации, а затем последующей реализации этих проектов от нас требуются крупные первоначальные инвестиции."
 BRA_amazon_modifier: "Амазонские джунгли - Местные усилия по охране природы"
 BRA_amazon_modifier_desc: "Амазонские джунгли - это крупнейший в мире тропический лес. Мы, как народ Бразилии, были наделены правом быть его хранителями. Неконтролируемое использование ресурсов леса может привести к массовым протестам, усугубить проблемы изменения климата и многое другое. Однако, если мы сможем управлять лесом наилучшим образом, мы сможем по-настоящему раскрыть экономический потенциал Амазонки и позволить нашей великой нации процветать.\n\nМы можем уменьшить штрафы для штатов, увеличив §YСоотношение сохранённых земель§! и внедрив §YВнутренние инвестиции§! для улучшения §YМестных усилий по охране природы§! для локальной помощи. Мы не будем нести штрафы, если §YСоотношение сохранённых земель§! будет на уровне 100% (Текущее: [?BRA_conserved_acreage_ratio|0%])."
 BRA_amazon_country_modifier: "Амазонские джунгли - Национальные усилия по охране природы"
 BRA_amazon_country_modifier_desc: "Амазонские джунгли - это крупнейший в мире тропический лес. Мы, как народ Бразилии, были наделены правом быть его хранителями. Неконтролируемое использование ресурсов леса может привести к массовым протестам, усугубить проблемы изменения климата и многому другому. Однако, если мы сможем управлять лесом наилучшим образом, мы сможем по-настоящему раскрыть экономический потенциал Амазонки и позволить нашей великой нации процветать.\n\nМы можем уменьшить эти штрафы, увеличив наш §YОбщий размер земель§! выше §YЦелевого размера земель§! (Текущее: [?BRA_current_target_ratio|%0])."
 BRA_native_violence_modifier: "Насилие против коренного населения"
 BRA_native_violence_modifier_desc: "В [THIS.GetName] вспыхнуло насилие между местным коренным населением и различными застройщиками в регионе. Это лишь вопрос времени, прежде чем это насилие перерастет во что-то гораздо более серьезное..."
 brazil_amazon.1.t: "Неуправляемые лесные пожары"
 brazil_amazon.1.d: "Серия природных лесных пожаров, усугублённых другими факторами, начала опустошать часть Амазонки на нашей территории. Мы уже начали организовывать ответные меры, но нанесённый ущерб нельзя исправить. Мы можем лишь надеяться остановить дальнейшее распространение пожара."
 brazil_amazon.1.a: "Сделаем всё возможное с имеющимися ресурсами."
 brazil_amazon.1.b: "Направить армию для оказания помощи."
 brazil_amazon.2.t: "Наводнение на реке Амазонке"
 brazil_amazon.2.d: "Серия наводнений, вызванных особенно дождливым сезоном, затопила несколько участков реки Амазонка рядом с нашими центрами развития. Операции по поиску и спасению уже начались, и команды по контролю за ущербом следуют за ними. Однако некоторые районы, такие как наши дамбы в регионе, уже пострадали от значительных повреждений."
 brazil_amazon.2.a: "Используем то, что есть, по максимуму"
 brazil_amazon.2.b: "Направить армию для помощи в поисково-спасательных работах"
 brazil_amazon.3.t: "Засуха в приграничных районах Амазонии"
 brazil_amazon.3.d: "Из-за загрязнения подземных вод и отклонения рек в регионах, окружающих Амазонку, засуха, вызванная недостаточными дождями, охватила один из наших приграничных регионов. Уже наблюдается массовая истерия, сопровождаемая потерей части хрупких экосистем лесов приграничного региона."
 brazil_amazon.3.a: "Пусть лучше следят за своими водными ресурсами"
 brazil_amazon.3.b: "Срочно направить все возможные силы для ликвидации последствий бедствия!"
 brazil_amazon.4.t: "Тропический шторм обрушился на регионы Амазонии"
 brazil_amazon.4.d: "Тропический шторм, пришедший с Атлантики, пронёсся по суше и проник в Амазонку, оставив за собой разрушительный след. Повреждены дома, деревья и предприятия, и операции по поиску и спасению уже начались. Люди будут ожидать от нас реакции в виде какой-либо помощи пострадавшим."
 brazil_amazon.4.a: "Надо было строить более прочные здания"
 brazil_amazon.4.b: "Срочно направить все возможные силы для ликвидации последствий бедствия!"
 brazil_amazon.5.t: "Незаконная вырубка леса"
 brazil_amazon.5.d: "Нелегальная вырубка леса, расположенная на периферии Амазонки, привлекла наше внимание. Тонны древесины уже были вывезены с места и начали циркулировать в экономике, оставаясь немаркированными и, вероятно, невозможными для отслеживания с нашей стороны. Теперь нам предстоит справиться с непосредственными последствиями."
 brazil_amazon.5.a: "Сделать то немногое, что возможно на данный момент"
 brazil_amazon.5.b: "Они знают правила игры, где наша доля?"
 brazil_amazon.6.t: "Незаконная подсечно-огневая вырубка"
 brazil_amazon.6.d: "Нелегальная вырубка и поджог леса, расположенная на периферии Амазонки, привлекла наше внимание. Несколько акров земли уже были уничтожены и теперь используются либо для сельскохозяйственных нужд, либо для выпаса скота, либо как площадки для новых застроек. Поскольку этих людей можно легко удалить, если местные власти примут решение, нам остаётся только справиться с непосредственными последствиями."
 brazil_amazon.6.a: "Сделать то немногое, что возможно на данный момент."
 brazil_amazon.6.b: "Они знают правила игры, где наша доля?"
 brazil_amazon.7.t: "Компания скупает охраняемые природные территории"
 brazil_amazon.7.d: "Местная компания начала скупать права на охраняемые природные территории, которые мы недавно выставили на рынок. Они намерены разрабатывать местные месторождения золота, меди и других полезных ископаемых в этом районе."
 brazil_amazon.7.a: "Рост ускорен, ресурсы найдены"
 brazil_amazon.8.t: "Подсечно-огневая вырубка привела к лесным пожарам"
 brazil_amazon.8.d: "Недавняя подсечно-огневая вырубка, о которой нам стало известно, по-видимому, продолжилась несмотря на наше вмешательство. Более того, они стали действовать ещё более дерзко, чем раньше. Это привело к тому, что огонь вышел из-под контроля."
 brazil_amazon.8.a: "Чёртовы идиоты."
 brazil_amazon.8.b: "К счастью, мы были готовы к такой возможности."
 brazil_amazon.9.t: "Браконьерство приводит к разрушению экосистемы"
 brazil_amazon.9.d: "Недавно была раскрыта сеть браконьеров, действующая в одном из регионов Амазонии. Их деятельность уже запустила процесс разрушения экосистемы в зоне их операций. Поскольку местные власти могут легко разобраться с этими лицами, нам остаётся иметь дело только с непосредственными последствиями."
 brazil_amazon.9.a: "Сделать то немногое, что возможно на данный момент."
 brazil_amazon.9.b: "Поручить Службе национальных парков восстановить ключевые виды."
 brazil_amazon.9.c: "Они знают правила игры, где наша доля?"
 brazil_amazon.10.t: "Незаконное вторжение на земли коренных народов"
 brazil_amazon.10.d: "Поступили сообщения о частых и порой насильственных вторжениях преступных элементов на территории коренных народов в районе Амазонии. Ставки и напряжённость растут, и, учитывая насилие и историю конфликтов, это лишь вопрос времени, когда ситуация перерастёт в вооружённое противостояние. Кроме того, эти преступные элементы наносят ущерб окружающим лесам."
 brazil_amazon.10.a: "Говорят, это их земля - пусть сами и разбираются."
 brazil_amazon.10.b: "Найти кого угодно, лишь бы решить эту проблему."
 brazil_amazon.10.c: "Отправить армию разобраться с этим."
 brazil_amazon.11.t: "Вторжения приводят к убийствам"
 brazil_amazon.11.d: "Недавние вторжения преступных элементов привели к серии убийств, в которых участвовали как нарушители, так и коренные жители. На данный момент невозможно определить, кто первым начал убивать. Нам остаётся только разбираться с последствиями и решать, кто будет наказан. Что бы мы ни предприняли, будет сложно удержать ситуацию под контролем."
 brazil_amazon.11.a: "Мы ничего не можем с этим поделать, да спасет Господь их души."
 brazil_amazon.11.b: "Типичный случай убийства коренных жителей преступниками."
 brazil_amazon.11.c: "Отправить армию для подавления беспорядков."
 brazil_amazon.12.t: "Коренные народы выражают благодарность"
 brazil_amazon.12.d: "В связи с нашими недавними действиями по пресечению вторжений на земли коренных народов в районе Амазонии, мы получили официальную благодарность от племенных советов. В ответ на нашу поддержку они обещали поддержать наши политические начинания в регионе."
 brazil_amazon.12.a: "Они законопослушные граждане, они заслуживают нашей защиты"
 brazil_amazon.13.t: "Обнаружено наркотическое производство в джунглях"
 brazil_amazon.13.d: "Недавно поступили сведения о плантации, управляемой картелями, в глубине нашей амазонской территории. Их деятельность привела к вырубке значительного количества деревьев для освобождения места под поля, что похоже на крайне небрежную подсечно-огневую расчистку. Единственное, что поддерживает хоть какой-то уровень организации - это явный страх сжечь свой товар."
 brazil_amazon.13.a: "Попытаться проникнуть туда и сделать что возможно."
 brazil_amazon.13.b: "Организовать взаимодействие полицейских сил с местным военным командованием."
 brazil_amazon.13.c: "А! Так вот где было то поле, хитро придумано."
 brazil_amazon.14.t: "[?var:influence_array^0.GetName] оказывает давление за сохранение природы"
 brazil_amazon.14.d: "Недавно мы получили несколько петиций от наших международных партнёров с призывом усилить природоохранные меры в Амазонии. Хотя обычно мы могли бы проигнорировать подобные запросы, наш крупнейший торговый партнёр, [Largest Investor], начал оказывать давление в том же направлении. В обмен на наше сотрудничество они предлагают ослабить своё влияние в других областях."
 brazil_amazon.14.a: "Мы не можем жертвовать нашими ценностями ради краткосрочной выгоды."
 brazil_amazon.14.b: "Заключение выгодной сделки всегда полезно."
 brazil_amazon.15.t: "Критическое переполнение плотины в Амазонии"
 brazil_amazon.15.d: "Одна из наших плотин в Амазонии переполнилась из-за резкого притока воды с верховьев. Службы по ликвидации чрезвычайных ситуаций уже в пути, но масштаб уже нанесённого ущерба пока неясен. В худшем случае плотина может прорваться из-за нагрузки, что приведёт к ещё большим разрушениям ниже по течению. Даже если это маловероятно, нам следует рассмотреть возможность подготовки к такому сценарию."
 brazil_amazon.15.a: "Шансы невелики, следует задействовать только самое необходимое в данный момент."
 brazil_amazon.15.b: "Готовимся к худшему, начинаем эвакуацию районов ниже по течению."
 brazil_amazon.16.t: "Катастрофический прорыв плотины"
 brazil_amazon.16.d: "Случилось самое страшное: спустя несколько часов после нашего последнего отчёта о переполненной плотине, дефект в её конструкции привёл к полному разрушению. Вода стремительно хлынула вниз по течению, сметая всё на своём пути. Поисково-спасательные работы уже начались, но для тысяч людей и инфраструктуры стоимостью в миллионы долларов уже слишком поздно."
 brazil_amazon.16.a: "Этого... Этого не должно было случиться..."
 brazil_amazon.16.b: "Ад на земле, направляем в район все возможные силы!"
 brazil_amazon.17.t: "Прорыв плотины"
 brazil_amazon.17.d: "Спустя несколько часов после наших последних сообщений о переполненной плотине, изъян в её конструкции привёл к полному разрушению. Вода стремительно хлынула вниз по течению, сметая всё на своём пути. Поисково-спасательные работы уже начались, но благодаря нашей предусмотрительности, единственными известными жертвами на данный момент являются несколько техников, погибших при попытке предотвратить катастрофу, а также деревья и здания, оказавшиеся на пути потока. Тем не менее, даже эти потери были уменьшены благодаря планированию и подготовке. Нас уже хвалят за предусмотрительность, и разрабатываются планы по возведению мемориала погибшим техникам."
 brazil_amazon.17.a: "Страшно даже представить мир, в котором мы не предприняли никаких действий."
 brazil_amazon.18.t: "Субсидии в связи с переполнением плотины"
 brazil_amazon.18.d: "После нескольких напряжённых часов ожидания новостей, измученный техник плотины представил отчёт о том, что перелив прекратился. Хотя некоторое подтопление присутствует, оно находится в пределах контролируемых уровней."
 brazil_amazon.18.a: "И мы сэкономили деньги, ничего не предпринимая."
 brazil_amazon.19.t: "Субсидии в связи с переполнением плотины"
 brazil_amazon.19.d: "После нескольких напряжённых часов ожидания новостей, измученный техник плотины представил отчёт о том, что перелив прекратился. Хотя некоторое подтопление присутствует, оно находится в пределах контролируемых уровней. Тем не менее, возможность прорыва и оперативная работа наших аварийных служб уже попали в заголовки новостей. Всех - от техников плотины до местных руководителей - превозносят как героев за предотвращение катастрофы."
 brazil_amazon.19.a: "В такие моменты почти начинаешь получать удовольствие от государственной службы."
 brazil_amazon.20.t: "Amazon создаёт распределительный центр в Амазонасе"
 brazil_amazon.20.d: "Американская компания Amazon создала распределительный центр в Манаусе с целью обслуживания региона Амазонас. То, что такая компания проявила интерес к региону, свидетельствует о его растущей значимости на мировой арене."
 brazil_amazon.20.a: "Ситуация выходит из-под контроля - теперь их уже двое."
 brazil_amazon.21.t: "Амазония опустошена"
 brazil_amazon.21.d: "Общая площадь амазонских тропических лесов упала ниже пятидесяти миллионов акров. Теперь полностью опустошённые джунгли достигли необратимого состояния из-за чрезмерного освоения территорий, различных катастроф и других факторов. Хотя мы полностью уничтожили тропический лес, экономическое развитие, похоже, оправдало себя в краткосрочной перспективе, но долгосрочные разрушительные последствия, вероятно, того не стоили."
 brazil_amazon.21.a: "Самое последнее дерево Труффула из всех"
 brazil_amazon.22.t: "Агропромышленная компания инвестирует в сельхозугодья"
 brazil_amazon.22.d: "Одна из частных компаний нашей страны, специализирующаяся на сельскохозяйственной продукции, решила инвестировать в поля на территории амазонских джунглей."
 brazil_amazon.22.a: "Отлично! Новые районы."
 brazil_amazon.22.b: "Отклонить новые проекты развития."
 brazil_amazon.23.t: "Промышленные горнодобывающие компании разрабатывают месторождения полезных ископаемых"
 brazil_amazon.23.d: "Под джунглями и густой растительностью амазонских тропических лесов находятся большие запасы природных ресурсов. Под растительным покровом и подлеском можно найти различные месторождения железа, меди, нефти и многого другого."
 brazil_amazon.23.a: "Отлично! Новые районы."
 brazil_amazon.23.b: "Отклонить новые проекты развития."
 brazil_amazon.24.t: "Частная компания развивает инфраструктуру в Амазонии"
 brazil_amazon.24.d: "Частные компании, недавно получившие разрешение на развитие инфраструктуры, выступили с новым предложением по развитию в Амазонии, предполагающим расширение инфраструктуры за пределы существующих грунтовых дорог."
 brazil_amazon.24.a: "Отлично! Новые районы."
 brazil_amazon.24.b: "Отклонить новые проекты развития."
 brazil_amazon.25.t: "Частные компании создают новую строительную фирму"
 brazil_amazon.25.d: "Частная компания решила создать новую строительную фирму, базирующуюся в Амазонии, для продолжения освоения Амазонки и расположенных там городов."
 brazil_amazon.25.a: "Отлично! Новые районы."
 brazil_amazon.25.b: "Отклонить новые проекты развития."
 brazil_amazon.26.t: "Частные компании восстанавливают участки амазонских лесов"
 brazil_amazon.26.d: "Частная компания решила развивать части амазонских тропических лесов и высадить дополнительные деревья в местных природоохранных зонах. Благодаря восстановлению лесов удалось возместить часть утраченных площадей."
 brazil_amazon.26.a: "Отлично! Новые районы."
 brazil_amazon.26.b: "Отклонить новые проекты развития."
 brazil.14.b: "Наступление репрессивных мер"
 brazil.42.t: "Бразилия просит помощи в решении долговых проблем"
 brazil.42.d: "[BRA.GetLeader] и делегация обратились к нам сегодня с новым своеобразным предложением. Бразильская экономика сейчас держится на волоске из-за надвигающегося долгового кризиса и обесцененной валюты. Они представили план, согласно которому наше правительство выкупит доли частных инвесторов. Судя по экономическому положению и состоянию реала, они находятся в довольно отчаянной ситуации. Стоит ли нам продолжить работу над этим планом?"
 brazil.42.a: "Одобрить план"
 brazil.42.b: "Отклонить план"
 brazil.43.t1: "Соединённые Штаты согласились с планом"
 brazil.43.t2: "Соединённые Штаты отклонили план"
 brazil.43.d1: "Соединённые Штаты вернули наше предложение с подтверждением согласия на план. Потребуется несколько дней, чтобы всё вступило в силу, но они окажут помощь бразильскому народу."
 brazil.43.d2: "Соединённые Штаты отклонили предложение о снижении нашего долгового бремени. Это действительно печальная новость, но пришло время начать реализацию мер жёсткой экономии, чтобы спасти нашу страну от дефолта."
 brazil.43.a: "У тебя есть друг в Маде."
 brazil.43.b: "Через испытания и невзгоды..."
 brazil.44.t: "Белен просит разрешения на подсечно-огневое земледелие для выращивания сахарного тростника"
 brazil.44.d: "Белен запросил разрешение на выжигание части местных мангровых зарослей и тропического леса, чтобы начать выращивание сахарного тростника на окраинах города ближе к более густо заросшим лесом территориям. Следует ли нам разрешить подсечно-огневое земледелие?"
 brazil.44.a: "Разрешить подсечно-огневое земледелие"
 brazil.44.b: "Запретить подсечно-огневое земледелие"
 brazil_news.5.t: "Амазония опустошена"
 brazil_news.5.d: "Бразильские власти опубликовали ежемесячный отчёт об общей площади вырубленных и использованных для экономического развития территорий. Общая площадь лесов теперь упала ниже пятидесяти миллионов акров, что означает, что амазонские джунгли достигли точки невозврата. Только время покажет, какой ущерб это нанесёт миру и его экосистемам..."
 brazil_news.5.a: "Падает последнее дерево, и начинается новая эра..."
 brazil_flavour_events.14.t: "Сформирована Демократическая партия"
 brazil_flavour_events.14.d: "Партия либерального фронта была воссоздана и реорганизована для лучшего представления политической идеологии партии. Они переименовали свою политическую партию в \"Демократы\", стремясь лучше соотнести свой имидж и деятельность с поддержкой политики свободного рынка и демократии, а также дистанцироваться от отождествления с другими международными либеральными партиями."
 brazil_flavour_events.14.a: "Новый претендент"
 BRA_nationalism_rise_TT: "§YСломанная вечеринка§! будет заменен на §YРост национализма§!\n§GРост популярности националистов, снижение популярности демократов§! и §Rбольше политической власти стоит§!"
