 BRA_has_wild_acreage_x_tt: "Имеет §YОбщую площадь дикой Амазонии§! из [?needed_acreage|0Y] или больше (Текущая площадь дикой Амазонии: [?BRA_acres_wild|Y])"
 BRA_modern_frigate: "Современный фрегат"
 BRA_modern_frigate_desc: "В современной морской войне роль фрегатов значительно возросла по сравнению с прошлым, и крайне важно развивать собственные фрегаты."
 BRA_unasul: "УНАСУЛ"
 BRA_unasul_desc: "Нам нужны союзники! Разве мы не должны попросить другие южноамериканские страны присоединиться к нам, чтобы создать сильный альянс?"
 brazil_amazon.27.t: "Йохан Элиаш"
 brazil_amazon.27.d: "Йохан Элиаш, шведский бизнесмен, недавно приехал в страну и приобрёл лесозаготовительную компанию Gethal Amazonas. Миллиардер заявил, что немедленно прекратит деятельность компании и освободит земли для дальнейшего сохранения. Мы можем расценить это как подарок или национализировать компанию и использовать её в своих целях. Что нам делать?"
 brazil_amazon.27.a: "Потрясающе! Позвольте ему закрыть его."