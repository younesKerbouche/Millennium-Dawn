 BRA_nationalist_claims_URG_desc: "На протяжении периода с 1816 по 1828 год, называя его Сисплатина. Теперь, после славного возвращения нашей империи, мы вернем себе эти земли!"
 BRA_workers_party_alignment_decision_category: "Выравнивание рабочей партии"
 BRA_workers_party_alignment_decision_category_desc: "Лула и его Рабочая партия нашли свой путь к власти. Лула и его Рабочая партия дали ряд обещаний как Centrão, так и экстремистам внутри страны. Сдержим ли мы свои обещания и вернемся ли к нашим социалистическим путям? Сосредоточимся ли мы на реформах и станем умеренной партией, которая получит широкую поддержку за разбавленные обещания? Время покажет, чего Рабочая партия достигнет за время своего пребывания у власти.\n\nКогда мы достигнем 100, мы выполним все наши обещания. С другой стороны, 0 означает, что мы не выполнили ни одного из них.\n\n§YПриверженность курсу Партии трудящихся§! Значение: [?BRA.BRA_brazilian_party_alignment|-50]"
 BRA_decision_support_radicals: "Поддерживать радикалов"
 BRA_decision_support_radicals_desc: "Поддерживать нужно радикалов"
 BRA_decision_support_reformists: "Поддерживать реформистов"
 BRA_decision_support_reformists_desc: "Мы должны выполнять свои обещания"
 BRA_decision_the_road_to_el_dorado: "Дорога в Эль-Дорадо"
 BRA_decision_the_road_to_el_dorado_desc: "Манаус - крупный город, несколько изолированный своим положением в Амазонии. Инвестиции в дороги и железнодорожные пути могут помочь нам расширить город и превратить его в новый Эль-Дорадо"
 BRA_decision_expand_the_mining_industry: "Расширить горнодобывающую промышленность"
 BRA_decision_expand_the_mining_industry_desc: "Местным горнодобывающим предприятиям не помешают субсидии для увеличения производства."
 BRA_decision_increase_the_oil_production: "Увеличить добычу нефти"
 BRA_decision_increase_the_oil_production_desc: "На побережье Амазонки полно нетронутых залежей нефти. Давайте воспользуемся ими"
 BRA_decision_increase_military_production: "Военное производство в Амазонии"
 BRA_decision_increase_military_production_desc: "Манаус имеет хороший потенциал для новых оружейных заводов"
 BRA_decision_tech_metal_industry_in_the_amazon: "Расширить добычу технических металлов в Амазонии"
 BRA_decision_tech_metal_industry_in_the_amazon_desc: "В западных районах Амазонии обнаружены богатые месторождения полезных ископаемых вблизи Анд, содержащие впечатляющие запасы меди, лития и других ресурсов. Организация различных видов горнодобывающих работ в этом регионе позволит нам продолжить рост экономики нашей страны и дальнейшее использование природных богатств, которые может предоставить Амазония."
 BRA_bolsonaro_alignment_decision_category: "Выравнивание по Болсонаро"
 BRA_bolsonaro_alignment_decision_category_desc: "Болсонаро и консерваторы пришли к власти. Выполним ли мы свои обещания?"
 BRA_decision_gatter_conservative_support: "Собирать поддержку консерваторов"
 BRA_decision_gatter_conservative_support_desc: "Консерваторы - наша основная база для поддержки"
 BRA_decision_gatter_liberal_support: "Собирать поддержку либералов"
 BRA_decision_gatter_liberal_support_desc: "Либералы - это та база, которую нужно поддерживать"
 BRA_decision_support_private_sector: "Поддерживать частный сектор"
 BRA_decision_support_private_sector_desc: "Частный сектор может помочь нам улучшить нашу экономику"
 BRA_decision_support_militaries: "Поддерживать военных"
 BRA_decision_support_militaries_desc: "Военные поддерживают безопасность и стабильность страны"
 BRA_major_development_projects_decision_category: "Крупные проекты развития"
 BRA_major_development_projects_decision_category_desc: "Министр транспорта и общественных работ представил нам проекты по развитию материковой части Бразилии и улучшению нашей экономики. Эти работы он назвал проектами «Крупного развития», и их цель - расширение и развитие различных регионов страны, в частности, Амазонских лесов, Северо-восточного бассейна и территорий вдоль речных русел. Мы можем выбрать строительство всех этих крупных объектов или только отдельных, в зависимости от необходимости."
 BRA_decision_reduce_fires: "Уменьшить пожары"
 BRA_decision_reduce_fires_desc: "Амазония горит каждый год. Неважно, кто президент или правитель, она просто горит. Но если мы приложим достаточно усилий, можно уменьшить количество этих пожаров. Мы можем предпринять целенаправленные меры, запустить рекламные кампании и многое другое, чтобы попытаться сдержать волну лесных пожаров."
 BRA_decision_safe_mining_expansion: "Расширение безопасной добычи полезных ископаемых"
 BRA_decision_safe_mining_expansion_desc: "Мы можем получить некоторые ресурсы из Амазонки, чтобы улучшить нашу экономику, но нам нужно быть осторожными, делая это. Чем осторожнее мы будем, тем больше мы сможем продолжать расти и развивать Амазонку быстро, и, что еще важнее, устойчиво. Мы можем использовать часть наших сохраненных площадей амазонских тропических лесов, которые были разведаны на их ресурсы, чтобы сделать более сознательный выбор в отношении сохранения."
 BRA_anti_rw_rhetoric: "Антиправая риторика"
 BRA_anti_rw_rhetoric_desc: "Правые – худшее, что есть в Бразилии! Нам нужно покончить с ними немедленно!"
 BRA_new_communist_government: "Новое коммунистическое правительство"
 BRA_new_communist_government_desc: "Чтобы обеспечить стабильность в стране, правительство должно быть стабильным!"
 BRA_underwater_flotilla_desc: "Бразильская флотилия довольно устаревшая и ограниченная. Крайне важно расширить наш подводный флот, чтобы утвердить себя в качестве мировой державы."
 BRA_global_alignment: "Глобальная поддержка"
 BRA_global_alignment_desc: "Бразилия станет маяком процветания для всего мира!"
 BRA_focus_tree: "Дерево фокусов Бразилии"
 BRA_legalize_independent_amazonian_development: "Легализовать независимое развитие Амазонии"
 BRA_legalize_independent_amazonian_development_desc: "Развитие Амазонии в настоящее время строго регулируется и не может осуществляться компаниями независимо. Мы должны рассмотреть возможность ослабления регулирования в различных секторах развития, позволяя независимое развитие строительным, сельскохозяйственным и горнодобывающим компаниям."
 BRA_the_countryside: "Сельская местность"
 BRA_the_countryside_desc: "Большинство населения Бразилии проживает на восточном побережье страны, но многие внутренние районы отвечают за выращивание большого количества сельскохозяйственных продуктов, которые мы экспортируем и используем в городах, производятся здесь, в нашей сельской местности. Мы должны рассмотреть возможность исследования и улучшения сельской местности и тех благ, которые она предоставляет."
 BRA_expand_commercialized_sugar_cane: "Производство сахарного тростника"
 BRA_expand_commercialized_sugar_cane_desc: "Сахарный тростник - одна из наших прибыльных культур в Бразилии. Мы должны рассмотреть возможность дальнейшего расширения коммерческой стороны производства сахарного тростника в надежде стимулировать дальнейшее агропромышленное развитие внутри страны."
 BRA_increase_grain_exports: "Увеличить экспорт зерна"
 BRA_increase_grain_exports_desc: "Сельское хозяйство в Бразилии - это абсолютно огромная отрасль, где производство зерна занимает значительную часть. Мы должны сосредоточиться на расширении производства зерна и увеличении экспорта зерна за рубеж, чтобы укрепить наше доминирование в экспорте продукции первичного сектора."
 BRA_coffee_plantations: "Кофейные плантации"
 BRA_coffee_plantations_desc: "Климат Бразилии исключительно благоприятен для кофейных плантаций, и мы являемся крупным производителем кофе с конца 19-го века. Целевые субсидии и расширение коммерческих кофейных плантаций приведут к существенному росту валового внутреннего продукта страны."
 BRA_apirary_expansions: "Расширение пасек"
 BRA_apirary_expansions_desc: "Раскинувшиеся луга Бразилии с их полями прекрасных цветов и местная растительность благоприятны для производства свежего и органического мёда. Если мы продолжим расширять пасеки в этих регионах, мы сможем продолжить увеличивать наш коммерческий сельскохозяйственный экспорт."
 BRA_tobacco_plantations: "Табачные плантации"
 BRA_tobacco_plantations_desc: "В северо-восточном регионе нашей страны есть ряд табачных плантаций, которые помогли стабилизировать и поддерживать экономику региона."
 BRA_expand_corn_production: "Расширить производство кукурузы"
 BRA_expand_corn_production_desc: "Кукуруза стала ключевым ресурсом в экономике нашей страны. Мы должны продолжать развивать её производство ради блага страны и диверсификации сельскохозяйственной продукции, производимой внутри страны."
 BRA_tea_plantations: "Чайные плантации"
 BRA_tea_plantations_desc: "Некоторые регионы перешли на производство чая, поскольку наш климат невероятно благоприятен для выращивания чая и чайных листьев. Мы должны продолжить тенденцию, заложенную годы назад, и расширить коммерческие чайные плантации."
 BRA_vineyard_expansions: "Расширение виноградников"
 BRA_vineyard_expansions_desc: "Виноградники на раскинувшихся лугах и вдоль побережья производят одни из лучших сортов винограда в западном полушарии. Как следствие, эти виноградники производят всемирно известные вина, которые экспортируются по всему миру и пользуются спросом на различных рынках по всему свету."
 BRA_amazonian_high_command: "Создать Верховное военное командование Амазонии"
 BRA_amazonian_high_command_desc: "Амазонские тропические леса имеют широкий спектр потенциальных путей для враждебных столкновений. Создание Верховного военного командования Амазонии позволит нам лучше координировать действия с местными правоохранительными органами, ликвидацией последствий стихийных бедствий и координировать ответные меры против операций картелей."
 BRA_air_trained_pilots_desc: "Тренировка наших пилотов непосредственно в воздухе в конечном итоге приведёт к тому, что у нас будут самые лучшие военно-воздушные силы из возможных."
 BRA_amazon_military_high_command: "Создано §YВерховное военное командование Амазонии§!\n"
 BRA_banned_all_amazonian_private_development: "Запрещено всё частное развитие Амазонии"
 BRA_amazon_invested_in_the_amazon: "Amazon инвестировала в тропические леса Амазонии"
 BRA_idea_amazonian_development_project_desc: "Началось великое предприятие по развитию Амазонии. Мы начали устранять бюрократические препятствия в Амазонии, открывая дополнительные экономические возможности как для частных организаций, так и для правительства."
 BRA_idea_oncoming_debt_crisis: "Надвигающийся долговой кризис"
 BRA_idea_oncoming_debt_crisis_desc: "Долг в Бразилии в настоящее время нависает над нашей страной как тёмная туча. Недавние финансовые меры позволили нам облегчить большое количество проблем, но мы всё ещё находимся на грани неспособности выплачивать наши долги. Мы можем рассмотреть несколько вариантов, таких как пакеты иностранной помощи, или мы можем рассмотреть возможность восстановления правил МВФ по долгам для нашей страны.\n\n\nЭта идея будет отменена, если §YСоотношение долга к ВВП§! вашей страны упадёт ниже §G20%§! (Текущее соотношение: [?THIS.debt_ratio|%])"
 BRA_idea_worsening_debt_crisis: "Усугубляющийся долговой кризис"
 BRA_idea_worsening_debt_crisis_desc: "Неспособность достичь соглашения с Соединенными Штатами привела к дальнейшему падению реала. Экономика нашей страны медленно ускользает из наших рук, если мы вскоре не внесем изменения. Наша единственная надежда отсюда - выплатить как можно больше нашего долга как можно быстрее.\n\n\nЭта идея будет отменена, если §YСоотношение долга к ВВП§! вашей страны упадёт ниже §G20%§! (Текущее соотношение: [?THIS.debt_ratio|%])"
 BRA_idea_crippled_currency_tt: "Мы не сможем вручную изменять наш §YЭкономический цикл§!.\n"
 BRA_idea_foreign_debt_assistance: "Иностранная помощь по долгам"
 BRA_idea_foreign_debt_assistance_desc: "Соединенные Штаты предоставили нам пакет иностранной помощи по долгам, позволяющий облегчить некоторые наши долговые проблемы. Посредством серии целенаправленных действий Федеральная резервная система США выкупила наш долг у американских частных инвесторов и освободила нас от долговых обязательств."
 BRA_idea_brazilian_exports_desc: "Бразилия является одной из крупнейших экспортных экономик в мире. Большинство экспорта составляют сельскохозяйственная продукция и первичные ресурсы, такие как сырье: руда и древесина."
 BRA_idea_pro_unions_desc: "Переход от аграрной экономики к производственной требует от нас поддержки профсоюзов, чтобы обеспечить улучшение прав всех работников в стране."
 BRA_idea_pro_industries_desc: "Расширение нашей промышленной базы начало поднимать нашу экономику на новые высоты, и теперь пришло время утвердить себя как сторонников промышленности."
 BRA_idea_enraged_natives: "Разгневанные коренные жители"
 BRA_idea_enraged_natives_desc: "Коренные народы Бразилии в настоящее время разгневаны на правительство. Они указывают на различные проблемы, такие как непропорциональная оплата труда, плохое обращение с работниками и широко распространенная бедность среди коренного населения. Если мы решим не поддерживать борьбу коренных народов, мы можем столкнуться с более масштабными проблемами."
 BRA_idea_friendly_natives_desc: "Продолжающиеся изменения в структуре и законах правительства изменили отношение коренных народов в нашу пользу. Если мы продолжим придерживаться нашего курса, коренные народы Бразилии будут продолжать поддерживать правительство."
 BRA_idea_new_wave_ideas_desc: "Пришло время начать утверждать себя как новую силу на мировой арене. Многие люди со всей Бразилии начали поддерживать множество новых идей, пока мы разрабатываем и определяем новый путь вперед для нашей великой страны."
 BRA_idea_restricted_travelers_desc: "Бедствие путешественников в нашей великой стране наконец-то начало останавливаться. Мы применили ряд правил и ограничений, сдерживающих количество путешественников в нашей великой стране."
 BRA_idea_extensive_border_control_desc: "Мы установили обширный пограничный контроль на наших границах для предотвращения миграции из зарубежных стран."
 BRA_idea_diplomatic_powerhouse_desc: "Бразилия утвердила себя как дипломатическая сверхдержава. Наша сила заключается не только в нашей боевой мощи, но и в нашей способности поддерживать свои позиции за рубежом."
 BRA_idea_the_international_mediator_desc: "Бразилия, будучи крупнейшей страной в Южной Америке, находится в особенно интересном положении, не участвуя в большинстве глобальных политических процессов и имея мало причин быть предвзятой. Позиция, в которой мы находимся, позволяет нам быть посредником в самых сложных ситуациях, где другие могут быть пристрастны. Более того, наша великая страна идеально расположена между Востоком и Западом, что позволяет нам выступать посредником в конфликтах между различными сторонами."
 BRA_idea_rainforest_protectors_desc: "Мы - защитники тропического леса, и мы должны обеспечить защиту тропических лесов Амазонии сейчас и навсегда."
 BRA_idea_brazil_peacekeepers: "Бразильские миротворцы"
 BRA_idea_brazil_peacekeepers_desc: "Мы прочно утвердили себя как одни из самых известных миротворцев в мире."
 BRA_idea_neo_comunista_desc: "Рабочая партия официально приняла свою истинную и окончательную форму. Она встала на коммунистический путь и теперь действительно является партией свободы, равенства и нового пути вперед для Бразилии и её будущего."
 BRA_idea_radical_leftist_desc: "Рабочая партия стала поистине радикальной партией. Она приняла крайне левые идеи и активно выступает за роспуск капиталистических государств по всему миру."
 BRA_idea_slightly_radical_desc: "Рабочая партия начала свое превращение в радикальную партию. Она приняла некоторые крайне левые идеи и начинает активно выступать за роспуск капиталистических государств по всему миру."
 BRA_idea_well_balanced_desc: "Рабочая партия продолжает поддерживать свой тонкий баланс между радикализмом и реформизмом. Партия продолжает привлекать людей из всех слоев общества, продолжая использовать социалистическую риторику, не отталкивая при этом ни экстремистские элементы, ни членов Центрана."
 BRA_idea_slightly_reformistq_desc: "Рабочая партия изменила свой курс. Партия больше не верит в радикальное преобразование Бразильской республики, а выступает за постепенные и целенаправленные реформы. Изменение идеологической позиции привело к тому, что некоторые более радикальные элементы покинули группу."
 BRA_idea_modern_reformist_desc: "Рабочая партия изменила свой курс. Партия больше не верит в радикальное преобразование Бразильской республики, а выступает за постепенные и целенаправленные реформы. Изменение идеологической позиции привело к тому, что более радикальные элементы покинули партию, и существует угроза ухода более крупных групп радикалов, которые составляли значительную часть базы поддержки. Однако, в противовес этому, все больше и больше членов Центрана массово присоединяются к партии."
 BRA_idea_party_of_progress_desc: "Рабочая партия изменила свой курс. Партия больше не верит в радикальное преобразование Бразильской республики, а выступает за постепенные и целенаправленные реформы. Изменение идеологической позиции привело к тому, что радикальные элементы покинули партию, в большинстве своем ища партии, которые действительно хотят видеть государство разрушенным и перестроенным по кирпичику. Это больше не является взглядом Рабочей партии, поскольку они позиционируют себя как Партию Прогресса, начав масштабные политические реформы в различных институтах Бразилии."
 BRA_idea_imbel_desc: "Indústria de Material Bélico do Brasil (IMBEL, по-русски: Бразильская военная промышленность) является основным оборонным подрядчиком правительства Бразилии. Она была основана в начале 1930-х годов как Fábrica de Canos e Sabres para Armas Portáteis, что напрямую вовлекало бразильскую армию в производственные квоты. Только в конце 1970-х годов был создан IMBEL согласно Закону № 6227, который создал IMBEL с неотъемлемой целью продвижения военной промышленности, представляющей интерес, с использованием прямых частных инвестиций."
 BRA_idea_modern_artillery_desc: "Расширение и модернизация артиллерийского арсенала, к которому имеет доступ страна, позволит нам дальше утвердиться в качестве одной из ведущих военных держав мира."
 BRA_idea_homemade_rifles_desc: "Разработка винтовок, которые можно собирать дома, используя быстрые комплекты, производимые на фабриках всех типов, позволит людям собирать винтовки у себя дома или в подвалах. Стоимость производства и возможность производить это оружие позволит нашей стране быть лучше подготовленной к будущему."
 BRA_idea_strength_on_land_desc: ""
 BRA_idea_modern_armor_desc: "Наш бронетанковый корпус нуждается в модернизации с использованием новейших технологий, доступных на рынке или в отечественном производстве."
 BRA_idea_braco_forte_mao_amiga_desc: "Девиз бразильской армии \"Braço Forte Mão Amiga\", или \"Сильная рука, дружеская ладонь\" на русском, вызывает чувство истинного национализма и патриотизма. Армия - одно из самых больших достижений Бразилии, и поэтому крайне важно, чтобы мы продолжали поддерживать крупные вооружённые силы, чтобы почтить их богатую и яркую историю от Войны за независимость до недавних столкновений с Революционными вооружёнными силами Колумбии. Мы воплотим наш девиз и применим сильную руку, но всегда протянем дружескую ладонь тем, кто не желает противостоять нам."
