 BUL_rebellion_category: "Македонский кризис"
 BUL_rebellion_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\nБолгарско-македонский пограничный спор — давняя проблема, которая восходит к распаду Югославии в начале 1990-х годов. Две страны не смогли договориться о точной демаркации своих границ из-за исторических и политических причин. Болгария утверждает, что части национальной идентичности и языка Республики Северная Македония были искусственно сконструированы в попытке укрепить ее собственные территориальные претензии. Однако Северная Македония последовательно отрицает это, заявляя, что такие обвинения беспочвенны и необоснованны. В последнее время обе страны продемонстрировали готовность вести переговоры и работать над разрешением. Европейский союз также сыграл значительную роль в посредничестве и содействии переговорам между двумя сторонами. Разрешение этого спора имело бы решающее значение для дальнейшего регионального сотрудничества и снижения напряженности между балканскими государствами. Македония может потерять свой суверенитет из-за этого конфликта..."
