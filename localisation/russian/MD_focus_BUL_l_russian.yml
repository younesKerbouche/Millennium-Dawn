 BUL_foreign: "Привлечение иностранных инвесторов"
 BUL_foreign_desc: "Иностранные инвестиции необходимы нашей экономике как воздух, поэтому мы активно создаём компанию для привлечения иностранных инвесторов."
 BUL_foreign_investment: "Политика привлечения иностранных инвесторов"
 BUL_military_tree_shortcut: "Дерево армии"
 BUL_economic_tree_shortcut: "Дерево экономики"
 BUL_diplomacy_tree_shortcut: "Дерево дипломатии"
 BUL_politic_tree_shortcut: "Дерево политики"
 BUL_new_army: "Завершить реформы вооружённых сил"
 BUL_new_army_desc: "Наступил 21-й век, пора завершить реформы, которые мы начали в прошлом столетии, пора создать новый облик наших вооружённых сил."
 BUL_air_effort: "ВВС"
 BUL_air_effort_desc: "Авиация — это небесный щит нашей армии, и этот щит должен быть сильнее, чем когда-либо. Мы увеличим финансирование нашего авиационного флота, а также проведём структурные реформы всей ветви вооружённых сил."
 BUL_army_effort: "Сухопутные войска"
 BUL_army_effort_desc: "Нашим подразделениям сухопутных войск необходимы реформы, новые кадры и увеличение финансирования, и без сильной пехоты мы не сможем успешно проводить наши военные кампании."
 BUL_generic_logistic: "Командование логистической поддержки"
 BUL_generic_logistic_desc: "Любая армия без сильной логистики — ничто. Мы намерены многократно увеличить бюджет на логистическую поддержку войск."
 BUL_military_police: "Служба военной полиции"
 BUL_military_police_desc: "Дисциплина — ключ к сильной армии, и без сильной военной полиции мы скоро увидим плоды разрушения армии."
 BUL_military_sso: "Командование объединённых сил специального назначения"
 BUL_military_sso_desc: "Каждая армия должна иметь элитное подразделение, но они также должны иметь соответствующее финансирование. В новую эпоху, когда крупные армии уже не ведут боевых действий, исход решают силы специального назначения, поэтому мы сосредоточим внимание на улучшении финансового обеспечения, кадрового состава и технического оснащения наших элитных войск."
 BUL_return_morpehi: "Возрождение морской пехоты"
 BUL_return_morpehi_desc: "Морская пехота была распущена нами ещё в 20-м веке, настало время возродить эту славную ветвь вооружённых сил, чтобы быть готовыми защищать свои родные берега или, наоборот, штурмовать чужие."
 BUL_peacekeepers: "Батальон миротворцев"
 BUL_peacekeepers_desc: "Миротворческая деятельность любой армии в 21-м веке становится нормой, теперь каждое государство стремится иметь хотя бы батальон миротворцев в своих рядах, чтобы оказывать помощь другим государствам в любой точке мира, и мы не будем исключением."
 BUL_help_army: "Вспомогательные войска"
 BUL_help_army_desc: "Помимо реформ основной армии, в зависимости от правящей партии в стране, у нас есть уникальные возможности для создания или возрождения различных типов войск."
 BUL_create_pmc: "Создание ЧВК Баттенберг"
 BUL_create_pmc_desc: "Известный олигарх Васил Божков, вдохновлённый опытом российской ЧВК Вагнера, намерен создать свою собственную ЧВК с целью усиления роли нашего государства в мировой политике."
 BUL_rebuild_rocket_troops: "Возрождение ракетных войск"
 BUL_rebuild_rocket_troops_desc: "Ракетные подразделения наших вооружённых сил были расформированы по указанию НАТО в начале 21-го века, но теперь мы хотим вернуть их, чтобы наша армия могла восстановить свою мощь."
 BUL_mobilize_national_guard: "Мобилизовать Национальную гвардию"
 BUL_mobilize_national_guard_desc: "Национальной гвардии пора по-настоящему проявить себя в защите нашего государства."
 BUL_bulgarian_brsm: "Организация содействия обороне"
 BUL_bulgarian_brsm_desc: "Мы возродим эту молодёжную организацию, и молодые люди должны участвовать в военной сфере государства."
 BUL_build_troops: "Строительные войска"
 BUL_build_troops_desc: "В нашей армии очень не хватает строительных войск, потому что нам нужно менять ландшафт поля боя под себя, а не надеяться, что он изменится сам."
 bulg.21.t: "Атомная электростанция в Болгарии"
 bulg.21.d: "Болгария просит нас помочь со строительством атомной электростанции, потому что только наши специалисты способны эффективно выполнить эту работу. Готовы ли мы обеспечить энергетическую безопасность Болгарии?"
 bulg.21.a: "Конечно"
 bulg.21.b: "Нет"
 bulg.22.t: "Атомная электростанция в Болгарии"
 bulg.22.d: "Россия уведомила нас о том, что готова направить своих специалистов для завершения строительства атомной электростанции в нашей стране, что, несомненно, нас радует!"
 bulg.22.a: "Хорошо"
 bulg.23.t: "Атомная электростанция в Болгарии"
 bulg.23.d: "Россия сообщила нам, что отказывается помогать нам в строительстве атомной электростанции, и мы удивлены их отказом."
 bulg.23.a: "Печально"
 bulg.24.t: "ЛУКОЙЛ в Болгарии"
 bulg.24.d: "Правительство Болгарии заявило, что готово расширить сотрудничество с нашей нефтяной компанией «Лукойл» и предоставить ей возможность расширить свою деятельность в Болгарии."
 bulg.24.a: "Мы согласны"
 bulg.24.b: "Нет"
 bulg.25.t: "ЛУКОЙЛ в Болгарии"
 bulg.25.d: "Россия сообщила нам, что готова расширить сотрудничество «ЛУКОЙЛа» в нашей стране до необходимого нам уровня, что является хорошей новостью для нашей энергетической безопасности."
 bulg.25.a: "Хорошо"
 bulg.26.t: "ЛУКОЙЛ в Болгарии"
 bulg.26.d: "Россия сообщила нам, что они не готовы расширять деятельность «ЛУКОЙЛа» в нашей стране. Мы крайне разочарованы этим. Неужели они кого-то боятся?"
 bulg.26.a: "Печально"
 bulg.27.t: "Армейские учения с Болгарией"
 bulg.27.d: "Болгарское правительство хочет провести совместные военные учения нашей и их армий в особом порядке, чтобы развить координацию и улучшить взаимодействие войск, а также обменяться опытом между двумя армиями."
 bulg.27.a: "Мы согласны"
 bulg.27.b: "Нет"
 bulg.28.t: "Военные учения с участием России"
 bulg.28.d: "Российское правительство готово провести учения наших двух армий в особом порядке, что является хорошей новостью для нашего Генерального штаба."
 bulg.28.a: "Хорошо"
 bulg.29.t: "Военные учения с участием России"
 bulg.29.d: "Российское правительство отказалось проводить учения наших двух армий, сославшись на то, что их вооружённые силы заняты более важными делами."
 bulg.29.a: "Печально"
 bulg.30.t: "Совместные болгаро-американские военные объекты"
 bulg.30.d: "Правительство Болгарии предлагает нам разместить наших солдат на своей территории в качестве гарантии защиты их страны и опытных специалистов для обучения их армии."
 bulg.30.a: "Мы согласны"
 bulg.30.b: "Нет"
 bulg.31.t: "Совместные болгаро-американские военные объекты"
 bulg.31.d: "Правительство США согласилось с нашим предложением и готово разместить около 2500 солдат на нашей территории на нескольких военных объектах."
 bulg.31.a: "Хорошо"
 bulg.32.t: "Совместные болгаро-американские военные объекты"
 bulg.32.d: "Правительство США отказалось подписать с нами соглашение о размещении солдат. Неужели они кого-то боятся?"
 bulg.32.a: "Печально"
 BUL_tennesi: "Учения с Национальной гвардией Теннесси"
 BUL_tennesi_desc: "Военное партнёрство с Соединёнными Штатами также развивается с каждым штатом по отдельности в рамках специальной программы. Каждый штат выбрал страну-партнёра, бывшего члена коммунистического блока, для совместной военной подготовки. Наше сотрудничество выпало на штат Теннесси, и именно с ними мы будем проводить военные учения."
 BUL_military_objects: "Совместные болгаро-американские военные объекты"
 BUL_military_objects_desc: "Болгарско американские совместные военные объекты были созданы в соответствии с соглашением о сотрудничестве в области обороны, подписанным Соединёнными Штатами и Болгарией. Согласно этому соглашению, вооружённые силы США будут проходить подготовку на этих базах, которые остаются под командованием Болгарии и под болгарским флагом."
 BUL_align_to_usa: "Партнёрство с США"
 BUL_align_to_usa_desc: "Мы считаем Соединённые Штаты самым надёжным партнёром, на чью доктрину и внешнюю политику мы готовы полагаться. Мы являемся частью западного мира и не собираемся этому противиться."
 BUL_align_russia: "Партнерство с Россией"
 BUL_align_russia_desc: "Россия и Болгария — давние союзники и партнёры, мы были членами одного социалистического военного блока, а после распада социалистического лагеря мы потеряли все контакты. Возможно, у нас есть шанс восстановить братские связи."
 BUL_russian_aes: "Российская атомная электростанция"
 BUL_russian_aes_desc: "Российская компания «Росатом» готова помочь нам со строительством атомной электростанции, которая станет отличным гарантом нашей энергетической безопасности и прекрасным проявлением дружбы между нашими странами."
 BUL_arms_boost: "Российские инвестиции в военную промышленность"
 BUL_arms_boost_desc: "Военная промышленность России, несомненно, является одной из лучших в мире, и мы готовы позволить им инвестировать в нашу страну, потому что наша страна сейчас находится под угрозой со стороны многих врагов, поскольку мы выбрали путь дружбы с Россией."
 BUL_army_boost: "Военные учения двух армий"
 BUL_army_boost_desc: "Мы готовы провести крупнейшие совместные учения наших двух армий. Эти учения станут для нас полезным опытом и помогут усовершенствовать некоторые наши армейские подразделения с учётом обмена опытом."
 BUL_lukoil_boost: "Расширять сотрудничество с Лукойлом"
 BUL_lukoil_boost_desc: "Российская компания «Лукойл» уже давно работает на нашем рынке, и мы готовы позволить ей расширить свою деятельность на нашем рынке, а взамен мы получим ещё большую энергетическую безопасность."
 BUL_military_usa_objects: "Совместные болгаро-американские военные объекты"
 BUL_armstechno: "Армстехно"
 BUL_armstechno_desc: "Отечественный производитель дронов и БПЛА получит государственное финансирование для расширения своей деятельности."
 BUL_terem: "Терем"
 BUL_terem_desc: "12 ремонтных предприятий Министерства обороны. Заводы с многофункциональной структурой, специализирующиеся на ремонте бронетехники, автомобилей, авиационной, артиллерийской и радиолокационной техники."
