 BUL_greens_focus: "Партия зелёных Болгарии"
 BUL_greens_focus_desc: "Партия зелёных Болгарии - это экологическая политическая партия в Болгарии. Она была основана в Софии в 1989 году Александром Каракачановым, который впоследствии стал председателем партии."
 BUL_ecological_radicalism: "Экологический радикализм"
 BUL_ecological_radicalism_desc: "Экологический радикализм выступает за радикальные и фундаментальные изменения общественных структур и моделей поведения для решения экологических проблем, часто бросая вызов традиционным экономическим и политическим системам."
 BUL_investing_in_eco_projects: "Зелёные инвестиции"
