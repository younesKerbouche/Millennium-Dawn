 BUL_FYR_friendship: "Договор о болгаро-македонской дружбе"
 BUL_us_military_in_bul: "Военные США в Болгарии"
 BUL_us_military_in_bul_desc: "Болгария является стратегическим местом для размещения американских войск из-за своего географического положения в Европе. Если Болгария позволит разместить американские войска на своей территории, это поможет обеспечить безопасность в регионе. Присутствие американских войск в Болгарии будет служить сдерживающим фактором для любой потенциальной угрозы или агрессии в отношении страны. Оно также будет способствовать укреплению коллективной безопасности НАТО, членом которой хочет быть Болгария"
 BUL_novo_selo: "Авиабазы Ново Село и Граф Игнатьево"
 BUL_novo_selo_desc: "Болгария, страна, расположенная в Балканском регионе Европы, должна серьезно рассмотреть возможность открытия американских военных авиабаз Ново Село и Граф Игнатьево. Есть много причин поддержать это решение. Во-первых, открыв эти авиабазы, Болгария укрепит свое стратегическое партнерство с Соединенными Штатами. Это партнерство даст Болгарии преимущества в области обороны и безопасности, которые помогут защитить страну от внешних угроз"
 BUL_befriend_greece_lib: "Дружба с Грецией"
 BUL_befriend_greece_lib_desc: "Болгаро-греческое сотрудничество в военной и экономической сферах укрепилось в последние годы. Обе страны работали вместе над различными инициативами, такими как совместные военные учения, обмен разведданными и безопасность границ. Болгария и Греция также разделяют общие интересы в стабильности на Балканах и сдерживании региональных угроз."
 BUL_friendship_with_romania: "Сотрудничество с Румынией"
 BUL_friendship_with_romania_desc: "Болгария и Румыния уже много лет тесно сотрудничают как в военной, так и в экономической сферах. Имея общую историю и географию, две страны сотрудничают в совместных военных учениях и стратегических партнерствах для укрепления своей безопасности и борьбы с региональными вызовами. Страны также участвуют в совместных предприятиях для улучшения своего экономического роста, увеличения трансграничных инвестиций и торговли, а также развития туризма."
 BUL_generic_political_pression: "Улучшение управления"
 BUL_generic_political_pression_desc: "Болгария должна провести административную реформу, направленную на повышение эффективности и подотчётности государственных учреждений. Основная цель — модернизировать систему государственного управления и сократить бюрократию, которая препятствовала экономическому росту и иностранным инвестициям."
 BUL_liberty_ethos: "Демократическая Болгария"
 BUL_liberty_ethos_desc: "2000 год стал поворотным моментом для болгарского общества, столкнувшегося с многочисленными политическими, экономическими и социальными проблемами. Несмотря на трудности, нет сомнений в том, что демократический подход был лучшим выбором для страны. Демократия предоставляет гражданам возможность иметь свое мнение о правительстве и участвовать в процессах принятия решений. Это создает чувство сопричастности, позволяя людям брать на себя ответственность за свою коллективную судьбу. Кроме того, в демократических обществах большое внимание уделяется индивидуальным правам и свободам, которые имеют решающее значение для развития личности и общества."
 BUL_collectivist_ethos: "Новая Болгария, старые пути"
 BUL_collectivist_ethos_desc: "2000 год ознаменовал начало демократического становления Болгарии. Однако многие считают его худшим политическим руководством в истории страны. Одной из основных причин, почему его считают таковым, является тот факт, что правительство не смогло противостоять разгулу коррупции, охватившей страну. Другим фактором, способствовавшим такому негативному восприятию, было отсутствие прогресса и экономического роста. Вместо этого сохранялись бедность и безработица, а уровень жизни продолжал снижаться. Также росло ощущение политической нестабильности, что подрывало доверие общества к правительству"
 bulg.4.t: "Монархический переворот в Болгарии!"
 bulg.4.d: "Болгария пострадала от монархического переворота, который вернул символы бывшей монархии страны. Переворот возглавила фракция в болгарском политическом руководстве, которая стремилась вернуть конституцию, похожую на ту, что существовала в докоммунистическую эпоху. Этот шаг был встречен неоднозначно: некоторые увидели в нем попытку подтолкнуть Болгарию к авторитаризму, в то время как другие считали, что восстановление монархии принесет стабильность в политику страны. Переворот был успешным, и новая конституция представила монархию как церемониального главу государства. Болгарской королевской семье была предоставлена ​​​​значительная роль в политической и общественной жизни страны, и они продолжают занимать видное положение в болгарском обществе по сей день. Поскольку нынешнее правительство страдает от коррупции и экономической нестабильности, в Болгарии растет движение, приверженное восстановлению монархии. Возглавляемое группой влиятельных политиков, военачальников и сторонников бывшей королевской семьи, это движение стремится создать конституционную монархию, которая принесет стабильность и процветание стране."
 bulg.4.a: "Слава царю!"
 BUL_improved_administration: "Улучшенное администрирование"
 BUL_improved_administration_desc: "Наша оптимизированная и реформированная администрация может легко справиться с бременем граждан и страны в целом."
 bulg.5.t: "Коммунистический реванш в Болгарии!"
 bulg.5.d: "Болгария пережила коммунистический переворот, в результате которого к власти пришла Болгарская социалистическая партия (БСП). Это был значительный политический сдвиг в стране после многих лет демократических реформ и либерализации. Для многих болгар это был шаг назад к коммунистическому режиму, за устранение которого они так упорно боролись. БСП смогла прийти к власти через коалиционное правительство с партией Движение за права и свободы. Эта коалиция по сути дала БСП контроль над правительством, позволив им проводить политику, которая напоминала коммунистическую эпоху. Они ввели больший государственный контроль над экономикой, ограничили частное предпринимательство и увеличили государственные расходы на социальную политику."
 bulg.5.a: "Слава Красному Октябрю!"
 bulg.6.t: "Выбирая, кто мы есть..."
 bulg.6.d: "Чем должно провозгласить себя наше королевство?"
 bulg.6.a: "Великое царство Болгария"
 bulg.6.b: "Четвертая Болгарская Империя"
 bulg.6.c: "Болгаро-Византийская империя"
 BUL_empire: "Четвертая Болгарская Империя"
 BUL_empire2: "Великое царство Болгария"
 BUL_empire3: "Болгаро-Византийская Империя"
 BUL_generic_moving_towards_neutrality: "Движение к нейтралитету"
 BUL_generic_moving_towards_neutrality_desc: "Болгария должна перейти к нейтральной политической позиции, чтобы поддерживать хорошие отношения с Восточным и Западным блоками и извлечь максимальную выгоду из конфликта между двумя сторонами."
 BUL_generic_moving_towards_nothing_continue: "Назад дороги нет"
 BUL_generic_moving_towards_nothing_continue_desc: "Болгария уже выбрала свой политический и цивилизационный путь, мы должны продолжить наш путь и не дать реакционным силам взять верх в нашей стране!"
 BUL_european_ideals: "Европейские идеалы"
 BUL_european_ideals_desc: "Приняв ценности демократии, прав человека и верховенства закона, Болгария сумела привести свою политику в соответствие со стандартами ЕС. Одним из наиболее значимых преимуществ членства в ЕС является доступ к возможностям финансирования, которые необходимы для экономического роста, инвестиций в инфраструктуру и социальные программы, такие как образование и здравоохранение."
 BUL_genric_ccich_boz: "Реформа образования"
 BUL_genric_ccich_boz_desc: "В последние годы Болгарская социал-демократическая партия работает над реформированием системы образования страны. Цель партии - расширить доступ к качественному образованию, предоставить больше ресурсов учителям и улучшить общую учебную программу. Для достижения этих целей Социал-демократическая партия сосредоточилась на увеличении финансирования школ, предоставлении большей поддержки малообеспеченным учащимся и ограничении размеров классов. Они также внедрили новые программы, чтобы помочь учащимся развить необходимые навыки для современного рынка труда"
 BUL_prorussian_prime_minister: "Нейтральный премьер-министр"
 BUL_prorussian_minister_generic: "Многополярный премьер-министр"
 BUL_prorussian_minister_generic_desc: "Концепция многополярности во внешней политике означает, что государство взаимодействует с несколькими международными игроками, а не объединяется исключительно с одной доминирующей державой. Наличие в Болгарии премьер-министра с многополярной внешней политикой может быть весьма полезным по нескольким причинам. Во-первых, это способствует диверсификации партнерских отношений, что может привести к более стабильной и безопасной внешней политике. Кроме того, он может укрепить экономические связи с различными торговыми партнерами, что приведет к экономическому росту и созданию новых рабочих мест"
 BUL_befriend_russia: "Подружиться с Россией"
 BUL_befriend_russia_desc: "Несмотря на наш новый политический курс, мы не должны разрывать все связи с Россией и должны стремиться к дружбе с ней."
 BUL_befriend_serbia: "Сербское сотрудничество"
 BUL_befriend_serbia_desc: "Сербия стала новым государством с новой политической повесткой дня. Мы не можем не поддержать это."
 BUL_bosnian_cooperation: "Укрепить боснийский пакт"
 BUL_bosnian_cooperation_desc: "В знак нашей приверженности НАТО мы должны продлить наше партнерство с Боснией."
 BUL_KFOR_base: "Развёртывание КФОР"
 BUL_KFOR_base_desc: "В соответствии с резолюцией Совета Безопасности ООН 1244, КФОР сосредоточены на создании безопасной обстановки и обеспечении свободы передвижения по всей территории Косово для всех граждан, независимо от их этнического происхождения."
 BUL_generic_simeon_prime_minister: "Симеон II как премьер-министр"
 BUL_generic_simeon_prime_minister_desc: "Чтобы обеспечить стабильный союз, мы должны назначить Симеона II нашим премьер-министром!"
 BUL_appeal_to_farmers: "Агрореформация"
 BUL_appeal_to_farmers_desc: "Наше сельское хозяйство должно быть реформировано, чтобы стать более выгодным."
 BUL_cult_of_past: "Культ прошлого"
 BUL_cult_of_past_desc: "В неожиданном повороте событий новоизбранное националистическое правительство Болгарии оказало поддержку противоречивому патриотическому культу, известному как «Past». Группа, которая утверждает, что произошла от древних фракийцев, долгое время избегалась обществом из-за своих экстремистских убеждений и насильственной тактики. Но теперь, при поддержке правительства, Past осмелела, и ее члены стали действовать все более агрессивно."
 bulg.7.t: "Болгарская политика"
 bulg.7.d: "В 2000 году Болгария переживала значительные изменения в своей политической обстановке. Страна всё ещё восстанавливалась после экономических и политических волнений 1990-х годов, и среди народа росло чувство разочарования в правительстве. Правящая партия, Болгарская социалистическая партия (БСП), находилась у власти с 1995 года и сталкивалась с растущей критикой за свою экономическую политику и обвинения в коррупции. В этом контексте президентские выборы 2000 года стали решающим моментом для страны. Действующий президент, Петар Стоянов, баллотировался на второй срок как независимый кандидат, обещая продолжить свои проевропейские и рыночные реформы. Ему противостоял кандидат от БСП, Георги Първанов, который обещал возвращение к социалистическим политикам и укрепление связей с Россией. В конечном итоге Стоянов одержал узкую победу, обеспечив себе второй срок на посту президента. Однако сильная поддержка Първанова сигнализировала о смене политического климата."
 bulg.7.a: "Интересно"
 bulg.8.t: "Кого мы будем поддерживать?"
 bulg.8.d: "Болгарские левые и правые радикалы выступили против прозападного курса болгарской политической элиты. Кто должен иметь приоритет в протестах?"
 bulg.8.a: "Националисты должны возглавить протесты!"
 bulg.8.b: "Левые должны возглавить протесты!"
 bulg.9.t: "Региональные выборы"
 bulg.9.d: "В связи с масштабной кампанией радикалов в стране, на региональных выборах начинается гонка между правыми и левыми. Кто должен взять верх в региональных правительствах?"
 bulg.9.a: "Дать националистам полный карт-бланш!"
 bulg.9.b: "Профсоюзы должны лоббировать левые партии!"
 bulg.10.t: "Столкновения в парламенте"
 bulg.10.d: "В парламенте начались фракционные стычки. Левые и правые активисты дерутся вокруг здания парламента. Кого должна разогнать полиция?"
 bulg.10.a: "Раздавить националистическую мразь!"
 bulg.10.b: "Лучше мертвый, чем красный!"
 bul_mech.7.t: "Проболгарская пропагандистская кампания в Македонии"
 bul_mech.7.d: "Болгария запустила пропагандистскую кампанию в Македонии, чтобы убедить страну объединиться с их южным соседом. Кампания включала билборды и рекламу, призывающие македонцев \"объединиться с болгарскими братьями\" и утверждавшие, что два народа имеют общую историю и культуру. Однако многие македонцы восприняли кампанию как попытку культурной ассимиляции и отклонили идею присоединения к Болгарии. Националисты в Македонии обвинили Болгарию в попытке стереть их идентичность и язык и пообещали сопротивляться пропагандистской кампании."
 bul_mech.7.a: "Интересно"
 bul_mech.8.t: "Проболгарские протесты в Македонии"
 bul_mech.8.d: "Недавно в Македонии прошли протесты относительно возможности присоединения страны к Болгарии. Сторонники этой идеи утверждают, что тесные отношения с Болгарией принесут большую экономическую выгоду и улучшат уровень жизни граждан Македонии. Однако противники предложения считают, что это подорвет суверенитет и национальную идентичность Македонии. Протесты против присоединения к Болгарии были особенно сильны среди этнических албанских общин в Македонии, которые выражают обеспокоенность тем, что их культурные и политические права будут ущемлены под болгарским правлением. Между тем, болгарские официальные лица отрицают какие-либо намерения аннексировать или поглотить Македонию и вместо этого предлагают более тесное сотрудничество и интеграцию между двумя странами."
 bul_mech.8.a: "Интересно"
 bul_mech.9.t: "Контрабанда оружия для повстанцев"
 bul_mech.9.d: "Были сообщения о контрабанде оружия болгарским правительством проболгарским сепаратистам в Македонии. Это вызвало беспокойство у международного сообщества и подняло вопросы о причастности болгарского правительства к продолжающемуся конфликту в регионе."
 bul_mech.9.a: "Будем надеяться, что они его не найдут."
 bul_mech.10.t: "Болгаро-македонская дипломатическая встреча!"
 bul_mech.10.d: "В последние годы отношения между Болгарией и Северной Македонией значительно улучшились. Это было еще раз продемонстрировано недавней дружественной дипломатической встречей между двумя странами. Встреча состоялась в Софии, Болгария, и в ней приняли участие высокопоставленные должностные лица обеих стран. В ходе встречи должностные лица обсудили ряд вопросов, включая торговлю, безопасность и культурное сотрудничество."
 bul_mech.10.a: "Интересно"
 bul_mech.11.t: "Болгарское предложение"
 bul_mech.11.d: "Болгария предлагает нам инвестиции из своего бизнес-сектора в нашу экономику. Это может усилить их влияние на нас, но реально поможет нам в преодолении экономической стагнации."
 bul_mech.11.a: "Конечно!"
 bul_mech.11.b: "Нет, спасибо"
 bul_mech.12.t: "Македония хочет инвестиций"
 bul_mech.12.d: "Македония приняла наше предложение."
 bul_mech.12.a: "Замечательно"
 bul_mech.12.b: "С другой стороны..."
 bul_mech.13.t: "Македония отрицает"
 bul_mech.13.d: "Македония отклонила наше предложение"
 bul_mech.13.a: "Это плохо."
 bul_mech.14.t: "Рейд антирадикалов"
 bul_mech.14.d: "Болгарские и македонские силы объединились, чтобы начать совместную операцию по нападению на радикальных македонских сепаратистов. Операция прошла успешно, и ряд лиц, связанных с экстремистской организацией, были задержаны. Этот шаг свидетельствует об усилиях обеих стран по борьбе с экстремистской деятельностью и поддержанию стабильности в регионе. Экстремистская организация, о которой идет речь, выступает за создание Великой Македонии, которая включает части Болгарии и Греции. Это привело к напряженности между странами и подпитывало насильственные инциденты в прошлом. Работая вместе, Болгария и Македония посылают сигнал о том, что такой радикализм не приветствуется и не будет допускаться."
 bul_mech.14.a: "Интересно"
 bul_mech.16.t: "Наша повестка дня..."
 bul_mech.16.d: "Мы хотим провести дипломатическую встречу довольно скоро. Что будет на нашей повестке дня?"
 bul_mech.16.a: "Давайте осудим их деятельность!"
 bul_mech.16.b: "Давайте покажем им, как мы их любим (кек)"
 bul_mech.16.c: "Давайте попросим у них инвестиций"
 bul_mech.16.a1: "Давайте продвинем языковой вопрос."
 bul_mech.16.b2: "Давайте заключим договор о дружбе."
 bul_mech.17.t: "Военная подготовка на границе"
 bul_mech.17.d: "Мы хотим провести военные учения на болгаро-македонской границе. Должны ли мы пригласить наших соседей?"
 bul_mech.17.a: "Мы должны тренироваться одни"
 bul_mech.17.a1: "Мы должны тренироваться одни."
 bul_mech.17.b: "Давайте пригласим их!"
 bul_mech.17.b1: "Давайте пригласим их!"
 bul_mech.18.t: "Наши соседи приглашают нас на военные учения на границе"
 bul_mech.18.a: "Мы согласны!"
 bul_mech.18.b: "Нет, извините"
 bul_mech.19.t: "Болгария предлагает договор о дружбе!"
 bul_mech.19.d: "Болгария предлагает договор о дружбе между Македонией и Болгарией."
 bul_mech.19.a: "Конечно"
 bul_mech.19.b: "Нет, извините"
