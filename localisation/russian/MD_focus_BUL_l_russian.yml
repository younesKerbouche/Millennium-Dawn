 BUL_sia: "ГРУ"
 BUL_sia_desc: "Болгарская служба внешней разведки, которая получает, обрабатывает, анализирует и предоставляет руководству государства разведданные, оценки, аналитические материалы и прогнозы, связанные с национальной безопасностью, интересами и приоритетами Республики Болгария."
 BUL_sobt: "СОБТ"
 BUL_sobt_desc: "Это полицейское тактическое подразделение первого уровня Министерства внутренних дел Болгарии. Его основная задача — реагировать на критические террористические акты, проводить операции по освобождению заложников и задерживать особо важных преступников. Всего в СОБТ служат 152 человека."
 BUL_dans: "DANS"
 BUL_dans_desc: "Это специализированный орган контрразведки и безопасности, основной задачей которого является выявление, предотвращение и нейтрализация угроз национальной безопасности Болгарии. Это самое мощное агентство безопасности в Болгарии."
