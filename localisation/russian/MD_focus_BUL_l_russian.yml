 BUL_coop_ukraine_desc: "Пришло время попытаться экспортировать оружие в эту страну"
 BUL_coop_azer: "Военно-техническое сотрудничество с Азербайджаном"
 BUL_coop_azer_desc: "Пришло время попытаться экспортировать оружие в эту страну"
