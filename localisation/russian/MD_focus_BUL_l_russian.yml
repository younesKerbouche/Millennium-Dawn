 BUL_bulgargaz_desc: "«Булгаргаз» — крупнейшая болгарская компания по распределению природного газа. Она является дочерней компанией болгарского энергетического холдинга EAD"
 BUL_aurubis: "Aurubis Bulgaria"
 BUL_aurubis_desc: "Aurubis Bulgaria — крупнейшее предприятие по выплавке и рафинированию меди в Юго-Восточной Европе. Завод расположен между городами Пирдоп и Златица в Софийской области на западе Болгарии. Завод, основанный в 1958 году, изначально имел годовую производительность 160 000 тонн, которая в настоящее время увеличена до 340 000 тонн"
 BUL_asarel: "Asarel Medet"
 BUL_asarel_desc: "Asarel Medet — болгарская компания, занимающаяся добычей и переработкой меди. Шахта и перерабатывающий завод расположены в 11 км к северо-западу от города Панагюриште в Пазарджикской области Болгарии. Компания ежегодно добывает более 13 миллионов тонн медной руды и производит медный концентрат, который продаётся по всему миру, в том числе на медеплавильный и аффинажный завод в Пирдопе, расположенный примерно в 25 км к северу от Панагюриште. Руда также содержит молибден, никель, золото, серебро"
 BUL_astrabioplant: "AstraBioplant"
 BUL_astrabioplant_desc: "Проект «Астра Биоплант» начинается с планирования и строительства современного завода по производству растительных масел и биодизеля. Производственная установка позволяет выпускать 60 000 тонн биодизеля в год."
 BUL_railways: "Bulgarian State Railways"
 BUL_railways_desc: "Железнодорожная сеть нашей страны долгое время не получала инвестиций для своего развития, мы это исправим."
 BUL_airways: "Болгария воздух"
 BUL_airways_desc: "Основные авиакомпании нашей страны получат дополнительные инвестиции, будут открыты новые аэропорты, которые могут быть полезны для нас, в том числе в военных целях."
 BUL_agrix: "Agrix"
 BUL_agrix_desc: "Agrix Bulgaria OOD — компания, занимающаяся торговлей зерном и масличными культурами. Кроме того, Agrix Bulgaria также предлагает семена, удобрения и средства защиты растений фермерам по всей стране. Agrix Bulgaria OOD — динамичная и быстро развивающаяся компания, которая с момента своего основания в среднем ежегодно увеличивалась на 78%."
 BUL_agria: "Agria Group Holding JSC"
 BUL_agria_desc: "АО «Группа Агрия Холдинг» — публичная компания, работающая в Северо-Восточной Болгарии. Группа состоит из ряда компаний, специализирующихся на сельскохозяйственном производстве, торговле зерновыми и масличными культурами, хранении, переработке, транспортировке и логистике, возобновляемых источниках энергии."
 BUL_plama_consortium: "Plama Consortium"
 BUL_plama_consortium_desc: "Мы активно поддерживаем расширение нефтеперерабатывающих заводов в нашей стране, и ещё одна компания готова принять непосредственное участие в этом расширении."
 BUL_restore_pleven: "Восстановить нефтеперерабатывающий завод Plama Pleven"
 BUL_restore_pleven_desc: "Нефтеперерабатывающий завод, который был закрыт из-за экономического кризиса в 90-х годах, теперь будет вновь открыт."
