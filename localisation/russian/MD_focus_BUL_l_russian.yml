 bulg.16.t: "Про-болгарское восстание"
 bulg.16.d: "Болгарские спецслужбы смогли поднять восстание на нашей территории! Они долго поддерживали повстанцев, и теперь похоже, что они решили окончательно нас уничтожить!"
 bulg.16.a: "Чёрт возьми их!"
 bulg.17.t: "Про-македонское восстание"
 bulg.17.d: "Македонские спецслужбы смогли поднять восстание на нашей территории! Они долго поддерживали повстанцев, и теперь похоже, что они решили окончательно нас уничтожить!"
 bulg.17.a: "Чёрт возьми их!"
 bulg.18.t: "Повстанцы просят о помощи"
 bulg.18.d: "Повстанцы, которых мы подняли, просят о военной помощи и прямом военном вмешательстве для борьбы с нашим общим врагом."
 bulg.18.a: "Мы участвуем"
