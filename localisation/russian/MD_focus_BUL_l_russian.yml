 bulg.13.t: "Болгарская промышленность"
 bulg.13.d: "После 90-х годов Болгария все еще восстанавливалась после экономических и политических потрясений, последовавших за крахом коммунизма в 1989 году. Страна пережила период гиперинфляции в начале 1990-х годов, за которым последовал период стабилизации и постепенного экономического роста. Однако в 1996 году Болгария пережила серьезный экономический кризис, который был отчасти результатом краха банковской системы и резкого обесценивания национальной валюты. К 2000 году экономика Болгарии медленно восстанавливалась после кризиса, но все еще сталкивалась с рядом проблем. ВВП страны рос умеренными темпами, но безработица оставалась высокой, а уровень бедности был значительным. Правительство осуществляло ряд экономических реформ, направленных на сокращение бюджетного дефицита, улучшение государственных финансов и поощрение иностранных инвестиций."
 bulg.13.a: "Интересно"
 bulg.14.t: "Турецкие протесты"
 bulg.14.d: "Группа активистов турецкого меньшинства провела акцию протеста перед зданием болгарского парламента, призывая к большим правам и прекращению дискриминации. Протест перерос в насилие, когда полиция попыталась разогнать толпу, что привело к столкновениям и травмам с обеих сторон. Турецкое меньшинство в Болгарии также критиковало политику правительства в отношении их общины, включая принудительное закрытие турецкоязычных школ и ограничения на использование турецких имен. Они призвали к большей автономии и признанию в болгарском государстве, включая право использовать свой язык в официальных контекстах."
 bulg.14.a: "Ах！"
