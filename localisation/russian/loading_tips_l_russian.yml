l_russian:
 LOADING_TIP_0: "Никогда не думайте, что война, независимо от того, насколько она необходима или оправдана, не является преступлением.\n— Эрнест Хемингуэй —"
 LOADING_TIP_1: "С 1932 года в Таиланде было 12 успешных военных переворотов и 7 неудачных. Сегодня Таиланд является военной диктатурой."
 LOADING_TIP_2: "Боливия пережила 194 переворота и попытки переворотов с момента своего основания в 1825 году. Последний произошёл в 2024 году."
 LOADING_TIP_3: "Самая старая подводная лодка, которая всё ещё используется, имеет более 70 лет. USS Cutlass вступила в службу в 1945 году, а в 1973 году была передана Тайваню, который переименовал её в «Хай Ши»."
 LOADING_TIP_4: "ISIS, или Исламское государство Ирака и Сирии, ранее было официальным филиалом Аль-Каиды в Ираке и возникло после вторжения США в 2003 году."
 LOADING_TIP_5: "Вчерашние враги — сегодняшние новобранцы. Научите их сражаться вместе с вами и молитесь, чтобы они в какой-то момент не начали вас ненавидеть за это.\n— Генерал-лейтенант Шеперд —"
 LOADING_TIP_6: "Дания имеет самый старый флаг в мире, и «Даннебро» развевается с 1219 года."
 LOADING_TIP_7: "История пишется победителями. А я думал, что мы победили.\n— Генерал-лейтенант Шеперд —"
 LOADING_TIP_8: "Швейцария — страна с лучшей международной репутацией согласно Reputation Institute, а также возглавляет Индекс человеческого развития."
 LOADING_TIP_9: "Канада имеет самую длинную береговую линию в мире."
 LOADING_TIP_10: "Узбекистан и Лихтенштейн — единственные в мире страны, полностью окружённые другими странами, не имеющими выхода к морю."
 LOADING_TIP_11: "Россия в 55 раз больше Филиппин, но длина их береговых линий примерно одинаковая."
 LOADING_TIP_12: "В Демократическую Республику Конго можно поместить Испанию, Францию, Италию, Великобританию, Германию и Польшу."
 LOADING_TIP_13: "60% населения мира живёт в Азии."
 LOADING_TIP_14: "Компьютеры в будущем могут весить не более 1,5 тонн.\n– Popular Mechanics, 1949 –"
 LOADING_TIP_15: "Ракета никогда не сможет покинуть атмосферу Земли.\n– The New York Times, 1936 –"
 LOADING_TIP_16: "В Китае есть 113 городов с населением более одного миллиона человек. 21 из них имеет население более 5 миллионов."
 LOADING_TIP_17: "Политики одинаковы повсюду. Они обещают построить мост, даже там, где нет реки.\n– Никита Хрущёв –"
 LOADING_TIP_18: "Венесуэла и Саудовская Аравия обладают крупнейшими запасами нефти в мире, в то время как Россия и Иран имеют крупнейшие запасы природного газа."
 LOADING_TIP_19: "Самый дешёвый Биг Мак в мире продаётся в Египте, а самый дорогой — в Швейцарии."
 LOADING_TIP_20: "Если Китай станет сверхдержавой и начнёт подвергать другие страны своему издевательству и агрессии, народы мира должны разоблачить это и свергнуть её.\n– Дэн Сяопин –"
 LOADING_TIP_21: "Мы учимся у истории, что мы ничего не учим у истории.\n– Джордж Бернард Шоу –"
 LOADING_TIP_22: "Германия за интеграцию именно потому, что мы не хотим доминирования.\n– Герхард Шрёдер –"
 LOADING_TIP_23: "Мой сосед знает 200 видов вина. Я знаю только красное и белое. Но мой сосед знает только два типа стран — индустриализированные и развивающиеся. А я знаю 200.\n– Ханс Розлинг –"
 LOADING_TIP_24: "Война не превращает мальчиков в мужчин, она делает мужчин мёртвыми.\n– Кен Гиллеспи –"
 LOADING_TIP_25: "Бедность — это не социализм. Быть богатым — это прекрасно.\n– Дэн Сяопин –"
 LOADING_TIP_26: "Я не хочу убивать людей, поэтому не выбирайте меня президентом.\n– Родриго Дутерте –"
 LOADING_TIP_27: "Мы уничтожим Twitter. Мне всё равно, что скажет международное сообщество. Все увидят силу Турецкой Республики.\n– Реджеп Тайип Эрдоган –"
 LOADING_TIP_28: "Я лучший политический лидер в Европе и в мире.\n– Сильвио Берлускони –"
 LOADING_TIP_29: "После исламской революции в Иране в 1979 году, Запад, потеряв своего самого важного союзника в регионе, объединился с иракским Саддамом Хусейном, чтобы вести жестокую восьмилетнюю войну против Ирана."
 LOADING_TIP_30: "Сегодня я прихожу с оливковой ветвью в одной руке и оружием борца за свободу в другой. Не позволяйте оливковой ветви упасть из моей руки.\n– Ясир Арафат –"
 LOADING_TIP_31: "Никто не начинает войну — или, точнее, никто в здравом уме не должен этого делать — не прояснив для себя, чего он хочет достичь этой войной и как он намерен её вести.\n– Карл фон Клаузевиц –"
 LOADING_TIP_32: "Когда речь идет о человеческом достоинстве, мы не можем идти на компромиссы.\n– Ангела Меркель –"
 LOADING_TIP_33: "Нельзя и не следует пытаться стереть прошлое только потому, что оно не соответствует настоящему.\n– Голда Меир –"
 LOADING_TIP_34: "Самый распространённый танк в мире — советский Т-72, который по-прежнему используется почти 40 странами. Немецкий Leopard 2 используется 18 странами, а американский M1 Abrams — 7 странами."
 LOADING_TIP_35: "Я знаю, что человек и рыба могут сосуществовать мирно.\n– Джордж Буш младший –"
 LOADING_TIP_36: "Терроризм не имеет ни национальности, ни религии.\n– Владимир Путин –"
 LOADING_TIP_37: "Тот, кто бежит — это Вьетконг. Тот, кто стоит на месте — это хорошо дисциплинированный Вьетконг.\n– «Цельнометаллическая оболочка» –"
 LOADING_TIP_38: "В 2013 году в России произошёл первый естественный прирост населения с момента распада Советского Союза."
 LOADING_TIP_39: "MILF — это аббревиатура от Moro Islamic Liberation Front (Исламский фронт освобождения моро), организации, которая вела борьбу за независимое мусульманское государство на Филиппинах. Они завершили вооружённую борьбу в 2014 году, однако одна из отколовшихся групп присоединилась к ИГИЛ."
 LOADING_TIP_40: "Когда Китай пробудится, мир затрясётся.\n– Наполеон –"
 LOADING_TIP_41: "Население Сирии, Южного Судана, Экваториальной Гвинеи, Нигера и Бурунди является самым быстрорастущим в мире."
 LOADING_TIP_42: "Помимо того, что граница между Северной и Южной Кореей является самой милитаризованной в мире, она также представляет собой величайшее экономическое различие между двумя странами, имеющими общую границу."
 LOADING_TIP_43: "Число детей в мире больше не растёт. Мы всё ещё спорим о пике нефти, но мы точно достигли пика детей.\n– Ханс Розлинг –"
 LOADING_TIP_44: "Если у меня есть учителя, у меня есть и дети.\n– Людвиг Ахгрен –"
 LOADING_TIP_45: "Мы не сомневаемся, что демократия — это хорошо, но прежде должны быть удовлетворены основные потребности граждан. Если для этого потребуется авторитаризм, я приветствую такой авторитаризм.\n– Михаил Горбачёв –"
 LOADING_TIP_46: "Честно говоря, мы точно не хотели бы иметь такую же демократию, как в Ираке.\n– Владимир Путин –"
 LOADING_TIP_47: "Если бы США покинули Ирак и оставили его, не установив основы для единой страны, это определённо было бы второй ошибкой.\n– Владимир Путин –"
 LOADING_TIP_48: "Диалога не будет, кроме как с оружием.\n– Усама бен Ладен –"
 LOADING_TIP_49: "Деньги — не единственный ответ, но они имеют значение.\n– Барак Обама –"
 LOADING_TIP_50: "Американская власть во всём мире находится на своём историческом пике.\n- Збигнев Бжезинский"
 LOADING_TIP_51: "Потому что вы не можете вмешиваться повсюду, это не значит, что вы не можете вмешиваться нигде.\n- Збигнев Бжезинский -"
 LOADING_TIP_52: "Когда у вас есть террористы, вы не кидаете в них шары и не используете резиновые палки, например. Вы должны использовать вооружение.\n- Башар аль-Асад -"
 LOADING_TIP_53: "Никакое правительство в мире не убивает своих людей, если только его не возглавляет сумасшедший человек.\n- Башар аль-Асад -"
 LOADING_TIP_54: "Если бы Израиль сложил оружие, Израиля больше не было бы. Если бы арабы сложили оружие, войны больше не было бы.\n- Беньямин Нетаньяху -"
 LOADING_TIP_55: "Тот, кто становится хозяином города, привыкшего к свободе, и не разрушает его, может ожидать, что он будет разрушен этим городом.\n- Никколо Макиавелли -"
 LOADING_TIP_56: "Ошибка не должна совершаться, чтобы избежать войны, потому что её нельзя избежать, она только откладывается в ущерб вам.\n- Никколо Макиавелли -"
 LOADING_TIP_57: "Я начал революцию с 82 человек. Не имеет значения, насколько ты мал, если у тебя есть вера и план действий.\n- Фидель Кастро -"
 LOADING_TIP_58: "Вот, Ангела, не говори, что я никогда тебе ничего не даю.\n- Дональд Трамп, после того как бросил конфеты Starburst в Ангелу Меркель на саммите G7."
 LOADING_TIP_59: "Всякая война основана на обмане.\n- Сунь Цзы -"
 LOADING_TIP_60: "Не было ни одного случая, чтобы страна извлекла выгоду из затяжной войны.\n- Сунь Цзы -"
 LOADING_TIP_61: "Сражаться и побеждать во всех своих битвах — не высшее искусство войны. Высшее искусство войны — подчинить врага без сражений.\n- Сунь Цзы -"
 LOADING_TIP_62: "Числовое слабость возникает из-за необходимости готовиться ко всем возможным атакам. Числовая сила приходит от того, чтобы заманить врага на эти приготовления.\n- Сунь Цзы -"
 LOADING_TIP_63: "Когда «международное сообщество» выражает «озабоченность» по поводу твоей «ситуации», значит, твоя ситуация действительно в жопе.\n- Майкл Д. Уэйс -"
 LOADING_TIP_64: "Знать географию нации — значит знать её внешнюю политику.  \n- Наполеон -"
 LOADING_TIP_65: "Международная политика никогда не о демократии и правах человека. Это о интересах государств. Неважно, как нам говорят об этом на уроках истории.\n- Эгон Бахр -"
 LOADING_TIP_66: "Терроризм может проникнуть туда, где нет сильного правительства или правительства, которое не может контролировать свои отдалённые регионы.\n- Роберт Д. Каплан -"
 LOADING_TIP_67: "Первое, что нужно понять об Афганистане и любой бедной, слаборазвитой стране, — это то, что, каким бы большим она ни казалась на карте, на самом деле она гораздо больше, когда ты находишься там.»\n— Роберт Д. Каплан —"
 LOADING_TIP_68: "Многие изменения настолько постепенны, что даже не считаются новостями. Но история показывает, что эти изменения важнее, чем драматичные «новостные» события.\n- Роберт Д. Каплан -"
 LOADING_TIP_69: "Большая часть вреда в мире причиняется хорошими людьми, и не случайно, не по невнимательности или упущению. Это их преднамеренные действия, руководствующиеся их высокими идеалами.\n- Изабель Патерсон -"
 LOADING_TIP_70: "Армия — это отвлечение энергии от продуктивной жизни нации.\n- Изабель Патерсон -"
 LOADING_TIP_71: "У наций нет постоянных друзей или союзников, у них есть только постоянные интересы.\n- Лорд Палмерстон -"
 LOADING_TIP_72: "Иногда мне кажется, что война — это способ Бога научить нас географии.\n- Пол Родригес -"
 LOADING_TIP_73: "Общий враг объединяет нас, в то время как положительные ценности, которые мы защищаем, на самом деле разделяют нас. Поэтому мы должны акцентировать внимание на том, что мы противостоим.\n- Александр Дугин -"
 LOADING_TIP_74: "Тот, кто однажды оказал тебе услугу, будет готов оказать тебе другую, больше, чем тот, кому ты сам оказал помощь.\n- Бенджамин Франклин -"
 LOADING_TIP_75: "Я убеждён, что Нигерия была бы более развивающейся страной без нефти. Я бы хотел, чтобы мы никогда не почувствовали запаха нефти.\n- Уоле Шойинка -"
 LOADING_TIP_76: "Вы не привязали Германию к Европе. Вы привязали Европу к новой доминирующей, объединённой Германии. В конце концов, мои друзья, вы увидите, что это не сработает.\n- Маргарет Тэтчер -"
 LOADING_TIP_77: "Мы должны убедиться, что ни одно государство или их объединение не получит возможности изгнать Соединённые Штаты из Евразии или ослабить их решающую роль.\n- Збигнев Бжезинский -"
 LOADING_TIP_78: "Битвы решаются мастерством или изменой.\n- Сунь Цзы, \"Искусство войны\" -"
 LOADING_TIP_79: "Таланта следовать путям прошлого недостаточно, чтобы улучшить мир сегодняшнего дня.\n- Царь У-Лин, 307 г. до н. э. -"
 LOADING_TIP_80: "Если миротворцы ООН в голубых касках появятся в вашем городе или деревне и предложат защиту, бегите.\n- Эндрю Томсон -"
 LOADING_TIP_81: "Действия, основанные на предположении о существующей или вероятной угрозе со стороны Китая, преувеличивают намерения и возможности Китая и открывают дверь к новой Холодной войне.\n- Мелвин Гуртов -"
 LOADING_TIP_82: "Доминирование либеральных принципов в экономике, политике и международных отношениях продлится только до тех пор, пока те, кто их навязал, сохраняют способность их защищать.\n- Роберт Каган -"
 LOADING_TIP_83: "Нации руководствуются только собственными интересами и не обязаны другим странам, которые не соответствуют этим интересам.\n- Индиры Ганди -"
 LOADING_TIP_84: "Бросьте своих солдат в такие позиции, откуда нет пути к отступлению, и они предпочтут смерть бегству.\n- Сунь Цзы, \"Искусство войны\" -"
 LOADING_TIP_85: "Я не верю в идеологию в международных отношениях.\n- Сергей Лавров -"
 LOADING_TIP_86: "Мы находимся в битве, и более половины этой битвы происходит на поле боя средств массовой информации.\n- Айман аз-Завахири, глава Аль-Каиды -"
 LOADING_TIP_87: "Нарастающие напряжённости в Восточной Европе вызывают дрожь. Лишь четверть века спустя после окончания Холодной войны мы, похоже, скользим к новой.\n- Алекс Морритт -"
 LOADING_TIP_88: "Мой ответ на тему западной цивилизации таков: я бы хотел, чтобы у них была хоть какая-то цивилизация.\n- Махатма Ганди -"
 LOADING_TIP_89: "Правящая группа остаётся правящей, пока она может назначать своих преемников. Кто wield'ит власть, не имеет значения, при условии, что структура остаётся неизменной.\n- Джордж Оруэлл -"
 LOADING_TIP_90: "После хаоса и разрушений 11 сентября недостаточно вручить нашим врагам юридические документы.\n- Джордж Буш -"
 LOADING_TIP_91: "Каждая нация в регионе теперь должна принять решение. Либо вы с нами, либо вы с террористами.\n- Джордж Буш -"
 LOADING_TIP_92: "Мы способны изготовить водородную бомбу и баллистические ракеты, но до сих пор не можем производить собственные современные телевизоры.\n- Михаил Ходорковский -"
 LOADING_TIP_93: "Это позор для международного сообщества, что мы позволили такому числу конфликтов замерзнуть, не приложив серьёзных усилий для их решения.\n- Мартти Ахтисаари -"
 LOADING_TIP_94: "Военная мощь — это национальная сила страны. Только наращивая эту мощь всеми возможными способами, она может развиться в процветающее государство.\n- Ким Чен Ын -"
 LOADING_TIP_95: "Взрыв знаний — это также взрыв невежества; если знание — это сила, то невежество — это бессилие.\n- Уильям Ф. Мэй -"
 LOADING_TIP_96: "Китайская нация достигла самого опасного периода.\n- Си Цзиньпин -"
 LOADING_TIP_97: "Социальный прогресс можно измерить по социальному положению женского пола.\n- Карл Маркс -"
 LOADING_TIP_98: "Мы больше не в Холодной войне. Подслушивание друзей неприемлемо.\n- Владимир Путин -"
 LOADING_TIP_99: "Я не естественный лидер. Я слишком интеллектуален, слишком абстрактен, я слишком много думаю.\n- Ньют Гингрич -"
 LOADING_TIP_100: "Крепкая экономика - источник национальной силы.\n- Синдзо Абэ -"
 LOADING_TIP_101: "Бог на нашей стороне. Мы будем бить захватчика.\n- Саддам Хусейн, 2003 -"
 LOADING_TIP_102: "Мы убили их вчера, и мы будем продолжать убивать их.\n- Мохаммед ас-Сахар, министр информации Ирака, 2003 -"
 LOADING_TIP_103: "Солдаты Саддама Хусейна и его великая сила преподали американцам урок, который не будет забыт историей. Действительно.\n- Мохаммед ас-Сахар, министр информации Ирака, 2003 -"
 LOADING_TIP_104: "Всё всегда кажется невозможным, пока это не сделано.\n- Нельсон Мандела -"
 LOADING_TIP_105: "Образование является самым мощным оружием, которое вы можете использовать, чтобы изменить мир.\n- Нельсон Мандела -"
 LOADING_TIP_106: "Око за око оставит весь мир слепым.\n- Мохандас Ганди -"
 LOADING_TIP_107: "Права человека нарушаются не только терроризмом, репрессиями или убийствами, но и несправедливыми экономическими структурами, создающими огромное неравенство.\n- Папа Римский Франциск -"
 LOADING_TIP_108: "Я принадлежал к поколению, выросшему при национал-социализме, и был введен в заблуждение, позволив сбить себя с пути.\n- Гюнтер Грасс -"
 LOADING_TIP_109: "Говорят, я был волком в овечьей шкуре. Это не так. Нет овечьей шкуры.\n- Норберт Хофер -"
 LOADING_TIP_110: "Я думаю, когда дело доходит до хаоса, каждый ловит себя на мысли, что еще ничего не видел.\n- Найджел Фараж -"
 LOADING_TIP_111: "Прошли те дни, когда наши враги могли шантажировать нас ядерными боеголовками.\n- Ким Чен Ын -"
 LOADING_TIP_112: "Если финансовый институт слишком велик, чтобы обанкротиться, значит это учреждение и слишком велико, чтобы существовать.\n- Берни Сандерс -"
 LOADING_TIP_113: "Я человек веры. Я боюсь только Бога, а иногда и своей жены.\n- Лех Валенса -"
 LOADING_TIP_114: "Одна из самых сложных частей моей работы - связать Ирак и войну с террором.\n- Джордж Уокер Буш -"
 LOADING_TIP_115: "Нет спора между выбором мира и войны, но есть только один гарантированный способ достичь мира, и вы можете достичь его в следующую секунду — сдаться.\n- Рональд Р. Рейган -"
 LOADING_TIP_116: "Ничто так не угрожает будущему демократического, плюралистического и светского Ирака, как господство исламских фашистов, таких как Муктада ас-Садр.\n- Марк Купер -"
 LOADING_TIP_117: "Я просто не верю Бушу.\n- Саддам Хусейн -"
 LOADING_TIP_118: "Сирийская армия бесполезна! Дайте мне одну бригаду басиджей, и я смогу завоевать всю страну.\n- Касем Сулеймани -"
 LOADING_TIP_119: "Я Иисус Христос политики. Я терпеливая жертва, я терплю всех и жертвую собой ради всех.\n- Сильвио Берлускони -"
 LOADING_TIP_120: "Мы должны остерегаться демагогов, которые готовы объявить торговую войну нашим друзьям - ослабление нашей экономики, нашей национальной безопасности и всего свободного мира.\n- Рональд Рейган -"
 LOADING_TIP_121: "Есть силы, пытающиеся управлять Турцией из-за рубежа. Вы игнорируете это, тем самым принося кровь, слезы, страдания этой нации!\n- Неджмеддин Эрбакан -"
 LOADING_TIP_122: "Если каждый мусульманин выльет ведро воды, Израиль в конечном счёте будет уничтожен широкомасштабным наводнением!\n- Аятолла Хомейни -"
 LOADING_TIP_123: "У меня 99 проблем - и теперь Jay-Z является одной из них.\n- Барак Обама -"
 LOADING_TIP_124: "Даже сейчас, когда мы являемся свидетелями разрушительных климатических воздействий, вызывающих панику во всем мире... мы всё еще недостаточно прикладываем усилий.\n- Генеральный секретарь ООН Антониу Гутерриш -"
 LOADING_TIP_125: "Мы скатываемся к ситуации холодной войны, только теперь это еще хуже, потому что Путин принадлежит к поколению, у которого не было войны под боком.\n- Дмитрий Орешкин -"
 LOADING_TIP_126: "Я любил свою предыдущую жизнь. У меня было так много дел. Но для этого потребовалось больше работы, чем в моей предыдущей жизни. Я думал, будет проще.\n- Дональд Трамп, об избрании президентом -"
 LOADING_TIP_127: "Саудовская Аравия не всегда была такой репрессивной. Теперь это невыносимо.\n- Джамаль Хашогги -"
 LOADING_TIP_128: "Мы не экспортируем революцию, мы не экспортируем голод, и мы не приходим и не причиняем вам головную боль! Что еще можно сказать?\n- Си Цзиньпин -"
 LOADING_TIP_129: "Самый большой вклад в развитие всего человечества, внесенный Китаем, заключается в том, чтобы не допустить голода среди 1,3 миллиарда человек.\n- Си Цзиньпин -"
 LOADING_TIP_130: "Мы никогда не позволим никому, любой организации или политической партии, в любое время и в любой форме, отделить любую часть китайской территории от целого Китая.\n- Си Цзиньпин -"
 LOADING_TIP_131: "Я прошел через сотни сражений. Я все это видел. В какой стране я не был? Был везде! Нужно повышать свой уровень знаний!\n- Цзян Цзэминь, крича на китайских журналистов -"
 LOADING_TIP_132: "Первое правило неограниченной войны состоит в том, что нет никаких правил, нет ничего запрещенного.\"\n- Цяо Лян, генерал НОАК -"
 LOADING_TIP_133: "Великими мастерами военной техники в 21 веке станут те, кто использует инновационные методы для достижения тактических, военных и стратегических целей.\n- Йер Тирфуде -"
 LOADING_TIP_134: "Единственной ошибкой диктатуры в Бразилии были пытки, а не убийства.\n- Жаир Болсонару -"
 LOADING_TIP_135: "Если я буду президентом, я уйду из ООН. Этот институт бесполезен. Это организация коммунистов.\n- Жаир Болсонару -"
 LOADING_TIP_136: "Мы будем есть траву и голодать, чтобы получить собственное ядерное оружие. У Пакистана нет другого выбора!\n- Зульфикар Али Бхутто -"
 LOADING_TIP_137: "Рост могущества Афин и тревога, которую это вызвало в Спарте, сделали войну неизбежной.\n- Фукидид -"
 LOADING_TIP_138: "Я читала больше о заднице Опры Уинфри, чем о подъеме Китая. Возможно, Китай растет, потому что женщины не тратят все свое время на чтение о заднице Опры Уинфри.\n- Кейтлин Элизабет Моран -"
 LOADING_TIP_139: "Подъем Китая является большим вызовом для США. Наша неспособность должным образом справиться с Германией и Японией стоила нам очень дорого. Мы не должны совершать ту же ошибку с Китаем.\n- Стив Форбс -"
 LOADING_TIP_140: "Мы должны продолжать идти по пути глобализации. Глобализация - это благо... когда торговля останавливается, начинается война.\n- Джек Ма -"
 LOADING_TIP_141: "Тот, кто сказал, что перо сильнее меча, очевидно, никогда не сталкивался с автоматическим оружием.\n - Дуглас Макартур -"
 LOADING_TIP_142: "Секретов успеха не существует. Это результат подготовки, упорного труда, обучения на ошибках.\n - Колин Пауэлл- "
 LOADING_TIP_143: "Наш план - поставить Америку на первое место. Нашим кредо станет американизм, а не глобализм. До тех пор, пока нами руководят политики, которые не будут ставить Америку на первое место, мы можем быть уверены, что другие народы не будут относиться к Америке с уважением.\n - Дональд Трамп - "
 LOADING_TIP_144: "Когда политика перестает быть миссией, а становится профессией, политики становятся более эгоистичными, чем государственные служащие.\n - Эмманюэль Макрон -"
 LOADING_TIP_145: "Мой ключевой посыл - будьте инновационными, амбициозными, думайте глобально и масштабно в первый же день.\n - Эмманюэль Макрон -"
 LOADING_TIP_146: "Талибан - это не армия Северного Вьетнама... Не будет ни одного случая, когда вы увидите, как людей снимают с крыши посольства Соединенных Штатов из Афганистана.\n - Джо Байден -"
 LOADING_TIP_147: "Когда я буду действовать, я не собираюсь запускать ракету стоимостью 2 миллиона долларов в пустую палатку стоимостью 10 долларов и попадать верблюду в задницу. Это будет иметь решающее значение.\n - Джордж Уокер Буш -"
 LOADING_TIP_148: "Каждый снаряд Javelin стоит $$80 000, и мысль о том, что его запускает парень, который не зарабатывает столько за год, в парня, который не зарабатывает столько за всю жизнь, почему-то настолько возмутительна, что почти заставляет войну казаться выигранной.\n - Себастьян Юнгер -"
 LOADING_TIP_149: "Демократия была описана как четыре волка и ягненок, голосующие за то, что есть на обед.\n - Марвин Симкин -"
 LOADING_TIP_150: "Для деморализации нации требуется от 15 до 20 лет... это минимальное количество лет, необходимое для воспитания одного поколения студентов в стране вашего врага, подверженного воздействию идеологии врага.\n - Юрий Безменов -"
 LOADING_TIP_151: "Если кто-то настолько безумен, что хочет убить президента Соединенных Штатов, он может это сделать. Все, что он должен быть готов сделать, это отдать свою жизнь за жизнь президента.\n - Джон Фицджеральд Кеннеди -"
 LOADING_TIP_152: "Это может быть соус из шпината или что-то в этом роде.\n - Моника Левински -"
 LOADING_TIP_153: "Сегодня больше людей умирает от ожирения, чем от голода; больше людей умирает от старости, чем от инфекционных заболеваний; и больше людей совершают самоубийства, чем погибают на войне.\n - Юваль Ной Харари -"
 LOADING_TIP_154: "Теруо Накамура был последним подтвержденным солдатом Императорской армии Японии, продолжившим сражаться во Второй мировой войне после капитуляции Японии. Он сдался только 29 лет спустя."
 LOADING_TIP_155: "Если бы у нас было военное подразделение с пуленепробиваемой способностью этих птиц (Эму), оно столкнулось бы с любой армией в мире... Они могут противостоять пулеметам с неуязвимостью танков.\n - Майор Дж. П. Мередит -"
 LOADING_TIP_156: "В мирное время воинственный человек нападает сам на себя.\n - Фридрих Ницше -"
 LOADING_TIP_157: "Если вы выиграете, вам не нужно ничего объяснять... Если вы проиграете, вас не должно быть рядом, чтобы объяснять!\n - Адольф Гитлер -"
 LOADING_TIP_158: "Ничто не является таким постоянным, как временная правительственная программа.\n - Милтон Фридман -"
 LOADING_TIP_159: "Все зависит от того, каково значение слова \"есть\".\n - Билл Клинтон -"
 LOADING_TIP_160: "Друзья, я попрошу вас соблюдать тишину, насколько это возможно. Я не знаю, полностью ли вы осознаёте, что в меня только что стреляли; но требуется нечто большее, чтобы убить Лося-Быка.\n — Президент Теодор Рузвельт —"
 LOADING_TIP_161: "Хотите верьте, хотите нет — и я знаю, что большинство людей этого не делают, - насилие снизилось за долгие промежутки времени, и сегодня мы, возможно, живем в самую мирную эпоху в существовании нашего вида.\n - Стивен Пинкер -"
 LOADING_TIP_162: "Какая разница мертвым, сиротам и бездомным, совершается ли безумное разрушение во имя тоталитаризма или во святое имя свободы или демократии?\n - Махатма Ганди -"
 LOADING_TIP_163: "Единственная реальная сила - это самая большая пушка.\n - Иосиф Сталин -"
 LOADING_TIP_164: "Сейчас все больше похоже на то, что есть, чем когда-либо.\n - Джеральд Форд -"
 LOADING_TIP_165: "Они снова окружили нас, бедные ублюдки.\n - Крейтон Уильямс Абрамс мл. -"
 LOADING_TIP_166: "Первый урок экономики - это дефицит: никогда ничего не бывает достаточно, чтобы полностью удовлетворить всех тех, кто этого хочет. Первый урок политики состоит в том, чтобы игнорировать первый урок экономики.\n - Томас Сауэлл -"
 LOADING_TIP_167: "Мы спокойно спим в своих постелях, потому что грубые люди готовы ночью применить насилие к тем, кто хотел бы причинить нам вред.\n - Джордж Оруэлл -"
 LOADING_TIP_168: "Западный мир утратил свое гражданское мужество, как в целом, так и по отдельности, в каждой стране, в каждом правительстве, в каждой политической партии и, конечно же, в Организации Объединенных Наций.\n - Александр Солженицин -"
 LOADING_TIP_169: "Я немного запаниковал, потому что на самом деле ничего не знаю об этом... Кубинский ракетный кризис. Я почти уверен, что это было связано с Кубой и ракетами.\n - Пресс-секретарь Белого дома Дана Перино -"
 LOADING_TIP_170: "Война рассматривается не как что иное, как продолжение государственной политики другими средствами.\n - Карл фон Клаузевитц -"
 LOADING_TIP_171: "Лучшее оружие против врага - это другой враг.\n - Фридрих Ницше -"
 LOADING_TIP_172: "Не дай мне тогда умереть бесславно и без борьбы, но позволь мне сначала совершить какое-нибудь великое дело, о котором впоследствии будут рассказывать среди людей.\n - Гомер, \"Иллиада\" -"
 LOADING_TIP_173: "Скот умирает, и родственники умирают, и так должен умереть сам. Но есть одна вещь, которую я знаю, которая никогда не умирает, и это слава о деяниях мертвеца.\n - \"Речи Высокого\" -"
 LOADING_TIP_174: "Поведение, которым восхищаются, - это путь к власти среди людей во всем мире.\n - Шеймас Хини, перевод \"Беовульф\" -"
 LOADING_TIP_175: "Война - это то, что происходит, когда язык терпит неудачу.\n - Маргарет Этвуд -"
 LOADING_TIP_176: "С возникновением вождеств около 7500 лет назад людям впервые в истории пришлось научиться регулярно сталкиваться с незнакомцами, не пытаясь их убить.\n - Джаред Даймонд, \"Ружья, микробы и сталь\" -"
 LOADING_TIP_177: "Я даже не испытываю ненависти к талибу, который стрелял в меня. Даже если бы в моей руке был пистолет и он стоял передо мной, я бы не стал в него стрелять.\n - Малала Юсуфзай -"
 LOADING_TIP_178: "Если битва за цивилизацию сведется к противостоянию слабаков и варваров, варвары победят.\n - Томас Соуэлл -"
 LOADING_TIP_179: "Каждая запись была уничтожена или сфальсифицирована, каждая книга переписана, каждая картина была перекрашена, каждая статуя и уличное здание были переименованы, каждая дата была изменена.\n - Джордж Оруэлл, 1984 -"
 LOADING_TIP_180: "Просто потому, что вы не интересуетесь политикой, это не значит, что политика не будет интересоваться вами.\n - Перикл -"
 LOADING_TIP_181: "Самое тяжелое наказание за отказ править - это быть управляемым кем-то, кто ниже тебя.\n - Платон, \"Республика\" -"
 LOADING_TIP_182: "Не может быть никаких заветов между людьми и львами, волки и ягнята никогда не могут быть единомышленниками, но ненавидят друг друга насквозь и насквозь. Поэтому между вами и мной не может быть никакого взаимопонимания...\n - Ахилесс -"
 LOADING_TIP_183: "Однажды мой внук спросил меня: дедушка, ты был героем на войне? И я сказал ему, что нет, я не герой, но я служил в роте, полной таких.\n - майор Дик Уинтерс -"
 LOADING_TIP_184: "У человека никогда не может быть слишком много красного вина, слишком много книг или слишком много боеприпасов.\n - Редьярд Киплинг -"
 LOADING_TIP_185: "У вас есть часы, но у нас есть время.\n - Командир Талибана -"
 LOADING_TIP_186: "Вы убьете десятерых из нас, мы убьем одного из вас, но в конце концов вам это надоест первым.\n - Хо Ши Мин -"
 LOADING_TIP_187: "Никогда не пытайтесь силой завоевать то, что можно завоевать обманом.\n - Николло Маккиавелли -"
 LOADING_TIP_188: "Мне всегда нравилась западноафриканская пословица: \"Говори тихо и держи большую палку: ты далеко пойдешь\".\n - Теодор Рузвельт -"
 LOADING_TIP_189: "Хороший план, насильственно выполненный сейчас, лучше, чем идеальный план, выполненный на следующей неделе.\n - Джордж Паттон -"
 LOADING_TIP_190: "Интеллектуалы могли теоретизировать до тех пор, пока не отсосали себе большие пальцы, но в реальном мире власть все еще исходила из дула пистолета.\n - Марк Боуден, к/ф Черный ястреб -"
 LOADING_TIP_191: "Будьте вежливы, будьте профессионалом, но имейте план убивать всех, кого вы встретите.\n - Джеймс Норман Мэттис, бывший министр обороны США -"
 LOADING_TIP_192: "Мы пришли, мы увидели, что он умер.\n - Хиллари Клинтон про Кадаффи -"
 LOADING_TIP_193: "Никогда не жалуйся и никогда ничего не объясняй.\n - Бенджамин Дизраэли -"
 LOADING_TIP_194: "Америка никогда не будет разрушена извне. Если мы дрогнем и потеряем наши свободы, это будет потому, что мы уничтожили самих себя.\n - Авраам Линкольн -"
 LOADING_TIP_195: "Похоже, мы назначили наших худших генералов командовать войсками, а наших самых одаренных и блестящих - редактировать газеты!\n - Роберт Ли -"
 LOADING_TIP_196: "Женщины составляют половину общества. Наше общество останется отсталым и в цепях, если его женщины не будут освобождены, просвещены и образованы.\n- Саддам Хусейн -"
 LOADING_TIP_197: "Моя библиотека полна осуждений ООН.\n - Аугусто Пиночет -"
 LOADING_TIP_198: "История изобилует войнами, которые, как все знали, никогда не произойдут.\n - Джон Энох Пауэлл -"
 LOADING_TIP_199: "Соединенные Штаты хвастаются своей политической системой, но президент говорит одно во время выборов, что-то другое, когда он вступает в должность, что-то еще на промежуточных выборах и что-то еще, когда он уходит.\n - Дэн Сяопин -"
 LOADING_TIP_200: "Спокойно наблюдайте, защищайте нашу позицию, спокойно справляйтесь с делами, скрывайте свои способности и выжидайте, будьте хороши в том, чтобы оставаться в тени, и никогда не претендуйте на лидерство.\n - Дэн Сяопин -"
 LOADING_TIP_201: "За нашу короткую национальную историю мы застрелили четырех наших президентов, забили пятерых из них до смерти, объявили импичмент одному и выгнали другого с поста. И когда все остальное терпит неудачу, мы проводим выборы и убиваем их персонажа.\n - Пи Джей О'Рурк -"
 LOADING_TIP_202: "У нас в Европе 50 миллионов мусульман. Есть признаки того, что Аллах дарует исламу победу в Европе — без мечей, без оружия, без завоеваний — превратит ее в мусульманский континент в течение нескольких десятилетий.\n - Муаммар Кадаффи -"
 LOADING_TIP_203: "Это не для меня. Я попробовал человеческую плоть, и она слишком соленая на мой вкус.\n - Иди Амин -"
 LOADING_TIP_204: "У того, кто не скучает по Советскому Союзу, нет сердца. У того, кто хочет его вернуть, нет мозгов.\n - Владимир Путин -"
 LOADING_TIP_205: "Я не думаю, что талибы когда-нибудь вернутся, чтобы захватить Афганистан, нет.\n - Хамид Карзай -"
 LOADING_TIP_206: "Что касается будущего Соединенных Штатов в Афганистане, то, с Божьей помощью, это будет огонь, ад и полное поражение, как это было для их предшественников - Советов, а до них - британцев.\n - Мохаммед Омар -"
 LOADING_TIP_207: "Мы уничтожили 80 процентов статуй. Осталось совсем немного, и мы скоро уничтожим это.\n - Мохаммед Омар, об уничтожении Будд в Бамиане -"
 LOADING_TIP_208: "Афганистан не может быть бременем для международного сообщества, и он должен стать преимуществом.\n - Ашраф Гани -"
 LOADING_TIP_209: "Диктаторы не приходят через выборы.\n- Александр Лукашенко"
 LOADING_TIP_210: "Вирус цветной революции поражает только слабые страны. В Беларуси нет никакой питательной среды для этого.\n - Александр Лукашенко -"
 LOADING_TIP_211: "В отличие от Великобритании, Франции или Америки, мы никогда не использовали водометы для разгона массовых беспорядков.\n - Александр Лукашенко -"
 LOADING_TIP_212: "Кто бы ни пришел на белорусскую землю, я буду сражаться. Даже если это Путин.\n - Александр Лукашенко -"
 LOADING_TIP_213: "Есть свобода слова, но я не могу гарантировать свободу после слова.\n - Иди Амин -"
 LOADING_TIP_214: "Индия - это демократия, это заложено в нашей ДНК.\n - Нарендра Моди -"
 LOADING_TIP_215: "Я уверен, что мое лицо Хиндутвы будет полезным при ведении иностранных дел с другими странами.\n - Нарендра Моди -"
 LOADING_TIP_216: "Мы не возражаем против санкций, запрещающих нам въезд в Европу. Мы не европейцы.\n - Роберт Мугабе -"
 LOADING_TIP_217: "Ложь, сказанная достаточно часто, становится правдой.\n - Владимир Ленин -"
 LOADING_TIP_218: "Суданский народ сам решает, кто им правит.\n - Омар Аль-Башир -"
 LOADING_TIP_219: "Мы не коммунисты.\n - Виктор Орбан -"
 LOADING_TIP_220: "Мы не можем позволить Брюсселю ставить себя выше закона\n — Виктор Орбан"
 LOADING_TIP_221: "Если я уйду, Иран превратится в руины, а если падёт Иран, за ним последует Ближний Восток. А если Ближний Восток будет в руинах, большой террор воцарится над миром.\n - Мохаммад Реза Пехлеви -"
 LOADING_TIP_222: "Братья-мусульмане - это головная организация экстремистской идеологии. Они являются крестным отцом всех террористических организаций. Они распространяют ее по всему миру.\n - Абдель Фатах Аль-Сиси -"
 LOADING_TIP_223: "Страна без сильного лидера пойдет ко дну.\n - Реджеп Тайип Эрдоган -"
 LOADING_TIP_224: "Мы, как Турция, призываем Европу уважать права человека и демократию.\n - Реджеп Тайип Эрдоган -"
 LOADING_TIP_225: "Дело в том, что Иран хочет возвращения талибов не больше, чем большинство граждан Афганистана.\n - Дэвид Петреус, бывший директор ЦРУ -"
 LOADING_TIP_226: "Мы хотим мира и политического урегулирования ситуации в Чечне.\n - Борис Ельцин -"
 LOADING_TIP_227: "Все, что нужно для изменения мира это правдивая ложь и река крови.\n - Капитан Прайс -"
 LOADING_TIP_228: "Дело не в том, что народ никогда не ошибается, просто народ - единственный, кто имеет право ошибаться.\n - Неизвестный автор, 1904 г. -"
 LOADING_TIP_229: "Я не проигрываю. Я просто выигрываю по-другому.\n - Свимми -"
 LOADING_TIP_230: "Я лучше умру стоя, чем буду жить на коленях.\n - Твиттер Veggietales Facts -"
 LOADING_TIP_231: "Мы знаем как побеждать в войнах, но нам надо учиться, как выиграть в мире.\n - Стивен Эмброуз -"
 LOADING_TIP_232: "История будет благосклонна ко мне, ибо я намереваюсь ее написать.\n - Уинстон Черчилль -"
 LOADING_TIP_233: "Есть дороги, которым нельзя следовать, армии, которые нельзя атаковать, города, которые нельзя осаждать и позиции, которые нельзя атаковать.\n - Сунь Цзы, Искусство войны -"
 LOADING_TIP_234: "Любой человек может справиться с трудностями. Чтобы по-настоящему проверить характер человека, дайте ему власть.\n - Авраам Линкольн -"
 LOADING_TIP_235: "Клеопатра родилась ближе к релизу Millennium Dawn, чем к постройке пирамид."
 LOADING_TIP_236: "Англо-португальский союз является самым длительным союзом в письменной истории и действует по сей день. Он возник в 1373 году и в последний раз был задействован в 1982 году во время Фолклендской войны."
 LOADING_TIP_237: "Любой, кто бежит - это вьетконговец. Любой, кто бежит - дисциплинированный вьетконговец.\n - Цельнометаллическая оболочка -"
 LOADING_TIP_253: "Я албанец.\n - Роберт Кочарян -"
 LOADING_TIP_254: "Наш основной экспорт в Россию - это не вино, а воры в законе и другие криминальные элементы.\n - Михаил Саакашвили -"
 LOADING_TIP_255: "Почему нет Древнего Азербайджана на этой карте?\n - Ильхам Алиев"
 LOADING_TIP_256: "Сафаров должен стать примером патриотизма для азербайджанской молодежи \n - Омбудсмен Азербайджана об убийстве спящего Гургена Маргаряна во время учений НАТО в 2004 году. -"
 LOADING_TIP_257: "Наша цель - не выиграть войну, мы уже сделали это. Наша цель - найти справедливое решение, и мы единодушны в том, как его найти. \n - Серж Саргсян -"
 LOADING_TIP_258: "Будущее - это Афганистан.\n - Ашраф Гани -"
 LOADING_TIP_259: "Даже если бы небо было ниже моих колен, я бы не встал на колени.\n - Кир II Великий -"
 LOADING_TIP_260: "Если я сижу молча, значит, я согрешил.\n - Мохаммед Мосаддык -"
 LOADING_TIP_261: "Никто никогда не вернётся в 2007 год\n - Дмитрий Медведев"
 LOADING_TIP_262: "Если драка неизбежна - бить надо первым.\n - Владимир Путин"
 LOADING_TIP_263: "Товарищи! Мы должны решительно, раз и навсегда отменить культ личности.\n - Никита Хрущёв"
 LOADING_TIP_264: "Как можно управлять страной, когда в правительстве сидят такие кровососы?\n - Ким Джэ Гю, после убийства президента Южной Кореи Пак Чон Хи. -"
 LOADING_TIP_265: "Нет времени колебаться, мы должны нанести мощный удар!\n - Чон Ду Хван, указания по подавлению восстания в Кванджу. -"
 LOADING_TIP_266: "Быть сильной – это все равно, что быть леди. Если вам приходится говорить людям, что вы есть, то это не так.\n - Маргарет Тэтчер -"
 LOADING_TIP_267: "Драться! Драться! Драться!\n- Дональд Трамп, после покушения на него -"
 LOADING_TIP_268: "Есть средство, которое... через несколько лет сделает всю Европу... свободной и... счастливой. Оно заключается в том, чтобы воссоздать европейскую семью, или ту ее часть, которую мы можем, и предоставить ей структуру, в которой она сможет жить в мире, безопасности и свободе. Мы должны построить своего рода Соединенные Штаты Европы.\n- Уинстон Черчилль -"
 LOADING_TIP_269: "Да, именно Европа, от Атлантики до Урала, именно Европа, именно вся Европа решит судьбу мира.\n- Шарль де Голль -"
 LOADING_TIP_270: "Надо надеяться на лучшее. Но еще лучше быть готовым к худшему сценарию.\n - Петр Павел -"
 LOADING_TIP_271: "Скажите Путину, что я не Янукович, и что я не уйду.\n- Башар аль-Асад, когда он встретился с Сергеем Степашиным в одной из своих резиденций, 2014 -"
 LOADING_TIP_272: "Смотря на мир в целом, мы сталкиваемся с периодом крупных изменений, не виданных за целый век.\n- Си Цзиньпин, в новогоднем обращении 2019 года -"
 LOADING_TIP_273: "Нация велика не только своим размером. Это воля, сплоченность, выносливость, дисциплина её народа и качество её лидеров, которые обеспечивают ей достойное место в истории.\n- Ли Куан Ю, 1963 год -"
 LOADING_TIP_274: "Долговечный мир — это иллюзия.\n- Петр Павел -"
 LOADING_TIP_275: "Мистер министр, я — глава самой мощной армии в истории мира, я не строю угроз.\n- Ллойд Остин, обращаясь к Сергею Шойгу -"
 LOADING_TIP_276: "На днях я с удовольствием поужинал с губернатором Джастином Трюдо из Великого государства Канада. Я с нетерпением жду новой встречи с губернатором, чтобы мы могли продолжить наши глубокие переговоры о тарифах и торговле, результаты которых будут поистине впечатляющими для всех!\n — Дональд Трамп"
 LOADING_TIP_277: "Я начал верить в Бога после визита в Пакистан. Потому что это единственная страна, которая, похоже, полностью управляется через божественное вмешательство, так как каждый человек, кажется, коррумпирован.\n- Российский министр -"
 LOADING_TIP_278: "Видение похоже на слона, который obstructs обзор.\n- Марк Рютте -"
 LOADING_TIP_279: "Слишком молод, слишком прост, иногда наивен\n — Цзян Цзэминь"
 LOADING_TIP_280: "Моей главной задачей, когда я стал премьер-министром, было сохранить Сингапур, и Сингапур выстоял. Так что я доволен тем, что сделал для Сингапура. \n — Го Чок Тонг"
 LOADING_TIP_281: "Нелегко быть маленькой страной, живущей по соседству с большим государством. \n — Ли Сянь Лун —"
 LOADING_TIP_282: "Мои дорогие сингапурцы, я уже говорил, что мир меняется, и это ставит в невыгодное положение небольшие страны с открытой экономикой, такие как Сингапур. \n — Лоуренс Вонг —"