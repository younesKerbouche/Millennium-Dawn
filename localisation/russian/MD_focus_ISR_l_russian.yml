 israel_news.14.d: "Израиль объявил о закрытии своего секретного ядерного объекта и пообещал полностью отказаться от ядерного оружия, которое он тщательно скрывал. Однако многие ближневосточные страны выразили обеспокоенность тем, что Израиль может снова их обмануть."
 israel_news.14.o1: "Интересно"
