 bomcatisra_tt: "Это §Gпозволит нам противостоять§! §R[PER.GetNamewithFlag]'s влиянию§! в §Yрегионе§! и §Yпроводить скрытые операции!§!"
 israel.54.t: "Израиль разбомбил предполагаемый ядерный реактор в Сирии!"
 israel.54.d: "Недавно израильские войска нанесли авиаудар по предполагаемому ядерному реактору, известному как объект Аль-Кибар, на котором Сирия якобы пыталась построить ядерный реактор для неизвестных целей. Израильским спецподразделениям также удалось проникнуть на территорию Сирии и забрать остатки реактора."
 israel.54.a: "Отлично!"
 israel.54.b: "Проклятые сионисты!"
 israel.54.c: "Интересно"
 israel.55.t: "Израильские самолеты сбиты в Сирии!"
 israel.55.d: "Несколько израильских военных самолётов были недавно сбиты в Сирии, когда они пытались проникнуть на сирийскую территорию. Израиль не прокомментировал эту ситуацию."
 israel.55.a: "Вот дерьмо."
 israel.55.b: "Еще одна победа!"
 israel.55.c: "Сирийцы преуспели."
 syr_ope_aa_tt: "§GУровень успеха§! напрямую зависит от §Yобщего уровня ПВО§! [SYR.GetNamewithFlag]."
 israel.56.t: "Секретное сообщение от [ISR.GetNamewithFlag]!"
 israel.56.d: "Недавно Израиль отправил нам сообщение, предлагая сомнительную сделку, согласно которой мы должны будем вывести все иранские войска из Сирии, а Израиль будет защищать нас, если Иран предпримет какие-либо действия против Сирии."
 israel.56.a: "Иран, возвращайся домой!"
 israel.56.b: "Еще один глупый сионистский заговор!"
 israel.57.t: "Сирия принимает!"
 israel.57.d: "Несмотря на идеологические разногласия между нами и Сирией, они приняли наше предложение, и Сирия вытеснила все иранские войска со своей территории."
 israel.57.a: "Отлично!"
 israel.58.t: "Сирия выводит наши войска со своей территории!"
 israel.58.d: "Наши агенты сообщили нам, что Сирия и Израиль договорились противостоять нашему влиянию в регионе. Сирия вытеснила наши войска со своей территории. Что нам делать?"
 israel.58.a: "Мы отомстим позже..."
 israel.58.b: "Собирайте войска!"
 israel.59.t: "Сирия отвергает!"
 israel.59.d: "Сирия отклонила наше секретное предложение и продолжит оставаться союзником Ирана и частью «Оси сопротивления»."
 israel.59.a: "Очень неудачно."
 syr_manip_tt: "Мы потребуем §Gвывод§! войск §R[PER.GetNamewithFlag]§! из §Y[SYR.GetNamewithFlag]§! и §Gгарантируем§! независимость §Y[SYR.GetNamewithFlag]§!, если они примут это. Однако §R[PER.GetNamewithFlag]§! может атаковать §Y[SYR.GetNamewithFlag]§!, если мировая напряжённость высока!\nФактор принятия §Y[SYR.GetNamewithFlag]§! зависит от §Yправящей партии§! в §Y[SYR.GetNamewithFlag]§!."
