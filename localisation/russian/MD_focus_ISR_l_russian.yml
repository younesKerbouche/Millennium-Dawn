 israel.92.t: "Операция провалилась!"
 israel.92.d: "Операция [operation_namefi] провалилась... Террористы, которых мы пытались обезвредить, теперь сильнее, чем когда-либо, и чувствуют оправдание своим действиям. Это лишь вопрос времени, прежде чем они нанесут новый удар. Мы должны быть готовы к худшему и к последствиям этой катастрофы."
 israel.92.a: "Очень жаль..."
 israel.92.b: "Похитить Ясира Арафата!"
 israel.92.c: "Чёрт..."
