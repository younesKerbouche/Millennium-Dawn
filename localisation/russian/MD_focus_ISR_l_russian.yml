 israel_economy.44.t: "Израиль предлагает договор о найме иностранных рабочих"
 israel_economy.44.d: "Израиль недавно предложил нам сделку, по которой наши рабочие смогут работать на израильских рынках как иностранные рабочие. Это создаст нам проблемы в промышленной сфере, однако, мы можем получить очень быстрые деньги."
 israel_economy.44.a: "Конечно, почему бы и нет!"
 israel_economy.44.b: "Эх, нет."
 israel_economy.45.t: "Украина согласна!"
 israel_economy.45.d: "Они обеспечат наш рынок рабочими на два года."
 israel_economy.45.a: "Отлично!"
 israel_economy.46.t: "Украина отклонила наше предложение."
 israel_economy.46.d: "Они не согласились на наше предложение."
 israel_economy.46.a: "В любом случае..."
 rad_isr_tt: "Израиль построит 2 радарные станции красного цвета, если мы заплатим им $3.5 миллиона долларов"
 israel_economy.47.t: "Израиль предлагает Нам радарные системы Красного Цвета"
 israel_economy.47.d: "Израиль предлагает нам построить в нашей стране две радарные станции красного цвета. Должны ли мы согласиться?"
 israel_economy.47.a: "Конечно!"
 israel_economy.47.b: "Нет"
 israel_economy.48.t: "Украина согласна!"
 israel_economy.48.d: "Контракт подписан."
 israel_economy.48.a: "Отлично!"
 israel_economy.49.t: "Украина отвергает!"
 israel_economy.49.d: "Они не приняли наше предложение."
 israel_economy.49.a: "Хорошо."
 ukr_acc_redcol: "Мы экспортируем 2 радарные станции в §Y[UKR.GetNamewithFlag]§! за §G$3.5 миллиардов§!"
 ird_isr_tt: "Израиль построит 2 зенитно-ракетных станций \"Железный купол\", если мы заплатим им §G$3.25 милиларда§!"
 israel_economy.50.t: "Израиль предлагает нам зенитные системы \"Железный купол\"."
 israel_economy.50.d: "Должны ли мы согласиться с этим контрактом?"
 israel_economy.50.a: "Конечно!"
 israel_economy.50.b: "К сожалению, нет."
 israel_economy.51.t: "Украина согласна!"
 israel_economy.51.d: "Контракт подписан."
 israel_economy.51.a: "Отлично!"
 israel_economy.52.t: "Украина отвергает!"
 israel_economy.52.d: "Они не приняли наше предложение."
 israel_economy.52.a: "Хорошо."
 ukr_acc_irdo: "Мы экспортируем 2 ЗРС в §Y[UKR.GetNamewithFlag]§! за §G$3.25 миллиардов§!"
 israel_military.1.t: "Брифинги в Кирие"
 israel_military.1.d: "Позже"
 israel_military.1.a: "Хорошо"
 israel_military.2.t: "Комиссия Винограда"
 israel_military.2.d: "Позже"
 israel_military.2.a: "Давайте сначала рассмотрим ошибки, допущенные в справочнике маневров."
 israel_military.2.b: "Давайте вместо этого рассмотрим ошибки Оперативного отдела."
 israel_military.3.t: "Просмотр каталога маневров"
 israel_military.3.d: "Позже"
 israel_military.3.a: "Мы предпочитаем небольшие и сосредоточенные встречи."
 israel_military.3.b: "Мы вернемся к молниеносным наступлениям."
 israel_military.4.t: "Проверка работы оперативного отдела"
 israel_military.4.d: "Позже"
 israel_military.4.a: "У нас нет возможности полагаться на меньшие армии."
 israel_military.4.b: "Умная, но небольшая армия лучше, чем альтернатива."
 israel_military.5.t: "Встреча с отделом стратегий"
 israel_military.5.d: "Позже"
 israel_military.5.a: "Нам следует посмотреть на север."
 israel_military.5.b: "Нам следует посмотреть на юг."
 ISR_speak_to_malal: "§YПоговорить с Мал'алом§!"
 ISR_speak_to_malal_desc: "Израиль в новом столетии должен проводить очень осторожную и деликатную внешнюю политику для поддержания нашей безопасности."
 ISR_usa_china_balance: "Хождение по канатам"
 ISR_usa_china_balance_desc: "Отношения Израиля с США и Китаем сейчас находятся на пике своего развития. Теперь мы должны решить, что делать с нашими вновь открывшимися возможностями."
 ISR_balance_favor_america: "Древний альянс"
 ISR_balance_favor_america_desc: "США - наш давний союзник. Экономическое сотрудничество между нами и НИМИ - это самый рациональный выбор, который мы можем сделать."
 ISR_balance_favor_china: "Наследие Великого шелкового пути"
 ISR_balance_favor_china_desc: "В современном меняющемся политическом ландшафте предпочтение Китаю может быть полезным для нашей экономики."
 ISR_joint_development_zone: "Экономическая группа совместного развития"
 ISR_joint_development_zone_desc: "Совместная американо-израильская группа по экономическому развитию (JEDG) - это ежегодная двусторонняя встреча между Израилем и Соединенными Штатами, предназначенная для обсуждения экономических условий в обеих странах и возможных экономических реформ, которые могли бы быть предприняты правительством Израиля."
 ISR_visa_free_request: "Присоединится к программе безвизового въезда"
 ISR_visa_free_request_desc: "Программа безвизового въезда позволяет гражданам определенных стран посещать Соединенные Штаты с туристическими или деловыми целями на срок не более 90 дней без получения визы. Участники программы должны соответствовать определенным требованиям, в том числе иметь действующую электронную систему для получения разрешения на въезд до посадки на рейс."
 ISR_defence_pact_usa: "Предложить оборонительный пакт"
 ISR_defence_pact_usa_desc: "Нам нужно переосмыслить наши оборонные соглашения с США и, возможно, углубить сотрудничество."
 ISR_china_arm_shipments: "Экспорт сложного вооружения"
 ISR_china_arm_shipments_desc: "Мы могли бы сотрудничать с Китаем в оборонной сфере, предлагая ему наше вооружение на продажу."
 ISR_israel_china_innovation_conference: "Израильско-Китайская инновационная конференция-форум"
 ISR_israel_china_innovation_conference_desc: "Китайско-израильский совместный комитет по инновационному сотрудничеству - это инициатива Министерства иностранных дел Израиля, направленная на создание высокопоставленного механизма межгосударственного взаимодействия между двумя странами."
 ISR_haifa_port_lease: "Предоставить в аренду порт Хайфы"
 ISR_haifa_port_lease_desc: "Предоставление в аренду порта Хайфа могло бы быть выгодным для нас и Китая и способствовать росту нашей взаимной торговли."
 ISR_cyrus_accords: "Сон Нехемии"
 ISR_cyrus_accords_desc: "Когда Артаксеркс послал пророка Нехемию в Иерусалим для восстановления его стен, он не только заверил евреев в обещании, данном Киром, но и укрепил многовековую дружбу между персидским народом и сынами Израиля. Аяттолы, как бы они ни пытались это скрыть, идут против воли своего народа, добиваясь нашего исчезновения. Мы будем поддерживать народ Ирана в надежде на новую, лучшую эру."
 ISR_cyrus_accords_sign: "Подпишите соглашения Кира"
 ISR_cyrus_accords_sign_desc: "После того, как Иран будет освобожден от тиранического режима аятолл, мы должны подписать новый договор между нашими странами."
 ISR_cyrus_promise: "Месть Бен-Ушиэля"
 ISR_cyrus_promise_desc: "Более полутора тысячелетий назад Нехемия Бен Ушиэль был принесен в жертву персидским шахом Хосровом II в Тире в качестве предлога для уничтожения последней попытки создания еврейской государственности до образования государства Израиль. Теперь, когда мы вернулись на Святую землю, мы не забудем о жертве Ушиэля: Иран и его лидеры представляют угрозу существованию Еврейского государства, и пока это так, они не будут спать спокойно."
 ISR_iran_command: "Отдел стратегии и третьего круга"
 ISR_iran_command_desc: "Стратегическое управление и Управление третьего круга будут созданы для того, чтобы сосредоточить деятельность ЦАХАЛа в отношении врагов Израиля из третьего круга (тех, с кем у Израиля нет общей границы), главным из которых является Иран. В связи с этим Управление также получило название Иранского командования. Возглавляет директорат старший офицер ЦАХАЛа в звании \"Алуф\", эквивалентном генерал-майору."
 ISR_cyber_defence_unit: "Защита в киберпространстве"
 ISR_cyber_defence_unit_desc: "Мы должны быть способны защитить себя не только в сфере физической безопасности, но и в киберпространстве."
 ISR_cyber_attack_iran: "Предлагать ответные кибератаки"
 ISR_cyber_attack_iran_desc: "Мы должны провести кибератаку на правительственные учреждения Ирана, чтобы гарантировать, что ни одна часть их злонамеренного плана не останется без нашего внимания..."
 ISR_operation_olympic_games: "Операция \"Олимпийские игры\""
 ISR_operation_olympic_games_desc: "Нам необходимо провести совместную с США кампанию саботажа посредством кибератак, направленных на иранские ядерные объекты."
 ISR_deniable_drone_strikes: "Продвинутые удары беспилотников, которые можно отрицать"
 ISR_deniable_drone_strikes_desc: "Мы приобрели большой опыт в проведении сомнительных ударов с беспилотников, и мы будем использовать наш опыт для совершенствования нашей методологии нанесения ударов с беспилотников."
 ISR_supply_the_pjaks: "Реализовать план Гимель"
 ISR_supply_the_pjaks_desc: "У Ирана есть одна интересная внутренняя проблема, это курдское движение PJAK. Даже если наши идеологические позиции сильно отличаются, мы можем извлечь большую выгоду, поддерживая их борьбу..."
 ISR_accept_diplomacy: "Отказаться от максимального давления"
 ISR_accept_diplomacy_desc: "Мы должны попытаться усмирить амбиции Ирана, попытавшись найти хорошую переговорную позицию на новых переговорах."
 ISR_strike_with_america: "Оказывать давление на совместную операцию"
 ISR_strike_with_america_desc: "Мы должны провести совместную операцию по нейтрализации иранской ядерной угрозы."
 ISR_strike_alone: "Навсегда уничтожить Меч"
 ISR_strike_alone_desc: "Это всего лишь наш собственный долг - отбить меч над нашими головами, который угрожает нашему существованию."
 ISR_invite_rajavi: "Встреча с Марьям Раджави"
 ISR_invite_rajavi_desc: "Марьям Раджави - жена очень известного лидера иранской левой оппозиции Масуда Раджави. Возможно, нам следует попытаться заручиться их поддержкой..."
 ISR_invite_pahlavi: "Встреча с Резой Пехлеви"
 ISR_invite_pahlavi_desc: "Чтобы обеспечить легитимность наших подрывных действий против Ирана, мы должны встретиться с Резой Пехлеви, сыном бывшего шаха Ирана, и заручиться его поддержкой."
 ISR_support_iranian_protesters: "Поддержите иранских протестующих"
 ISR_support_iranian_protesters_desc: "Мы должны дестабилизировать политический ландшафт Ирана и поддержать протестующих против режима..."
 ISR_steal_the_nuclear_archive: "Украсть иранский ядерный архив"
 ISR_steal_the_nuclear_archive_desc: "Наши агенты уже находятся в Тегеране, ожидая приказа проникнуть на специальный военный объект. Нам придется непосредственно координировать их действия и обращать внимание на детали."
 ISR_bct_pipleine_azerbaijan: "Импорт Баку-Тбилиси-Джейхан"
 ISR_bct_pipleine_azerbaijan_desc: "Укрепление отношений с Азербайджаном может быть очень полезным для нашей экономики и наших возможностей в противодействии Ирану."
 ISR_tavor_arm_shipments: "Поставки винтовок «Тавор»"
 ISR_tavor_arm_shipments_desc: "Мы можем получить выгоду, поставляя азербайджанской армии наши винтовки «Тавор», а также укрепляя связи между нашими странами."
 ISR_uvda_airlift: "Воздушный транспорт Увда"
 ISR_uvda_airlift_desc: "Мы должны создать базу для воздушных операций и высадки десанта"
 ISR_sitalchay_airbase_lease: "Арендовать авиабазу Ситалчай"
 ISR_sitalchay_airbase_lease_desc: "Возможно, нам понадобится, чтобы азербайджанцы сдали нам в аренду авиабазу Ситалчай, чтобы мы могли в дальнейшем предотвратить иранскую агрессию и заключить с ними секретный пакт."
 ISR_mossads_door: "Дверь Моссада"
 ISR_mossads_door_desc: "Азербайджан имеет огромные связи в Иране, несмотря на враждебность обеих стран. Люди из обеих стран переезжают на территории друг друга, и, несмотря на политические разногласия, укрепляются коммерческие отношения. Возможно, Азербайджан даст нам шанс использовать эту страну в качестве убежища для наших агентов, въезжающих в Иран."
 ISR_karabakh_victory: "Победа в Карабахе"
 ISR_karabakh_victory_desc: "Частично благодаря нашим усилиям Карабах был, наконец, освобожден от иранских ставленников. Победа за нами!"
 ISR_reconsider_caucasus_position: "Подумайте о нашей роли в истории"
 ISR_reconsider_caucasus_position_desc: "Мы должны извлечь уроки из нашей истории и по-новому взглянуть на Армению и армянский народ. Наша общая история имеет много общего, и мы не можем позволить себе отрицать это."
 ISR_recognize_arm_genocide: "Признать геноцид армян"
 ISR_recognize_arm_genocide_desc: "Наши евреи, как и армяне, в прошлом пережили ту же участь, что касается преследования нашего народа. Мы должны признать трудности армян, даже если это ухудшит наши отношения с Турцией."
 ISR_syunik_air_base: "Сдать в аренду авиабазу в Сюнике"
 ISR_syunik_air_base_desc: "Мы должны попросить Армению тайно сотрудничать с нами на случай, если на нашу страну нападут. Необходимо создать военно-воздушную базу, чтобы наши планы увенчались успехом."
 ISR_armenia_mossad_door: "Открытое окно Моссада"
 ISR_armenia_mossad_door_desc: "Мы должны попросить Армению сотрудничать в борьбе с взаимной иранской угрозой. Если они согласятся, наши шпионы проникнут в Иран через их границу."
 ISR_airlift_support_armenia: "Операция \"Гора Арарат\""
 ISR_airlift_support_armenia_desc: "Мы должны сотрудничать с Арменией в военной области и поставлять ей наши новейшие беспилотные летательные аппараты."
 ISR_recognize_artsakh: "Наша позиция по Арцахскому вопросу"
 ISR_recognize_artsakh_desc: "Для нас пришло время, наконец, заявить о нашей окончательной позиции по арцахскому вопросу. Это резко усилит наше влияние на Армению и Арцах."
 ISR_influence_caucasus: "Ставлю мат воротам Александра"
 ISR_influence_caucasus_desc: "Мы должны установить мощные связи и распространить влияние и торговые отношения на весь Кавказ, даже со странами, которым мы на самом деле не нравимся."
 ISR_free_trade_geo: "Израильско-грузинское соглашение о свободной торговле"
 ISR_free_trade_geo_desc: "Для нашей взаимной экономической выгоды мы должны заключить соглашение о свободной торговле между нашими странами и развивать экономические отношения между нашими странами."
 ISR_mil_cyb_geo: "Экспорт военной техники"
 ISR_mil_cyb_geo_desc: "Военное сотрудничество с относительно мирной Грузией могло бы быть действительно полезным для нас в долгосрочном плане влияния на Южный Кавказ."
 ISR_approach_georgia: "Приблизьтесь к Грузии"
 ISR_approach_georgia_desc: "Грузия - одна из тех стран, которые всегда проявляли определенный интерес к сотрудничеству с нашей страной. Мы должны попытаться подружиться с ними."
 ISR_balance_favor_ukraine: "Импорт Украинской пшеницы"
 ISR_balance_favor_ukraine_desc: "В Украине проживает одна из крупнейших еврейских диаспор в мире. Мы не можем отказать им в щедром предложении покупать у них зерно, чтобы укрепить наши торговые отношения."
 ISR_balance_favor_russia: "Импорт Российской пшеницы"
 ISR_balance_favor_russia_desc: "Чтобы показать России, что нам очень нравится идея дружбы с ней, мы, возможно, захотим закупать у нее зерно в качестве первого шага к сотрудничеству."
 ISR_russian_military_coordination: "Российская военная координация"
 ISR_russian_military_coordination_desc: "Чтобы укрепить наши отношения с Россией, мы могли бы предложить военное сотрудничество между нашими странами."
 ISR_honor_the_red_army: "Чтите Красную Армию"
 ISR_honor_the_red_army_desc: "Наши люди вместе боролись с нацистской угрозой во Второй мировой войне. Мы должны поддерживать нашу историю братства и чтить Красную Армию!"
 ISR_cede_sergeys_courtyard: "Соглашение о Сергиевском подворье"
 ISR_cede_sergeys_courtyard_desc: "Русское подворье - один из старейших районов в центре Иерусалима, в котором находится большая русская православная церковь, принадлежащий России Сергиев двор и помещения Генерального консульства России в Иерусалиме, а также бывшие общежития для паломников, некоторые из которых используются в качестве правительственных зданий Израиля. в одном из которых находится Музей узников подполья."
 ISR_part_of_the_russian_world: "Часть русского мира"
 ISR_part_of_the_russian_world_desc: "Чтобы укрепить наши связи с Россией и получить взаимную выгоду, нам, возможно, потребуется подписать соглашение о свободной торговле с ЕАЭС."
 ISR_ukrainian_foreign_workers: "Украинские иностранные работники"
 ISR_ukrainian_foreign_workers_desc: "В рамках экономического сотрудничества с Украиной мы можем пригласить их работников в нашу страну. Возможно, это принесет пользу нам обоим."
 ISR_ukrainian_refugees: "Потряснное предложение"
 ISR_ukrainian_refugees_desc: "Хотя наши связи с Украиной сейчас крепки, мы должны поддержать возвращение нашей диаспоры из Украины обратно в Израиль."
 ISR_visit_central_asia: "Путешествие в Центральную Азию"
 ISR_visit_central_asia_desc: "Для нас пришло время улучшить наши отношения со странами Центральной Азии."
 ISR_red_color_systems: "Экспорт Систем \"Красный Цвет\""
 ISR_red_color_systems_desc: "Учитывая нынешнюю политическую ситуацию в Украине, возможно, было бы целесообразно экспортировать туда наши радарные системы раннего предупреждения."
 ISR_deliver_kipot_barzel_to_ukraine: "Соглашение о Северном небе"
 ISR_deliver_kipot_barzel_to_ukraine_desc: "Нашим дальнейшим шагом в укреплении наших связей с Украиной был бы экспорт \"Железного купола\" в Украину."
 ISR_travel_to_europe: "Путешествуйте по Европе"
 ISR_travel_to_europe_desc: "Помимо США, нашими ближайшими торговыми и военными партнёрами являются европейские государства. Нам нужно улучшать наши отношения с ними."
 ISR_germany_relations: "Государственный разум"
 ISR_join_oecd: "Помощь ОЭСР"
 ISR_join_oecd_desc: "Организация экономического сотрудничества и развития - межправительственная организация, основанная в 1961 году для стимулирования экономического прогресса и мировой торговли. Это форум, страны-участницы которого заявляют о своей приверженности демократии и рыночной экономике, предоставляющий платформу для сравнения политического опыта, поиска ответов на общие проблемы, выявления передовой практики и координации внутренней и международной политики своих членов."
 ISR_germany_relations_desc: "Несмотря на наши прошлые... проблемы с Германией, современное немецкое правительство извинилось за свои предыдущие поступки и заявило о дружбе с нашим народом."
 ISR_kosovo_question: "Пересмотреть балканскую политику"
 ISR_kosovo_question_desc: "Поддерживая Косово с мусульманским большинством, мы могли бы получить общие дипломатические выгоды от исламского мира в целом. Кроме того, присоединение Косово к Западу может помочь улучшить наш имидж в глазах западных держав."
 ISR_approach_singapore: "Новая миссия в Сингапур"
 ISR_approach_singapore_desc: "Сингапур - один из наших старейших и ближайших союзников в Дальневосточной Азии. Мы должны возобновить наше соглашение о военном сотрудничестве и углубить наши совместные усилия."
 ISR_approach_mynamar: "Наследие Такин Ну"
 ISR_approach_mynamar_desc: "Мьянма была одной из первых стран, признавших нас и установивших с нами хорошие отношения. Мы должны продолжать эту плодотворную дружбу!"
 ISR_state_visit_to_india: "Государственный визит в Индию"
 ISR_state_visit_to_india_desc: "Индия является одним из наших ближайших военных и политических партнеров в борьбе с исламской агрессией на Ближнем Востоке. Мы должны развивать хорошие отношения между нашими государствами."
 ISR_promote_after_army_trips: "После службы в армии отправляется в Индию"
 ISR_promote_after_army_trips_desc: "Индия стремится развивать туристический сектор своей экономики. Мы можем помочь им в этом, организовав для наших солдат поездки в Индию после прохождения службы."
 ISR_arm_exports_to_india: "Экспорт оружия в Индию"
 ISR_arm_exports_to_india_desc: "Индийский военный истеблишмент может быть очень заинтересован в нашей военной продукции. Давайте предложим им наше оружие на продажу."
 ISR_ashdod_port: "Предоставить в аренду порт Ашдод"
 ISR_ashdod_port_desc: "Индия давно заинтересована в доступе к порту Ашдод. Мы можем использовать это к нашей взаимной выгоде."
 ISR_joint_space_program: "Сотрудничество в рамках космических программ"
 ISR_joint_space_program_desc: "Совместная космическая программа Израиля и Индии является свидетельством непоколебимой приверженности обеих стран расширению границ освоения космоса."
 ISR_make_in_india: "Сделано в Индии"
 ISR_make_in_india_desc: "Мы должны расширить наши торговые отношения с Индией, чтобы получить взаимную выгоду. Недавно объявленные новые экономические программы Индии являются хорошей возможностью для этого."
 ISR_salinization_support_india: "Предлагайте поддержку с помощью водных технологий"
 ISR_salinization_support_india_desc: "У Индии, как и у нас раньше, проблемы с очисткой воды. Мы можем использовать это, чтобы оказать на них большее влияние."
 ISR_iran_international: "Принимающая сторона - Международный Иран"
 ISR_iran_international_desc: "Iran International — новостной портал на персидском языке, предназначенный для контрпропаганды среди населения Ирана."
 ISR_plan_bet: "Реализовать план Ставки"
 ISR_plan_bet_desc: "Чтобы противостоять злонамеренным планам Ирана и держать иракских шиитов в узде, мы должны поддерживать курдское государство де-факто и этнические ополчения."
 ISR_indian_imports: "Рост торговли между Израилем и Индией"
 blocking_israel: "Бойкот Израиля"
 ISR_speak_to_staff: "§8 Поговорите с Маткалем§!"
 ISR_speak_to_staff_desc: "Наша страна окружена врагами. Мы не можем позволить себе рассеянный подход к нашей армии."
 ISR_women_corps: "Распуститть Женский корпус"
 ISR_women_corps_desc: "Мы должны расформировать Женский корпус, чтобы женщины-военнослужащие могли подчиняться отдельным подразделениям в зависимости от выполняемой ими работы, а не от их пола."
 ISR_yohalam: "Йохалам"
 ISR_yohalam_desc: "Это подразделение отвечает за реализацию политики по предотвращению сексуальных домогательств в Армии Обороны Израиля, а также консультирует начальника Генерального штаба Армии обороны Израиля и Форум Генерального штаба Армии обороны Израиля по вопросам поощрения равных гендерных возможностей и оптимизации службы женщин в Армии обороны Израиля."
 ISR_unite_courses: "Объединить офицерские курсы"
 ISR_unite_courses_desc: "Мы должны объединить женские и мужские офицерские курсы, чтобы централизовать систему офицерского образования."
 ISR_netzah_yehuda: "Батальон \"Нецах Иегуда\""
 ISR_netzah_yehuda_desc: "97-й батальон \"Нецах Иегуда\", ранее известный как \"Нахаль Хареди\", входит в состав бригады \"Кфир\" Армии обороны Израиля. Цель подразделения состоит в том, чтобы позволить мужчинам-евреям-харедим служить в качестве солдат в израильских вооруженных силах, создавая атмосферу, способствующую их религиозным убеждениям при строгом соблюдении Галахи."
 ISR_karakal: "Батальон \"Каракал\""
 ISR_karakal_desc: "33-й батальон \"Каракал\" - это боевой пехотный батальон Армии обороны Израиля, одно из трех полностью боевых подразделений бригады \"Паран\" израильских вооруженных сил, состоящее как из мужчин, так и из женщин."
 ISR_army_builds_society: "Ам бонэ цава бонэ ам"
 ISR_army_builds_society_desc: "Армия строит наше общество и является основой нашей государственности!"
 ISR_gsharim: "Гшарим"
 ISR_gsharim_desc: "Программа \"Гшарим\" (мосты) должна позволить нашим солдатам получать кредиты после увольнения из Армии обороны Израиля."
 ISR_titkadmu: "Продвигаемся БеЦахаль"
 ISR_titkadmu_desc: "Titkadmu (\"Продвигайтесь\") - это военная программа, разработанная для призывников с расстройствами аутистического спектра. В рамках концепции ЦАХАЛА по интеграции этой молодежи в общество в целом, MPOTP разработала программу помощи и обучения командного состава тому, как работать с солдатами с расстройствами аутистического спектра. Мы также разработали программу, которая помогает солдатам spectrum успешно интегрироваться в военный образ жизни."
 titkadmu_idea: "Титкадму"
 ISR_fill_our_stocks: "Пополните наши запасы"
 ISR_fill_our_stocks_desc: "Нам нужно пополнить наши запасы как можно быстрее. Таким образом, мы должны связаться с различными торговцами оружием и закупить вооружение для нашей армии."
 ISR_merkava_focus: "Меркава"
 ISR_merkava_focus_desc: "\"Меркава\" - это серия основных боевых танков, используемых Армией обороны Израиля, и костяк бронетанкового корпуса Армии обороны Израиля."
 ISR_mafat: "Создайте Мафат"
 ISR_mafat_desc: "DDR&D отвечает за разработку инновационных концепций оборонных технологий, управление краткосрочными и долгосрочными проектами Министерства обороны Израиля, связанными с оборонными технологиями, выступает в качестве профессионального технического органа по исследованиям и разработкам военных и оборонных технологий, сотрудничает с международными партнерами в области исследований и разработок. разработка и обучение нового поколения персонала и технических специалистов для оборонных предприятий."
 ISR_military_industry: "Стать ведущим производителем оружия"
 ISR_military_industry_desc: "Мы должны сделать производство вооружений одним из крупнейших секторов нашей экономики."
 ISR_eitan: "Эйтан"
 ISR_eitan_desc: "\"Эйтан\" - это боевая бронированная машина, разработанная Управлением \"Меркава\" и бронетанковой техники Министерства обороны Израиля для замены устаревшего бронетранспортера M113, используемого Армией обороны Израиля."
 ISR_pere: "Перах"
 ISR_pere_desc: "Perаh (\"Цветок\") - израильский противотанковый ракетоносец, замаскированный под танк. Служит Армии обороны Израиля в качестве высокоточной артиллерии."
 ISR_barak_tank: "Представьте Барак"
 ISR_barak_tank_desc: "Танк Barak оснащен передовыми технологиями, которые обеспечивают солдатам бронетанкового корпуса уникальные оборонительные и наступательные возможности, значительно улучшающие маневренность."
 ISR_winegrad_commission: "Слушания комиссии Винограда"
 ISR_winegrad_commission_desc: "Комиссия Винограда - это назначенная правительством Израиля следственная комиссия под председательством судьи в отставке Элиягу Винограда, которая расследовала Ливанскую войну и извлекла уроки из нее."
 ISR_unit_as_etrog: "Устройство в виде Этрога"
 ISR_multi_facid_manuevers: "Многопрофильные бригады"
 ISR_tenufa_project: "Проект \"Тнуфа\""
 ISR_tenufa_project_desc: "План \"Тнуфа\" до сих пор не получил официального одобрения израильского кабинета министров и не закреплен в многолетнем бюджетном соглашении."
 ISR_gideon_plan: "План Гидеон"
 ISR_gideon_plan_desc: "План Гидеон преследует две цели. Во-первых, избежать сокращений и, по сути, добиться еще одного увеличения оборонного бюджета за счет социального обеспечения, образования, здравоохранения и всех других национальных потребностей."
 ISR_flash_formations: "Молниеносные построения"
 ISR_flash_formations_desc: "Мы должны использовать молниеносные построения, чтобы повысить эффективность подготовки нашей сухопутных войск."
 ISR_lightning_campaign: "Зайти и выйти"
 ISR_lightning_campaign_desc: "Наши силы должны быть готовы к быстрым рейдам и смене подразделений, что особенно полезно для нас в городских районах."
 ISR_prioritize_givati: "Приоритет Гивати"
 ISR_prioritize_givati_desc: "84-я бригада \"Гивати\" - пехотная бригада Армии обороны Израиля, сформированная в 1947 году. Во время войны 1948 года она участвовала в захвате палестинских деревень в ходе операций \"Хамец\", \"Барак\" и \"Плешет\"."
 ISR_ghost_units: "Призрачное подразделение 888"
 ISR_ghost_units_desc: "Подразделение 888 - это объединенная оперативная группа специального назначения в составе 99-й пехотной дивизии. Нам следует расставить приоритеты и выделить их в одно отдельное подразделение."
 ISR_urban_warfare: "Приготовьтесь к городской войне"
 ISR_urban_warfare_desc: "Сейчас, мы должны провести последние приготовления, чтобы быть готовыми к любому возможному сценарию, который может произойти в городской среде."
 ISR_paphos_drill: "Военные игры в Пафосе"
 ISR_paphos_drill_desc: "Мы должны тренироваться вместе с Кипром, чтобы получить больше опыта ведения боевых действий в горной местности для нашего северного фронта."
 ISR_operating_to_victory: "Доктрина победоносных операций"
 ISR_operating_to_victory_desc: "Мы должны стремиться к победе, а не к частичным решениям!"
 ISR_prioritize_golani: "Голани Шели"
 ISR_prioritize_golani_desc: "Мы должны уделять приоритетное внимание Голанским высотам как нашему основному сектору обороны, который мы должны охранять."
 ISR_focus_on_the_battalion: "Сосредоточьтесь на полке \"Голани\""
 ISR_focus_on_the_battalion_desc: "Батальоны должны быть нашим главным приоритетом, поскольку они станут нашим щитом от северных врагов."
 ISR_mountain_warfare: "Приготовьтесь к войне в горах"
 ISR_mountain_warfare_desc: "Теперь наша армия должна быть готова к любой войне на нашем северном фронте и к любым боевым действиям в горах."
 ISR_focus_air: "Военно-воздушные силы Израиля"
 ISR_focus_air_desc: "Военно-воздушные силы Израиля являются подразделением Армии обороны Израиля, ведущим боевые действия в космосе и в воздухе. ВВС были основаны 28 мая 1948 года вскоре после провозглашения независимости Израиля."
 ISR_focus_navy: "Израильский военно-морской флот"
 ISR_focus_navy_desc: "Чтобы обеспечить безопасность нашей страны, мы также должны сосредоточиться на нашей морской безопасности."
 ISR_focus_ground_forces: "Израильские сухопутные войска"
 ISR_focus_ground_forces_desc: "Сухопутные войска Израиля - это сухопутные войска Армии обороны Израиля. Командующий - это офицер высшего ранга в звании генерал-майора, мази, подчиняющийся начальнику Генерального штаба."
 ISR_extend_standing_period: "Продлить период службы"
 ISR_extend_standing_period_desc: "Пилоты не будут «сезонными» работниками, которых призывают во время войны. Мы продлим срок их службы и отстраним их от политики."
 ISR_shorten_standing_period: "Сократить период службы"
 ISR_shorten_standing_period_desc: "Мы должны сократить время обучения для массовой подготовки наших резервистов."
 ISR_shorten_flight_course: "Реформировать курсы пилотривания"
 ISR_shorten_flight_course_desc: "Мы должны реформировать учебный курс для персонала военно-воздушных сил. Это потребует больше времени для их обучения, но сделает их более профессиональными."
 ISR_small_but_professional: "Маленький, но профессиональный"
 ISR_small_but_professional_desc: "Офицеры в наших военно-воздушных силах должны быть немногочисленными и с большим стажем работы."
 ISR_miller_case: "Реализовать прецедент Миллер"
 ISR_miller_case_desc: "В 1994 году отважная молодая женщина бросила вызов учебному заведению и потребовала возможности служить в одном из самых элитных подразделений Армии обороны Израиля. Элис Миллер, родом из Южной Африки, эмигрировала в Израиль со своей семьей в возрасте 6 лет. Миллер всегда питала страсть к авиации. После окончания средней школы она получила лицензию гражданского пилота и получила степень в области аэрокосмической инженерии. В 23 года она подала в суд на военных за право поступить на престижные курсы пилотов. В ходе исторического голосования Верховный суд Израиля признал неконституционным запрет на зачисление женщин на авиационные курсы."
 ISR_begin_doctrine: "Укреплять доктрину Бегина"
 ISR_operation_orchard: "Операция \"Вне корбки\""
 ISR_operation_orchard_desc: "Мы должны нанести авиаудар по предполагаемому ядерному реактору, известному как объект Аль-Кибар, в сирийском районе Дейр-эз-Зор."
 ISR_prevent_iranian_nukes: "Операция \"Королева роз\""
 ISR_prevent_iranian_nukes_desc: "Теперь мы точно знаем, что Иран либо уже обладает ядерным оружием, либо очень близок к его приобретению. Мы должны замедлить этот процесс."
 ISR_prevent_libyan_nukes: "Операция \"Дюнные штормы\""
 ISR_prevent_libyan_nukes_desc: "Если ливийское правительство настроено враждебно по отношению к нам и захочет разработать или купить ядерное оружие, мы должны предотвратить их нападение, разбомбив их ядерные объекты."
 ISR_prevent_iraqi_nukes: "Операция \"Финальная игра\""
 ISR_prevent_iraqi_nukes_desc: "Если иракское правительство настроено враждебно по отношению к нам и захочет разработать или купить ядерное оружие, мы должны предотвратить их нападение, разбомбив их ядерные объекты."
 ISR_war_between_the_wars: "Фронт между войнами"
 ISR_war_between_the_wars_desc: "Чтобы противостоять иранскому режиму, мы должны вести с Ираном гибридную войну, противодействуя им на самых отдалённых фронтах."
 ISR_villa_in_the_jungle: "С виллы в джунглях"
 ISR_villa_in_the_jungle_desc: "Возможно, мы сможем попытаться манипулировать Сирией, чтобы заставить ее вывести иранские войска со своей территории и даже сделать их союзниками-заложниками..."
 ISR_expand_lamdan: "Положись на разведку Лахак"
 ISR_expand_lamdan_desc: "Мы должны полагаться на LAMDAN (ЛАХАК) при сборе разведданных для военно-воздушных сил."
 ISR_researchers_with_idi: "Поместить исследователей в базы IDI"
 ISR_researchers_with_idi_desc: "Мы должны направить наших военных исследователей на базы IDI (Israel Defense Intelligence), чтобы получить больше информации о текущей тактике и потребностях нашей армии."
 ISR_shuffle_squadrons: "Перестановки в эскадрильях"
 ISR_shuffle_squadrons_desc: "Мы должны произвести перестановки в политических объединениях, которые были созданы летчиками. Это обеспечит их политическую лояльность."
 ISR_research_department_focus: "Защитить Кирию"
 ISR_research_department_focus_desc: "Мы должны обеспечить доминирование департамента кирия над департаментом глилот."
 ISR_aman_info_focus: "Защитить Глилот"
 ISR_aman_info_focus_desc: "Мы должны обеспечить господство департамента глилот над департаментом Кирия."
 ISR_balance_hatam_aman_focus: "Художники, создающие информацию"
 ISR_balance_hatam_aman_focus_desc: "Мы должны обеспечить баланс между Кирьей и Гилотом, даже если им это не понравится."
 ISR_brothers_squadrons: "Эскадрильи братьев"
 ISR_brothers_squadrons_desc: "Резервистам, в отличие от солдат, разрешено заниматься политикой. Наиболее очевидно, что это связано с их ассоциацией \"Братья по оружию\", которая выступала против юридических реформ."
 ISR_brothers_in_arms_air: "Братья и сестры по оружию"
 ISR_brothers_in_arms_air_desc: "Мы должны разрешить женщинам-офицерам вступать в нашу ассоциацию и увеличить число лётчиков и лётчиц, которые могут в неё вступить."
 ISR_sion_sead: "Подавление вражеской ПВО из Сиона"
 ISR_sion_sead_desc: "Мы должны быть готовы к подавлению противовоздушной обороны противника и производить больше высокотехнологичных беспилотных летательных аппаратов, чтобы иметь возможность проводить подобные операции."
 ISR_kochav: "Передовое производство БПЛА"
 ISR_kochav_desc: "Обладая нашими возможностями, мы должны производить и потенциально экспортировать наши дроны, зарабатывая больше денег и набираясь сил."
 ISR_prioritize_ramat_david: "Приоритет базе Рамат-Давид"
 ISR_prioritize_ramat_david_desc: "Если мы построим авиабазу в Рамат-Давиде, то сможем обезопасить южные регионы нашей страны."
 ISR_prioritize_nevatim: "Приоритет базе Неватим"
 ISR_prioritize_nevatim_desc: "Мы должны отдать приоритет Неватиму при строительстве авиабазы из-за его географического положения."
 ISR_raam: "Тот самый раам"
 ISR_raam_desc: "Истребитель дальнего действия двойного назначения для атаки и перехвата. Этот самолет - лучший в своем классе на ближневосточной арене - поступил на вооружение в январе 1998 года и является ведущим самолетом ВВС Израиля. Ra'am - это специальная версия истребителя F-15E Strike Eagle, который был разработан специально для Израиля компанией McDonnell Douglas (ныне Boeing). Его огромная грузоподъемность в сочетании с передовыми системами позволяют ему проводить глубинные атаки с большим количеством вооружения, на больших дистанциях, на малой высоте, в любое время дня и ночи и в любых погодных условиях."
 ISR_sufa: "Суфа"
 ISR_sufa_desc: "F-16I, получивший прозвище \"Суфа\", или \"гроза\", представляет собой переработанную и модифицированную по индивидуальному заказу версию F-16, адаптированную к техническим требованиям ВВС Израиля (IAF). F-16I отличается от любого другого самолета F-16, в том числе стоящего на вооружении ВВС США."
 ISR_snunit: "Снунит"
 ISR_snunit_desc: "Grob G 120 - немецкий двухместный учебно-тренировочный самолет. Он активно используется Армией обороны Израиля и ЦАХАЛом для подготовки пилотов."
 ISR_lavi: "Лави"
 ISR_lavi_desc: "IAI Lavi - это прототип истребителя, построенный компанией IAI. Проект закрыт, но в некоторых программах создания истребителей в других странах используются результаты исследований, проведенных при разработке Lavi."
 ISR_adir: "Получить Адир"
 ISR_adir_desc: "Израильские закупки Lockheed Martin F-35 Lightning II являются результатом соглашения с правительством Израиля о закупке Lockheed Martin F-35 Lightning II для израильских ВВС в качестве F-35I \"Adir\". Первые девять истребителей F-35 поступили на вооружение израильских ВВС в декабре 2017 года."
 ISR_repair_the_atalefs: "Отремонтируйте Аталефы"
 ISR_repair_the_atalefs_desc: "Eurocopter AS565 Panther (изр. Atalef - летучая мышь) - французский многоцелевой вертолет, военная версия гражданского Eurocopter AS365 Dauphin. \"Летучая мышь\" используется для выполнения широкого спектра задач: воздушная поддержка, высадка десанта, противодействие наземным целям, противолодочная оборона, поисково-спасательные работы и эвакуация пострадавших."
 ISR_yassur: "Ясур"
 ISR_yassur_desc: "CH-53 Sea Stallion (Sikorsky S-65) - это американское семейство тяжелых транспортных вертолетов, разработанных и построенных американским производителем Sikorsky Aircraft."
 ISR_yanshuf: "Яншуф"
 ISR_yanshuf_desc: "Sikorsky UH-60 Black Hawk - это четырехлопастный двухмоторный военный вертолет средней грузоподъемности, производимый компанией Sikorsky Aircraft. В 1972 году компания Sikorsky представила проект S-70 на конкурс Utility Tactical Transport Aircraft System (UTTAS), проводимый армией США."
 ISR_saraph: "Получите Сараф"
 ISR_saraph_desc: "Boeing AH-64 Apache - американский ударный вертолет с двумя турбовальными двигателями, шасси типа хвостового колеса и тандемной кабиной для экипажа из двух человек."
 ISR_unit_669: "Блок 669"
 ISR_air_officers: "Подходящие к полету"
 ISR_air_officers_desc: "Мы должны выбирать только профессиональных пилотов в качестве наших летчиков и офицеров. Однако это изменение политики может потребовать одобрения Кнессета."
 ISR_air_reservists: "Сохранять статус-кво"
 ISR_air_reservists_desc: "Мы должны усилить стратегию быстрого обучения резервистов, которые станут основой наших военно-воздушных сил."
 ISR_aerospace_industries_focus: "Израильская аэрокосмическая промышленность"
 ISR_aerospace_industries_focus_desc: "Israel Aerospace Industries - крупнейший израильский производитель аэрокосмической и авиационной техники, производящий воздушные и астронавтические системы как для военного, так и для гражданского использования."
 ISR_ilan_ramon: "Полет Илана Рамона"
 ISR_ilan_ramon_desc: "Илан Рамон - израильский летчик-истребитель и первый израильский астронавт. Он будет первым израильтянином, побывавшим в космосе. Будем надеяться, что все пройдет хорошо."
 ISR_air_defence_pact: "Пакт о противовоздушной обороне"
 ISR_spaceil: "Форма SpaceIL"
 ISR_spaceil_desc: "SpaceIL - некоммерческая организация, занимающаяся продвижением науки и научного образования. Однако SpaceIL планирует запустить в космос различные космические аппараты и даже, возможно, совершить посадку на Луну."
 ISR_bereshit: "Запустите зонд Genesis"
 ISR_bereshit_desc: "Мы должны попытаться запустить Берейшит-1, чтобы он достиг Луны и заложил новую отправную точку для SpaceIL!"
 ISR_project_samson: "Проект \"САМСОН\""
 ISR_project_samson_desc: "Вариант \"Самсон\" - это израильская стратегия сдерживания, заключающаяся в массированном применении ядерного оружия в качестве последнего средства против страны, чьи вооруженные силы вторглись на большую часть территории Израиля или уничтожили ее."
 ISR_ofek_satellites: "Подготовьте \"Офек\""
 ISR_ofek_satellites_desc: "Офек - это обозначение серии израильских разведывательных спутников. Большинство спутников Офек были выведены на орбиту ракетами-носителями Шавит с авиабазы Пальмахим в Израиле, на побережье Средиземного моря. Спутники на низкой околоземной орбите совершают один оборот вокруг Земли каждые 90 минут."
 ISR_davids_sling: "Праща Давида"
 ISR_davids_sling_desc: "\"Праща Давида\", также ранее известная как \"Волшебная палочка\", - это военная система Армии обороны Израиля, предназначенная для перехвата вражеских самолетов, беспилотных летательных аппаратов, тактических баллистических ракет, ракет средней и большой дальности и крылатых ракет."
 ISR_magic_wand: "Волшебная палочка"
 ISR_magic_wand_desc: "\"Волшебная палочка\" - так называется прототип ракеты, который ляжет в основу будущего проекта \"Праща Давида\"."
 ISR_jericho_missile: "Обновите Иерихоны"
 ISR_jericho_missile_desc: "Иерихон - это общее название семейства баллистических ракет, разработанных Израилем в 1960-х годах."
 ISR_arrow: "Протестируйте Стрелы"
 ISR_arrow_desc: "Arrow (ив. Hetz) - это семейство противоракетных комплексов, разработанных для удовлетворения требований Израиля к системе противоракетной обороны, которая была бы более эффективной против баллистических ракет, чем ракета класса \"земля-воздух\" MIM-104 Patriot."
 ISR_iron_dome: "Железный купол"
 ISR_iron_dome_desc: "\"Железный купол\" - израильская мобильная всепогодная система противовоздушной обороны, разработанная Rafael Advanced Defense Systems и Israel Aerospace Industries. Система предназначена для перехвата и уничтожения ракет малой дальности и артиллерийских снарядов, выпущенных с расстояния от 4 до 70 километров, траектория полета которых может привести к населенному пункту Израиля."
 ISR_reconsider_lebanese_policy: "§YПереосмыслить ливанскую политику§!"
 ISR_reconsider_lebanese_policy_desc: "Мы должны пересмотреть нашу позицию в отношении Ливана и \"Хезболлы\" и, наконец, избавиться от наших северных проблем..."
 ISR_accept_the_equation: "Примите его уравнение"
 ISR_accept_the_equation_desc: "Мы не должны быть прямолинейными и атаковать только \"Хезболлу\" в Сирии, чтобы ситуация в Ливане не обострилась и мы могли бы предпринять более осторожные шаги..."
 ISR_reject_the_equation: "Отвергни его уравнение"
 ISR_reject_the_equation_desc: "Мы не должны подчиняться правилам, которые навязывают террористы! Мы нанесем прямой удар по \"Хезболле\", чтобы стереть эту неприятность с лица земли!"
 ISR_premptive_strike_lebanon: "Отправь их в каменный век"
 ISR_premptive_strike_lebanon_desc: "Мы уже давно терпим существование \"Хезболлы\". Пора отправить их всех в каменный век!"
 ISR_sponser_insurgets_lebanon: "Тихая рука"
 ISR_sponser_insurgets_lebanon_desc: "Мы должны поддерживать произраильские группировки в Ливане, чтобы обеспечить наш успех в будущей войне..."
 ISR_recon_planes_lebanon: "Покажите Наши Головы"
 ISR_recon_planes_lebanon_desc: "Появление наших разведывательных самолетов над Ливаном позволит нам воспользоваться их воздушным пространством."
 ISR_northern_shield: "Операция \"Северные щиты\""
 ISR_northern_shield_desc: "\"Хезболла\" роет глубокие туннели, чтобы, когда придет время, проникнуть на нашу границу. Мы должны остановить это."
 ISR_fortify_har_dov: "Укрепи Хар Дов"
 ISR_fortify_har_dov_desc: "Мы должны укрепить нашу границу с \"Хезболлой\" и быть готовыми к полномасштабной войне."
 ISR_prepare_radwan: "Охранять Галилею"
 ISR_prepare_radwan_desc: "Мы должны проникнуть в войска Радвана и ухудшить их организацию."
 ISR_hold_him_accountable: "Привлечь Его к ответственности"
 ISR_hold_him_accountable_desc: "Хамас просит \"Хезболлу\" нанести по нам ракетный удар. Мы должны привлечь их к ответственности за это."
 ISR_speak_to_cabinet: "§YВы встречаетесь с Кабинетом министров§!"
 ISR_speak_to_cabinet_desc: "У нашей страны много проблем, связанных с Палестиной и \"Хезболлой\". Нам необходимо созвать экстренное заседание кабинета министров для обсуждения возможного плана действий."
 ISR_intifada_darkest_hour: "Беколь Дор Вадор"
 ISR_intifada_darkest_hour_desc: "В известном еврейском псалме, посвященном Песаху, говорится так: \"В каждом поколении они нападают на нас, чтобы уничтожить, и Бог спасает нас от них. В каждом крупном городе взрываются автобусы, а сотни израильтян гибнут, и это всего лишь очередное поколение, которое приходит на помощь еврейскому народу. Давайте позаботимся о том, чтобы это было в последний раз."
 ISR_rely_on_shabac: "Положитесь на Шабак"
 ISR_rely_on_shabac_desc: "Шабак - одна из трех основных организаций израильского разведывательного сообщества, наряду с Аман и Моссадом."
 ISR_rely_on_8200: "Положитесь на ISNU"
 ISR_rely_on_8200_desc: "Подразделение 8200 - это подразделение израильского разведывательного корпуса Армии обороны Израиля, ответственное за тайные операции, сбор разведывательных данных и расшифровку кодов, контрразведку, кибервойну, военную разведку и наблюдение."
 ISR_establish_tzamams: "Устанавливайте цамамы"
 ISR_establish_tzamams_desc: "Мы должны создать цамамы, чтобы заставить наши разведывательные службы сотрудничать и координировать свои действия."
 ISR_recover_josephs_tomb: "Судьба гробницы Иосифа"
 ISR_recover_josephs_tomb_desc: "Мы должны принять решение о том, стоит ли разрешать евреям продолжать ездить на бронированных автомобилях к гробнице Иосифа в Наблусе."
 ISR_operation_noahs_ark: "Захватите Ноевы ковчеги"
 ISR_operation_noahs_ark_desc: "Иран разработал план доставки оружия в Палестину морским путем. Мы должны пресечь это превентивно."
 ISR_operation_defensive_shield: "Операция Хомат Махген"
 ISR_operation_defensive_shield_desc: "Мы должны снова войти на Западный берег и самостоятельно искоренить террористическую угрозу. Арафат решил не помогать нам."
 ISR_operation_city_wall: "Операция Ир Хома"
 ISR_operation_city_wall_desc: "Палестина согласилась провести антитеррористическую операцию самостоятельно, только при нашей простой помощи. Давайте посмотрим, как все пройдет..."
 ISR_nohal_shakhen: "Соседняя процедура"
 ISR_nohal_shakhen_desc: "Соседская процедура - это когда во время операции по аресту соседу приказывают покинуть свой дом, зайти в дом и позвать всех, кто находится внутри, выйти наружу, в дом, где, как полагают, находится разыскиваемый мужчина."
 ISR_refuse_nohal: "Отклонить процедуру"
 ISR_refuse_nohal_desc: "Мы должны отвергать любые бесчеловечные процедуры, даже если мы имеем дело с террористами."
 ISR_disentanglement_plan: "План распутывания"
 ISR_disengagement_plan: "План разъединения"
 ISR_disengagement_plan_desc: "Израильские поселения в секторе Газа и четыре израильских поселения на Западном берегу будут демонтированы в одностороннем порядке. Израильские поселенцы и армия будут эвакуированы из сектора Газа, а военные будут передислоцированы вдоль границы."
 ISR_economic_borders: "Границы процветания"
 ISR_economic_borders_desc: "Мы должны создать экономические границы между нами и Палестиной, способствуя развитию торговли и взаимных инвестиций."
 ISR_construct_the_wall_settlements: "Включая населенные пункты"
 ISR_construct_the_wall_settlements_desc: "Мы должны построить стену вокруг Западного берега, однако мы должны включить в нее и наши поселения."
 ISR_construct_the_wall_no_settlements: "Построить заграждение на Западном берегу"
 ISR_construct_the_wall_no_settlements_desc: "Мы не должны отказываться от поселений, однако стена должна де-юре отделять нашу материковую часть от Палестины и западного берега."
 ISR_propose_hudna: "Предлагаю Худну"
 ISR_propose_hudna_desc: "Что, если, прежде чем ввести экономическую блокаду сектора Газа, мы предложим им хорошее, денежное предложение о будущем процветании Газы? Возможно, это сработает... возможно."
 ISR_blockade_gaza: "Ввести карантин"
 ISR_blockade_gaza_desc: "Мы должны заблокировать сектор Газа, чтобы террористы не смогли пересечь нашу границу. Мы должны осадить Газу и подготовиться к будущим столкновениям..."
 ISR_gaza_uprising: "§6 Восстание в Газе§!"
 ISR_gaza_uprising_desc: "Радикалы захватили Газу. Мы должны действовать немедленно."
 ISR_question_gazan_workers: "Дешевая рабочая сила в Газе"
 ISR_question_gazan_workers_desc: "Мы должны поощрять дешевую рабочую силу из Газы работать в Израиле и не приносить выгоды радикальному правительству в секторе Газа."
 ISR_ships_not_pass: "Корабли Не Должны Проходить Мимо"
 ISR_ships_not_pass_desc: "Никакие иностранные суда не должны заходить в сектор Газа. Мы должны совершить налет на шесть гражданских судов \"Флотилии свободы Газы\", которая снабжает террористов в Газе."
 ISR_egypt_joint_blockade: "Переговоры с Египтом"
 ISR_egypt_joint_blockade_desc: "Возможно, нам следует попытаться убедить Египет вместе с нами ввести блокаду сектора Газа."
 ISR_limit_fishing_rights: "Ограничить рыболовную зону Газы"
 ISR_limit_fishing_rights_desc: "Мы должны ограничить рыболовецкую зону Газы, чтобы усилить блокаду."
 ISR_qatari_dollars_yes: "Приносите мешки с деньгами спонсора"
 ISR_qatari_dollars_yes_desc: "Мы должны позволить спонсорам террористов в Газе выплачивать им зарплату в обмен на кратковременное прекращение огня."
 ISR_qatari_dollars_no: "Отбросьте Доху"
 ISR_qatari_dollars_no_desc: "Мы не должны допускать поступления денег в Газу. По крайней мере, не больше, чем мы можем предотвратить."
 ISR_saudi_donations: "Принять предложение Саудовской Аравии"
 ISR_emirati_donations: "Примите предложение Эмиратов"
 ISR_gazan_casinos: "Предложение Алемана"
 ISR_gazan_casinos_desc: "Мы должны попытаться построить новый Лас-Вегас в секторе Газа. Пусть доходы текут рекой, а город процветает..."
 ISR_gazan_port: "Развивать порт в Газе"
 ISR_gazan_port_desc: "В качестве одного из первых этапов нового плана развития Газы мы должны построить новый порт в Газе."
 ISR_gazan_airport: "Построить аэропорт в Газе"
 ISR_gazan_airport_desc: "Чтобы подготовить Газу к новому наплыву туристов, мы должны создать в Газе новый аэропорт."
 ISR_little_singapore: "Немного Сингапура"
 ISR_little_singapore_desc: "Газа станет новым маленьким Сингапуром на Ближнем Востоке."
 ISR_shalit_agreement: "Верни нашего ребенка домой"
 ISR_shalit_agreement_desc: "Мы должны обсудить предложение, касающееся израильского заключённого, удерживаемого в заложниках правительством Газы..."
 ISR_jericho_walls: "Разрушьте стены Иерихона"
 ISR_jericho_walls_desc: "Мы должны разрушить стены Иерихона и войти в Газу, чтобы покончить с этим бедствием раз и навсегда..."
 ISR_operation_sea_of_mercy: "§YОперация Ям ХаРахамим§!"
 ISR_operation_sea_of_mercy_desc: "Наше терпение испытывалось слишком долго. Время пришло."
 ISR_jenin_situation: "Операция \"Шовер Галим\""
 ISR_jenin_situation_desc: "Мы начинаем операцию против террористической инфраструктуры на Западном берегу, и правительство предоставило нам все полномочия и разрешения на использование всего, что нам нужно."
 ISR_daniel_lions_cage: "Даниил в клетке со львом"
 ISR_daniel_lions_cage_desc: "Палестина слишком долго доставляла нам неудобства. Пришло время покончить с этим раз и навсегда."
 ISR_tear_down_oslo: "Аннулировать соглашения, подписанные в Осло"
 ISR_tear_down_oslo_desc: "Соглашения в Осло - это просто повод связать нам руки и лишить нас власти! Мы должны отказаться от этого глупого соглашения и начать решительные действия!"
 ISR_disarm_the_palestinian_forces: "Разоружить власть Фатха"
 ISR_disarm_the_palestinian_forces_desc: "Мы должны, наконец, проникнуть на Западный берег, разоружить Палестинскую национальную администрацию и положить конец этой истории."
 ISR_strangle_jenin: "Задушить Дженин"
 ISR_strangle_jenin_desc: "Мы должны быть готовы к проведению ограниченной операции на Западном берегу, главным действующим лицом которой будут наши вооруженные силы."
 ISR_restore_palestinian_authority: "Восстановить порядок на Западном берегу"
 ISR_restore_palestinian_authority_desc: "Мы должны следовать международному праву и восстановить порядок на Западном берегу."
 ISR_arm_their_security_services: "Вооружать палестинские службы безопасности"
 ISR_arm_their_security_services_desc: "Палестина согласилась сотрудничать с нами в борьбе с терроризмом. Теперь мы должны вооружить их службы безопасности для проведения совместной операции."
 ISR_restart_negotiations: "Узаконить ФАТХ"
 ISR_restart_negotiations_desc: "Мы должны узаконить и поддержать ФАТХ, поскольку это единственное сотрудничающее правительство Палестины."
 ISR_deligitimize_abbas: "Пропаганда против Аббаса"
 ISR_deligitimize_abbas_desc: "Мы должны лишить легитимности Махмуда Аббаса и начать пропагандистскую кампанию против него."
 ISR_deal_with_nablus: "Осадить Наблус"
 ISR_deal_with_nablus_desc: "Палестинские джихадисты удерживают Касбу в Наблусе, мы должны попытаться взять ее штурмом и захватить террористов."
 ISR_focus_on_the_clusters: "Сосредоточьтесь на кластерах"
 ISR_focus_on_the_clusters_desc: "Мы должны поддержать решение о двух государствах и сосредоточиться на кластерах."
 ISR_the_enclave_settlements: "Закон о регулировании"
 ISR_the_enclave_settlements_desc: "Мы должны сосредоточиться на более изолированных поселениях на Западном берегу, применяя более жесткие средства поддержки поселений."
 ISR_yesha_council: "§YФормирование Совета Йош§!"
 ISR_yesha_council_desc: "Совет Йош - это объединяющая организация муниципальных советов еврейских поселений Иудеи и Самарии (Ехуда ве-Шомрон) на Западном берегу, известная под ивритской аббревиатурой Йош."
 ISR_settlement_amona: "Легализовать Амону"
 ISR_settlement_amona_desc: "Мы должны решить, что нам делать с вопросом приватизации земли в Амоне."
 ISR_settlement_evyatar: "Защищать Эвиатар"
 ISR_settlement_evyatar_desc: "Министерство безопасности и поселенцы ведут переговоры по поводу Эвиатара, нам нужно занять определенную позицию и, возможно, решить этот вопрос."
 ISR_settlement_homesh: "Охраняй йешиву Хомеш"
 ISR_settlement_homesh_desc: "Теперь мы должны решить, что делать с ешивой \"Хомеш\"."
 ISR_samarian_wine: "Самарийское вино"
 ISR_samarian_wine_desc: "Шомрон (Самария) - крупнейший винодельческий регион Израиля, состоящий из прибрежных районов к югу от порта Хайфа, включая равнину Шарон, гору Кармель и Рамат-Менаше."
 ISR_expand_gush_etzion: "Расширять Гуш-Эцион"
 ISR_expand_gush_etzion_desc: "Гуш-Эцион - это группа израильских поселений, расположенных в Иудейских горах, непосредственно к югу от Иерусалима и Вифлеема на Западном берегу реки Иордан."
 ISR_ariel_industrial_zone: "Промышленные зоны Ариэля"
 ISR_ariel_industrial_zone_desc: "Ариэль - это израильское поселение, организованное как городской совет, в центральной части Западного берега, на части оккупированных Израилем территорий, примерно в 20 километрах к востоку от \"Зеленой линии\" и в 34 километрах к западу от границы с Иорданией."
 ISR_edumim_tourist_mall_center: "Город дизайна Маале-Адумим"
 ISR_edumim_tourist_mall_center_desc: "Маале-Адумим - израильское поселение городского типа, организованное как городской совет на Западном берегу реки Иордан, в семи километрах к востоку от Иерусалима."
 ISR_support_our_pmcs: "Поддерживайте наши ЧВК"
 ISR_support_our_pmcs_desc: "ЧВК уже доказали свою практичность и полезность во всем мире. Нам необходимо создать собственные ЧВК для защиты и ведения опосредованной войны с нашими противниками."
 ISR_keep_them_checked: "Держите ЧВК в узде"
 ISR_keep_them_checked_desc: "Мы рады, что у нас есть собственные частные военные компании, но необходимо тщательно контролировать их, чтобы предотвратить бунт и беспорядки в вооруженных силах."
 ISR_jewish_outer_heaven: "Еврейский внешний рай"
 ISR_jewish_outer_heaven_desc: "Контроль над нашими ЧВК только усугубит их положение. Следуя за ними, мы сделаем их менее независимыми, а значит, они потеряют свою эффективность."
 ISR_tavor: "ТАР-21"
 ISR_tavor_desc: "TAR-21 - это модель современной израильской штурмовой винтовки калибра 5,56х45 мм, выпускаемой компанией Israel Weapon Industries."
 ISR_IWI_com: "ИВИ"
 ISR_IWI_com_desc: "IWI - израильская частная компания, специализирующаяся на разработке, производстве и продаже вооружений. Компания была образована после приватизации завода Magen, который принадлежал государственному военному концерну Israel Military Industries. Основными потребителями ее продукции являются израильские разведывательные службы и Силы обороны Израиля."
 ISR_fab_defense: "FAB-Защита"
 ISR_fab_defense_desc: "Израильская компания FAB-Defense уже 50 лет занимается разработкой и производством аксессуаров и тюнинга для стрелкового оружия и в настоящее время занимает лидирующие позиции на международной арене. При разработке своей продукции инженеры компании активно используют опыт и пожелания израильских правоохранительных органов, таких как полиция и армия, а также работают в тесном сотрудничестве с спецназом и подразделениями SWAT по всему миру."
 ISR_ak_alfa: "Проект \"АК-Альфа\""
 ISR_ak_alfa_desc: "Благодаря сотрудничеству с концерном \"Калашников\" мы можем создавать новое вооружение для нашей армии, а также перенимать российский опыт в области разработки вооружений."
 ISR_gideon_plan_idea: "План Гидеон"
 ISR_tenufa_project_idea: "Проект Тнуфа"
 ISR_paphos_drills_1: "Военные игры в Пафосе"
 ISR_ak: "АК-Альфа"
 ISR_civillian_exports: "Гражданский экспорт"
 ISR_civillian_exports_desc: "Нам нужно экспортировать часть нашего оружия на гражданский рынок. В долгосрочной перспективе это принесёт нам много прибыли."
 civ_guns_exports: "У нас нет лишнего зерна."
 ISR_Labour: "Авода"
 ISR_barak_tree: "Эхуд Барак"
 ISR_dawn_of_a_new_day: "Рассвет нового дня"
 ISR_dawn_of_a_new_day_desc: "Началось новое тысячелетие, и мы должны разобраться с проблемами прошлого, чтобы увидеть, что принесет нам будущее. Мы уже некоторое время оккупируем Южный Ливан, теперь мы должны решить судьбу этой инициативы."
 ISR_south_lebanon_repatriation_act: "Закон о репатриации ливанских солдат"
 ISR_south_lebanon_repatriation_act_desc: "Поскольку у нас есть некоторое влияние на Францию, а Ливан - бывшая французская колония, мы можем заставить ливанских солдат перебраться туда."
 ISR_south_lebanon_fighters_act: "Действия боевиков на юге Ливана"
 ISR_south_lebanon_fighters_act_desc: "Мы должны дать возможность ливанским христианам мигрировать в Израиль, если они опасаются преследований в случае прихода к власти \"Хезболлы\"."
 ISR_herzog_declaration: "Декларация Герцога"
 ISR_herzog_declaration_desc: "Нашему правительству следует начать переговоры в Кнессете о выводе войск из Южного Ливана. Это даст нам некоторое время, чтобы успокоить общественность."
 ISR_abandon_ansar_prison: "Судьба тюрьмы \"Ансар\""
 ISR_abandon_ansar_prison_desc: "Тюрьма Ансар полна солдат \"Хезболлы\" и террористов, которых мы захватили еще в 90-х годах. Мы должны решить, что с этим делать."
 ISR_withdraw_from_the_security_belt: "Верни наших Мальчиков домой"
 ISR_withdraw_from_the_security_belt_desc: "Мы должны вернуть наши войска домой и удовлетворить требования нашего населения."
 ISR_camp_david_2000: "Встретимся в Кэмп-Дэвиде"
 ISR_camp_david_2000_desc: "Лидеры Палестины, Израиля и США договорились встретиться в Кэмп-Дэвиде, чтобы обсудить вероятность заключения полного мирного соглашения."
 ISR_talk_to_sharon: "Поговори с Шэрон разумно"
 ISR_talk_to_sharon_desc: "Мы должны поговорить с Ариэлем Шароном, чтобы убедить его не посещать Храмовую гору. Это опасное начинание, которое не принесет никаких положительных результатов."
 ISR_respond_with_caution: "Осторожная реакция"
 ISR_respond_with_caution_desc: "Мы должны осторожно отреагировать на недавние беспорядки и, возможно, заставить Шарона заплатить за свои действия."
 ISR_dont_show_weakness: "Не проявляй слабости"
 ISR_dont_show_weakness_desc: "Мы не должны показывать слабость перед внутренними врагами. Протесты должны подавляться!"
 ISR_get_out_of_the_recession: "Выйти из рецессии"
 ISR_deris_education_reform: "Образовательная реформа Арье Дери"
 ISR_sarids_education_reform: "Образовательная реформа Йоси Сарида"
 ISR_increase_student_paychecks: "Закон о зарплате студентов"
 ISR_question_armenia: "Акт о признании Армении и мемориале"
 ISR_toranic_school_system: "Финансировать Галахическую школьную систему"
 ISR_food_security_checks: "Предоставлять проверки на продовольственную безопасность"
 ISR_sephardic_history_in_education: "Учебники Дарвиша"
 ISR_meet_with_the_committee: "Встретиться с Высшим арабским комитетом"
 ISR_meet_with_the_committee_desc: "Сейчас, нам нужно встретиться с Высшим арабским комитетом и обсудить результаты расследования."
 ISR_investigation_october_events: "Создать комиссию по расследованию"
 ISR_investigation_october_events_desc: "Мы должны выяснить, кто стоял за протестами, и наказать полицейских, которые допустили нарушения."
 ISR_2_show_hezbollah: "Читай по нашим губам"
 ISR_taba_conference: "Посетите конференцию в Табе"
 ISR_taba_conference_desc: "Конференция в Табе - это попытка Египта выступить посредником в отношениях между Израилем и палестинцами, чтобы попытаться снизить напряженность"
 ISR_sharem_conference: "Примите платформу Шарем"
 ISR_the_shohat_plan: "План Шохата"
 ISR_tax_the_tase: "Облагать налогом TASE"
 ISR_invest_in_tourism: "Оседлать волну туристов"
 ISR_create_better_insurances: "Создавайте более эффективные варианты страхования"
 ISR_rewrite_inheritance_laws: "Переписать законы о наследовании"
 ishrael.52.t: "Действия боевиков в Южном Ливане"
 ishrael.53.t: "Израиль принимает Закон о репатриации и финансировании Ливанцев"
 ishrael.54.t: "Герцог представляет правительству заявление о выходе из состава ЕС"
 ishrael.55.t: "Что делать с тюрьмой Ансар?"
 ishrael.56.t: "Последний солдат солдат покинул пояс безопасности"
 ishrael.57.t: "Сионисты покидают свою Так Называемую Безопасную зону"
 ishrael.58.t: "Кнессет обсуждает Закон о признании Армении и мемориале"
 ishrael.59.t: "Эхуд Барак резко критикует израильских законодателей за признание Геноцида"
