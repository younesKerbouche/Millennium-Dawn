 arab_mafia_1: "§tНеконтролируемая§! арабская мафия"
 arab_mafia_1_desc: "В то время как израильская полиция начала программу постепенного распуска всех израильских преступных группировок, она сосредоточилась только на еврейских. В то же время преступность среди арабского населения, как межплеменная, так и межсемейная, начала стремительно расти, при этом огромное количество оружия, поступающего с Западного берега и из Иордании, финансировало бесконечные циклы насилия, которые только приводят к гибели все большего числа невинных израильских арабских граждан."
