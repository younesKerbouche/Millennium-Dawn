 israel.93.t: "Израиль просит о дипломатическом одолжении!"
 israel.93.d: "Недавно израильское правительство обратилось к нам с просьбой о посредничестве в переговорах между Израилем и Палестиной.\n\nУчитывая, что наши отношения с Израилем в последнее время улучшились, а Палестина больше нам доверяет, возможно, мы можем сделать это, чтобы получить больше дипломатического веса.  Стоит ли нам соглашаться?"
 israel.93.a: "Позвоните Арафату!"
 israel.93.b: "Никаких сделок с дьяволом."
 israel.94.t: "Египет отвергает!"
 israel.94.d: "Лидер Египта [EGY.GetLeader] отклонил наше предложение. Они заявляют, что не заинтересованы в посредничестве между нами и Палестиной. Они считают эту попытку дипломатического обмана сделкой с дьяволом, которую они никогда не примут."
 israel.94.a: "Что?!"
 medsuc_pr_tt: "Если §Yпосредничество§! будет §Gуспешным§!, мы получим много §Gпреимуществ!§!\n\nВ результате напряжённость в отношениях между Палестиной и Израилем снизится!"
 israel.95.t: "Встреча в Шарм-эль-Шейхе!"
 israel.95.d: "Недавно правительство Израиля обратилось к правительству Египта с просьбой выступить посредником в снижении напряженности в отношениях между нами и Израилем.\n\nОбе дипломатические миссии прибыли в Шарм-эль-Шейх, и мы готовы сказать свое первое слово, которое определит исход встречи."
 israel.95.a: "Мы договорились разрядить обстановку."
 israel.95.b: "Идиотская инициатива!"
 israel.96.t: "Удачной встречи в Шарм-эль-Шейхе!"
 israel.96.d: "К счастью, благодаря усилиям правительства Египта Израиль и Палестина снизили напряжённость и достигли временного соглашения."
 israel.96.a: "Отлично!"
 israel.96.b: "Спасибо, Египет!"
 israel.97.t: "Неудачная встреча в Шарм-эль-Шейхе!"
 israel.97.d: "После часа переговоров палестинская делегация покинула конференцию и не будет продолжать переговоры."
 israel.97.a: "Хорошо... мы пытались."
 israel.97.b: "Упрямая глупость!"
