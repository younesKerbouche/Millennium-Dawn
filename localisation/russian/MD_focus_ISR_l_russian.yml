 israel_economy.10.d: "Они не хотят инвестировать в нашу страну."
 israel_economy.10.a: "Очень неудачно."
 israel_economy.11.t: "Израильско-американская совместная экономическая группа по развитию"
 israel_economy.11.d: "Израиль и Соединённые Штаты объявили о создании новаторского партнёрства — Совместной группы экономического развития Израиля и США. Эта совместная инициатива направлена на стимулирование экономического роста, инноваций и процветания за счёт обмена опытом и ресурсами. С акцентом на технологии, инфраструктуру и торговлю, альянс призван укрепить двусторонние отношения и способствовать устойчивому развитию как в обеих странах, так и за их пределами."
 israel_economy.11.a: "Отлично!"
 israel_economy.12.t: "Израиль присоединяется к программе безвизового въезда!"
 israel_economy.12.d: "Программа безвизового въезда (VWP) позволяет гражданам определенных стран путешествовать в Соединенные Штаты с туристическими или деловыми целями на срок не более 90 дней без получения визы. Участники программы должны соответствовать определенным требованиям, в том числе иметь действующую электронную систему авторизации поездок (ESTA) перед посадкой на рейс. Программа VWP облегчает поездки и способствует экономическому и культурному обмену между Соединенными Штатами и странами-партнерами."
 israel_economy.12.a: "Мы примем их заявку в соответствии с положениями."
 israel_economy.12.b: "Их применение несерьезно. Тьфу!"
