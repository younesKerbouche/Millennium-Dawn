 israel.82.t: "Приближаемся к церкви Рождества Христова"
 israel.82.d: "Наши войска подверглись нападению террористов, которые прятались в церкви Рождества Христова и вели оттуда обстрел. Мы должны избавиться от них, но как?"
 israel.82.a: "Церковь, в которой содержатся боевики? Отвратительно"
 israel.82.b: "Договорись о мирном изгнании."
 israel.82.c: "Уважайте святость церкви!"
 israel.83.t: "Удачного штурма!"
 israel.83.d: "[ROOT.GetNamewithFlag] успешно прорвались в церковь Рождества Христова и зачистили её, убив 50 террористов, которые там прятались!"
 israel.83.a: "Отлично!"
 israel.84.t: "Неудавшийся штурм!"
 israel.84.d: "[ROOT.GetNamewithFlag] попал в засаду и был убит при попытке штурма Рождественской церкви. Все террористы успешно скрылись после столкновения."
 israel.84.a: "Блядь."
