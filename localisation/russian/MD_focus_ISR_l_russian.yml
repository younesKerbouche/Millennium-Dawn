 alice_miller_v_ministry_of_defence: "Элис Миллер против Министерства обороны: Невыполненное решение"
 alice_miller_v_ministry_of_defence_desc: "В апреле 1994 года офицер военно-воздушных сил Израиля. Элис Миллер подала иск против Министерства обороны в Верховный суд, осуждая несправедливость отказа израильских ВВС разрешить женщинам поступать в летную академию и становиться пилотами. Верховный суд вынес решение в ее пользу в декабре 1995 года, и все же прием женщин в летную академию был ограничен и осуществлялся непрофессионально."
 daneils_final_prophecy_1: "Последнее видение Даниила"
 daneils_final_prophecy_1_desc: "В последнее видение, дарованное ему Богом, Даниил был описан в окончательной войне между Королем Севера, и Южный Царь, война, что бы проверить еврейского народа возможность увидеть, кто есть Божий слуга, а кто в союзе с Сатаной - до конца времен будет обрушил на человечество. Сегодня мы оказались зажатыми между растущими возможностями сотрудничества с китайским гигантом и подозрениями наших главных союзников в Вашингтоне. Выбор, кому доверять, остается за нами."
