 ISR_knesset_desc_loc: "  §4Кнессет§! — это дом представителей [ISR.GetNamewithFlag] (парламент).\n  Выполняет четыре основные функции:  \n  §YПринятие законов§! — §4Кнессет§! обладает правом на принятие законов; \n  Контроль за работой правительства; \n  Выбор  §YПрезидента§! [ISR.GetNamewithFlag] и государственного контролера;\n  Обсуждение гос. вопросов через комитеты §4Кнессета§! и работу Ассамблеи.\n\n  Чтобы §Yсохранить правительство§!, мы должны §9создавать коалиции§! и удовлетворять\n  потребности участников коалиции. Это также даст нам больше поддержки и\n  больше возможностей для изменения бюджетных законов. Наша поддержка и популярность\n  в §4Кнессете§! определяются количеством мест, которые мы занимаем в нём."
