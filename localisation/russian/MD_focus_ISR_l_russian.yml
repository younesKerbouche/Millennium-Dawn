 israel_economy.27.t: "Израиль просит об инвестициях"
 israel_economy.27.d: "Израильское правительство на недавней двусторонней встрече между нашими странами пригласило нашу страну инвестировать деньги в их экономику для дальнейшего взаимовыгодного сотрудничества. Стоит ли нам согласиться?"
