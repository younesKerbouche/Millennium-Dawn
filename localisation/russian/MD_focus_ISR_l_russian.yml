 israel.16.t: "Космический полет STS-107, шаттл \"Колумбия\""
 israel.16.d: "Космический полёт STS-107 готов к запуску. В течение нескольких лет израильские и американские астронавты готовились к этому полёту. Люди в наших странах ждут запуска.\nSTS-107 «Колумбия» — это 16-дневный полёт с научной и исследовательской миссией. Если полёт будет §Gуспешным§!, мы и [ISR.GetNamewithFlag] получим бонус за ракетные исследования. Стоит ли нам начинать запуск?"
 israel.16.a: "Конечно!"
 israel.16.b: "Отмените запуск."
 israel.17.t: "STS-107 запущен!"
 israel.17.d: "Планируется, что STS-107 «Колумбия» совершит 16-дневный полёт с научной и исследовательской миссией. Однако во время запуска в левое крыло шаттла попал обломок внешнего топливного бака. Будем надеяться, что всё пройдёт хорошо..."
 israel.17.a: "Удачи"
 israel.18.t: "Запуск STS-107 отменяется!"
 israel.18.d: "NASA приняло решение отменить запуск из-за проблем с безопасностью и других опасений. Илан Рамон вернётся в Израиль."
 israel.18.a: "Очень неудачно."
 israel.19.t: "STS-107 готовится к возвращению!"
 israel.19.d: "STS-107 готовится к возвращению на Землю. Будем надеяться, что повреждения шаттла не повлияют на посадку."
 israel.19.a: "Да хранит их Господь..."
 israel.20.t: "Катастрофа космического шаттла \"Колумбия\"!"
 israel.20.d: "Космический шаттл «Колумбия» разрушился при входе в атмосферу над Техасом и Луизианой, убив всех семерых астронавтов на борту. Это была вторая миссия космического шаттла, закончившаяся катастрофой, после гибели «Челленджера» и его экипажа в 1986 году.\nПеред входом в атмосферу руководители НАСА ограничили расследование, посчитав, что экипаж не смог бы устранить проблему, если бы она подтвердилась. Когда «Колумбия» вошла в атмосферу Земли, из-за повреждений горячие атмосферные газы проникли через теплозащитный экран и разрушили внутреннюю конструкцию крыла, из-за чего орбитальный аппарат потерял устойчивость и развалился на части."
 israel.20.a: "Мы скорбим об их утрате."
 israel.21.t: "STS-107 успешно приземлился!"
 israel.21.d: "Несмотря на повреждения шаттла, экипажу удалось благополучно приземлиться на Землю. Все исследовательские материалы успешно доставлены!"
 israel.21.a: "Отлично!"
 isr_usa_flight_tt: "Мы потратим §G10 миллиардов долларов§!, если [USA.GetNamewithFlag] согласится на совместный полет.\nЕсть §Y50% шанс§! того, что полет будет §Rнеудачным.§!\nЕсли полет окажется §Gуспешным§!, мы и [USA.GetNamewithFlag] получим бонус к исследованию ракет."
 israel.22.t: "Берейшит достигает Луны!"
 israel.22.d: "«Берешит-1» — частная миссия на Луну, организованная израильской некоммерческой организацией SpaceIL. «Берешит-1» должна была вдохновить израильтян на карьеру в сфере STEM. «Берешит-1» успешно достиг Луны, но совершил аварийную посадку."
 israel.22.a: "Интересно!"
 ISR_sion_production: "Передовое производство БПЛА"
 israel_mechanic.21.t: "Готовил покушение..."
 israel_mechanic.21.d: "Наш штаб-квартира сегодня готовится к совещанию по нашему плану устранения лидера ХАМАС. Нам предложили два варианта дальнейших действий. Наши агенты могут отследить местоположение противника и заложить самодельное взрывное устройство в его гостиничный номер и взорвать его, как только он туда войдёт. Или мы можем попытаться запустить ракету из Иракского Курдистана, если у нас есть такая возможность. Что нам делать?"
 israel_mechanic.21.a: "Заложи бомбу!"
 israel_mechanic.21.b: "Используй ракеты."
 israel_mechanic.22.t: "Убийство лидера [HAM.GetNamewithFlag]!"
 israel_mechanic.22.d: "[HAM.GetLeader], глава политбюро [HAM.GetNamewithFlag], был убит в результате израильского удара. Арабские СМИ сообщили, что атака на резиденцию [HAM.GetNamewithFlag] была совершена с помощью ракеты, выпущенной за пределами Ирана. В то же время лидер «Палестинского исламского джихада» Зияд аль-Нахала находился на другом этаже того же здания и не пострадал, что вызывает подозрения в достоверности такой информации."
 israel_mechanic.22.a: "Хм."
 israel_mechanic.23.t: "Неудавшееся покушение на лидера [HAM.GetNamewithFlag]!"
 israel_mechanic.23.d: "Недавно в Иране произошёл теракт, когда [HAM.GetLeader], лидер [HAM.GetNamewithFlag], находился с визитом в Иране. Однако покушение провалилось, и [HAM.GetLeader] выжил. Официальные лица Ирана теперь утверждают, что это опасная провокация израильских террористов, которые пытаются дестабилизировать ось сопротивления."
 israel_mechanic.23.a: "Интересно"
 wesill_be_creful2_tt: "Наши агенты §4Моссада§! проникнут в [PER.GetNamewithFlag] через §YЮжный Кавказ§! и попытаются §Gубить лидера [HAM.GetNamewithFlag]§!. Нам нужно будет быть §Yосторожными§! в выборе того, что мы будем делать по приказу."
 israel_lebanon_occup_category: "Пояс безопасности в Южном Ливане"
 israel_lebanon_occup_category_desc: "Администрация §Yпояса безопасности Южного Ливана§! — это местный временный орган управления в §YЮжном Ливане§!, в районах пояса безопасности Южного Ливана. Она заменила институты §YСвободного Ливанского государства§! и действует с 1985 года при полной [ISR.GetNamewithFlag] материально-технической и военной поддержке. \n§YНаше население§! выступает против продолжения §Rоккупации§!, и нынешний лидер [ISR.GetLeader] пообещал вывести наши войска. Однако мы можем принять решение о §Yсохранении§! войск в Южном Ливане, что может вызвать негативную реакцию общественности, но поможет нам, если в будущем начнётся война."
 south_lebanon_occupation_ticker_mission: "Политическая реакция!"
 south_lebanon_occupation_ticker_mission_desc: "Мы должны решить нашу позицию по вопросу оккупации Южного Ливана. Если мы не примем никаких мер, то получим двойные проблемы, сохраним войска и не сможем изменить это позже.\nМы должны либо полностью сосредоточиться на том, что §Yвойска должны остаться§!, либо §Yвернуть наших солдат домой§!."
 result_dep_on_pol_tt: "Результат будет зависеть от наших решений!"
 israel_mechanic.24.t: "Политические протесты!"
 israel_mechanic.24.d: "Южный Ливан продолжает существовать, однако поддержка нашего правительства населением резко сократилась."
 israel_mechanic.24.a: "Позже они поблагодарят нас."
 israel_mechanic.25.t: "Политическая поддержка Растет!"
 israel_mechanic.25.d: "После вывода наших войск из Южного Ливана политическая поддержка нашего правительства резко возросла, и население поддерживает нас!"
 israel_mechanic.25.a: "Хорошо..."
 ISR_not_withdraw_from_the_security_belt: "Войска должны остаться"
 ISR_not_withdraw_from_the_security_belt_desc: "Мы должны продолжить окупацию Южного Ливана, несмотря на отрицательную реакцию общества. Это даст нам больше преимуществ, если Хезболла атакует в будущем."
 israel_mechanic.26.t: "Тяжелая политическая реакция!"
 israel_mechanic.26.d: "Продолжение оккупации Южного Ливана, однако, резко снизило поддержку нашего правительства населением, и начались протесты. Правительство даже не стало решать проблему и проигнорировало избирателей."
 israel_mechanic.26.a: "Как глупо!"
 israel_mechanic.27.t: "Миграция из Ливана!"
 israel_mechanic.27.d: "Недавно, в связи с уходом Израиля из Южного Ливана, многие ливанские христиане решили эмигрировать во Францию, чтобы спастись от преследований \"Хезболлы\"."
 israel_mechanic.27.a: "Добро пожаловать, я полагаю?"
 israel_mechanic.28.t: "Судьба тюрьмы \"Ансар\""
 israel_mechanic.28.d: "Во время нашей длительной оккупации Южного Ливана мы контролировали тюрьму, в которой содержалось много боевиков \"Хезболлах\" в качестве заключенных. Теперь, прежде чем мы решим уходить или нет, мы должны решить судьбу этой тюрьмы."
 israel_mechanic.28.a: "Давайте покинем тюрьму."
 israel_mechanic.28.b: "Переправьте пленных в Израиль."
 we_willget_events_tt: "§YОбратный отсчет завершится, и мы получим события.§!"
 israel_nationalist.1.t: "Начались протесты на улице Каплан"
 israel_nationalist.1.d: "ЗАДАЧА"
 israel_nationalist.1.o1: "Пожизненное заключение"
 israel_nationalist.1.o2: "Смертный приговор"
 we_willget_events2_tt: "§YОбратный отсчет завершится, и мы получим события!§!\n§RМы столкнемся с сильной политической реакцией!§!"
 camp_david_tt: "§YИзраиль и Палестина получат события, и Палестина выберет действия после встречи!§!"
 israel_nationalist.2.t: "Израиль изгоняет ВАКФ из Иерусалима!"
 israel_nationalist.2.d: "Иерусалимский ВАКФ — это иорданская организация, отвечающая за управление мечетью Аль-Акса в Старом городе Иерусалима, одной из самых важных мечетей во всём мире. ВАКФ — это совет, состоящий из 18 членов, назначаемых Королевством Иордания.\nИзраиль изгоняет нашу организацию из Иерусалима, мы больше не сможем управлять мечетью Аль-Акса!"
 israel_nationalist.2.o1: "Они столкнутся с нашей яростью в полной мере!"
 israel_nationalist.2.o2: "Это неприемлемо"
 israel_nationalist.2.o3: "Ну что ж"
 israel_nationalist.3.t: "Израиль построил Третий Храм"
 israel_nationalist.3.d: "Полностью игнорируя обеспокоенность многих международных организаций, Израиль решил построить Третий Храм, жестоко подавляя протесты и отбирая землю у мусульман и христиан, которые также считают Иерусалим священным местом."
 israel_nationalist.3.o1: "Как они смеют?!?"
 israel_nationalist.3.o2: "Это неприемлемо"
 israel_nationalist.3.o3: "Ну что ж"
 israel_nationalist.3.o4: "Отличная работа!"
 israel_nationalist.4.t: "Столпы общества"
 israel_nationalist.4.d: "Поскольку у нас нет неограниченных ресурсов, нам нужно сосредоточиться на одном из наших идеологических стержней в нашей повестке дня:"
 israel_nationalist.4.o1: "Армия обороны Израиля"
 israel_nationalist.4.o2: "Поселенцы"
 israel_nationalist.4.o3: "Сионистские общины"
 israel.23.t: "Встреча в Кэмп-Дэвиде"
 israel.23.d: "После дипломатической трехсторонней встречи между Израилем, Палестиной и США в Кэмп-Дэвиде сторонам не удалось достичь взаимопонимания, и сделка была отменена. Стороны пообещали продолжить переговоры, но дальнейшее взаимодействие между сторонами зависит от их желания сотрудничать и содействовать миру..."
 israel.23.a: "Прекратите военную координацию с Израилем!"
 israel.23.b: "В следующий раз мы обязательно договоримся."
 israel.23.c: "В мирных переговорах нет партнера"
 israel.23.e: "Будем надеяться, что все будет хорошо."
 no_militar_coord: "Прекратите военную координацию!"
 israel.24.t: "Палестина прекращает военную координацию!"
 israel.24.d: "После встречи в Кэмп-Дэвиде Ясир Арафат прекратил военную координацию с Израилем и пообещал подписать политическое перемирие с ХАМАСОМ, чтобы конкурировать с Израилем."
 israel.24.a: "Черт!"
 israel.25.t: "Сообщение от ПНА!"
 israel.25.d: "Несмотря на провал переговоров в Кэмп-Дэвиде, Палестинская национальная администрация все еще надеется встретиться в будущем и вновь обсудить эти вопросы."
 israel.25.a: "Могло быть и хуже."
 israel.26.t: "Заявление Ариэля Шарона!"
 israel.26.d: "В ответ на недавнюю встречу в Кэмп-Дэвиде Ариэль Шарон (лидер оппозиционной партии \"Ликуд\") заявил, что посетит Храмовую гору в следующем месяце на Рош-ха-Шана. Если мы не образумим его в течение 30 дней, это может привести к серьезным последствиям."
 israel.26.a: "Мы должны что-то с этим сделать..."
 ahsrfoc_tt: "Нам нужно полностью сосредоточиться на §Yвразумлении Шарона§!, чтобы убедить его не посещать Храмовую гору!"
 sharon_announce: "Шарон объявил о своем намерении посетить Храмовую гору"
 sharnotconv_tt: "§Y И Шарона это не убедило!§!"
 sharconv_tt: "§YИ Шарон убежден!§!"
 resthirdday_tt: "§YРезультат будет известен позже!§!"
 israel.27.t: "Решение Шарона..."
 israel.27.d: "Посмотрим, что он решит после наших переговоров с Ариэлем Шароном..."
 israel.27.a: "Нас ждет новая интифада?"
 israel.27.b: "Рад, что он согласился!"
 israel.28.t: "Шарон посещает Храмовую гору!"
 israel.28.d: "Окруженный сотнями израильских спецназовцев, господин Шарон и горстка политиков из партии \"Ликуд\" прошли маршем к Харам аш-Шариф, где находится золотой купол скалы, являющийся третьей святыней ислама."
 israel.28.a: "Дерьмо."
 israel.28.b: "Это недопустимо!"
 israel.29.t: "Подготовка к интифаде!"
 israel.29.d: "После чудовищных деяний Ариэля Шарона мы должны решить, что делать в ответ на это! Люди ждут наших приказов."
 israel.29.a: "Объявите Вторую интифаду!"
 israel.29.b: "Давай не будем слишком зажигать..."
 israel.30.t: "Израильские арабы протестуют!"
 israel.30.d: "Израильские арабы начали массовые протесты в поддержку палестинцев в определённых городах, наиболее заметным из которых является Кафр-Канна. Насилие происходит на улицах, и мы должны быстро что-то с этим сделать!"
 israel.30.a: "Ублюдки!"
 israel.30.b: "Отлично!"
 ISR_arab_protests: "Протест израильских арабов!"
 ISR_arab_protests_desc: "Арабское население начало протестовать против нашего правительства!"
 israel.31.t: "Задержание Ариэля Шарона!"
 israel.31.d: "Недавно, после акций протеста израильских арабов, скандальный политик правого толка Ариэль Шарон был задержан и вот-вот предстанет перед судом, который вынесет окончательный вердикт по поводу его недавних действий."
 israel.31.a: "Мы пытались вразумить его!"
 ISR_good_size_knesset: "Большинство в Кнессете Поддерживает!"
 ISR_big_size_knesset: "Подавляющее большинство депутатов Кнессета Поддерживают!"
 ISR_small_knesset: "Поддержка меньшинства в Кнессете!"
 israel.32.t: "Подавление протестов!"
 israel.32.d: "Израильская полиция успешно подавила протесты, но в ходе них были убиты 13 израильских арабов и 1 израильский еврей. Насильственное подавление протестов привело к снижению поддержки нашего правительства арабами Израиля. Палестина также осудила действия израильского правительства."
 israel.32.a: "У нас не было выбора."
 israel.33.t: "Предложение о проведении трансграничного рейда!"
 israel.33.d: "В настоящий момент войска сионистского режима находятся в крайне разрозненном состоянии из-за внутренних протестов и недавней напряженности в отношениях между Израилем и Западным берегом, а также из-за внутренних бюрократических проволочек. Наши советники предполагают рейд и захват заложников израильскими военными."
 israel.33.a: "Вперед!"
 raidhas_happ_hez: "Этот Рейд Провела \"Хезболла\"!"
 israel.34.t: "Трансграничный рейд Хезболлы!"
 israel.34.d: "Боевики Хезболлы захватили трёх израильских солдат во время патрулирования забора безопасности и впоследствии вывезли их в Ливан. Они взяли в плен трёх солдат Армии обороны Израиля и удерживают их в заложниках."
 israel.34.a: "Черт возьми!"
 israel_utj.1.t: "Женщины стены"
 israel_utj.1.d: "Женщины стены (Нашим ХаКотель) - еврейская феминистская организация, целью которой является защита прав женщин молиться у Стены Плача, известной как Котель."
 israel_utj.1.o1: "Чепуха, мы сохраним гендерную сегрегацию"
 israel_utj.1.o2: "Давайте сделаем им некоторые уступки"
 ISR_2000_show_hezbollah: "Демонстрируя силу \"Хезболле\"!"
 ISR_2000_show_hezbollah_desc: "Недавние действия северных террористов возмутительны! Мы должны показать им, что больше не потерпим этого!"
 israel.35.t: "Операция \"Достойный урок\""
 israel.35.d: "Наше командование предлагает два варианта того, как мы можем нанести ответный удар \"Хезболле\". Первый сценарий заключается в проведении ограниченной военной операции против \"Хезболлы\" в попытке вырвать наших пленных из-под их контроля. Второй вариант - поразить их ближайший аванпост нашими ракетами, следуя доктрине Директива Ганнибал. Как мы поступим в этом случае?"
 israel.35.a: "Направьте наши силы на спасение наших ребят!"
 israel.35.b: "Мы должны следовать Директиве Ганнибал."
 israel.36.t: "Израиль Успешно проводит операцию \"Достойный урок\"!"
 israel.36.d: "Недавно, после трансграничного рейда «Хезболлы», Израиль в ответ на эти события начал специальную операцию и успешно освободил своих солдат из плена «Хезболлы»!"
 israel.36.a: "Отлично!"
 israel.36.b: "Мы должны были казнить их!"
 israel.37.t: "Израиль провалил операцию \"Достойный урок\"!"
 israel.37.d: "Недавно, после трансграничного рейда «Хезболлы», Израиль в ответ на эти события начал специальную операцию, но не смог спасти своих солдат, захваченных «Хезболлой»!"
 israel.37.a: "Их будут помнить."
 israel.37.b: "Наша мощь велика!"
 israel.38.t: "Безрезультатная пограничная война!"
 israel.38.d: "Недавно, после трансграничного рейда «Хезболлы», Израиль начал специальную операцию в ответ на эти события. Однако результат этих столкновений считается неопределённым."
 israel.38.a: "До следующего раза, сионисты!"
 israel.38.b: "Мы должны обсудить это в нашей штаб-квартире..."
 israel.39.t: "Израиль Нанес ракетный удар по \"Хезболле\"!"
 israel.39.d: "Недавно, после трансграничного рейда «Хезболлы», Израиль нанёс ракетный удар по аванпостам «Хезболлы», где находились захваченные в плен солдаты Армии обороны Израиля и высокопоставленный офицер «Хезболлы»."
 israel.39.a: "Мы отомстим за них!"
 israel.39.b: "Отлично!"
 israel.40.t: "Неудачный ракетный удар!"
 israel.40.d: "Недавно, после трансграничного рейда «Хезболлы», Израиль нанёс ракетный удар по аванпостам «Хезболлы», где были обнаружены захваченные в плен солдаты Армии обороны Израиля и высокопоставленный офицер «Хезболлы». Однако ракеты были перехвачены, и операция провалилась."
 israel.40.a: "Еще одна победа!"
 israel.40.b: "Фу..."
 mis_borwar_tt: "Мы сможем начать §Yспециальную операцию§! на границе с §R[HEZ.GetNamewithFlag]§!, или нанести ограниченный §Yракетный удар§! по их §Rкомплексу§!."
 ISR_tolerate_hezbollah: "Сделка по обмену"
 ISR_tolerate_hezbollah_desc: "Очевидно, что, несмотря на то, что \"Хезболла\", вероятно, уже убила наших солдат, которых они захватили в плен, они сделали это, чтобы начать новый обмен заложниками. Учитывая наши проблемы прямо сейчас, мы не будем обострять ситуацию."
 israel.41.t: "Обмен пленными"
 israel.41.d: "Правительство Израиля объявило, что достигнута договоренность о возвращении трех пропавших солдат ЦАХАЛа, а также похищенного израильского бизнесмена и полковника резерва ЦАХАЛа Эльханана Тененбаума, который был захвачен Хезболлой после того, как его заманили в Дубай для сделки с наркотиками.\nХезболла инициировала переговоры о освобождении 14 ливанских заключенных, а также ряда палестинских заключенных. 30 ливанских и арабских заключенных, 400 палестинских заключенных, немецкий гражданин и член Хезболлы Стивен Смайрек, а также останки 59 ливанских боевиков и мирных жителей были переданы Хезболле, вместе с картами, показывающими израильские мины в Южном Ливане, в обмен на Тененбаума и останки трех погибших солдат."
 israel.41.a: "Очень хорошо!"
 israel.41.b: "Мы сделали то, что должны были сделать."
 israel.42.t: "Расследование октябрьских событий!"
 israel.42.d: "После подавления протестов мы должны расследовать неправомерные действия полиции и найти виновных в протестах. Арабский комитет Израиля хочет принять участие в расследовании, как частичную плату с нашей стороны за то, что произошло. Стоит ли нам разрешить им контролировать работу полиции?"
 israel.42.a: "Конечно!"
 israel.42.b: "Полиция сделает всю работу за вас."
 israel.43.t: "Позиция по Кафр-Касиму!"
 israel.43.d: "Резня в Кафр-Касиме произошла 29 октября 1956 года в израильской арабской деревне Кафр-Касим, расположенной на \"Зеленой линии\", которая в то время фактически являлась границей между Израилем и иорданским Западным берегом. Это было совершено израильской пограничной полицией, которая убила мирных арабских граждан, возвращавшихся с работы во время комендантского часа, о котором они не знали, введенного ранее в тот же день накануне войны на Синае.\nПосле недавних действий мы можем признать эти события и извиниться перед израильскими арабами."
 israel.43.a: "Мы должны извиниться."
 israel.43.b: "Этого не случилось!"
 israel.44.t: "Переговоры с Сирией!"
 israel.44.d: "В попытке вывести Сирию из сферы влияния Ирана мы можем попытаться договориться с ними об условиях нормализации отношений. С какой позиции нам следует выступать?"
 israel.44.a: "Нормализация без каких-либо условий."
 israel.44.b: "Мы готовы уступить Голанские высоты!"
 israel.45.t: "Израиль предлагает нормализацию отношений!"
 israel.45.d: "Недавно израильское правительство предложило нашей стране нормализацию отношений без каких-либо предварительных условий с их стороны. Единственное, что они хотят, это чтобы мы отказались от претензий на Голанские высоты."
 israel.45.a: "Хорошо, мы отказываемся от своих претензий."
 israel.45.b: "Уходи, сионистский дипломат!"
 syracc_negot: "Сирия приняла предложение Израиля"
 israel.46.t: "Сирия принимает!"
 israel.46.d: "Они откажутся от претензий на Голаны и нормализуют отношения с нашей страной!"
 israel.46.a: "Отлично!"
 israel.47.t: "Сирия отвергает!"
 israel.47.d: "Сирия отказалась от дальнейших переговоров с нашей страной. Наши и их условия абсолютно не совпадают, и они видят проблему не только в нашем отсутствии сотрудничества, но и в нашем существовании в целом."
 israel.47.a: "Фу."
 israel.48.t: "Израиль предлагает уступить Голаны нашей стране!"
 israel.48.d: "Израиль предлагает уступить Голанские высоты нашей стране, если мы подпишем с ними пакт о ненападении и нормализуем отношения."
 israel.48.a: "Где расписаться?"
 israel.48.b: "Это что, сионистский трюк?"
 israel.49.t: "Сирия принимает!"
 israel.49.d: "Сирия подписала соглашение о передаче Голанских высот и теперь относится к нашей стране дружелюбно."
 israel.49.a: "По крайней мере, вот так..."
 syr_negotgol_tt: "Мы сможем выбрать между §Yпопросить нормализацию без условий§! с §Y[SYR.GetNamewithFlag]§!, или уступить §YGolan§! §Y[SYR.GetNamewithFlag]§! в обмен на §Gдружеские отношения§!."
 israel.50.t: "Израиль атакует базы \"Хезболлы\" в Сирии!"
 israel.50.d: "Недавно израильские авиаудары были нанесены по базам \"Хезболлы\" в Сирии. Сирийские власти пока никак не прокомментировали это, но \"Хезболла\" уже пообещала отомстить за действия так называемого сионистского режима. Несколько офицеров \"Хезболлы\" были убиты, а десятки солдат ранены."
 israel.50.a: "Отлично!"
 israel.50.b: "Черт возьми!"
 israel.50.c: "Проклятые сионисты!"
 israel.50.e: "Проклятые сионисты!"
 syrhez_tt: "Мы атакуем базы §R[HEZ.GetNamewithFlag]§! в §R[SYR.GetNamewithFlag]§!, уменьшая влияние §R[HEZ.GetNamewithFlag]§! на §R[SYR.GetNamewithFlag]§! и случайным образом нанося ущерб зданиям в сирийских регионах!"
 istspechez_tt: "Мы атакуем §R[HEZ.GetNamewithFlag]§! напрямую, направив наши спецназовцев в §YЮжный Ливан§!. Они будут саботировать стратегические объекты §R[HEZ.GetNamewithFlag]§! и затем извлекаться через §YГалилею§!."
 israel.51.t: "[ISR.GetNamewithFlag] Специальные силы провели атаку против [HEZ.GetNamewithFlag]!"
 israel.51.d: "Недавно израильские спецназовцы проникли через границу с Ливаном небольшими группами и атаковали бойцов Хезболлы. Затем они саботировали стратегические объекты на юге Ливана. Не изменив общей позиции фронта, израильские спецназовцы смогли успешно скрыться через Галилею."
 israel.51.a: "Хорошая работа, ребята!"
 israel.51.b: "Месть скоро свершится!"
 israel.51.c: "Месть скоро свершится!"
 ISR_collapsed_tunnels: "Обрушившиеся туннели!"
 ISR_collapsed_tunnels_desc: "Израильские войска взорвали наши туннели, которые пересекали израильскую границу, потребуется значительное количество времени, чтобы прорыть новые туннели и отремонтировать оставшиеся."
 israel.52.t: "Израиль взрывает наши туннели!"
 israel.52.d: "Израильские войска взорвали наши туннели, которые пересекали израильскую границу, потребуется значительное количество времени, чтобы прорыть новые туннели и отремонтировать оставшиеся."
 israel.52.a: "Да!"
 israel.53.t: "Силы Радвана переполнены!"
 israel.53.d: "Израилю удалось проникнуть в наши силы специального назначения и узнать о некоторых наших планах."
 israel.53.a: "Черт возьми!"
 ISR_leb_air: "Наши военно-воздушные силы над Ливаном"
 ISR_bibi_power: "\"Ликуд\" Разделился"
 leb_willris_tt: "Про-[ISR.GetNamewithFlag] группы в Ливане поднимутся, если их популярность составит хотя бы 10% к моменту начала войны."
 isr_will_attack_leb_tt: "§G[ISR.GetNamewithFlag]§! вторгнется в §YЮжный Ливан§! чтобы уничтожить §R[HEZ.GetNamewithFlag]!§!  \nЕсли про-§G[ISR.GetNamewithFlag]§! группы в Ливане будут иметь популярность хотя бы 10%, они восстанут против §R[HEZ.GetNamewithFlag]!§!"
 ISR_ben_gvir_easy_trigger_1: "Правила ведения боевых действий - смягчены"
 ISR_ben_gvir_easy_trigger_1_desc: "Ежедневная борьба с палестинским терроризмом требует особых, более жестких правил ведения боевых действий."
 ISR_ben_gvir_easy_trigger_2: "Правила ведения боевых действий - Едва ли"
 ISR_ben_gvir_easy_trigger_2_desc: "Ещё один шаг к защите наших героев от бессмысленных правил ведения боя, которые ограничивают наши возможности."
 ISR_freedom_of_teaching_1: "Независимое образование - LIBA приостановлено"
 ISR_freedom_of_teaching_1_desc: "Основная учебная программа Министерства образования LIBA, включающая преподавание английского языка, была введена для того, чтобы некоторые группы не преподавали только иврит и другие религиозные темы. Это решение необходимо отменить, поскольку оно влияет на нашу независимость в обучении молодежи нашей культуре. Пусть они сами решают, хотят ли они преподавать английский или нет."
 ISR_freedom_of_teaching_2: "Независимое образование - Mamach"
 ISR_freedom_of_teaching_2_desc: "Дальнейший шаг в системе образования харедим: мы будем преподавать наш собственный английский, расширим возможности преподавания истории в соответствии с традициями Израиля и запретим преподавание бессмысленных теорий, таких как гендер или теория Дарвина."
 ISR_only_pikuach_nefesh: "Только Пикуах Нефеш"
 ISR_only_pikuach_nefesh_desc: "В шаббат не разрешается никакая работа, даже строительство, за исключением Пикуах Нефеш, которая является гарантией человеческой жизни, понятие, известное как Галаха."
 ISR_gender_equality: "Гендерное равенство"
 ISR_gender_equality_desc: "Ни один пол не является превосходящим, каждый будет вносить равный вклад в развитие общества, независимо от своего пола."
