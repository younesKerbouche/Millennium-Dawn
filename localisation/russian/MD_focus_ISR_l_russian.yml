 israel.125.t: "Мапташ поставляет оборудование для антитеррористической операции!"
 israel.125.d: "Израиль присылает нам некоторое оборудование, чтобы мы могли подготовиться к будущей операции."
 israel.125.a: "Мы рады получать их поддержку."
 coract_gaz_tt: "§YНам нужно будет решить, что делать с Газой...§!"
 israel.126.t: "Израиль предлагает Худну!"
 israel.126.d: "Недавно, после того как мы захватили Газу, правительство Израиля обратилось к нам с предложением снять блокаду в обмен на долгосрочное перемирие. Они также обещают инвестировать в нашу экономику в случае нашего согласия. Что нам делать?"
 israel.126.a: "Еще один идиотский сионистский заговор!"
 israel.126.b: "Сначала деньги, джентльмены..."
 hudna_accept: "Газа приняла Худну!"
 hudna_notaccept: "Газа отвергла Худну!"
 hudna_whatdo_tt: "Мы §Yотправим письмо§! в §R[HAM.GetNamewithFlag]§! с §Yэкономическим и политическим предложением§!.\n\n§6От этого будет зависеть судьба сектора Газа...§!"
 israel.127.t: "[HAM.GetNamewithFlag] Отклонено!"
 israel.127.d: "[HAM.GetNamewithFlag] отклонили наше политико-экономическое предложение и не будет сотрудничать с нами при любых обстоятельствах.\n\nПереговоров с ними не будет, так как это, похоже..."
 israel.127.a: "Слишком плохо для них."
 israel.128.t: "[HAM.GetNamewithFlag] принимает"
 israel.128.d: "Удивительно, но [HAM.GetNamewithFlag] приняли наше предложение и будут сотрудничать с нами, несмотря на их предыдущие заявления о враждебности.\n\nЖизнь полна сюрпризов, не так ли?"
 israel.128.a: "Это действительно сработало?"
