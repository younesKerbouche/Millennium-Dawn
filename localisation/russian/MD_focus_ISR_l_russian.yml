 israel_economy.128.t: "Израиль предлагает восстановить отношения!"
 israel_economy.128.d: "Учитывая наших общих врагов на Ближнем Востоке, Израиль предлагает нам начать реализацию нового плана сотрудничества против наших противников и, возможно, во многих других сферах. Должны ли мы согласиться?"
 israel_economy.128.a: "Мы согласны. Пусть никто об этом не узнает."
 israel_economy.128.b: "Мы никогда не предадим наше дело!"
 israel_economy.129.t: "Саудовская Аравия согласна!"
 israel_economy.129.d: "Саудовская Аравия согласилась сотрудничать с нами против наших общих врагов и помогать в различных будущих совместных проектах."
 israel_economy.129.a: "очень хорошо..."
 israel_economy.130.t: "Саудовская Аравия отклонила наше предложение!"
 israel_economy.130.d: "Они говорят, что мы не сможем сбить их с праведного пути сопротивления нам."
 israel_economy.130.a: "Ага, конечно."
 israel_economy.131.t: "Израиль приносит извинения за прошлые действия!"
 israel_economy.131.d: "Израиль приносит извинения за предыдущие шпионские операции и обещает не делать этого в будущем. Они предлагают нам подарок в знак нашего прощения и готовности к сотрудничеству..."
 israel_economy.131.a: "Они прощены."
 israel_economy.131.b: "Какая наглость!"
 israel_economy.132.t: "[From.GetName] Принимает"
 israel_economy.132.d: "Наши извинения были приняты, и наши прошлые действия были прощены."
 israel_economy.132.a: "Отлично!"
 israel_economy.133.t: "[From.GetName] Отклоняет"
 israel_economy.133.d: "Они сочли наш жест дерзким и аморальным проявлением эгоистичных экспансионистских амбиций."
 israel_economy.133.a: "Да, конечно."
