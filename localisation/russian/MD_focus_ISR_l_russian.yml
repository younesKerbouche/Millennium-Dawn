 israel.60.t: "Израиль бомбит наш ядерный реактор!"
 israel.60.d: "Израильские самолёты вторглись в наше воздушное пространство и нанесли бомбовые удары по нескольким нашим ядерным реакторам!"
 israel.60.a: "Черт возьми!"
 israel.62.t: "Успешная бомбардировка в [FROM.GetNamewithFlag]!"
 israel.62.d: "Наши самолеты успешно вошли в воздушное пространство [FROM.GetNamewithFlag] и разбомбили ядерные реакторы. Это остановит их на некоторое время."
 israel.62.a: "Отлично!"
 israel.61.t: "Израилю не удается разбомбить ядерные объекты!"
 israel.61.d: "Израильские самолёты были сбиты, [FROM.GetNamewithFlag] ядерные объекты остались в безопасности."
 israel.61.a: "Ебать!"
 israel.61.b: "Мило!"
