 israel_economy.65.t: "Стратегическое партнерство с Израилем!"
 israel_economy.65.d: "Израиль предлагает нам программу стратегического партнёрства, в рамках которой они построят для нас новую авиабазу и попросят нас подписать с ними секретное соглашение против Ирана. Должны ли мы согласиться?"
