 ishrael.61.t: "Израильские законодатели признают события 1916 года Геноцидом"
 ishrael.62.t: "Барак предлагает провести трехстороннюю встречу в Кэмп-Дэвиде"
 ishrael.63.t: "21-е специальные выборы премьер-министра"
 ishrael.63.d: "Когда Эхуд Барак вернулся из Кэмп-Дэвида, заявив, что у него нет партнера для переговоров, коалиция, просуществовавшая всего год, распалась. Ультраортодоксальная партия Шас вступила в нее только благодаря обещаниям относительно системы образования, но разногласия между министром образования Йоси Саридом и его заместителем министром от партии Шас Нахарри заставили их покинуть судно, пока премьер-министр готовился к своему прибытию в Кэмп-Дэвид. Между тем, Мерец под руководством Сарида согласилась присоединиться к коалиции только до тех пор, пока будут продолжаться мирные переговоры, и неудача Барака в Кэмп-Дэвиде также вынудила их уйти. У Барака действительно не было другого выбора, кроме как объявить внеочередные выборы для выражения доверия премьер-министру, поскольку возрождающийся \"Ликуд\" угрожал сместить человека, который обещал \"наступление нового дня\", но в основном принес ужасы интифады в сердце самого Израиля."
 ishrael.63.a: "Придайте уверенности Бараку в том, что он завершит свой президентский срок."
 ishrael.63.b: "Поручите \"Ликуду\" стабилизировать ситуацию."
 ishrael.63.c: "Переизбрать Биньямина Нетаньяху на пост премьер-министра."
 ishrael.7.t: "Шас покидает правящую коалицию Эхуда Барака"
 ishrael.71.t: "Дебаты Нетаньяху в преддверии праймериз"
 ishrael.71.a: "Нетаньяху баллотируется и легко получает номинацию."
 ishrael.71.b: "Нетаньяху отказывается от выдвижения, позволяя Шарону победить."
 ishrael.15.t: "Реакция арабов на посещение Шароном Храмовой горы"
 ishrael.15.d: "После визита Шароном на Храмовой горы несколько арабских стран пришли в ярость. В частности, Тунис, Оман, Бахрейн, Катар и Марокко пообещали разорвать дипломатические отношения, что, несомненно, сделает нас еще более изолированными на местной арене."
 ishrael.15.a: "Черт возьми!"
 ishrael.151.t: "Визит Шарона на Храмовую гору"
 ishrael.151.d: "Израильский политик Ариэль Шарон посетил Храмовую гору, святое место в Иерусалиме. Дипломаты из многих стран Ближнего Востока осудили это решение и пообещали дипломатические последствия, а также призвали нас поступить так же."
 ishrael.151.a: "Похоже, у нас нет другого выбора."
 ishrael.152.t: "Визит Шарона на Храмовую гору"
 ishrael.152.d: "Израильский политик Ариэль Шарон посетил Храмовую гору, святое место в Иерусалиме. Дипломаты из многих стран Ближнего Востока осудили это решение и пообещали дипломатические последствия, а также призвали нас поступить так же. Мы могли бы либо полностью разорвать отношения, либо поддерживать какое-то подобие отношений."
 ishrael.152.a: "Поддерживайте наши торговые соглашения."
 ishrael.152.b: "Возмутительно!"
 ishrael.155.t: "Израиль отказывается от статус-кво в отношении мечети Аль-Акса"
 ishrael.156.t: "Еврейские поселенцы молятся на вершине Храмовой горы"
 ishrael.157.t: "Израиль ежегодно отстаивает наши права на мечеть Аль-Акса"
 ishrael.158.t: "Израиль изгоняет иорданский вакф из Аль-Аксы"
 ishrael.159.t: "Итамар Бен-Гвир ставит под сомнение наш суверенитет!"
 ishrael.16.t: "Израильские лидеры вновь заявляют о своих претензиях на Землю Обетованную"
 ishrael.161.t: "Вспоминая Божье обещание, данное Аврааму"
 ishrael.162.t: "Процессы на Каплан"
 israel_economy.62.t: "Израиль запрашивает доступ для шпионажа"
 israel_economy.62.d: "Израильские чиновники недавно обратились к нам по вопросу тайного сотрудничества между нами и Израилем. Они предлагают сомнительную сделку об убежище агентам Моссада, въезжающим в Иран. Стоит ли нам соглашаться?"
 israel_economy.62.a: "Да"
 israel_economy.62.b: "Нет"
 israel_economy.63.t: "Они приняли наше предложение!"
 israel_economy.63.d: "Теперь Моссад будет использовать их территорию в качестве основы для въезда в Иран."
 israel_economy.63.a: "Отлично!"
 israel_economy.64.t: "Они отказались от нашего предложения!"
 israel_economy.64.d: "Они не хотят иметь никакого отношения к подобным заговорам."
 israel_economy.64.a: "К сожалению"
 israel.1.t: "Израильские военнослужащие после окончания службы отправляются в Индию"
 israel.1.d: "Израиль и Индия заключили важное соглашение, позволяющее израильским военнослужащим, проходящим срочную службу, посещать Индию с целью расширения культурного обмена и двусторонних отношений. Соглашение позволяет израильским военнослужащим, завершающим службу, посещать Индию для отдыха и образовательных целей, подчеркивая приверженность стран развитию туризма и углублению связей, выходящих за рамки сотрудничества в области обороны. Этот шаг знаменует собой важную веху в укреплении дипломатических и экономических отношений, демонстрируя приверженность обеих стран взаимопониманию и сотрудничеству в различных областях."
 israel.1.a: "Отлично!"
 ISR_strategy: "Навсегда уничтожь Меч"
 ISR_strategy_desc: "Когда царь Саул загнал юного Давида в пещеру в Эйн-Геди, военачальник Саула Авенир пришёл к Иоаву Бен-Церуиа и спросил: «Будет ли меч уничтожать вечно?» Время показало, что будет. Иерусалим, город, который Иоав завоевал для царя Давида, теперь является сердцем государства, окружённого стервятниками. Поэтому мы всегда будем держать меч наготове и первыми нанесём удар при малейшей угрозе."
 ACCEPTED_GOLAN: "Если эта опция будет выбрана и мир будет согласован обеими сторонами: регион Голанских высот получит дополнительно 14 000 человек, в то время как регион Галилеи потеряет 14 000 человек. Израиль утратит свои национальные претензии на Сирию, а Сирия получит регион Голаны. Точка победы в Голанах будет называться Кунейтра с ценностью 5 очков победы. Регион будет переименован в Джавлан.\n"
 REJECTED_GOLAN: "Если этот вариант будет реализован и мир будет заключён, то оба израильских анклава в Сирии будут потеряны, а Сирия получит Голанские высоты. Победная точка на Голанских высотах будет называться Кунейтра и будет иметь значение 5. Регион будет переименовано в Джаулан."
 ACCEPTED_GALILEE: "Если этот вариант будет выбран, и мир будет согласован обеими сторонами: Го́ланы получат улучшение инфраструктуры.\n"
 NEUTRAL_GALILEE: "Если будет выбран этот вариант, провинция к северу от Афулы получит 2 дополнительных очка победы.\n"
 REJECTED_GALILEE: "Если будет выбран этот вариант и мир будет согласован обеими сторонами: Галилея получит улучшение инфраструктуры.\n"
 ACCEPTED_HERMON: "Если этот вариант будет выбран и мир будет согласован обеими сторонами: точка победы с ценностью 5 очков победы под названием «Джабаль аль-Шейх».\n"
 REJECTED_HERMON: "Если будет выбран этот вариант и мир будет согласован обеими сторонами: Израиль получит военный доступ к Сирии, и Сирия не сможет его отменить, если только две стороны не вступят в войну.\n"
 ACCEPTED_GOLANS: "Если этот вариант будет выбран, и мир будет согласован обеими сторонами: Голаны станут демилитаризованными после передачи Сирии.\n"
 NEUTRAL_TIES_GOLAN: "Если будет выбран этот вариант и мир будет согласован обеими сторонами: Без эффекта\n"
 ACCEPTED_SYRIA: "Если этот вариант будет выбран, это уменьшит влияние Сирии на Хезболлу, устранит всё влияние Ирана и Хезболлы на Сирию, создаст дебафф в отношениях Сирия-Хезболла и Сирия-Иран, а также повысит мнение США о Сирии.\n"
 REJECTED_SYRIA: "Если этот вариант выбран и мир согласован обеими сторонами: никакого эффекта\n"
 ACCEPTED_ELI_COHAN: "Если будет выбран этот вариант и мир будет согласован обеими сторонами: Израиль будет иметь мнение «Отказ от возвращения Эли Коэна» к Сирии.\n"
 REJECTED_ELI_COHAN: "Если этот вариант будет реализован и обе стороны согласуют мирный договор, Израиль получит усиление политической власти, а Сирия — поддержку в лице «вернувшегося Эли Коэна».\n"
 REJECTED_GOLANS: "Если этот вариант принят, и мир согласован обеими сторонами: Галилея станет демилитаризованной.\n"
 US_HEIGHTS: "[USA.GetLeader] Хайтс"
 israel_news.1.t: "Удары по предполагаемой ядерной цели в Сирии"
 israel_news.1.d: "Сегодня поздно вечером более 17 тонн бомб были сброшены на военный объект, известный как «Бустан», к юго-востоку от Дейр-эз-Зора на северо-востоке Сирии, прямо у Евфрата. Хотя было выдвинуто множество версий о том, кто мог нанести этот удар, западные аналитики назвали Израиль наиболее вероятным исполнителем такого удара из-за сообщений разведки о том, что это, по сути, реактор, принадлежащий предполагаемой секретной ядерной программе Сирии, построенной при содействии Северной Кореи. Неясно, правдивы ли эти сообщения и в какой степени администрация США была проинформирована о ударе, но поскольку [SYR.GetLeader] быстро устраняет любые улики, указывающие на ядерную программу, ясно одно: спустя 26 лет после уничтожения первой ядерной программы Ирака израильские политики по-прежнему придерживаются доктрины Бегина."
 israel_news.1.o1: "Миссия выполнена на Отлично!"
 israel_news.1.o2: "Сионисты могут выдумывать все, что им заблагорассудится."
 israel_news.1.o3: "Национальная безопасность Израиля защищена."
 israel_news.1.o4: "Еще одна попытка самооправдания от войны."
 israel_news.1.o5: "Сионистский империализм наносит новый удар."
 israel_news.1.o6: "Сообщение, отправленное в Иран."
 israel_news.1.o7: "Грязные истории, рассказанные империалистами!"
 israel_news.2.t: "Захват власти в Газе!"
 israel_news.2.d: "В секторе Газа произошел государственный переворот, в результате которого к власти в городе пришел ХАМАС, группировка, которую многие называют исламистской и экстремистской. Хотя не все в регионе разделяют эту позицию, израильское и палестинское правительства, а также международное сообщество в целом обеспокоены ситуацией и будущим региона.\nГрядет ли новая война?"
 israel_news.2.o1: "Беспрецедентный момент."
 israel_news.3.t: "Джиддский договор"
 israel_news.3.d: "С момента подписания Авраамовых соглашений с Объединенными Арабскими Эмиратами и Бахрейном, а также тайного визита [ISR.GetLeader] в Джидду для встречи с наследным принцем Саудовской Аравии, многие задавались вопросом, последует ли Эр-Рияд по стопам Абу-Даби и выведет свои скрытые связи с Израилем из тени. Сегодня это наконец произошло. После того как [SAU.GetLeader] дал свое благословение на подписание договора в обмен на американские военные гарантии и израильские уступки по палестинскому вопросу, [USA.GetLeader] пригласил саудовского министра иностранных дел и израильского премьер-министра подписать официальный мирный договор. Это открывает двери для дальнейшего сотрудничества на фоне общих угроз на Ближнем Востоке, а также желания Саудовской Аравии использовать израильские инвестиции в высокие технологии для диверсификации своей экономики."
 israel_news.3.o1: "Главный приз выигран!"
 israel_news.3.o2: "Мы идем по стопам предков."
 israel_news.3.o3: "Мы все - сыновья Авраама."
 israel_news.3.o4: "Наши крупнейшие региональные партнеры - объединены."
 israel_news.3.o5: "Ха! Вот вам и лидерство в мусульманском мире..."
 israel_news.3.o6: "Это потрясет Ближний Восток до глубины души."
 israel_news.4.t: "[ISR.GetLeader] отдаёт приказ нанести удары по ядерным объектам Ирана."
 israel_news.4.d: "Звуки сирен, взрывы, пепел и разбивающиеся самолеты - все это сегодня вечером увидели и услышали миллионы иранцев во многих регионах страны. Израиль, будь то при военной поддержке или просто с ведома Вашингтона, атаковал Исламскую Республику десятками самолетов израильских ВВС, нацеленных на ядерные объекты страны. Это не должно было никого удивлять, поскольку на протяжении десятилетий Иерусалим угрожал военными действиями, чтобы помешать Ирану когда-либо создать ядерное оружие, в соответствии с доктриной Бегина и после аналогичных действий против Сирии и Ирака. Но этот удар не остался незамеченным. Сотни тысяч мирных жителей Израиля уже укрылись в убежищах, а системы противовоздушной обороны были приведены в состояние повышенной готовности, готовые к тысячам ракетных ударов прямой наводкой, которые неизбежно обрушатся на израильские города."
 israel_news.4.o1: "У нас не было другого выбора."
 israel_news.4.o2: "Сокрушительный удар по муллам."
 israel_news.4.o3: "Враг моего врага - мой друг."
 israel_news.4.o4: "Пусть сионисты бегут в свои убежища!"
 israel_news.4.o5: "Израиль и Иран готовятся к войне."
 israel_news.5.t: "Женевские соглашения"
 israel_news.5.d: "Прошли десятилетия с тех пор, как израильские и сирийские танки сталкивались на Голанских высотах, даже с Мадридской конференции, где впервые израильские и сирийские дипломаты встретились для обсуждения мира, и сегодня творится история. Турецкие и американские дипломаты объявили, что окончательные проекты комплексного соглашения были согласованы между делегациями из Дамаска и Иерусалима, а представители швейцарского правительства готовятся к церемонии с участием [ISR.GetLeader] и [SYR.GetLeader]. В договоре главным образом предусмотрено, что Израиль в основном выведет войска с территорий, захваченных во время Шестидневной войны, в обмен на отказ Сирии от своих специальных отношений с внешними силами, направленными на уничтожение Израиля, а также полную нормализацию отношений и обмен послами."
 israel_news.5.o1: "Мирный договор наконец-то подписан!"
 israel_news.5.o2: "Наши усилия принесли свои плоды."
 israel_news.5.o3: "Аль-Джаулан наконец-то вернулся."
 israel_news.5.o4: "Предатели, Изменники, Изменницы!"
 israel_news.5.o5: "Исторический момент."
 israel_news.6.t: "Восточно-Средиземноморский альянс"
 israel_news.6.d: "Борьба за контроль над недавно обнаруженными газовыми месторождениями на побережье Восточного Средиземноморья привела к формированию новых альянсов в регионе, кульминацией которых стал недавно подписанный договор в Ларнаке между [ISR.GetLeader], [CYP.GetLeader] и [GRE.GetLeader]. Греция, долгое время считавшаяся наиболее враждебной к Израилю по вопросу Палестины, объединилась с Иерусалимом, чтобы создать единый фронт против турецких претензий на море и экспортировать израильский и, возможно, египетский газ в Европейский Союз. Турция отреагировала с яростью, и [TUR.GetLeader] заявил, что не допустит препятствий для достижения Турцией своей «голубой родины», при этом объявив о высылке израильского посла из Анкары. Европейский Союз, возглавляемый Францией, приветствовал эти события."
 israel_news.6.o1: "Мы едины."
 israel_news.6.o2: "Единый фронт против Турции."
 israel_news.6.o3: "Союз падальщиков и предателей!"
 israel_news.6.o4: "Наши двери открыты."
 israel_news.6.o5: "Конкуренция обостряется."
 israel_news.7.t: "Соглашения Кира"
 israel_news.7.d: "Сегодня в Иерусалиме были сделаны поистине исторические снимки, которые много лет назад невозможно было себе представить. Дипломаты Временного правительства Ирана прибыли прямым рейсом из Тегерана в международный аэропорт Бен-Гурион, откуда они посетили мемориал \"Яд Вашем\", а затем прибыли в Кнессет, где был подписан мирный договор, который положил конец состоянию войны между Израилем и Ираном, существовавшему со времен Исламской революции 1979 года. прекратить поддержку групп сопротивления, выступающих в оппозиции друг к другу, и основать посольства в странах друг друга. После Второй революции в Иране, закончившейся свержением мулл, это событие кажется важной вехой в восстановлении прочного ирано-израильского стратегического союза времен Реза-шаха и в духе Кира, который освободил евреев из вавилонского плена."
 israel_news.7.o1: "Мы приходим к ним с оливковой ветвью."
 israel_news.7.o2: "Дипломатическая победа!"
 israel_news.7.o3: "В духе Куроша."
 israel_news.7.o4: "Еще один шаг на пути к миру на Ближнем Востоке."
 israel_news.8.t: "Организация Договора о Ближневосточном сотрудничестве"
 israel_news.8.d: "Сегодня из Израиля поступили шокирующие новости. В последнее время многие арабские государства отказались от бойкота, инициированного Лигой арабских государств на конференции в Хартуме — если не ради полного принятия Израиля, то хотя бы ради экономических возможностей, опасений вакуума региональной власти и угроз со стороны общих глобальных врагов. Сегодня эти отношения выросли из двусторонних связей в официальный альянс, подписанный между [ISR.GetLeader] и многими арабскими министрами и государственными деятелями в Тель-Авиве. Цель этого альянса ясна: создать стратегическую и политическую архитектуру Ближнего Востока в эпоху, когда американское влияние в регионе ослабевает, чтобы сбалансировать общих соперников и положить конец кровопролитию, которое длилось десятилетиями. Без сомнения, это можно рассматривать как победу Америки, облегчающую её поворот к Азии в противостоянии с влиянием Пекина на Дальнем Востоке."
 israel_news.8.o1: "Наконец-то его по-настоящему приняли в регионе."
 israel_news.8.o2: "Какое облегчение!"
 israel_news.8.o3: "Пусть пушки наконец замолчат."
 israel_news.8.o4: "Они показали себя хуже, чем сионисты!"
 israel_news.8.o5: "Шокирующее развитие событий."
 israel_news.9.t: "Форум в Негеве"
 israel_news.9.d: "В роскошном отеле \"Берешит\" в Мицпе Рамон, недалеко от могилы Бен-Гуриона - основателя Израильского государства, министры иностранных дел нескольких арабских стран собрались вместе с госсекретарем США и министром иностранных дел Израиля, чтобы создать политическую группу, известную как \"Негевский форум\", целью которой является консолидировать усилия в области изменения климата, борьбы с терроризмом, сельского хозяйства, инфраструктуры, высоких технологий, борьбы с засолением почв и многого другого. Министры иностранных дел договорились о том, что заседания форума будут проводиться ежегодно, каждый раз в разных пустынных районах. Многие наблюдатели указывали на это как на следующий шаг в рамках соглашений Абрахама, выходящий за рамки простой нормализации к полноценному союзу между Израилем и многими умеренными суннитскими арабскими странами, окружающими его. Неясно, превратится ли это в полноценный военный союз, но это исторический шаг в усилиях Израиля по обеспечению своего будущего на Ближнем Востоке."
 israel_news.9.o1: "Цветущая пустыня."
 israel_news.9.o2: "Исторический шаг."
 israel_news.9.o3: "По стопам наших предков."
 israel_news.9.o4: "Предатели!"
 israel_news.9.o5: "Интересные события."
 israel_news.10.t: "Израиль начинает ограниченную войну из-за Сирии"
 israel_news.10.d: "Обострение гражданской войны в Сирии привело к тому, что во многих районах, все еще удерживаемых правительством Дамаска, образовался вакуум власти, в который Тегеран вмешался, чтобы заполнить образовавшуюся пустоту. Поддерживая сирийский режим, Иран воспользовался возможностью обеспечить постоянное присутствие боевиков \"Хезболлы\" - наряду с другими шиитскими ополченцами, возглавляемыми Корпусом стражей исламской революции - в Сирии в качестве базы для расширения иранского влияния и революции, а также для \"дня командования\" против Израиля. Однако, согласно иностранным источникам, израильские политики проинформировали своих европейских и американских коллег о том, что Иерусалим не может бездействовать и позволить Сирии \"стать вторым Ливаном\", и, следовательно, готовят \"все возможные варианты\". Иностранные источники указывают на потенциальную воздушную кампанию против целей иранских ополченцев по всей стране, избегая при этом целей режима, чтобы это не рассматривалось как прямое вмешательство в гражданскую войну."
 israel_news.10.o1: "Сирийский конфликт обостряется."
 israel_news.10.o2: "Они Не Пройдут!"
 israel_news.10.o3: "Сионистский заговор раскрывается!"
 israel_news.10.o4: "Какое нарушение суверенитета Сирии."
 israel_news.10.o5: "Мы откроем фронт на Голанах!"
 israel_news.10.o6: "Мы будем с интересом наблюдать за происходящим."
