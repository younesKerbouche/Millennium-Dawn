 israel_news.15.t: "[PAL.GetName] начинает новую Интифаду"
 israel_news.15.d: "После недавнего визита Ариэля Шарона на Храмовую гору Палестина начала новую интифаду против Израиля, разжигая напряжённость до предела. Десятки молодых палестинцев проводят демонстрации, жгут шины и забрасывают израильских солдат камнями по всей стране"
 israel_news.15.o1: "Ближний Восток охвачен пламенем..."
