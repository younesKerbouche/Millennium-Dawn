 harari_compromise: "Компромисс Харари"
 harari_compromise_desc: "Израиль - единственное конституционное правительство в мире, которое так и не создало конституцию. Конституционный комитет, созданный Кнессетом первого созыва, не смог разработать конституцию, которая бы его удовлетворяла, поэтому правительство предложило временный свод \"Основных законов\" до тех пор, пока не будет разработана конституция. Однако, как всегда в Израиле, это стало постоянным. Это означает, что конституционный строй государства гораздо легче изменить по сравнению с конституциями других стран, что создает серьезную угрозу израильской демократии, если кто-то решит воспользоваться этой властью."
