 israel_economy.113.t: "Израиль предложил создать разведывательный центр!"
 israel_economy.113.d: "Правительство Израиля предлагает создать ирано-израильский центр разведки и координации. Стоит ли нам соглашаться?"
 israel_economy.113.a: "Конечно!"
 israel_economy.113.b: "К сожалению, нет."
 israel_economy.114.t: "Иран согласен!"
 israel_economy.114.d: "Иран согласился на наше предложение, и мы продолжим сотрудничество."
 israel_economy.114.a: "Отлично!"
 israel_economy.115.t: "Иран не согласен!"
 israel_economy.115.d: "Они не хотят сотрудничать."
 israel_economy.115.a: "Брат."
 israel_economy.116.t: "Израиль требует возмещения ущерба!"
 israel_economy.116.d: "Недавно правительство Израиля обратилось к нам с просьбой подписать Сусский договор. Это договор, который обязывает нас выплатить Израилю компенсацию за иранских израильтян, бежавших во время революции в XX веке. Должны ли мы согласиться?"
 israel_economy.116.a: "Это наш долг!"
 israel_economy.116.b: "Это уже слишком..."
 israel_economy.117.t: "Иран согласен!"
 israel_economy.117.d: "Иран согласился выплатить репарации!"
 israel_economy.117.a: "Отлично!"
 israel_economy.118.t: "Иран не согласился!"
 israel_economy.118.d: "Они не выплатят нам никакой компенсации за то, чего не делало их правительство."
 israel_economy.118.a: "Фу."
 israel_economy.119.t: "Конференция в Табе"
 israel_economy.119.d: "Израиль предложил новый формат для обеспечения взаимной безопасности и нормализации отношений, при котором Египет перестал бы активно поддерживать Палестину, а между Израилем и Египтом был бы подписан секретный пакт о ненападении."
 israel_economy.119.a: "Конечно."
 israel_economy.119.b: "Нет."
 israel_economy.120.t: "Египет согласился"
 israel_economy.120.d: "Египет принял наш план по урегулированию ситуации в регионе. Также был подписан секретный план по ненападению между Египтом и Израилем."
 israel_economy.120.a: "Отлично!"
 israel_economy.121.t: "Египет отклонил наше предложение"
 israel_economy.121.d: "Египет отказался принять наш план урегулирования ситуации в нашем регионе."
 israel_economy.121.a: "Печально."
 israel_economy.122.t: "Израиль требует вернуть захваченного агента"
 israel_economy.122.d: "Израиль просит о выдаче своего задержанного агента в качестве жеста доброй воли."
 israel_economy.122.a: "Хорошо."
 israel_economy.122.b: "Нет."
 israel_economy.123.t: "Египет согласился"
 israel_economy.123.d: "После долгих переговоров правительство Египта согласилось выдать нам нашего задержанного агента."
 israel_economy.123.a: "Отлично!"
 israel_economy.124.t: "Египет отказался выдать нашего агента"
 israel_economy.124.d: "Правительство Египта отказалось экстрадировать нашего агента. Он остаётся под стражей в египетской тюрьме."
 israel_economy.124.a: "Печально."
