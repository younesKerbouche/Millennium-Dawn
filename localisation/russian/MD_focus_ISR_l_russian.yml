 israel_likud.5.t: "Заявка на неприкосновенность"
 israel_likud.5.d: "Премьер-министр Нетаньяху подал просьбу о предоставлении иммунитета к Спикеру Кнессета на фоне обвинений против Нетаньяху в суде. Теперь Кнессет должен будет решить, предоставить ли Биньямину Нетаньяху иммунитет."
 israel_likud.5.a: "Он это серьезно?"
 israel_likud.6.t: "Партия одобряет"
 israel_likud.6.d: "Депутаты от партии «Ликуд» поддержали петицию Нетаньяху и призвали как можно скорее создать комитет по принятию решений."
 israel_likud.6.a: "Отлично!"
 israel_likud.7.t: "Партия отвергает"
 israel_likud.7.d: "Депутаты от партии «Ликуд» раскритиковали петицию Нетаньяху и призвали отклонить её."
 israel_likud.7.a: "Ни за что!"
 israel_likud.8.t: "Коалиция поддерживает Нас"
 israel_likud.8.d: "Наши партнеры по коалиции поддержали это предложение и призвали как можно скорее создать комитет по принятию решений"
 israel_likud.8.a: "Настоящие друзья!"
 israel_likud.9.t: "Коалиция поддерживает Нас"
 israel_likud.9.d: "Наши партнеры по коалиции отклонили это предложение и призвали отклонить его."
 israel_likud.9.a: "Предатели!"
 israel_likud.10.t: "Люди злятся!"
 israel_likud.10.d: "Новости о заявке распространились по всему Израилю, вызвав недовольство среди населения. Оппозиция организовала митинги против слушаний и призвала отозвать законопроект."
 israel_likud.10.a: "Они не понимают!"
 israel_likud.11.t: "Первый канал молчит"
 israel_likud.11.d: "Благодаря реформе Первого канала его репортеры решили не освещать конкурс на неприкосновенность, что не вызвало большой огласки."
 israel_likud.11.a: "Хорошо."
 israel_likud.12.t: "Репортаж Первого канала'"
 israel_likud.12.d: "Репортаж Первого канала о торгах вызвал сильные эмоции у населения, вызвав еще большее негодование оппозиционно настроенных граждан, усилив сопротивление оппозиции проведению торгов."
 israel_likud.12.a: "Катастрофа."
 israel_likud.13.t: "Заявка одобрена!"
 israel_likud.13.d: "Несмотря на все противоречия и сопротивление оппозиции, профильный комитет был создан. По итогам заседания комитет принял решение о предоставлении премьер-министру неприкосновенности."
 israel_likud.13.a: "Победа за Израилем!"
 israel_likud.14.t: "Заявка отклонена!"
 israel_likud.14.d: "Несмотря на все попытки, председатель решил не создавать комитет и не предоставлять Нетаньяху иммунитет."
 israel_likud.14.a: "Катастрофа!"
 israel_likud.15.t: "Охота на ведьм"
 israel_likud.15.d: "В СМИ снова появилось сообщение о коррупционном расследовании Нетаньяху, они утверждают, что Беньямин владеет большим количеством зарубежной недвижимости, купленной на государственные деньги. Однако Нетаньяху заявил, что все это неправда и СМИ ведут охоту на ведьм."
 israel_likud.15.a: "Это действительно так!"
 israel_likud.16.t: "Протесты!"
 israel_likud.16.d: "Люди, недовольные нашей судебной реформой, вышли сегодня на акции протеста в городских центрах. Протестующие требуют прекращения процедуры пересмотра закона, а некоторые радикально настроенные лица требуют отставки правительства."
 israel_likud.16.a: "Либералы!"
 israel_likud.17.t: "Массовое дезертирство"
 israel_likud.17.d: "Мы получаем сообщения о том, что многие мобилизованные и срочники массово дезертируют из армии в знак протеста против нашего закона. Они заявляют, что не будут выполнять свой долг, если не будет остановлена судебная реформа."
 israel_likud.17.a: "Это нехорошо"
 israel_likud.18.t: "Опасения в Министерстве обороны"
 israel_likud.18.d: "Наш министр обороны очень обеспокоен ситуацией вокруг судебной реформы, он заявил, что дальнейшее продвижение законопроекта угрожает национальной безопасности страны и что могут последовать непредвиденные действия, и в этом отношении мы вынуждены отступить."
 israel_likud.18.a: "Он прав, отвали!"
 israel_likud.18.b: "Уволь его!"
 israel_likud.19.t: "Протест миллионов человек"
 israel_likud.19.d: "Тель-Авив ревёт криками масс, вышедших на митинг против судебной реформы. Протестующие требуют отставки правительства и прекращения рассмотрения реформы. Ситуация становится всё более опасной — люди радикализируются, а у нас остаётся всё меньше пространства для манёвра. Мы можем остановить реформу и попытаться сохранить наше правительство, либо подавить протесты, но это может иметь очень серьёзные последствия."
 israel_likud.19.a: "Слишком рискованно, отойди!"
 israel_likud.19.b: "Полиция позаботится о них."
 israel_likud.20.t: "Гражданское неповиновение"
 israel_likud.20.d: "Мы фиксируем случаи гражданского неповиновения по всей стране, особенно в Тель-Авиве. Либеральная оппозиция организовала временное правительство и призывает всех своих сторонников вооружаться и штурмовать правительство, заявляя, что мы больше не легитимны. Правые радикалы обвиняют Нетаньяху в бессилии и слабости и захватили власть с помощью внутренних сил. Сейчас ситуация обострилась, и пути назад нет — нас ждёт лишь кровопролитие."
 israel_likud.20.a: "Мы готовы!"
 israel_likud.0.t: "Речь Нетаньяху в суде!"
 israel_likud.0.d: "В недавнем заявлении премьер-министр Израиля Биньямин Нетаньяху заявил, что коррупционный скандал вокруг него - не более чем инсценировка, созданная для дискредитации его репутации."
 israel_likud.0.a: "Ничего не было, ничего и не будет!"
 israel_likud.1.t: "Израильские СМИ раздувают скандал!"
 israel_likud.1.d: "Недавно израильские СМИ опубликовали скандальный репортаж о премьер-министре Израиля Биньямине Нетаньяху, обвинив его в коррупционных сделках, неэтичном поведении и разбазаривании государственного бюджета на бессмысленные траты."
 israel_likud.1.a: "Идиоты!"
 israel_likud.2.t: "Итак, он чист?"
 israel_likud.2.d: "Медиаресурсы сообщают, что им не удалось раскопать ничего нового о деле Нетаньяху и коррупционном скандале. Неизвестно, сохранится ли такая ситуация или все изменится в кардинально ином направлении."
 israel_likud.3.t: "Нетаньяху подчиняет себе партию \"Ликуд\"!"
 israel_likud.3.d: "Нетаньяху смог полностью превратить \"Ликуд\" в свою личную партию и подчинить себе все внутрипартийные круги власти, создав для себя круг лоялистов и единомышленников."
 israel_likud.3.a: "Наглость приносит свои плоды..."
 israel_likud.4.t: "Нетаньяху создал новую коалицию!"
 israel_likud.4.d: "Нетаньяху создает новую коалицию правых партий под протекторатом партии \"Ликуд\". Новое движение объединяет все правые сионистские движения в единый блок."
 israel_likud.4.a: "Бойтесь нас, либералы!"
 israel_likud.2.a: "Ха!"
 israel_likud.21.t: "Бибизм"
 israel_likud.21.d: "Нетаньяху долгое время был премьер-министром, за это время его политика, как и сама партия \"Ликуд\", претерпела значительные изменения, перейдя от умеренного консерватизма к правой популистской риторике. Наряду с обвинениями Нетаньяху в коррупционных скандалах, его партия стремительно теряет поддержку среди умеренного электората, но имидж Нетаньяху как “борца с элитаризмом” и его политическая радикализация делают Биби гораздо более привлекательным для правого электората и электората, настроенного против истеблишмента. Возможно, мы являемся свидетелями новой эры для израильской политической системы и для самого \"Ликуда\"."
 israel_likud.21.a: "Великий сдвиг."
 israel_likud.22.t: "Мировой популизм"
 israel_likud.22.d: "Наши оппоненты, критикуя нас, используют слово \"популизм\". Они говорят, что мы можем только обещать и что мы полагаемся только на пустые слова, но для нас популизм - это популярная политика. Наше правительство не представляет интересы мелкой элиты, мы представляем интересы простого израильтянина, который заинтересован в сохранении своей культуры и традиций.\n Однако наш опыт видят в других странах, наши идеи распространяются среди групп людей, которые раньше называли себя антисемитами, но теперь осознают, что именно еврейский народ является носителем истинно правой идеологии и традиций.\n И мы будем продолжать открывать им глаза, мы будем помогать каждому движению, которое будет поддерживать идею правого популизма и которое будет выступать за улучшение отношений с Израилем."
 israel_likud.22.a: "Эпоха популизма."
 israel_likud.23.t: "Расцвет европейского популизма"
 israel_likud.23.d: "На фоне мировых событий по всей Европе набирают популярность новые идеологические партии. На фоне недовольства людей экономическим состоянием европейских стран, снижения покупательной способности и недовольства некоторых людей политикой эмиграции на политическую сцену выходят правые популистские партии и партии евроскептиков. Играя на чувствах людей, эти партии стремительно набирают поддержку, что некоторые страны воспринимают как угрозу демократии и европейскому единству."
 israel_likud.23.a: "Эпоха популизма."
 israel_likud.24.t: "Расцвет польского популизма"
 israel_likud.24.d: "\"Право и справедливость\" набирает популярность, принимая правую популистскую платформу. Несмотря на то, что это партия истеблишмента, это не мешает им перенимать опыт Нетаньяху и принимать популистскую платформу, которая привлекает массы."
 israel_likud.24.a: "Эпоха популизма."
 israel_likud.25.t: "Подъем венгерского популизма"
 israel_likud.25.d: "Партия Орбана набирает популярность, придерживаясь правой популистской платформы. Несмотря на то, что это партия истеблишмента, это не мешает им перенять опыт Нетаньяху и принять популистскую платформу, которая привлекает массы."
 israel_likud.25.a: "Эпоха популизма."
 israel_likud.26.t: "Расцвет американского популизма"
 israel_likud.26.d: "Республиканская партия переживает серьезные изменения. Экономический спад и миграционная политика вызывают недовольство среди американского электората, создавая идеальную почву для возникновения популистских движений, а на фоне популярности левых популистских идей Берни Сандерса среди демократического электората в Республиканской партии появляются политики, продвигающие правую популистскую повестку дня. Только время покажет, смогут ли политики-популисты добиться успеха в политической системе США."
 israel_likud.27.t: "Визит Нетаньяху"
 israel_likud.27.d: "Недавно премьер-министр Израиля Биньямин Нетаньяху посетил Вашингтон, округ Колумбия, где встретился с высокопоставленными членами Республиканской партии. В результате встречи республиканцы подтвердили свой вклад в борьбу израильтян за право на существование и заявили о своей поддержке при республиканской администрации. Понятно, что Нетаньяху пытается заручиться поддержкой республиканцев, чтобы лоббировать интересы Израиля, чтобы получить дополнительную военную и политическую поддержку."
 israel_likud.27.a: "Интересно"
 israel_likud.28.t: "Встреча с представителями республиканского истеблишмента"
 israel_likud.28.d: "Мы встретились с высокопоставленными членами Республиканской партии в Вашингтоне. В результате встречи республиканцы подтвердили свое признание борьбы израильского народа за право жить на своей земле и заверили, что под их руководством Израиль может рассчитывать на усиление военной и политической поддержки."
 israel_likud.28.a: "Наши лучшие друзья."
 israel_likud.29.t: "Визит Нетаньяху в Москву"
 israel_likud.29.d: "Премьер-министр Израиля Биньямин Нетаньяху прибыл в Москву для встречи с нашим правительством. В результате встречи мы достигли взаимопонимания и заключили несколько взаимовыгодных контрактов."
 israel_likud.29.a: "Какая приятная встреча!"
 israel_likud.30.t: "Встреча с российским руководством"
 israel_likud.30.d: "Мы встретились с российскими высокопоставленными чиновниками в Москве. В результате встречи мы заключили выгодные сделки и укрепили российско-израильскую дружбу."
 israel_likud.30.a: "Какая приятная встреча!"
 israel_likud.31.t: "Визит Нетаньяху в Бразилию"
 israel_likud.31.d: "Премьер-министр Израиля Биньямин Нетаньяху прибыл в Бразилию для встречи с нашим президентом. В результате встречи мы достигли взаимопонимания и заключили несколько взаимовыгодных инвестиционных проектов."
 israel_likud.31.a: "Какая приятная встреча!"
 israel_likud.32.t: "Встреча с Болсонару"
 israel_likud.32.d: "Мы встретились с президентом Бразилии Болсонару в Бразилиа. В результате встречи мы заключили выгодные инвестиционные соглашения и укрепили бразильско-израильскую дружбу."
 israel_likud.32.a: "Какая приятная встреча!"
 israel_likud.33.t: "Официальный визит Нетаньяху"
 israel_likud.33.d: "Премьер-министр Израиля Нетаньяху прибыл в Вашингтон для встречи с нашим президентом. Израильская сторона хочет получить нашу поддержку, а также Биньямин Нетаньяху напомнил об обещании Республиканской партии увеличить военную помощь Израилю."
 israel_likud.33.a: "Они могли получить только нашу политическую поддержку."
 israel_likud.33.b: "Мы можем оказать им экономическую поддержку."
 israel_likud.33.c: "Мы выполним наше обещание."
 israel_likud.33.e: "Сейчас мы ничем не можем вам помочь."
 israel_likud.34.t: "Итоги нашего визита"
 israel_likud.34.d: "В результате нашего официального визита мы смогли договориться только о политической поддержке."
 israel_likud.34.a: "Лучше, чем ничего."
 israel_likud.35.t: "Итоги нашего визита"
 israel_likud.35.d: "По итогам официального визита мы не смогли договориться о получении военной поддержки, но американская сторона предложила подписать несколько выгодных инвестиционных проектов"
 israel_likud.35.a: "Достойная сделка."
 israel_likud.36.t: "Итоги нашего визита"
 israel_likud.36.d: "В результате нашего официального визита мы смогли достичь соглашения и заручиться военной и политической поддержкой"
 israel_likud.36.a: "Ура!"
 israel_likud.37.t: "Итоги нашего визита"
 israel_likud.37.d: "В результате нашего официального визита мы не смогли достичь взаимопонимания. В результате мы уехали с пустыми руками."
 israel_likud.37.a: "Какая катастрофа!"
 israel_likud.38.t: "Гость из Израиля"
 israel_likud.38.d: "Премьер-министр Израиля Биньямин Нетаньяху прибыл в Будапешт с официальным визитом. Во время своего визита Нетаньяху высоко оценил нашу приверженность сохранению консервативных ценностей и традиций, а также предложил нам свою политическую и экономическую поддержку."
 israel_likud.38.a: "Мы с радостью примем ваше предложение."
 israel_likud.38.b: "На самом деле нам не нужна ваша помощь."
 israel_likud.39.t: "Успех!"
 israel_likud.39.d: "Наш визит завершился успехом, и мы смогли убедить венгерское правительство принять нашу поддержку."
 israel_likud.39.a: "Новый союзник."
 israel_likud.40.t: "Неудача!"
 israel_likud.40.d: "Наш визит закончился неудачей, мы не смогли убедить венгерское правительство принять нашу поддержку."
 israel_likud.40.a: "Какой позор!"
 israel_likud.41.t: "Сообщение из Израиля"
 israel_likud.41.d: "Мы получили сообщение от правительства Израиля. Они обеспокоены нашей позицией относительно правдивости участия польского народа в Холокосте еврейского народа и требуют официальных разъяснений по этому вопросу."
 israel_likud.41.a: "Мы оба - жертвы Величайшего ужаса."
 israel_likud.41.b: "Ни один поляк не участвовал в уничтожении евреев!"
 israel_likud.42.t: "Сообщение"
 israel_likud.42.d: "Мы получили ответ от польского правительства: они признали, что холокост еврейского народа был катастрофой, но им неизвестно об участии в нем самих поляков. Польское правительство также заявило в своем сообщении, что польский и еврейский народы пережили ужасные страдания, и мы должны коллективно сохранять память о преступлениях нацистов."
 israel_likud.42.a: "Может быть, они и правы."
 israel_likud.43.t: "Сообщение"
 israel_likud.43.d: "Мы получили ответ от польского правительства, и оно признало, что холокост еврейского народа был катастрофой, но что участие польского народа в нем было ложной новостью и что польский народ сам пострадал от нацистского режима. Они также заявили, что заявления об участии польского народа в геноциде являются унижением достоинства народа."
 israel_likud.43.a: "Как они смеют?!"
 israel_likud.44.t: "Интересное предложение"
 israel_likud.44.d: "Правительство Израиля обратилось к нам с интересным предложением. Они предлагают нам заключить с нами соглашение, по которому регистрация гражданских браков на Кипре будет считаться законной в Израиле."
 israel_likud.44.a: "Немедленно дайте мне ручку!"
 israel_likud.44.b: "Мы любезно откажемся"
 israel_likud.45.t: "Кипрское соглашение"
 israel_likud.45.d: "Нам удалось успешно заключить соглашение с правительством Кипра."
 israel_likud.45.a: "Это хорошо для них."
 israel_likud.46.t: "Неудача!"
 israel_likud.46.d: "Правительство Кипра отклонило наше предложение."
 israel_likud.46.a: "Плохо для них."
