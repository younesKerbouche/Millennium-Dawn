 israel.134.t: "Деньги От Наших Спонсоров..."
 israel.134.d: "Недавно наши спонсоры и Израиль договорились о том, что мы не будем нападать на Израиль в течение двух лет, за что наши спонсоры предоставят нам деньги."
 israel.134.a: "У нас нет другого выбора, кроме как согласиться."
 focus_eff_ch_tt: "§GEффект§! этого фокуса зависит от §Yправящей партии§! в §R[HAM.GetNamewithFlag]§!"
 israel.135.t: "Израиль предлагает взаимные инвестиции."
 israel.135.d: "После недавней Худны между Израилем и новым правительством Газы Израиль хочет, чтобы мы помогли им построить казино в секторе Газа. Должны ли мы согласиться?"
 israel.135.a: "Конечно!"
 israel.135.b: "Тьфу? Нет."
 gaza_casinos: "Казино в Газе"
 israel.136.t: "США принимают!"
 israel.136.d: "Соединённые Штаты приняли наше предложение и разделят с нами расходы на казино в Газе."
 israel.136.a: "Отлично!"
 israel.137.t: "США отвергают!"
 israel.137.d: "Соединённые Штаты отклонили наше предложение, поэтому мы возьмём на себя полное финансирование проекта казино в Газе."
 israel.137.a: "Тогда ладно."
