 israel.104.a: "Дерьмо!"
 ISR_jabel_mukaber_judge: "Вынести решение по вопросу Джабель-Мукабер"
 israel.105.t: "Что нам делать с Джабель-Мукабер?"
 israel.105.d: "Джабель-Мукабер — преимущественно палестинский район на юге Восточного Иерусалима. Он граничит с Восточным Тальпиотом на западе, Абу-Тором и Сильваном на севере и Сур-Бахером на юге.\n\nНаши эксперты утверждают, что это унылые трущобы с мусором, разбросанным по улицам из мусорных баков, без игровых площадок и зелёных зон, с нехваткой классных комнат и детских садов, с одной школой для мальчиков, которая открылась всего два года назад после 20-летних просьб жителей. Они платят налоги государству и налог на недвижимость муниципалитету, но, похоже, не получают ничего взамен.\n\nЧто нам делать?"
 israel.105.a: "Продлите их крайний срок."
 israel.105.b: "Требуйте их выселения!"
 israel.106.t: "Израиль оказывает давление на Джабель-Мукабер!"
 israel.106.d: "Недавно Израиль начал оказывать давление на общину Джабаль-Мукабер в Иерусалиме, пытаясь вытеснить её и построить там новые поселения. Сотрудничающие власти на Западном берегу ничего не предпринимают по этому поводу! Стоит ли нам предъявить Израилю ультиматум?"
 israel.106.a: "Да!"
 israel.106.b: "Это не наша забота."
