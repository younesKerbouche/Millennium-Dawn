 israel.63.t: "Судьба гробницы Иосифа"
 israel.63.d: "Недавно в Кнессете был поднят новый вопрос для обсуждения. Должны ли мы позволить религиозным продолжать ездить на бронетранспортерах к гробнице Иосифа в Наблусе (Шхеме)? Это может повысить напряженность, однако, если мы не позволим им посетить гробницу Иосифа, они могут стать действительно недовольными, мягко говоря."
 israel.63.a: "Пусть они посещают!"
 israel.63.b: "Запретить посещения."
 jos_tomb_fate_tt: "Мы либо §tзапретим§! посещение §YМогилы Иосифа§!, либо §5разрешим§! посещение. Однако оба выбора могут иметь как §5положительные§!, так и §tотрицательные§! стороны."
 israel.64.t: "Во время пасхальной резни в израильском отеле погибли 19 человек!"
 israel.64.d: "Террорист-смертник убил по меньшей мере 19 человек и ранил 172 в популярном прибрежном отеле в среду, в начале еврейского религиозного праздника Песах. По меньшей мере 48 пострадавших получили тяжелые ранения.\nВзрыв произошел в переполненном обеденном зале отеля \"Парк\", курортного комплекса на побережье, во время традиционной трапезы, отмечающей начало Песаха.\nРаанан Гисин, старший советник премьер-министра Израиля Ариэля Шарона, назвал нападение \"резнёй на Песах\" и заявил, что правительство примет все необходимые меры, чтобы предотвратить дальнейшие теракты."
 israel.64.a: "О, Боже!"
 israel.64.b: "Они сами навлекли это на себя!"
 israel.65.t: "Террористы атаковали израильский отель, погибли 3 человека!"
 israel.65.d: "Недавно израильская полиция предотвратила теракт террориста-смертника возле популярного прибрежного отеля. Полицейские успешно выследили террориста и атаковали его у входа в отель. Однако бомба взорвалась, убив троих человек: одного полицейского и двух прохожих.\nРаанан Гисин, старший советник премьер-министра Израиля Ариэля Шарона, назвал нападение попыткой резни и заявил, что правительство примет все необходимые меры для предотвращения дальнейших террористических атак."
 israel.65.a: "Могло быть и хуже!"
 israel.65.b: "Они сами навлекли это на себя!"
 israel.66.t: "Террористы захвачены в плен в Израиле!"
 israel.66.d: "Недавно израильская полиция раскрыла тайную террористическую ячейку палестинцев, связанных с ХАМАС, которые планировали взорвать бомбу рядом с отелем «Парк»."
 israel.66.a: "Хорошая работа, ребята!"
 israel.66.b: "Интересно"
 israel.67.t: "Срочное Сообщение Из Полицейского Управления!"
 israel.67.d: "Полиция прислала нам последний отчёт о недавних событиях.\nВзгляните на него. Он может вас удивить."
 israel.67.a: "Что случилось?!"
