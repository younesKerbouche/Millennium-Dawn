 legacy_of_yitzhak_rabin: "Наследие Ицхака Рабина"
 legacy_of_yitzhak_rabin_desc: "Четвёртого ноября 1995 года правый экстремист Йигаль Амир совершил убийство премьер-министра Израиля Ицхака Рабина во время митинга в Тель-Авиве, чтобы помешать продвижению его мирных переговоров с палестинцами. С тех пор политическое насилие и действия против решений легитимно избранного правительства стали табу в израильском обществе, поскольку поколение, которое в подростковом возрасте увидело смерть Рабина по телевизору и возлагало цветы и свечи на площади Кикар Рабин, теперь обрело голос в избирательной политике."
 eddaic_ghost_1: "Эддайский Призрак - §tТретье желание...§!"
 eddaic_ghost_1_desc: "Призрак исполнил свое третье желание. §R\"Пусть брат поднимет руку на брата, и да начнут они войну\"§! – сказал он.\n\nХотя Израиль был основан ашкеназскими евреями – выходцами из Европы – война с арабскими странами привела к тому, что почти миллион евреев из Северной Африки и Ближнего Востока, известных как сефарды, прибыли в Израиль. Правительства партии «Авода» пытались ассимилировать сефардов в ашкеназскую культуру в рамках концепции «плавильного котла», расселяя их в неразвитых пригородах с минимальной государственной поддержкой и пренебрежительно относясь к их культурному наследию. Даже несмотря на то, что сегодня сефарды составляют большинство евреев в Израиле, они всё ещё остаются слабо представленными в государственных структурах, что вызывает недовольство и усиливает сектантские напряжённости."
 eddaic_ghost_2: "Эддайский Призрак - §OВторое желание...§!"
 eddaic_ghost_2_desc: "Призрак исполнил своё второе желание. §R\"Пусть человек возненавидит своего брата, и да постигнет их раздор\"§! – сказал он.  \n\nХотя Израиль был основан ашкеназскими евреями – выходцами из Европы, – война с арабскими странами привела к тому, что почти миллион евреев из Северной Африки и Ближнего Востока, известных как сефарды, переселились в Израиль. Правительства партии «Авода» пытались ассимилировать сефардов в ашкеназскую культуру в рамках концепции «плавильного котла», расселяя их в неразвитых пригородах с минимальной государственной поддержкой и проявляя пренебрежение к их культурному наследию. Несмотря на то что сегодня сефарды составляют большинство евреев в Израиле, они всё ещё недостаточно представлены в государственных структурах, что вызывает недовольство и усиливает сектантские напряжения."
 eddaic_ghost_3: "Эддайский Призрак - §9Первое желание...§!"
 eddaic_ghost_3_desc: "Призрак исполнил своё первое желание. §R\"Пусть человек доверяет лишь самому себе, и да отдалятся они друг от друга\"§! – сказал он.  \n\nХотя Израиль был основан ашкеназскими евреями – выходцами из Европы, – война с арабскими странами привела к тому, что почти миллион евреев из Северной Африки и Ближнего Востока, известных как сефарды, переселились в Израиль. Правительства партии «Авода» пытались ассимилировать сефардов в ашкеназскую культуру в рамках концепции «плавильного котла», расселяя их в неразвитых пригородах с минимальной государственной поддержкой и проявляя пренебрежение к их культурному наследию. Несмотря на то что сегодня сефарды составляют большинство евреев в Израиле, они всё ещё недостаточно представлены в государственных структурах, что вызывает недовольство и усиливает сектантские напряжения."
 eddaic_ghost_4: "Эддайский Призрак - §HСпрятанный в шкафу...§!"
 eddaic_ghost_4_desc: "Призрак спрятался в шкафу, под кроватью, §Rно всё ещё наводит ужас на многих...§! \n\nХотя Израиль был основан евреями-ашкеназами — выходцами из Европы, — война с арабскими странами привела к тому, что почти миллион евреев из Северной Африки и Ближнего Востока, которых называют сефардами, переехали в Израиль. Лейбористские правительства пытались ассимилировать сефардов в ашкеназской культуре, как в «плавильном котле», переселяя их в неосвоенные пригородные районы с небольшими государственными субсидиями и пренебрегая их культурным наследием. Несмотря на то, что сегодня сефарды составляют большинство евреев в Израиле, они по-прежнему слабо представлены в государственном аппарате, что приводит к недовольству и межконфессиональной напряжённости."
 eddaic_ghost_5: "Eddaic Ghost - §6Поставить обратно в бутылку...§!"
 eddaic_ghost_5_desc: "Призрак наконец-то вернулся в бутылку, но бутылка всё ещё стоит в комнате. §RТам он ждёт, когда его снова выпустят на свободу.§! \n\nХотя Израиль был основан евреями-ашкеназами — выходцами из Европы, — война с арабскими странами привела к тому, что почти миллион евреев из Северной Африки и Ближнего Востока, которых называют сефардами, переехали в Израиль. Лейбористские правительства пытались ассимилировать сефардов в ашкеназской культуре, как в «плавильном котле», переселяя их в неосвоенные пригородные районы с небольшими государственными субсидиями и пренебрегая их культурным наследием. Несмотря на то, что сегодня сефарды составляют большинство евреев в Израиле, они по-прежнему слабо представлены в государственном аппарате, что приводит к недовольству и межконфессиональной напряжённости."
 eddaic_ghost_6: "Эддаический Призрак - §7Брошенный в море...§!"
 eddaic_ghost_6_desc: "Бутылка Призрака теперь брошена в воду, скитается по реке Иордан, §Rожидая, когда кто-то поднимет её и вновь освободит...§!\n\nХотя Израиль был основан ашкеназами - евреями европейского происхождения - война с арабскими странами привела к тому, что почти миллион евреев из Северной Африки и Ближнего Востока, которых называют сефарадами, переехали в Израиль. Левые правительства пытались ассимилировать сефарадцев в ашкеназийскую культуру, как в \"плавильный котёл\", отправляя их в неразвитыe пригороды с минимальными государственными субсидиями и пренебрегая их культурным наследием. Даже несмотря на то, что сефарады сегодня составляют большинство среди евреев Израиля, они до сих пор сильно недопредставлены в государственной власти, что приводит к недовольству и сектантским напряжённостям."
 peoples_army_1: "Армия народа - §tБрошенная§!"
 peoples_army_1_desc: "Модель Народной Армии — это концепция, инициированная Давидом Бен-Гурионом, основателем Израиля и первым премьер-министром, который видел в Израильских силах обороны инструмент для своего проекта «плавильного котла», направленного на ассимиляцию всех еврейских подгрупп в единую израильскую идентичность. Последователи этой школы считают, что ЦАХАЛ играет более важную роль в израильском обществе, чем просто защита страны, и поэтому рассматривают концепцию обязательной военной службы как краеугольный камень не только существования Израиля, но и израильской демократии и общества. В связи с этим любые дебаты о переходе к профессиональной армии были огромным табу в Израиле на протяжении десятилетий, однако дебаты о предоставлении исключений от призыва для ультраортодоксов породили вопросы у многих обычных израильтян относительно их собственной службы. Стена, которая сдерживала эти дебаты, рушится, и правительство и генеральный штаб должны будут обратиться к этому вопросу.\n\nЧем §tдальше мы уходим от Армии народа§!, тем больше опыта армии и командных полномочий мы получим, а также более дешевые исследования в области сухопутной доктрины и организации дивизий. Чем §6ближе мы становимся к Армии народа§!, тем больше политической власти, поддержки в войне, морального духа армии и популяции, пригодной для набора, мы получим."
