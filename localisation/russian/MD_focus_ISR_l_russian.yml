 israel_economy.221.t: "[FROM.GetNamewithFlag] Решил прекратить бойкот!"
 israel_economy.221.d: "Недавно правительство [FROM.GetNamewithFlag] решило прекратить бойкот нашей страны. Все необходимые связи восстановлены. Однако они говорят, что могут вернуться к бойкоту, если наша политика окажет негативное влияние на них или на регион."
 israel_economy.221.a: "Отлично!"
 israel_economy.222.t: "[FROM.GetNamewithFlag] Решил ужесточить бойкот!"
 israel_economy.222.d: "Недавно правительство [FROM.GetNamewithFlag] решило ужесточить бойкот нашей страны. Многие связи с ними сейчас разорваны. Однако они говорят, что могут отказаться от бойкота, если наша политика окажет положительное влияние на них или на регион."
 israel_economy.222.a: "Да!"
 israel_economy.223.t: "[FROM.GetNamewithFlag] Решил прекратить бойкот!"
 israel_economy.223.d: "Недавно правительство [FROM.GetNamewithFlag] решило навсегда отказаться от бойкота нашей страны. Все необходимые связи восстановлены и гарантированно сохранятся. Это не значит, что они будут терпеть какую-либо нашу враждебность по отношению к ним, но дух дружбы в отношениях между нами теперь очевиден."
 israel_economy.223.a: "Отлично!"
