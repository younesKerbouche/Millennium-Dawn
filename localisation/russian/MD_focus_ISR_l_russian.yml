 israel_economy.134.t: "Премьер-министр Израиля посетил Оман!"
 israel_economy.134.d: "Сегодня премьер-министр [ISR.GetLeader] тайно прибыл в Оман и вместе с главой Моссада Йосси Коэном и советником по национальной безопасности Меиром Бен-Шаббатом отправился во дворец Аль-Хусун в южном городе Салала, чтобы встретиться с султаном [OMA.GetLeader]. Султан провёл для премьер-министра экскурсию по дворцу, показав множество старинных артефактов и карт султаната. Там они обсудили способы продвижения мирного процесса на Ближнем Востоке, а также ряд вопросов, представляющих общий интерес для достижения мира и стабильности на Ближнем Востоке. Это первая встреча султана Омана с премьер-министром Израиля с момента визита Шимона Переса в 1996 году в арабскую страну, которая, несмотря на то, что никогда не признавала Израиль, поддерживала с ним тесные дипломатические связи. Стороны также договорились о заключении нескольких торговых соглашений и создании неофициального торгового представительства Израиля в Маскате. Премьер-министр Израиля [ISR.GetLeader] посетил нашу страну, чтобы предложить нам новое соглашение о сотрудничестве в дипломатической и военной сферах. Должны ли мы согласиться на их предложение?"
 israel_economy.134.a: "Конечно!"
 israel_economy.134.b: "К сожалению, нет."
 israel_economy.135.t: "Оман согласен!"
 israel_economy.135.d: "После визита [ISR.GetLeader] в Оман они договорились о сотрудничестве с нашей страной в дипломатической и военной сферах."
 israel_economy.135.a: "Отлично!"
 israel_economy.136.t: "Оман Отказывается!"
 israel_economy.136.d: "Они не хотят сотрудничать с нашей страной."
 israel_economy.136.a: "Почему?! Какое оскорбление!"
 ISR_gulf_mossad_protecc: "Защита Моссада"
 ISR_gulf_mossad_protecc_desc: "Учитывая растущую угрозу со стороны Ирана, наша страна согласилась разместить у себя агентов израильского Моссада, чтобы ограничить влияние Ирана."
 canc_if_isrwar_tt: "Эта §Yидея§! будет §Rотменена§! если мы будем в §Yсостоянии войны§! [ISR.GetNamewithFlag]"
 israel_economy.137.t: "Израиль предлагает тайное партнерство."
 israel_economy.137.d: "Недавно Израиль отправил нам секретное сообщение, предложив хорошую защиту от иранской угрозы. Они предлагают разместить своих агентов Моссад на нашей территории, чтобы они могли полностью противостоять иранскому влиянию."
 israel_economy.137.a: "Это точно!"
 israel_economy.137.b: "Тьфу? Нет."
 israel_economy.138.t: "[FROM.GetNamewithFlag] Согласен!"
 israel_economy.138.d: "[FROM.GetNamewithFlag] согласились предоставить убежище нашим агентам в их стране."
 israel_economy.138.a: "Замечательно!"
 israel_economy.139.t: "[FROM.GetNamewithFlag] Отказывается!"
 israel_economy.139.d: "[FROM.GetNamewithFlag] отказались от нашего предложения, посчитав это заговором против своего суверенитета."
 israel_economy.139.a: "Да ладно тебе!"
 wewillspendtwenty_tt: "Для одной сделки мы потратим §Y10 миллиардов долларов!§!"
 theywillget_tt: "Они получат §Yидею§!"
 israel_economy.140.t: "Израиль хочет участвовать в выставках в Дубае!"
 israel_economy.140.d: "Израиль хочет подписать с нами торговое соглашение и участвовать в выставках и экспо в Дубае. Они просят нас одобрить их участие. Должны ли мы согласиться?"
 israel_economy.140.a: "Конечно!"
 israel_economy.140.b: "К сожалению, нет."
 israel_economy.141.t: "ОАЭ согласны!"
 israel_economy.141.d: "ОАЭ согласились на наше участие в выставках и экспозициях в Дубае. Мы также подписали торговое соглашение, которое положительно скажется на наших взаимоотношениях."
 israel_economy.141.a: "Отлично!"
 israel_economy.142.t: "ОАЭ отказываются!"
 israel_economy.142.d: "Они не хотят видеть нас на своих выставках."
 israel_economy.142.a: "Брат."
 moss_diplo_tt: "§YMоссад§! сможет §0тайно расширить§! §6наше влияние§! §Yon наших партнеров по разведке!§!"
 israel_economy.143.t: "Бахрейнский экономический форум"
 israel_economy.143.d: "Израиль предлагает нам сделку, по условиям которой мы должны инвестировать в инфраструктуру Палестины, чтобы ослабить напряжённость и оказать экономическую поддержку Палестине. Что нам делать?"
 israel_economy.143.a: "Конечно, мы согласны!"
 israel_economy.143.b: "Еще один еврейский заговор?"
 reduc_pal_tens_aut_tt: "Это §Rуменьшит§! §Yпалестинскую§! §3автономию§!, но §Gснизит напряжённость!§!"
 gulf_invested_thing: "Инвестиционный план Израиля и стран Персидского залива"
 israel_economy.144.t: "[FROM.GetNamewithFlag] Согласен!"
 israel_economy.144.d: "[FROM.GetNamewithFlag] Согласились инвестировать в Палестину, чтобы уменьшить ее автономию и ослабить напряженность."
 israel_economy.144.a: "Отлично!"
 israel_economy.145.t: "[FROM.GetNamewithFlag] Отказывается!"
 israel_economy.145.d: "[FROM.GetNamewithFlag] отказались от нашего предложения из-за своей поддержки палестинского дела."
 israel_economy.145.a: "Что угодно."
 israel_economy.146.t: "[FROM.GetNamewithFlag] Инвестирует в нашу страну от имени Израиля!"
 israel_economy.146.d: "По приглашению Израиля они решили инвестировать в инфраструктуру нашей страны, чтобы ослабить напряжённость."
 israel_economy.146.a: "Хорошо, я полагаю?"
 ISR_visa_free_moroc: "Визовое соглашение между Израилем и Марокко"
 israel_economy.147.t: "Израиль предлагает заключить визовое соглашение!"
 israel_economy.147.d: "Правительство Израиля предлагает новое соглашение о непрямых поездках граждан Израиля в Марокко через третьи страны. Стоит ли нам соглашаться?"
 israel_economy.147.a: "Конечно!"
 israel_economy.147.b: "Нет."
 israel_economy.148.t: "[FROM.GetNamewithFlag] Согласен!"
 israel_economy.148.d: "Они согласились с нашим предложением, и теперь наши граждане смогут путешествовать в Марокко."
 israel_economy.148.a: "Отлично!"
 israel_economy.149.t: "[FROM.GetNamewithFlag] Отказывается!"
 israel_economy.149.d: "Они не согласились на наше предложение."
 israel_economy.149.a: "Очень неудачно."
 israel_economy.150.t: "Израиль предлагает Марокко совместную поддержку!"
 israel_economy.150.d: "Израиль просит нас поддержать Марокко в их споре с движением ПОЛИСАРИО. Они хотят, чтобы мы оба сделали коллективное заявление и поддержали законное правительство Марокко. Должны ли мы согласиться?"
 israel_economy.150.a: "Конечно! Пришлите наших дипломатов!"
 israel_economy.150.b: "Они должны сделать это сами."
 israel_economy.151.t: "США и Израиль поддерживают правительство Марокко!"
 israel_economy.151.d: "Недавно США и Израиль выступили с совместным заявлением в поддержку правительства Марокко и осудили сепаратистское движение ПОЛИСАРИО."
 israel_economy.151.a: "Отлично!"
 israel_economy.152.t: "Израиль поддерживает марроканское правительство!"
 israel_economy.152.d: "Недавно Израиль выступил с заявлением в поддержку правительства Марокко и осуждением сепаратистского движения Полисарио!"
 israel_economy.152.a: "Отлично!"
 israel_economy.153.t: "Израиль предлагает Соглашение Авраама!"
 israel_economy.153.d: "В рамках нормализации отношений с Израилем они предлагают подписать новый документ. Соглашение также предусматривает признание суверенитета Израиля и установление полноценных дипломатических отношений. Стоит ли нам его подписывать?"
 israel_economy.153.a: "Конечно!"
 israel_economy.153.b: "Нет!"
 israel_economy.154.t: "[FROM.GetNamewithFlag] Соглашается!"
 israel_economy.154.d: "[FROM.GetNamewithFlag] согласились подписать Авраамские соглашения, признав суверенитет Израиля и позволив установить полноценные дипломатические отношения!"
 israel_economy.154.a: "Отлично!"
 israel_economy.155.t: "[FROM.GetNamewithFlag] Отказывается!"
 israel_economy.155.d: "Они не хотели нормализовать отношения с нами и подписывать Авраамовы соглашения."
 israel_economy.155.a: "Очень неудачно."
 norm_rel_infl_tt: "§YОтношения§! между нами и подписантами станут §Gлучше§!, §Yвзаимное влияние§! друг на друга §Gвозрастет§!."
 idea_israel_negev_forum: "Партнерство с форумом в Негеве"
 israel_economy.156.t: "Израиль приглашает нас на форум в Негеве!"
 israel_economy.156.d: "После подписания Авраамских соглашений в Вашингтоне и нормализации отношений между Израилем и многими его арабскими соседями израильские политики хотят не только не допустить, чтобы этот мир стал таким же холодным, каким он мог бы стать в долгосрочной перспективе с Египтом и Иорданией, но и создать более сильную региональную коалицию, чтобы обеспечить своё будущее в регионе, создать экономические возможности и бороться с влиянием Ирана в регионе. Таким образом, министр иностранных дел Израиля и госсекретарь США пригласили нас на встречу в пустыне Негев, чтобы обсудить создание политического блока, направленного на борьбу с терроризмом, изменением климата, экономической изоляцией и нехваткой воды в регионе, а также на укрепление арабо-израильского сотрудничества. Примем ли мы участие в этой встрече?"
 israel_economy.156.a: "На нем должен присутствовать министр иностранных дел [Root.GetAdjective]."
 israel_economy.157.t: "[FROM.GetNamewithFlag] Присоединяется к форуму Negev!"
 israel_economy.157.d: "[FROM.GetNamewithFlag] решил принять участие в форуме в Негеве."
 israel_economy.157.a: "Отлично!"
 israel_economy.158.t: "[FROM.GetNamewithFlag] Бойкотирует форум в Негеве!"
 israel_economy.158.d: "Они не хотят в этом участвовать."
 israel_economy.158.a: "Брат."
 neg_for_tt: "Они получат §Yидею§!, наше §Yвлияние§! на них §Gвозрастет§!, а наши §Yторговые отношения§! §Gрасширятся§!."
 israel_economy.159.t: "Израиль предлагает Соглашение о сотрудничестве."
 israel_economy.159.d: "Израиль предложил Украине новое соглашение, по которому мы заключим новый полноценный мирный договор между нашими странами. Договор также включает пункты о военном сотрудничестве и гарантиях. Что нам делать?"
 israel_economy.159.a: "Мы согласны!"
 israel_economy.159.b: "Нет!"
 israel_economy.160.t: "[FROM.GetNamewithFlag] Соглашается!"
 israel_economy.160.d: "[FROM.GetNamewithFlag] согласились на наше предложение, и договор о ненападении был подписан!"
 israel_economy.160.a: "Отлично!"
 israel_economy.161.t: "[FROM.GetNamewithFlag] Отказывается!"
 israel_economy.161.d: "[FROM.GetNamewithFlag] отклоняет наше предложение."
 israel_economy.161.a: "Эх..."
 full_mil_tt: "Мы установим §Yполные гарантии§!, получим §Ginfluence§! на §Ysignees§!, будут подписаны §3пакты о ненападении§! и §7военные базы§! будут §Yсозданы§!."
 ideological_alliance: "Идеологический союз"
 israel_observer_african_union: "Государство-наблюдатель от Африканского союза"
 israel_economy.162.t: "Израиль хочет стать государством-наблюдателем в Африканском союзе!"
 israel_economy.162.d: "Отношения Израиля с странами Субсахарской Африки процветали в 1950-1960-х годах. Однако в ходе войны на Ям-Киппур израильские войска пересекли канал и оккупировали африканскую территорию. Это привело к разрыву отношений со многими странами континента — фактически, кроме Малави и режима апартеида в Южной Африке, включая нас. Эти отношения постепенно восстанавливались в 1990-х годах после Осло, и многие в израильском правительстве рассматривают Африку как континент, с которого Израиль может улучшить свой международный имидж. Премьер-министр [ISR.GetLeader] недавно запустил кампанию \"Возвращение в Африку\", используя наши технологии опреснения и другие инновационные стартапы для улучшения жизни африканских народов. В связи с этим Иерусалим обратился к нам с просьбой присоединиться к Африканскому Союзу в качестве наблюдателя, как это сделал ООП. Хотя многие, особенно в Восточноафриканском сообществе, поддерживают это, Алжир и особенно Южная Африка выразили сильное сопротивление этому шагу."
 israel_economy.162.a: "[ISR.GetLeader] - настоящий друг Африки."
 israel_economy.162.b: "Государствам апартеида нечего делать в Африке."
 israel_economy.163.t: "Эфиопия согласна!"
 israel_economy.163.d: "Вчера на церемонии открытия Африканского союза в Аддис-Абебе посол Израиля в Эфиопии представил председателю Комиссии Африканского союза устав Израиля в качестве наблюдателя в Африканском союзе. В 1990-х годах Израиль был наблюдателем в Организации африканского единства, пока она не была распущена и заменена Африканским союзом. Однако он не смог вернуться в организацию из-за давления со стороны ЮАР и Алжира — двух крупнейших стран континента. Но теперь это возможно. Политическому блоку, возглавляемому в основном Ботсваной, Эфиопией и членами Восточноафриканского сообщества, удалось одержать верх над арабо-южноафриканским блоком и добиться этого признания. Это дипломатическое достижение стало результатом бесконечных усилий Министерства иностранных дел, Африканского отдела и израильских посольств на континенте. Это шаг к исправлению ситуации, которая сохранялась на протяжении почти двух десятилетий, и важная часть укрепления международных связей Израиля."
 israel_economy.163.a: "Отлично!"
 israel_economy.164.t: "Эфиопия наложила вето на наш статус!"
 israel_economy.164.d: "Сегодня на голосовании в Комиссии Африканского союза по вопросу о вступлении Израиля в организацию наши надежды не оправдались. Несмотря на решительную поддержку Ботсваны, Эфиопии, членов Восточноафриканского сообщества и Демократической Республики Конго, этого оказалось недостаточно, чтобы перевесить голоса противников нашего вступления в Африканский союз в качестве государства-наблюдателя. В 1990-х годах Израиль был членом-наблюдателем Организации африканского единства, пока она не была распущена и заменена Африканским союзом. Однако он не смог присоединиться из-за давления со стороны арабских государств, а также Южной Африки. Действительно, печально видеть, как Африканский союз оказался в заложниках у небольшого числа экстремистских государств, таких как Алжир и Южная Африка, которыми движет ненависть и которые контролируются Ираном и Катаром. Израиль продолжит укреплять свои связи с Африкой, независимо от того, будут ли они осуществляться через Африканский союз или по неофициальным каналам, и как бы унизительно ни было наблюдать за тем, как наших дипломатов грубо выгоняют из зала заседаний после голосования."
 israel_economy.164.a: "Хорошо..."
 israel_economy.165.t: "Израиль предлагает инвестиции!"
 israel_economy.165.d: "Израиль хочет инвестировать в нашу экономику, построив в нашей стране один промышленный комплекс. Стоит ли нам соглашаться?"
 israel_economy.165.a: "Конечно!"
 israel_economy.165.b: "Нет."
 israel_economy.166.t: "[FROM.GetNamewithFlag] Соглашается!"
 israel_economy.166.d: "Они приняли наше инвестиционное предложение!"
 israel_economy.166.a: "Отлично!"
 israel_economy.167.t: "[FROM.GetNamewithFlag] Отказывается!"
 israel_economy.167.d: "Они не согласились на наше инвестиционное предложение."
 israel_economy.167.a: "Хорошо."
 israel_economy.168.t: "Израиль поддерживает Эфиопию в споре по Нилу!"
 israel_economy.168.d: "Во время недавних переговоров правительство Израиля заявило, что полностью поддерживает правительство Эфиопии в споре о Ниле между Эфиопией и Египтом."
 israel_economy.168.a: "Интересно"
 israel_economy.169.t: "Израиль поддерживает Египет в споре о Ниле!"
 israel_economy.169.d: "Во время недавних переговоров правительство Израиля заявило, что полностью поддерживает правительство Египта в споре о Ниле между Эфиопией и Египтом."
 israel_economy.169.a: "Интересно"
 ISR_eth_jews_migr: "Еврейская иммиграция"
 ISR_eth_jews_migr_isr: "Иммиграция эфиопских евреев"
 israel_economy.170.t: "Израиль требует возвращения эфиопских евреев."
 israel_economy.170.d: "Израиль жёстко требует возвращения эфиопских евреев в Израиль в обмен на деньги. Если мы не согласимся, они обещают предпринять более агрессивные действия."
 israel_economy.170.a: "Конечно, конечно!"
 israel_economy.170.b: "Ешь тяжело дыша"
 israel_economy.171.t: "Эфиопия согласна!"
 israel_economy.171.d: "Подготовка началась, и эфиопские евреи начнут возвращаться домой!"
 israel_economy.171.a: "Отлично!"
