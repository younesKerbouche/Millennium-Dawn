 israeli_settlements3_desc: "Вскоре после победы Израиля в Шестидневной войне 1967 года, в результате которой Израиль получил контроль над Западным берегом реки Иордан, группа сионистских активистов, остановившихся в отеле в Хевроне, отказалась уезжать. Израильское правительство попыталось пойти на компромисс с активистами, основав первое еврейское поселение на Западном берегу, тем самым лишив палестинских пастухов возможности продолжать использовать эту землю. Это событие положило начало тенденции, которая продолжается по сей день: к растущему недовольству палестинского населения было основано более сотни поселений."
 israeli_blockade: "Израильская блокада"
 israeli_blockade_desc: "С тех пор как ХАМАС захватил контроль над сектором Газа у ФАТХ, Египет и Израиль ввели наземную, воздушную и морскую блокаду Газы. Хотя Израиль утверждает, что блокада законна с точки зрения международного права и необходима для обеспечения безопасности Израиля и оказания давления на жестокую террористическую организацию, гуманитарные и межправительственные организации обвиняют Израиль в том, что он налагает коллективное наказание на жителей Газы посредством блокады, вынуждая их зависеть от гуманитарной помощи."
 israeli_blockade2: "Израильско-египетская блокада"
 israeli_blockade2_desc: "С тех пор как ХАМАС захватил контроль над сектором Газа у ФАТХ, Египет и Израиль ввели наземную, воздушную и морскую блокаду Газы. Хотя Израиль утверждает, что блокада законна с точки зрения международного права и необходима для обеспечения безопасности Израиля и оказания давления на жестокую террористическую организацию, гуманитарные и межправительственные организации обвиняют Израиль в том, что он налагает коллективное наказание на жителей Газы посредством блокады, вынуждая их зависеть от гуманитарной помощи."
 israel.116.t: "[ISR.GetLeader] Предлагает план размежевания!"
 israel.116.d: "Недавно, после недавних событий, правительство Израиля предложило сократить своё присутствие в секторе Газа и эвакуировать поселения в этом регионе. Это облегчит наше экономическое положение, однако многие люди в израильском обществе могут быть очень недовольны этим."
 israel.116.a: "Будем надеяться, что они окажутся достаточно рациональными."
 israel.116.b: "Отлично!"
