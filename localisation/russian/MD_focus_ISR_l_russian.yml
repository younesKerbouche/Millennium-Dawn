 israel.5.t: "Совместные учения США и Израиля!"
 israel.5.d: "Недавно наши вооружённые силы провели военные учения с [ISR.GetNamewithFlag], в ходе которых обе наши страны получили больше опыта ведения боевых действий в городских условиях, координации и логистики."
