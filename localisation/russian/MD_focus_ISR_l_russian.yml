 pass_happened: "Произошло пасхальное нападение!"
 israel.68.t: "Требование Израиля!"
 israel.68.d: "Израиль требует выдать тех, кто спланировал недавнюю террористическую атаку в Израиле. Если мы не будем сотрудничать, они проведут карательную операцию без нашего согласия!\nСтоит отметить, что виновниками этой атаки были ХАМАС и Палестинский Исламский Джихад (ПИД), наши временные союзники против Израиля, которые в то же время являются нашими политическими соперниками.\nДолжны ли мы согласиться на сотрудничество?"
 israel.68.a: "Мы не будем сотрудничать!"
 israel.68.b: "Террористы должны быть наказаны."
 didnot_coop_isr_pas: "Палестина не сотрудничала с Израилем в поисках виновных в Пасхальной резне."
 did_coop_isr_pas: "Палестина действительно сотрудничала с Израилем в поисках виновных в резне на Песах."
 israel.69.t: "Палестина согласна!"
 israel.69.d: "Палестинский лидер [PAL.GetLeader] осуждает теракт и согласен сотрудничать с нами в поиске и наказании виновных."
 israel.69.a: "На удивление хорошо!"
 israel.70.t: "Палестина отказывается!"
 israel.70.d: "Палестинский лидер [PAL.GetLeader] осудил теракт, но не согласился сотрудничать с нами в поиске и наказании виновных, посчитав это прямой угрозой своему существованию."
 israel.70.a: "Тем хуже для них!"
 pal_dem_tt: "Мы §Yпотребуем§! выдачи §Rтех, кто ответственен§! за планирование недавнего §Rтеррористического акта§!. Если [PAL.GetNamewithFlag] §Rоткажется§!, мы сможем начать §YОперацию Хомат Махген§!, если [PAL.GetNamewithFlag] §Gсогласится§!, мы сможем начать §YОперацию Ир Хома§!."
