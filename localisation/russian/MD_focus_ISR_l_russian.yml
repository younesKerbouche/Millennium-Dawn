 israel.147.t: "Взрывы пейджеров на юге Ливана!"
 israel.147.d: "Израильское шпионское агентство «Моссад» за несколько месяцев до взрывов во вторник заложило небольшое количество взрывчатки в 5000 пейджеров тайваньского производства, заказанных ливанской группировкой «Хезболла», сообщил агентству Reuters высокопоставленный источник в ливанских службах безопасности и другой источник.\n\nЭта операция стала беспрецедентным нарушением безопасности «Хезболлы», в результате которого по всему Ливану взорвались тысячи пейджеров, убив девять человек и ранив почти 3000, в том числе бойцов группировки и посла Ирана в Бейруте.\n\nТеперь Израиль начинает обстреливать территории, удерживаемые «Хезболлой»."
