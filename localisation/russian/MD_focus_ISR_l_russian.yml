 ISR_isr_iran_oil: "Трубопроводная компания Эйлат-Ашкелон"
 israel_economy.103.t: "Израиль предлагает возобновить работу трубопроводной компании Эйлат-Ашкелон!"
 israel_economy.103.d: "Много лет назад, до исламской революции в Иране, у Израиля и Ирана была объединенная нефтяная компания, которая приносила прибыль им обоим. Теперь, после того, как тиранический режим аятолл покинул Иран, израильское правительство предлагает возобновить работу этой компании. Должны ли мы согласиться?"
 israel_economy.103.a: "Где расписаться?"
 israel_economy.103.b: "Нет."
 israel_economy.104.t: "Иран согласен!"
 israel_economy.104.d: "Компания была создана!"
 israel_economy.104.a: "Отлично!"
 israel_economy.105.t: "Иран не согласился!"
 israel_economy.105.d: "Они не хотят вновь открывать компанию."
 israel_economy.105.a: "Очень неудачно."
 israel_economy.106.t: "Израиль шлет нам подарок!"
 israel_economy.106.d: "Недавно израильские официальные лица, в знак доброй воли и доверия, решили передать нам нескольких иранских благородных оленей. Когда-то шах Ирана подарил их Израилю в знак дружбы. Однако с тех пор эти олени вымерли на территории самого Ирана, тогда как подаренные Израилю особи выжили. Теперь Израиль возвращает нам этот дар!"
 israel_economy.106.a: "Спасибо!"
 israel_economy.107.t: "Израиль предлагает совместную ракетную программу!"
 israel_economy.107.d: "Израиль предлагает объединить усилия в области исследований, касающихся ракет и систем обороны. Должны ли мы согласиться?"
 israel_economy.107.a: "Конечно!"
 israel_economy.107.b: "Нет, спасибо."
 israel_economy.108.t: "Иран согласен!"
 israel_economy.108.d: "Иран согласился инвестировать в наши совместные исследовательские работы, теперь мы тоже должны это сделать."
 israel_economy.108.a: "Отлично!"
 israel_economy.109.t: "Иран не согласился!"
 israel_economy.109.d: "Иран не согласился участвовать в нашем проекте."
 israel_economy.109.a: "Брат."
