 israel.122.t: "Израиль требует нашего участия в антитеррористических операциях!"
 israel.122.d: "После недавнего кризиса на Западном берегу Израиль требует нашего участия в антитеррористических операциях, которые они планируют проводить на нашей территории. Должны ли мы согласиться?"
 israel.122.a: "Это помогло бы узаконить наше правление."
 israel.122.b: "Мы никогда не будем сотрудничать с сионистами!"
 israel.123.t: "Палестинские службы безопасности договорились разделить обязанности!"
 israel.123.d: "Достигнута договорённость о начале контртеррористической операции на Западном берегу. Теперь нам нужно скоординировать наши действия и действовать быстро."
 israel.123.a: "Отлично!"
 israel.124.t: "Аббас отвергает участие в антитеррористических операциях!"
 israel.124.d: "Правительство Западного берега отвергло любое сотрудничество с нами даже перед лицом террористической угрозы на их территории. Они не хотят сотрудничать с нашей страной."
 israel.124.a: "Фах!"
