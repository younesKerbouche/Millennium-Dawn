 israel_economy.8.t: "Израиль просит инвестиций в инфраструктуру!"
 israel_economy.8.d: "Израиль просит нашу страну инвестировать в их экономику, строя инфраструктуру. Стоит ли нам соглашаться?"
 israel_economy.8.a: "Прекрасная возможность расширить наше влияние!"
 israel_economy.8.b: "К сожалению, нет."
 israel_economy.9.t: "[From.GetName] Принял наше предложение!"
 israel_economy.9.d: "Они будут инвестировать в нашу экономику."
 israel_economy.9.a: "Отлично!"
