 israel.117.t: "Религиозные сионистские раввины протестуют против этого акта!"
 israel.117.d: "Недавно многие религиозные лидеры-сионисты выступили против поддержки движений, выступающих против правительства. Что нам делать?"
 israel.117.a: "Не обижайте раввинов."
 israel.117.b: "Спровоцируйте возмущение их вмешательством в политику!"
 israel.118.t: "Призывы к мятежу против этого Закона!"
 israel.118.d: "Многие протестующие в Израиле призывают к мятежу против плана о размежевания. Они хотят совершить определённые действия, направленные на отмену закона, без одобрения правительства. Что нам делать?"
 israel.118.a: "Накажите тех, кто морально презирает этот поступок!"
 israel.118.b: "Позвольте им сдерживаться во время размежевания"
 israel.119.t: "Члены парламента призывают провести референдум по этому плану!"
 israel.119.d: "Могут ли члены Кнессета предложить провести новый референдум по плану размежевания? Стоит ли нам это делать?"
 israel.119.a: "Народ дал нам мандат править!"
 israel.119.b: "Обсудите это с Верховным судом."
