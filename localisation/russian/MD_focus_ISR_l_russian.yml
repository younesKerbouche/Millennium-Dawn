 oslo_accords_1: "Соглашения, подписанные в Осло"
 oslo_accords_1_desc: "В ходе исторического подписания между премьер-министром Ицхаком Рабином и лидером Организации освобождения Палестины Ясиром Арафатом в Белом доме в сентябре 1993 года Израиль согласился с созданием Палестинской национальной администрации под руководством ООП в крупных городских районах Западного берега и прилегающих к ним районах в качестве временной меры до заключения окончательного мирного соглашения. Но, как учит нас история, то, что подписывается как \"временное\", всегда становится постоянным; и, несмотря на признание Израилем ООП в качестве законного представителя палестинцев, а последняя признает право Израиля на существование, окончательного мирного соглашения все еще не подписано."
