 israel.88.d: "Наши войска достигли Пещеры Патриархов. Нам нужно решить, что с ней делать."
 israel.88.a: "Эвакуируйте синагогу!"
 israel.88.b: "Милитаризируйте Молитвенную дорогу."
 israel.88.c: "Сохранить статус-кво?"
 israel.89.t: "Форт Тулькарем-Тегарт"
 israel.89.d: "Теперь мы должны решить, как нам поступить с фортом Тулькарем-Тегарт. Каков наш план?"
 israel.89.a: "Уничтожьте форт!"
 israel.89.b: "Превратите его в касбу."
 israel.90.t: "Разберись с Танзимом"
 israel.90.d: "«Танзим» — это бывшее молодое крыло «Фатх». Однако они отделились от этой организации и стали своего рода союзниками, но не объединились. Теперь нам нужно разобраться с их делами."
 israel.90.a: "Обеспечьте Их Интеграцию."
 israel.90.b: "Выйти из состава Танзима."
 israel.91.t: "Операция успешна!"
 israel.91.d: "Антитеррористическая операция прошла успешно, террористические ячейки были ликвидированы. Мы снова в безопасности и можем с надеждой смотреть в будущее."
