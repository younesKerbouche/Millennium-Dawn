 ISR_calm_security: "Палестинское сопротивление - §7 Спокойная безопасность§!"
 ISR_calm_security_desc: "С тех пор как сионистские поселенцы впервые прибыли в Палестину в конце 1800-х годов, напряженность в отношениях между еврейскими иммигрантами и палестинским населением часто приводила к вспышкам насилия между двумя общинами. После создания Израиля палестинские группы и даже отдельные лица предприняли нападения на израильские интересы, и это явление сохраняется, несмотря на подписание соглашений в Осло. Это связано, в частности, с широко распространенным недовольством палестинцев продолжающимся строительством израильских поселений на Западном берегу и отказом Израиля разделить контроль над Иерусалимом. Эти нападения усилили чувство незащищенности Израиля и его поддержку политических сил, придерживающихся жесткой линии."
