 full_isr_boycotte: "§OПолный§! §YБойкот§! [ISR.GetNamewithFlag]"
 full_isr_boycotte_desc: "Блокада [ISR.GetNamewithFlag] со стороны многих ближневосточных стран включала различные формы экономических, дипломатических и военных ограничений.\n\nСтраны, такие как [ROOT.GetNamewithFlag], принимают участие в усилиях по изоляции [ISR.GetNamewithFlag], закрывая свое воздушное пространство для самолетов [ISR.GetNamewithFlag], запрещая торговлю и отказываясь признавать право [ISR.GetNamewithFlag] на существование.\n\nПодобные действия являются частью более широкой стратегии §7Лиги арабских государств§! и симпатизирующих ей ближневосточных стран, направленной на ослабление экономики [ISR.GetNamewithFlag] и ограничение его регионального влияния. Блокада также включала бойкот компаний, ведущих бизнес с [ISR.GetNamewithFlag], и поддержку §8палестинских§! движений §Gсопротивления§!."
 pol_isr_boycotte: "§CПолитический§! §YБойкот§! [ISR.GetNamewithFlag]"
 pol_isr_boycotte_desc: "Блокада [ISR.GetNamewithFlag] со стороны многих ближневосточных стран включала различные формы экономических, дипломатических и военных ограничений.\n\nСтраны, такие как [ROOT.GetNamewithFlag], участвуют в усилиях по изоляции [ISR.GetNamewithFlag] только на политическом уровне, иногда отказываясь признавать право [ISR.GetNamewithFlag] на существование, не принимая паспорта [ISR.GetNamewithFlag] и не имея прямых политических связей, при этом сохраняя возможность торговли.\n\nПодобные действия являются частью более широкой стратегии §7Лиги арабских государств§! и симпатизирующих ей ближневосточных стран, направленной на ослабление экономики [ISR.GetNamewithFlag] и ограничение его регионального влияния. Блокада также включала бойкот компаний, ведущих бизнес с [ISR.GetNamewithFlag], и поддержку §8палестинских§! движений §Gсопротивления§!."
 econ_isr_boycotte: "§7Экономический§! §YБойкот§! [ISR.GetNamewithFlag]"
 econ_isr_boycotte_desc: "Блокада [ISR.GetNamewithFlag] со стороны многих ближневосточных стран включала различные формы экономических, дипломатических и военных ограничений.\n\nСтраны, такие как [ROOT.GetNamewithFlag], участвуют в усилиях по изоляции [ISR.GetNamewithFlag], закрывая свое воздушное пространство для самолетов [ISR.GetNamewithFlag], запрещая торговлю и не участвуя в инвестиционных проектах, при этом сохраняя возможность для политических переговоров.\n\nПодобные действия являются частью более широкой стратегии §7Лиги арабских государств§! и симпатизирующих §7ближневосточных стран§!, направленной на ослабление экономики [ISR.GetNamewithFlag] и ограничение его регионального влияния. Блокада также включала бойкот компаний, ведущих бизнес с [ISR.GetNamewithFlag], и поддержку §8палестинских§! движений §Gсопротивления§!."
