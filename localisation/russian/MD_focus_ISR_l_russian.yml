 ISR_quad_idea: "Партнерство I2U2"
 israel_economy.202.t: "Израиль предлагает альянс I2U2!"
 israel_economy.202.d: "Группа стремится мобилизовать капитал и опыт частного сектора для достижения различных целей, в том числе модернизации инфраструктуры, перехода к низкоуглеродному развитию и улучшения состояния здоровья населения. Партнерские проекты и инициативы I2U2 не ограничены географическими рамками — Группа будет изучать возможности в любой точке мира, где она может оказать положительное влияние. Группу I2U2 возглавят высокопоставленные представители правительств каждой страны-партнера, в том числе следующие четыре должностных лица высокого уровня, которые тесно сотрудничают и отчитываются перед главами правительств."
 israel_economy.202.a: "Где расписаться?"
 israel_economy.202.b: "Нет."
