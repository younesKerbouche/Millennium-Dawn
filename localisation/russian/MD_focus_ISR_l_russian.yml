 israel.149.t: "Вопрос о Гистадруте"
 israel.149.d: "Ваша партия долгое время поддерживала различные трудовые союзы, известные как Гистадруты в нашей стране. Однако их влияние значительно уменьшилось в последние годы из-за социально-политических обстоятельств.\n\nВопрос заключается в том, следует ли нам поддержать повторный рост Гистадрутов, или же мы должны встать на сторону развивающейся высокотехнологичной индустрии, с которой у нас могут быть продуктивные отношения?"
