 israel_economy.203.d: "[FROM.GetNamewithFlag] согласился с нашим предложением и вскоре присоединится к нашему соглашению!"
 israel_economy.203.a: "Отлично!"
 israel_economy.204.t: "[FROM.GetNamewithFlag] Отказывается!"
 israel_economy.204.d: "Они не присоединятся к проекту I2U2."
 israel_economy.204.a: "Очень неудачно."
 israel.2.t: "Израиль предлагает военное сотрудничество"
 israel.2.d: "Израильская делегация предлагает военное сотрудничество между их военными концернами и нашим концерном Калашников чтобы развивать вооружения для армии Израиля. В частности, они предлагают совместную разработку штурмовой винтовки АК Альфа через нашу американскую дочернюю компанию Kalashnikov USA. Стоит ли нам принять это предложение?"
 israel.2.a: "Мы согласны."
 israel.2.b: "Нет."
 israel.3.t: "Россия согласилась"
 israel.3.d: "В ближайшее время мы начнем совместную разработку оружия с концерном \"Калашников\"."
 israel.3.a: "Отлично!"
 israel.4.t: "Россия с этим не согласилась"
 israel.4.d: "Они отклонили наше предложение, и нам придется изменить наши планы..."
 israel.4.a: "Черт."
