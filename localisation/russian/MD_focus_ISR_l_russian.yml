 israel_boycott_arabside_category: "Бойкот [ISR.GetNamewithFlag]"
 israel_boycott_arabside_category_desc: "Наша страна, [ROOT.GetNamewithFlag], как мусульманская страна, может объявить бойкот [ISR.GetNamewithFlag], чтобы остановить их §8экономическое или политическое расширение§!, или снять бойкот, чтобы более тесно сотрудничать с [ISR.GetNamewithFlag].\nЕсли мы продолжим частичный бойкот, мы будем §Oограничивать§! [ISR.GetNamewithFlag] только в одной конкретной сфере - либо в экономических, либо в политических отношениях с нами.\nЕсли мы выберем §Rполный бойкот§! Израиля, мы не сможем иметь дипломатические или экономические отношения с [ISR.GetNamewithFlag]."
