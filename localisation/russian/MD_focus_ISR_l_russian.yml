 israel.129.t: "Израиль блокировал Газу!"
 israel.129.d: "Недавно, после того как мы захватили Газу, Израиль решил экономически блокировать нашу границу с ним. Теперь мы частично изолированы от израильской стороны."
 israel.129.a: "Проклятые сионисты!"
 israel.130.t: "Израиль Просит О Блокаде Газы!"
 israel.130.d: "Недавно правительство Израиля обратилось к нам с предложением о взаимной блокаде сектора Газа, которая значительно ослабит террористов в Газе, защитит наши границы от контрабандистов оружия и повысит нашу безопасность в целом. Что мы должны ответить?"
 israel.130.a: "Конечно!"
 israel.130.b: "Нет, мы этого не сделаем."
 israel.131.t: "Египет блокировал Газу!"
 israel.131.d: "Недавно правительство Египта решило ввести блокаду сектора Газа после недавнего захвата Газы экстремистами.\n\nМногие эксперты утверждают, что это решение было принято из-за тесных связей правительства Египта с Израилем."
 israel.131.a: "Отлично!"
 israel.131.b: "Предатели!"
 israel.132.t: "Египет отказывается от блокады!"
 israel.132.d: "Правительство Египта отклонило наше предложение о блокаде Газы, поскольку считает это потенциальной основой для создания гуманитарного кризиса."
 israel.132.a: "Хм."
 egyopi_tt: "Если мнение [EGY.GetNamewithFlag] будет §Yдостаточно высоким§!, они §Gвведут блокаду§! §R[HAM.GetNamewithFlag]§! и создадут серьёзные проблемы для сектора Газа."
 israel.133.t: "Израиль ограничивает права на рыболовство!"
 israel.133.d: "Израиль закрыл морскую границу Газы. Теперь права на рыбную ловлю ограничены, и мы оказались в ещё большей блокаде."
 israel.133.a: "Аргх!"
