 law_of_return: "§GЗакон о возвращении§! - §YИнкорпорировано§!"
 law_of_return_desc: "Наше государство, по сути своей, является национальным государством всех евреев. Исходя из этого, евреи со всего мира постоянно возвращаются на родину. Однако поляризация мнений и различное происхождение вновь прибывших делают невозможным создание моноидеологической политической системы."
 right_of_return: "§GЗакон о возвращении§! - §OPалестинцы и евреи§!"
 right_of_return_desc: "Наше государство, по сути своей, является национальным государством всех евреев. Исходя из этого, евреи со всего мира постоянно возвращаются на родину. Однако поляризация мнений и различное происхождение вновь прибывших делают невозможным создание моноидеологической политической системы. Теперь мы разрешили всем палестинским беженцам вернуться домой."
