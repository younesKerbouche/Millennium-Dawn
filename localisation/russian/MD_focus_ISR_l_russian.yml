 israel.13.t: "[ISR.GetNamewithFlag] отправил интересное предложение."
 israel.13.d: "Делегация из [ISR.GetNamewithFlag] прибыла в нашу страну с интересным предложением. Они предлагают построить несколько кораблей для них в обмен на уймы денег."
 israel.13.a: "Давайте сделаем это!"
 israel.13.b: "Наш автопарк не является товаром для продажи."
 israel.14.t: "[FROM.GetNamewithFlag] соглашается!"
 israel.14.d: "[FROM.GetNamewithFlag] принимает наше предложение построить несколько кораблей для нас!"
 israel.14.a: "Отлично!"
 israel.15.t: "[FROM.GetNamewithFlag] отклоняет!"
 israel.15.d: "[FROM.GetNamewithFlag] отклоняет наше предложение построить несколько кораблей для нас!"
 israel.15.a: "Черт!"
