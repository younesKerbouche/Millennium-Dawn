 israel_labour.1.t: "Вопрос об общественном движении"
 israel_labour.1.d: "Шелли Рэйчел Яхимович в последнее время стала восходящей звездой левых политических движений. Её движение во многом совпадает с нашими идеологическими позициями. Если мы включим её движение в нашу партию, то, скорее всего, она довольно скоро станет лидером нашей партии... Стоит ли нам объединяться?"
 israel_labour.1.a: "Конечно! Входите!"
 israel_labour.1.b: "Низкоуровневая политика не касается нашей страны."
 israel_labour.2.t: "Демократы"
 israel_labour.2.d: "Сегодня стало известно о создании новой политической партии — £ISR_democrats , Демократы, которая возникла в результате слияния £ISR_socialism Лейбористская партия и £ISR_neutral_Social Партия Мерец Это событие не стало неожиданностью для общества, поскольку исторически эти партии всегда сотрудничали и действовали как единая коалиция на выборах. Создание £ISR_democrats , Демократы, было логичным шагом в отношениях между этими партиями. На данный момент это не полное объединение: партии по-прежнему имеют отдельные бюджеты и независимые фракции в муниципалитетах, но так или иначе этот союз имеет хорошие шансы на выборах и яркое будущее впереди."
 israel_labour.2.a: "Левые объединяются."
 israel_labour.3.t: "Формирование \"Еш Атид\""
 israel_labour.3.d: "В течение двух лет в израильской политической среде ходят слухи о том, что Яир Лапид, популярный журналист и сын главы либеральной политической партии £ISR_liberalism_alt2 Шинуй, оставит свою карьеру в журналистике и начнёт карьеру в политике. Многие также предполагали, что Лапид присоединится к уже существующей партии. В январе Яир Лапид объявил, что действительно пойдёт в политику, и уже в апреле этого года Лапид подал заявку на создание новой политической партии ISR.liberalism_alt3 Еш Атид. Партия продолжит политическую традицию Шинуй и будет выступать за либеральный сионизм и политический центризм."
 israel_labour.3.a: "У Яира Лапида блестящее будущее."
 israel_labour.3.b: "Ничего интересного."
 israel_labour.4.t: "Образование государства Израиль"
 israel_labour.4.d: "Бывший начальник Генштаба ЦАХАЛа Беньяамин \"Бенни\" Ганц объявил о создании новой политической партии — £ISR_liberalism_alt4  Партия Израильской Устойчивости. Партия позиционирует себя как центристская и выступает за более аполитичное поведение в целях защиты страны."
 israel_labour.4.a: "Бенни Ганц объединит Израиль!"
 israel_labour.4.b: "Ничего интересного."
 israel_labour.5.t: "Создание Тиква Хадаша."
 israel_labour.5.d: "На фоне массовой \"Бибизации\" Ликуда бывший член £ISR_conservatism Ликуд Гидеон Саар объявил о создании новой политической партии £ISR_conservatism_alt New Hope. Партия поддерживает правые позиции, при этом выступая за либеральные политические реформы и государственное вмешательство в рынок."
 israel_labour.5.a: "Бенни Ганц объединит Израиль!"
