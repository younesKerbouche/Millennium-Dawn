 kirya_glilot_tensions: "Напряженность Кирия-Глилот"
 kirya_glilot_tensions_desc: "Израиль, пожалуй, одна из немногих стран в мире, где основные разведывательные организации фактически входят в состав вооружённых сил. В то время как израильская разведывательная служба является одной из самых успешных в мире, два подразделения, наиболее ответственные за оценку большого объёма собираемой информации, находятся в постоянном соперничестве: Исследовательский отдел, которому поручено анализировать информацию и передавать её правительству, и подразделение 8200, которому поручено предоставлять такую информацию. Конфликт между этими двумя подразделениями часто достигает ожесточённых форм, что мешает им работать сообща."
 state_of_tel_aviv: "Город Тель-Авив"
 state_of_tel_aviv_desc: "Хотя большинство городских центров являются микрокосмом своих стран, Тель-Авив — настоящая исключительность по сравнению с Израилем в целом. Это, пожалуй, третий по величине в мире центр стартапов и инноваций после Кремниевой долины и дельты реки Пёрл, привлекающий миллиарды долларов иностранных инвестиций. Тель-Авив также является эпицентром либеральных идей — это город с самой высокой плотностью ЛГБТ-сообщества на планете и самым большим процентом веганов и вегетарианцев вне Индии. Для многих арабов и сельских жителей Израиля этот город кажется почти политическим пузырём, настолько, что аналитики начали использовать термин «Двухгосударственное решение» в ином смысле: Государство Израиль и Государство Тель-Авив."
 unintegrated_ultraorthodox_community_1: "§tИзоляционистское§! ортодоксальное сообщество"
 unintegrated_ultraorthodox_community_1_desc: "Ультраортодоксальная община, обычно известная как хасидские евреи, является особенно религиозной общиной внутри иудейского ортодоксального течения. Несмотря на их небольшое число после Холокоста, Давид Бен-Гурион согласился на предоставление многочисленных уступок им в виде «Четырех пунктов». Эти уступки, в частности, позволили студентам ешив изучать Тору, не беспокоясь о других предметах в классах, призыве в армию или вступлении в рабочую силу, при этом правительство обеспечивало их жизненные нужды. Ожидается, что с ростом их населения в следующие десятилетия из-за высокого уровня рождаемости, идея о том, что такое большое число безработных будет поддерживаться за счет государственных средств, становится немыслимой. Что-то должно измениться."
