 israel.138.t: "Израиль просит пожертвований для Газы!"
 israel.138.d: "После Худны с сектором Газа Израиль просит нас пожертвовать деньги на развитие сектора Газа. Должны ли мы согласиться?"
 israel.138.a: "Конечно!"
 israel.138.b: "Мы заняты другими делами."
 israel.139.t: "[FROM.GetNamewithFlag] жертвует деньги для Газы!"
 israel.139.d: "Недавно они пожертвовали немного денег на проект по развитию Газы по просьбе Израиля."
 israel.139.a: "Отлично!"
 israel.139.b: "Замечательный."
 israel.140.t: "[FROM.GetNamewithFlag] отклоняет предложение пожертвовать деньги для Газы!"
 israel.140.d: "Они не хотят участвовать в проекте развития Газы."
 israel.140.a: "Хорошо."
 israel.141.t: "Соглашение с Шалита"
 israel.141.d: "Один из наших солдат, Гилад Шалит, захваченный террористами из Газы, слишком долго находится в палестинском плену.\n\nНаши политические эксперты хотят обменять его одного на 1027 палестинских террористов из наших тюрем. Должны ли мы согласиться на это предложение?"
 israel.141.a: "Помощь ОЭСР"
 israel.141.b: "Очень глупое предложение!"
 israel.142.t: "Совет Йоша сформирован!"
 israel.142.d: "Недавно Совет Еши был реформирован, и Израиль должен решить, на чём он сосредоточится в отношении своих поселений на нашей территории. Они уже ужесточили контроль на наших территориях."
 israel.142.a: "Аргх!"
 israel.143.t: "Израиль сосредоточен на эксклавах!"
 israel.143.d: "Строительство поселений было ужесточено из-за того, что Израиль сосредоточил свое внимание на эксклавах на Западном берегу!"
 israel.143.a: "Мы должны противостоять этому."
 israel.144.t: "Проблема Амоны"
 israel.144.d: "Генеральный прокурор предостерегает от захвата частных земель в Амоне.\n\nЗаконодатели, выступающие в поддержку поселенцев, пытались найти юридическую лазейку, чтобы сохранить аванпост на месте, но генеральный прокурор Авихай Мандельблит предупредил, что попытка законодательно закрепить разрешение на захват частных земель будет неконституционной.\n\nЧто нам делать?"
 israel.144.a: "Измените закон в соответствии с требованиями Верховного суда."
 israel.144.b: "Игнорируйте замечания Генерального прокурора."
 amona_tt: "Мы §Yрешим будущее§! §Gотнятия частных земель§! в §R[PAL.GetFlag]Амона§!."
 israel.145.t: "Переговоры с Эвиатаром"
 israel.145.d: "Министерство безопасности и поселенцы ведут переговоры по поводу Эвиатара.\n\nРегиональный совет Самарии назвал Эвиатар поселением, а не форпостом, что также было принято как израильскими, так и международными СМИ, которые не знакомы с точностью юридических определений, уникальных для Западного Берега. Создание поселения требует соблюдения юридической процедуры, в то время как создание форпоста является незаконным по израильским законам.\n\nНа чью сторону нам встать?"
 israel.145.a: "Выделите поселению близлежащий земельный участок."
 israel.145.b: "Легализовать Эвиатар в его текущем состоянии."
 eviatar_tt: "Мы §Yрешим будущее§! §Yфорпоста Эвиатар§! в §R[PAL.GetFlag]§!."
 israel.146.t: "Инцидент за пределами Хомеша привел к тому, что поселенцы предстали перед судом!"
 israel.146.d: "Недавно произошёл инцидент между фанатичными поселенцами и советом ешивы. Что нам делать?"
 israel.146.a: "Они невиновны, поймайте преступников!"
 israel.146.b: "Мы должны уважать международное право."
