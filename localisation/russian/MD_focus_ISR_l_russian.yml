 israel_news.12.t: "США и Израиль наносят совместный удар по Ирану, чтобы предотвратить ядерную угрозу"
 israel_news.12.d: "Президент [USA.GetLeader] выступил с обращением к нации, заявив, что решение о объявлении войны не было принято легкомысленно, но было вызвано неизбежной угрозой, исходящей от ядерных амбиций Ирана.  \n- Наши разведывательные данные подтвердили, что Иран находится на близком пути к созданию ядерного оружия, - сказал президент [USA.GetLeader].  \n- Это создает неприемлемую угрозу для глобальной безопасности и стабильности. В координации с нашим союзником Израилем, у нас нет другого выбора, кроме как предпринять решительные военные действия для нейтрализации этой угрозы.  \nЭти заявления были сделаны после нескольких недель нарастающих напряжений и неудачных дипломатических усилий, направленных на сдерживание ядерной программы Ирана. Совместная военная кампания направлена на уничтожение ядерных объектов Ирана и военной инфраструктуры, чтобы предотвратить дальнейшее развитие их ядерных возможностей."
 israel_news.12.o1: "Ганнибал у ворот?"
 israel_economy.85.t: "Израиль предлагает провести военную операцию против Ирана!"
 israel_economy.85.d: "После получения последних данных об иранской ядерной программе и раскрытия иранских планов их разведывательным управлением Израиль предлагает немедленно нанести военный удар по Ирану!"
 israel_economy.85.a: "Время распространять демократию!"
 israel_economy.85.b: "Милая сказка."
 israel_economy.86.t: "США принимают!"
 israel_economy.86.d: "Операция началась, американские войска будут развернуты в ближайшее время!"
 israel_economy.86.a: "Давайте выдвигаться!"
 israel_economy.87.t: "США отвергают наше предложение."
 israel_economy.87.d: "Они не присоединятся к нам в этой операции."
 israel_economy.87.a: "Неважно!"
 israel_economy.88.t: "Израиль предлагает восстановить отношения!"
 israel_economy.88.d: "Недавно, во время совместных переговоров в Омане, правительство Израиля предложило возобновить мирный договор между нашими странами. Они говорят, что мы должны отказаться от нашей взаимной вражды и подписать договор о ненападении."
 israel_economy.88.a: "Ладно, я думаю..."
 israel_economy.88.b: "Очередной сионистский заговор?!"
 israel_economy.89.t: "Иран согласен!"
 israel_economy.89.d: "Подписан пакт о ненападении."
 israel_economy.89.a: "Отлично!"
 israel_news.13.t: "Израиль и Иран подписали пакт о ненападении!"
 israel_news.13.d: "В результате исторического события Иран и Израиль подписали ряд договоров о ненападении и мирных соглашений, что стало важной вехой в ближневосточной дипломатии. Соглашения, заключённые при посредничестве международных посредников, были подписаны в Женеве в среду, ознаменовав начало новой эры сотрудничества и стабильности в регионе.\n\nИсторические соглашения включают всеобъемлющий договор о ненападении, взаимное признание суверенитета и основы для экономического и культурного сотрудничества. На церемонии подписания присутствовали высокопоставленные чиновники из обеих стран, а также представители Организации Объединённых Наций, Европейского союза и других ключевых международных организаций."
 israel_news.13.o1: "Надежда на сохранение статус-кво?"
 israel_economy.90.t: "Иран не согласился!"
 israel_economy.90.d: "Они не согласились подписать мирный договор."
 israel_economy.90.a: "На что мы вообще надеялись?!"
 israel_economy.91.t: "Израиль предлагает атаковать беспилотниками!"
 israel_economy.91.d: "Израиль предлагает объединить усилия для нейтрализации иранского генерала Касема Сулеймани. Они хотят, чтобы мы поддержали их в проведении этой операции. Должны ли мы согласиться?"
 israel_economy.91.a: "Мы с вами!"
 israel_economy.91.b: "Вы предоставлены сами себе."
 israel_economy.92.t: "США поддержат нашу страну."
 israel_economy.92.d: "Мы можем начинать готовиться."
 israel_economy.92.a: "Отлично!"
 israel_economy.93.t: "США не поддержат нашу страну!"
 israel_economy.93.d: "Они не присоединятся к нам в нашей операции."
 israel_economy.93.a: "Очень неудачно."
 israel_economy.94.t: "Израиль предлагает нам поддержку!"
 israel_economy.94.d: "Израиль, чтобы противостоять влиянию радикального ислама на Ближнем Востоке, хочет оказать нашей стране значительную поддержку. Это усилит их влияние на нас, и нам, возможно, придется потратить немного денег, однако сделка очень многообещающая..."
 israel_economy.94.a: "Конечно, мы согласны!"
 israel_economy.94.b: "Мы не будем частью ваших планов!"
 israel_economy.95.t: "Иран согласен!"
 israel_economy.95.d: "Иран согласился получить нашу поддержку и проявил готовность сотрудничать с нами в будущем."
 israel_economy.95.a: "Отлично!"
 israel_economy.96.t: "Иран не согласился!"
 israel_economy.96.d: "Иран не принял нашу поддержку. Они говорят, что мы должны отказаться от методологии использования их в качестве инструмента в наших заговорах."
 israel_economy.96.a: "Они что, сошли с ума?"
