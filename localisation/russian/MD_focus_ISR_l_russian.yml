 israel_economy.210.t: "Спор о морской границе с Израилем!"
 israel_economy.210.d: "Израиль недавно начал претендовать на новые газовые месторождения Галилеи в море, даже расширив свои военно-морские операции вблизи наших берегов. Чтобы избежать эскалации конфликта, Израиль предложил нам временную нефтяную сделку. Должны ли мы согласиться?"
 israel_economy.210.a: "Да... На данный момент."
 israel_economy.210.b: "Затопить Галилею!"
 israel_economy.211.t: "\"Хезболла\" соглашается!"
 israel_economy.211.d: "Они согласились на наше временное соглашение по нефти, и проблемы между нами и ими в какой-то мере облегчены на данный момент."
 israel_economy.211.a: "Хорошо!"
 israel_economy.212.t: "\"Хезболла\" угрожает нам!"
 israel_economy.212.d: "Они не приняли нашу сделку и угрожают нам полномасштабной войной!"
 israel_economy.212.a: "О, фу..."
