 ISR_neighbor_procedure: "Процедура \"Сосед\""
 israel.71.t: "Помогите палестинским братьям!"
 israel.71.d: "Палестина начала новую интифаду против сионистского режима. Мы можем попытаться отправить туда оружие через морские порты в Газе. Стоит ли нам это делать?"
 israel.71.a: "Свяжитесь с ними!"
 israel.71.b: "Это не в наших интересах"
 israel.75.t: "Иран предлагает нам помощь!"
 israel.75.d: "Иран предлагает отправить крупную партию оружия прямо под носом у Израиля, заведя в порт Газы поддельное торговое судно. Согласимся ли мы на такую авантюру?"
 israel.75.a: "Нам не нужна никакая помощь!"
 israel.75.b: "Дайте нам оружие!"
 israel.72.t: "Палестина согласна!"
 israel.72.d: "Палестина согласилась принять наш груз, и они готовят секретный порт в Газе для приёма нашего оружия. Однако, возможно, Моссад уже обнаружил это..."
 israel.72.a: "Мы надеемся, что наша помощь будет оказана!"
 israel.74.t: "Палестина отказывается!"
 israel.74.d: "Палестинские власти заявили, что они сами справятся с ситуацией и не нуждаются в нашей помощи."
 israel.74.a: "Идиоты!"
 israel.73.t: "Корабль с припасами из Ирана!"
 israel.73.d: "Наши агенты Моссада раскрыли план иранских и палестинских властей по доставке оружия по морю прямо в сектор Газа. Мы должны помешать этому."
 israel.73.a: "Мы должны поторопиться!"
 israel.76.t: "Поставка иранского оружия прошла успешно!"
 israel.76.d: "Недавно иранским властям удалось переправить значительное количество оружия в Палестину прямо под носом у израильских властей. Неизвестно, была ли у Израиля информация об этой переправке, но очевидность провала не оставляет сомнений."
 israel.76.a: "Наше драгоценное оружие."
 israel.77.t: "Поставка иранского оружия прошла успешно!"
 israel.77.d: "Недавно иранским властям удалось переправить значительное количество оружия в Палестину прямо под носом у израильских властей. Неизвестно, была ли у Израиля информация об этой переправке, но очевидность провала не оставляет сомнений."
 israel.77.a: "Как они смеют!"
 israel.78.t: "Дело \"Karine A\""
 israel.78.d: "Наши подразделения захватили принадлежащее Палестинской автономии грузовое судно \"Karine A\", перевозившее 50 тонн оружия, в том числе 345 ракет «Катюша» большой дальности, из Ирана при участии «Хезболлы». Судно направлялось в Газу для разгрузки, однако было остановлено, и всё оружие было конфисковано."
 israel.78.a: "Хорошая работа!"
 israel.79.t: "Поставка иранского оружия прошла успешно!"
 israel.79.d: "Нам удалось перевезти значительное количество оружия в Палестину, прямо под носом израильских властей. Не известно, была ли у Израиля информация об этой поставке, но явная неудача оставляет сомнений не существует."
 israel.79.a: "Аллах Акбар!"
 israel.80.t: "Дело \"Karine A\""
 israel.80.d: "Недавно подразделения израильских военно-морских и военно-воздушных сил захватили наш грузовой корабль \"Karine A\", перевозивший 50 тонн оружия, в том числе 345 ракет «Катюша» большой дальности, из Ирана при содействии «Хезболлы». Корабль направлялся в Газу для разгрузки, однако был остановлен, и всё оружие было конфисковано."
 israel.80.a: "Как они смеют!"
 israel.81.t: "Дело \"Karine A\""
