 israel_economy.213.t: "Газопровод Израиль-Турция!"
 israel_economy.213.d: "Газопровод между Израилем и Турцией находится на завершающей стадии строительства. Обе страны получат от этого большую выгоду! Все расходы возьмёт на себя Израиль."
 israel_economy.213.a: "Замечательно!"
 israel_economy.214.t: "Газопровод Израиль-Греция!"
 israel_economy.214.d: "Газопровод между Израилем и Грецией находится на завершающей стадии строительства. Обе страны получат от этого большую выгоду! Все расходы возьмёт на себя Израиль."
 israel_economy.214.a: "Замечательно!"
 israel_economy.215.t: "Израиль предлагает проект газопровода!"
 israel_economy.215.d: "Израиль предлагает нам новый проект газопровода между нами и Израилем. Стоит ли нам соглашаться?"
 israel_economy.215.a: "Где расписаться?"
 israel_economy.215.b: "Нет."
 israel_economy.216.t: "Египет согласен!"
 israel_economy.216.d: "Египет согласился на наше предложение."
 israel_economy.216.a: "Отлично!"
 israel_economy.217.t: "Египет отвергает!"
 israel_economy.217.d: "Египет отклонил наше предложение."
 israel_economy.217.a: "Очень жаль."
 israel_economy.218.t: "Израиль предлагает операцию «Олимпийские игры»!"
 israel_economy.218.d: "Недавно израильское правительство по секретным каналам связи обратилось к нам с предложением провести секретную кампанию по саботажу с помощью кибератак, направленную на иранские ядерные объекты. Должны ли мы поддержать эту операцию?"
 israel_economy.218.a: "Будут направлены специалисты по кибернетике."
 israel_economy.218.b: "Мы не будем в этом участвовать."
 israel_economy.219.t: "США принимает участие!"
 israel_economy.219.d: "США примут участие в операции «Олимпийские игры»."
 israel_economy.219.a: "Отлично!"
 israel_economy.220.t: "США не будут участвовать."
 israel_economy.220.d: "Они говорят, что это резко усилит напряженность, в которой они не хотят участвовать."
 israel_economy.220.a: "Ладно..."
