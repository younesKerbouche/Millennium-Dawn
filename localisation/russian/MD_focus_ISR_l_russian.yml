 israel_mechanic.15.t: "Кибератака на иранские ядерные объекты!"
 israel_mechanic.15.d: "Недавно на иранские ядерные объекты была направлена мнимая и до сих пор не признанная кампания саботажа с помощью кибернетических нарушений. Иран утверждает, что ответственными за это являются Израиль и США, однако эти страны не подтвердили эти заявления."
 israel_mechanic.15.a: "интересный."
 israel_mechanic.16.t: "Неудачная кибератака на иранские ядерные объекты!"
 israel_mechanic.16.d: "Недавно иранские брандмауэры обнаружили нового кибер-червя, который был развернут в системах иранских ядерных объектов, чтобы нарушить ядерные разработки Ирана."
 israel_mechanic.17.t: "Наши агенты в Тегеране!"
 israel_mechanic.17.d: "Наши агенты находятся неподалеку от склада, в котором предположительно находится ядерный архив Ирана. Утренняя смена иранских охранников прибудет около семи утра, как показал год нашего наблюдения за складом, и агентам приказано покинуть его до пяти утра. Нам нужно действовать быстро и быстро решить, что делать."
 israel_mechanic.17.a: "Иорданский ВАКФ"
 israel_mechanic.17.b: "Возьмите С4 и быстро взорвите вход."
 israel_mechanic.1711.t: "Взрыв в пригороде Тегерана"
 israel_mechanic.1711.d: "Наши внутренние источники передают нам сообщение о взрыве неподалеку от склада, в котором мы храним наш ядерный архив."
 israel_mechanic.1711.a: "Пошлите стражу!"
 israel_mechanic.18.t: "Операция прошла успешно!"
 israel_mechanic.18.d: "Наши агенты успешно извлекли иранский ядерный архив. Как только прибыли иранские хранители, сразу стало ясно, что кто-то украл большую часть секретного ядерного архива страны, документирующего многолетнюю работу над атомным оружием, конструкциями боеголовок и планами производства."
 israel_mechanic.18.a: "Замечательно!"
 israel_mechanic.1811.t: "Наш Ядерный архив был украден!"
 israel_mechanic.1811.d: "Агентам Моссада удалось украсть наш ядерный архив, и теперь у Израиля есть все наши планы и исследовательские работы по нашим ядерным проектам."
 israel_mechanic.1811.a: "Проклятье!"
 israel_mechanic.19.t: "Операция провалилась!"
 israel_mechanic.19.d: "Наши агенты были захвачены и будут допрошены в министерстве внутренних дел Ирана. Они не успели передать документы до того, как их схватили."
 israel_mechanic.19.a: "О, черт"
 israel_mechanic.1911.t: "Израильские агенты схвачены!"
 israel_mechanic.1911.d: "Недавно на окраине Тегерана были пойманы израильские агенты, пытавшиеся украсть наш ядерный архив. Эти агенты будут взяты в заложники и допрошены."
 israel_mechanic.1911.a: "Наградите наших гвардейцев!"
 israel_mechanic.20.t: "Операция «Безрезультатно»!"
 israel_mechanic.20.d: "Нашим агентам удалось сбежать, однако здание было разрушено, и все сведения, которые мы могли бы получить, тоже были уничтожены."
 israel_mechanic.20.a: "Хорошо.."
 ISR_archive_stolen: "Наш ядерный архив похищен"
 ISR_archive_destroyed: "Уничтоженный ядерный архив"
 israel_mechanic.2011.t: "Наш ядерный архив был уничтожен!"
 israel_mechanic.2011.d: "Похоже, агенты «Моссада» хотели похитить бумаги с нашего секретного склада в пригороде Тегерана, но из-за своей некомпетентности просто разрушили здание. Вероятно, они уже бежали из страны, но, возможно, такой исход - не самый худший из всех возможных."
 israel_mechanic.2011.a: "Хорошо.."
