 israel_economy.78.t: "Израиль предлагает нам поддержку!"
 israel_economy.78.d: "Израиль, чтобы противостоять влиянию Ирана на Ближнем Востоке, хочет оказать нашему стремящемуся государству большую поддержку. Это увеличит их влияние на нас, и нам, возможно, придется потратить некоторые деньги, однако сделка очень многообещающая..."
 israel_economy.78.a: "Конечно, мы согласны!"
 israel_economy.78.b: "Мы не будем частью ваших планов!"
 israel_economy.79.t: "Курдистан согласен!"
 israel_economy.79.d: "Курдистан согласился получить нашу поддержку и проявил готовность сотрудничать с нами в будущем."
 israel_economy.79.a: "Отлично!"
 israel_economy.80.t: "Курдистан не согласился!"
 israel_economy.80.d: "Курдистан не принял нашу поддержку. Они говорят, что мы должны отказаться от использования их в качестве инструмента в наших планах."
 israel_economy.80.a: "Они что, сошли с ума?"
 israel_news.11.t: "Iran International"
 israel_news.11.d: "Недавно правительство Израиля в сотрудничестве с иранскими диссидентами объявило о создании новостного портала Iran International. Новая медиакомпания позиционирует себя как организация, решительно выступающая против пропаганды режима аятолл. Многие критики в самом Иране назвали новую медиакомпанию сионистской пропагандой и предложили запретить её деятельность в Иране."
 israel_news.11.o1: "Еще одно сионистское дерьмо!"
 israel_news.11.o2: "Будем надеяться, что это не приведет к дальнейшей эскалации."
 israel_economy.81.t: "Реза Шах Пехлеви посетил Израиль!"
 israel_economy.81.d: "Принц Ирана в изгнании Реза Пехлеви отправляется в Израиль на фоне растущей напряженности в отношениях с Ираном, чтобы передать послание дружбы от иранского народа. Израиль и Иран поддерживали дружественные отношения во времена монархии, когда десятки тысяч иранских евреев жили в мире и гармонии на протяжении долгих столетий. Подавляющее большинство покинуло Иран примерно в 1979 году, когда антиизраильские революционеры свергли монархию и начали террор против тех, кого они считали нежелательными. Многие евреи в Израиле и диаспоре считают, что историческая дружба с иранским народом насчитывает 2500 лет, когда персидский царь Кир Великий освободил евреев, находившихся в плену в Месопотамии, и помог им вернуться в Иерусалим. Большинство иранцев, выступающих против клерикального режима, также выражают дружелюбие и поддержку Израилю и рассматривают финансовую и военную поддержку антиизраильских сил в регионе со стороны своего правительства как растрату своего национального богатства."
 israel_economy.81.a: "Приветствую тебя, друг!"
 israel_economy.82.t: "Мариам Раджави посетила Израиль!"
 israel_economy.82.d: "Марьям Раджави, видный лидер народных моджахедов Ирана, прибыла сегодня в Израиль с историческим визитом, направленным на укрепление коалиции против иранского режима. Визит Раджави подчеркивает значительное изменение геополитической динамики на Ближнем Востоке, отражающее общую заинтересованность МЕК и Израиля в противодействии влиянию Ирана в регионе. В ходе своего визита Раджави встретилась с высшими должностными лицами Израиля, включая премьер-министра и президента. Дискуссии были сосредоточены на взаимной озабоченности по поводу ядерных амбиций Ирана, его поддержки ополченцев-марионеток по всему Ближнему Востоку и нарушениях прав человека в Иране."
 israel_economy.82.a: "Добро пожаловать!"
