 israel_economy.23.d: "Израиль направил своих специалистов для оказания помощи нашей стране в решении проблем с водоснабжением и поделился своим опытом и технологиями."
 israel_economy.23.a: "Отлично!"
 israel_economy.24.t: "Израиль предлагает совместную космическую программу!"
 israel_economy.24.d: "Израиль предлагает сотрудничество в области исследования космоса и стремится к сотрудничеству в этой области, а также к обмену технологиями."
 israel_economy.24.a: "Конечно!"
 israel_economy.24.b: "К сожалению, нет."
 israel_economy.25.t: "Индия согласна!"
 israel_economy.25.d: "Мы объединили наши космические усилия и договорились о сотрудничестве."
 israel_economy.25.a: "Отлично!"
 israel_economy.26.t: "Индия не согласилась."
