 israel_likud.61.t: "Неприятности в райском уголке"
 israel_likud.61.d: "Недавние события в секторе Газа и действия правительства в связи с ними вызвали ожесточенные споры внутри \"Ликуда\". Лидер партии Ариэль Шарон и его умеренные сторонники объявили о выходе из партии и создании новой политической партии \"Кадима\". Место Шарона занял его политический соперник Биньямин Нетаньяху. Хотя у \"Кадимы\" есть довольно неплохие шансы сохранить свои позиции в Кнессете, это не меняет того факта, что положение Ариэля Шарона в полиции стало очень шатким."
 israel_likud.61.a: "Будем надеяться, £ISR_liberalism_alt1  что у Кадимы будет будущее"
 israel_likud.61.b: "Серьезный ущерб для правительства"
 israel_likud.63.t: "Неприятности в райском уголке"
 israel_likud.63.d: "Ухудшающееся здоровье Ариэля Шарона больше не позволяет ему занимать пост премьер-министра, и его отставка не стала неожиданностью, но это серьезно подорвало позиции новообразованной партии. Эхуд Ольмерт занял пост премьер-министра, но его низкие рейтинги одобрения среди населения не дают надежды на светлое будущее нового правительства."
 israel_likud.63.a: "Для Ольмерта дела обстоят плохо."
 israel_likud.64.t: "Выборы руководства"
 israel_likud.64.d: "Выборов лидера \"Кадимы\" больше нет на горизонте, положение Ольмерта становится шатким, а вероятность его переизбрания сводится к нулю. Кто возглавит партию?"
 israel_likud.64.a: "Ольмерт поведет партию до конца!"
 israel_likud.64.b: "Прогрессивное крыло Ливни добьется успеха."
 israel_likud.64.c: "Умеренное собрание Мофаза добьется успеха."
 israel_home.1.t: "Вопрос о лидерстве"
