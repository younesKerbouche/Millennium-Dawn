 ISR_palestine_desc_loc: "Наша текущая §RНапряжённость§! [?ISR_palestine_situation|0+]\n\n[?PAL_arab_popularity|=0+] из-за £ISR_Communist_State £ISR_Autocracy £ISR_anarchist_communism £ISR_Neutral_Muslim_Brotherhood §Yарабских партий§! в опросах\n[?PAL_war_support_in_isr|=0+] из-за текущей §4Израильской§! поддержки войны\n\n[?PAL_arab_parties_rulling|=0+] из-за исключения £ISR_Communist_State £ISR_Autocracy £ISR_anarchist_communism £ISR_Neutral_Muslim_Brotherhood и §Yарабских партий§! из §YПравительства§! [ISR.GetNamewithFlag]\n\n[select_thingie_palisr]\n\nПосле многочисленных §YИзраильско-арабских войн и интифад§! ситуация в [PAL.GetNamewithFlag] находится почти под полным §4Израильским§! контролем. Однако возросшая §Rнапряжённость§! между  \n[ISR.GetNamewithFlag] и [PAL.GetNamewithFlag] может привести к §Rбеспорядкам, войнам и возможным восстаниям§!, а также §Yизменить баланс сил§! и §Yобщую ситуацию§!.\n\nЧем больше §Rнапряжённость растёт§!, тем более §Rжестокой§! становится ситуация!\n\nУровень §Rнапряжённости§! также зависит от уровня §YАвтономии§! [PAL.GetNamewithFlag]!"
