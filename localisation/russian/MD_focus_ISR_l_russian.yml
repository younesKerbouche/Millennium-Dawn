 israel_economy.7.t: "Китайско-израильский совместный комитет по инновациям и сотрудничеству"
 israel_economy.7.d: "Совместное заседание Китайско-израильского комитета по инновационному сотрудничеству состоялось сегодня впервые в рамках мероприятий, посвященных многолетним дипломатическим отношениям между двумя странами. Комитет представляет собой всеобъемлющую структуру, которая способствует установлению связей и диалога между примерно 15 правительственными министерствами и ведомствами обеих сторон с целью углубления сотрудничества между странами в широком спектре областей, с акцентом на экономическое сотрудничество."
 israel_economy.7.a: "Отлично!"
