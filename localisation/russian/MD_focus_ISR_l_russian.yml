 palestine.1.t: "Ясир Арафат умер"
 palestine.1.d: "После нескольких недель ухудшения состояния Ясир Арафат, возглавлявший Палестину на протяжении последних нескольких десятилетий, скончался. Впав в кому, он умер сегодня утром от геморрагического инсульта. Хотя причина болезни неизвестна, палестинский народ не может оставаться в неведении относительно обстоятельств смерти Арафата. Рави Фаттух был избран временным лидером до следующего тура выборов."
 palestine.1.a: "Во имя Аллаха, Милостивого, Милосердного"
 palestine.2.t: "Предвыборный сезон"
 palestine.2.d: "Открылись избирательные участки для голосования на выборах следующего президента Палестинской автономии. Двумя основными кандидатами являются Махмуд Аббас и Мустафа Баргути. Пока неизвестно, кто станет победителем, но опросы показывают, что следующим президентом вполне может стать.."
 palestine.2.a: "Махмуд Аббас, преемник Арафата"
 palestine.2.b: "Мустафа Баргути, независимый кандидат"
