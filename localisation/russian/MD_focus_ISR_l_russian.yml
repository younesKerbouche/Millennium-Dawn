 israel_economy.83.b: "отличная работа!"
 israel_economy.84.t: "Протесты в Иране!"
 israel_economy.84.d: "В последнее время во многих частях Исламской Республики Иран вспыхнули протесты против правительства. Многие официальные лица в Иране предполагают, что они спровоцированы иностранными державами в попытке свергнуть правительство Ирана..."
 israel_economy.84.a: "За этим стоят сионисты!"
