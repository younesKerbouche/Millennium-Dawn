 israel.6.t: "Совместные учения Кипра и Израиля!"
 israel.6.d: "Недавно наши вооружённые силы провели военные учения с [ISR.GetNamewithFlag], в ходе которых обе наши страны получили больше опыта в ведении боевых действий в горах, координации и логистике."
 israel.6.a: "Отлично!"
 israel.7.t: "Израиль хочет купить наши самолеты"
 israel.7.d: "Израиль хочет купить несколько десятков наших учебно-тренировочных самолётов для своей армии обороны и Армии обороны Израиля. Мы согласны?"
 israel.7.a: "Конечно."
 israel.7.b: "Нет."
 israel.8.t: "Германия согласилась"
 israel.8.d: "Германия официально одобрила поставку нам своих учебно-тренировочных самолётов. Первая партия самолётов скоро прибудет в нашу страну."
 israel.8.a: "Отлично."
 israel.9.t: "Германия отвергла нас"
 israel.9.d: "Германия отклонила наше предложение о покупке их учебных самолётов. Похоже, нам нужно искать другого надёжного поставщика."
 israel.9.a: "Печальный."
 israel.10.t: "Израиль хочет купить партию наших самолетов"
 israel.10.d: "Израиль просит у нас F-35 для своих авиационных полков. Эти самолёты являются одними из самых передовых, но с их помощью мы можем усилить своё влияние на Ближнем Востоке и в Израиле. Стоит ли нам их продавать?"
 israel.10.a: "Конечно."
 israel.10.b: "Нет."
 israel.11.t: "Америка согласилась продать F-35"
 israel.11.d: "Америка согласилась продать нам свои новейшие самолёты. С их помощью мы сможем добиться превосходства в воздухе в нашем регионе. Первая партия самолётов уже прибыла в нашу страну."
 israel.11.a: "Отлично."
 israel.12.t: "Америка отказалась"
 israel.12.d: "Америка отказалась поставлять нам свои самолёты. Они не хотят, чтобы их самолёты попали не в те руки. Нам придётся найти нового поставщика современных истребителей."
 israel.12.a: "Печальный."
