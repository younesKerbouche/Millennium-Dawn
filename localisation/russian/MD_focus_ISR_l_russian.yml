 israeli_settlements: "Израильские поселения"
 israeli_settlements_desc: "Вскоре после победы Израиля в Шестидневной войне 1967 года, в результате которой Израиль получил контроль над Западным берегом реки Иордан, группа сионистских активистов, остановившихся в отеле в Хевроне, отказалась уезжать. Израильское правительство попыталось пойти на компромисс с активистами, основав первое еврейское поселение на Западном берегу, тем самым лишив палестинских пастухов возможности продолжать использовать эту землю. Это событие положило начало тенденции, которая продолжается по сей день: к растущему недовольству палестинского населения было основано более сотни поселений."
