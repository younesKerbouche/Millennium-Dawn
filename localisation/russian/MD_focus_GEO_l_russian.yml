 GEO_flag_chose_peace: "Мы решили отступить"
 georg_war2008.3.t: "Украинские добровольцы в Грузии"
 georg_war2008.3.d: "Многие украинские добровольцы из армии и военные ветераны из организации УНА-УНСО решили откликнуться на призыв Грузии о помощи и вступили в грузинские вооруженные силы, создав добровольческие батальоны."
 georg_war2008.3.a: "Интересно"
 georg_war2008.3.b: "Отлично"
 georg_war2008.4.t: "Чеченские добровольцы в Грузии."
 georg_war2008.4.d: "Многие чеченские бойцы свободной Ичкерии решили перейти на сторону Грузии и создать нац. батальоны в грузинской армии."
 georg_war2008.4.a: "Тьфу, предатели."
 georg_war2008.4.b: "Отлично"
 georg_war2008.5.t: "Грузия предлагает Соглашение."
 georg_war2008.5.d: "Грузия хочет предложить нам полноценный договор по Абхазии и Южной Осетии, по которому они откажутся от своих претензий и признают непризнанные республики. Это, конечно, хорошо, но мы не должны допустить вступление Грузии в НАТО после этого..."
 georg_war2008.5.a: "Мы согласны, но нам нужны уступки."
 georg_war2008.6.t: "Грузия предупреждает нас о спецоперации."
 georg_war2008.6.d: "Грузия предупреждает нас, что они решили провести военную операцию на территории Южной Осетии. Они обещают не атаковать наши миротворческие силы в обмен на наше невмешательство. Однако без видимой причины они уже начали обстреливать военный лагерь возле Цхинвали. Наша страна гарантирует безопасность Южной Осетии; возможно, нам следует вмешаться и преподать грузинам урок."
 georg_war2008.6.a: "Добить выживших!"
 georg_war2008.6.b: "Оставим Осетию..."
 georg_war2008.7.t: "Успешная операция \"Тигр\"!"
 georg_war2008.7.d: "Грузия аннексирует Осетию."
 georg_war2008.7.a: "Ха-ха!"
