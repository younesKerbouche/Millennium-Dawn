 georg.25.a: "Конечно!"
 georg.25.b: "Неа."
 GEO_yos_warl_abk_oss: "Сокрушить псевдореспублики"
 GEO_yos_warl_abk_oss_desc: "Так называемые республики Абхазия и Южная Осетия — не что иное, как российские марионетки, оккупирующие грузинскую землю. Силой мы восстановим нашу территориальную целостность и вернем эти отколовшиеся регионы под контроль Тбилиси."
 GEO_yos_federal_abk_oss: "Федерализировать Грузию"
 GEO_yos_federal_abk_oss_desc: "Вместо того чтобы подавлять сепаратистские движения военными средствами, мы можем предложить Абхазии и Южной Осетии подлинную автономию в рамках федеративного грузинского государства. Этот путь может сохранить единство, уважая при этом региональную самобытность."
 GEO_befriend_nat_nobody: "Мы сами по себе"
 GEO_befriend_nat_nobody_desc: "Грузия на протяжении веков находилась между великими державами. Возможно, пришло время нам самим проложить свой путь, не полагаясь ни на Восток, ни на Запад, а на собственную силу и независимость."
 GEO_befriend_nat_azeris: "Приближаться к Азербайджану"
 GEO_befriend_nat_azeris_desc: "Азербайджан и Грузия связывают глубокие исторические связи и общие интересы в Кавказском регионе. Укрепляя отношения с Баку, мы можем создать мощный альянс для противодействия региональным угрозам."
 GEO_befriend_nat_armenia: "Подружиться с Арменией."
 GEO_befriend_nat_armenia_desc: "Несмотря на историческую напряженность, Армения и Грузия сталкиваются с похожими проблемами со стороны более крупных соседей. Партнерство с Ереваном могло бы обеспечить взаимную безопасность и экономические выгоды для обеих наших стран."
 GEO_support_armenian_monarchists: "Поддержите армянских монархистов"
 GEO_support_armenian_monarchists_desc: "Поддерживая восстановление армянской монархии, мы можем создать мощный династический союз между двумя нашими древними христианскими царствами Кавказа."
 GEO_befriend_nat_russia: "Дружить с Россией"
 GEO_befriend_nat_russia_desc: "Россия на протяжении веков была соседом и верховной державой Грузии. Вместо того чтобы сопротивляться влиянию Москвы, возможно, путь к стабильности и процветанию лежит через компромиссы и дружбу с Российской Федерацией."
 GEO_alliance_armeniA_NAT: "Союзник Армения"
 GEO_befriend_nat_west: "Дружить с США"
 GEO_befriend_nat_west_desc: "Соединенные Штаты представляют собой либерально-демократический порядок, к которому стремится присоединиться Грузия. Присоединившись к Вашингтону и стремясь к интеграции с Западом, мы обеспечиваем свое будущее в НАТО и Европейском сообществе."
 GEO_alliance_azeri: "Союзник Азербайджан"
 GEO_alliance_azeri_desc: "Официальный военный союз с Азербайджаном укрепит наше стратегическое партнерство и создаст мощный блок на Кавказе, способный противостоять давлению России и Ирана."
