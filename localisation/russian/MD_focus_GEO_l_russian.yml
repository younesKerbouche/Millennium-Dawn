 GEO_national_propaganda: "Национальная пропаганда"
 GEO_national_propaganda_desc: "Мы должны показать нашему разношерстному народу, что Россия - не только наш надежный экономический партнер и союзник, но и наш друг, брат и естественный защитник!"
