 GEO_second_epoch_of_saakash: "Возвращение Михаила"
 GEO_second_epoch_of_saakash_desc: "Наконец-то отец революции роз вернулся, чтобы править Сакартвело!"
 GEO_united_nat_movem: "Единое национальное движение"
 GEO_united_nat_movem_desc: "Единое национальное движение - истинная партия, которая должна иметь мандат на управление Грузией"
 GEO_prowestern_nationalist: "Крестоносцы революции роз"
