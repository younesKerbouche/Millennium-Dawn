 kviciani_ef_TT: "§YМы попытаемся связаться с Монадырем, чтобы договориться!§!"
 georg_revol.6.t: "Кризис Кодори"
 georg_revol.6.d: "Эмзар Квициани объявил о восстановлении Монадырского отряда и заявил о неповиновении правительству Грузии, требуя отставки глав МВД и Минобороны Вано Мерабишвили и Окруашвили, которые, по мнению Квициани, совершили произвол в отношении сванов и готовили их истребление. В то же время Квициани угрожал акциями гражданского неповиновения, а в крайних случаях - переходом к вооруженному сопротивлению."
 georg_revol.6.a: "Может быть, мы сможем найти соглашение?"
 georg_revol.6.b: "Предатели должны быть наказаны!"
 GEO_kvic_acc: "Мы заключили сделку с Квициани!"
 GEO_kvic_den: "Мы решили очистить Монадир!"
 GEO_Zhvania: "Зураб Жвания"
 georg_revol.7.t: "Жвания убит!"
 georg_revol.7.d: "Тело премьер-министра было обнаружено в квартире его друга. Более того, его друг также был найден мертвым. По словам министра, вчера вечером З. Жвания приехал в гости к своему другу, заместителю губернатора одного из регионов Грузии. Через некоторое время охрана премьер-министра забеспокоилась, так как он не отвечал на звонки. В 4:30 по местному времени охрана разбила окно и обнаружила тела З. Жвания и его друга. По предварительной версии, озвученной В. Мерабишвили, произошел несчастный случай — смерть наступила в результате отравления газом. Однако генеральный директор тбилисской газораспределительной компании АО «Тбилгаз» Давид Морчиладзе после осмотра квартиры заявил телеканалу «Рустави 2», что утечки природного газа не было. По его словам, в квартире был установлен газовый обогреватель. И, по всей вероятности, в течение некоторого времени в квартире скапливался продукт неполного сгорания газа, который мог стать причиной отравления. Кроме того, как сообщает «Эхо Москвы», сейчас все подходы к подъезду дома, где скончался З. Жвания, оцеплены полицией. Журналистов также не пускают в республиканскую больницу, куда отправили его тело. Как сообщил представителям СМИ врач больницы, они не будут общаться с прессой до завершения экспертизы. «Нам сообщили, что президент распорядился не общаться с журналистами», — сказал он. В Тбилиси уже состоялось внеочередное заседание правительства, созванное по случаю смерти З. Жвания. На заседании выступил президент Грузии Михаил Саакашвили. По его словам, Грузия потеряла большого патриота, а сам М. Саакашвили — своего ближайшего друга, самого надежного советника и соратника. Президент призвал правительство быть твердым, стойким и сплоченным. Кроме того, М. Саакашвили выразил соболезнования семьям З. Жвания и погибшего вместе с ним Рауля Юсупова. Участники встречи почтили память погибших минутой молчания."
 georg_revol.7.a: "Хорошо"
