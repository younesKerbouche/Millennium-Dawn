 GEO_hmvv_TT: "Мы купим 100 Хаммеров у США"
 georg.1000.t: "Эпоха Шеварднадзе"
 georg.1000.d: "Эдуард Амвросиевич Шеварднадзе прожил три жизни: советского партийного функционера, творца перестройки и нового мышления, лидера независимой Грузии. Никто не мог предвидеть этих поворотов, и в первую очередь он сам. Как и его покровитель Михаил Горбачев, Шеварднадзе больше уважают и ценят в мире, чем у себя дома. Одни утверждают, что он последовательно проваливал все, за что брался, другие убеждены, что человечество не забудет его исторических заслуг. Однако когда в марте 1992 года грузинские политики, только что свергнувшие Звиада Гамсахурдиа, предложили Шеварднадзе возглавить страну, он согласился. Трудно сказать, чего здесь было больше: желания помочь родине в трудное время или жажды власти и активной деятельности. Я знал, что если бы я не вернулся в Грузию, она бы умерла, - сказал Шеварднадзе. В его словах была доля правды, но, в отличие от Гейдара Алиева, который оказался в похожей ситуации, ему не удалось консолидировать общество. Вероятно, Шеварднадзе рассчитывал оказаться в маленькой стране \"китом в аквариуме\", перед мировым авторитетом которого все будут склоняться в унисон. Вместо этого он оказался в обществе, доведенном до точки кипения и окруженном вооруженными баронами, не желающими никому подчиняться. Кризис в отношениях с Абхазией и Южной Осетией был создан его предшественником Гамсахурдиа. Шеварднадзе согласился на военную экспедицию в Абхазию в августе 1992 года под давлением общественного мнения и влиятельных военных лидеров Тенгиза Китовани и Джабы Иоселиани. После свержения Гамашурдиа пророссийский Шеварднадзе, относительно налаживающий отношения с Западом и Востоком и пошатнувший свой прежний авторитет, должен разработать план дальнейшего развития Грузии."
 georg.1000.a: "Правая рука Горбачева."
 georg_chech.1.t: "Гелаевские боевки в ущельях"
 georg_chech.1.d: "Несколько дней назад распространилась информация о том, что около 700 вооруженных чеченских боевиков планируют проникнуть в Абхазию. Парламентское меньшинство (политический блок «Возрождение», лидером которого является Аслан Абашидзе, руководитель Аджарской Автономной Республики) обвинило грузинские власти в использовании военного и политического авантюризма. Лидер меньшинства Джемаль Гогитидзе уверен, что чеченские боевики, собравшиеся в Кодорском ущелье у границы с Абхазией, планируют проникнуть в Аджарскую Автономную Республику через Черное море. «Резонанс» сообщает, что лидер оппозиционной фракции «Единая Грузия» Георгий Таргамадзе поддерживает идею и утверждает, что военно-политические интриги выдуманы властями, чтобы отвлечь внимание общества от конфликта между Шеварднадзе и Жванией (главой парламента) и служить интересам России в Грузии. Правящая партия «Союз граждан», напротив, считает правительство Аджарии поддерживающим интересы России. На вчерашнем заседании Комитета по обороне и безопасности обсуждался вопрос о незаконном перемещении российских военных сил в окрестностях Чолохи (Аджарии). Глава Комитета Гиа Барамидзе заявил, что необходимо сделать все возможное, чтобы российские военные базы покинули территорию Грузии, поскольку они препятствуют безопасности страны. И правящая, и оппозиционная партии пытаются набрать очки на предстоящих выборах, в то время как внутренняя ситуация в стране очень напряженная. Активизация темы Абхазии и разговоры о возможных врагах являются частью избирательной кампании», — так газета оценила комментарии представителей правительства. Стоит также отметить, что Россия направила отряд на военную базу Гудаута, расположенную на территории Абхазии, с целью найти и задержать 13 чеченских боевиков, предположительно дезертировавших оттуда (так называемый «Резонанс»). По словам Хизри Алдамова, неофициального представителя Чечни в Грузии, ни один из этих 13 боевиков не является гражданином Чечни; они являются гражданами Российской Федерации. Можно предположить, что они притворяются чеченцами. Достаточные факты имели место и ранее. Россия намеренно отправила их в Грузию, чтобы вовлечь Грузию в провокацию, заявил Алдамов."
 georg_chech.1.a: "Нам нужно стабилизировать ситуацию."
 georg_chech.2.t: "Встреча грузинских и российских официальных лиц."
 georg_chech.2.d: "Недавно состоялась встреча грузинских и российских политиков в рамках урегулирования вопроса о присутствии чеченских боевиков в пограничных ущельях между Грузией и Российской Федерацией. Грузия попросила помощи в решении этого вопроса, несмотря на предыдущие конфликты. Грузия просит о присутствии российских миротворцев, а также о помощи в дипломатической поддержке Грузии."
 georg_chech.2.a: "Будем надеяться, что они нам помогут."
 georg_chech.2.b: "Конечно, террористы должны быть захвачены."
 georg_chech.2.c: "Им придется рассчитывать только на себя."
 georg_chech.3.t: "Россия посылает помощь"
 georg_chech.3.d: "Россия согласилась прислать нам помощь ради того, чтобы мы захватили их и отправили обратно в Россию."
 georg_chech.3.a: "Давайте решим, что делать дальше..."
 GEO_chech_future_help_TT: "§YЧеченцы могут помочь нам в будущем в обмен на помощь!§!"
 GEO_chech_will_not_future_help_TT: "§YЧеченские Боевики будут враждебны нам за то, что мы не спасли их!§!"
 georg_chech.4.t: "Грузия не отдает России чеченских боевичков."
 georg_chech.4.d: "К удивлению российских властей, Грузия заявляет, что не может передать России всех чеченских боевиков по разным причинам. Некоторые говорят, что они решили депортировать их в третьи страны или отдать под суд в самой Грузии. Грузия передала лишь несколько мелких боевиков, но лидеры все еще находятся в грузинских тюрьмах."
 georg_chech.4.a: "Они пригодятся в будущем..."
 georg_chech.4.b: "Ты играешь с огнем, Эдуард."
 georg_chech.4.c: "Самое главное, что границы теперь в безопасности."
 georg_chech.5.t: "Грузия передает России чеченские боэвики."
 georg_chech.5.d: "Грузия утверждает, что передала России всех чеченских боевиков по взаимовыгодным причинам безопасности и стабильности в регионе. Первоначально Грузия передала только некоторых незначительных боевиков, но теперь лидеры уже отправлены на суд в Россию."
 georg_chech.5.a: "Будем надеяться, что им понравятся наши усилия."
 georg_chech.5.b: "Грузино-российские отношения должны стать крепче."
 georg_chech.5.c: "А? Что...? Нам все равно."
 GEO_chechsns_pankis_idea: "Чеченские боевки в пограничных ущельях"
 georg_chech.6.t: "Грузия открывает дипломатическую миссию."
 georg_chech.6.d: "Практически одновременно с началом военной операции США и Великобритании в Афганистане – началом войны с терроризмом – в зоне абхазо-грузинского противостояния разгорелся вооружённый конфликт. Из Кодорского ущелья, которое принадлежит Абхазии, но контролируется Грузией, в подконтрольную Сухуми территорию спустились объединённые отряды грузинских партизан и боевиков с Северного Кавказа. К абхазо-грузинским границам стягиваются войска. Грузинский парламент потребовал вывода российских миротворцев из зоны конфликта, в свою очередь, Абхазия заявила о намерении подать заявку на вхождение в состав России: вооружённая фаза. Мы постараемся обсудить эту тему с представителем Абхазии в Москве Игорем Ахба, грузинским парламентарием Гамлетом Чипашвили и тбилисским корреспондентом Юрием Вачнадзе. Итак, в Кодорском ущелье идут настоящие бои, и сразу возникает несколько вопросов. Кодорское ущелье географически принадлежит Абхазии, но до недавнего времени находилось под контролем Грузии. Слово представителю Абхазии в Москве Игорю Ахба."
 georg_chech.6.a: "Квициани и Гелаев, конечно..."
 georg_chech.6.b: "Давайте подготовим взаимное соглашение."
 georg_chech.6.c: "Нам все равно."
 GEO_geopolice: "Грузинская полиция"
 GEO_geopolice_desc: "Правительство Грузии быстро увеличит бюджет полиции в попытке вернуть порядок!"
 GEO_bring_back_order: "Вернуть порядок"
 GEO_bring_back_order_desc: "Увеличение финансирования полиции исправило внутреннюю ситуацию с преступностью и террором. Владельцы бизнеса по всей стране чрезвычайно благодарны за то, что ситуация разрешилась. Порядок был восстановлен на улицах Грузии."
 GEO_internal_affairs: "Внутренние дела"
 GEO_internal_affairs_desc: "Вы успешно побороли всю коррупцию в полиции страны. Сотни полицейских пришлось заменить, что стоило вашей стране трудовых ресурсов."
 GEO_recruit_more_men: "Набирайте больше мужчин"
 GEO_recruit_more_men_desc: "Вы успешно завербовали больше мужчин в полицию, снизив средний уровень коррупции и повысив стабильность."
 GEO_vozmest_nedobor: "Реформировать полицию в регионах"
 GEO_vozmest_nedobor_desc: "Вы успешно провели несколько мероприятий по набору в крупных городах Грузии, был получен приток заявок, государство теперь считается безопасным по большей части, это будет стоить вам денег, но повысит общую стабильность."
 GEO_geopolice_game: "Геополитическая игра"
 GEO_geopolice_game_desc: "Новая и усовершенствованная полиция Грузии успешно пресекла преступность, статистика показывает, что грузины теперь чаще следуют закону, уважают других и поддерживают мир. Мы - грузинская мечта."
 GEO_Military_desc: "Начать массовую реформу грузинской армии."
 GEO_Geo_air_mil_desc: "Начать реформирование грузинских ВВС."
 GEO_Geo_navy_mil_desc: "Начать реформирование ВМС Грузии."
 georg_military.1.t: "Военная реформа в Грузии"
 georg_military.1.d: "Грузия успешно реформировала свои вооруженные силы; наблюдается приток новобранцев, записывающихся на защиту славной страны."
 georg_military.1.a: "Вы довольны результатом."
 georg.1243.t: "Грузия требует вывода российских войск"
 georg.1243.d: "В свете недавних событий правительство Грузии направило уведомление нашему правительству с требованием официального вывода всех наших военнослужащих из страны. В требования также входит демобилизация всех военных баз, принадлежащих и управляемых нашими Вооружёнными Силами России. Наши войска были перемещены с постов и направляются обратно через нашу границу с Грузией."
 georg.1243.a: "Неудачное обстоятельство"
 georg.1244.t: "Захватить старые советские авиабазы и их имущество на нашей территории."
 georg.1244.d: "Сегодня грузинские вооруженные силы совершили налет на старые советские авиабазы ​​и отвоевали их, захватив все оставшееся имущество."
 georg.1244.a: "Мы заберем их!"
 GEO_yak52: "Як 52"
 GEO_superpuma: "Супер Пума"
 GEO_albatros: "Альбатрос"
 GEO_air_reforms: "Воздушные реформы"
 GEO_west_avia_inst: "Западные авиационные инструкторы"
 GEO_restructure_vvs: "Реструктуризация ВВС"
 GEO_new_methods: "Новые методы обучения"
 GEO_hermes: "Гермес"
 GEO_skylark: "Скайларк"
 GEO_soviet_airbase_desc: "Подготовьте свои вооруженные силы к налету на старые, выведенные из эксплуатации советские авиабазы, чтобы захватить все находящееся на них имущество."
 GEO_bpla_isr_desc: "Министр торговли и иностранных дел Грузии проведет встречу с Израилем, чтобы поговорить о возможной торговой сделке БПЛА."
 GEO_hermes_desc: "Вы успешно заказали 20 израильских BPLA \"Гермес\"."
 GEO_skylark_desc: "Вы успешно заказали 15 израильских BPLA \"Скайларк\"."
 GEO_kick_russian_troops_desc: "После уроков, извлеченных из конфликтов против Южной Осетии и Абхазии, наша армия остро нуждается в реформе. Предоставление дополнительного финансирования, обращение к зарубежным сторонникам, союзникам или экономическим партнерам — это лишь некоторые из способов реформирования нашей великой армии и ее оптимизации для будущего."
 GEO_us_helis_desc: "Вы успешно заказали 20 американских штурмовых вертолетов."
 GEO_su27_desc: "Вы провели встречу с российским Минобороны, договорились и закупили 10 Су-27."
 GEO_belluh: "Bell-uh"
 GEO_belluh_desc: "Вы успешно закупили 25 американских транспортных вертолетов 1965 года."
 GEO_dolphin_desc: "Вы успешно приобрели 15 чешских ударных истребителей «Дельфин»."
 GEO_albatros_desc: "Вы успешно закупили 15 чешских ударных истребителей \"Альбатрос\"."
 GEO_yak52_desc: "Вы успешно закупили 15 российских ударных самолетов."
 GEO_air_reforms_desc: "Вы успешно реформировали ВВС Грузии и повысили стабильность в стране."
 GEO_west_avia_inst_desc: "Вы и Запад участвуете в совместных учениях по воздушному бою, повышая свой воздушный опыт и прочность."
 GEO_restructure_vvs_desc: "Министерство обороны начинает реформирование расходной части бюджета ВВС Грузии."
 GEO_new_methods_desc: "ВВС Грузии начинают массовые учения в попытке укрепить свои навыки."
 georg.234.t: "Геополитическая игра"
 georg.234.d: "Игра БЕСПЛАТНАЯ и на грузинском языке, но играть довольно интуитивно понятно, есть 3 уровня: 1 расследование, головоломка 1 шутер FPS, 1 уровень пасхальных яиц. Уровни можно играть в любом порядке, несколько вариантов и способов решения головоломок. Ссылки на скачивание игры представлены ниже. ISO игры: Stormbringerstudios.com Патч: Stormbringerstudios.com"
 georg.234.a: "chveni siamaqe!"
 GEO_comcivilwar_TT: "Коммунисты начнут гражданскую войну в Грузии!"
 stalin_legacy_TT: "§YГрузия восстановит наследие Сталина!§!"
 GEO_polt_crisis_aknowl: "Признайте политический кризис"
 GEO_polt_crisis_aknowl_desc: "Грузия находится в состоянии постоянного политического кризиса. Чтобы спланировать наши дальнейшие действия, нам нужно признать проблемы и консолидировать власть."
 georgian_perseverance: "Дух Мхедрули"
 georgian_perseverance_desc: "Грузины веками существовали на Кавказе и смогли пройти свой уникальный путь. Некоторые соседи уходят, некоторые идут бок о бок с нами. Но грузины остаются там, где они есть."
 GEO_russian_spies_idea: "Страх перед русскими шпионами"
 GEO_police_chaos_idea: "Полицейский хаос"
 GEO_police_chaos_idea_desc: "В Грузии очень разнузданная полиция. На самом деле, она присутствует в очень формальном виде. Бандитизм процветает. Пришло время изменить это."
 GEO_political_opposition: "Сильная политическая оппозиция"
 GEO_political_opposition_weak: "Слабая политическая оппозиция"
 GEO_gaz_problems: "Нехватка природного газа"
 GEO_gaz_problems_desc: "Нехватка природного газа из собственных внутренних запасов или из импорта в настоящее время вызывает масштабные проблемы в стране."
 GEO_energy_problems: "Проблемы с электричеством"
 GEO_energy_problems_desc: "Отсутствие газа создает значительные проблемы для благосостояния наших граждан."
 geo_non_demo_path_TT: "§YГрузия пойдет по недемократическому пути!§!"
 geo_demo_path_TT: "§YГрузия пойдет по демократическому пути!§!"
 GEO_raskol_soyuz_gruz: "Раскол партии Шеварднадзе"
 GEO_raskol_soyuz_gruz_desc: "Раскол в партии Шеварднадзе был, очевидно, неизбежен... С этого момента значительная поддержка Шеварднадзе упала. Однако прозападные партии растут."
 geo_demo_path_2_TT: "§GГрузия продолжит свой демократический путь!§!"
 geo_no_revol_dem_TT: "§GМы постараемся остановить гражданскую войну!§!"
 GEO_revive_mhedrioni: "§OОживить Мхедриони!§!"
 GEO_revive_mhedrioni_desc: "Мхедриони была военизированной группировкой в Республике Грузия, известной своим громким участием в гражданской войне в Грузии и войне в Абхазии. С 1995 года она была объявлена вне закона, но впоследствии была воссоздана как политическая партия \"Союз патриотов\". Однако, не сумев получить регистрацию, она вскоре канула в безвестность. Теперь мы должны вернуть их, чтобы обеспечить правление военных."
 GEO_revive_high_council: "Восстановить Верховный совет Грузии"
 GEO_revive_high_council_desc: "Зачем нам парламент и внутренняя раздробленность, если мы можем созвать верховный совет, который будет управлять внутренними делами государства в нужном нам ключе?"
 GEO_puppet_shervad: "Марионетка Шеварднадзе"
 GEO_puppet_shervad_desc: "Было время, когда в условиях стабилизации правительства мы поддержали и поставили Эдуарда править страной. Сейчас в стране снова хаос. Совет должен сделать Шервада марионеткой, имея при этом истинную власть..."
 GEO_iron_hand_georgia: "Железная рука Грузии"
 GEO_iron_hand_georgia_desc: "Все проблемы в Грузии происходят от отсутствия в этой стране железной руки, которая объединит народ и наведет порядок в нашем обществе."
 GEO_diplomatic_president: "Эдуард Шеварднадзе"
 georg_militar.1.t: "Военный переворот в Грузии!"
 georg_militar.1.d: "Недавно в Грузии произошел военный переворот. Верховное командование армии захватило власть в Грузии. Посмотрим, к чему это приведет."
 georg_militar.1.a: "Вперед!"
 georg_militar.2.t: "Джаба Йоселиани наделен полномочиями в Грузии"
 georg_militar.2.d: "Джаба Йоселиани наделен полномочиями в Грузии. Он и его мафиози/военный совет теперь находятся в правительственном президиуме Грузии. Что он будет делать дальше?"
 georg_militar.2.a: "Саинтересоа"
 GEO_empower_yoseliani: "Наделить Йоселиани полномочиями"
 GEO_empower_yoseliani_desc: "Только Йоселиани может взять эту страну под контроль и определить необходимые приоритеты в стране благодаря своему авторитету и своим навыкам. Пришло время привести его к власти."
 geo_oppos_soft_TT: "§YМы будем более мягкими с оппозицией!§!"
 geo_oppos_harsh_TT: "§YМы будем более жестко относиться к оппозиции!§!"
 GEO_question_of_abkhazosset: "Вопрос об Осетии и Абхазии"
 GEO_question_of_abkhazosset_desc: "Вопрос Осетии и Абхазии должен быть окончательно обсужден. Мы должны решить, что делать."
 GEO_militarism_TT: "§YКульт милитаризма возникнет в Грузии!§!"
 GEO_seek_for_greater_georgia: "Стремиться к Великой Грузии"
 GEO_seek_for_greater_georgia_desc: "Мы должны построить новую идею вокруг желания построить Великую Грузию. Это должно стать новой повесткой дня, новой рутиной. Великая Грузия неизбежна!"
 GEO_diplomatic_approach: "Эффективный дипломатический подход"
 GEO_diplomatic_approach_desc: "Эффективный дипломатический подход более предпочтителен для нашего нового правительства. Мы должны остановить бюрократию, чтобы она не помешала нашим планам осуществиться."
 GEO_reketir_opposition: "Разгромить оппозицию"
 GEO_reketir_opposition_desc: "Зачем вести постоянные разговоры с оппозицией, если наши уличные движения и бандитские шестерки могут поднять их на дыбы и заставить подчиниться?"
 georg.3.t: "Грузия просит заключить соглашение о сотрудничестве."
 georg.3.d: "Грузия просит нас не поднимать вопрос Джавахка, в обмен на взаимное сотрудничество в различных областях и всеобъемлющий договор о дружбе. Как мы им ответим?"
 georg.3.a: "Конечно"
 georg.3.b: "Нет, извините"
 georg.4.t: "Армения согласна!"
 georg.4.d: "Армения согласилась на пакт."
 georg.4.a: "Отлично"
 georg.5.t: "Армения отказалась!"
 georg.5.d: "Армения отклонила наше предложение о пакте."
 georg.5.a: "Эх..."
 GEO_loyal_guard: "Королевская гвардия Мхедриони"
 GEO_loyal_guard_desc: "Верная гвардия Мхедриони должна быть признана частью грузинской армии. Даже если они головорезы, они преданнее любого генерала."
 GEO_killt_opposition: "Очистить списки оппозиции"
 GEO_killt_opposition_desc: "Пришло время очистить нашу страну от разного рода диссидентов и политических мотыг..."
 GEO_fidain_TT: "§YДжабаские головорезы станут частью армии!§!"
 GEO_reform_governmant: "Реформировать правительство"
 GEO_reform_governmant_desc: "Пришло время реформировать нашу страну для более четкого, милитаризованного контроля над страной. Пора покончить со всеми рудиментами регионализма и местного самоуправления... Нам также необходимо продвигать евроскептицизм в Европе и в самой Грузии."
 GEO_diplomatic_president_zur: "Саломе Зурабишвили"
 GEO_epoch_of_saakash: "§YЭпоха Саакашвили!§!"
 GEO_epoch_of_saakash_desc: "Наступила эпоха Саакашвили. Новая Грузия здесь!"
 GEO_otkos_TT: "У нас будет очень мало рабочей силы."
 GEO_otkos_armyidea: "Военная политика под вопросом"
 GEO_way_to_soc_desc: "Единственно верный путь для нации — это тот, где люди свободны и равны, через социализм мы увидим это."
 GEO_increase_budget_desc: "Мы должны защищать Родину, единственный способ сделать это - увеличить наши военные расходы."
 GEO_defense_of_georgia: "Оборона Грузии"
 shervad_win_lol_TT: "§YШеварднадзе станет новым лидером независимо от популярности!§!"
 georg_revol.1.t: "Революция роз в Грузии!"
 georg_revol.1.d: "Эпоха серого лиса в Грузии закончилась. Мирная \"революция роз\" отстранила от власти Эдуарда Шеварднадзе. Легендарная хитрость и искусство интриги предали его. Шеварднадзе мог бы спасти свою страну от шока, а себя от унижения, если бы давно ушел в отставку. Грузия от этого только выиграла бы. В последние годы 75-летний президент не решал проблемы страны, а отодвигал их на второй план. Ресурсы Грузии тратились исключительно на поддержание власти Шеварднадзе. Шеварднадзе обманывал свой народ. Он допускал и даже сам организовывал фальсификации на выборах. Именно эта ложь привела к его отставке. Он спас страну от кровопролития, и в этом его заслуга. Однако авторитет государственной власти в Грузии до сих пор не подорван. Кроме того, нет ответа на главный вопрос: каким будет будущее страны после Шеварднадзе?"
 georg_revol.1.a: "У нас нет выбора"
 georg_revol.2.t: "Протесты в Грузии"
 georg_revol.2.d: "В Тбилиси собрался митинг с протестами против фальсификации. Власти встревожились и на всякий случай слегка подправили результат, так что демократы Бурджанадзе получили свои проходные 7 процентов.Все эти волнения можно было бы старательно игнорировать, но был один тонкий нюанс - новый парламент мог не собраться на волне хаоса. Кворума явно не было - половина депутатов не признала результаты выборов. Шеварднадзе должен был что-то сделать, чтобы парламент начал работу, но он не мог ничего сделать. Серый лис решил играть на время - вести бесконечные переговоры, пока протестующим не надоест. На его стороне был мощный союзник в виде ноябрьских дождей в Тбилиси"
 georg_revol.2.a: "Будем надеяться, что протесты улягутся сами собой..."
 georg_revol.3.t: "Эпоха Саакашвили"
 georg_revol.3.d: "В Грузии началась эпоха Саакашвили. Запоздалая отставка Эдуарда Шеварднадзе, возможно, предотвратила кровавую гражданскую войну. Но перспективы остаются крайне опасными. У Грузии будет шанс на лучшее будущее, только если ей удастся объединить умеренные политические силы оппозиции и изолировать радикалов. Революция роз вызовет определенное беспокойство среди постсоветских президентов. Аналогичные волнения произойдут в Украине, Кыргызстане и Узбекистане. Многое изменится и в самой России - власти поймут, что они уязвимы. Министерство иностранных дел недовольно тем, что постсоветские республики тоже требуют внимания, с ними тоже нужно работать и защищать там свои интересы."
 georg_revol.3.a: "Грузия выбрала свой путь!"
