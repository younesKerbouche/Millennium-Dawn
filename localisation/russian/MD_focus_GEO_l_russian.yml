 GEO_embargo_turkey: "Подрыв турецкого влияния"
 GEO_embargo_turkey_desc: "Турецкое влияние вредит нашей стране, особенно Батуми и их так называемой автономии... Мы должны положить этому конец."
 GEO_trade_deal_russia: "Соглашение о взаимном сотрудничестве с Россией"
