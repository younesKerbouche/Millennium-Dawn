 georg_war2008.1.t: "Определение курса действий"
 georg_war2008.1.d: "Итак, проблема Южной Осетии и Абхазии действительно находится на пике нынешней повестки дня грузинского государства... С одной стороны, попытка завоевать Грузию — это сложная и опасная авантюра для Грузии. Некоторые наши генералы предлагают провести блицкриг и напасть на Осетию с двух сторон быстрым рывком, чтобы Россия ничего не успела сделать, и мы аннексировали Осетию до того, как российские миротворцы начнут какие-либо действия. С другой стороны, наши эксперты предупреждают, что нам следует отказаться от вопроса Осетии и Абхазии и оставить все как есть, возможно, даже признав их независимость. Товарищ президент [GEO.GetLeader], что мы будем делать?"
 georg_war2008.1.b: "Мы должны отказаться от этого вопроса... Давайте признаем их."
 georg_war2008.1.a: "Мы должны атаковать Псевдореспублики. Подготовьте план."
 georg_war2008.1.c: "Есть ли другие варианты?"
 georg_war2008.2.t: "Другие варианты"
 georg_war2008.2.d: "Товарищ президент [GEO.GetLeader], вы обещали решить вопрос! Народ требует решения."
 georg_war2008.2.a: "Ладно... Уф."
