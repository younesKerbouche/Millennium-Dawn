 GEO_monarchist_council: "Монархический совет"
 GEO_monarchist_council_desc: "Монархический совет должен решить, кто будет лидером для Грузии..."
 georg.24.t: "Большие дебаты"
 georg.24.d: "Кто поведет Грузию дальше? Этот вопрос возник недавно. Поскольку мы говорим о национальном наследии, разве не было бы здорово, если бы Багратиони править Грузией снова?"
 georg.24.a: "Да здравствует царь!"
 georg.24.b: "Йоселиани должен быть верховным правителем и царем всей Грузии."
