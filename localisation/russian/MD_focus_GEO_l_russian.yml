 GEO_money_from_outside_desc: "Недавние торговые переговоры принесли свои плоды, поскольку Грузия завершает процесс вступления во Всемирную торговую организацию. Полноправное членство в ВТО позволит обеспечить экономическое развитие и предоставит доступ к выгодным торговым соглашениям, которые принесут пользу нашей стране."
 GEO_transit_tax_desc: "Что будет, если мы будем брать деньги с иммигрантов?"
 GEO_tax_reforms_desc: "Мы можем провести хорошие налоговые реформы и получить деньги для развития нашей страны."
 GEO_tax_amnisty_2004_desc: "В нашей стране много неплательщиков налогов, в результате мы не получаем достаточно денег для финансирования нашей страны. Мы должны снять с них обвинения, чтобы они чувствовали себя в безопасности, снова платили налоги, и мы могли получить гораздо больше денег!"
 GEO_ask_west_for_help_desc: "Если мы обратимся к Европейскому союзу и к нашему другу в Европейском союзе, мы сможем попытаться убедить их оказать нам поддержку."
 GEO_kulev_terminal_desc: "Мы потратим деньги на строительство нефтяного терминала и получим больше денег обратно!"
 GEO_polminmeet_desc: "Сотрудничество с Польшей позволит нам укрепить дипломатические связи в Европе и расширить растущий список наших друзей за рубежом."
 geo_misc.9.t: "Компромиссное предложение Джавахка"
 geo_misc.9.d: "[FROM.GetName] предложил мирное предложение по вопросу Джавахка. Предлагаемое решение состоит в том, чтобы предоставить армянам определенную степень автономии. Они предполагают, что это не позволит армянам чувствовать себя непредставленными в правительстве и позволит правительству Грузии сохранить контроль над их территориями. Как мы реагируем? Готовы ли мы сесть за стол переговоров?"
 geo_misc.9.a: "Автономия решит проблему."
 geo_misc.9.b: "Вы шутите? Джавахк должен быть свободным!"
 geo_misc.9.c: "Мы готовы начать переговоры о расширении автономии..."
 geo_misc.9.d1: "Самцхе-Джавахети принадлежит нам по праву!"
 geo_misc.10.t: "Увеличение автономии в Джавахети."
 geo_misc.10.d: "Теперь пришло время наконец подписать резолюцию. Джавахети получит статус религиозной, культурной и языковой автономии. Собираемся ли мы сделать следующий шаг?"
 geo_misc.10.a: "Мы согласны с этими условиями."
 geo_misc.10.b: "Мы готовы предоставить особый статус."
 geo_misc.11.t: "Предложение Грузинской ССР."
 geo_misc.11.d: "Грузинские социалисты предлагают соглашение об объединении наших стран. Что нам делать?"
 geo_misc.11.a: "Капиталисты в красных масках не поработят нас!"
 geo_misc.11.b: "Может быть, ради красного октября..."
 GEO_no_towest_infl_desc: "Отвергая западные экономические модели, Грузия сосредоточится на контролируемой государством промышленной экспансии и мобилизации ресурсов для построения самодостаточной экономики, свободной от капиталистического влияния."
 GEO_friendship_with_russia_desc: "Укрепление дипломатических и экономических связей с Россией представляет собой прагматичный подход к обеспечению региональной стабильности, открывающий каналы для сотрудничества, несмотря на прошлые конфликты."
 GEO_osetabkh_com_desc: "Под советским влиянием Грузия реинтегрирует Южную Осетию и Абхазию в качестве автономных марионеточных республик, разрешая территориальные споры с помощью поддерживаемого Россией политического контроля, а не военной силы."
 GEO_porvat_connections_desc: "Наше новое коммунистическое правительство должно создать сильный аппарат внутренней безопасности и укрепить контроль над государственными институтами, чтобы обеспечить успех революционных преобразований."
 GEO_government_reform_com_desc: "Экономическая мобилизация в соответствии с коммунистическими принципами требует централизованного планирования, государственного контроля над производством и ликвидации буржуазных экономических структур, которые сдерживали развитие Грузии."
 GEO_intervene_in_azerbaijan_desc: "Коммунистическая революция должна распространиться за пределы Грузии — поддерживая революционные силы в Азербайджане, мы можем создать новую Закавказскую федерацию на социалистических принципах."
 GEO_ally_tocomarmenia_desc: "Коммунистическая Армения разделяет наше идеологическое видение Кавказского региона, и укрепление дипломатических связей создаст единый социалистический фронт против реакционных сил."
 GEO_rel_question_com_desc: "Грузинская православная церковь имеет глубокие исторические корни в нашем обществе, и мы должны тщательно ориентироваться во взаимоотношениях между коммунистической идеологией и традиционными религиозными институтами."
 GEO_suppress_oppos_com: "Подавить оппозицию"
 GEO_suppress_oppos_com_desc: "Демократические и буржуазные оппозиционные движения угрожают революционным преобразованиям Грузии и должны быть подавлены, чтобы обеспечить полный контроль Коммунистической партии над политической жизнью."
 GEO_allow_religion_geo_desc: "Вместо того чтобы насаждать строгий атеизм, мы можем принять плюралистический подход, который допускает религиозную практику, сохраняя при этом превосходство коммунистической партии, снижая социальную напряженность и завоевывая некоторую поддержку населения."
 GEO_no_opium_for_people_desc: "Религия — это опиум для народа. Насаждение государственного атеизма и устранение влияния духовенства освободят умы грузин от суеверий и ускорят развитие социалистического сознания."
 GEO_exapnd_com_party_desc: "Расширение членства в Коммунистической партии и внедрение всеобъемлющего идеологического кодекса обеспечат проникновение революционных принципов на все уровни грузинского общества и правительства."
 GEO_clearup_local_gov_desc: "Чистка местных органов власти от оппортунистов и реакционеров укрепит коммунистическую систему, в то время как внедрение ограниченных рыночных механизмов может повысить экономическую эффективность без отказа от социалистических принципов."
 GEO_rodina_zakav_com_desc: "Пятый Интернационал представляет приверженность Грузии глобальной коммунистической солидарности, поддерживая революционные движения и социалистические правительства на Кавказе и за его пределами."
 GEO_new_nep_desc: "Следуя примеру Ленина, Новая экономическая политика введет ограниченное частное предпринимательство и рыночные механизмы для оживления сельского хозяйства и мелкого производства при сохранении государственного контроля над тяжелой промышленностью."
 GEO_help_othercommies_desc: "Грузия должна поддерживать коммунистические движения по всему миру, оказывая материальную и идеологическую помощь, распространяя революционное сознание через международные границы."
 GEO_humvee_desc: "США продают американские внедорожники"
 GEO_the_conflict: "Конфликт"
 GEO_the_conflict_desc: "Этот конфликт определит будущее Грузии. Воссоединятся ли они или разобьются ещё больше?"
 GEO_the_castle_doctrine_idea: "Доктрина замка"
 GEO_the_castle_doctrine_idea_desc: "Защита своего дома никогда не должна приводить к наказанию со стороны закона. Доктрина замка так же важна, как и принцип поддержания жизни."
 GEO_askchina_desc: "В настоящее время Китай является крупнейшей социалистической страной в мире, и мы надеемся на их помощь."
 GEO_arm_help_com_desc: "Армения — наш важный сосед, и мы надеемся получить от них помощь."
 GEO_peaceful_revol_desc: "Мы всё ещё надеемся мирно достичь наших целей."
 GEO_violentcom_revol_desc: "Когда слова теряют свою силу, насильственная революция становится единственным выбором."
 GEO_com_win_yes_desc: "Пусть коммунисты возьмут власть."
 GEO_leader_of_rev_desc: "Готовы ли мы к радикальной революции?"
 GEO_our_path_desc: "Мы выбрали свой путь, и будущее прямо перед нами."
 GEO_accept_zsfsr_desc: "ZSFSR наш первый шаг к восстановлению Советского Союза"
 GEO_geo_railway_desc: "Восстановление разрушающейся железнодорожной инфраструктуры Грузии имеет важное значение для экономического развития и улучшит сообщение по всему Кавказскому региону."
 GEO_privatization_geo_desc: "Рыночно ориентированная приватизация государственных предприятий привлечет иностранные инвестиции и повысит экономическую эффективность, хотя и требует тщательного управления для предотвращения коррупции и олигархического контроля."
 GEO_give_to_our_guys_desc: "Вместо открытой рыночной конкуренции приватизация должна отдавать приоритет лояльным грузинским компаниям и политическим союзникам, консолидируя экономическую власть среди доверенных кругов."
 GEO_aboba_desc: "Возрождение промышленной инфраструктуры Грузии советских времен, включая металлургические заводы и производственные мощности, обеспечит занятость и экономический рост, хотя это может усилить коррупцию по мере распределения активов."
 GEO_rustavi_metal_desc: "Руставский металлургический завод когда-то был краеугольным камнем советской промышленности Грузии, и модернизация этого предприятия позволит восстановить тяжелые производственные мощности."
 GEO_chiaturmarganets_desc: "Марганцевые рудники в Чиатуре содержат одни из богатейших месторождений в мире, и оживление этой отрасли приведет к получению экспортных доходов и промышленному развитию."
 GEO_enlarge_metal_extr_desc: "Расширение мощностей по добыче и переработке металла приведет к увеличению производства алюминия для экспорта на европейские рынки, хотя это требует значительных инвестиций."
 GEO_british_invest_desc: "Британские инвестиции в грузинскую промышленность, особенно в металлургический сектор, принесут Соединенному Королевству капитал, опыт и более прочные связи, одновременно усилив влияние Великобритании."
 GEO_parkfield_investment_desc: "Предоставление Parkfield и другим частным инвесторам контроля над ключевыми секторами экономики ускорит развитие благодаря мягкому рыночному регулированию и иностранному капиталу."
 GEO_leave_in_hands_of_gov_desc: "Поддержание строгого государственного контроля над ключевыми секторами экономики сохранит государственную власть и предотвратит иностранную эксплуатацию, даже если это замедлит рост частного сектора."
 GEO_unesco_bablo_desc: "Финансирование ЮНЕСКО и международная помощь в сохранении культурного наследия обеспечат ресурсы для технологического развития, одновременно укрепляя демократическую репутацию Грузии."
 GEO_foreign_planning_desc: "Международные консультанты и зарубежный опыт планирования могут помочь Грузии разработать более эффективные стратегии экономического развития и институциональные реформы."
 GEO_start_repair_work_desc: "Начало комплексного ремонта инфраструктуры по всей Грузии улучшит торговые связи и заложит основу для устойчивого экономического роста."
 GEO_ties_with_scr_desc: "Укрепление транспортных и инфраструктурных связей с сетью Южно-Кавказских железных дорог принесет пользу Грузии, Армении, Азербайджану и России за счет улучшения регионального сообщения."
 GEO_baku_supsa_desc: "Нефтепровод Баку-Супса доставляет азербайджанскую нефть на черноморское побережье Грузии, получая доходы от транзита и укрепляя экономические связи с Азербайджаном."
 GEO_vladikavkaz_kazbegi_desc: "Проект трубопровода Владикавказ-Казбеги соединит российскую и грузинскую нефтяные инфраструктуры, усилив влияние России при одновременном получении доходов от транзита для обеих стран."
 GEO_baku_erzurum_desc: "Газопровод Баку-Тбилиси-Эрзурум соединяет газовые месторождения Азербайджана с Турцией через Грузию, превращая страну в важнейший энергетический коридор между Каспийским и Средиземноморским регионами."
 GEO_partial_restoration: "Частичная реставрация церквей"
 GEO_partial_restoration_desc: "Частичное восстановление исторических церквей и монастырей Грузии укрепит позиции религиозных властей, улучшит стабильность и сохранит национальное культурное наследие."
 GEO_prepare_for_crisis2008_desc: "Осуществление фискальных реформ и наращивание финансовых резервов помогут Грузии пережить приближающийся мировой финансовый кризис 2008 года с минимальными экономическими потрясениями."
 GEO_batumi_aero_desc: "Строительство современной авиабазы в Батуми улучшит военный потенциал вдоль побережья Черного моря и укрепит оборонительную позицию Грузии."
 GEO_telavi_aero_desc: "Расширение авиабазы Телави в восточной Грузии усилит операции военно-воздушных сил и обеспечит стратегическую глубину защиты от потенциальных угроз с севера."
 GEO_kutaisi_aero_desc: "Развитие авиабазы Кутаиси в столичном регионе Грузии позволит централизовать командование военно-воздушными силами и обеспечить важнейшие оборонительные возможности в центральной части страны."
 GEO_chechsns_pankis_idea_desc: "Чеченские боевики установили присутствие в Панкисском ущелье, создавая проблемы с безопасностью вдоль северной границы Грузии с Россией."
 GEO_dop_programms_idea_desc: "Реализуются дополнительные программы по укреплению институционального потенциала Грузии и структур управления."
 GEO_pmc_help_idea: "Помощь от ЧВК"
 GEO_pmc_help_idea_desc: "Частные военные подрядчики обеспечивают обучение и экспертизу вооруженных сил Грузии, повышая боеготовность и тактические возможности."
 GEO_russian_spies_idea_desc: "Операции российской разведки на территории Грузии представляют значительную угрозу национальной безопасности, и им необходимо противодействовать с помощью усиленных контрразведывательных мер."
 GEO_adjara_unstable_desc: "Аджарский кризис привел к политической нестабильности, поскольку автономное правительство Аслана Абашидзе отказывается признавать центральную власть Тбилиси."
 GEO_adjara_unstable_2_desc: "Продолжающееся неповиновение со стороны руководства Аджарии угрожает территориальной целостности Грузии и требует решительных действий для урегулирования."
 GEO_adjara_unstable_3_desc: "Противостояние с Аджарией остается нерешенным, создавая продолжающуюся политическую и экономическую нестабильность в юго-западном регионе Грузии."
 GEO_expand_cis_influence_desc: "Укрепление связей с Содружеством Независимых Государств усилит влияние России на политику Грузии и уменьшит перспективы западной интеграции."
 GEO_expand_eu_influence_desc: "Стремление к интеграции в Европейский союз приведет Грузию к сближению с западными институтами, открыв пути для экономического сотрудничества и возможного членства."
 GEO_HES_of_geo_desc: "Инвестиции в гидроэлектростанции снизят зависимость Грузии от ископаемого топлива и обеспечат экологически чистую возобновляемую энергию, хотя это может подорвать традиционную энергетическую отрасль."
 GEO_ITERA_desc: "\"ИТЕРА\" представляет ориентированную на Запад альтернативу российскому газовому монополисту \"Газпром\", предлагая Грузии большую энергетическую независимость ценой политического капитала и усиления американского влияния."
 GEO_accept_russian_influence_desc: "Признание российского экономического влияния после сделки с \"Газпромом\" углубит энергетические связи с Москвой и расширит промышленный потенциал Грузии за счет российских инвестиций."
 GEO_agree_with_armenia_on_rail_desc: "Железнодорожное сотрудничество с Арменией укрепит инфраструктурные связи Закавказья, улучшит торговые маршруты и укрепит дипломатические отношения с нашим южным соседом."
 GEO_agreement_with_turkey_desc: "Дипломатические соглашения с Турцией открывают пути для регионального сотрудничества и доступа к энергетическим ресурсам Азербайджана, позиционируя Грузию как ключевое транзитное государство."
 GEO_agriculture_reform_desc: "Модернизация сельского хозяйства Грузии повысит производительность и пойдет на пользу промышленному развитию, хотя традиционные фермеры могут сопротивляться изменениям устоявшихся практик."
 GEO_agriculture_subsidize_desc: "Сельскохозяйственные субсидии окажут поддержку фермерам и рабочим после недавних реформ, хотя крупные землевладельцы могут рассматривать это как нежелательное вмешательство государства."
 GEO_alliance_armeniA_NAT_desc: "Под руководством националистов Грузия может заключить стратегический союз с Арменией для противодействия азербайджанскому влиянию в Кавказском регионе."
 GEO_armenian_proposal_com_desc: "Коммунистическая Грузия должна протянуть руку помощи Армении после нашей интервенции в Азербайджане, стремясь к идеологической солидарности в Закавказском регионе."
 GEO_ask_for_international_help_desc: "Обращение за международной помощью для социальных программ обеспечит важнейшее финансирование расширения сферы здравоохранения, хотя это и увеличивает зависимость Грузии от иностранной помощи."
 GEO_azeri_oil_desc: "Доступ к нефтяным месторождениям Азербайджана при посредничестве Турции укрепит энергетический коридор Баку-Тбилиси и улучшит позиции Грузии как транзитного государства."
 GEO_azot_combinat_desc: "Химический завод \"Рустави Азот\" представляет собой промышленный потенциал советских времен, который может быть восстановлен за счет инвестиций и модернизации, ориентированных на ЕС."
 GEO_beria_doctrine_desc: "Названная в честь Лаврентия Берии, печально известного начальника тайной полиции Сталина, эта доктрина создает всеобъемлющий аппарат государственной безопасности для защиты коммунистической Грузии от внутренних и внешних угроз."
 GEO_bezviz_rus_desc: "Введение безвизового режима с Россией резко усилит экономическую интеграцию с Содружеством Независимых Государств и укрепит пророссийскую ориентацию Грузии."
 GEO_budget_deficit_desc: "Управление бюджетным дефицитом за счет западного финансирования и торговой интеграции с ЕС обеспечит стабильность, хотя это и углубляет экономическую зависимость Грузии от европейских партнеров."
 GEO_build_hospitals_desc: "Строительство современных больниц при международной поддержке и содействии Красного Креста значительно улучшит инфраструктуру здравоохранения Грузии и результаты в области общественного здравоохранения."
 GEO_build_materials_desc: "Развитие промышленности строительных материалов поддержит строительный сектор Грузии и принесет пользу бизнесу во многих секторах экономики."
 GEO_communist_iron_hand_desc: "Укрепление однопартийного коммунистического правления устранит политическую оппозицию и установит абсолютный контроль над грузинским обществом и государственными институтами."
 GEO_contract_vmf_desc: "Заключение контракта с Военно-морским флотом России (Военно-морской флот) на обучение и экспертизу ускорит военно-морское развитие Грузии благодаря сотрудничеству с опытной морской державой."
 GEO_crush_both_desc: "Отказ от союзов как с Арменией, так и с Азербайджаном представляет собой агрессивную националистическую позицию, которая готовит Грузию к потенциальному конфликту на нескольких фронтах."
 GEO_crush_nat_armeni_desc: "Националистический путь требует территориальной экспансии в Армению, чтобы обеспечить господство Грузии на Кавказе, либо при поддержке Азербайджана, либо путем односторонних действий."
 GEO_crush_nat_azeri_desc: "Националистические амбиции требуют противостояния Азербайджану для установления грузинской гегемонии в регионе, либо в союзе с Арменией, либо преследуя независимые завоевания."
 GEO_deal_with_india_desc: "Установление торговых и дипломатических отношений с Индией диверсифицирует экономическое партнерство Грузии за пределами непосредственно Кавказского региона."
 GEO_decrease_import_desc: "Политика импортозамещения снизит торговую зависимость Грузии и укрепит отечественную промышленность, хотя экономическая эффективность может пострадать."
 GEO_defense_of_georgia_desc: "Принятие оборонительной военной доктрины фокусирует вооруженные силы коммунистической Грузии на защите родины, а не на наступательной революционной экспансии."
 GEO_dem_dvizh_edgruz_desc: "Демократическое движение за единую Грузию представляет пророссийскую демократическую оппозицию, которая может перенаправить грузинскую политику в сторону от западной интеграции, если они победят на выборах 2013 года."
 GEO_dilos_desc: "Сотрудничество с Грецией в области военно-морских технологий и кораблей класса эсминец позволит модернизировать Черноморский флот Грузии благодаря партнерству с опытной средиземноморской военно-морской державой."
 GEO_electro_problems_desc: "Масштабные инвестиции в электрическую инфраструктуру наконец-то решат проблему хронической нехватки электроэнергии в Грузии, которая преследовала страну с момента распада Советского Союза."
 GEO_enlarge_debt_timeout_desc: "Реструктуризация и продление долговых обязательств после газовой сделки \"ИТЕРЫ\" снизит немедленное финансовое давление при одновременном углублении связей с западными кредиторами."
 GEO_exchange_energy_rus_desc: "Заключение энергетических соглашений с Россией, предусматривающих торговлю в их валюте и льготные условия, позволит нам создать более стабильные энергетические отношения в нашей стране."
 GEO_fertilizer_import_desc: "Импорт удобрений через недавно созданное железнодорожное сообщение с Арменией повысит продуктивность сельского хозяйства и повысит урожайность сельскохозяйственных культур по всей Грузии."
 GEO_fiftintern_desc: "Подготовка к Пятому Интернационалу укрепляет аппарат коммунистической партии и усиливает государственный контроль над средствами производства."
 GEO_fight_with_plague_desc: "Начало всеобъемлющей кампании общественного здравоохранения по ликвидации вспышек заболеваний защитит население и продемонстрирует приверженность правительства делу обеспечения общественного благосостояния."
 GEO_food_industry_desc: "Развитие современной пищевой промышленности и сельскохозяйственных технологий укрепит сельскохозяйственный сектор Грузии и улучшит экономическое положение сельских общин."
 GEO_gas_postavka_desc: "Решение проблем с поставками природного газа в Грузию крайне важно для обеспечения энергетической безопасности, поскольку для получения надежных поставок газа необходимо принимать непростые дипломатические решения."
 GEO_gazprom_rus_desc: "Партнерство с российским государственным газовым монополистом \"Газпромом\" обеспечит надежные поставки энергоносителей, но значительно усилит политическое влияние Москвы на политику Грузии."
 GEO_geopromining_desc: "Развитие компании GeoProMining расширит добывающую промышленность Грузии и модернизирует гражданский промышленный потенциал."
 GEO_georgian_airlines_desc: "Создание Georgian Airlines в качестве национального перевозчика предоставит стране флагманскую авиакомпанию, которая свяжет Тбилиси с международными направлениями."
 GEO_georgian_airways_desc: "Создание Georgian Airways в качестве национальной авиационной компании предлагает альтернативное видение развития авиатранспортной инфраструктуры Грузии."
 GEO_georgian_oil_desc: "Развитие внутренних мощностей по переработке нефти снизит зависимость Грузии от импортных нефтепродуктов и укрепит энергетическую независимость."
 GEO_german_archeologists_desc: "Приглашение немецких археологов для оказания помощи в реставрации исторических объектов позволит сохранить древнее культурное наследие Грузии посредством международного академического сотрудничества."
 GEO_german_specialists_desc: "Немецкие медицинские специалисты привносят передовой опыт в области здравоохранения, который позволит модернизировать грузинские больницы и программы медицинского обучения."
 GEO_gold_extract_desc: "Расширение золотодобычи с британскими инвестициями принесет доход от экспорта, хотя и усилит иностранный контроль над природными ресурсами Грузии."
 GEO_gold_privat_desc: "Приватизация золотодобывающей отрасли привлечет иностранные инвестиции и принесет казне доход, что свидетельствует о приверженности рыночным экономическим реформам."
 GEO_gov_plans_desc: "Модернизация тайной полиции НКВД усилит возможности коммунистического правительства в области наблюдения и внутренней безопасности."
 GEO_gov_prop_desc: "Реализация программ милитаристского образования позволит внушить грузинской молодежи коммунистическую идеологию и подготовить население к потенциальному конфликту."
 GEO_grapeyards_desc_desc: "Возрождение исторических виноградников Грузии восстановит винодельческую промышленность, которая на протяжении тысячелетий занимала центральное место в культуре и экономике Грузии."
 GEO_greece_repair_desc: "Создание военно-морских ремонтных предприятий в сотрудничестве с Грецией предоставит Грузии важнейшие возможности судоремонтных заводов для обслуживания и модернизации Черноморского флота."
 GEO_guam_meeting_desc: "Организация ГУАМ (Грузия, Украина, Азербайджан, Молдова) представляет собой региональный альянс государств, стремящихся уравновесить влияние России посредством взаимного сотрудничества."
 GEO_healthcare_geo_desc: "Реформирование и финансирование национальной системы здравоохранения улучшит результаты в области общественного здравоохранения и продемонстрирует приверженность правительства социальному обеспечению."
 GEO_healthcare_reformation_desc: "Комплексная перестройка системы здравоохранения после оказания помощи немецкими специалистами коренным образом изменит оказание медицинской помощи по всей Грузии."
 GEO_help_from_azer_desc: "Помощь Азербайджана в целях развития улучшит инфраструктуру Грузии и одновременно укрепит двусторонние связи между двумя кавказскими народами."
 GEO_integrat_armen_desc: "Культурная ассимиляция завоеванных армянских территорий через грузинскую кухню и традиции укрепит националистический контроль над вновь приобретенными землями."
 GEO_integrat_meskheti_desc: "Интеграция территорий Месхети, Турции и Азербайджана посредством культурного господства Грузии укрепит территориальные завоевания националистов."
 GEO_inter_rao_tpp_desc: "Российский энергетический гигант \"Интер РАО\" построит тепловые электростанции в Грузии, расширяя промышленные мощности при одновременном усилении экономического влияния России и продвижении евроскептицизма."
 GEO_light_industry_desc: "Привлечение инвестиционных пакетов для развития легкой промышленности позволит модернизировать производственный сектор Грузии и принесет пользу интересам промышленного бизнеса."
 GEO_mahindra_desc: "Партнерство с индийским промышленным гигантом Mahindra позволит создать мощности по производству оружия в Грузии за счет передачи иностранных технологий."
 GEO_marneuli_plant_desc: "Строительство промышленного завода в Марнеули в рамках индо-грузинского сотрудничества расширит производственные мощности и укрепит экономические связи с Индией."
 GEO_marxism_geo_win_desc: "Триумф марксизма в Грузии укрепляет коммунистический контроль над всеми аспектами жизни общества и резко расширяет промышленный потенциал под руководством государства."
 GEO_migrant_programs_desc: "Программы миграции и переселения будут управлять перемещением населения и распределением рабочей силы после реализации проектов промышленного развития."
 GEO_mil_reforms_desc: "Всеобъемлющие коммунистические военные реформы позволят модернизировать все виды вооруженных сил Грузии за счет организационных усовершенствований советского образца."
 GEO_military_communism_desc: "Принятие военного коммунизма мобилизует всю экономику Грузии для ведения войны и революционной экспансии, ставя военную мощь выше благосостояния гражданского населения."
 GEO_mineral_waters_desc: "Развитие производства минеральной воды \"Набеглави\" основано на использовании природных источников Грузии, которые известны во всем Кавказском регионе."
 GEO_money_navyusa_desc: "Финансовая помощь Соединенных Штатов на развитие военно-морского флота обеспечит важнейшее финансирование модернизации морских возможностей Грузии на Черном море."
 GEO_mvd_min_oboron_desc: "Слияние Министерства внутренних дел с Министерством обороны создаст единую структуру командования силами безопасности Грузии."
 GEO_national_airlines_desc: "Объединение авиационных компаний в единую национальную авиакомпанию создаст эффективного флагманского перевозчика, который будет представлять Грузию на международных воздушных перевозках."
 GEO_nationalize_gold_desc: "Государственная национализация золотодобычи укрепит внутренний контроль над природными ресурсами, хотя и рискует дестабилизировать доверие иностранных инвесторов."
 GEO_negotiate_red_cross_desc: "Переговоры с Международным Красным Крестом позволят предоставить гуманитарную помощь и медицинскую экспертизу для программ борьбы с заболеваниями."
 GEO_oil_extr_experts_desc: "Наем иностранных экспертов-нефтяников позволит передать важнейшие технические знания, необходимые для развития внутреннего потенциала Грузии по добыче нефти."
 GEO_oil_pipelines_desc: "Строительство инфраструктуры нефтепровода позволит позиционировать Грузию как важнейший энергетический транзитный коридор между Каспийским и Черноморским регионами."
 GEO_patrol_cather_desc: "Приобретение патрульных судов обеспечит Грузию возможностями береговой охраны для защиты территориальных вод и морских экономических интересов."
 GEO_political_reformation_desc: "Политическая перестройка при коммунизме перераспределит экономическую власть от олигархов и банкиров к малому бизнесу и профсоюзам."
 GEO_pontic_sea_port_desc: "Развитие черноморских портовых сооружений расширит возможности Грузии в области морской торговли и укрепит позиции страны как регионального транспортного узла."
 GEO_private_miners_desc: "Приватизация горнодобывающих предприятий с британскими инвестициями позволит модернизировать добывающие отрасли за счет иностранного капитала и опыта."
 GEO_radioloc_usa_desc: "Американские радарные и электронные технологии значительно улучшат возможности обнаружения и наведения кораблей ВМС Грузии."
 GEO_rebrand_borjomi_desc: "Ребрендинг минеральной воды \"Боржоми\" позволит позиционировать этот исторический грузинский продукт на международных экспортных рынках по премиальным ценам."
 GEO_superpuma_desc: "Приобретение вертолетов Super Puma французского производства обеспечит Грузии современную воздушную мобильность и возможности поиска и спасания."
 GEO_tbilisi_aero_desc: "Расширение международного аэропорта Тбилиси улучшит сообщение Грузии с Европой и позиционирует столицу как региональный авиационный узел."
 GEO_tbilisi_ceyhan_desc: "Нефтепровод Баку-Тбилиси-Джейхан представляет стратегическое значение Грузии как энергетического коридора, соединяющего ресурсы Каспия со средиземноморскими рынками."
 GEO_telecommunications_desc: "Модернизация телекоммуникационной инфраструктуры улучшит связь и создаст цифровую основу для экономического развития Грузии."
 GEO_training_drills_com_desc: "Коммунистические военные учения повысят готовность вооруженных сил к защите революции и расширению социалистического влияния."
 GEO_transit_deal_eu_desc: "Превращение Грузии в транзитный коридор для торговли ЕС-Азия интегрирует страну в европейские экономические сети и снизит евроскептические настроения."
 GEO_txtrveli_line_desc: "Оборонительная линия Цхрвели укрепит уязвимые границы Грузии хорошо защищенными бункерными комплексами от потенциального вторжения."
 GEO_udeshevlenie_desc: "Принятие более дешевого российского импорта на льготных торговых условиях снизит издержки, но усилит экономическую зависимость от Москвы."
 GEO_ukraine_verf_desc: "Сотрудничество с украинскими верфями обеспечит доступ к опыту советского военно-морского строительства и мощностям для строительства морского флота Грузии."
 GEO_wine_desc: "Развитие древней винодельческой промышленности Грузии с использованием современных производственных мощностей позволит создать экспортный продукт премиум-класса, демонстрирующий тысячелетние традиции виноделия."
 GEO_zestaponi: "Фабрика по производству Зестапони"
 GEO_zestaponi_desc: "Завод ферросплавов в Зестапони производил важнейшие материалы для советской промышленности, и восстановление этого предприятия будет способствовать промышленному возрождению Грузии."
 GEO_telavi_plant: "Телавский завод"
 GEO_telavi_plant_desc: "Повторное открытие Телавского промышленного завода расширит производственные мощности Грузии и обеспечит занятость в регионах."
 GEO_mtkvari_tpp2: "TPP2"
 GEO_mtkvari_tpp: "Станция Мтквари"
 GEO_mtkvari_tpp1: "TPP1"
 GEO_mtkvari_tpp_desc: "Проект строительства Мткварской ТЭС значительно расширит мощности по производству электроэнергии в Грузии за счет строительства современной электростанции."
 GEO_mtkvari_tpp1_desc: "Расширение первого этапа энергетического комплекса в Мтквари увеличит мощность и снизит зависимость от ископаемого топлива за счет повышения эффективности."
 GEO_mtkvari_tpp2_desc: "Окончательное расширение электростанции в Мтквари завершает переход Грузии к устойчивой энергетической инфраструктуре."
 GEO_orthodox_church_influence: "Влияние Православной Церкви"
 GEO_orthodox_church_influence_desc: "Грузинская православная церковь оказывает значительное влияние на наше общество, обеспечивая духовное руководство и укрепляя нашу национальную идентичность и традиционные ценности."
 GEO_restructure_debt: "Реструктуризация долга"
 GEO_restructure_debt_desc: "Реструктуризация государственного долга за счет сокращения военных расходов уменьшит бюджетные обязательства, хотя и ослабит обороноспособность страны."
