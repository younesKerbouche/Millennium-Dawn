 GEO_plague_problem_idea: "Черная чума в деревнях"
 GEO_plague_problem_idea_desc: "В различных деревнях в горах и отдаленных от крупных городов районах были зафиксированы случаи чумы и других заболеваний, таких как малярия. Необходимо провести расследование и найти решения проблемы недостаточного доступа к качественной медицинской помощи."
