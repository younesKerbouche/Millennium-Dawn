 GEO_mistakes_of_prevgov: "Ошибки предыдущего правительства"
 GEO_mistakes_of_prevgov_desc: "Ошибки предыдущего правительства должны быть учтены для обеспечения процветания Грузии в будущем."
 GEO_allance_geo_patrio: "Альянс грузинских патриотов"
