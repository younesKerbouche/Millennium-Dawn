 georg_revol.8.d: "После недели молчания Министерство внутренних дел Грузии выпустило заявление, в котором названы 13 человек, подозреваемых в шпионаже в пользу России. Масштабная операция Энвери, по словам представителей Министерства внутренних дел, является результатом четырёх лет работы грузинской контрразведки. Непрецедентная операция и разрушение мифа о непобедимости российских спецслужб — такие оценки были сделаны в Грузии в пятницу после официального заявления Министерства внутренних дел Грузии о раскрытии шпионской сети."
 georg_revol.8.a: "Они что, совсем с ума сошли?"
