 GEO_crush_northcauc: "Захватить Северный Кавказ"
 GEO_crush_northcauc_desc: "Народы Северного Кавказа слишком долго подвергались угнетению со стороны России. Будучи естественным лидером Кавказского региона, Грузия должна освободить наших горных братьев и объединить Кавказ под одним знаменем."
 GEO_crush_turk: "Сокрушить Турцию"
