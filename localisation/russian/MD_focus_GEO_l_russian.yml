 GEO_kviciani_in_gov: "Эмзар Квициани"
 georg_revol.4.t: "Восстание Квициани!"
 georg_revol.4.d: "Квициани заявил, что больше не подчиняется центральному правительству Грузии. Причиной такого заявления стала деятельность членов правительства Грузии — глав МВД и Минобороны Вано Мерабишвили и Окруашвили. По словам Квициани, по их приказу жители Кодори подвергались преследованиям со стороны властей. В связи с этим Квициани потребовал отставки руководителей грузинских силовых структур, пригрозив в противном случае вывести людей на улицы Тбилиси и организовать вооруженное сопротивление грузинским военным непосредственно в Кодоре."
 georg_revol.4.a: "Посмотрим, что мы можем сделать."
 georg_revol.5.t: "Кризис в Аджарии!"
 georg_revol.5.d: "Абашидзе, который выступал против нашей нынешней власти, начал проводить антигрузинские мероприятия в Аджарии. Во время этих выступлений Абашидзе поддерживал президента страны Эдуарда Шеварднадзе и, выступая по аджарскому телевидению, назвал лидеров оппозиционного \"Единого национального движения\" Михаила Саакашвили и Давида Бердзенишвили фашистами, а их движение - фашистским. 23 ноября, после того как оппозиция захватила здание парламента, правительство Аджарии объявило чрезвычайное положение."
 georg_revol.5.a: "Давайте разберемся с этим идиотом."
 saakash_ep_TT: "§YПриход Саакашвили в кресло председателя может привести к непредвиденным последствиям!§!"
 GEO_adjara_unstable_2: "Аджарская нестабильность — частично решена"
