 make_mexico_great_again_NAME: "Сделаем Мексику великой снова"
 make_mexico_great_again_DESC: "Как и Мексика, они имеют более высокий ВВП, чем Соединенные Штаты. Кто сейчас строит стену?"
 make_mexico_great_again_tt: "ВВП Мексики превышает ВВП §YСША§!"
 sorry_eh_NAME: "Извини, да?"
 sorry_eh_DESC: "Как Канада, станьте сверхдержавой. Мы сожалеем о том, что были такими могущественными."
 the_north_remembers_NAME: "Север помнит"
 the_north_remembers_DESC: "Как Канада, владей Аляской. Приближается зима... в Америку."
 down_under_on_top_NAME: "Австралия на вершине"
 down_under_on_top_DESC: "Как Австралия, станьте великой державой или сверхдержавой. Земля внизу теперь находится наверху."
 emu_war_veteran_NAME: "Ветеран войны с эму"
 emu_war_veteran_DESC: "Как и Австралия, имеет более 50 подразделений. На этот раз мы готовы к встрече с эму."
 emu_war_veteran_tt: "Имеет более 50 §Yподразделений§!"
 this_is_sparta_NAME: "Это Спарта!"
 this_is_sparta_DESC: "Как Греция, вступите в войну с Ираном и заставьте их капитулировать. Сегодня вечером мы ужинаем в Тегеране!"
 alexanders_return_NAME: "Возвращение Александра"
 alexanders_return_DESC: "Как Греция, контролируйте Иран, Египет, Афганистан и Пакистан. Александр заплакал бы от радости."
 persian_empire_reborn_NAME: "Возрождение Персидской империи"
 persian_empire_reborn_DESC: "Как Иран, контролируйте весь Иран, Ирак, Афганистан, Пакистан и Центральную Азию. Кир Великий улыбается тебе."
 the_nuclear_option_NAME: "Ядерный сценарий"
 the_nuclear_option_DESC: "Как Иран, разрабатывающий ядерное оружие. Аятоллы наконец-то исполнили свое желание."
 the_nuclear_option_tt: "Имеет по меньшей мере 1 §Yядерную бомбу§!"
 not_so_neutral_NAME: "Не так нейтрально"
 not_so_neutral_DESC: "Как Швейцария, будьте во фракции или в состоянии войны. Банки решили выбрать сторону."
 bank_of_the_world_NAME: "Всемирный банк"
 bank_of_the_world_DESC: "Как Швейцария, достигните ВВП на душу населения в 150 тыс. Здесь деньги каждого."
 bank_of_the_world_tt: "ВВП на душу населения превышает §Y150 000§!"
 ikea_world_domination_NAME: "Мировое Господство ИКЕА"
 ikea_world_domination_DESC: "Как Швеция, станьте великой державой. Требуется некоторая сборка."
 oil_rich_viking_NAME: "Богатый нефтью Викинг"
 oil_rich_viking_DESC: "Как Норвегия, достигните ВВП на душу населения в 100 тыс. От рейдеров до торговцев и миллиардеров."
 oil_rich_viking_tt: "ВВП на душу населения превышает §Y100 000§!"
 winter_war_rematch_NAME: "Матч - реванш Зимней войны"
 winter_war_rematch_DESC: "Как Финляндия, вступите в войну с Россией и заставьте их капитулировать. Финны помнят 1939 год."
 roman_empire_2_point_0_NAME: "Римская империя 2.0"
 roman_empire_2_point_0_DESC: "Как Италия, контролируйте Францию, Испанию, Египет, Тунис и Ливию. Маре Нострум снова поднимается."
 brexit_means_brexit_NAME: "Брекзит означает Брекзит"
 brexit_means_brexit_DESC: "Как Соединенное Королевство, покиньте ЕС и станьте сверхдержавой. Верните себе контроль!"
 the_sun_never_sets_again_NAME: "Империя, над которой никогда не заходит солнце"
 the_sun_never_sets_again_DESC: "Как Соединенное Королевство, отвоюйте Великобританию, Австралию, Индию, Канаду и Новую Зеландию. Империя наносит ответный удар."
 rule_britannia_NAME: "Да здравствует Британия"
 rule_britannia_DESC: "Как и Соединенное Королевство, оно располагает более чем 500 кораблями. Британия снова правит волнами."
 rule_britannia_tt: "Имеет более 500 §Yкораблей§!"
 spice_must_flow_NAME: "Пряность должна Течь рекой"
 spice_must_flow_DESC: "Как Индонезия, станьте великой державой. Тот, кто контролирует пряность, контролирует вселенную."
 nusantara_rising_NAME: "Восстание Нусантары"
 nusantara_rising_DESC: "Как Индонезия, станьте сверхдержавой. От архипелага к глобальной державе."
 oil_tycoon_NAME: "Нефтяной магнат"
 oil_tycoon_DESC: "Как Саудовская Аравия, достигнет ВВП в 1 трлн. Черное золото сослужило вам хорошую службу."
 oil_tycoon_tt: "ВВП превышает §Y$1 триллион§!"
 guardian_of_the_holy_cities_NAME: "Хранитель Священных городов"
 guardian_of_the_holy_cities_DESC: "Как Саудовская Аравия, возглавьте фракцию, состоящую более чем из 10 человек. Умма объединяется под вашим знаменем."
 guardian_of_the_holy_cities_tt: "Во фракции более 10 §Yучастников§!"
 charlie_dont_surf_NAME: "Чарли, не занимайся серфингом."
 charlie_dont_surf_DESC: "Как Вьетнам, воюйте с США и заставьте их капитулировать. Действительно, наступил апокалипсис."
 ho_chi_minhs_dream_NAME: "Мечта Хо Ши Мина"
 ho_chi_minhs_dream_DESC: "Как и Вьетнам, Камбоджа и Лаос являются подданными. Индокитай воссоединился при Ханое."
 malvinas_son_argentinas_NAME: "Las Malvinas Son Argentinas"
 malvinas_son_argentinas_DESC: "Как Аргентина, владейте Фолклендскими островами. На этот раз Британия не смогла вас остановить."
 dont_cry_for_me_argentina_NAME: "Не плачь по Мне, Аргентина."
 dont_cry_for_me_argentina_DESC: "Как Аргентина, станьте сверхдержавой. Эвита гордилась бы мной."
 walk_like_an_egyptian_NAME: "Ходи как Египтянин"
 walk_like_an_egyptian_DESC: "Как Египет, станьте великой державой или сверхдержавой. Браслеты бы одобрили."
 pharaohs_return_NAME: "Возвращение фараона"
 pharaohs_return_DESC: "Как Египет, контролируйте Египет, Ливию, Ливан и Сирию. Древнее царство возрождается вновь."
 viva_la_revolucion_NAME: "Да здравствует революция!"
 viva_la_revolucion_DESC: "Как Куба, контролируйте всю Центральную Америку. Мечта Че Гевары осуществилась."
 cuban_missile_crisis_2_NAME: "Кубинский ракетный кризис 2.0"
 cuban_missile_crisis_2_DESC: "Как Куба, будьте в состоянии войны с США, обладая ядерным оружием. На этот раз Кеннеди здесь нет, чтобы спасти их."
 cuban_missile_crisis_2_tt: "Имеет по меньшей мере 1 §Yядерную бомбу§!"
 bolivarian_revolution_NAME: "Боливарианская революция"
 bolivarian_revolution_DESC: "Как Венесуэла, контролируйте Колумбию и Эквадор. Зрение Симона Боливара восстановилось."
 maduro_survives_NAME: "Мадуро выживает"
 maduro_survives_DESC: "Как Венесуэла, станьте великой державой после 2020 года. Вопреки всему."
 giant_of_africa_NAME: "Африканский гигант"
 giant_of_africa_DESC: "Как Нигерия, станьте сверхдержавой. Спящий гигант проснулся."
 nollywood_global_NAME: "Нолливуд покоряет мир"
 nollywood_global_DESC: "Как Нигерия, станьте великой державой с более чем 50 офисными парками. Ваши фильмы доходят до каждого уголка мира."
 nollywood_global_tt: "Имеет не менее 50 §Yофисных парков§!"
 rainbow_nation_superpower_NAME: "Сверхдержава радужной нации"
 rainbow_nation_superpower_DESC: "Как Южная Африка, станьте сверхдержавой. Нация Мадибы завоевывает мир."
 mandelas_legacy_NAME: "Наследие Манделы"
 mandelas_legacy_DESC: "Как демократическая Южная Африка, станьте великой державой. Свобода и процветание."
 jinnahs_vision_NAME: "Видение Джинны"
 jinnahs_vision_DESC: "Как Пакистан, станьте сверхдержавой. Мечта Куэйд-и-Азама сбылась."
 cricket_superpower_NAME: "Сверхдержава крикета"
 cricket_superpower_DESC: "Как у Пакистана, ВВП выше, чем у Индии. Кто теперь чемпион по крикету?"
 cricket_superpower_tt: "ВВП Пакистана превышает §YВВП Индии§!"
 iron_dome_tested_NAME: "Испытание Железного Купола"
 iron_dome_tested_DESC: "Как Израиль, станьте великой державой. Маленькая страна, большие амбиции."
 greater_israel_NAME: "Великий Израиль"
 greater_israel_DESC: "Как Израиль, контролируйте Ливан, Сирию и Синай. От Нила до Евфрата."
 remove_kebab_NAME: "Выньте Шашлык"
 remove_kebab_DESC: "Как Сербия, вступи в войну с Турцией и заставь ее капитулировать. Оригинальный мем достигнут."
 serbia_strong_NAME: "Сербия Сильна"
 serbia_strong_DESC: "Как Сербия, контролируйте всю бывшую Югославию. Федерация Тито в сербском стиле."
 draculas_domain_NAME: "Владения Дракулы"
 draculas_domain_DESC: "Как Румыния, контролируйте Великую Румынию. Трансильвания и за ее пределами."
 vlads_revenge_NAME: "Месть Влада"
 vlads_revenge_DESC: "Как Румыния, вступи в войну с Турцией и заставь ее капитулировать. Наследие Цепеша продолжается."
 last_dictator_of_europe_NAME: "Последний диктатор Европы"
 last_dictator_of_europe_DESC: "Как недемократическая Беларусь, станьте великой державой. Кто сейчас смеется?"
 lukashenko_forever_NAME: "Лукашенко навсегда"
 lukashenko_forever_DESC: "Как Беларусь, сохраняйте Лукашенко у власти до 2025 года. Вечный президент."
 mabuhay_superpower_NAME: "Да здравствует!"
 mabuhay_superpower_DESC: "Как Филиппины, станьте великой державой или сверхдержавой. Добро пожаловать к величию!"
 archipelago_empire_NAME: "Империя архипелагов"
 archipelago_empire_DESC: "Как и у Филиппин, у них есть Индонезия в качестве субъекта. Острова объединяются под властью Манилы."
 land_of_smiles_NAME: "Страна улыбок"
 land_of_smiles_DESC: "Как Таиланд, станьте великой державой. Теперь все улыбаются."
 muay_thai_master_NAME: "Мастер Муай Тай"
 muay_thai_master_DESC: "Как и Таиланд, подданными являются Вьетнам, Камбоджа, Лаос и Малайзия. Юго-Восточная Азия склоняется перед Бангкоком."
 viking_revenge_NAME: "Месть викингов"
 viking_revenge_DESC: "Как Дания, владей Британией. Дейнлоу возвращается, на этот раз навсегда."
 kalmar_union_restored_NAME: "Кальмарский союз восстановлен"
 kalmar_union_restored_DESC: "Как Дания, контролируйте все территории Кальмарского союза. Скандинавия объединилась под руководством Копенгагена."
 kiwis_on_top_NAME: "Киви на вершине"
 kiwis_on_top_DESC: "Как Новая Зеландия, станьте великой державой. Маленький, но могучий."
 lord_of_the_rings_irl_NAME: "Властелин колец в реале"
 lord_of_the_rings_irl_DESC: "Как Новая Зеландия, имейте Австралию в качестве субъекта. Одно кольцо, чтобы править ими всеми... подождите, неправильная ссылка."
 very_nice_NAME: "Очень мило!"
 very_nice_DESC: "Как Казахстан, станьте великой державой. Борат гордился бы мной. Очень мило!"
 greatest_country_in_the_world_NAME: "Величайшая страна в мире"
 greatest_country_in_the_world_DESC: "Как Казахстан, станьте сверхдержавой. Всеми остальными странами управляют маленькие девочки."
 lion_of_judah_NAME: "Лев Иуды"
 lion_of_judah_DESC: "Как Эфиопия, станьте сверхдержавой. Древнее царство достигает мирового господства."
 never_colonized_never_will_be_NAME: "Не колонизированы и не будем"
 never_colonized_never_will_be_DESC: "Как и Эфиопия, имейте Италию в качестве подданного. Месть за Адву столетием позже."
 bengal_tiger_NAME: "Бенгальский тигр"
 bengal_tiger_DESC: "Как Бангладеш, станьте великой державой. Тигр рычит."
 textile_empire_NAME: "Текстильная империя"
 textile_empire_DESC: "Как у Бангладеш, ВВП выше, чем у Пакистана. Одежда создает нацию."
 textile_empire_tt: "ВВП Бангладеш превышает §YВВП Пакистана§!"
 the_russo_european_union_NAME: "Российско-Европейский Союз"
 the_russo_european_union_DESC: "Как Россия, станьте Соединенными Штатами Европы до 2020 года."
 american_psycho_NAME: "Американский псих"
 american_psycho_DESC: "Как США, воюйте более чем с 10 странами одновременно. Давайте посмотрим на внешнюю политику Пола Аллена."
 american_psycho_tt: "В состоянии войны как минимум с 10 §Yстранами§!"
 one_small_step_NAME: "Один маленький шаг"
 one_small_step_DESC: "Как США, обладают ядерным оружием и заставляют капитулировать и Россию, и Китай. Один гигантский скачок для человечества."
 third_times_the_charm_NAME: "В третий раз самое интересное"
 third_times_the_charm_DESC: "Как Германия, контролируйте всю Европу. Может быть, такой подход будет работать лучше?"
 99_luftballons_NAME: "99 Воздушных шаров"
 99_luftballons_DESC: "Как и Германия, она обладает более чем 99 видами ядерного оружия. Нена была бы обеспокоена."
 we_do_a_little_surrendering_NAME: "Мы немного сдаемся"
 we_do_a_little_surrendering_DESC: "Как Франция, сделайте Германию своим подданным. Как все изменилось!"
 hon_hon_superpower_NAME: "Милая, Милая Сверхдержава"
 hon_hon_superpower_DESC: "Как Франция, станьте сверхдержавой, в то время как Британия капитулировала. Oui oui, mon ami."
 social_credit_minus_9999_NAME: "Социальный рейтинг: -9999"
 social_credit_minus_9999_DESC: "Как Китай, капитулируйте. Ваш социальный кредитный рейтинг был вычтен."
 winnie_the_conqueror_NAME: "Винни Завоеватель"
 winnie_the_conqueror_DESC: "Как Китай, контролируйте всю Россию. О боже, похоже, ты забрал все."
 come_to_brazil_NAME: "Приезжай в Бразилию"
 come_to_brazil_DESC: "Как Бразилия, станьте сверхдержавой. В разделе комментариев каждой знаменитости это предсказывалось."
 7_1_revenge_NAME: "Месть за 7:1"
 7_1_revenge_DESC: "Как Бразилия, заставьте Германию капитулировать. Это за 2014 год."
 gekoloniseerd_NAME: "К О Л О Н И З И Р О В А Н"
 gekoloniseerd_DESC: "Как и в Нидерландах, здесь более 10 субъектов. ЛОС снова в деле."
 gekoloniseerd_tt: "Имеет более 10 §Yподписчиков§!"
 below_sea_level_NAME: "Ниже уровня моря, выше мирового уровня"
 below_sea_level_DESC: "Как Нидерланды, станьте сверхдержавой. Размер не имеет значения, когда у вас есть дамбы."
 throat_singing_intensifies_NAME: "*Горловое пение усиливается*"
 throat_singing_intensifies_DESC: "Как Монголия, станьте великой державой. Ху был бы горд."
 khaaaan_NAME: "ХАААН!"
 khaaaan_DESC: "Как Монголия, контролируйте весь Китай и Россию. Чингисхан плакал бы слезами радости."
 silicon_island_NAME: "Силиконовый остров"
 silicon_island_DESC: "Как Тайвань, станьте сверхдержавой с более чем 200 заводами. TSMC доминирует во всем мире."
 silicon_island_tt: "Имеет более 200 §Yфабрик§!"
 cool_runnings_NAME: "Крутые забеги"
 cool_runnings_DESC: "Как Ямайка, заставьте Канаду капитулировать. Почувствуй ритм, почувствуй рифму!"
 reggae_revolution_NAME: "Революция регги"
 reggae_revolution_DESC: "Как Ямайка, станьте великой державой. Одна любовь, один мир."