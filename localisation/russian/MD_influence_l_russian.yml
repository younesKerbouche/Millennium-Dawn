 INFLUENCE_TOOLTIP_DELAYED: "Влияние измеряет силу и господство, которые человек имеет над страной. Влияние можно расширить, инвестируя в здания, даря подарки, оказывая военную помощь и используя политическую власть. Другие страны будут конкурировать за влияние, а принимающая страна попытается утвердить свой суверенитет, если сможет.\n\nЕсли ваше влияние достаточно велико, вы можете заставить страну подписать выгодные торговые соглашения или даже сделать ее подчиненным государством. Помимо медленного движения к вашему мировоззрению, влияние можно использовать в качестве валюты для манипулирования их политикой в ​​свою пользу."
 influence_action_button_TT: "§HРаспространить влияние§!\nНажмите £click_left §YЛКМ§! чтобы установить или удалить §Y[FROM.GetNameWithFlag]§! как страну авто-влияния. Авто-влияние изменит £pol_power §YЕжедневную политическую власть§! на §R-1.50§! за каждую страну, на которую вы оказываете автовлияние. §YВлияние§! от автовлияния применяется в конце каждого месяца. Автовлияние отменяется, если ваша £pol_power Политическая власть меньше §R-100§!. После того, как вы установили автовлияние, вы должны подождать 30 дней, прежде чем отменить его. Вы можете использовать §Yкарту влияния§!, чтобы увидеть, на кого вы в настоящее время оказываете влияние. (Текущая §YЕжедневная политическая стоимость§!: §R[?ROOT.auto_influence_cost|2]§!)\n\n(£key_shift + £click_left §YShift ЛКМ§!)  §YОчистить все страны с автоматическим влиянием§!\nНажмите £click_right §YПКМ§! для ручного §Yвлияния§! на §Y[FROM.GetNameWithFlag]§! за £pol_power §R50§! политической власти"
 influence_action_button_delayed_TT: "§HТребуется:§!\n[!opt_influence_action_button_click_enabled]\n§HЭффект:§!\n[!opt_influence_action_button_click]\n(£key_shift + £click_left §YShift ЛКМ§!)  §YОчистить все страны с автоматическим влиянием§!\n\n(£click_right §YПКМ§!) §6Ручное влияние§!:\n\n§HТребутеся:§!\n[!opt_influence_action_button_right_click_enabled]\n§HЭффект:§!\n[!opt_influence_action_button_right_click]\n\n[spread_influence_cooldown_limits]"
 influence_spread_influence_TT: "В последнее время не распространяли влияние в §H[PREV.GetNameWithFlag]§!\n"
 influence_auto_spread_in_this_nation_TT: "§H[PREV.GetNameWithFlag]§! в настоящее время подвергается автоматическому влиянию. (Текущий: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)"
 must_wait_30_days_to_cancel_tt: "§H[ROOT.GetNameWithFlag]§! недавно не устанавливал на §H[PREV.GetNameWithFlag]§! автовлияние"
 influence_spread_has_slot_available_TT: "У §H[ROOT.GetNameWithFlag]§! есть свободный слот для автовлияния. (Текущее: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)\n"
 influence_create_new_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! будет автоматически влиять на §H[PREV.GetNameWithFlag]§! до тех пор, пока включено автовлияние.\n"
 influence_remove_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! больше не будет автоматически влиять на §H[PREV.GetNameWithFlag]§!.\n"
 auto_influencer_cost_effect: "Ежедневная стоимость автовлияния"
 aid_button_TT: "§HПредоставить экономическую помощь§!\nМы отправим одноразовый денежный подарок в §H[FROM.GetNameWithFlag]§! в обмен на влияние и улучшение отношений. Подарок составит §Y5%§!, §Y10%§! или §Y15%§! от ВВП §H[FROM.GetAdjective]§!.\n\nЕсли ИИ находится в выгодной позиции, он откажет в помощи.\n"
 aid_button_delayed_TT: "§HТребуется:§!\n[!opt_aid_button_click_enabled]\n§HЭффект:§!\n§H[ROOT.GetNameWithFlag]§!: Произойдет событие §HОказать помощь§!\n\nВы можете отправлять §Hэкономическую помощь§! один раз в §H30§! дней в эту страну.\n"
 influence_aid_button_TT: "В последнее время не отправляли экономическую помощь в §H[PREV.GetNameWithFlag]§!\n"
 aid_military_button_TT: "§HВоенная помощь§!\nМы можем выбрать отправить одну партию оружия или другого оборудования в §H[FROM.GetNameWithFlag]§! в обмен на влияние и улучшение отношений. Однако это негативно скажется на наших отношениях с любым из их врагов. Вы можете отправлять военную помощь один раз в шестьдесят дней.\n\nПРИМЕЧАНИЕ: Вы можете отправлять только БТР/БМП и пехотное снаряжение, пока мы не найдем лучший способ проектирования этой системы. Извините!"
 aid_military_button_delayed_TT: "§HТребуется:§!\n[!opt_aid_military_button_click_enabled]\n§HЭффект:§!\n§H[ROOT.GetNameWithFlag]§!: Произойдет событие §HОказать военную помощь§!"
 influence_military_aid_TT: "В последнее время не отправляли военную помощь в §H[PREV.GetNameWithFlag]§!\n"
 target_other_button_TT: "§HАтаковать чужое влияние§!\nМы можем выбрать цель для подрыва других влиятельных стран в §H[PREV.GetNameWithFlag]§! или нацелиться на их независимость от иностранного влияния."
 target_other_button_delayed_TT: "§HТребуется:§!\n[!opt_target_other_button_click_enabled]\n§HЭффект:§!\n§H[ROOT.GetNameWithFlag]§!: Произойдет событие §HЦель вашей атаки на влияние в [PREV.GetNameWithFlag]§!"
 manipulate_politics_button_TT: "§HМанипуляция политикой§!\nБудет использоваться наше влияние, чтобы поднять нашу идеологию и популярность похожей партии в §H[FROM.GetNameWithFlag]§!. Если у нас разные идеологии, то отношения ухудшатся.\n\nСила манипуляции определяется уровнем коррупции страны и дополнительно модифицируется модификатором иностранного влияния влияющей страны. Это можно делать раз в месяц.\n\n§HМодификаторы:§!\n§H[ROOT.GetNameWithFlag]§! Модификатор иностранного влияния: [?ROOT.modifier@foreign_influence_modifier|%+]\n§H[THIS.GetNameWithFlag]§! Модификатор защиты от иностранного влияния: [?modifier@foreign_influence_defense_modifier|%-]"
 manipulate_politics_button_delayed_TT: "§HТребуется:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HЭффект:§!\n[!opt_manipulate_politics_button_click]"
 influence_manipulate_politics_TT: "В последнее время не манипулировали политикой в §H[PREV.GetNameWithFlag]§!\n"
 coup_button_TT: "§HПопытка переворота§!\nБудет предпринята попытка государственного переворота в §H[FROM.GetNameWithFlag]§!. Перевороты могут быть успешными, либо быть раскрытыми и провалиться, либо привести к гражданской войне. Вероятность каждого из них определяется вашим влиянием, популярностью вашей идеологии и их правящей партии в §H[FROM.GetNameWithFlag]§!, а также другие факторы, такие как их стабильность."
 coup_button_delayed_TT: "§HТребуется:§!\n[!opt_coup_button_click_enabled]\n§HЭффект:§!\n§H[ROOT.GetNameWithFlag]§!: Произойдет событие §HПопытка переворота§!"
 economic_exploitation_button_TT: "§HЭкономическая эксплуатация§!\nБудем использовать часть нашего влияния для эксплуатации экономики §H[FROM.GetNameWithFlag]§!. Даст бесплатную промышленность и дешевые ресурсы, но ухудшит отношения."
