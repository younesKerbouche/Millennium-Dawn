 military_supply_button_TT: "§HПровозить контрабандой военные припасы§!\nМы можем поставлять оружие, ракеты и боеприпасы §H[FROM.GetNameWithFlag]§! вооружённым группировкам, которые поддерживают про-§H[ROOT.GetFlag] [ROOT.GetAdjective]§! интересы. Эти действия дестабилизируют государство и могут привести к свержению §H[FROM.GetFlag] [FROM.GetAdjective]§! правительства. Поставки будут распределяться в зависимости от численности группы или от того, кого мы назначим основным получателем. Мы можем перевозить оружие по наземным коридорам или переправлять его контрабандой по морским путям, если таковые имеются. В обмен на влияние ценой ухудшения отношений с §H[FROM.show_ruling_party]§!. Если правительство будет свергнуто, мы получим рычаги влияния на новый режим."
