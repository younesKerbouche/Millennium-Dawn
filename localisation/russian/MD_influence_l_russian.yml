 influence_decisions: "Доклад [GetYear] года о влиянии иностранных государств"
 influence_decisions_desc: "§YСлужбы разведки [ROOT.GetFlag][ROOT.GetNameDef]§! подготовили доклад о влиянии, которое иностранные государства оказывают на нашу §Y[ROOT.GetFlag]нацию§!. Ради нашей §Yсуверенности§! мы должны стремиться ограничить это §Yвлияние§!. Если одна страна получит над нами контроль, она может попытаться вмешаться в управление государством и наш образ жизни.\n\n[current_nations_influencing_us]\n\nЭто даёт нам §Yуровень независимости§! от иностранного влияния в размере [?domestic_influence_amount|H%%].\n\n[foreign_influence_modifier_display] [auto_influence_nation_display]"
