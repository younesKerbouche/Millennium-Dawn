 sov_nationalists.10.t: "Союз с §Y[PER.GetNameWithFlag]§!"
 sov_nationalists.10.d: "Правительство Ирана отказалось присоединиться к нашему альянсу на основании договора. Похоже, нам придётся добиваться своего силой."
 sov_nationalists.10.a: "Иран будет нашим!"
 sov_nationalists.11.t: ""
 sov_nationalists.11.d: ""
 sov_nationalists.11.a: ""
 sov_nationalists.12.t: "§Y[SOV.GetNameWithFlag]§! Предложения присоединиться к Альянсу"
 sov_nationalists.12.d: "Российское правительство предлагает ряд соглашений, которые защитят нас от вторжения. Примем ли мы их предложение и вступим ли в альянс?"
 sov_nationalists.12.a: "Россия нас спасет!"
 sov_nationalists.12.b: "Нет"
 sov_nationalists.13.t: "Союз с §Y[FROM.GetNameWithFlag]§!"
 sov_nationalists.13.d: "Правительство [FROM.GetName] отказалось присоединиться к нашему альянсу на основании договора. Похоже, нам придётся навязать свою волю силой."
 sov_nationalists.13.a: "Печальные новости"
 sov_nationalists.14.t: "Военные учения с §Y[FROM.GetNameWithFlag]§!"
 sov_nationalists.14.d: "Россия проводит совместные военные учения с нашими силами и силами других союзников в рамках подготовки к потенциальному военному вмешательству в Турции."
 sov_nationalists.14.a: "Мы будем готовы"
 sov_nationalists.15.t: "Союзное государство с §Y[SOV.GetNameWithFlag]§!"
 sov_nationalists.15.d: "Российское правительство предлагает возродить проект Союзного государства России и Сербии. В 1990-х годах правительство Ельцина отвергло эту идею, но теперь они предлагают возродить этот союз. Согласимся ли мы?"
 sov_nationalists.15.a: "Да"
 sov_nationalists.15.b: "Нет"
 sov_nationalists.16.t: "Союзное государство с §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.16.d: "Правительство Сербии согласилось возобновить проект Союзного государства, что знаменует собой начало новой главы в нашем сотрудничестве."
 sov_nationalists.16.a: "Хорошо"
 sov_nationalists.17.t: "Союзное государство с §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.17.d: "Правительство Сербии отказалось возобновить проект Союзного государства. Эта неудача разочаровывает тех, кто надеялся укрепить наши связи и объединить наши народы. Мы должны тщательно обдумать наши дальнейшие шаги."
 sov_nationalists.17.a: "Несчастно"
 sov_nationalists.18.t: ""
 sov_nationalists.18.d: ""
 sov_nationalists.18.a: ""
 sov_nationalists.19.t: "Сделка с Россией"
 sov_nationalists.19.d: "Имперские амбиции России уже достигли наших границ. Их правительство выдвинуло прямой ультиматум, требуя контроля над нашей страной. Вопрос остаётся открытым: должны ли мы сопротивляться или подчиниться их требованиям?"
 sov_nationalists.19.a: "Мы сдаемся"
 sov_nationalists.19.b: "Не сегодня"
 sov_nationalists.20.t: "Новая Российская Империя"
 sov_nationalists.20.d: "Президент Жириновский объявил возрождение Российской империи краеугольным камнем своей политической программы. Россия готова вернуть себе прежние территории как мирным путём, так и силой. Мы должны быть готовы к возможному возобновлению конфликта по мере возрождения империи."
 sov_nationalists.20.a: "Боже, храни президента."
 sov_nationalists.21.t: "Реимпериализация"
 sov_nationalists.21.d: "После восстания 1917 года коммунисты стремились стереть память о прошлом нашей родины, заменив её своей идеологией. Многие российские города были переименованы в честь коммунистических лидеров и символов. Мы должны восстановить нашу историю и достоинство, вернув этим городам их дореволюционные названия."
 sov_nationalists.21.a: "Вернем городам старые дореволюционные названия."
 sov_nationalists.21.b: "Довоенные названия были лучше"
 sov_nationalists.22.t: "Россия предлагает провести референдум."
 sov_nationalists.22.d: "Российское правительство предложило провести срочный референдум о вступлении в их союз. Это неожиданное предложение подчёркивает скорость и решительность, с которыми Россия проводит свою новую политику. Вопрос в том, проведём ли мы этот референдум и примем ли его результаты?"
 sov_nationalists.22.a: "Давайте сделаем это и примем результат."
 sov_nationalists.22.b: "Мы не хотим быть частью России."
 sov_nationalists.23.t: "Россия требует Маньчжурию"
 sov_nationalists.23.d: "Россия потребовала аннексировать Маньчжурию в рамках своего плана по воссозданию Желтороссии. Это агрессивное требование заставляет нас задуматься, стоит ли подчиняться их амбициям или противостоять им."
 sov_nationalists.23.a: "Мы должны подчиниться..."
 sov_nationalists.23.b: "Желтороссии на сегодня нет."
 sov_nationalists.24.t: "Китай принимает наше требование"
 sov_nationalists.24.d: "Китай согласился с нашими требованиями в отношении Маньчжурии. Благодаря этому мы наконец получили контроль над Желтороссией. Эта победа знаменует собой важный шаг в реализации наших региональных амбиций."
 sov_nationalists.24.a: "Слава России!"
 sov_nationalists.25.t: "Китай отклоняет наш спрос"
 sov_nationalists.25.d: "Китай отклонил наши требования в отношении Маньчжурии. Теперь нам придётся рассмотреть возможность военных действий, чтобы вернуть Желтороссию и отстоять наши требования."
 sov_nationalists.25.a: "Они выбрали смерть."
 sov_nationalists.26.t: "Россия объявляет войну США"
 sov_nationalists.26.d: "Националистическое правительство России объявило об объединительной кампании против атлантистской угрозы мировому порядку. Это внезапное заявление знаменует собой начало нового этапа глобального конфликта."
 sov_nationalists.26.a: "Какого черта?!"
 sov_nationalists.27.t: "Сделка с Россией"
 sov_nationalists.27.d: "Имперские амбиции России теперь достигли наших границ. Их правительство выдвинуло прямой ультиматум, требуя контроля над нашей страной. Вопрос остаётся открытым: должны ли мы сопротивляться или подчиниться?"
 sov_nationalists.27.a: "Мы сдаемся"
 sov_nationalists.27.b: "Не сегодня"
 sov_nationalists.28.t: "Защита от Грузии"
 sov_nationalists.28.d: "Россия предложила нам провести референдум о вступлении в их союз. Ожидаемый результат очевиден, но мы должны решить, принять это предложение или отклонить его."
 sov_nationalists.28.a: "Конечно, пора домой - в Россию."
 sov_nationalists.28.b: "Не сегодня"
 sov_nationalists.29.t: "Неожиданный союз"
 sov_nationalists.29.d: "Никто не ожидал сотрудничества с коммунистами, но оно стало неожиданностью. Этот союз может кардинально изменить политический ландшафт."
 sov_nationalists.29.a: "Интересно"
 sov_nationalists.30.t: "Выбор нового монарха..."
 sov_nationalists.30.d: "России нужен сильный новый монарх, который возглавит возрождённую империю. Мы должны решить, кто займёт трон и будет руководить страной в эти неспокойные времена."
 sov_nationalists.30.d1: "Андрей Романов - самый законный кандидат!"
 sov_nationalists.30.b: "Мария Владимировна!"
 sov_nationalists.30.c: "Георгий должен править!"
 sov_nationalists.30.a: "Николай Третий!"
 sov_nationalists.31.t: "Объединение Церкви и Государства"
 sov_nationalists.31.d: "Правительство объявило о слиянии церкви и государства в единое целое. Православная церковь теперь полностью интегрирована в правящие круги, что восстанавливает историческую гармонию между духовной и политической властью."
 sov_nationalists.31.a: "Царебожники."
 sov_nationalists.32.t: "Жириновский избран президентом"
 sov_nationalists.32.d: "В результате недавней смены власти к власти пришла националистическая партия ЛДПР, а Владимир Жириновский был избран президентом. Они пообещали провести масштабные реформы, в том числе восстановить старый флаг и проводить консервативную националистическую политику."
 sov_nationalists.32.a: "Что ждет Россию?"
 sov_nationalists.33.t: "Военная операция на [UKR.GetName]"
 sov_nationalists.33.d: "Дипломатические усилия по возвращению Украины в состав Российской империи провалились. Теперь будут предприняты военные действия, чтобы свергнуть нынешнее правительство и вернуть эти земли."
 sov_nationalists.33.a: "Киев будет нашим!"
 sov_nationalists.34.t: "Армия [SOV.GetName]"
 sov_nationalists.34.d: "Нашему возрождённому государству нужны сильные и боеспособные вооружённые силы. Мы проведём реформы, чтобы модернизировать и укрепить наши вооружённые силы для решения предстоящих задач."
 sov_nationalists.34.a: "Для [SOV.GetName]!"
 sov_nationalists.35.t: "Московское соглашение подписано!"
 sov_nationalists.35.d: "Мы официально создали новый военно-политический союз, призванный продвигать интересы России и противостоять западным державам. Этот блок станет ключевым инструментом нашей обновлённой силы."
 sov_nationalists.35.a: "Для [SOV.GetName]!"
 sov_nationalists.36.t: "[NOV.GetName] Губернаторство"
 sov_nationalists.36.d: "[NOV.GetName] будет полностью присоединена к Российской империи. Над этой землёй снова будет развеваться российский флаг, знаменуя её возвращение на родину."
 sov_nationalists.36.a: "Для [SOV.GetName]!"
 sov_nationalists.37.t: "Восстания казаков в [KAZ.GetName]"
 sov_nationalists.37.d: "Верные нам казачьи отряды в [KAZ.GetName] подняли вооружённое восстание после того, как мы объявили о возвращении этих земель [SOV.GetName]. Их непоколебимая преданность подпитывает это восстание."
 sov_nationalists.37.a: "Для [SOV.GetName]!"
 sov_nationalists.38.t: "Военная операция в Средней Азии"
 sov_nationalists.38.d: "Республики Центральной Азии — это результат советской ошибки, которая наделила их ложной независимостью. При необходимости мы силой вернём эти территории в состав нашей великой империи."
 sov_nationalists.38.a: "Для [SOV.GetName]!"
 sov_nationalists.39.t: "Антироссийское вооружённое восстание"
 sov_nationalists.39.d: "Наша пророссийская политика спровоцировала мятеж среди некоторых генералов, которые теперь движутся в сторону Варшавы, чтобы свергнуть российские оккупационные силы, контролирующие польское правительство."
 sov_nationalists.39.a: "О Боже"
 SOV_URA_separ_tt: "§RСепаратизм§! в §Y[URA.GetNameWithFlag]§!: §Y[?URA.subjectinped]§!%"
 SOV_question_of_genrih: "Немецкая монархическая революция"
 SOV_question_of_genrih_desc: "Мы планируем свергнуть коррумпированное и неэффективное правительство Германии и вернуть немцам их былое величие — разумеется, в составе России. Эта революция изменит баланс сил в Европе."
 SOV_suppress_nationalists: "Подавить националистов"
 SOV_suppress_nationalists_desc: "Российские националисты угрожают созданию любой демократии западного образца. Их необходимо подавить."
 jirik_czech_slovak_tt: "£text_icon_empire §YРазблокирует§!§Y[CZE.GetFlag]Чешские и [SLO.GetFlag]словацкие губернии§! Решения"
 SOV_iraq_moscow_pact: "Защитить Ирак"
 SOV_iraq_moscow_pact_desc: "Мы не позволим иностранным армиям свободно разгуливать по улицам Багдада. Защита Ирака от внешнего вмешательства имеет решающее значение для поддержания региональной стабильности и нашего влияния."
 sov_nationalists.40.t: "Антироссийское вооружённое восстание"
 sov_nationalists.40.d: "Наша пророссийская позиция привела к тому, что некоторые генералы подняли мятеж, заявив о своём намерении силой изгнать всё пророссийское правительство из Чешской Республики."
 sov_nationalists.40.a: "О Боже"
 SOV_czechoslovak_region: "Чехословацкий край"
 SOV_czechoslovak_region_desc: "Как и в 1968 году, Чехословацкий регион представляет для нас большой стратегический интерес. Укрепление нашего влияния здесь укрепит наше господство в Восточной Европе. Мы должны действовать решительно, чтобы восстановить свои позиции."
 SOV_promotion_of_unite_with_russia_agains_chechos: "Продвигать интересы §YРоссии§! в §Y[CZE.GetNameWithFlag]§! и §Y[SLO.GetNameWithFlag]§!"
 SOV_perevorot_czechia_govern: "§Y[SOV.GetFlag]§!§YПророссийский§! Переворот в §Y[CZE.GetNameWithFlag]§!"
 SOV_perevorot_slovakia_govern: "§Y[SOV.GetFlag]§!§YПророссийский§! Переворот в §Y[SLO.GetNameWithFlag]§!"
 SOV_unite_of_greater_russia: "Единая, Великая и Неделимая"
 SOV_unite_of_greater_russia_desc: "Россия должна быть единой, неделимой страной без национальных перегородок. Разделение на республики когда-то разрушило наше могучее государство, и только единство может восстановить нашу силу."
 SOV_republickill_23_TT: "[CHE.GetFlag][TAT.GetFlag][BSH.GetFlag] Большинство §YNародных республик§! были §Rликвидированы§!§Y(более 18)§!"
 sov_nationalists.41.t: "§Y[SOV.GetNameWithFlag]§! требует ввести войска на нашу территорию"
 sov_nationalists.41.d: "Российское правительство опасается возможной угрозы с нашей стороны и требует предоставить военным доступ на нашу территорию. Должны ли мы разрешить им проход, чтобы снизить напряжённость, или отказать?"
 sov_nationalists.41.a: "Если это путь к мирному решению, мы согласны."
 sov_nationalists.41.b: "Нет"
 sov_nationalists.42.t: "Они отказались от нашего предложения"
 sov_nationalists.42.d: "Их отказ от сотрудничества убедил нас в том, что они представляют реальную угрозу безопасности нашей страны. Мы должны быть готовы к дальнейшему конфликту."
 sov_nationalists.42.o1: "Дураки"
 sov_war_cult_idea: "Культ войны"
 sov_war_cult_idea_desc: "История России — это история войн и побед. От Наполеона до Гитлера мы сталкивались с бесчисленными угрозами. Эта история породила глубокое культурное почитание силы и самопожертвования."
 SOV_jirik_war_religion: "Имперская военная религия"
 SOV_jirik_war_religion_desc: "Наша нация должна отказаться от пацифизма и принять милитаризованную православную веру, чтобы объединить и укрепить народ."
 SOV_return_alaska: "Возвращение Аляски"
 SOV_return_alaska_desc: "В прошлые века глупые правители продали Аляску за бесценок. Теперь пришло время вернуть эту жизненно важную территорию на её законное место."
 GOV_SLO: "Словацкая губерния"
 GOV_CZE: "Королевство Богемия"
 GOV_ASK: "Аляска губернаторство"
 sov_nationalists.43.t: "Вторжение на Аляску"
 sov_nationalists.43.d: "Наши войска успешно высадились на Аляске и готовы силой вернуть себе эту территорию. Это знаменует начало новой смелой кампании."
 sov_nationalists.43.o1: "Губернаторство Аляска должно быть возвращено"
 SOV_protect_russians: "Закон о защите россиян"
 SOV_protect_russians_desc: "Мы будем защищать русских, где бы они ни жили, и не бросим наших соотечественников. Этот закон гарантирует их права и безопасность, укрепляя нашу приверженность русскому народу во всём мире."
 SOV_IRQ_base: "[SOV.GetFlag]Российская военная база"
 SOV_IRQ_base_desc: "Российская военная база, расположенная недалеко от нашей столицы, служит нам напоминанием о том, что Россия не бросит нас в случае глобальной войны. Но если режим в нашей стране или в России кардинально изменится, военная база будет немедленно закрыта."
