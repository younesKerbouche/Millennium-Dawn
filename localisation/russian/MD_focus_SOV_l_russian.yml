 sov_dissolution.1.t: "Регионализм на подъеме"
 sov_dissolution.1.d: "В связи с тем, что ситуация на войне ухудшается, всё больше государственных субъектов начинают заявлять о своей независимости. Это лишь вопрос времени, когда ситуация выйдет из-под контроля и приведёт к повсеместной нестабильности."
 sov_dissolution.1.a: "Невозможно"
 sov_dissolution.2.t: "Часть России реинтегрирована"
 sov_dissolution.2.d: "После длительных переговоров ещё один регион нашей родины вернулся под свой истинный флаг. Это важный шаг на пути к воссоединению и национальной стабильности."
 sov_dissolution.2.a: "На шаг ближе"
 sov_dissolution.3.t: "Россия просит освободить марионетку"
 sov_dissolution.3.d: "Российское правительство выразило надежду на то, что удастся договориться о полной независимости одной из бывших российских территорий. Этот шаг может изменить баланс сил в регионе."
 sov_dissolution.3.a: "Денежные инвестиции могут быть полезны"
 sov_dissolution.3.b: "Мы могли бы купить их государственные активы"
 sov_dissolution.3.c: "Не обсуждается"
 sov_dissolution.4.t: "[FROM.GetName] просит денежную компенсацию"
 sov_dissolution.4.d: "После переговоров с [FROM.GetNamewithFlag] о возможном освобождении части их страны они предложили денежную компенсацию в обмен на эту уступку. Такие требования усложняют переговорный процесс."
 sov_dissolution.4.a: "Небольшая цена"
 sov_dissolution.4.b: "Невозможно"
 sov_dissolution.5.t: "[FROM.GetName] запрашивает передачу государственных активов"
 sov_dissolution.5.d: "В ходе обсуждения вопроса о передаче некоторых регионов [FROM.GetNamewithFlag] потребовал передать государственные активы в качестве компенсации. Это требование потребует тщательного рассмотрения, прежде чем оно будет выполнено."
 sov_dissolution.5.a: "Небольшая цена"
 sov_dissolution.5.b: "Невозможно"
 sov_dissolution.6.t: "[FROM.GetName] отрицает возможность переговоров"
 sov_dissolution.6.d: "Несмотря на все усилия по налаживанию связей, [FROM.GetNamewithFlag] категорически отвергает все предложения о передаче части своей территории. Ситуация остаётся напряжённой и нестабильной, и надежды на быстрое разрешение конфликта мало."
 sov_dissolution.6.a: "Самонадеянные глупцы!"
 sov_dissolution.7.t: "[SOV.GetName] Согласен с нашими условиями"
 sov_dissolution.7.d: "[SOV.GetName] принял наши разумные требования о компенсации за освобождение нашего союзного государства. Это соглашение приближает нас к воссоединению и миру."
 sov_dissolution.7.a: "Просто бизнес"
 sov_dissolution.8.t: "[SOV.GetName] отклоняет наши условия"
 sov_dissolution.8.d: "[SOV.GetName] отказался рассмотреть наши разумные требования о компенсации за освобождение нашего союзного государства. Этот отказ может замедлить прогресс и усилить напряжённость."
 sov_dissolution.8.a: "Их потеря"
 sov_dissolution.10.t: "Политические потрясения во время переговоров"
 sov_dissolution.10.d: "В ходе переговоров о возможной реинтеграции с Россией всплыло несколько деликатных вопросов, которые фактически приостановили переговорный процесс. Политическая обстановка остаётся неопределённой и нестабильной."
 sov_dissolution.10.a: "Давайте воспользуемся некоторыми доступными нам инструментами"
 sov_dissolution.10.b: "Мы должны переждать это время"
 sov_dissolution.11.t: "Недостаток средств для проведения переговоров"
 sov_dissolution.11.d: "В ходе переговоров о реинтеграции была предложена денежная компенсация для покрытия административных расходов, связанных с передачей государства. Однако нехватка финансирования может помешать прогрессу и требует тщательного планирования бюджета."
 sov_dissolution.11.a: "Часть процесса"
 sov_dissolution.11.b: "Денег нет, но ты не сдавайся!"
 sov_dissolution.12.t: "Несовместимые государственные активы"
 sov_dissolution.12.d: "Стало ясно, что некоторые государственные активы могут оказаться банкротами в ходе переговоров о реинтеграции. Мы должны принять решительные меры, чтобы решить эти проблемы и продвинуть переговоры."
 sov_dissolution.12.a: "Продай его сейчас же."
 sov_dissolution.12.b: "Нам нужны эти активы"
