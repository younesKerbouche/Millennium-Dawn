 SOV_russia_good: "Единая и целостная страна"
 SOV_russia_good_desc: "Референдум подтвердил, что наш народ не желает менять территориальную целостность России."
 SOV_good_federalism: "Успешный федерализм"
 SOV_good_federalism_desc: "Наша федеральная система стала более зрелой, что пошло на пользу как центральному правительству, так и субъектам федерации."
 SOV_federal_police: "Федеральная полиция"
 SOV_federal_police_desc: "Мы реформируем полицию, разделив её на федеральные и региональные подразделения, расширив полномочия регионов и снизив нагрузку на центральный бюджет."
 SOV_federation_army: "Федеральная армия"
 SOV_federation_army_desc: "Поскольку многие организации смогут создавать собственные подразделения, нагрузка на федеральную армию значительно снизится."
 SOV_no_taxes_subjects: "Отменить федеральные налоги"
 SOV_no_taxes_subjects_desc: "Мы отменим федеральные налоги для субъектов, что облегчит их финансовое бремя и будет способствовать развитию местной экономики."
 sov_liberals.1.t: "Реформы завершены!"
 sov_liberals.1.d: "Мы успешно реформировали нашу экономическую систему всего за 500 дней! Это большое достижение, превосходящее всё, чего смогли добиться Гайдар и Ельцин. Теперь мы должны поддерживать стабильный рост и повышать благосостояние наших граждан."
 sov_liberals.1.o1: "Давайте праздновать!"
 sov_liberals.2.t: "Реформы провалились!"
 sov_liberals.2.d: "Наши попытки провести реформы провалились. Нам не удалось совершить экономическое чудо, на которое мы надеялись. Теперь мы должны готовиться к худшему: вероятно, нас ждёт экономический спад, напоминающий 1990-е годы."
 sov_liberals.2.o1: "О нет..."
 sov_liberals.2.o2: "О нет..."
 sov_liberals.2.o3: "О нет..."
 sov_liberals.3.t: "Великий Российский демократический референдум"
 sov_liberals.3.d: "Настал момент определить будущее государственно-территориального устройства России. Всероссийский референдум наконец покажет, каким народ видит территориальное будущее нашей страны."
 sov_liberals.3.o1: "Народ решает судьбу страны."
 SOV_great_democratic_referendum_tt: "Результаты §Yреферендума§! зависят от состояния £text_icon_sov_empire §Yроссийского наследия§!. Чем больше £text_icon_sov_empire §Yроссийское наследие§! склоняется к £text_icon_sov_democratic §2демократии§!, тем выше вероятность изменения территориальной структуры страны в результате §Yреферендума§!."
 SOV_subjects_exist_tt: "§YРоссия§! имеет хотя бы один субъект."
 SOV_subjects_federalization_buff_tt: "Национальный дух §Yистинного федерализма§! будет §Yизменён§! и теперь будет §Gдоступна§! его §Yулучшенная версия§!."
 sov_liberals_news.1.d: "Состоялся знаковый референдум о территориальном будущем России. Внутренние границы резко изменились, что шокировало многих, ведь простым гражданам было дано право решать судьбу страны."
 sov_liberals_news.1.a: "Является ли это истинной демократией?"
 SOV_system_democratic_referendum_tt: "Выбранная §Yполитическая система§! повлияет на результаты §Yпредстоящего референдума§!."
