 SOV_scientific_councils_desc: "Мы должны как можно быстрее направить самых талантливых молодых россиян в лучшие учебные заведения, чтобы они служили революции. Их инновации и изобретения обеспечат нам научное и военное превосходство."
 RUS_establish_me: "Новая Россия"
 RUS_establish_me_desc: "После падения российского правительства необходимо создать новое российское государство."
 RUS_hold_kaliningrad_conference: "ровести Калининградскую конференцию"
 RUS_hold_kaliningrad_conference_desc: "Российское государство должно быть единой, сплочённой и компетентной силой. Мы должны организовать Калининградскую конференцию, чтобы Новая Россия стала стабильным и демократическим государством."
 RUS_continue_reunification: "Продолжайте усилия по объединению"
 RUS_continue_reunification_desc: "Похоже, что некоторые люди всё ещё держатся за бывшие территории Российского государства, и мы должны вмешаться, чтобы как можно скорее решить этот вопрос путём переговоров."
 RUS_establish_rusfor: "Основать RUSFOR"
 RUS_establish_rusfor_desc: "России больше не существует, и в некотором смысле это проблема. Мы должны подумать о создании новой территории для российского государства."