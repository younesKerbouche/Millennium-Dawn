 sov_medvedev.1.t: "Медведев отбирает власть у Путина!"
 sov_medvedev.1.d: "Дмитрий Медведев, изначально назначенный на этот пост, чтобы обойти ограничение на количество президентских сроков, теперь вышел из тени Путина. После устранения его соперника Медведев остался один у руля российской власти. Начинается новая глава в истории России."
 sov_medvedev.1.a: "Наше будущее неопределенно."
