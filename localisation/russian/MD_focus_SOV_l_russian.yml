 SOV_the_plundered_russian_navy2: "Частично восстановленный флот"
 SOV_the_plundered_russian_navy3: "Почти восстановленный флот"
 SOV_restoration_of_warsaw_pact: "Восстановление Варшавского договора"
 SOV_restoration_of_warsaw_pact_desc: "Ситуация в Восточной Европе становится всё более нестабильной, и несколько бывших союзников по Варшавскому договору уже перешли на сторону НАТО. Чем дольше это будет продолжаться, тем сложнее будет восстановить глобальное влияние. Мы должны вернуть утраченное и восстановить биполярный мировой баланс."
 Sov_warsaw_pact.14.t: "Варшавский договор обеспечивает военную защиту"
 Sov_warsaw_pact.14.d: "Чтобы обеспечить наш суверенитет и защитить нашу родину от внешних угроз, страны Варшавского договора предлагают нам военную защиту. Принятие этого предложения укрепит нашу оборону и обеспечит нашу безопасность."
 Sov_warsaw_pact.14.a: "Пришло время защитить наше Отечество"
 SOV_AUTH_SS: "Российское Советское Национальное государство"
 SOV_soviet_empire: "Советская империя"
 Sov_warsaw_pact.15.t: "Шанс освободиться от российского влияния"
 Sov_warsaw_pact.15.d: "Недавние беспорядки в России дали нам возможность ослабить их влияние на нашу страну. Пока Россия сосредоточена на внутренних проблемах, мы должны решить, оставаться ли нам союзниками или идти своим независимым путём."
 Sov_warsaw_pact.15.a: "Россия больше не является нашим союзником"
 Sov_warsaw_pact.15.b: "Мы остаёмся"
 Sov_warsaw_pact.17.t: "Вторжение в Восточную Германию"
 Sov_warsaw_pact.17.d: "Всего несколько часов назад наши силы в Восточной Германии подверглись нападению, что вынудило наши пограничные войска отступить. Теперь мир стоит на пороге ядерного конфликта. Нам предстоит принять серьёзное решение: защитить наших союзников и рискнуть всем или пожертвовать одним союзником ради сохранения мира."
 Sov_warsaw_pact.17.a: "Мобилизуйте армию, пора выступать!"
 Sov_warsaw_pact.17.b: "Ни один союзник не стоит полного уничтожения планеты"
 WP_escaped: "Покинул нашу сферу влияния"
 Sov_warsaw_pact.16.t: "Восстание увенчалось успехом"
 Sov_warsaw_pact.16.d: "С помощью наших исторических союзников мы взяли под контроль ключевые командные центры в Восточной Германии. Варшавский договор предложил защиту нашего суверенитета в обмен на стратегическое сотрудничество, что укрепило наши позиции."
 Sov_warsaw_pact.16.a: "Слава ГДР и её народу!"
 Sov_warsaw_pact.18.t: "СССР отказывается от помощи"
 Sov_warsaw_pact.18.d: "Чтобы предотвратить Третью мировую войну, СССР выводит свои войска с нашей территории, оставляя нас один на один с угрозами."
 Sov_warsaw_pact.18.a: "Предатели!"
 OVD_raspalsa: "Варшавский договор распался"
 Sov_warsaw_pact.19.t: "СССР выводит войска из Восточной Германии"
 Sov_warsaw_pact.19.d: "Конфликт в Восточной Германии поставил мир на грань войны. Чтобы избежать полномасштабного конфликта, советское руководство отдало приказ о полном выводе войск. Мир внимательно следит за тем, как последний советский солдат покидает недавно провозглашённую Германскую Демократическую Республику."
 Sov_warsaw_pact.19.a: "«В Советской армии для отступления требуется больше мужества, чем для наступления»."
 birth_of_eastern_germany_world_tension: "Восстание в Восточной Германии"
 SOV_nazbols: "Россия - это всё. Остальное - ничто"
 SOV_nazbols_desc: "Пришло время восстановить былое величие России. Только мы по-настоящему понимаем, что нужно нашей великой родине."
 SOV_nazbols_nato: "Анти-западная риторика"
 SOV_nazbols_nato_desc: "Запад всегда был и будет нашим врагом. Наша риторика никогда не должна меняться."
 SOV_nazbols_foreign_legion: "Иностранный легион"
 SOV_nazbols_foreign_legion_desc: "Вдохновившись примером Французского Иностранного легиона, мы создадим Российский легион, в котором иностранцы смогут служить и получать гражданство."
 SOV_nazbols_ekb: "Перенести столицу в Екатеринбург"
 SOV_nazbols_ekb_desc: "Пора перенести столицу в сердце России! Урал идеально подходит. Москва слишком далека от многих регионов."
 SOV_nazbols_empire: "Советская Империя"
 SOV_nazbols_empire_desc: "Наша власть вернулась! Слава Советской империи!"
 SOV_anti_west_idea: "Анти-западная доктрина"
 sov_nationalists.2.t: "Русская революция в нашей стране!"
 sov_nationalists.2.d: "§Y[SOV.GetNameWithFlag]§! подстрекает русскоязычное население нашей страны к восстанию и готовится ввести войска для вмешательства. Напряжённость стремительно растёт."
 sov_nationalists.2.a: "Да поможет нам Бог"
 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! предлагает нам идею возрождения авианосца"
 sov_sover_state.1.d: "§YСоюз суверенных государств§! был распущен ещё до того, как его удалось создать, во время политического хаоса, вызванного попыткой ГКЧП захватить власть в Москве. Теперь эта инициатива возродилась с новой силой. Этот проект даёт второй шанс на объединение постсоветских государств в рамках новой, более гибкой структуры. Это предложение может изменить региональный порядок."
 sov_sover_state.1.a: "Мы согласны участвовать в этом"
 sov_sover_state.1.b: "Мы не заинтересованы в этом"
 sov_sover_state.2.t: "Грузинский конфликт - Голосование"
 sov_sover_state.2.d: "Мы должны наконец определить будущее Грузии и её отделившихся регионов. Должна ли Грузия быть восстановлена в полном составе, или Абхазия и Южная Осетия останутся независимыми и станут членами Союза суверенных государств? Результат этого голосования может определить границы региона на долгие годы."
 sov_sover_state.2.a: "Грузия должна быть целой и неделимой"
 sov_sover_state.2.b: "Абхазия и Южная Осетия - независимые государства"
 sov_sover_state.3.t: "Грузинский конфликт - Голосование"
 sov_sover_state.3.d: "Результаты налицо: Абхазия и Южная Осетия объявлены законными территориями, которые должны быть возвращены нам. Это решение подтверждает наши исторические притязания и является дипломатической победой. Международное сообщество внимательно следит за развитием ситуации."
 sov_sover_state.3.a: "Мы победили!"
 sov_sover_state.4.t: "Грузинский конфликт - Голосование"
 sov_sover_state.4.d: "Сегодня голосование подтвердило наш суверенитет и гарантировало независимость нашей страны. Мы не только сохранили нашу свободу, но и добились официального признания нашего статуса. Это поворотный момент в истории нашей страны."
 sov_sover_state.4.a: "Мы победили!"
 sov_sover_state.5.t: "Декларация о Союзе Суверенных Государств"
 sov_sover_state.5.d: "Нам на рассмотрение представлен окончательный проект договора. Теперь нам предстоит решить, подписывать ли его и официально вступать ли в Союз суверенных государств. Этот выбор определит нашу роль в новом региональном альянсе."
 sov_sover_state.5.a: "Да"
 sov_sover_state.5.b: "Нет"
 sov_sover_state.6.t: "Союз Суверенных Государств"
 sov_sover_state.6.d: "Процесс подписания завершён, и Союз суверенных государств официально учреждён. Это историческое событие знаменует начало новой эры сотрудничества, взаимного развития и совместного управления между его членами."
 sov_sover_state.6.a: "Ура!"
 sov_sover_state.7.t: "Абхазия и Южная Осетия остаются независимыми государствами"
 sov_sover_state.7.d: "Результаты голосования в государствах — членах Союза Суверенных Государств подтвердили, что Абхазия и Южная Осетия останутся независимыми. Теперь этим республикам будет предложено стать полноправными членами союза. Это решение может иметь далеко идущие последствия для региональной дипломатии."
 sov_sover_state.7.a: "Интересно"
 sov_sover_state.8.t: "Грузия получает свои территории обратно"
 sov_sover_state.8.d: "По итогам голосования среди будущих членов Союза суверенных государств было объявлено, что отделившиеся грузинские территории должны немедленно вернуться в состав Грузии. Этот шаг рассматривается как шаг к восстановлению территориальной целостности грузинского государства."
 sov_sover_state.8.a: "Интересно"
 sov_sover_state.9.t: "Армяно-Азербайджанский конфликт"
 sov_sover_state.9.d: "Нагорный Карабах на протяжении десятилетий был источником ожесточённых конфликтов и глубоких национальных разногласий. Теперь пришло время определить его законного владельца. Кому он должен принадлежать — Армении или Азербайджану? Ответ на этот вопрос будет иметь долгосрочные последствия для обеих стран и всего региона."
 sov_sover_state.9.a: "Карабах принадлежит Азербайджану"
 sov_sover_state.9.b: "Карабах принадлежит Армении"
 sov_sover_state.10.t: "Армяно-Азербайджанский конфликт"
 sov_sover_state.10.d: "После обсуждения членами Союза суверенных государств было принято решение: Нагорный Карабах будет передан Азербайджану. Такой исход может привести к возобновлению напряжённости и, скорее всего, станет предметом международного разбирательства."
 sov_sover_state.10.a: "Интересно"
 sov_sover_state.11.t: "Армяно-Азербайджанский конфликт"
 sov_sover_state.11.d: "Голосование среди будущих членов Союза суверенных государств завершилось принятием решения о передаче Нагорного Карабаха Армении. Это решение, скорее всего, вызовет бурную реакцию в Баку и за рубежом, что может привести к геополитическим последствиям."
 sov_sover_state.11.a: "Интересно"
 sov_sover_state.12.t: "Армяно-Азербайджанский конфликт"
 sov_sover_state.12.d: "Второе голосование вновь подтвердило, что Нагорный Карабах будет признан частью Азербайджана. Это решение ещё больше укрепляет позиции Баку, но может привести к эскалации конфликта в регионе."
 sov_sover_state.12.a: "Интересно"
 sov_sover_state.13.t: "Армяно-Азербайджанский конфликт"
 sov_sover_state.13.d: "Союз суверенных государств провёл ещё одно голосование, по итогам которого было принято решение признать Нагорный Карабах территорией Армении. Ожидается, что эта резолюция приведёт к эскалации дипломатической напряжённости в отношениях с Азербайджаном."
 sov_sover_state.13.a: "Интересно"
 sov_sover_state.14.t: "Союз Суверенных Государств"
 sov_sover_state.14.d: "§Y[FROM.GetNamewithFlag]§! официально согласилась стать кандидатом на вступление в Союз суверенных государств. Это важный шаг на пути к созданию единой конфедерации суверенных республик."
 sov_sover_state.14.a: "Ура!"
 sov_sover_state.15.t: "Союз Суверенных Государств"
 sov_sover_state.15.d: "§Y[FROM.GetNamewithFlag]§! подписал официальное соглашение о присоединении к Союзу суверенных государств. Это означает их официальное вступление в союз и укрепляет альянс."
 sov_sover_state.15.a: "Ура!"
 sov_sover_state.16.t: "Крымский конфликт"
 sov_sover_state.16.d: "После того как Россия аннексировала Крым, статус региона в составе Союза суверенных государств теперь пересматривается. Должен ли Крым оставаться под контролем России или его следует вернуть Украине? Результаты этого голосования будут иметь серьёзные последствия для авторитета союза."
 sov_sover_state.16.a: "Крым должен остаться российским"
 sov_sover_state.16.b: "Крым должен снова стать украинским"
 sov_sover_state.17.t: "Крымский конфликт"
 sov_sover_state.17.d: "Государства-члены Союза суверенных государств проголосовали за возвращение Крыма в состав §Y[UKR.GetNamewithFlag]§!. Это решение может вызвать негативную реакцию в России и знаменует собой смелый шаг на пути к разрешению конфликта и восстановлению легитимности."
 sov_sover_state.17.a: "Интересно"
 sov_sover_state.18.t: "Крымский конфликт"
 sov_sover_state.18.d: "Союз Суверенных Государств проголосовал за признание Крыма частью §Y[SOV.GetNamewithFlag]§!. Это решение поддерживает позицию России и укрепляет её притязания, но, безусловно, вызовет бурную реакцию со стороны Украины и Запада."
 sov_sover_state.18.a: "Интересно"
 sov_sover_state.19.t: "Крымский конфликт"
 sov_sover_state.19.d: "Голосование в Союзе суверенных государств подтвердило, что Крым является территорией §Y[UKR.GetNamewithFlag]§!. Это решение, скорее всего, усилит напряжённость в отношениях с Россией, но рассматривается как победа украинского суверенитета."
 sov_sover_state.19.a: "Интересно"
 sov_sover_state.20.t: "Крымский конфликт"
 sov_sover_state.20.d: "Союз Суверенных Государств объявил Крым законной территорией §Y[SOV.GetNamewithFlag]§!. Это решение усиливает контроль Москвы и подтверждает её доминирование на полуострове, что ещё больше обостряет международные отношения."
 sov_sover_state.20.a: "Интересно"
 autonomy_union_ss: "Федеративная суверенная республика"
 SOV_reassure_ruthenia: "Проект Союз Суверенных Государств"
 SOV_reassure_ruthenia_desc: "Мы стремимся возродить давно забытый проект Союза суверенных государств — конфедеративную альтернативу СССР. Приглашая отдельные страны, мы надеемся восстановить региональное единство на новой основе, исправив недостатки советского наследия."
 SOV_Sign_mutual_cooperation_agreements: "Членство в союзном государстве"
 SOV_Sign_mutual_cooperation_agreements_desc: "Мы обратимся к нескольким странам с предложением присоединиться к Союзному государству. Эти страны, скорее всего, получат выгоду от нашего коллективного процветания и региональной стабильности и внесут свой вклад в их обеспечение."
 SOV_Putting_out_the_fire_in_the_post-Soviet_space: "Объявить о церемонии подписания соглашения"
 SOV_Putting_out_the_fire_in_the_post-Soviet_space_desc: "Мы официально объявим дату церемонии подписания Договора о союзе. Это событие определит, какие страны готовы присоединиться к нашему союзу и работать вместе для достижения общих целей."
 SOV_Gorbachev_dream: "Расширить союзное государство"
 SOV_Gorbachev_dream_desc: "Церемония основания завершена. Уладив формальности, мы продолжим расширять Союзное государство, укрепляя его присутствие и влияние на всём постсоветском пространстве."
 SOV_ssg_category: "Союз Суверенных Государств"
 SOV_ssg_category_desc: "Союз суверенных государств задумывался как реформированная версия СССР — более мягкая, децентрализованная и конфедеративная по своей природе. Сегодня у нас есть шанс воплотить эту идею в жизнь, исправить прошлые ошибки и построить более сильное будущее."
 SOV_conflict_geo: "Вынесите на голосование резолюцию о §YКонфликте в Грузии§!"
 SOV_conflict_geo_resolve: "Окончательное урегулирование §Yгрузинского конфликта§!"
 SOV_conflict_nkr: "Вынесите на голосование резолюцию о §Yконфликте в Арцахе§!"
 SOV_conflict_nkr_resolve: "Окончательное урегулирование §YАрмяно-Азербайджанского конфликта§!"
 SOV_conflict_ukr: "Вынесите на голосование резолюцию о §Yконфликте в Крыму§!"
 SOV_conflict_ukr_resolve: "Окончательное урегулирование §YКрымского конфликта§!"
 SOV_bulgarian_ally: "Древнеславянский брат"
 SOV_bulgarian_ally_desc: "После освобождения Болгарии от османского владычества в 1878 году она могла бы стать сильным союзником, но цари упустили этот шанс. Теперь мы должны исправить ситуацию, завоевав расположение болгарского народа и восстановив братские связи."
 russia.42.t: "В Приднестровье проходит референдум о присоединении к Советскому Союзу"
 russia.42.d: "В Приднестровье проходит новый референдум о присоединении к Советскому Союзу. Наш народ снова стоит на перепутье истории, и его решение определит следующую главу нашего будущего."
 russia.42.a: "Мы готовы вступить в Советский Союз"
 SOV_annex12: "Плацдарм на Днестре"
 SOV_annex13: "Возвращение сепаратистских регионов"
 russia.43.t: "Россия предлагает нам защиту"
 russia.43.d: "В последнее время наш народ понял, что если мы не получим защиты от сильной страны, то нашу страну уничтожат более сильные противники. Поэтому мы должны обезопасить себя и свой народ, войдя в состав России."
 russia.43.a: "Пришло время обеспечить безопасность нашей страны"
 SOV_Civil_nationalism: "Гражданский национализм"
 SOV_Civil_nationalism_desc: "Нация должна быть на первом месте. Мы будем ставить национальные интересы превыше всего остального, объединяя общество вокруг общей идентичности и цели."
 SOV_embrace_the_legacy_of_the_USSR: "Примите наследие СССР"
 SOV_embrace_the_legacy_of_the_USSR_desc: "Наследие Советского Союза продолжает определять наше политическое и культурное развитие. Его достижения остаются краеугольным камнем нашей национальной идентичности и амбиций."
 SOV_Introduce_visa_regime_with_Central_Asia: "Визовый режим со странами Центральной Азии"
 SOV_Introduce_visa_regime_with_Central_Asia_desc: "Чтобы лучше контролировать наши границы и решать экономические и социальные проблемы, мы введём визовый режим со странами Центральной Азии. Эта мера направлена на сокращение нелегальной миграции и обеспечение национальной безопасности."
 SOV_Utilize_the_country_economic_potential_100_percent: "Максимизировать экономический потенциал"
 SOV_Utilize_the_country_economic_potential_100_percent_desc: "Мы полностью раскроем экономический потенциал страны. Все ресурсы и возможности должны быть использованы для обеспечения роста и процветания."
 SOV_Cooperation_with_Taiwan: "Сотрудничество с Тайванем"
 SOV_Cooperation_with_Taiwan_desc: "Стратегическое сотрудничество с Тайванем обеспечит нам доступ к передовым технологиям и значительные экономические выгоды. Это партнёрство может ускорить наше развитие."
 SOV_Buy_out_Taiwans_microchip_technology: "Приобретите тайваньскую технологию производства микрочипов"
 SOV_Buy_out_Taiwans_microchip_technology_desc: "Мы заключили сделку о покупке технологии производства микрочипов на Тайване. Это приобретение станет основой для нашего технологического и экономического рывка."
 SOV_Promote_Russian_companies_in_the_post-Soviet_space: "Продвижение российских компаний на постсоветском пространстве"
 SOV_Promote_Russian_companies_in_the_post-Soviet_space_desc: "Мы будем активно поддерживать российские компании, расширяющие своё присутствие в постсоветском регионе. Наша цель — занять доминирующее положение на этих рынках."
 SOV_Monopoly_in_the_post-Soviet_space: "Монополия на постсоветском пространстве"
 SOV_Monopoly_in_the_post-Soviet_space_desc: "Российский бизнес должен добиться доминирования на рынке во всём постсоветском регионе. Благодаря стратегическим инвестициям и политическому влиянию мы сделаем это реальностью."
 SOV_Economic_Empire: "Экономическая империя"
 SOV_Economic_Empire_desc: "Сильной России не нужна война, чтобы заявить о себе. Благодаря экономической мощи и влиянию мы обеспечим себе место мирового лидера."
 SOV_Make_the_Anti-Corruption_Foundation_a_State_Company: "Фонд борьбы с коррупцией"
 SOV_Make_the_Anti-Corruption_Foundation_a_State_Company_desc: "Для институционализации борьбы с коррупцией Фонд по борьбе с коррупцией станет государственной организацией, действующей при полной поддержке правительства."
 SOV_Demonopolization_of_the_strategic_economy: "Демонополизация стратегической экономики"
 SOV_Demonopolization_of_the_strategic_economy_desc: "Мы разрушим монополии в стратегических отраслях экономики, чтобы повысить прозрачность, конкуренцию и эффективность."
 SOV_Unite_the_network_of_state-owned_companies: "Объедините государственные компании"
 SOV_Unite_the_network_of_state-owned_companies_desc: "Мы объединим наши государственные предприятия в единую и эффективную сеть, которая будет соответствовать национальным интересам и способна обеспечить долгосрочный рост."
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population: "Увеличение заработной платы и пенсий"
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population_desc: "Мы дали обещание — и мы его сдержим. Зарплаты и пенсии как для военнослужащих, так и для гражданского населения будут значительно повышены."
 SOV_Measures_of_rapprochement_with_the_West: "Сближение с Западом"
 SOV_Measures_of_rapprochement_with_the_West_desc: "Запад следует рассматривать не как угрозу, а как партнёра. Благодаря сотрудничеству и диалогу мы восстановим доверие и по-новому взглянем на наши отношения."
 SOV_The_way_of_free_russia: "Путь свободной России"
 SOV_The_way_of_free_russia_desc: "Свободная Россия — это сильная Россия. Мы будем стремиться к свободе, демократии и национальной гордости как к основе для лучшего будущего."
