 sov_gru.1.t: "Россия хочет отправить ГРУ в нашу страну"
 sov_gru.1.d: "Российская разведка предложила направить инструкторов и боевых специалистов ГРУ для оказания поддержки нашей стране."
 sov_gru.1.a: "Мы согласны"
 sov_gru.1.b: "Они нам не нужны"
 sov_gru.2.t: "[FROM.GetNameWithFlag] согласился принять наше ГРУ"
 sov_gru.2.d: "Их правительство согласилось допустить наших оперативников из ГРУ к участию в их военных операциях. Мы готовы оказать полную поддержку."
 sov_gru.2.a: "Отлично"
 sov_gru.3.t: "[FROM.GetNameWithFlag] отказался от нашего ГРУ"
 sov_gru.3.d: "Их правительство отказалось от участия нашего спецназа, посчитав, что это слишком сильно повлияет на их политическую систему."
 sov_gru.3.a: "Слабаки"
 sov_gru.4.t: "Агенты ГРУ возвращаются домой"
 sov_gru.4.d: "Офицеры ГРУ вернулись с задания и готовы продолжать служить Родине."
 sov_gru.4.a: "Хорошо!"
 sov_gru.5.t: "Создание Центра E"
 sov_gru.5.d: "Мы создадим новое подразделение ФСБ, которое будет заниматься борьбой с оппозиционной деятельностью, особенно с прозападными группировками."
 sov_gru.5.a: "Отлично"
 sov_gru.6.t: "Россия предлагает помощь от ЧВК «Вагнер»"
 sov_gru.6.d: "Российские дипломатические каналы предложили направить контингент ЧВК «Вагнер» для поддержки в сложившейся ситуации."
 sov_gru.6.a: "Мы согласны"
 sov_gru.6.b: "Они нам не нужны"
 sov_gru.7.t: "[FROM.GetNameWithFlag] согласился на помощь от ЧВК «Вагнер»"
 sov_gru.7.d: "Их правительство приняло наше предложение о помощи ЧВК «Вагнер». Наши бойцы отправляются на новое задание."
 sov_gru.7.a: "Хорошо"
 sov_gru.8.t: "[FROM.GetNameWithFlag] отказался от помощи от ЧВК «Вагнер»"
 sov_gru.8.d: "Их правительство отказалось от помощи ЧВК «Вагнер», очевидно, будучи уверенным, что справится самостоятельно."
 sov_gru.8.a: "Слабаки"
 sov_gru.9.t: "ЧВК «Вагнер» возвращается домой"
 sov_gru.9.d: "Бойцы ЧВК «Вагнер» выполнили свою задачу и возвращаются домой."
 sov_gru.9.a: "Хорошо"
 sov_gru.10.t: "Россия предлагает помощь от ЧВК «Вагнер»"
 sov_gru.10.d: "Российские дипломатические каналы вновь предложили поддержку ЧВК «Вагнер», чтобы помочь нам справиться с ситуацией."
 sov_gru.10.a: "Мы согласны"
 sov_gru.10.b: "Они нам не нужны"
 sov_gru.11.t: "[FROM.GetNameWithFlag] согласился на помощь от ЧВК «Вагнер»"
 sov_gru.11.d: "Их правительство согласилось принять помощь от ЧВК «Вагнер». Наши бойцы снова выдвигаются."
 sov_gru.11.a: "Хорошо"
 sov_gru.12.t: "[FROM.GetNameWithFlag] отказался от помощи от ЧВК «Вагнер»"
 sov_gru.12.d: "Их правительство отказалось от помощи ЧВК «Вагнер», будучи уверенным в своих силах."
 sov_gru.12.a: "Слабаки"
 sov_gru.13.t: "ЧВК «Вагнер» возвращается домой"
 sov_gru.13.d: "Бойцы ЧВК «Вагнер» завершили выполнение задания и возвращаются домой."
 sov_gru.13.a: "Хорошо"
 sov_liberals.26.t: "Развитие Дальнего Востока — второй этап"
 sov_liberals.26.d: "Наша программа развития Дальнего Востока продолжается, и мы объявляем о следующем этапе финансирования для обеспечения роста региона."
 sov_liberals.26.a: "Хорошо"
 sov_liberals.27.t: "Судьба Грузии"
 sov_liberals.27.d: "Грузия по-прежнему представляет собой проблему на Кавказе. Мы должны решить, как выстраивать отношения с этой страной."
 sov_liberals.27.a: "Марш в Тбилиси"
 sov_liberals.27.b: "Мирное сосуществование остаётся нашим приоритетом"
 sov_liberals.28.t: "Операция «Сладкие подарки» успешно завершена"
 sov_liberals.28.d: "Мы выявили и ликвидировали крупнейшую в стране коррупционную сеть, арестовав высокопоставленных олигархов и депутатов. Наша главная задача сейчас — поддерживать этот новый порядок."
 sov_liberals.28.a: "Фонд борьбы с коррупцией выполнил свою миссию"
 sov_liberals.29.t: "Борис Немцов убит!"
 sov_liberals.29.d: "Борис Немцов был убит 27 февраля 2015 года возле Большого Москворецкого моста в Москве, когда гулял с украинской моделью Анной Дурицкой. Нападавшие знали его маршрут и произвели шесть выстрелов в спину, попав в жизненно важные органы. Убийцы скрылись на белой машине. Несколько подозреваемых были приговорены к тюремному заключению на срок от 11 до 20 лет. Заказчик преступления остаётся неизвестным."
 sov_liberals.29.a: "Понятно"
 sov_liberals.30.t: "Наследие Ельцина"
 sov_liberals.30.d: "После распада Советского Союза Борис Ельцин, неоднозначный лидер, руководил страной в трудные времена: роспуск Верховного Совета, чеченские войны, экономические кризисы и провальные реформы. Позже Россия обрела стабильность под руководством нового лидера, который обещал порядок и рост. Политическая система трансформировалась, и страна консолидировалась после потрясений. Будущее остаётся неопределённым."
 sov_liberals.30.a: "Давайте посмотрим внимательно."
 sov_liberals.31.t: "Смерть Ельцина"
 sov_liberals.31.d: "РИА Новости сообщило, что Борис Ельцин, первый президент независимой России, скончался после продолжительной борьбы с болезнью сердца. В университете, названном в его честь, прошла минута молчания, а многие западные лидеры выразили свои соболезнования."
 sov_liberals.31.a: "Покойся с миром, борец за свободу."
 sov_liberals.31.b: "Покойся с миром."
 sov_liberals_news.1.t: "Великий российский демократический референдум"
 SOV_nazbols_new_russian_order: "Новый российский порядок"
 SOV_nazbols_new_russian_order_desc: "Для России наступает новый порядок! Пришло время положить конец раздробленности и вернуть стране единство."
 SOV_nazbols_no_more_oligarch: "Справиться с олигархами"
 SOV_nazbols_no_more_oligarch_desc: "Олигархи должны прекратить эксплуатировать Россию. Мы примем решительные меры, чтобы положить конец их грабежу!"
 SOV_nazbols_natiolalize: "Национализация корпораций"
 SOV_nazbols_natiolalize_desc: "Крупные корпорации — мрачное напоминание о 90-х. Мы национализируем их на благо страны и её народа."
 SOV_nazbols_west_nationalise: "Национализация западных компаний"
 SOV_nazbols_west_nationalise_desc: "Западные корпорации, пришедшие на нашу территорию в 90-е годы, должны уйти. Пришло время вернуть то, что принадлежит нам."
 SOV_nazbols_destroy_republic: "Покончить с Национальными республиками"
 SOV_nazbols_destroy_republic_desc: "Национальным республикам нет места в России. Мы не будем повторять ошибок Советского Союза."
 SOV_nazbols_federalism: "Придерживаться идей федерализма"
 SOV_nazbols_federalism_desc: "Мы поддерживаем настоящий федерализм! Субъекты должны быть автономными, а не просто регионами, обслуживающими столицу."
 SOV_nazbols_no_export: "Закрытая российская экономика"
 SOV_nazbols_no_export_desc: "Закрытая экономика — это сильная экономика. Россия может позволить себе такой подход, потому что у неё есть всё необходимое."
 SOV_nazbols_cut_fsb: "Сократить бюджет ФСБ"
 SOV_nazbols_cut_fsb_desc: "Наше правительство тратит слишком много средств на секретные службы, которые чрезмерно опекают граждан. Мы сократим бюджет ФСБ и уменьшим численность этой структуры, потому что мы свободная страна!"
 SOV_nazbols_help_science: "Наука на службе России"
 SOV_nazbols_help_science_desc: "Наука способствует прогрессу, и мы будем поддерживать этот двигатель, увеличивая финансирование."
 SOV_nazbols_hate_democracy: "Ненависть к либерализму и коммунизму"
 SOV_nazbols_hate_democracy_desc: "Либерализм и коммунизм привели к упадку нашей нации и утрате русского духа. Мы не позволим им разрушить нашу страну."
 SOV_nazbols_new_industrialization: "Новая индустриализация"
 SOV_nazbols_new_industrialization_desc: "Мы начнём новую индустриализацию, чтобы возродить мощь советской промышленности!"
 SOV_nazbols_capital_return: "Подразделение по возврату капитала"
 SOV_nazbols_capital_return_desc: "Мы планируем создать специальное агентство, которое будет заниматься возвращением российского капитала из-за рубежа любыми необходимыми способами."
 SOV_nazbols_free_weapon: "Свободное ношение оружия"
 SOV_nazbols_free_weapon_desc: "Право на свободное ношение оружия изменит российское общество! Каждый гражданин должен иметь право на самооборону."
 SOV_nazbols_back_russians: "Верните русских на Родину"
 SOV_nazbols_back_russians_desc: "Мы будем активно содействовать возвращению русскоязычных людей на родину и оказывать им финансовую поддержку."
 SOV_nazbols_return_russian_territories: "Возвращение спорных российских территорий"
 SOV_nazbols_return_russian_territories_desc: "Русский вопрос на территории бывшего Советского Союза остаётся нерешённым. Мы будем решать его решительно — либо с помощью ультиматумов, либо рискуя быть поглощёнными."
 SOV_nazbols_belarus_go_home: "Вернуть Беларусь"
 SOV_nazbols_belarus_go_home_desc: "Беларусь — это часть нашей родины, которую у нас несправедливо отняли. Нет земли более родной для русских, чем этот небольшой регион."
 SOV_nazbols_separatists_go_home: "Аннексировать сепаратистские республики"
 SOV_nazbols_separatists_go_home_desc: "Приднестровье, Абхазия, Южная Осетия — их так называемая независимость — это ошибка, оставшаяся от ельцинской России. Мы это исправим."
 SOV_nazbols_help_artsakh: "Защитить Арцах"
 SOV_nazbols_help_artsakh_desc: "Арцах — самая христианская территория на постсоветском пространстве, где проживает больше всего настоящих армян. Мы должны их защитить!"
 SOV_nazbols_help_kurdistan: "Защищать Курдистан"
 SOV_nazbols_help_kurdistan_desc: "Курдистан станет нашим плацдармом в регионе, если мы обретём там дипломатическое влияние. Ирану, Ираку и Турции придётся считаться с нашей силой."
 SOV_nazbols_anti_westes: "Антизападная доктрина"
 SOV_nazbols_anti_westes_desc: "Нет пощады западным оккупантам русского духа!"
 SOV_nazbols_ayatolla: "Русский аятолла"
 SOV_nazbols_ayatolla_desc: "Вдохновлённая иранским аятоллой, Россия нуждается в духовном лидере, который будет поддерживать моральный облик народа, а не в бездушных министерствах."
 SOV_nazbols_our_irgc: "Корпус стражей коммунистической революции"
 SOV_nazbols_our_irgc_desc: "Мы создадим российский аналог иранского КСИР, чтобы защитить идеологические достижения нашего режима."
 SOV_nazbols_ruralisation: "Рурализация"
 SOV_nazbols_ruralisation_desc: "Мы будем вкладывать значительные средства в развитие агропромышленного сектора нашей экономики."
 SOV_nazbols_new_religion: "Коммунистическая православная церковь"
 SOV_nazbols_new_religion_desc: "Православная церковь утратила доверие даже за то, что сотрудничала с нацистами во время Второй мировой войны. Мы построим новую церковь, которая объединит всё духовное наследие России."
 SOV_russian_foreign_legion_idea: "Иностранный легион"
 SOV_free_weapon: "Свободное ношение оружия"
 SOV_russians_back_idea: "Возвращение соотечественников"
 SOV_nazbol_irgc_idea: "Корпус стражей коммунистической революции"
 sov_nazbol.1.t: "Россия хочет аннексировать нас"
 sov_nazbol.1.d: "Российское правительство выдвинуло ультиматум с требованием провести референдум о присоединении к России. Мы знаем, каким будет вероятный результат, поэтому пришло время определиться с ответом."
 sov_nazbol.1.a: "Конечно, пора возвращаться домой — в Россию"
 sov_nazbol.1.b: "Не сегодня"
 sov_nazbol.2.t: "[FROM.GetName] интегрирован в [SOV.GetName]"
 sov_nazbol.2.d: "[FROM.GetName] полностью интегрирована в нашу славную империю. Мы возвращаем то, что было утрачено за последнее столетие, и не остановимся на достигнутом."
 sov_nazbol.2.a: "Наша страна стала сильнее"
 sov_nazbol.3.t: "Россия претендует на наши территории!"
 sov_nazbol.3.d: "Россия выдвигает ультиматум в отношении части нашей территории, которую она считает своей. Мы должны решить, как на это реагировать."
 sov_nazbol.3.a: "Мы уступим"
 sov_nazbol.3.b: "Никогда"
 sov_nazbol.4.t: "Национал-большевики вступают в коалицию"
 sov_nazbol.4.d: "Национал-большевики присоединились к нашей правящей коалиции и получили влияние на политику нашей страны."
 sov_nazbol.4.a: "Да, за победу!"
 SOV_nazbol_destroy_republics_TT: "Все §Yнациональные республики§! не были §Rуничтожены§!"
 SOV_wagner_minoboroni: "Поставка от Министерства Обороны"
 SOV_wagner_minoboroni_desc: "Министерство обороны предоставит нам необходимое вооружение для проведения операций. Эта поддержка значительно укрепит наши возможности."
 SOV_wagner_cadres: "Начните процесс подбора персонала"
 SOV_wagner_cadres_desc: "Мы начнём набор первых кандидатов в наши ЧВК. Тщательный отбор имеет решающее значение для успеха нашей деятельности."
 SOV_wagner_first_pmc: "Первый батальон ЧВК"
 SOV_wagner_first_pmc_desc: "Наш первый батальон ЧВК сформирован, и мы почти готовы приступить к выполнению наших первых боевых задач. Это важная веха на пути к расширению нашего влияния."
 SOV_wagner_more_operations: "Расширение сферы деятельности"
 SOV_wagner_more_operations_desc: "Наша ЧВК теперь готова участвовать в операциях по всему миру. Это расширение позволит нам расширить глобальный охват и влияние."
 SOV_wagner_african: "Африканское направление"
 SOV_wagner_african_desc: "Африка была потеряна после распада СССР; пришло время вернуть себе там влияние. Восстановление нашего присутствия откроет новые стратегические возможности."
 SOV_wagner_support_gru: "Поддержка операций ГРУ"
 SOV_wagner_support_gru_desc: "Мы будем поддерживать миссии ГРУ, чтобы повысить эффективность внешней политики России. Сотрудничество повысит вероятность успеха тайных операций."
 SOV_wagner_rusich: "ДШРГ Русич"
 SOV_wagner_rusich_desc: "Мы также примем в свои ряды небольшой батальон националистов, что укрепит наши ЧВК. Их идеологическая приверженность делает их ценными союзниками в наших миссиях."
 SOV_russian_government_idea: "Российское правительство"
 SOV_russian_government_idea_desc: "Политическая ситуация в России всегда была нестабильной, особенно после распада СССР, потому что многие политические факторы, такие как внутренний сепаратизм, политическая нестабильность и безразличие населения к судьбе государства, могут играть свою роль."
