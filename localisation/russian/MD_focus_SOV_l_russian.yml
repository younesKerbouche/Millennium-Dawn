 russia_news.13.t: "Россия объявляет о начале военной операции!"
 russia_news.13.d: "Сегодня утром президент России объявил о начале военной операции на Украине с целью денацификации и демилитаризации. Министерство обороны утверждает, что удары наносятся только по военным объектам, но западные лидеры пообещали поддержать Киев."
 russia_news.13.o1: "Вперед!"
 russia_news.13.o2: "Мы будем поддерживать Россию!"
 russia_news.13.o3: "Мы будем поддерживать Финляндию!"
 russia_news.13.o4: "Проклятые русские."
 russia_news.13.o5: "Еще одна война на руинах Российской империи."
 sov_final_strike.2.t: "Военным не удалось достичь основных целей"
 sov_final_strike.2.d: "Текущая операция не достигла поставленных целей, в основном из-за повсеместной коррупции в наших вооружённых силах. Эта неудача показывает истинное состояние наших военных возможностей."
 sov_final_strike.2.a: "Готовьтесь к длительной войне."
 SOV_slow_advance_idea: "Неподготовленные военные"
 sov_final_strike.3.t: "Военным удалось достичь основных целей"
 sov_final_strike.3.d: "Текущая операция проходит успешно, что свидетельствует о высоком качестве нашей армии благодаря недавним реформам и успешной антикоррупционной кампании."
 sov_final_strike.3.a: "Превосходно."
 sov_final_strike.4.t: "Санкции против России"
 sov_final_strike.4.a: "Ввести промышленные санкции."
 sov_final_strike.4.b: "Ввести торговые санкции."
 sov_final_strike.4.d: "Конфликт на Украине должен быть прекращён. Мы можем попытаться ослабить Россию с помощью экономических санкций, но это может навредить и нашей экономике. Стоит ли нам готовиться к полномасштабной санкционной войне?"
 sov_final_strike.5.t: "[FROM.GetName] вводит против нас санкции!"
 sov_final_strike.5.d: "[FROM.GetName] ввела против нас санкции в поддержку Украины. Эти меры могут нанести серьёзный ущерб нашей экономике."
 sov_final_strike.5.a: "Будь они прокляты."
 sov_final_strike.6.t: "Россия предлагает нам участие в СВО на Украине!"
 sov_final_strike.6.d: "Во время личной встречи президент России предложил нам присоединиться к специальной военной операции на Украине. Мы должны тщательно обдумать это предложение, поскольку участие в войне будет иметь долгосрочные последствия."
 sov_final_strike.6.a: "Мы поможем нашим братьям!"
 sov_final_strike.6.b: "Я не думаю, что нам стоит вмешиваться."
 sov_final_strike.7.t: "Финансовый крах после введения санкций"
 sov_final_strike.7.d: "Западные санкции вызвали серьёзную финансовую панику среди населения, что привело к опасному дисбалансу спроса и предложения на рубль. Крах нашего Фонда национального благосостояния, который мог бы смягчить этот кризис, усугубляет ситуацию. Теперь мы стоим на пороге финансового краха."
 sov_final_strike.7.a: "Да поможет нам Господь..."
 SOV_western_sanctions_modifier: "Западные санкции"
 SOV_western_sanctions_modifier_desc: "Наши агрессивные действия привели к тому, что западные страны и их союзники ввели против нас жёсткие санкции. Это серьёзное предупреждение, и мы должны быть готовы к ещё более серьёзным угрозам с их стороны."
 SOV_ruble_collapse: "Финансовый крах"
 SOV_ruble_collapse_1: "Экономический кризис"
 SOV_ruble_collapse_2: "Стагнация"
 SOV_sanction_backfire_idea_moderate: "Незначительный ущерб от санкций"
 SOV_sanction_backfire_idea_harsh: "Умеренный ущерб от санкций"
 SOV_sanction_backfire_idea_ultimate: "Тяжёлый ущерб от санкций"
 SOV_sanctions_warning_TT: "§YЭто решение§! будет иметь §Rсерьёзные§! экономические последствия."
 SOV_sanctions_eras_TT: "Влияние санкций будет §Gснижено§! для нас."
 sov_final_strike.8.t: "Объявление о начале военной операции"
 sov_final_strike.8.d: "Сегодня утром президент объявил о начале специальной военной операции в Финляндии, чем застал многих врасплох. Скоро начнётся полномасштабное вторжение."
 sov_final_strike.8.a: "Это приведет к серьезным последствиям"
 sov_final_strike.9.t: "Санкции против России"
 sov_final_strike.9.a: "Ввести промышленные санкции."
 sov_final_strike.9.b: "Ввести торговые санкции."
 sov_final_strike.9.d: "Конфликт в Финляндии должен быть прекращён. Экономический удар по России мог бы этого добиться, но он также может нанести ущерб нашей экономике. Следует ли нам готовиться к полномасштабным санкциям?"
 SOV_western_sanctions: "Санкции, введенные против нас"
 SOV_russian_resistance_economy: "Экономика российского сопротивления"
 SOV_russian_resistance_economy_desc: "Столкнувшись с жёсткой экономической войной со стороны Запада, мы можем только одно: построить устойчивую, самодостаточную экономику — настоящую экономику сопротивления."
 SOV_fnb_destroyed: "Уничтожить Фонд национального благосостояния"
 SOV_fnb_destroyed_desc: "Ресурсы Национального фонда благосостояния имеют решающее значение для смягчения последствий санкций."
 SOV_prevent_panic_on_currency_exchange: "Прекращение паники на фондовых рынках"
 SOV_prevent_panic_on_currency_exchange_desc: "Рынки акций, фьючерсов и облигаций вызвали панику среди населения. Люди спешат снять иностранную валюту со своих счетов. Это необходимо остановить."
 SOV_stop_moex_sessions: "Временно закрыть Московскую фондовую биржу"
 SOV_stop_moex_sessions_desc: "Временное закрытие рынков поможет успокоить их после недавних потрясений."
 SOV_prevent_ruble_collapse: "Спасти рубль от краха"
 SOV_prevent_ruble_collapse_desc: "Чтобы предотвратить крах, необходимо контролировать курс рубля."
 SOV_stabilized_finances: "Стабилизация экономики"
 SOV_stabilized_finances_desc: "Мы преодолели самый тяжёлый период паники. Теперь пришло время постепенно стабилизировать экономику."
 SOV_expansion_of_importozamesheniye: "Наладить импортозамещение"
 SOV_expansion_of_importozamesheniye_desc: "Пришло время развивать отечественную промышленность и снижать зависимость от импорта."
 SOV_add_liquidity: "Вливание ликвидности в экономику"
 SOV_add_liquidity_desc: "Наша экономика срочно нуждается в вливании ликвидности, чтобы продолжать функционировать."
 SOV_consumer_goods_replacement: "Отечественные бренды"
 SOV_consumer_goods_replacement_desc: "Нам не нужны иностранные товары — у нас есть собственные качественные отечественные бренды."
 SOV_the_turn_to_the_east: "Разворот на восток"
 SOV_the_turn_to_the_east_desc: "Запад показал себя ненадёжным партнёром. Пришло время переориентироваться на Восток."
 SOV_creation_of_sovereign_economy: "Суверенная экономика"
 SOV_creation_of_sovereign_economy_desc: "Наша страна построит суверенную, независимую экономику, свободную от иностранного влияния."
 SOV_back_to_growth: "И снова рост"
 SOV_back_to_growth_desc: "Ничто не сможет надолго нас остановить; любые неудачи лишь временно замедлят нас."
 SOV_help_prigoba: "Отправка техники в Сахель"
 SOV_help_prigoba_desc: "Наше марионеточное государство в Сахельском регионе нуждается в срочной военной поддержке."
 SOV_pmc_redut: "ЧВК Редут"
 SOV_pmc_redut_desc: "«Редут» — российская частная военная компания, действующая на Украине. Она состоит в основном из ветеранов различных родов войск и спецслужб с боевым опытом."
 SOV_pmc_redut_coprs: "1-й добровольческий корпус"
 SOV_pmc_redut_coprs_desc: "После мятежа Пригожина был сформирован Первый добровольческий корпус, в который вошли многочисленные добровольческие батальоны под руководством ЧВК «Редут»."
 SOV_storm_z: "Шторм-Z"
 SOV_storm_z_desc: "Мы будем набирать заключённых для службы в нашем собственном военном подразделении, превращая их срок в возможность сражаться за родину."
 SOV_special_o: "Специальные силы \"O\""
 SOV_special_o_desc: "Мы создадим элитное подразделение специального назначения, которое будет выполнять самые опасные и важные задачи в военное время."
