 SOV_jreci_egy_tooltip: "Все £text_icon_jreci §0Египетские жрецы§! в §Y[EGY.GetNameWithFlag]§! будут найдены и уничтожены! §tНикто не скроется от нас§!.\n"
 SOV_jreci_usa_tooltip: "£text_icon_corrector §0Предиктор Корректор§! §tнаконец-то он будет уничтожен§!. Он прячется в §Y[USA.GetNameWithFlag]§!.\n"
 SOV_jreci_1_tooltip: "Наконец, в §Y[SOV.GetNameWithFlag]§! пришло к власти правительство, которое знает истинную правду о заговоре £text_icon_jreci §0египетских жрецов§! и £text_icon_corrector §0Корректора Прогнозов§!.\n"
 SOV_jreci_2_tooltip: "Каждый российский военный должен пройти переподготовку, чтобы знать, с кем воевать в будущем. С помощью слуг £text_icon_corrector §0Предиктора Корректора§!.\n"
 SOV_jreci_3_tooltip: "Каждый депутат, чиновник и другой региональный руководитель пройдёт специальный теоретический курс по борьбе с агентами £text_icon_jreci §0Египетских жрецов§!.\n"
 SOV_jreci_4_tooltip: "§tОлигархи§! являются истинными агентами £text_icon_jreci §0Египетских жрецов§! которые были посланы £text_icon_corrector §0Предиктором Корректором§! для развала России. На этом мы закончим.\n"
 SOV_jreci_5_tooltip: "§tНовая религия§! - это ключ к победе в войне со слугами £text_icon_corrector §0Предиктора Корректора§!.\n"
 SOV_jreci_6_tooltip: "§tИнтернет пропаганда§! наконец-то начнет демонстрировать нашим гражданам истинную правду, которую £text_icon_jreci §0Египетские жрецы§! скрывали от них.\n"
 SOV_jreci_7_tooltip: "Всё, что нам нужно - это §tправда!§!.\n"
 SOV_jreci_8_tooltip: "Чтобы победить £text_icon_corrector §0Предиктора Корректора§!, мы должны господствовать не только в воздухе и на земле. Мы должны стать хозяевами космоса!\n"
 SOV_jreci_9_tooltip: "Настоящие русские воины - это §tВитязи§!. Именно это сословие мы и будем воссоздавать, чтобы подготовить священное воинство против наших врагов.\n"
 SOV_jreci_10_tooltip: "§tБольшевизм§! также естественен для русского человека, как стремление к справедливости и миру.\n"
 SOV_jreci_11_tooltip: "Давайте перепишем конституцию и выкинем из нее всё, что нас заставили написать в ней £text_icon_jreci §0Египетские жрецы§!.\n"
