 SOV_democratic_constitution_desc: "Наша конституция превратилась в по-настоящему демократический документ. Она гарантирует основные гражданские права, такие как свобода слова, собраний, вероисповедания, а также право голосовать и участвовать в политической жизни. Кроме того, она чётко определяет роль России в международных делах и обеспечивает социальную защиту во всех сферах жизни общества."
 SOV_interrao_buy_pmr_gres_desc: "Электростанция Чирчирован уже долгое время находится в ужасном состоянии, и правительство §Y[PMR.GetNameWithFlag]§! рассматривает вариант приватизации её в нашу собственность, что укрепит наше влияние в этой стране и обеспечит дополнительными энергетическими мощностями."
