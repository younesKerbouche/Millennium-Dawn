 sov_economic.34.t: "Приватизация Кучурганской электростанции"
 sov_economic.34.d: "Российская компания «Интер Рао» планирует приватизировать нашу мощную ГРЭС. Они обещают обеспечить бесперебойную работу и постепенную техническую модернизацию, что пойдёт на пользу нашему энергетическому сектору."
 sov_economic.34.a: "Мы согласны."
 sov_economic.34.b: "Мы не согласны."
 sov_economic.35.t: "Приватизация Кучурганской электростанции"
 sov_economic.35.d: "Власти Приднестровья приняли наше предложение о приватизации, что усилило наше влияние в регионе."
 sov_economic.35.a: "Положительный результат."
 sov_economic.36.t: "Приватизация Кучурганской электростанции"
 sov_economic.36.d: "Неожиданно власти Приднестровья отклонили наше предложение о приватизации. Мы должны принять их решение и двигаться дальше."
 sov_economic.36.a: "Прискорбно"
