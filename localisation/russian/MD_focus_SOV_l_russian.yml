 russian_legacy_empire: "£text_icon_sov_empire Имперское наследие"
 russian_legacy_empire_desc: "Россия всегда была великой империей, и мы не откажемся от этого наследия в погоне за мимолетными демократическими иллюзиями."
 russian_legacy_democratic: "£text_icon_sov_democratic Демократическое наследие"
 russian_legacy_democratic_desc: "Хотя Россия пережила длительные периоды самодержавия, в её истории были и моменты демократических надежд. Мы сохраним и приумножим это наследие свободы."
 SOV_kosmo_voiska: "Космические войска России"
 SOV_kosmo_voiska_desc: "Космические войска России являются космическим подразделением Воздушно-космических сил."
 SOV_armyreform_ipso: "Войска информационных операций"
 SOV_armyreform_ipso_desc: "Эти подразделения ведут кибервойны, управляют военными сетями и защищают системы связи от киберугроз."
 SOV_army_mto: "Тыловое обеспечение Вооружённых Сил Российской Федерации"
 SOV_army_sso: "Силы специальных операций"
 SOV_army_ipso: "Войска информационных операций"
 SOV_russian_spaceforce: "Космические войска России"
 SOV_putinism_propaganda: "Пропаганда путинизма"
 SOV_putinism_propaganda_desc: "До Путина Россия была разрушенной и униженной страной. Под его руководством были восстановлены надежда и гордость. Мы будем праздновать это возрождение и сделаем так, чтобы все граждане осознали, какое величие он привнёс в Россию."
 SOV_idea_putinism_propaganda: "Пропаганда путинизма"
 SOV_putinism_system_protest: "Протест против системы Путина"
