 sov_nationalists.50.t: "[FROM.GetName] стал(а) губернатором [SOV.GetName]"
 sov_nationalists.50.d: "[FROM.GetName] официально стал провинцией нашего штата. Теперь мы должны сосредоточиться на полной интеграции и избегать прошлых ошибок, которые привели к нестабильности."
 sov_nationalists.50.o1: "Единый и неделимый"
 sov_nationalists.51.t: "[FROM.GetName]Интегрирован в[SOV.GetName]"
 sov_nationalists.51.d: "[FROM.GetName] полностью вошла в состав нашей великой империи. Наша страна становится сильнее по мере того, как мы возвращаем утраченные территории, и мы не планируем прекращать экспансию."
 sov_nationalists.51.o1: "Наша Страна Стала Больше"
 sov_nationalists_news.1.t: "Жириновский избран президентом"
 sov_nationalists_news.1.d: "После недавних изменений в правительстве к власти в России пришла националистическая партия ЛДПР, возглавляемая [SOV.GetLeader]. Они объявили о радикальной политической программе, включающей восстановление старого флага и реализацию консервативно-националистической повестки."
 sov_nationalists_news.1.a: "Что ждет Россию?"
 sov_nationalists_news.2.t: "Новая Российская Империя"
 sov_nationalists_news.2.d: "В своём телеобращении президент России заявил о намерении возродить Российскую империю любыми средствами. Это встревожило многие страны, особенно бывшие советские республики, которые видят в этом угрозу своему суверенитету. Мир надеется, что эта агрессивная риторика — всего лишь предвыборная кампания."
 sov_nationalists_news.2.a: "Тревожное заявление"
 sov_economic.22.t: "Скандал в Газпроме"
 sov_economic.22.d: "Скандал, связанный с «Газпромом», стал достоянием общественности благодаря публикациям в СМИ. Это привело к падению стоимости акций компании и вызвало опасения по поводу её репутации."
 sov_economic.22.a: "Во всем виноваты СМИ"
 sov_economic.23.t: "Скандал со Сбербанком"
 sov_economic.23.d: "Сбербанк оказался втянут в широко освещаемый в СМИ скандал, который негативно сказался на стоимости его акций и подорвал доверие инвесторов."
 sov_economic.23.a: "СМИ снова атакуют."
 sov_economic.24.t: "Скандал в Роснефти"
 sov_economic.24.d: "«Роснефть» оказалась в центре скандала, который получил широкую огласку, нанёс ущерб репутации компании и привёл к падению стоимости её акций."
 sov_economic.24.a: "Раскручивание в СМИ"
 sov_economic.25.t: "Обвал капитализации крупных компаний."
 sov_economic.25.d: "Санкции против нашей страны привели к тому, что многие иностранные инвесторы вышли из крупных компаний, что привело к резкому падению их рыночной капитализации."
 sov_economic.25.a: "Во всем виноваты иностранные интересы."
 sov_economic.26.t: "Последствия чистки олигархов"
 sov_economic.26.d: "Наш жёсткий подход к олигархам привёл к многочисленным уголовным делам, что негативно сказалось на крупных компаниях, поскольку инвесторы испугались и ушли."
 sov_economic.26.a: "Глупые инвесторы."
 sov_economic.27.t: "Авария на объекте Роснефти"
 sov_economic.27.d: "Авария на объекте «Роснефти» нанесла серьёзный экономический и экологический ущерб. Инвесторы поспешили продать акции, ожидая крупных штрафов со стороны государства."
 sov_economic.27.a: "Кто забыл закрыть кран?"
 sov_economic.28.t: "Авария на объекте Газпрома"
 sov_economic.28.d: "На объекте «Газпрома» произошёл серьёзный инцидент, повлекший за собой экономические и экологические последствия. Инвесторы быстро продали акции, опасаясь правительственных санкций."
 sov_economic.28.a: "Снова проблема с клапаном?"
 sov_economic.29.t: "Перекрытие газового потока \"Газпрома\""
 sov_economic.29.d: "Новость о закрытии газопровода сильно ударила по фондовому рынку, что привело к падению акций «Газпрома» из-за опасений инвесторов по поводу замедления роста и убытков."
 sov_economic.29.a: "Недальновидные инвесторы."
 sov_economic.30.t: "Открытие нового газового потока"
 sov_economic.30.d: "Фондовый рынок открылся на позитивной ноте: акции «Газпрома» резко выросли после объявления о запуске нового газопровода."
 sov_economic.30.a: "Отличные новости."
 sov_economic.31.t: "Паника по поводу национализации"
 sov_economic.31.d: "Слухи о пересмотре результатов приватизации 1990-х годов вызвали панику среди инвесторов, которые боялись потерять свои активы и начали стремительно продавать акции."
 sov_economic.31.a: "Слишком остро реагирующие инвесторы."
 sov_economic.32.t: "Реакция на вступление в ВТО"
 sov_economic.32.d: "После нашего официального вступления в ВТО на Московской бирже наблюдался всплеск активности: инвесторы охотно покупали акции в ожидании значительного роста."
 sov_economic.32.a: "Фантастика!"
 sov_economic.33.t: "Возобновление работы Московской фондовой биржи"
 sov_economic.33.d: "После месячного вынужденного перерыва Московская биржа вновь открылась, и торги возобновились в обычном режиме."
 sov_economic.33.a: "С возвращением."
