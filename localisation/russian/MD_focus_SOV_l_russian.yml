 demsov_supp_arm: "Мы поддержали Армению"
 demsov_supp_aze: "Мы поддержали Азербайджан"
 sov_furgal.1.t: "Дело Сергея Фургала"
 sov_furgal.1.d: "В Хабаровском крае губернатор от националистической партии ЛДПР позиционирует себя как «святого человека». Он увольняет лояльных нам чиновников, активно борется с коррупцией, сокращает зарплаты и распускает многие бюрократические структуры. С одной стороны, мы можем восхвалять его как образец честности. С другой стороны, он слишком сильно вмешивается в бизнес-интересы лояльных нам олигархов и продвигает националистические и демократические идеи. Как нам следует поступить в этой ситуации?"
 sov_furgal.1.a: "Он потерял мое доверие. Сфабрикуйте против него уголовное дело."
 sov_furgal.1.b: "Давайте поддержим такое поведение!"
 sov_furgal.2.t: "Фургал заключён в тюрьму!"
 sov_furgal.2.d: "Фургал был осуждён и заключён под стражу. Столицу региона перенесли из Хабаровска во Владивосток. Однако жители Хабаровска протестуют против ареста Фургала, призывая к импичменту нашего верховного лидера и требуя его освобождения. В отличие от либеральных протестующих, сторонники Фургала размахивают хабаровскими флагами. Что же нам делать?"
 sov_furgal.2.a: "Подавить протесты!"
 sov_girkin.1.t: "Захват Славянска!"
 sov_girkin.1.d: "Поначалу конфликт в Донбассе не был насильственным. Хотя была провозглашена Донецкая Народная Республика и убит активист Евромайдана Дмитрий Чернявский, у сепаратистов не было реальной власти. Полиция и силы безопасности колебались, а поддержка местного населения была минимальной. Большинство людей посещали только мирные митинги, а захваченную областную администрацию заняли экстремисты, преступники и российские активисты из приграничных районов. Были известны лишь несколько лидеров ДНР, таких как Александр Хряков и Андрей Пургин. Большинство считало, что сепаратисты быстро разойдутся. Но ситуация неожиданно обострилась в Славянске, городе с населением 120 000 человек на севере Донецкой области. Группа из 52 вооружённых мужчин без особого сопротивления захватила городской отдел полиции. Они использовали взрывчатку и автомобиль, чтобы проникнуть в здание, что стало поворотным моментом в конфликте."
 sov_girkin.1.a: "Интересно"
 SOV_support_nov_idea: "Поддержка России"
 SOV_supportlnrdnr_rus: "Поддержка ЛНР и ДНР"
 SOV_peacekeeping_in_artsakh: "Миротворчество в Арцахе"
 SOV_peacekeeping_in_artsakh_desc: "Будучи ведущей державой на постсоветском пространстве, мы должны сохранить свой статус, ответственно и решительно урегулировав арцахский конфликт."
 SOV_friend_assad: "Асад НЕ должен уйти"
 SOV_friend_assad_desc: "Сирия — наш важнейший союзник. Мы должны обеспечить стабильность режима Асада, чтобы защитить наши интересы в регионе."
 rec_nov_TT: "Мы признаем [NOV.GetFlag] §YДонбасс§! независимым государством и будем готовиться к §Rвторжению§!"
 annex_nov_TT: "Мы будем §Rаннексировать§! [NOV.GetFlag]§Yреспублики Донбасса§! путём проведения там референдумов"
 gazprom_pmc_TT: "§2Газпром§! сформирует §Yбатальоны ЧВК§! для отправки в §Rвойну§!"
 SOV_malorussia_lib_army_tt: "Будет сформирован батальон £text_icon_moa §YАрмии освобождения Малороссии§!"
 SOV_trade_with_kazakhstan: "Торговля с Казахстаном"
 SOV_trade_with_kazakhstan_desc: "Казахстан всегда был одним из наших ближайших друзей в Центральной Азии. Расширение торговли между нашими странами пойдёт на пользу обеим экономикам и укрепит наше влияние в регионе."
 SOV_trade_with_azerbaijan: "Торговля с Азербайджаном"
 SOV_trade_with_azerbaijan_desc: "Азербайджан — перспективный партнёр. Расширение торговли с ним поможет нам укрепить позиции на Кавказе и укрепить экономические связи."
 SOV_trade_with_tajikistan: "Торговля с Таджикистаном"
 SOV_trade_with_tajikistan_desc: "Таджикистан уже давно является надёжным партнёром. Укрепление торговых отношений создаст выгодные возможности и укрепит наш союз."
 SOV_trade_with_kyrgyzstan: "Торговля с Кыргызстаном"
 SOV_trade_with_kyrgyzstan_desc: "Кыргызстан — ключевой союзник в Центральной Азии. Расширение торговли с ним укрепит наше партнёрство и будет способствовать взаимному росту."
 SOV_trade_with_armenia: "Торговля с Арменией"
 SOV_trade_with_armenia_desc: "Армяне — наши братья на Кавказе. Расширение торговли с Арменией пойдёт на пользу обеим экономикам и углубит наше региональное сотрудничество."
 SOV_trade_with_uzbekistan: "Торговля с Узбекистаном"
 SOV_trade_with_uzbekistan_desc: "Узбекистан представляет собой крупный и растущий рынок. Стимулирование торговли с ним даст нашей экономике значительный толчок."
 SOV_indian_partnership: "Партнёрство с Индией"
 SOV_indian_partnership_desc: "Индия — это огромный развивающийся рынок, которому нужны наши товары, а мы можем извлечь выгоду из доступа к их рынкам. Расширение торговых отношений с Индией — разумный шаг для обеих сторон."
 sov_other.19.t: "Российское мирное предложение!"
 sov_other.19.d: "Россия предлагает заключить мирный договор, который позволит нам занять Гадрут и Карвачар, оставив Степанакерт армянам. В Степанакерте будут размещены российские миротворцы. Отказ от этого предложения будет противоречить политическим интересам России."
 sov_other.19.a: "Конечно."
 sov_other.19.b: "Мы будем бороться до конца!"
 sov_other.20.t: "Российское предложение."
 sov_other.20.d: "Россия предлагает помощь в урегулировании нагорно-карабахского конфликта, направляя миротворцев, но взамен требует уступить ей некоторые территории."
 sov_other.20.a: "Нет, у нас всё хорошо."
 sov_other.20.b: "Да, пожалуйста, пришлите помощь."
 sov_other.21.t: "Армения отказывается."
 sov_other.21.d: "Армения считает, что может урегулировать конфликт самостоятельно, и отказалась от помощи России."
 sov_other.21.a: "Ну тогда..."
 sov_other.22.t: "Россия предлагает купить нашу артиллерию"
 sov_other.22.d: "Россия сделала выгодное предложение о покупке большого количества наших артиллерийских систем. Эти средства значительно поддержат нашу экономику."
 sov_other.22.a: "Это отличное предложение!"
 sov_other.22.b: "Мы отказываемся."
 sov_other.23.t: "Сделка с Северной Кореей"
 sov_other.23.d: "Северная Корея согласилась поставить нам большое количество артиллерийских систем, что укрепит наш военный потенциал."
 sov_other.23.a: "Это отличное предложение!"
 sov_other.24.t: "Сделка с Северной Кореей"
 sov_other.24.d: "Северная Корея отклонила наше предложение о поставке артиллерии. К сожалению, это ещё одно разочарование."
 sov_other.24.a: "Несчастный."
 sov_other.25.t: "Сделка с Северной Кореей"
 sov_other.25.d: "Россия заключила сделку с Северной Кореей о покупке артиллерийских систем, часть из которых была передана нам."
 sov_other.25.a: "Хорошо."
 SOV_union_luka: "Лукашенко является премьер-министром"
 SOV_union_luka_desc: "Несмотря на то, что Союзное государство было создано, таланты Александра Григорьевича не должны пропадать зря. Назначить его премьер-министром Союзного государства — мудрое решение."
 SOV_unite_with_nkpr: "Сделка с Северной Кореей"
 SOV_unite_with_nkpr_desc: "Мы предложим Северной Корее сделку по закупке большого количества их артиллерии для пополнения наших запасов."
 sov_other.26.t: "Террористический акт на Дубровке"
 sov_other.26.d: "Теракт на Дубровке — захват заложников в Москве, продолжавшийся три дня. Группа из 40 вооружённых чеченских боевиков под руководством Мовсара Бараева захватила 916 заложников во время представления мюзикла «Норд-Ост» в Театральном центре. ФСБ и спецназ в итоге завершили операцию по освобождению заложников, уничтожив всех террористов и спасши большинство заложников. По официальным данным, во время кризиса погибли 130 заложников."
 sov_other.26.a: "Они ответят за это"
 sov_other.32.t: "Референдум о статусе нашей республики"
 sov_other.32.d: "Конституционные реформы в России позволяют нам выбрать новый статус — либо остаться частью России, либо провозгласить независимость. Готовы ли мы принять это решение?"
 sov_other.32.a: "Мы останемся частью России."
 sov_other.32.b: "Мы поддерживаем независимость."
 sov_other.33.t: "Они остаются с нами"
 sov_other.33.d: "[FROM.GetNameWithFlag] решил остаться в составе России."
 sov_other.33.a: "Ура!"
 sov_other.34.t: "Ещё одна республика покинула нас"
 sov_other.34.d: "[FROM.GetNameWithFlag] решил покинуть нашу страну. Мы уважаем его решение."
 sov_other.34.a: "Несчастно"
 sov_other.35.t: "Бывший генерал просит выступить в Государственной Думе"
 sov_other.35.d: "Бывший генерал ныне расформированных космических войск просит разрешения выступить на следующем заседании Государственной Думы. Сообщается, что он придерживается бредовых и, возможно, шизофренических идей, которые намерен продвигать."
 sov_other.35.a: "Мы всё равно дадим ему слово."
 sov_other.35.b: "Игнорируй его"
 sov_other.36.t: "Идеи отставного генерала становятся популярными"
 sov_other.36.d: "Спорные идеи генерала Петрова получают беспрецедентную поддержку, особенно в военных кругах. Эта тенденция вызывает серьёзную обеспокоенность с точки зрения нашей стабильности."
 sov_other.36.a: "Ничего не делать."
 sov_other.36.b: "Арестуйте генерала и его верных сторонников"
 sov_other.37.t: "Генерал готовит переворот!"
 sov_other.37.d: "Как мы могли это пропустить? Генерал Петров совершил военный переворот и сверг правительство. Он беспрепятственно вошёл в Кремль."
 sov_other.37.a: "Это катастрофа"
 sov_other.38.t: "Новый глава Центрального банка"
 sov_other.38.d: "Мы готовы назначить Эльвиру Набиуллину новым главой Центрального банка. Она доказала свою компетентность на посту министра экономики, и ожидается, что её руководство положительно скажется на нашей экономике."
 sov_other.38.a: "Поздравьте их"
