 russia.118.t: "Судьба крейсера \"Баку\""
 russia.118.d: "Судьба крейсера «Баку» была неопределённой на протяжении многих лет. С 90-х годов Индия проявляла интерес к его покупке. Теперь мы должны решить, оставить ли крейсер в составе нашего флота и модернизировать его или продать Индии, чтобы получить средства."
 russia.118.a: "Обновите его"
 russia.118.b: "Продай его"
 SOV_slavic_wagner_TT: "ЧВК Вагнера будет создана"
 russia_news.51.t: "Смерть Александра Дугина"
 russia_news.51.d: "Александр Дугин, неоднозначный российский идеолог и основатель движения евразийцев, умер дома от бешенства, которым предположительно заразился от своей домашней крысы Логоса. Власти недоумевают, почему он не обратился за медицинской помощью. В связи с подозрительными обстоятельствами дело расследуется как возможное убийство."
 russia_news.51.o1: "Великая трагедия!"
 russia_news.51.o2: "Жестокая смерть"
 SOV_promotion_of_unite_with_russia_bulgaria: "Продвигать §Yроссийские§! интересы в §Y[BUL.GetNameWithFlag]§!"
 russia_governorate.24.t: "Проблема Арцаха"
 russia_governorate.24.d: "Республика Арцах находится на перепутье в вопросе о том, кто будет ею управлять в нынешних обстоятельствах. Теперь, когда Армения и Россия как никогда близки к объединению, будущее Арцаха висит на волоске."
 russia_governorate.24.o1: "Позвольте России взять все под свой контроль"
 russia_governorate.24.o2: "Арцах принадлежит нам."
 sov_economic.43.t: "[From.GetName] и МТС"
 sov_economic.43.d: "[From.GetName] и наша компания МТС подписали новое соглашение, которое предоставляет нам доступ к их рынку. Ожидается, что это партнёрство значительно повысит капитализацию нашей компании."
 sov_economic.43.a: "Отлично"
 sov_economic.44.t: "[From.GetName] и \"Газпром\""
 sov_economic.44.d: "[From.GetName] и «Газпром» завершили работу над соглашением, которое открывает доступ к их рынку. Эта сделка, вероятно, укрепит нашу капитализацию и присутствие на рынке."
 sov_economic.44.a: "Отлично"
 sov_economic.45.t: "[From.GetName] и ВТБ"
 sov_economic.45.d: "[From.GetName] и ВТБ подписали соглашение, которое обеспечивает нам доступ к рынку через их сеть, что должно положительно сказаться на нашей капитализации."
 sov_economic.45.a: "Отлично"
 sov_economic.46.t: "[From.GetName] и \"Роснефть\""
 sov_economic.46.d: "[From.GetName] и «Роснефть» заключили соглашение, которое открывает нам доступ к их рынку и обещает положительно сказаться на нашей капитализации."
 sov_economic.46.a: "Отлично"
 sov_economic.47.t: "[From.GetName] и Алроса"
 sov_economic.47.d: "[From.GetName] и «Алроса» подписали соглашение, предоставляющее нам доступ к рынку через эту компанию. Ожидается, что эта сделка повысит нашу капитализацию."
 sov_economic.47.a: "Отлично"
 SOV_georgia_instructors: "Отправить ГРУ в §Y[GEO.GetNameWithFlag]§!"
 SOV_wagner_georgia_instructors: "Отправить ЧВК \"Вагнер\" в §Y[GEO.GetNameWithFlag]§!"
 SOV_red_army: "Новая красная армия"
 SOV_red_army_desc: "Возрождение Красной армии символизирует возвращение к силе и дисциплине, создание армии, способной противостоять современным угрозам."
 SOV_pogran: "Возродить старые военные проекты"
 SOV_pogran_desc: "Мы восстановим несколько давно забытых военных инициатив, чтобы укрепить наш оборонный потенциал."
 SOV_til_vs: "Возродить тыл Вооруженных Сил"
 SOV_til_vs_desc: "Наши подразделения материально-технического обеспечения и поддержки являются основой вооружённых сил. Восстановление тылового обеспечения обеспечит непрерывность операций."
 SOV_kafedra_return: "Восстановить военные кафедры"
 SOV_kafedra_return_desc: "В учебных заведениях будут восстановлены военные кафедры для подготовки будущих офицеров и специалистов."
 SOV_fleet: "Славный Советский ВМФ"
 SOV_fleet_desc: "Мы стремимся возродить славные традиции и мощь Военно-морского флота СССР, способного демонстрировать свою силу на море."
 SOV_rocketi: "Укреплять ракетные войска стратегического назначения"
 SOV_rocketi_desc: "Наши Ракетные войска стратегического назначения являются краеугольным камнем сдерживания; их укрепление жизненно важно для национальной безопасности."
 SOV_aviatcia: "Укреплять ВВС"
 SOV_aviatcia_desc: "Мы расширим возможности наших военно-воздушных сил, обеспечив себе господство в небе."
 SOV_academy: "Восстановить военные училища"
 SOV_academy_desc: "Военные академии будут модернизированы для подготовки нового поколения командиров и специалистов."
 SOV_kirov: "Армия - двигатель прогресса"
 SOV_kirov_desc: "Сильная армия способствует национальному прогрессу и стабильности. Мы позаботимся о том, чтобы наши вооружённые силы были на передовой."
