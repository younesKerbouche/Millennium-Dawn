 russia.108.t: "Военный мятеж генералов"
 russia.108.d: "Наше восхождение к власти не понравилось многим представителям населения и российским властям. Неожиданно генералы Шойгу и Герасимов поспешно покинули Москву, собрали своих сторонников в Татарстане и Туве и объявили нам войну. Это предательство потрясло нацию."
 russia.108.a: "Проклятые предатели!"
 russia.109.t: "Росгвардия начала бунтовать"
 russia.109.d: "Мятеж, поднятый генералами Шойгу и Герасимовым, погрузил страну в хаос. Теперь к восстанию присоединился глава Росгвардии Золотов со своими верными войсками, бросив вызов нашему правительству и усугубив гражданскую войну."
 russia.109.a: "Гвардия предателей!"
 russia.110.t: "Правительство предало нас"
 russia.110.d: "Государственные чиновники во главе с Володиным ввели военное положение в подконтрольных им регионах. Армия расколота, что вынуждает нас противостоять не только повстанцам, но и бывшим союзникам, которые теперь лояльны к противоборствующим чиновникам."
 russia.110.a: "Чиновники - как крысы"
 russia.111.t: "Коммунистическое восстание"
 russia.111.d: "Волгоград стал оплотом нового коммунистического восстания. Несколько регионов объявили о своей независимости и стремятся воссоздать аналог СССР. Появился новый опасный враг."
 russia.111.a: "Теперь есть и эти"
 russia.112.t: "Новая чеченская война"
 russia.112.d: "Чеченское правительство объявило нам войну, нарушив свои обязательства перед Россией. Они отказываются поддерживать страну, которая не смогла гарантировать им выживание и независимость."
 russia.112.a: "На этот раз мы должны их прикончить"
 russia.113.t: "Разгневанные патриоты восстают"
 russia.113.d: "Игорь Стрелков, известный военный ветеран и патриот, недавно прибыл в Донецк. Он призвал жителей Донбасса противостоять нам и правительству, которое они считают коррумпированным и преступным."
 russia.113.a: "Донбасс предал нас."
 russia.114.t: "Сибирь восстаёт"
 russia.114.d: "Сибирские активисты объявили о создании своей республики на Дальнем Востоке, отказавшись признавать наше правительство. Это отделение отрезает нас от жизненно важных восточных территорий и ресурсов."
 russia.114.a: "Мы к ним ещё вернёмся."
 russia.115.t: "Возвращение Уральской республики"
 russia.115.d: "Уральская республика, созданная по инициативе губернатора Росселя в конце 90-х годов, была упразднена Ельциным. Сейчас среди уральцев вновь вспыхивают реваншистские настроения, и они работают над возрождением бывшей республики."
 russia.115.a: "Урал заплатит за это."
 russia.116.t: "Восстание на Севере"
 russia.116.d: "В условиях хаоса либеральные активисты на севере России сформировали правительство, которое стремится противостоять нам и свергнуть нас. Их появление открывает новый фронт в охвативших страну беспорядках."
 russia.116.a: "Даже эти?!"
 NOV_limonka: "Новороссия"
 SOV_subjects: "Субъекты Федерации"
 SOV_subjects_desc: "Мы стремимся наладить более чёткое и структурированное взаимодействие с субъектами федерации. Это позволит улучшить экономическую координацию и укрепить политическую сплочённость во всех регионах."
 SOV_referendum_in_bashkiria: "Статус [BSH.GetNamewithFlag]"
 SOV_referendum_in_bashkiria_desc: "Мы приведём нашу конституцию и правовую базу в соответствие с законодательством [BSH.GetNamewithFlag]. Это ключевой шаг на пути к единому управлению и административной ясности."
 SOV_referendum_in_tatarstan: "Статус [TAT.GetNamewithFlag]"
 SOV_referendum_in_tatarstan_desc: "Мы приведём нашу конституцию и нормативно-правовую базу в соответствие с законодательством [TAT.GetNamewithFlag]. Приведение этих документов в соответствие обеспечит единообразие в рамках Федерации."
 SOV_referendum_in_khmao: "Статус [KHM.GetNamewithFlag]"
 SOV_referendum_in_khmao_desc: "Мы приведём нашу правовую структуру в соответствие с [KHM.GetNamewithFlag], чтобы обеспечить более эффективную интеграцию и управление. Такое правовое объединение снизит напряжённость и поможет стандартизировать управление в разных регионах."
 SOV_referendum_in_crimea: "Статус [CRM.GetNamewithFlag]"
 SOV_referendum_in_crimea_desc: "Мы приведём нашу конституцию и законы в соответствие с законами [CRM.GetNamewithFlag], укрепив позиции страны в Федерации. Правовая ясность необходима для долгосрочной стабильности и легитимности."
 SOV_subject_const_TT: "Мы сможем §Gосвободить§! этого §Yсубъекта федерации§! в качестве марионетки"
 SOV_western_russia: "Новая волна в старом стиле"
 SOV_western_russia_desc: "Хотя правящая партия вернула себе власть, теперь её возглавляет реформистское крыло. Их цель — изменить систему так, чтобы она соответствовала принципам демократического партнёрства и сотрудничества с Западом."
 SOV_supportlnrdnr_rus_desc: "Пришло время поддержать республики Донбасса и усилить там наше влияние."
 georgia_broken_relations: "Испорченные отношения с Грузией"
 SOV_Georgian_question: "Судьба Грузии"
 SOV_Georgian_question_desc: "На данный момент главной задачей нашей внешней политики является скорейшее решение вопроса о дальнейшем взаимодействии с Грузией."
