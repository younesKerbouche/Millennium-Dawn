 sov_communists.1.t: "Запрет частной собственности"
 sov_communists.1.d: "После принятия нашим правительством ряда антибуржуазных законов мы наконец подошли к последнему этапу искоренения капитализма на российской земле. Как когда-то сделали наши славные товарищи в 1920-х годах, теперь мы перейдём к запрету частной собственности. Единственный вопрос, который остаётся открытым: насколько далеко зайдёт эта конфискация — будет ли она тотальной, умеренной или выборочной?"
 sov_communists.1.a: "Полная конфискация работала тогда и будет работать сейчас!"
 sov_communists.1.b: "Давайте будем более сдержанными."
 sov_communists.1.c: "Экспроприировать только крупные отрасли."
 sov_communists.2.t: "Национально-коммунистическая конституция"
 sov_communists.2.d: "Теперь, когда НПА и КПРФ пришли к согласию, мы готовы разработать новую конституцию. Вопрос в том, должна ли наша идеологическая основа тяготеть к интернациональному коммунизму или к более националистическому, изоляционистскому пути. Наше будущее направление висит на волоске."
 sov_communists.2.a: "Мы должны гордиться тем, что мы русские!"
 sov_communists.2.b: "Мы не должны забывать о нашей главной идеологии."
 sov_communists.3.t: "Демократическая конституция"
 sov_communists.3.d: "Мы унаследовали некоторые из наиболее перспективных идей наших идеологических лидеров эпохи перестройки. Чтобы построить более светлое и свободное будущее, мы должны переписать нашу конституцию. Но стоит ли нам двигаться в сторону более либеральной структуры или сохранить ядро нашей доминирующей идеологии?"
 sov_communists.3.a: "Мы должны сохранить идеи Горбачева!"
 sov_communists.3.b: "Мы не должны забывать о нашей главной идеологии."
 sov_communists.4.t: "Конституция Коммунистической партии"
 sov_communists.4.d: "Теперь, когда абсолютная власть находится в руках партии, мы можем наконец переписать конституцию в соответствии с нашими ценностями. Однако в наших рядах возникли идеологические фракции, и мы должны решить, какая из них будет задавать тон нашей истинно советской конституции."
 sov_communists.4.a: "Конечно, нам нужны сталинисты."
 sov_communists.4.b: "Нам нужен более умеренный подъем."
 sov_communists.5.t: "Реконструкция советских военных памятников"
 sov_communists.5.d: "По всей нашей огромной стране разрушаются тысячи памятников Великой Отечественной войны. Наш долг — восстановить их, чтобы почтить память павших героев. Мы также должны рассмотреть возможность строительства новых памятников, чтобы будущие поколения никогда не забывали о жертвах и славе нашего народа."
 sov_communists.5.a: "Пусть они будут более скорбными."
 sov_communists.5.b: "Они должны прославлять наш героизм!"
 sov_communists.6.t: "Ресталинизация"
 sov_communists.6.d: "Хрущёвцам не удалось сохранить наследие нашего величайшего лидера. Сейчас самое время это исправить. Мы должны решить, насколько далеко мы готовы зайти в переименовании наших городов в честь Сталина и советского прошлого."
 sov_communists.6.a: "Сохранить исторические варианты."
 sov_communists.6.b: "Полный сталинизм!"
