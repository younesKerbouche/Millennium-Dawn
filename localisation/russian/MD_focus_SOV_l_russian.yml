 russia.200.t: "Хорошие новости с Байконура"
 russia.200.d: "Сегодня команда по ремонту «Бурана» подтвердила, что шаттл был успешно вывезен из стареющего ангара, ознаменовав начало процесса его демонтажа. Для разборки конструкции был собран опытный коллектив инженеров."
 russia.200.a: "Как и было задумано"
 russia.300.t: "Средства на «Буран» разворованы"
 russia.300.d: "Средства, выделенные на программу восстановления «Бурана», якобы были разворованы, что привело к перераспределению критически важных ресурсов от проекта. Попытки выявить виновного на данный момент не увенчались успехом. Исчезновение финансовых документов и коррупция на высоком уровне затруднили расследование."
 russia.300.a: "Черт!"
 russia.301.t: "Международное сообщество переполнено восхищением"
 russia.301.d: "Благодаря нашим драконовским, но успешным усилиям по ремонту шаттла «Буран», международное сообщество было очаровано нашими достижениями. Мы можем воспользоваться этим моментом глобального признания и максимально увеличить его влияние, пока внимание приковано к нам."
 russia.301.a: "Отдайте должное инженерам!"
 russia.301.b: "Кредит [SOV.GetLeader]!"
 russia.302.t: "Шаттл «Буран» отремонтирован"
 russia.302.d: "После месяцев кропотливой работы шаттл «Буран» полностью восстановлен и готов к новой главе в освоении космоса. Каждая гайка, каждая деталь были тщательно проверены, а успешный испытательный полёт подтвердил его готовность. Теперь он подготовлен к будущим миссиям — это триумфальный момент для России. Возрождение легендарного корабля, который когда-то считался утерянным навсегда."
 russia.302.a: "Шаг вперёд в исследовании космоса!"
 russia.3022.t: "Шаттл «Буран» отремонтирован Россией"
 russia.3022.d: "После месяцев кропотливой работы шаттл «Буран» полностью восстановлен и готов к новой главе в освоении космоса. Каждая гайка, каждая деталь были тщательно проверены, а успешный испытательный полёт подтвердил его готовность. Теперь он подготовлен к будущим миссиям — это триумфальный момент для России. Возрождение легендарного корабля, который когда-то считался утерянным навсегда."
 russia.3022.a: "Шаг вперёд в исследовании космоса!"
 russia.303.t: "«Буран», находящийся на ремонте, был уничтожен в результате пожара в ангаре"
 russia.303.d: "16 июня 2003 года произошла катастрофа — пожар охватил временный ангар, где ремонтировался космический корабль «Буран», полностью уничтожив его. Все усилия по восстановлению и подготовке аппарата к будущим миссиям были сведены к пеплу. Эта потеря стала трагическим концом, прервавшим потенциальное триумфальное возвращение «Бурана» в небо."
 russia.303.a: "Мечты, которые никогда не сбудутся."
 russia.3033.t: "«Буран», находящийся на ремонте, был уничтожен в результате пожара в ангаре"
 russia.3033.d: "16 июня 2003 года произошла катастрофа: пожар охватил временный ангар, где ремонтировался космический корабль «Буран», полностью его уничтожив. После всех усилий по восстановлению и подготовке к будущим миссиям наследие «Бурана» было сведено к пеплу. Эта утрата стала разрушительной, трагическим концом того, что могло бы стать триумфальным возвращением корабля в небо."
 russia.3033.a: "Мечты, которые никогда не сбудутся."
 russia.304.t: "«Буран» был уничтожен при обрушении ангара"
 russia.304.d: "12 мая 2002 года произошла трагедия: шаттл «Буран» был потерян при разрушении ангара, что положило конец его истории, превратив его в груду обломков и унесло несколько жизней. Этот когда-то гордый символ космических исследований был сведён к руинам, уже никогда не взлетит. Это было душераздирающее завершение судьбы судна, которое олицетворяло столь много надежд и амбиций, теперь навсегда ставшего недостижимым."
 russia.304.a: "Мечты, которые никогда не сбудутся."
 russia.3044.t: "«Буран» был уничтожен при обрушении ангара"
 russia.3044.d: "12 мая 2002 года произошла трагедия: шаттл «Буран» был потерян при разрушении ангара, что положило конец его истории, превратив его в груду обломков и унесло несколько жизней. Этот когда-то гордый символ космических исследований был сведён к руинам, уже никогда не взлетит. Это было душераздирающее завершение судьбы судна, которое олицетворяло столь много надежд и амбиций, теперь навсегда ставшего недостижимым."
 russia.3044.a: "Мечты, которые никогда не сбудутся."
