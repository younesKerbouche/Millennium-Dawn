 SOV_svetov: "Настоящее российское либертарианство"
 SOV_svetov_desc: "Наконец-то наступила эра настоящего русского либертарианства"
 SOV_parnas: "ПАРНАС"
 SOV_parnas_desc: "Партия народной свободы (ПНС) — либерально-демократическая политическая партия и одна из первых оппозиционных партий, основанных в позднесоветское время."
 SOV_kasyanov: "Михаил Касьянов"
 SOV_kasyanov_desc: "Михаил Михайлович Касьянов (родился 8 декабря 1957 года) — российский государственный и политический деятель, в настоящее время председатель партии «Народная свобода»."
 SOV_from_center_to_regions: "Из центра в регионы"
 SOV_from_center_to_regions_desc: "Мы считаем, что истинное экономическое процветание зависит от расширения политических, экономических и административных прав регионов и муниципалитетов."
 SOV_eliminate_FSS: "Ликвидировать ФСБ"
 SOV_eliminate_FSS_desc: "Преобразуйте Федеральную службу безопасности в Федеральную службу контрразведки, исключив из её состава следственные и антикоррупционные подразделения, а также Службу правительственной связи и Пограничные войска."
 SOV_demilitarize_mia: "Демилитаризовать МВД"
 SOV_demilitarize_mia_desc: "Вывести внутренние войска из состава Министерства внутренних дел и создать Народную национальную гвардию под контролем президента и парламента, запретив использование ОМОНа против мирных протестующих."
 SOV_reduce_taxes_on_small_businesses: "Снизить налоги на малый бизнес"
 SOV_reduce_taxes_on_small_businesses_desc: "Снижение налогов для малого бизнеса необходимо для стимулирования экономики и обеспечения роста."
 SOV_ease_administrative_pressure: "Уменьшение административного давления"
 SOV_ease_administrative_pressure_desc: "Административное давление на регионы усиливается, и мы должны принять меры, чтобы остановить эту тенденцию и обратить её вспять."
 SOV_anti_corruption_agency: "Анти-коррупционное агентство"
 SOV_anti_corruption_agency_desc: "Коррупция укоренилась во власти. Необходима активная общенациональная программа по борьбе с коррупцией, в которой будут участвовать все граждане."
 SOV_adhere_to_nato_policy: "Придерживаться политики НАТО"
 SOV_adhere_to_nato_policy_desc: "Сотрудничество с НАТО способствует укреплению безопасности, стабильности и взаимопонимания. Оно позволяет России сохранять влияние и уравновешивать глобальные интересы."
 SOV_establishment_of_free_independent_alliance: "Создание Свободного независимого альянса"
 SOV_establishment_of_free_independent_alliance_desc: "Мы должны восстановить дипломатические отношения со всеми постсоветскими государствами и, возможно, создать союз для совместного экономического и военного развития."
 SOV_membership_in_a_free_independent_alliance: "Членство в Свободном независимом альянсе"
 SOV_membership_in_a_free_independent_alliance_desc: "После создания нашего альянса мы пригласим все бывшие советские республики присоединиться к нам и вместе защищать демократию."
 SOV_membership_subjects: "Членство субъектов"
 SOV_membership_subjects_desc: "Наш союз будет неполноценным без участия субъектов нашей федерации."
 SOV_membership_east: "Членство Востока"
 SOV_membership_east_desc: "Привлечение восточных стран укрепит наш союз за счёт их ресурсов, экономики и военного потенциала, что повысит нашу обороноспособность и способность защищать демократию."
 SOV_membership_pribalt: "Членство Балтики"
 SOV_membership_pribalt_desc: "Включение стран Балтии в состав НАТО обеспечит стратегический доступ к Балтийскому морю и укрепит промышленную и технологическую мощь. Без них наш альянс рискует потерять ключевые территории и союзников."
 SOV_membership_caucasus: "Членство Кавказа"
