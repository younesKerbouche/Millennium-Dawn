 russia_governorate.16.t: "Россия решила сделать из нас губернию"
 russia_governorate.16.d: "Россия категорически против старой государственной структуры. Они настаивают на возвращении административного деления и хотят, чтобы мы стали одной из их губерний."
 russia_governorate.16.o1: "Вместе мы возродим великую Империю!"
 russia_governorate.16.o2: "Сопротивляйтесь и кусайтесь!"
 russia_governorate.16.o3: "Предложить Союзное государство"
 russia_governorate.17.t: "Беларусь возвращается домой"
 russia_governorate.17.d: "Правительство Беларуси поступило мудро, избежав конфликта с нами. Беларусь снова станет частью Российской империи, что укрепит наш союз."
 russia_governorate.17.o1: "Превосходно"
 russia_governorate.18.t: "Беларусь противостоит нам!"
 russia_governorate.18.d: "Беларусь имела наглость воспротивиться желанию России создать Союзное государство. Мы должны подготовить решительный ответ на этот вызов."
 russia_governorate.18.o1: "Дураки"
 russia_governorate.19.t: "Беларусь предлагает создать Союзное государство"
 russia_governorate.19.d: "Белорусское правительство предложило альтернативный, менее агрессивный подход: создание Союзного государства в ускоренном темпе. Похоже, они стремятся минимизировать возможные потери власти."
 russia_governorate.19.o1: "Да будет Союзное Государство"
 russia_governorate.19.o2: "Нет Беларуси."
