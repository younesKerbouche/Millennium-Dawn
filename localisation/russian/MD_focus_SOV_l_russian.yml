 SOV_Bring_back_the_legacy_of_the_Russian_Empire_desc: "Пришло время восстановить исторические названия российских городов, чтобы почтить наше наследие. Это возрождение позволит нам вновь прикоснуться к нашему славному прошлому и пробудит в каждом из нас чувство национальной гордости."
 SOV_Former_Russian_capital: "Бывшая столица России"
 SOV_Former_Russian_capital_desc: "Чтобы вернуть России её наследие, мы должны снова сделать Санкт-Петербург нашей столицей. Этот символический шаг восстановит исторический статус города и подтвердит нашу приверженность традициям."
 sov_nationalists.1.t: "Внесение поправок в Конституцию страны"
 sov_nationalists.1.d: "Наша предыдущая конституция была, пожалуй, худшей в истории России! Чтобы искоренить этот позорный документ, мы создадим настоящую российскую конституцию. Ключевое решение заключается в том, сохранить ли традиционную централизацию или выбрать более децентрализованный, но экспансионистский путь. Какое направление нам выбрать?"
 sov_nationalists.1.a: "России нужно самой стабилизироваться, прежде чем помогать другим!"
 sov_nationalists.1.b: "Экспансионизм — это наша национальная судьба, и она должна быть закреплена в конституции!"
 sov_nationalists.3.t: "Россия предлагает нам свою защиту"
 sov_nationalists.3.d: "Сегодня президент России официально предложил разместить на нашей территории военные базы для защиты от внешних угроз. Это предложение может значительно укрепить нашу безопасность."
 sov_nationalists.3.a: "Россия спасёт нас!"
 sov_nationalists.3.b: "Мы сами с этим справимся!"
 sov_nationalists.4.t: "Россия предлагает отправить к нам ЧВК Вагнер"
 sov_nationalists.4.d: "Российское правительство предложило направить к нам специалистов известной частной военной компании «Вагнер». Их присутствие может склонить чашу весов в нашу пользу."
 sov_nationalists.4.a: "Мы принимаем их"
 sov_nationalists.4.b: "Нам здесь не нужны наёмники!"
 sov_nationalists.5.t: "Россия предлагает нам возродить Антанту"
 sov_nationalists.5.d: "Российское правительство предложило возродить союз Антанты. Это неожиданное предложение может позволить нашим народам снова объединиться перед лицом общих угроз."
 sov_nationalists.5.a: "Да здравствует Антанта!"
 sov_nationalists.5.b: "Нам это не нужно"
 sov_nationalists.6.t: "Российская революция"
 sov_nationalists.6.d: "Теперь у нашей республики есть шанс обрести независимость! Национал-большевики привели сюда своих товарищей, и вместе мы победим наших врагов и отстоим наше будущее."
 sov_nationalists.6.a: "Россия спасёт нас!"
 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§! предлагает защиту"
 sov_nationalists.7.d: "Российское правительство предлагает подписать ряд соглашений, гарантирующих нашу защиту от иностранного вторжения. Примем ли мы этот пакт о безопасности?"
 sov_nationalists.7.a: "Россия спасёт нас!"
 sov_nationalists.7.b: "Нет"
 sov_nationalists.8.t: "§Y[SOV.GetNameWithFlag]§! Предложения присоединиться к Альянсу"
 sov_nationalists.8.d: "Российское правительство предлагает создать альянс на основе ряда соглашений, направленных на защиту от внешних угроз. Согласимся ли мы?"
 sov_nationalists.8.a: "Россия спасёт нас!"
 sov_nationalists.8.b: "Нет"
