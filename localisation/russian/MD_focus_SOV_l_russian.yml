 SOV_allied_nrk_2: "Союз с Северной Кореей"
 SOV_allied_nrk_2_desc: "Мы планируем расширять наши альянсы на восток, начиная с Северной Кореи — страны, народ которой ценит нашу прошлую поддержку и во многом обязан нам своим существованием."
 SOV_warsaw_finland: "Красная Финляндия"
 SOV_warsaw_finland_desc: "Во время Гражданской войны в России была предпринята попытка создать в Финляндии социалистическое правительство, чтобы вернуть утраченные территории. Теперь мы готовы завершить эту миссию, присоединив Финляндию к Варшавскому договору."
 SOV_mongolia_question: "Монгольский вопрос"
 SOV_mongolia_question_desc: "Монголия исторически сохраняла нейтралитет по нашей просьбе, чтобы избежать конфликта с Китаем и сохранить дружеские отношения. Однако теперь мы готовы забыть об этих опасениях и предложить Монголии полноценный союз."
 SOV_vietnam_question: "Вьетнамский вопрос"
 SOV_vietnam_question_desc: "Вьетнам уже давно является надёжным союзником и партнёром. Пришло время углубить наше сотрудничество и вывести это партнёрство на новый уровень."
 SOV_spain_influ: "Анализ итогов Гражданской войны"
 SOV_spain_influ_desc: "Социалистические силы потерпели поражение в гражданской войне в Испании. Мы готовы помочь испанским коммунистам снова подняться на борьбу за восстановление диктатуры пролетариата в Испании."
 SOV_avenge_afgan: "Вторая интервенция в Афганистан"
 SOV_avenge_afgan_desc: "Наша первая попытка взять под контроль Афганистан провалилась. Теперь мы готовы отомстить за это поражение и наконец достичь наших целей на так называемом «кладбище империй»."
 SOV_iraq_influ_desc: "Хотя Ирак находится далеко от нас географически и никогда не был нашим близким союзником, мы готовы поддержать их усилия по свержению антисоветского режима, находящегося у власти в настоящее время."
 SOV_warsaw_greece: "Повторение гражданской войны в Греции"
 SOV_warsaw_greece_desc: "Гражданская война в Греции, длившаяся с 1946 по 1949 год, закончилась поражением коммунистических сил. Теперь мы готовы вернуться и отомстить, чтобы вернуть себе влияние."
