 sov_medvedev.4.t: "Россия предлагает перезагрузить отношения"
 sov_medvedev.4.d: "Новое российское правительство, занимающее более прозападные позиции, чем режим Путина, предложило перезагрузить отношения. Их дипломаты предлагают начать всё с чистого листа, «перезагрузить» сотрудничество."
 sov_medvedev.4.a: "Конечно! Русские могут быть хорошими друзьями!"
 sov_medvedev.4.b: "Мы не можем с ними дружить."
 sov_medvedev.6.t: "Путин и Медведев провозглашают дуумвират!"
 sov_medvedev.6.d: "Президент и премьер-министр России сделали неожиданный политический ход, объявив о том, что они будут управлять страной совместно, в рамках формального дуумвирата. Это беспрецедентное решение меняет структуру власти в России."
 sov_medvedev.6.a: "Хорошо"
 sov_medvedev.7.t: "Новый российский режим"
 sov_medvedev.7.d: "Наш президент всё чаще высказывается в социальных сетях, выражая новые смелые взгляды на Запад. Его риторика кардинально изменилась, что свидетельствует о возвращении России на путь решительной независимости."
 sov_medvedev.7.a: "Я их ненавижу, они ублюдки и выродки."
 sov_medvedev.8.t: "Сдвиг России в сторону Запада"
 sov_medvedev.8.d: "Президент объявил о новой смелой политике. Теперь Россия будет видеть в Западе не врага, а жизненно важного партнёра. Наша страна начинает новую главу."
 sov_medvedev.8.a: "Господи, благослови Америку!... и Россию!"
 SOV_kob_party_start: "Концептуальная партия \"Единение\""
 SOV_kob_party_start_desc: "К власти пришло Концептуальное партийное единство во главе с нашим дальновидным лидером генералом Константином Петровым. Пришло время вести идеологическую войну против Корректора-Предсказателя и освободить Россию от его скрытых цепей."
 SOV_kobnod: "Российское народное движение за власть Бога"
 SOV_establish_militar_loyal: "Установление военной лояльности"
 SOV_establish_militar_loyal_desc: "Генерал Петров должен заручиться полной лояльностью военных. Все подразделения должны присягнуть ему как Главковерху — Верховному главнокомандующему всея Руси."
 SOV_establish_loyalistii: "Региональный лоялизм"
 SOV_establish_loyalistii_desc: "Мы должны назначать преданных членов партии на руководящие должности в регионах, чтобы обеспечить абсолютную лояльность и предотвратить любое сопротивление нашему продвижению вперёд."
 SOV_regional_control: "Чистка олигархии"
 SOV_regional_control_desc: "Олигархи слишком долго высасывали жизненную силу из нашего народа. Теперь мы нанесём ответный удар и избавим страну от этих паразитических элит."
 SOV_establish_new_religion: "Новая религиозная политика"
 SOV_establish_new_religion_desc: "Современные организованные религии были созданы для того, чтобы порабощать умы и подавлять независимое мышление. Мы должны освободить людей от этого ментального рабства."
 SOV_internet_propaganda: "Интернет-пропаганда"
 SOV_internet_propaganda_desc: "Немногие понимают истинную силу интернета. Как и «Корректор» до нас, мы будем использовать его, чтобы изменить общественное мышление и разрушить ложное сознание."
 SOV_course_of_truth: "Курс истины"
 SOV_course_of_truth_desc: "Православное духовенство слишком долго скрывало от людей более глубокие истины. Теперь мы прольём свет на эти тайны и раскроем всю правду о нашей истории."
 SOV_new_cosmic_warfare_desc: "Генерал Петров, специалист по космическим войнам, считает, что звёзды — это следующий рубеж России. Мы должны восстановить и развить наследие советской космической программы."
 SOV_russian_knights_desc: "В основе русского духа лежит душа витязя — благородного воина. Несмотря на свою малочисленность, эти современные рыцари несут в бой наследие Руси."
 SOV_russian_knights: "Русский Витязь"
 SOV_new_cosmic_warfare: "Новая космическая война"
 SOV_remaking_constitution: "Изменение Конституции"
 SOV_remaking_constitution_desc: "Действующая Конституция ограничивает нашу волю к реформам. Её необходимо полностью переписать, чтобы она отражала наше видение божественного будущего России."
 SOV_iron_hand_of_koba: "Сталинское наследие"
 SOV_iron_hand_of_koba_desc: "Сталин был духовным наследником царей и создателем дисциплинированной и сильной России. Мы должны возродить его наследие и идти по пути, который он проложил."
 SOV_natural_bloshevism: "Натуральный большевизм"
 SOV_natural_bloshevism_desc: "Падение царского режима и приход к власти большевиков не были случайностью — это была естественная эволюция нашей нации. Мы должны принять эту судьбу."
 SOV_slavic_reincarnation: "Славянская реинкарнация"
 SOV_slavic_reincarnation_desc: "Истинное духовное возрождение кроется в верованиях наших предков. Все чуждые религии должны быть упразднены в пользу возвращения к исконному славянскому язычеству."
 SOV_merge_pantheons: "Слияние со Звенящими Кедрами"
 SOV_merge_pantheons_desc: "Объединившись со Звенящими Кедрами, мы сможем объединить наши священные убеждения в единую мощную веру, которая поможет нам противостоять манипуляциям египетских жрецов."
 SOV_support_nod: "Поддерживать НОД"
 SOV_support_nod_desc: "Движение «Новый порядок» настроено резко антизападно. Их идеология совпадает с нашей, и они должны быть интегрированы в нашу администрацию."
 SOV_educational_water: "Мёртвая вода"
 SOV_educational_water_desc: "«Мёртвая вода» — религиозно-политическое учение, вдохновлённое русским фольклором и впервые разработанное тайным «Жреческим центром» Советского Союза, — стремится духовно возродить народ. Сейчас оно составляет идеологическую основу нашего «Концептуального партийного единства»."
 SOV_search_for_priests: "Поиск жрецов"
 SOV_search_for_priests_desc: "Египетские жрецы слишком долго управляли миром из тени. Мы должны выследить их агентов, скрывающихся на нашей территории."
 SOV_purge_westernists: "Чистка западников"
 SOV_purge_westernists_desc: "Западные страны — слепые слуги глобального капитализма. Их пагубное влияние должно быть устранено из нашего правительства и общества."
 SOV_revolutions_in_other_slavic_states: "Богородичная революция"
 SOV_revolutions_in_other_slavic_states_desc: "Мы должны распространить революцию по всем славянским землям, чтобы освободить наших братьев и сестёр от контроля Корректора-Предсказателя. Наступает эпоха освобождения."
 SOV_seek_for_them_in_israel: "Поиск ИХ в Израиле"
 SOV_seek_for_them_in_israel_desc: "По словам генерала Петрова, у египетских жрецов могут быть агенты даже в Израиле. Мы должны провести расследование и выявить их скрытое влияние в этой стране."
 SOV_seek_for_them_in_swiss: "Поиск ИХ в Швейцарии"
 SOV_seek_for_them_in_swiss_desc: "Уже давно ходят слухи о том, что Швейцария является штаб-квартирой Корректора-Предсказателя. Мы обыщем каждый уголок страны, чтобы докопаться до истины."
 SOV_seek_for_them_in_egypt: "Поиск ИХ в Египте"
 SOV_seek_for_them_in_egypt_desc: "Возможно, египетские жрецы спрятались в самой колыбели своей власти. Мы должны искать истину на их древней родине."
 SOV_kill_predictor_corrector: "Убить Предиктора Корректора!"
 SOV_kill_predictor_corrector_desc: "Мы выяснили, где находится Корректор-Предсказатель. Пришло время начать наш священный крестовый поход — против капитализма, манипуляций и врагов истины."
 SOV_semibankirshina_desc: "Семибанкирщина, или «группа семи банкиров», — это название самых влиятельных олигархов, которые в эпоху Ельцина обладали огромным влиянием на российскую политику."
 SOV_enforce_oligarhic_rule: "Усиление олигархической власти"
 SOV_enforce_oligarhic_rule_desc: "Государство слишком долго угнетало олигархов, почти ничего не делая для экономического прогресса. Пришло время передать власть тем, кто действительно способствует росту."
 SOV_revive_oligarch_influence: "Возрождение влияния олигархов"
 SOV_revive_oligarch_influence_desc: "Настало время нашему кругу олигархов вернуться на авансцену и восстановить своё влияние на российское правительство."
 SOV_bring_the_old_gang_from_abroad: "Вернуть старую банду из-за границы"
 SOV_bring_the_old_gang_from_abroad_desc: "Многие из наших бывших союзников были вынуждены покинуть страну. Теперь, когда ситуация изменилась, мы можем пригласить их домой и восстановить нашу империю влияния."
 SOV_privatize_state_corporations: "Приватизация государственных корпораций"
 SOV_privatize_state_corporations_desc: "Государственная экономика при Путине была неэффективной и раздутой. Мы должны ликвидировать эти корпорации и вернуть их в частные руки."
 SOV_move_oligarchic_entites_back_to_russia: "Перемещение олигархических образований назад"
 SOV_move_oligarchic_entites_back_to_russia_desc: "Российские богатства, спрятанные за границей, должны вернуться домой. Установив контроль, мы сможем использовать эти ресурсы для получения прибыли и обеспечения прогресса."
 SOV_exploit_natural_wealth: "Эксплуатация природных богатств России"
 SOV_exploit_natural_wealth_desc: "Россия обладает огромными запасами природных ресурсов. Мы будем эффективно их использовать, чтобы люди были довольны, а олигархи богаты."
 SOV_semi_criminal_government: "Полукриминальное правительство"
 SOV_semi_criminal_government_desc: "Олигархи давно связаны с организованной преступностью. Зачем с ней бороться? Мы оформим договоренность и пригласим их в правительство."
 SOV_end_lawsuits_against_oligarchs: "Прекратить судебные иски против олигархов"
 SOV_end_lawsuits_against_oligarchs_desc: "Путин развязал юридическую войну против олигархов, чтобы укрепить свою власть. Мы положим конец этой несправедливости и восстановим достоинство наших самых успешных граждан."
 SOV_restore_semibankirshina: "Восстановление Семибанкирщины"
 SOV_restore_semibankirshina_desc: "Семибанкирщина — семь влиятельных банкиров — вернулась. Теперь, когда Путина больше нет, они объединились и готовы снова вершить судьбу России."
 SOV_back_to_the_west: "Возвращение на Запад"
 SOV_back_to_the_west_desc: "Противостояние с Западом разрушило нашу экономику. Пришло время отказаться от устаревшей враждебности времён холодной войны и создать новые альянсы для процветания."
 SOV_oligarchs_democracy: "Ослеплённые своими обещаниями"
 SOV_oligarchs_democracy_desc: "Победа проолигархических сил на выборах шокировала многих. Ослеплённые обещаниями, люди выбрали ту же элиту, которая когда-то грабила страну при Ельцине."
 sov_oligarchs.1.t: "Перестановки в правительстве!"
 sov_oligarchs.1.d: "Когда-то олигархи были ослаблены, но теперь это не так. Стремясь заручиться их поддержкой, президент предоставил им беспрецедентное влияние. Министры, лояльные олигархам, приходят к власти, открывая новую эру правления элиты."
 sov_oligarchs.1.a: "Боже, храни Россию..."
 sov_oligarchs.2.t: "Гусинский возвращается в Россию!"
 sov_oligarchs.2.d: "Российский медиамагнат Владимир Гусинский, некогда изгнанный предыдущими властями, вернулся. Ситуация изменилась, и его снова приветствуют."
 sov_oligarchs.2.a: "С возвращением!"
 sov_oligarchs.3.t: "Березовский возвращается в Россию!"
 sov_oligarchs.3.d: "Борис Березовский — один из самых богатых и неоднозначных российских олигархов — вернулся. Кажется, что мы снова в 1990-х."
 sov_oligarchs.3.a: "Как в 90-е!"
 sov_oligarchs.4.t: "Семибанкирщина приходит к власти в России!"
 sov_oligarchs.4.d: "Олигархическое влияние достигло своего пика. Семь магнатов ельцинской эпохи сокрушили всех соперников и захватили власть. Будущее российского правительства теперь в их руках, но остаётся открытым вопрос: кто будет руководить?"
 sov_oligarchs.4.a: "Прямое правление Совета!"
 sov_oligarchs.4.b: "Мы проведём новые выборы с другим кандидатом."
 sov_oligarchs.4.c: "Мы можем манипулировать нынешним президентом."
 sov_oligarchs.5.t: "Фальсификация выборов!"
 sov_oligarchs.5.d: "Чтобы узаконить нашу власть, мы должны провести новые выборы и обеспечить победу партии «Либеральная Россия». Единственная дилемма — выбор кандидата в президенты: марионетка или кто-то из наших?"
 sov_oligarchs.5.a: "Невзоров — наш кандидат!"
 sov_oligarchs.5.b: "Борис Березовский будет президентом."
 sov_oligarchs.5.c: "Михаил Ходорковский будет президентом."
