 SOV_yabloko: "РОДП Яблоко"
 SOV_yabloko_desc: "«Яблоко», одна из старейших либеральных партий в современной России, наконец-то пришла к власти благодаря новой волне поддержки демократии западного образца. Партия стала политическим домом для реформаторов — от опытных демократов 1990-х до нового поколения, вдохновлённого идеей либерального, справедливого общества. Их цель — не что иное, как превращение России в образцовую западную либеральную демократию."
 SOV_yavlinskiy: "Григорий Явлинский"
 SOV_yavlinskiy_desc: "Григорий Явлинский родился 10 апреля 1952 года во Львове, но его политическая карьера началась в государственных учреждениях Москвы советской эпохи. Получив экономическое образование, он однажды получил задание разработать рыночные реформы для СССР, но его предложения в итоге были отклонены в пользу других стратегий. Несмотря на неудачи, он оставался активным сторонником реформ и с начала 1990-х годов по сей день возглавляет партию «Яблоко». Его постоянное присутствие в российской политике отражает его приверженность демократической и экономически либеральной России."
 SOV_russian_liberalism: "Российский либерализм"
 SOV_russian_liberalism_desc: "На протяжении веков Россия страдала от правления автократов — от царей до советской власти. Настоящая демократия никогда не имела возможности процветать. Сейчас настало время порвать с этим наследием. Приняв западные либеральные ценности, такие как самоопределение, права человека и свобода слова, мы сможем привести Россию в новую эру демократического управления и расширения гражданских прав и возможностей."
 SOV_fix_eltsyn_shit: "Исправить ошибки 90-х"
 SOV_fix_eltsyn_shit_desc: "Экономическая политика Гайдара и Ельцина в 1990-е годы завела Россию на опасный путь. Вместо динамичной рыночной экономики страна погрузилась в олигархию, где богатство и власть сосредоточились в руках немногих. Теперь мы должны исправить эти ошибки и доказать, что в России может работать настоящий капитализм. Прозрачная и конкурентоспособная экономика должна прийти на смену клановой системе, которая укоренилась в стране."
 SOV_russian_free_speech: "Российская свобода слова"
 SOV_russian_free_speech_desc: "Свобода слова — фундаментальная основа любого либерального общества. Когда людей заставляют молчать, государство приходит в упадок и теряет связь со своими гражданами. Такое подавление привело к краху как империи, так и Советского Союза. Чтобы защитить наше будущее и предотвратить очередной цикл упадка, мы должны защищать и поощрять открытое обсуждение и самовыражение для всех."
 SOV_no_repressions: "Отменить репрессивные законы"
 SOV_no_repressions_desc: "До того как мы пришли к власти, правительство принимало законы, которые ограничивали гражданские свободы и приводили к тюремному заключению невиновных граждан. Таким репрессивным мерам нет места в либеральной демократии. Мы должны отменить эти законы и освободить тех, кто был несправедливо наказан. Это необходимый шаг на пути к справедливости, примирению и восстановлению общественного доверия к правительству."
 SOV_depoliticize_oligarchs: "Деполитизация олигархов"
 SOV_depoliticize_oligarchs_desc: "Слияние политической и экономической власти в 1990-х годах привело к появлению укоренившейся олигархии, которая ослабила нашу демократию. Эти элиты относятся к стране как к частному владению. Необходимо разорвать этот порочный союз и сделать так, чтобы политическое влияние принадлежало исключительно народу. Только тогда мы сможем вернуть власть туда, где ей самое место, — в руки граждан."
 SOV_depoliticize_oligarchs_focus_TT: "Мы начнём долгий процесс деполитизации олигархов. Они могут сопротивляться!"
 SOV_new_society: "Великое общество"
 SOV_new_society_desc: "Россия пережила бурю восстановления. Теперь пришло время начать трансформацию нашего общества. Мы стремимся создать либеральную систему как для управления, так и для экономики, отказавшись от авторитарных и коллективистских ценностей прошлого. Наша инициатива «Великое общество» вдохновлена видением Линдона Б. Джонсона, но наши амбиции ещё шире: мы хотим кардинально изменить Россию, превратив её в современную, прогрессивную либеральную демократию."
 SOV_capitalism_in_500_days: "Начало программы 500 дней"
 SOV_capitalism_in_500_days_desc: "Программа «500 дней» изначально была разработана для перехода советской экономики к рыночной системе. Несмотря на то, что она была отложена в пользу «шоковой терапии» Гайдара, необходимость в таких реформах сохраняется. Мы возродим и обновим эту программу, чтобы обеспечить более стабильную и инклюзивную экономическую трансформацию. При правильной реализации она заложит основу для долгосрочного процветания и демократической устойчивости."
 SOV_lgbt_rights: "Права ЛГБТ"
 SOV_lgbt_rights_desc: "По-настоящему либеральное общество должно уважать права и достоинство каждого человека, независимо от его сексуальной ориентации. ЛГБТ-люди заслуживают равной защиты со стороны закона и равного доступа к возможностям. Признание их прав — это не только моральный императив, но и необходимый шаг на пути к построению инклюзивной и современной России."
 SOV_kill_communists: "Уничтожить сторонников коммунизма"
 SOV_kill_communists_desc: "Коммунизм остаётся одной из самых серьёзных угроз для либеральных реформ в России. Его сторонники, движимые ностальгией по несовершенному прошлому, стремятся обратить вспять наш прогресс. Мы должны решительно ликвидировать их сети и предотвратить возрождение авторитарного социализма. В современном демократическом государстве нет места этой идеологии."
 SOV_kill_revanchism: "Уничтожить реваншистские мысли"
 SOV_kill_revanchism_desc: "Что порождает тоталитаризм и нелиберальные идеологии? Реваншизм. Он процветает в слабых системах, выжидая удобного случая, чтобы вновь заявить о себе. Подобно хроническому вирусу, он должен быть искоренён, если мы хотим обеспечить наше либеральное будущее. Мы должны противостоять ему — с помощью образования, реформ и сильных институтов, — чтобы он больше не заражал наше общество."
 SOV_communist_angry_focus_TT: "Мы сделаем коммунистов злыми!"
 SOV_kill_fascists: "Успокоить волну национализма"
 SOV_kill_fascists_desc: "Национализм, доведённый до крайности, представляет серьёзную опасность для либерального многонационального общества. История показала разрушительные последствия националистических режимов. Мы должны пресечь эти движения, пока они не набрали силу. Свободная и инклюзивная Россия должна быть важнее узких этнонационалистических интересов."
 SOV_fascists_angry_focus_TT: "Мы разозлим националистов!"
 SOV_better_russia: "Лучшая Россия"
 SOV_better_russia_desc: "Хотя наша работа далека от завершения, мы сделали решительные шаги на пути к построению более свободной и справедливой России. Впервые за несколько поколений цикл тирании был прерван. Мы предотвратили возвращение диктатуры и, продолжая прилагать усилия, можем построить будущее, основанное на демократии и возможностях."
 SOV_500_days_ura_tt: "Завершил §Y5§! программы 500 дней"
 SOV_500_days_pizda_tt: "Если мы не завершим наши реформы, последствия могут быть непредсказуемыми!"
 SOV_500_days_focus_TT: "Разблокирует решения по экономическим реформам. Будьте внимательны, если мы не выполнили программу вовремя, последствия могут быть непредсказуемыми!"
 SOV_depolitisation_of_oligarchs: "Деполитизация олигархов"
 SOV_new_broken_economy: "Последствия неудачных реформ"
 SOV_new_broken_economy_desc: "Нам не удалось провести экономические реформы. Теперь страна находится в тисках глубокой рецессии, которая может сравниться с катастрофическим спадом 1990-х годов. Предприятия разоряются, общественное доверие падает, а безработица растёт. Несвоевременные действия привели к катастрофическим последствиям."
 SOV_communist_angry: "Коммунистические протесты!"
 SOV_nationalists_angry: "Националисты протестуют!"
 SOV_the_onf: "Общероссийский народный фронт"
 SOV_the_onf_desc: "Некоторые утверждают, что для сохранения власти необходимо отменить выборы и установить диктатуру. Мы отвергаем этот путь. Авторитаризм ведёт к застою и краху. Вместо этого мы предлагаем создать широкую коалицию гражданских организаций и политических партий — платформу для конструктивных дискуссий, инноваций и контроля. С помощью этого Народного фронта мы укрепим демократию, сохранив при этом политическую стабильность."
 SOV_the_onf_TT: "§YШирокая коалиция§! партий должна быть создана для обеспечения §Yполитической стабильности!§!"
 SOV_preserve_working_system: "Сохранить рабочую систему"
 SOV_preserve_working_system_desc: "Некоторые утверждают, что единственный способ создать справедливую федеральную систему — предоставить регионам максимальную автономию или полностью перестроить существующую структуру. Мы считаем иначе. Существующая федеральная система, несмотря на дискредитацию авторитарными режимами прошлого, в основе своей надёжна. Благодаря продуманным и демократическим реформам мы можем полностью раскрыть её потенциал и сделать так, чтобы она работала на благо всех россиян."
 SOV_more_fair_taxation: "Справедливое налогообложение"
 SOV_more_fair_taxation_desc: "Критический недостаток нашей нынешней системы заключается в региональном налогообложении. В настоящее время налоги собираются на местах, поступают в распоряжение федерального правительства, а затем перераспределяются — зачастую несправедливо. Такая система приводит к концентрации богатства в ключевых регионах, в то время как другие остаются слаборазвитыми. Мы должны реформировать этот процесс, чтобы регионы могли контролировать справедливую долю собственных ресурсов. Это будет способствовать сбалансированному развитию и снизит экономическое неравенство и сепаратистские настроения."
 SOV_equal_regions: "Равенство регионов"
 SOV_equal_regions_desc: "Нет необходимости демонтировать или радикально менять нашу федеральную структуру. Что нам действительно нужно, так это новая приверженность демократическому управлению и равным возможностям для всех регионов. Устранив ошибки прошлого и проведя комплексные реформы, мы сможем создать систему, в которой каждый регион, независимо от размера или благосостояния, будет иметь право голоса и инструменты для процветания."
 SOV_what_we_dreamt_about: "Наша мечта"
 SOV_what_we_dreamt_about_desc: "Мы достигли того, о чём могли только мечтать первые архитекторы российского федерализма. Наша система теперь функциональна, демократична и справедлива. Успех наших реформ доказывает, что Россия может сохранять единство и равенство, не отказываясь от своих федеральных основ. Это та Россия, о которой мы мечтали, — сильная, свободная и справедливая для всех."
 SOV_idea_russian_federalism: "Российская федеральная система"
 SOV_idea_russian_federalism_1: "Российская федеральная система"
 SOV_idea_russian_federalism_2: "Российская федеральная система"
 SOV_new_form_of_the_gov: "Новая форма правления"
 SOV_new_form_of_the_gov_desc: "Десятилетия авторитарного правления подорвали демократические принципы, которыми когда-то руководствовалось наше правительство. Исполнительная власть стала бесконтрольной. Наш долг — пересмотреть и сбалансировать роли центральных государственных органов. Только восстановив демократические механизмы сдержек и противовесов, мы сможем создать правительство, которое действительно будет служить народу."
 SOV_empower_duma: "Расширение полномочий Фед. собрания"
 SOV_empower_duma_desc: "Хотя на бумаге полномочия президента могут показаться ограниченными, на практике они позволяют ему манипулировать всеми ветвями власти. Чтобы сохранить демократию, мы должны внести поправки в конституцию и ограничить президентские полномочия. Мы либо сделаем эту должность церемониальной, либо упраздним её, передав реальную законодательную власть Федеральному собранию."
 SOV_mixed_system: "Смешанная система"
 SOV_mixed_system_desc: "Нынешняя полупрезидентская система в России основана на либеральных западных принципах, в частности на тех, что закреплены в Конституции 1993 года. Критики утверждают, что она способствует установлению диктатуры, но с помощью правильных поправок мы можем усилить систему сдержек и противовесов без полной перестройки. Доработав систему, мы предотвратим концентрацию власти, сохранив при этом институциональную преемственность."
 SOV_all_powers_to_the_presidents: "Все полномочия президенту"
 SOV_all_powers_to_the_presidents_desc: "Многие считают, что Россия де-факто является президентской республикой, в которой президент обладает наибольшей практической властью. Эта модель всё ещё может функционировать в рамках демократии, если её тщательно перестроить. Мы внесём изменения в конституцию, чтобы президент стал формальным главой исполнительной власти, взяв на себя обязанности премьер-министра и оптимизировав управление."
 SOV_changes_in_the_constitution: "Истинно демократическая конституция"
 SOV_changes_in_the_constitution_desc: "После тщательного обсуждения мы готовы приступить к реализации новой волны конституционных поправок. Эти изменения пересмотрят структуру государственной власти, закрепят демократические принципы и гарантируют гражданские свободы. Прежде всего, они сохранят свободу слова и предотвратят злоупотребление властью для будущих поколений."
 SOV_semipres_focus_TT: "Мы останемся полу-президентской республикой"
 SOV_parliament_focus_TT: "Мы станем парламентской республикой"
 SOV_president_focus_TT: "Мы станем президентской республикой"
 SOV_idea_parliamentary_republic: "Парламентская республика"
 SOV_idea_presidential_republic: "Президентская республика"
 SOV_idea_semi_presidential_republic: "Полу-президентская республика"
 SOV_freind_kyr: "Дружба с Кыргызстаном"
 SOV_freind_kyr_desc: "Укрепление нашего влияния в Центральной Азии — один из наших стратегических приоритетов. Развивая более тесные связи с Кыргызстаном, мы можем построить долгосрочные партнёрские отношения с постсоветскими государствами и стабилизировать ситуацию в регионе."
 SOV_freind_kaz: "Дружба с Казахстаном"
 SOV_freind_kaz_desc: "Укрепление нашего влияния в Центральной Азии является одним из наших стратегических приоритетов. Казахстан занимает ключевое положение в регионе, и прочные двусторонние отношения принесут пользу обеим нашим странам."
 SOV_freind_uzb: "Дружба с Узбекистаном"
 SOV_freind_uzb_desc: "Укрепление нашего влияния в Центральной Азии является одним из наших стратегических приоритетов. Тесное партнёрство с Узбекистаном принесёт взаимную экономическую и дипломатическую выгоду."
 SOV_freind_taj: "Дружба с Таджикистаном"
 SOV_freind_taj_desc: "Укрепление нашего влияния в Центральной Азии является одним из наших стратегических приоритетов. Возобновление связей с Таджикистаном поможет обеспечить мир, сотрудничество и совместное развитие в регионе."
 SOV_freind_trk: "Дружба с Туркемистаном"
 SOV_freind_trk_desc: "Укрепление нашего влияния в Центральной Азии является одним из наших стратегических приоритетов. Более тесные отношения с Туркменистаном помогут нам развивать региональное сотрудничество и укреплять взаимное доверие."
 SOV_attack_uzb: "Привнесите демократию в Узбекистан"
 SOV_attack_uzb_desc: "Большая часть Центральной Азии по-прежнему находится во власти авторитарных лидеров, которые правят как современные ханы. Мы будем действовать, чтобы установить в Узбекистане настоящее демократическое правление и освободить его народ от автократии."
 SOV_attack_kaz: "Привнесите демократию в Казахстан"
 SOV_attack_kaz_desc: "Большая часть Центральной Азии по-прежнему находится во власти авторитарных лидеров, которые правят как современные ханы. Казахстан заслуживает будущего, основанного на свободе, правах человека и демократических институтах."
 SOV_attack_kyr: "Привнесите демократию в Кыргызстан"
 SOV_attack_kyr_desc: "Большая часть Центральной Азии по-прежнему находится во власти авторитарных лидеров, которые правят как современные ханы. Кыргызстану нужно дать шанс на процветание благодаря настоящим демократическим реформам."
 SOV_attack_trk: "Принесите демократию в Туркменистан"
 SOV_attack_trk_desc: "Большая часть Центральной Азии по-прежнему находится во власти авторитарных лидеров, которые правят как современные ханы. Народ Туркменистана заслуживает такой системы, в которой его мнение будет услышано и уважаемо."
 SOV_attack_taj: "Принесите демократию в Таджикистан"
 SOV_attack_taj_desc: "Большая часть Центральной Азии по-прежнему находится во власти авторитарных лидеров, которые правят как современные ханы. Таджикистану нужно дать возможность построить более светлое и демократическое будущее."
 SOV_support_democracy_in_georgia: "Поддержать демократию в Грузии"
 SOV_support_democracy_in_georgia_desc: "Грузия находится на переднем крае демократического развития на Кавказе. Мы будем поддерживать её усилия по укреплению демократических институтов и продвижению политических свобод для всех граждан."
 SOV_state_investments: "Государственные инвестиции в Грузию"
 SOV_state_investments_desc: "Инвестируя в Грузию, мы укрепляем своё присутствие на Кавказе и способствуем экономическому росту ключевого партнёра. Эти инвестиции укрепят стабильность и взаимное сотрудничество в регионе."
 SOV_naval_base_in_georgia: "Военно-морская база в Грузии"
 SOV_naval_base_in_georgia_desc: "Создание военно-морской базы на побережье Грузии значительно расширит наши возможности по наблюдению и контролю за Черноморским регионом. Несмотря на смещение границ России на север, её военно-морское присутствие в Чёрном море остаётся жизненно важным и постоянным. Эта база будет защищать наши стратегические интересы и укреплять региональную безопасность."
 SOV_mediate_ossetianabkhaz_question: "Посредничество в Осетино-Абхазском вопросе"
 SOV_mediate_ossetianabkhaz_question_desc: "Давний конфликт между Осетией и Абхазией больше не соответствует современной геополитической реальности. Мы должны выступить в качестве нейтрального посредника, чтобы помочь снизить напряжённость и укрепить мир на Кавказе, способствуя стабильности и сотрудничеству между всеми вовлечёнными сторонами."
 SOV_friendship_armenia: "Дружба с Арменией"
 SOV_friendship_armenia_desc: "Укрепление наших отношений с Арменией крайне важно. Будучи близким историческим и региональным партнёром, Армения заслуживает повышенного внимания в плане углубления политических, экономических и культурных связей."
 SOV_friendship_azerbaijan: "Дружба с Азербайджаном"
 SOV_friendship_azerbaijan_desc: "Укрепление связей с Азербайджаном, главной нефтяной державой Южного Кавказа, — это стратегический шаг. Расширение сотрудничества пойдёт на пользу обеим странам и поможет стабилизировать экономическую и политическую ситуацию в регионе."
 SOV_invest_in_arm_it: "Инвестировать в Армению"
 SOV_invest_in_arm_it_desc: "Инвестиции в Армению будут способствовать экономическому развитию и усилят наше влияние на Кавказе. Целенаправленная поддержка может стимулировать развитие инфраструктуры, промышленности и двустороннего сотрудничества."
 SOV_invest_in_aze_oil: "Инвестировать в Азербайджанскую нефть"
 SOV_invest_in_aze_oil_desc: "Разработка нефтяных месторождений Азербайджана имеет решающее значение для углубления межгосударственного сотрудничества. Эти инвестиции обеспечат энергетическую безопасность и укрепят экономические связи между нашими странами."
 SOV_decide_side: "Выбрать, на чьей мы стороне"
 SOV_decide_side_desc: "Хотя мы стремимся поддерживать сбалансированные отношения со всеми постсоветскими странами на Кавказе, неразрешённый конфликт между Арменией и Азербайджаном вынуждает нас сделать выбор. В этом сложном региональном споре невозможно одинаково поддерживать обе стороны."
 SOV_support_artsakh: "Поддержать Арцах"
 SOV_support_artsakh_desc: "Мы сочувствуем Армении, которая остаётся нашим самым близким и дружественным партнёром на Кавказе. Поддержка Арцаха отражает нашу приверженность этому союзу и защите дружественных государств в регионе."
 SOV_support_azerbaijan: "Поддержать Азербайджан"
 SOV_support_azerbaijan_desc: "Несмотря на нашу историческую дружбу с Арменией, мы также должны учитывать экономические и стратегические реалии. Благодаря своему сильному положению и огромным запасам нефти Азербайджан является важным партнёром, интересы которого нельзя игнорировать."
 SOV_invite_shah: "Пригласи Шаха"
 SOV_invite_shah_desc: "Политическая ситуация в Иране становится всё более нестабильной. Приглашение наследного принца может обеспечить нам ценного союзника и помочь восстановить порядок. Его возвращение может повлиять на расстановку сил в нашу пользу в эти неспокойные времена."
 SOV_support_the_reformists: "Поддержать реформистов"
 SOV_support_the_reformists_desc: "Реформистская фракция в Иране больше соответствует нашим интересам и видению будущего региона. Их поддержка может привести к проведению более умеренной политики и установлению стабильного партнёрства, выгодного обеим сторонам."
 SOV_invest_in_iran: "Инвестировать в Иран"
 SOV_invest_in_iran_desc: "Иран предлагает значительные экономические возможности, которые мы не можем игнорировать. Инвестируя в его развитие, мы можем обеспечить себе прибыльную отдачу и укрепить своё влияние в регионе."
 SOV_neutral_relations: "Нейтральные отношения"
 SOV_neutral_relations_desc: "Мир предпочтительнее конфликта. Мы будем добиваться своих целей с помощью дипломатии и сотрудничества, избегая войны и укрепляя стабильность в регионе."
 SOV_passage_through_caucasus: "Переход через Кавказ"
 SOV_passage_through_caucasus_desc: "Обеспечение безопасного прохода через Южный Кавказ укрепит наши стратегические позиции при сохранении дружественных отношений с Ираном. Это решение сбалансирует наши региональные интересы и будет способствовать сотрудничеству."
 SOV_animosity_to_iran: "Враждебность к Ирану"
 SOV_animosity_to_iran_desc: "Преследования иранским правительством собственного народа вызвали враждебность по отношению к нам. Из-за этой враждебности Иран стал недружелюбным и непредсказуемым соседом, к которому мы должны относиться с осторожностью."
 SOV_ignite_revolution_in_iran: "Разжечь революцию в Иране"
 SOV_ignite_revolution_in_iran_desc: "Теперь у нас есть возможность поддержать освобождение иранского народа. Если мы спровоцируем революцию, регион будет в большей степени соответствовать нашим интересам и станет более стабильным, что нам на руку."
 SOV_poland_relations: "Российско-польская дружба"
 SOV_poland_relations_desc: "Пришло время забыть о старых конфликтах и вместе с нашими польскими соседями построить более сильный славянский мир. Сотрудничество с Польшей принесёт взаимную выгоду и обеспечит стабильность в регионе."
 SOV_befriend_france: "Дружба с Францией"
 SOV_befriend_france_desc: "Укрепление связей с Францией необходимо для реализации наших глобальных амбиций. Тесное партнёрство будет способствовать миру и сотрудничеству на международной арене."
 SOV_mutual_def_poland: "Сотрудничество с Польшей"
 SOV_mutual_def_poland_desc: "Польша является ценным торговым партнёром. Расширение экономического и дипломатического сотрудничества укрепит наше влияние в регионе и будет способствовать взаимному процветанию."
 SOV_befriend_germany: "Дружба с Германией"
 SOV_befriend_germany_desc: "Экономическая мощь Германии делает её важным партнёром для нас. Развитие прочных отношений принесёт нам множество преимуществ и укрепит наши позиции в Европе и за её пределами."
 SOV_peugeout: "Peugeot"
 SOV_peugeout_desc: "Peugeot — один из ведущих французских производителей автомобилей и ключевая часть PSA Peugeot Citroën, второй по величине автомобильной компании в Европе по состоянию на 2007 год. Сотрудничество с ними открывает большие возможности для промышленной кооперации."
 SOV_volkswagen: "Volkswagen"
 SOV_volkswagen_desc: "Volkswagen — культовый немецкий производитель автомобилей. Каждый россиянин заслуживает доступа к таким качественным автомобилям, которые символизируют современность и надёжность."
 SOV_us_brotherhood: "Российско-американская дружба"
 SOV_us_brotherhood_desc: "Мы должны забыть о вражде времён холодной войны и построить новые, перспективные отношения с Соединёнными Штатами. Вместе мы сможем создать более безопасный и процветающий мир для всех."
 SOV_us_russia_defence_pact: "Американо-российский договор об обороне"
 SOV_us_russia_defence_pact_desc: "Подписав этот договор, мы положим конец десятилетиям соперничества между США и Россией. Этот исторический пакт проложит путь к прочному миру и глобальной безопасности."
 SOV_ger_nuclear_deal: "Ядерная сделка с Западом"
 SOV_ger_nuclear_deal_desc: "Пришло время подписать новый Договор о стратегических вооружениях. Это соглашение снизит ядерную напряжённость и откроет новую главу в наших отношениях с западными державами."
 SOV_democratic_constitution: "Демократическая конституция"
 russia.77.t: "Инвестиции из России"
 russia.77.d: "Россия предлагает инвестиции для поддержки нашей экономики. Принятие этого предложения принесёт большую пользу нашей стране, укрепит наши экономические основы и откроет новые возможности для роста."
 russia.77.o1: "Отлично, мы в деле!"
 russia.77.o2: "Нет, мы способны развиваться сами"
 russia.78.t: "Наше предложение было принято"
 russia.78.d: "Они приняли наше предложение, что стало позитивным шагом вперёд в нашем сотрудничестве и взаимном развитии."
 russia.78.o1: "УРАААА!"
 russia.79.t: "Наше предложение было отклонено"
 russia.79.d: "К сожалению, наше предложение было отклонено, а это значит, что нам придётся пересмотреть свой подход и искать другие возможности."
 russia.79.o1: "Увы"
 russia.83.t: "Предложение по урегулированию нашего давнего конфликта с Грузией"
 russia.83.d: "Россия предложила подписать соглашение, направленное на снижение напряжённости и деэскалацию давнего конфликта в регионе. Это предложение даёт возможность укрепить стабильность и избежать дальнейших военных действий. Хотя Россия намекает, что ожидает нашего согласия, мы должны тщательно проанализировать, действительно ли это соглашение защищает наш суверенитет и интересы."
 russia.83.o1: "Мы согласны"
 russia.83.o2: "Нет, мы завоевали независимость и будем её защищать!"
 russia.80.t: "Инвестиции в нашу энергетическую отрасль"
 russia.80.d: "Россия предлагает инвестировать в развитие нашего энергетического сектора в обмен на усиление влияния. Заключение этой сделки укрепит нашу энергетическую инфраструктуру и углубит экономические связи с Россией. Однако мы должны сопоставить преимущества с потенциальной потерей части контроля над этой жизненно важной отраслью."
 russia.80.o1: "Конечно, азербайджанская нефть должна процветать!"
 russia.80.o2: "Россия? А?"
 russia.81.t: "Наше предложение было принято"
 russia.81.d: "Они приняли наше предложение, что свидетельствует о позитивном развитии наших отношений. Это согласие открывает новые возможности для сотрудничества и взаимной выгоды в ближайшем будущем."
 russia.81.o1: "УРАААА!"
 russia.84.t: "Россия выражает нам свою поддержку"
 russia.84.d: "Российское руководство публично заявило о своей поддержке нашего правительства и выразило готовность укреплять дипломатические и дружеские связи. Такая поддержка может способствовать расширению сотрудничества и укреплению региональной стабильности."
 russia.84.o1: "Ауе!"
 russia.85.t: "Появление старого иранского шаха"
 russia.85.d: "Появились сообщения о том, что бывший шах Ирана, который всё ещё питает надежды вернуть себе власть, вновь заявил о себе. Его возвращение может существенно повлиять на политический ландшафт Ирана и региональную динамику, что заставит нас пересмотреть наши стратегии в этом регионе."
 russia.85.o1: "Интересно"
 russia.86.t: "Американо-российский пакт о взаимной обороне"
 russia.86.d: "После периода сближения у нас появилась возможность подписать с Россией пакт о взаимной обороне, направленный на обеспечение прочного мира между нашими странами. Этот пакт станет важным шагом на пути к международному сотрудничеству и стабильности."
 russia.86.o1: "Это лучшее решение, которое мы можем принять"
 russia.86.o2: "В мире может быть только одна сверхдержава, и это мы!"
 russia.89.t: "Ядерная сделка"
 russia.89.d: "Россия предлагает заключить договор, направленный на обеспечение стратегической ядерной безопасности. Такое соглашение укрепит нашу общую позицию в отношении нераспространения ядерного оружия и снизит риск ядерного конфликта в регионе и за его пределами."
 russia.89.o1: "Мы согласны"
 russia.89.o2: "Нет, это не то, чего мы хотим"
 russia.90.t: "Ядерная сделка"
 russia.90.d: "[FROM.GetNameWithFlag] официально согласился на ядерную сделку. Это важная веха в наших усилиях по обеспечению региональной безопасности и укреплению мира."
 russia.90.o1: "Хорошо"
 russia.91.t: ""
 russia.91.d: ""
 russia.91.o1: ""
 russia.92.t: "Польско-российский пакт о взаимной обороне"
 russia.92.d: "Россия предложила Польше подписать пакт о взаимной обороне, что свидетельствует о потенциальном потеплении в отношениях. Хотя некоторые правительственные чиновники сохраняют осторожность, опасаясь доминирования России в Восточной Европе, это соглашение может открыть новую эру сотрудничества и безопасности для нашей страны."
 russia.92.o1: "Пришло время простить Россию"
 russia.92.o2: "Россия — это по-прежнему Россия. Откажитесь от пакта!"
 russia.93.t: "Польша согласна!"
 russia.93.d: "Правительство Польши официально согласилось подписать с Россией Договор о взаимном сотрудничестве и гарантиях безопасности. Это соглашение отражает готовность преодолеть прошлые разногласия и работать сообща ради взаимной безопасности."
 russia.93.o1: "Братья-славяне снова наносят удар!"
 russia.94.t: "Польша отказалась!"
 russia.94.d: "Правительство Польши отказалось подписывать Договор о взаимной обороне, сохраняя осторожную позицию в отношении России. Это решение вызывает разочарование, но оно отражает сохраняющуюся обеспокоенность по поводу расстановки сил в регионе."
 russia.94.o1: "Их выбор"
 russia.95.t: "Российская военно-морская база"
 russia.95.d: "Россия предложила построить военно-морскую базу в пределах наших границ. Такая база укрепит наше стратегическое партнёрство и повысит уровень региональной безопасности, но она также может вызвать опасения по поводу суверенитета и военного влияния."
 russia.95.o1: "Стройте столько, сколько захотите!"
 russia.95.o2: "Россия остаётся Россией. Откажитесь от предложения!"
 russia.96.t: "Грузия разрешает!"
 russia.96.d: "Грузия дала разрешение на размещение российской военно-морской базы на своей территории. Этот шаг может улучшить двусторонние отношения и укрепить сотрудничество в сфере безопасности в регионе."
 russia.96.o1: "Спасибо, братья!"
 russia.97.t: "Грузия отказалась!"
 russia.97.d: "Грузия отклонила нашу просьбу о строительстве российской военно-морской базы. Этот отказ отражает сохраняющуюся напряжённость и различия в стратегических приоритетах, для урегулирования которых потребуется тщательная дипломатическая работа."
 russia.97.o1: "Их выбор"
 SOV_a_just_russia: "Справедливая Россия"
 SOV_a_just_russia_desc: "Партия «Справедливая Россия» была основана в 2006–2007 годах в результате слияния нескольких левых политических партий. Изначально многие считали, что это проект администрации президента, призванный имитировать политическую конкуренцию. Однако эти предположения оказались ошибочными, когда «Справедливая Россия» получила значительное большинство голосов на выборах, удивив многих и изменив политический ландшафт. Рост популярности партии отражает искреннюю народную поддержку и стремление к социальной справедливости."
 SOV_direction: "Направление партии"
 SOV_direction_desc: "После прихода к власти вопрос о направлении развития нашей партии стал актуальным. Несмотря на то, что мы разделяем многие основополагающие ценности, в партии сформировались две основные фракции: сторонники либерального движения «Белая полоса» и приверженцы социального патриотизма. Эти разные взгляды будут обсуждаться на предстоящем партийном съезде, который в конечном счёте определит наш дальнейший путь. Это решение повлияет на политику и приоритеты нашей партии в будущем."
 SOV_white_stripe_movement_preveil: "Преобладает движение в белую полоску"
 SOV_white_stripe_movement_preveil_desc: "Партийный съезд принял решение поддержать программу движения «Бело-полосатый путь», направленную на углубление демократизации и укрепление связей с Западом. Этот курс сближает партию с социал-демократией европейского образца и предполагает проведение реформ, направленных на расширение политических свобод и модернизацию. Это решение свидетельствует о приверженности принципам открытости, прозрачности и сотрудничества с демократическими странами."
 SOV_russian_democracy: "Российская социал-демократия"
 SOV_russian_democracy_desc: "Стремление к справедливости и социальным реформам уже давно стало отличительной чертой русского народа. На протяжении всей истории русские тяготели к идеям равенства, свободы и социальной справедливости. Эта тенденция сохранилась и после распада Советского Союза, когда граждане объединялись вокруг движений, обещавших значимые реформы. Теперь, когда мы у власти, мы обязаны оправдать эти надежды и воплотить их в реальный социальный прогресс и демократию."
 SOV_democratisation: "Снизить зависимость от федерального центра"
 SOV_democratisation_desc: "Сторонники социальных реформ последовательно выступают за федерализм и децентрализацию как за ключ к справедливой и эффективной России. Для достижения сбалансированного развития по всей стране необходимо снизить зависимость регионов от федерального центра. Предоставив местным органам власти больше автономии и ресурсов, мы обеспечим равенство и более эффективное управление во всех регионах."
 SOV_real_welfare: "Реальное социальное обеспечение"
 SOV_real_welfare_desc: "Реформирование системы социального обеспечения является первоочередной задачей нашего правительства. Слишком долго простые люди страдали из-за неудачных рыночных реформ и неэффективных программ социального страхования. Мы намерены провести реформу социального обеспечения, чтобы лучше защищать уязвимых граждан и повышать качество их жизни. Наша цель — создать систему, которая действительно будет удовлетворять потребности большинства, а не только привилегированного меньшинства."
 SOV_empower_legislature: "Наследник Учредительного собрания России"
 SOV_empower_legislature_desc: "Всероссийское учредительное собрание было первым по-настоящему представительным органом, призванным определять будущее страны. Несмотря на то, что оно было распущено большевиками, его наследие вдохновило на создание Государственной думы как народного парламента. К сожалению, с тех пор Дума во многом утратила свой авторитет и влияние. Пришло время восстановить доверие к этому институту, наделив его реальными полномочиями и обеспечив подлинное народное представительство."
 SOV_defend_people: "Защитить наших людей"
 SOV_defend_people_desc: "Нам больно видеть, как матери-одиночки с трудом могут позволить себе лекарства для своих детей или как многодетные семьи обременены кредитами под высокие проценты на покупку маленьких квартир. Бедность распространяется по всем нашим регионам, в то время как банки и корпорации становятся всё богаче. Чтобы бороться с этой несправедливостью, мы должны создать систему социальных пособий и гарантий, которые защитят наших граждан от нищеты. Каждый человек заслуживает уважения и защиты."
 SOV_social_gurantees: "Социальные гарантии и здравоохранение"
 SOV_social_gurantees_desc: "Система социального обеспечения в России сталкивается с двумя серьёзными проблемами: пенсионное обеспечение и нестабильная работа системы здравоохранения. Многие пожилые граждане не могут позволить себе необходимые лекарства, а больницы часто не могут обеспечить надлежащий уход. Мы увеличим финансирование и субсидии, чтобы обеспечить пенсионерам достойный уровень жизни, а медицинские услуги стали доступными и надёжными для всех."
 SOV_a_just_system: "Справедливая система"
 SOV_a_just_system_desc: "Мы стремимся к созданию общества, в котором важен каждый человек, где соблюдаются основные права человека и поощряется участие в политической жизни. Мы стремимся к созданию системы, которая обеспечивает честные выборы и принятие решений в интересах всех граждан. Это справедливая система, о которой мечтали революционеры прошлого, — общество, построенное на равенстве, свободе и истинной демократии."
 SOV_a_just_economy: "Справедливая экономика"
 SOV_a_just_economy_desc: "Наша главная цель — не только процветающая экономика, но и процветающая страна. Каждый должен быть обеспечен финансово и социально защищён; никто не должен оставаться без внимания. Чтобы построить такое общество, необходимо справедливо распределять богатство, повышая налоги на сверхприбыль и оказывая помощь тем, кому повезло меньше. Такой подход будет способствовать равенству и социальной справедливости, закладывая основу для более сильной и сплочённой страны."
 SOV_question_of_direction: "Вопрос направления"
 SOV_question_of_direction_desc: "Вопрос о том, в каком направлении будет развиваться наша партия, становится всё более актуальным. Некоторые утверждают, что наши социальные реформы зашли недостаточно далеко, и настаивают на радикальных изменениях, которые полностью изменят общественный строй. Другие считают, что нам следует брать пример с успешных европейских социал-демократических партий и проводить постепенные, прагматичные реформы. Выбор, который нам предстоит сделать, определит нашу идентичность и повлияет на будущее страны."
 SOV_revive_spirit_of_socialist_revolutionaries: "Возродить дух социалистов-революционеров"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "Социалисты-революционеры стремились радикально преобразовать российское общество с помощью аграрного социализма, считая крестьян движущей силой революции. Хотя «Справедливая Россия» не претендует на прямое преемство, наши реформы привели к мирной, но глубокой трансформации общества, что перекликается с духом этих исторических революционеров. Хотя их идеям уже несколько веков, они по-прежнему актуальны и вдохновляют нас на официальное восстановление Партии социалистов-революционеров."
 SOV_land_socialisation: "Социализация земли"
 SOV_land_socialisation_desc: "Центральным принципом программы социалистов-революционеров была социализация земли, то есть передача земли в коллективное владение всех россиян. По сути, эта концепция означает передачу права собственности на землю государству, которое будет справедливо распоряжаться ею на благо народа. Как представители народа, мы обязуемся использовать эту землю справедливо, чтобы максимально повысить общественное благосостояние и производительность сельского хозяйства."
 SOV_social_democracy_sr: "Социал-демократия всё ещё в моде"
 SOV_social_democracy_sr_desc: "Социал-демократия остаётся одной из самых успешных политических идей, зародившихся в Европе. История знает множество примеров, когда социал-демократическая политика улучшала жизнь граждан, сохраняя при этом экономическую жизнеспособность. Приняв эти принципы, мы сможем провести эффективные реформы, которые будут способствовать социальной справедливости и процветанию всех россиян."
 SOV_third_way: "Третий путь"
 SOV_third_way_desc: "Демократическое управление требует постоянных переговоров и поиска баланса. Многие социал-демократические страны перешли от традиционной левой политики к рыночным, но социально ответственным подходам, известным как «третий путь». Эта философия сочетает в себе принципы свободного рынка и цели социального обеспечения, создавая сбалансированную систему, отвечающую нашим текущим потребностям. Принятие «третьего пути» поможет нам построить современную, эффективную и справедливую экономику."
 SOV_centre_holds: "Центр остаётся сильным"
 SOV_centre_holds_desc: "На съезде была утверждена повестка дня Центрального совета партии, а также принята патриотическая программа, направленная на укрепление суверенитета России, власти центрального правительства и национального единства. Эта программа нацелена на превращение России из раздробленного, испытывающего трудности государства в сильную сверхдержаву, способную защищать свои границы и многонациональный народ. Она отражает стремление к стабильности, могуществу и национальной гордости."
 SOV_russian_patriotism: "Российский социальный патриотизм"
 SOV_russian_patriotism_desc: "В основе нашей идеологии лежит социальный патриотизм, который делает упор на создание сильного, суверенного социального государства. Это государство должно защищать интересы своих граждан как на международном, так и на внутреннем уровне. Правительство обязано создавать условия для обеспечения высокого уровня жизни, а граждане, в свою очередь, должны хранить верность своей родине, соблюдая законы, проходя обязательную службу и сохраняя национальные традиции. Этот баланс между правами и обязанностями лежит в основе нашего видения процветающей России."
 SOV_empower_nation: "Расширение прав и возможностей русского народа"
 SOV_empower_nation_desc: "Мы определяем русскую нацию не только по этническому признаку, но и как совокупность всех народов, населяющих обширные территории России. Сюда входят Поволжье, Сибирь и Кавказ, народы которых говорят на русском языке, имеют общую культуру и ценности. Государство должно уделять приоритетное внимание этой многонациональной русской нации, представляя её коллективные интересы. Иностранцы не должны претендовать на особые привилегии — Россия принадлежит только многонациональной русской нации, единой и сильной."
 SOV_talks_with_rodina: "Переговоры с Родиной"
 SOV_talks_with_rodina_desc: "Наши отношения с фракцией «Родина» уходят корнями в прошлое, когда в начале 2000-х мы были единой партией. Внутренние конфликты раскололи движение, что привело к созданию партии «Справедливая Россия» из числа бывших членов «Родины». Теперь, когда политические разногласия сглажены, а программы тесно связаны, логично восстановить отношения и работать над объединением. Такое единство повысит нашу способность эффективно реализовывать общую политику."
 SOV_form_national_patriotic_front: "Сформировать Национально-патриотический фронт"
 SOV_form_national_patriotic_front_desc: "Хотя русский народ силён по отдельности, мы уязвимы, когда разобщены. Однако, объединившись, мы можем преодолеть любые трудности и изменить будущее нашей страны. Чтобы добиться политической силы и господства, мы должны сформировать широкую коалицию партий, разделяющих патриотические и социалистические ценности. Только объединившись, мы сможем построить процветающую, независимую Россию, способную занять достойное место на мировой арене."
 SOV_social_platform: "Расставьте приоритеты в социальной платформе"
 SOV_social_platform_desc: "Высокий уровень жизни необходим для развития нашего государства. Когда граждане чувствуют себя в безопасности и с надеждой смотрят в будущее, страна процветает. Наше правительство будет уделять первостепенное внимание социальной политике, чтобы люди получали поддержку и ресурсы, необходимые для благополучия. Инвестируя в социальные программы, мы инвестируем в стабильность и рост России."
 SOV_do_not_forget_about_people: "Не забывать о людях!"
 SOV_do_not_forget_about_people_desc: "Народ — истинный источник власти в нашей стране, и мы всегда должны помнить о его потребностях. Счастливая, процветающая страна может добиться больших успехов, в то время как бедное и обделённое вниманием население рискует столкнуться с крахом и беспорядками. Наша политика должна быть направлена в первую очередь на улучшение жизни всех граждан, чтобы обеспечить будущее России."
 SOV_more_regulations: "Национализация корпораций"
 SOV_more_regulations_desc: "Капиталисты слишком долго эксплуатировали и наш народ, и наше государство, накапливая богатства, но не внося никакого вклада в развитие общества. Либеральные законы позволили капиталистам бесконтрольно наращивать своё влияние, а прибыль доставалась лишь избранным. Чтобы изменить ситуацию, мы национализируем крупные отрасли промышленности и создадим государственные корпорации для контроля над рынком. Это позволит нам использовать экономическую мощь на благо всех граждан."
 SOV_economical_platform: "Определите приоритетность экономической платформы"
 SOV_economical_platform_desc: "Для процветания нашего народа и России необходима сильная экономика. Ни одна цивилизация не может развиваться без экономической мощи и роста. Мы сосредоточим наши усилия на восстановлении экономической мощи страны, отдав приоритет экономической повестке Национального патриотического фронта. Восстановление экономической мощи России — это основа для долгосрочного процветания."
 SOV_invest_in_beneficial_sectors: "Инвестировать в выгодные отрасли"
 SOV_invest_in_beneficial_sectors_desc: "Восстановление производственного потенциала страны требует значительных капиталовложений. Поэтому мы должны направлять средства в ключевые отрасли экономики, которые обещают устойчивую долгосрочную прибыль. Сосредоточившись на отраслях, которые будут способствовать экономическому росту в будущем, мы укрепим ВВП России и обеспечим стабильное экономическое будущее для нашей страны."
 SOV_rapid_militarisation: "Быстрая милитаризация"
 SOV_rapid_militarisation_desc: "Сильное суверенное государство требует мощной армии. Мы ускорим милитаризацию, включив военную подготовку в школьную программу и организовав обязательную гражданскую военную подготовку. Расходы на оборону будут увеличены, чтобы армия могла отразить любое вторжение. Российское государство и народ должны быть готовы и едины в стремлении защитить свою родину от всех угроз."
 SOV_under_a_leader: "Под началом сильного лидера"
 SOV_under_a_leader_desc: "Исторически российская государственность держалась на сильных лидерах — таких как Иван Грозный, Александр III и Иосиф Сталин, которые пользовались глубоким уважением и определяли судьбу страны. Сегодня и народ, и государство нуждаются в таком же сильном лидере, который объединит их ради великой национальной миссии. Мы готовы предоставить такого лидера, который приведёт Россию к новым высотам."
 SOV_talks_with_left_patriots: "Переговоры с левыми патриотами"
 SOV_talks_with_left_patriots_desc: "Партия «Патриоты России» Геннадия Семигина пользуется значительной поддержкой населения и располагает финансовыми ресурсами. Она выступает за левый патриотизм, схожий с нашим. Признавая в ней естественного союзника, мы начнём переговоры о включении «Патриотов России» в состав Национального патриотического фронта. Их включение укрепит нашу коалицию и обеспечит им представительство в правительстве."
 SOV_unite_patriotic_parties: "Объединение патриотических партий"
 SOV_unite_patriotic_parties_desc: "Распад партии «Родина» привёл к появлению множества мелких партий, разделяющих патриотические идеалы, но не имеющих собственного влияния. Несмотря на то, что по отдельности они слабы, политический опыт их лидеров может оказаться бесценным, если они объединятся ради общего дела. Мы объединим эти партии в Национально-патриотический фронт и предложим им государственные должности, чтобы консолидировать патриотические силы и усилить их влияние."
 SOV_a_just_russia_prevails: "Преобладание Справедливой России"
 SOV_a_just_russia_prevails_desc: "В составе Национального патриотического фронта партия «Справедливая Россия» занимает доминирующее положение. Только «Справедливая Россия» обладает единством, видением и силой, необходимыми для поддержания сплочённости коалиции и направления России к подлинному величию. Наше руководство обеспечит устойчивость Фронта и его нацеленность на построение сильной и справедливой страны."
 SOV_rodina_prevails: "Преобладание Родины"
 SOV_rodina_prevails_desc: "«Родина» восстановила свой политический статус и вернула доверие избирателей в рамках коалиции, укрепив свои позиции настолько, что может претендовать на лидерство в Национально-патриотическом фронте. Это знаменует начало новой эры, в которой «Родина» будет вести Фронт и Россию к более светлому и процветающему будущему. Единство коалиции никогда не было таким прочным."
 SOV_rodina_tt: "«Родина» возглавит НПФ"
 SOV_blr_democracy_tt: "Установит демократию в Беларуси"
 SOV_under_a_banner: "Под великим знаменем"
 SOV_under_a_banner_desc: "Флаги Российской империи, Советского Союза и современный российский триколор — мощные символы истории нашей страны. Под этими знамёнами Россия достигла больших высот в культуре, экономике, науке и внешней политике. Наши предки совершали героические подвиги под этими флагами — от Крымской войны до Великой Отечественной. Теперь под российским триколором мы будем стремиться к ещё большим достижениям и национальной славе."
 SOV_empower_executive: "Расширение полномочий президента"
 SOV_empower_executive_desc: "Мы уже давно утверждаем, что деятельность президента России сдерживается чрезмерными ограничениями, которые препятствуют эффективному управлению. Чтобы в полной мере реализовать политику «Социального патриотизма», необходимо снять эти ненужные ограничения. Расширение полномочий президента необходимо для решительного руководства и национального прогресса."
 SOV_united_country: "Объединённая Родина"
 SOV_united_country_desc: "Для достижения наших национальных целей необходимо единство российского народа. Только благодаря солидарности Россия сможет достичь величия и прочного процветания. Граждане должны сплотиться вокруг общей идеологии, уважаемого лидера и сильного государства. Пока российский народ един, никакая сила не сможет сломить нашу нацию."
 russia.87.t: "Наше предложение было принято"
 russia.87.d: "Соединённые Штаты согласились подписать договор о взаимной обороне, что стало важным шагом на пути к более тесному военному сотрудничеству между нашими странами. Это соглашение призвано укрепить нашу взаимную безопасность и способствовать укреплению доверия на международной арене."
 russia.87.o1: "Превосходно!"
 SOV_investments_in_ben: "Инвестиции в выгодные отрасли"
 russia.88.t: "Наше предложение было отклонено"
 russia.88.d: "К сожалению, наше предложение было отклонено. Несмотря на разочарование, мы продолжим поиск других партнёров и возможностей для продвижения наших интересов и укрепления наших позиций."
 russia.88.o1: "Мы старались изо всех сил."
 russia.82.t: "Наше предложение было отклонено"
 russia.82.d: "К сожалению, наше предложение было отклонено. Эта неудача означает, что мы должны пересмотреть наши стратегии и рассмотреть альтернативные подходы для продвижения наших интересов."
 russia.82.o1: "Стоит попробовать"
 russia.98.t: "Вопросы партии"
 russia.98.d: "После инаугурации Алексея Навального различия между его политикой и политикой партии «Яблоко» становятся всё более очевидными. Несмотря на то, что Навальный и «Яблоко» придерживаются схожих взглядов, в руководстве партии продолжаются споры. По слухам, Навальный может создать собственную организацию, что ставит под вопрос будущее единство и направление развития партии."
 russia.98.o1: "Президент Навальный останется в Яблоке!"
 russia.98.o2: "Президент Навальный создаст свою собственную партию!"
 russia.99.t: "Партия Навального"
 russia.99.d: "После выхода Навального из партии «Яблоко» его ближайшие соратники и члены правительства созвали внеочередной съезд для создания новой партии. Съезд единогласно принял программу партии, но возникли ожесточённые споры по поводу названия и символики партии. Было предложено несколько вариантов, и три основных претендента возглавили дискуссию. Какой из них будет выбран для представления этого нового движения?"
 russia.99.o1: "§YНародный альянс§!"
 russia.99.o2: "§YПартия прогресса§!"
 russia.99.o3: "§YРоссия будущего§!"
 russia.100.t: "Партийный спор"
 russia.100.d: "После инаугурации президента Навального между ним и руководством «Яблока» возникли серьёзные разногласия. Партия обвиняет Навального в националистических взглядах, противоречащих её платформе. Навальный хранит молчание, но ходят слухи о его возможном уходе и создании новой партии под названием «НАРОД». Однако некоторые признаки указывают на то, что он стремится к компромиссу, чтобы избежать раскола. Исход остаётся неопределённым."
 russia.100.o1: "Будет найден компромисс."
 russia.100.o2: "Возникнет новая Национально-демократическая партия!"
 russia.101.t: "Ребрендинг?"
 russia.101.d: "По мере продвижения к демократии наша партия сталкивается с дилеммой, связанной с её идентичностью. Многие ветераны хотят сохранить историческое название партии как символ наследия, в то время как другие выступают за то, чтобы убрать слово «коммунистическая» из названия, чтобы оно отражало более современное, демократическое направление. Эти дебаты подчёркивают противоречие между традициями и переменами внутри партии."
 russia.101.o1: "КПРФ сейчас! КПРФ навсегда!"
 russia.101.o2: "Мы больше не сталинисты!"
 russia.102.t: "Возвращение Горбачёва?"
 russia.102.d: "В нашем стремлении к политической перестройке остро ощущается отсутствие Михаила Горбачёва — человека, который изначально инициировал эти реформы. Возникает вопрос: стоит ли дать Горбачёву второй шанс возглавить этот процесс или повлиять на него? Его наследие по-прежнему вызывает разногласия."
 russia.102.o1: "Он предатель!"
 russia.102.o2: "Да здравствует Горбачёв!"
 russia.103.t: "Наш Африканский корпус нанят"
 russia.103.d: "Один из наших батальонов Африканского корпуса был нанят [FROM.GetNameWithFlag]. Это сотрудничество укрепляет наши связи и демонстрирует растущую международную роль наших вооружённых сил. Мы надеемся на дальнейшее сотрудничество."
 russia.103.a: "Хорошо"
 russia.104.t: "Политическое господство"
 russia.104.d: "Наше правительство сталкивается с проблемой раздробленности партийной системы, что приводит к хаосу в Государственной Думе. Ни одна политическая сила не имеет решающего большинства, что приводит к постоянной борьбе за власть. На региональном уровне раздробленность усиливает местные элиты, ослабляя федеральный контроль. В настоящее время существуют три основные силы: проправительственная партия «Единая Россия», блок «Родина — Единая Россия» и реформистская партия «Наш дом — Россия». Мы можем либо расширить проправительственные фракции, чтобы сформировать коалицию, сохранившую некоторые демократические принципы, либо объединить их в единую «Партию власти», чтобы обеспечить большую централизацию и эффективность управления."
 russia.104.o1: "Необходимо создать «Президентскую коалицию»!"
 russia.104.o2: "Давайте объединимся."
 russia.105.t: "Единая Россия"
 russia.105.d: "После длительных переговоров была создана новая проправительственная политическая партия «Единая Россия» Эта партия объединяет почти всю региональную элиту и лояльных нам федеральных чиновников Благодаря этому объединению мы получили большинство как в Государственной Думе, так и в региональных парламентах, что позволило нам принимать ключевые законы и сохранять контроль над региональной политикой."
 russia.105.a: "Новая Россия ждет!"
 russia.106.t: "Справедливая Россия"
 russia.106.d: "В результате объединения различных левопатриотических движений появилась новая политическая сила под названием «Справедливая Россия». В её программе особое внимание уделяется социальному обеспечению, расширению участия государства в экономике и защите национального суверенитета. Хотя некоторые подозревают, что партия была создана для привлечения избирателей, выступающих против истеблишмента, у неё есть значительный потенциал, чтобы стать влиятельным игроком на формирующемся политическом ландшафте России."
 russia.106.a: "Голос народа!"
 russia.107.t: "Новые люди?"
 russia.107.d: "Была создана новая политическая партия «Новые люди» во главе с известным бизнесменом Андреем Нечаевым. Эта партия, выступающая за свободу слова, либеральную демократию, права предпринимателей и цифровизацию экономики и управления, представляет собой современное видение. Пока неясно, сможет ли «Новые люди» прочно закрепиться в политической системе России или исчезнет с политической арены."
 russia.107.a: "Новые люди и старая система"
 SOV_the_party_TT: "Правящая партия будет изменена!"
 SOV_the_nonparty_TT: "Появится новая партия."
 sov_just_russia.1.t: "Съезд партии"
 sov_just_russia.1.d: "После впечатляющей победы на выборах «Справедливая Россия» провела внеочередной съезд, чтобы определить будущее партии, сформировать правительство и провести выборы в Центральный совет. Делегаты обсуждали два основных пути: продолжить программу «За белых полос» или принять программу «Социальный патриотизм», продвигаемую руководством партии. Съезд определит судьбу партии."
 sov_just_russia.1.o1: "Съезд поддержал руководство партии"
 sov_just_russia.1.o2: "Конгресс поддержал движение Белой ленты"
 sov_just_russia.2.t: "Переговоры с фракцией Родина"
 sov_just_russia.2.d: "После длительных переговоров между лидерами «Справедливой России» и «Родины» было достигнуто соглашение: «Родина» поддержит нынешнее правительство «Справедливой России», которое, в свою очередь, обещает консультироваться с «Родиной» по всем важным государственным решениям. Обе партии также договорились начать формирование широкой коалиции патриотических организаций и партий."
 sov_just_russia.2.o1: "Наша Родина"
 sov_just_russia.3.t: "Национально-патриотический фронт"
 sov_just_russia.3.d: "Сегодня, после длительного процесса формирования, лидеры партий «Родина» и «Справедливая Россия» вместе с руководителями профсоюзов и общественных организаций объявили о создании Национального патриотического фронта — широкой народной коалиции. Её основная идеология — социальный патриотизм, сформулированный Сергеем Мироновым, — направлена на проведение социалистических и патриотических реформ для преобразования страны. Согласно коалиционному соглашению, партии-участницы могут участвовать в обсуждении государственных вопросов, а крупные организации могут претендовать на места в правительстве. Партия «Родина» получит место в правительстве и несколько министерских постов в качестве соруководителя."
 sov_just_russia.3.o1: "Вместе вперёд — к будущему!"
