l_russian:
 russia_focus: "Дерево фокусов России"
 SOV_reign_of_yeltsin: "Правление Бориса Ельцина"
 SOV_reign_of_yeltsin_desc: "Борис Ельцин был первым президентом новосозданной Российской Федерации, государства-преемника СССР, с 1991 по 1999 год. Он руководил огромными экономическими проблемами и катастрофической войной в Чечне, а 31 декабря 1999 года передал свой пост премьер-министру Владимиру Путину."
 SOV_groznyy_offensive: "Наступление на Грозный"
 SOV_groznyy_offensive_desc: "Вторая чеченская война началась в августе 1999 года, когда чеченские бойцы из де-факто независимой Ичкерии проникли в соседний Дагестан. Контратака российской армии привела к осаде Грозного, который, как ожидается, падёт к концу января или началу февраля."
 SOV_putin: "Владимир Путин"
 SOV_putin_desc: "Владимир Путин, родившийся в Ленинграде, является бывшим офицером разведки КГБ, который недолго занимал пост директора ФСБ и секретаря Совета Безопасности, прежде чем был назначен премьер-министром в августе 1999 года. Благодаря своему опыту в иностранной разведке Путин считается одним из самых компетентных — если не самым влиятельным — лидеров, способных вести Россию в эти бурные времена."
 SOV_the_grand_bargain: "Грандиозная сделка"
 SOV_the_grand_bargain_desc: "В настоящий момент Россия находится под контролем олигархов. Чтобы обрести реальную власть в стране, мы должны предложить им сделку, от которой они не смогут отказаться."
 SOV_putinism: "Путинизм"
 SOV_putinism_desc: "Хотя у Владимира Путина нет формальной идеологии, его правление характеризуется доминированием олигархов и бывших военных чиновников, или силовиков. Эта модель управления получила название «путинство», подчеркивая контроль, лояльность и государственную власть."
 SOV_found_rosatom: "Основание Росатома"
 SOV_found_rosatom_desc: "«Росатом» — это государственная корпорация по атомной энергии, управляющая ядерно-промышленным комплексом России."
 SOV_empower_siloviki: "Расширение возможностей силовиков"
 SOV_empower_siloviki_desc: "«Силовики» — это бывшие военнослужащие и сотрудники разведки, которые перешли в политику. Укрепляя их влияние, мы обеспечиваем внутреннее единство и принятие решений, основанных на общих ценностях и дисциплине."
 SOV_remove_guzinsky: "Убрать Гусинского"
 SOV_remove_guzinsky_desc: "Медиамагнат Владимир Гусинский отказывается сотрудничать с правительством и олигархами, и с ним необходимо разобраться"
 SOV_delay_sibirneft_merger: "Отложить слияние с Сибнефтью"
 SOV_delay_sibirneft_merger_desc: "Предложенное слияние ЮКОСа и Сибнефти было заблокировано с помощью сфабрикованных обвинений против Ходорковского, чтобы помешать его контролю."
 SOV_gen_3_nuclear_plants: "Ядерные реакторы поколения 3+"
 SOV_gen_3_nuclear_plants_desc: "Атомные реакторы поколения III+ — это усовершенствованные версии более ранних моделей, обеспечивающие повышенную безопасность и эффективность эксплуатации. Разработанные в 1990-х годах с учётом опыта западных стран в области ядерной энергетики, они представляют собой будущее чистой и стабильной энергии для России."
 SOV_khodorkovsky_case: "Дело Ходорковского"
 SOV_khodorkovsky_case_desc: "Столкнувшись с обвинениями в коррупции и уклонении от уплаты налогов, Ходорковский, вероятно, потеряет свои активы в компании ЮКОС."
 SOV_revision_6: "Редакция номер 6"
 SOV_revision_6_desc: "Ревизия номер 6 — это масштабный закон о наблюдении, который предоставляет правительству полные полномочия для мониторинга коммуникаций по всей стране. Несмотря на противоречия, он оправдывается как мера национальной безопасности. Его широкий охват гарантирует, что ни одна угроза не останется незамеченной."
 SOV_state_corporatism: "Государственный корпоративизм"
 SOV_state_corporatism_desc: "Многие из крупнейших российских корпораций возглавляются людьми с связями в правительстве. Объединив государственную и корпоративную власть, мы сможем устранить неэффективность и согласовать экономическую деятельность с национальными целями. Такая интеграция даст государству полный контроль над направлением экономики."
 SOV_seize_yukos_oil: "Арестовать нефть ЮКОСа"
 SOV_seize_yukos_oil_desc: "С устранением Ходорковского мы сможем захватить компанию ЮКОС и перераспределить её активы среди лояльных сторон."
 SOV_khodorkovsky_trial: "Судебный процесс над Ходорковским"
 SOV_khodorkovsky_trial_desc: "Собрав достаточные доказательства, мы приступим к суду над Ходорковским, хотя исход уже предрешён."
 SOV_join_wto: "Вступить в ВТО"
 SOV_join_wto_desc: "Вступление в Всемирную торговую организацию позволит нам глубже интегрироваться в мировую экономику и принесёт процветание нашему народу."
 SOV_referendum_in_chechnya: "Референдум в Чечне"
 SOV_referendum_in_chechnya_desc: "Чечня культурно и политически отличается от остальной России. Единственный путь к миру — позволить её народу самому решить — полная интеграция в состав Российской Федерации или определённая степень автономии. Мы уважаем их выбор и будем работать над достижением прочного соглашения."
 SOV_the_putinka: "Путинка"
 SOV_the_putinka_desc: "Старые хрущёвки заменяются новым жилищным проектом — Путинкой. Современные, просторные и более прочные, эти здания знаменуют новую эпоху в российском градостроительстве."
 SOV_sign_bologna_accords: "Подписание Болонских соглашений"
 SOV_sign_bologna_accords_desc: "Болонский процесс — это европейское соглашение, направленное на стандартизацию высшего образования в разных странах. Подписав соглашения, мы приводим нашу систему образования в соответствие с мировыми образовательными стандартами, что облегчает российским студентам возможность учиться за границей, а зарубежным учебным заведениям — признавать наши дипломы."
 SOV_enforce_oligarchs_control: "Усиление контроля над олигархами"
 SOV_enforce_oligarchs_control_desc: "Олигархи могут обладать влиянием, но прямой контроль со стороны государства гораздо эффективнее. Показав, что государство сильнее, мы сможем создать стабильную систему государственных корпораций, которые будут приносить пользу всей стране."
 SOV_2011_healthcare_reforms: "Реформы здравоохранения 2011 года"
 SOV_2011_healthcare_reforms_desc: "Реформы в сфере здравоохранения, предложенные в 2011 году премьер-министром Владимиром Путиным, предусматривали выделение более 300 миллиардов рублей на улучшение здравоохранения по всей России с целью повышения доступности и качества медицинской помощи для всех граждан."
 SOV_npp: "Национальные проекты"
 SOV_npp_desc: "После распада Советского Союза уровень жизни в России снизился. В 2005 году были запущены национальные приоритетные проекты, направленные на улучшение здравоохранения, образования, жилищных условий и сельского хозяйства. Эти проекты призваны оживить ключевые сферы повседневной жизни и укрепить государство с нуля."
 SOV_mitigate_financial_crisis: "Смягчение последствий кризиса"
 SOV_mitigate_financial_crisis_desc: "Глобальная рецессия 2008 года затронула Россию, как и весь остальной мир. Нам необходимо принять решительные меры, чтобы защитить нашу экономику и сохранить прогресс, достигнутый после распада Советского Союза."
 SOV_develop_it_industry: "Развивать IT-индустрию"
 SOV_develop_it_industry_desc: "Российский IT-сектор на десятилетия отстаёт от западных аналогов. Нам нужны инновационные лидеры и компании, подобные Стиву Джобсу, Биллу Гейтсу, Google, Microsoft, Apple и Facebook, чтобы развивать наши технологии."
 SOV_renewable_energy_investments: "Инвестиции в возобновляемую энергетику"
 SOV_renewable_energy_investments_desc: "Наши запасы нефти и газа ограничены, а изменение климата представляет серьёзную угрозу. Инвестиции в возобновляемые источники энергии снизят нашу зависимость от углеводородов и помогут России стать мировым лидером в области экологически чистых энергетических технологий."
 SOV_commercialize_glonass: "Коммерциализация ГЛОНАСС"
 SOV_commercialize_glonass_desc: "ГЛОНАСС — российская спутниковая навигационная система, являющаяся альтернативой GPS. Расширение её коммерческого использования повысит нашу технологическую независимость и откроет новые экономические возможности."
 SOV_increase_roscosmos_funding: "Увеличить финансирование Роскосмоса"
 SOV_increase_roscosmos_funding_desc: "«Роскосмос», унаследовавший наследие советской космической программы, является основным российским космическим агентством. Увеличение его финансирования необходимо для того, чтобы не отставать от международной космической гонки и развивать наши технологические возможности."
 SOV_go_russia: "Вперёд, Россия!"
 SOV_go_russia_desc: "Россия — великая держава с неудержимым потенциалом. Под руководством Путина мы вернём себе законное место доминирующей мировой сверхдержавы в ближайшие годы."
 SOV_medvedev_modernization_program: "Программа модернизации Медведева"
 SOV_medvedev_modernization_program_desc: "Программа модернизации Медведева, запущенная в 2009 году, была направлена на диверсификацию российской экономики и снижение зависимости от нефти и газа. Приоритетными направлениями были энергоэффективность, ядерные технологии, информационные технологии, фармацевтика и освоение космоса, а также повышение прозрачности и подотчётности правительства."
 SOV_rokirovka: "Рокировка"
 SOV_rokirovka_desc: "Рокировка, то есть рокировка в шахматах, означает, что Путин уходит в отставку после своего президентского срока, чтобы передать власть Медведеву. Этот стратегический ход обеспечил преемственность руководства в политической системе России."
 SOV_gay_propaganda_laws: "Законы о пропаганде ЛГБТ"
 SOV_gay_propaganda_laws_desc: "Мы намерены выступать против представительства ЛГБТ в нашем обществе, чтобы защитить ценности нашего народа и оградить молодёжь от того, что мы считаем пагубным влиянием."
 SOV_anti_corruption_foundation: "Фонд борьбы с коррупцией"
 SOV_anti_corruption_foundation_desc: "Коррупция глубоко укоренилась в политической и экономической системах России. Для эффективной борьбы с этой проблемой и восстановления общественного доверия необходимо создать специальный правительственный комитет с реальными полномочиями."
 SOV_economic_liberalism: "Свободные рынки, свободные люди"
 SOV_economic_liberalism_desc: "Свободный рынок необходим для того, чтобы вывести Россию из нищеты и стимулировать экономический рост. Правительство должно отойти в сторону и позволить бизнесу работать свободно, без вмешательства или фаворитизма."
 SOV_the_novorossiyan_uprising: "Восстание в Новороссии"
 SOV_the_novorossiyan_uprising_desc: "Жители Луганска и Донецка добиваются от Украины национального суверенитета. Тайная поддержка этих борцов за свободу может изменить региональный баланс в пользу России."
 SOV_annexation_of_crimea: "Аннексия Крыма"
 SOV_annexation_of_crimea_desc: "Захват Крыма, стратегически важного и этнически русского полуострова, имеет решающее значение. Размещение войск без опознавательных знаков для поддержки местных восстаний позволит сохранить возможность правдоподобного отрицания и отсрочить любое вмешательство Запада."
 SOV_the_new_dictator: "Диктатор"
 SOV_the_new_dictator_desc: "Демократические притворные уловки больше не нужны. Путин, Медведев и «Единая Россия» понимают, что лучше для России. Для будущего страны руководство должно быть сильным и стабильным."
 SOV_police_reforms: "Реформы в сфере безопасности"
 SOV_police_reforms_desc: "Реформирование спецслужб жизненно важно для обеспечения стабильности и борьбы с коррупцией. Сокращение полномочий силовиков поможет защитить российскую демократию и усилить государственный контроль."
 SOV_root_out_corruption: "Покончить с олигархами"
 SOV_root_out_corruption_desc: "Олигархи представляют собой коррумпированные пережитки путинской эпохи. Их нужно отстранить от власти, конфисковать их активы и лишить их влияния, чтобы восстановить порядок и справедливость."
 SOV_multi_party_encouragement: "Языковые соглашения"
 SOV_multi_party_encouragement_desc: "Русских и украинцев связывают глубокие культурные и языковые связи. Мы должны обеспечить равные языковые права, чтобы укрепить единство и взаимное уважение между нашими народами."
 SOV_democracy_in_russia: "Меры по обеспечению честности выборов"
 SOV_democracy_in_russia_desc: "Люди доверяют выборам только тогда, когда они проходят честно и прозрачно. Мы должны предпринять шаги, чтобы восстановить доверие к избирательному процессу в России после многих лет коррупции и сомнений."
 SOV_neoliberal_foreign_policy: "Либеральная гегемония"
 SOV_neoliberal_foreign_policy_desc: "Чтобы защитить нашу безопасность и поддержать либеральные демократии по всему миру, мы должны активно противостоять автократическим режимам везде, где они угрожают миру и стабильности."
 SOV_withdraw_from_the_sco: "Выход из ШОС"
 SOV_withdraw_from_the_sco_desc: "В Шанхайскую организацию сотрудничества входят авторитарные правительства, которые выступают против наших ценностей. В интересах России дистанцироваться от этой группы."
 SOV_rein_in_the_government: "Усиление власти"
 SOV_rein_in_the_government_desc: "Поскольку оппозиция эффективно нейтрализована, мы можем усилить контроль над федеральным правительством и обеспечить единое направление развития России."
 SOV_support_euromaidan: "Помощь Украине"
 SOV_support_euromaidan_desc: "Украина переживает неспокойные времена. Поддержка нашего братского народа поможет стабилизировать ситуацию в стране и защитить наши региональные интересы."
 SOV_support_democratic_belarus: "Принести демократию в Беларусь"
 SOV_support_democratic_belarus_desc: "Пришло время освободить Беларусь от диктатуры и поддержать развитие демократии и свободы для её народа."
 SOV_buy_belarus: "Подкуп важных чиновников"
 SOV_buy_belarus_desc: "Чтобы получить влияние в Беларуси, мы должны стратегически грамотно подкупить ключевых чиновников и заручиться их поддержкой."
 SOV_civil_war_belarus: "Свергнуть оккупантов Беларуси"
 SOV_civil_war_belarus_desc: "Настал момент освободить Беларусь от иностранной оккупации и вернуть суверенитет её законному народу."
 SOV_green_energy_investments: "Инвестиции в зелёную энергию"
 SOV_green_energy_investments_desc: "Нефтяные компании уже давно контролируют российскую политику и бизнес. Снижение зависимости от ископаемого топлива поможет бороться с коррупцией и проложит путь к более экологичному энергетическому будущему."
 SOV_nato_exercises: "Учения НАТО и России"
 SOV_nato_exercises_desc: "Для укрепления связей вооружённые силы России и НАТО с ближайшее время будут проводить регулярные совместные учения, способствующие развитию сотрудничества и взаимопонимания."
 SOV_nato_standardization: "Принять стандарты НАТО"
 SOV_nato_standardization_desc: "Для вступления в НАТО необходимо привести нашу технику и производство в соответствие с их стандартами. Это потребует значительных реформ в нашей военной промышленности."
 SOV_closer_ties_with_the_west: "Более тесные связи с Западом"
 SOV_closer_ties_with_the_west_desc: "Холодная война окончена. Пришло время забыть о старых конфликтах и наладить новые дружеские отношения с западными странами."
 SOV_may_decrees: "Майские указы"
 SOV_may_decrees_desc: "В свой первый день на посту президента в 2012 году Путин издал 14 указов, известных как майские указы. Они касались образования, жилья, квалифицированной рабочей силы, отношений с ЕС, оборонной промышленности и межнациональных отношений и должны были определять развитие России."
 SOV_loosen_government_censorship: "Ужесточение цензуры"
 SOV_loosen_government_censorship_desc: "После беспрецедентного переизбрания на третий срок важно усилить контроль над СМИ и информацией, чтобы сохранить стабильность и предотвратить инакомыслие."
 SOV_unite_with_asia: "Центрально-Азиатский Союз"
 SOV_unite_with_asia_desc: "Мы должны укреплять союз со странами Центральной Азии, пока у нас ещё есть такая возможность. Это усилит наше влияние и обеспечит будущее региона."
 SOV_counter_euromaidan: "Осудить Евромайдан"
 SOV_counter_euromaidan_desc: "Украина всё больше отдаляется от сферы нашего влияния. Нам нужно действовать решительно, чтобы напомнить им, кто их настоящие союзники."
 SOV_extend_term_limits: "Увеличение сроков полномочий"
 SOV_extend_term_limits_desc: "В настоящее время президентский срок составляет четыре года. Увеличение срока до шести лет обеспечит стабильное управление и преемственность как минимум до 2018 года."
 SOV_moscow_tehran_axis: "Ось Москва-Тегеран"
 SOV_moscow_tehran_axis_desc: "Россию и Иран связывают естественные союзнические отношения и общие интересы. Да здравствует дружба между Российской и Персидской империями."
 SOV_fly_byu_drones: "Наращивание военного сотрудничества"
 SOV_fly_byu_drones_desc: "Мы расширим военное сотрудничество с Ираном, поставляя боевые самолёты, а взамен получим от них технологию производства дронов-камикадзе для укрепления наших сил."
 SOV_alliance_with_india: "Делийские соглашения"
 SOV_alliance_with_india_desc: "Индия и Россия имеют долгую историю противостояния империализму. Мы гордимся нашей дружбой и надеемся, что она продлится ещё много лет."
 SOV_alliance_with_china: "Шанхайская конференция"
 SOV_alliance_with_china_desc: "Вместе Китай и Россия образуют сильный блок, противостоящий глобалистскому Западу. Мы полны решимости заменить их влияние своим собственным."
 SOV_acquire_drones: "Приобретение иностранных дронов"
 SOV_acquire_drones_desc: "Иран предлагает нам передовые технологии в области беспилотных летательных аппаратов для поддержки наших специальных военных операций. Принятие их предложения может значительно расширить наши возможности."
 SOV_aggressive_foreign_policy: "Агрессивная внешняя политика"
 SOV_aggressive_foreign_policy_desc: "Подавив внутреннюю оппозицию, Россия теперь может занять более жёсткую позицию на международной арене. Защита этнических русских за рубежом служит оправданием для влияния и вмешательства, когда это необходимо."
 SOV_challenge_nato: "Бросить вызов НАТО"
 SOV_challenge_nato_desc: "НАТО — это Североатлантическая террористическая организация. Мы должны положить конец их империалистическому контролю и установить нашу гегемонию в Европе."
 SOV_zov_in_belarus: "Попытка восстановить влияние в Беларуси"
 SOV_zov_in_belarus_desc: "Мы попытаемся восстановить контроль над Беларусью, несмотря на то, что её власти заняли явно антироссийскую позицию. Эти усилия крайне важны для восстановления нашего влияния и обеспечения наших стратегических интересов в регионе."
 SOV_support_vitebsk: "Разработка Витебского проекта"
 SOV_support_vitebsk_desc: "Наш давний проект «Витебская Народная Республика» готов к реализации. Пришло время поднять восстание, которое станет плацдармом для расширения нашего влияния в Беларуси."
 SOV_wagner_to_vitebsk: "Вагнера в Витебске"
 SOV_wagner_to_vitebsk_desc: "Частная военная компания «Вагнер» готова предоставить витебским повстанцам своих опытных наёмников. Их участие укрепит позиции восставших и повысит их шансы на успех."
 SOV_condemn_belarusian_russophobes: "Осудить белорусскую антироссийскую политику"
 SOV_condemn_belarusian_russophobes_desc: "Мы продолжим публично осуждать нынешний белорусский режим за его опасную антироссийскую политику. Такая риторика поможет изолировать режим и заручиться поддержкой белорусского народа."
 SOV_belarus_strike: "Минск за 3 дня"
 SOV_belarus_strike_desc: "Пришло время нанести решающий удар по националистическому режиму, правящему в Беларуси. Быстрый и сокрушительный удар по Минску продемонстрирует нашу решимость и изменит баланс сил в регионе."
 SOV_belarus_passports: "Распространение российских паспортов в Витебске"
 SOV_belarus_passports_desc: "Мы начнём предоставлять российское гражданство жителям Витебска. Этот шаг укрепит наши позиции в регионе и обеспечит нашим людям там более надёжную защиту и права."
 SOV_2021_ukrainian_coup: "Украинский переворот"
 SOV_2021_ukrainian_coup_desc: "Для переговоров с Киевом больше нет места. Мы должны сделать всё возможное, чтобы сменить режим и восстановить правительство, которое будет больше соответствовать интересам России."
 SOV_blr_union_programm: "Координация союзных программ с Беларусью"
 SOV_blr_union_programm_desc: "Чтобы укрепить наши связи, мы будем координировать и реализовывать несколько интеграционных дорожных карт с Беларусью. Эти программы углубят наше экономическое и политическое сотрудничество."
 SOV_recognize_novorossiya: "Признать Новороссию"
 SOV_recognize_novorossiya_desc: "Новороссия — исторический регион на востоке Украины с преимущественно русским населением. Мы не можем бросить наш народ на произвол украинского правительства, которое открыто выступает против русской культуры и интересов России."
 SOV_condemn_ukrainian_russophobes: "Осудить украинских русофобов"
 SOV_condemn_ukrainian_russophobes_desc: "Последние политические изменения на Украине ясно показывают, что киевское правительство не намерено соблюдать давние связи между Россией и её приграничными территориями. Мы должны соответствующим образом изменить нашу дипломатическую риторику и, возможно, даже рассмотреть вариант инсценировки инцидентов, чтобы оправдать нашу позицию."
 SOV_exercises_belarus_start: "Союзная детерминация - учения"
 SOV_exercises_belarus_start_desc: "Вооружённые силы России и Беларуси проведут совместные военные учения, чтобы продемонстрировать наше единство и готовность защищать общие интересы."
 SOV_the_final_strike: "Финальный удар"
 SOV_the_final_strike_desc: "Украина выбрала путь, который угрожает региональной стабильности. Пришло время действовать решительно и скорректировать этот курс. Вперед, к победе!"
 SOV_secret_strike: "Неожиданный удар"
 SOV_secret_strike_desc: "Отвлекая внимание мировой общественности, мы преследовали нашу истинную цель — Финляндию. Пришло время отомстить за прошлые конфликты внезапным ударом. Слава нашим войскам!"
 SOV_pasports_novorossiya: "Распространение российских паспортов"
 SOV_pasports_novorossiya_desc: "Мы будем предоставлять российское гражданство жителям освобождённых нами регионов, укрепляя их связь с родиной и защищая их в соответствии с российским законодательством."
 SOV_russian_taker: "Собиратель русских земель"
 SOV_russian_taker_desc: "Наша миссия — вернуть исторически русские земли на их законное место в составе России. Мы будем нести эту ответственность с гордостью и решимостью."
 SOV_karelian_republic: "Карело-Финская Республика"
 SOV_karelian_republic_desc: "Из-за трудностей, с которыми сталкивается русское меньшинство в некоторых регионах Финляндии, мы присоединим часть Финляндии к нашей Карельской Республике. Это решение продиктовано притеснениями, которым подвергаются карелы в этих регионах."
 SOV_UVZ_expanding: "Заставить Уралвагонзавод работать на 146%"
 SOV_UVZ_expanding_desc: "Нашей стране срочно нужны танки в больших количествах. Мы будем добиваться от «Уралвагонзавода» увеличения производства и удовлетворения этих потребностей, чтобы обеспечить нашу военную мощь."
 SOV_more_drones: "Инвестиции в производство беспилотников"
 SOV_more_drones_desc: "Современные военные действия в значительной степени зависят от беспилотных технологий. Мы должны вкладывать значительные средства в производство дронов, чтобы идти в ногу с современными военными разработками."
 SOV_vstavai_strana: "Национальные батальоны"
 SOV_vstavai_strana_desc: "Народы России должны объединиться для защиты нашей родины. Национальные батальоны будут воплощать этот дух и сражаться с несравненной решимостью."
 SOV_armneia_arbat: "Армянский батальон Арбат"
 SOV_armneia_arbat_desc: "Наши армянские братья готовы поддержать нас в этом конфликте. Их преданность делу и храбрость укрепят наши позиции на поле боя."
 SOV_npp_again: "Новые национальные проекты"
 SOV_npp_again_desc: "Правительство запустило новые национальные проекты, направленные на беспрецедентный рост экономики. Эти инициативы затронут различные сферы, от социального обеспечения до технологического прогресса."
 SOV_m12: "Федеральная трасса М12 \"Восток\""
 SOV_m12_desc: "Федеральная трасса М12 «Восток» соединяет крупные города, в том числе Москву, Владимир, Муром, Арзамас, Казань, Нижнекамск, Екатеринбург и Тюмень. Развитие инфраструктуры является ключевым элементом нашей национальной программы модернизации."
 SOV_volunteer_gifts: "Пожертвования от граждан"
 SOV_volunteer_gifts_desc: "Заботливые граждане вносят щедрые пожертвования для поддержки фронта. Их пожертвования обеспечивают нас необходимыми ресурсами и поднимают боевой дух наших войск."
 SOV_reconservation: "Деконсервация"
 SOV_reconservation_desc: "Мы возобновим использование запасов оружия и техники, сохранившихся со времён СССР. Это позволит быстро укрепить наш военный потенциал без необходимости в новом производстве."
 SOV_contracts_with_minobr: "Контракт с Министерством обороны"
 SOV_contracts_with_minobr_desc: "Чтобы навести порядок в войсках, весь личный состав должен подписать официальные контракты с Министерством обороны. Это обеспечит дисциплину и чёткое распределение обязанностей."
 SOV_african_corps: "Создать Африканский корпус"
 SOV_african_corps_desc: "Мы стремимся сохранить наши стратегические связи в Африке, сложившиеся благодаря деятельности ЧВК «Вагнер». Создание официального корпуса в составе вооружённых сил укрепит текущее сотрудничество с африканскими странами."
 SOV_unite_as_one: "Уважать Историю России"
 SOV_unite_as_one_desc: "Наша страна имеет богатую и славную историю. Мы должны чтить и уважать наше наследие как основу для единства и гордости в будущем."
 SOV_pmc_gazproms: "Корпоративные ЧВК"
 SOV_pmc_gazproms_desc: "«Газпром» финансирует создание собственных батальонов частных военных компаний."
 SOV_anti_bsb: "Запретить оппозицию"
 SOV_anti_bsb_desc: "Пришло время принять решительные меры против прозападных оппозиционных групп, которые подрывают нашу стабильность и распространяют иностранное влияние."
 SOV_pogranci_fsb: "Пограничная служба ФСБ России"
 SOV_pogranci_fsb_desc: "Пограничная служба — это подразделение ФСБ, отвечающее за патрулирование и охрану протяжённых сухопутных границ России."
 SOV_referendums_novorossiya: "Референдумы о присоединении к России"
 SOV_referendums_novorossiya_desc: "Для Новороссии настало время официально воссоединиться с Россией. Проведение референдумов позволит людям выразить свою волю и узаконить этот процесс."
 SOV_attack_moldova: "Освободить Молдову"
 SOV_attack_moldova_desc: "Наши союзники в Приднестровье страдают под контролем Молдовы. Расширение нашей буферной зоны против НАТО за счёт освобождения Молдовы обеспечит безопасность западной границы России и защитит наши интересы."
 SOV_information_war: "Информационная война"
 SOV_information_war_desc: "Чтобы ослабить поддержку Украины со стороны Запада, мы должны распространять целенаправленную пропаганду в интернете. Контроль над информацией имеет решающее значение для влияния на международное общественное мнение и достижения наших целей."
 SOV_zyuganov: "Геннадий Зюганов"
 SOV_zyuganov_desc: "Геннадий Зюганов, родившийся в 1944 году, возглавляет Коммунистическую партию Российской Федерации с 1993 года. На президентских выборах 1996 года он считался фаворитом в борьбе с Борисом Ельциным, но в итоге проиграл во втором туре, набрав 40,7 % голосов по сравнению с 54,4 % у Ельцина. В политике Зюганова сочетаются левые взгляды и сильный национализм."
 SOV_coup_major_post_soviet_countries: "Перевороты в республиках"
 SOV_coup_major_post_soviet_countries_desc: "Вместо того чтобы рисковать и идти на катастрофическую военную интервенцию, мы предложим отколовшимся республикам сделку, от которой они не смогут отказаться. Этот дипломатический подход направлен на то, чтобы вернуть их под наше влияние без кровопролития."
 SOV_mobilize_the_masses: "Мобилизовать массы"
 SOV_mobilize_the_masses_desc: "Революция требует широкой народной поддержки, а не только поддержки авангардной партии. Коммунистическая партия должна вовлекать российских рабочих и крестьян в политическую и экономическую деятельность, создавая рабочие места, модернизируя заводы и формируя трудовые коллективы."
 SOV_fight_international_capitalists: "Борьба с капиталистами"
 SOV_fight_international_capitalists_desc: "Олигархи напоминают старых кулаков — коррумпированных и опасных. После распада СССР они расширили сферу своего влияния, вытесняя рабочих и продвигая глобальный капитализм. Чтобы возродить Россию, мы должны сначала уничтожить этот международный капиталистический класс."
 SOV_weaken_the_banks: "Ослабить банки"
 SOV_weaken_the_banks_desc: "Банки выступают в роли надзирателей за капитализмом, эксплуатируя рабочих по всему миру путём занижения заработной платы и хищнического кредитования. Они манипулируют политикой как законными, так и незаконными методами. Банки должны быть лишены власти и превращены в простых, аполитичных кредиторов."
 SOV_communist_purges: "Коммунистическая чистка"
 SOV_communist_purges_desc: "Крах коммунизма в 1991 году стал унизительным поражением. Мы должны выявить в партии тех, кто виновен в этом предательстве, и отстранить их от власти."
 SOV_restalinization: "Ресталинизация"
 SOV_restalinization_desc: "Сталин заслуживает новой волны почитания за построение социализма и защиту человечества от фашизма. Величие его эпохи неоспоримо даже для самых ярых его критиков. Мы освободим мир, опираясь на его наследие."
 SOV_communist_party_dominance: "Доминирование КП"
 SOV_communist_party_dominance_desc: "Коммунистическая партия Российской Федерации лучше всех знает, как управлять страной. Если нам дадут волю, мы построим настоящую коммунистическую утопию, которая добьётся успеха там, где прошлое потерпело неудачу."
 SOV_empower_the_communist_party: "Расширить возможности коммунистической партии"
 SOV_empower_the_communist_party_desc: "С момента зарождения капитализма прошло всего десять лет, но его политическая система уже укоренилась и должна быть уничтожена. Первым шагом к установлению партийного господства должен стать захват местных и региональных выборов."
 SOV_zyuganov_constitution: "Зюгановская конституция"
 SOV_zyuganov_constitution_desc: "Пришло время отказаться от капиталистической конституции 1991 года. Нам нужен новый документ, который гарантирует политические и экономические права, отражающие ценности советских граждан, — права, которых лишены жители Запада."
 SOV_honor_gorbachevs_legacy: "Помнить наследие Горбачева"
 SOV_honor_gorbachevs_legacy_desc: "Реформы Горбачёва были саботированы скрытыми капиталистами, стремившимися уничтожить коммунизм. Мы должны восстановить его реформы и сохранить смешанную экономику, которая станет современным оплотом коммунизма."
 SOV_nationalize_foreign_business: "Национализировать иностранный бизнес"
 SOV_nationalize_foreign_business_desc: "Промышленные предприятия, принадлежащие иностранцам, представляют угрозу для экономической безопасности. В условиях санкций эти владельцы могут сбежать и лишить нас жизненно важных активов. Мы должны национализировать эти отрасли, чтобы защитить нашу экономику, невзирая на дипломатическую реакцию."
 SOV_condemn_globalism: "Осудить глобализм"
 SOV_condemn_globalism_desc: "Глобализм претендует на то, чтобы способствовать международному сотрудничеству, но на самом деле это капиталистическая схема по эксплуатации населения и ресурсов России. Мы отвергнем это и будем строить нашу экономику, общество и армию, чтобы свергнуть Pax Americana."
 SOV_russian_sfsr: "РСФСР"
 SOV_russian_sfsr_desc: "Распад СССР произошёл из-за чрезмерного акцента на равенстве между народами. Мы построим коммунистическое государство, ориентированное исключительно на национальные интересы России, чтобы создать более сильный и стабильный союз."
 SOV_reunite_the_ussr: "СССР"
 SOV_reunite_the_ussr_desc: "Несмотря на опасность националистического сепаратизма, создание второго СССР жизненно важно для продолжения советской революции. Сильная коммунистическая надстройка может преодолеть национализм и объединить разные народы."
 SOV_european_communist_pressure: "Давление европейских коммунистов"
 SOV_european_communist_pressure_desc: "Европейцы часто боятся коммунизма из-за капиталистической пропаганды. Как только мы преодолеем этот страх, капиталистическая система рухнет, и мы узнаем правду о перспективах коммунизма."
 SOV_first_two_year_plan: "Первый пятилетний план"
 SOV_first_two_year_plan_desc: "Западные модели свободного рынка не оставляют социализму будущего. Возвращение к плановой экономике в виде пятилетних планов, как в СССР, восстановит государственный контроль над экономикой."
 SOV_civilian_industrial_councils: "Гражданские промышленные советы"
 SOV_civilian_industrial_councils_desc: "Чтобы возродить российскую промышленность, мы должны создать рабочие места, ориентированные на производство тяжёлой техники. Хотя это и не в первую очередь экспорт, но такое оборудование российского производства также будет поддерживать революционные движения за рубежом."
 SOV_a_second_two_year_plan: "Второй пятилетний план"
 SOV_a_second_two_year_plan_desc: "Второй пятилетний план укрепит экономическую безопасность и независимость СССР, обеспечив долгосрочный промышленный рост и доминирование."
 SOV_recollectivization: "Реколлективизация"
 SOV_recollectivization_desc: "Частная собственность неприемлема. Земля и имущество принадлежат народу, а не капиталистической элите. Мы требуем вернуть нашу землю тем, кто её обрабатывает."
 SOV_reestablish_the_military_industrial_complex: "Восстановить военную промышленность"
 SOV_reestablish_the_military_industrial_complex_desc: "Армия и народ едины. Восстановление нашего военно-промышленного комплекса укрепит нашу обороноспособность и революционный потенциал."
 SOV_territorial_demands: "Территориальные требования"
 SOV_territorial_demands_desc: "Для восстановления советской славы необходимо упразднить национальные государства, созданные для защиты капиталистических интересов. Эти произвольные границы должны быть упразднены, чтобы объединить пролетариат."
 SOV_military_industrial_councils: "Военные промышленные советы"
 SOV_military_industrial_councils_desc: "Наряду с гражданскими советами, контролируемая партией оборонная промышленность позволит нам производить оружие для защиты Красной России и поддержки коммунистических революций по всему миру."
 SOV_increase_minimum_wage: "Увеличить заработную плату"
 SOV_increase_minimum_wage_desc: "Каждый заслуживает зарплату, которая обеспечит ему счастливую и достойную жизнь. Повышение минимальной заработной платы необходимо для реализации этого права."
 SOV_merge_tank_and_aircraft_plants: "Слияние танковых и авиационных заводов"
 SOV_merge_tank_and_aircraft_plants_desc: "Несколько компаний неэффективно производят схожие материалы. Объединение этих предприятий позволит сократить избыточность и увеличить объёмы промышленного производства."
 SOV_empower_the_nkvd: "Расширить возможности КГБ"
 SOV_empower_the_nkvd_desc: "Наша государственная служба безопасности должна получить дополнительное финансирование и автономию, чтобы противостоять интересам капиталистов как внутри страны, так и за рубежом."
 SOV_scientific_councils: "Научные советы"
 SOV_challenge_nato_3: "Освобождение Европы"
 SOV_challenge_nato_3_desc: "Правительства европейских стран слишком долго обманывали пролетариат. Настало время для специальной военной операции по денацификации Европы, как это было в 1945 году."
 SOV_soviet_war_memorials: "Советские военные мемориалы"
 SOV_soviet_war_memorials_desc: "В Великой Отечественной войне погибло 27 миллионов советских граждан. Мы должны чтить их подвиг и сохранять память о них для будущих поколений с вечной славой."
 SOV_glory_of_the_red_army: "Слава Красной армии"
 SOV_glory_of_the_red_army_desc: "Красная армия остаётся самой мощной и уважаемой военной силой в истории."
 SOV_soviet_academy_of_sciences: "Академия наук СССР"
 SOV_soviet_academy_of_sciences_desc: "Советская Академия наук — ведущее научное учреждение СССР. Наши самые светлые умы неустанно работают над достижениями, которым завидует капиталистический мир."
 SOV_ban_private_land_ownership: "Запретить частное землевладение"
 SOV_ban_private_land_ownership_desc: "Земля — это основное право человека, а не товар. Собственность должна принадлежать народу, а не далёким капиталистам, наживающимся за счёт рабочих."
 SOV_honor_soviet_legacy: "Честь советского наследия"
 SOV_honor_soviet_legacy_desc: "Советский Союз был величайшей страной в истории. Всего за тридцать лет он прошёл путь от аграрного труда до освоения космоса — достижения, намного превосходящие то, чего добились капиталистические страны."
 SOV_gay_propaganda_laws_2: "Сохранение традиционного брака"
 SOV_gay_propaganda_laws_2_desc: "Брак — это союз между мужчиной и женщиной. Альтернативные образы жизни, пропагандируемые капитализмом, направлены на то, чтобы ослабить наше общество изнутри."
 SOV_preserve_perestroika_ideas: "Сохранить идеи перестройки"
 SOV_preserve_perestroika_ideas_desc: "Реформы Горбачёва помогли преодолеть застой в СССР в 1980-е годы. Эта политика остаётся эффективной и должна служить ориентиром для наших нынешних реформ."
 SOV_a_new_economic_policy: "Новая экономическая политика"
 SOV_a_new_economic_policy_desc: "Пятилетние планы работали, но одних их недостаточно. Для максимального ускорения экономического роста необходимы корректировки."
 SOV_christian_communism: "Христианский коммунизм"
 SOV_christian_communism_desc: "Маркс называл религию опиумом для народа, но сжигать церкви нецелесообразно и нежелательно. Многие граждане остаются верующими, поэтому для укрепления социальной сплочённости нам следует сделать православие государственной религией."
 SOV_consolidate_intel_agencies: "Укрепить шпионские агенства"
 SOV_consolidate_intel_agencies_desc: "Наши разведывательные службы разрозненны. Объединение их под единым командованием повысит эффективность и результативность операций."
 SOV_harsher_punishments: "Более суровые наказания"
 SOV_harsher_punishments_desc: "Чтобы восстановить законность и порядок, мы должны вернуть строгие наказания, которые применялись в СССР. Это поможет значительно снизить уровень преступности."
 SOV_military_education: "Советские патриотические школы"
 SOV_military_education_desc: "Молодое поколение должно знать о славе Советского Союза и о том, чем пожертвовали его предки, чтобы сохранить их наследие."
 SOV_belt_and_road: "Советский план развития инфраструктуры"
 SOV_belt_and_road_desc: "Наши дороги в плохом состоянии, а поезда ненадёжны. Если бы Сталин был жив, он бы потребовал принять срочные меры для решения этой проблемы."
 SOV_nuclear_development: "Ядерное развитие"
 SOV_nuclear_development_desc: "СССР был мировым лидером в области ядерных технологий. Как его преемник, мы должны вернуть себе эту позицию и укрепить её."
 SOV_red_cyber_army: "Красная интернетная армия"
 SOV_red_cyber_army_desc: "Эта платная группа просоветских интернет-троллей, вдохновлённая китайской «Армией 50 центов», будет распространять пропаганду и сеять раздор в западных обществах."
 SOV_aero_improvements: "Улучшение самолётов"
 SOV_aero_improvements_desc: "После распада СССР в 1991 году советская аэрокосмическая промышленность пришла в упадок. После многих лет неэффективного управления и недостаточного финансирования пришло время возродить этот важнейший сектор."
 SOV_rocketry: "Продвинутые ракеты"
 SOV_rocketry_desc: "Советская ракетостроение всегда было на передовых позициях. Мы остаёмся лидерами и будем продолжать внедрять инновации в этой области."
 SOV_revitalize_air_bases: "Оживить авиабазы"
 SOV_revitalize_air_bases_desc: "СССР оставил без использования множество взлётно-посадочных полос. Мы должны восстановить и использовать эти базы для получения стратегического преимущества."
 SOV_radical_tax_reform: "Коммунистический налоговый план"
 SOV_radical_tax_reform_desc: "Богатые не платят справедливую долю налогов. Мы повысим налоги для них и снизим налоговое бремя для бедных."
 SOV_national_patriotic_alliance: "Национально-патриотический альянс"
 SOV_national_patriotic_alliance_desc: "Мы создадим коалицию националистов, патриотов и коммунистов, чтобы воссоединить Советский Союз на прочном политическом и патриотическом фундаменте."
 SOV_empower_national_patriotic_alliance: "Расширение возможностей альянса"
 SOV_empower_national_patriotic_alliance_desc: "Чтобы укрепить коалицию, мы приведём их представителей к власти вместе с нашими, сохранив небольшое доминирование, чтобы сохранить контроль."
 SOV_a_new_constitution: "Новая советская конституция"
 SOV_a_new_constitution_desc: "Вместе с новыми союзниками мы созовём конституционное собрание, чтобы разработать и принять новую, единую конституцию."
 SOV_expand_university_enrollment: "Расширить наборы в университеты"
 SOV_expand_university_enrollment_desc: "Высшее образование — ключ к личному успеху и экономической продуктивности. Мы увеличим набор студентов в университеты, чтобы подготовить более квалифицированные кадры."
 SOV_automation_for_the_people: "Интернет-инициатива"
 SOV_automation_for_the_people_desc: "XXI век предлагает нам автоматизацию, интернет и искусственный интеллект. При правильном развитии эти технологии могут освободить людей от необходимости работать и привести к созданию полностью автоматизированного роскошного коммунистического общества."
 SOV_political_purges: "Политические чистки"
 SOV_political_purges_desc: "Среди нас есть ненадёжные и нелояльные элементы. Их необходимо выявить, изолировать и отстранить от общественной жизни."
 SOV_guarantee_multi_party_system: "Гарантировать многопартийную систему"
 SOV_guarantee_multi_party_system_desc: "Одной из реформ Горбачёва было введение многопартийной демократии. Мы должны сохранить это, чтобы почтить его реформаторское наследие."
 SOV_the_chinese_question: "Предатель идей"
 SOV_the_chinese_question_desc: "Со времён Мао Цзэдуна Китай идёт по империалистическому, ревизионистскому пути. Мы должны исправить это и вернуть Китаю истинный социализм."
 SOV_our_socialist_brother: "Наш социалистический брат"
 SOV_our_socialist_brother_desc: "После распада СССР Китай унаследовал социалистический факел. Вместе мы продолжим развивать социализм в XXI веке."
 SOV_nork_deals: "Сделки с севером"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Расширение экономического сотрудничества"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Поддержать Корейскую армию"
 SOV_support_the_kpa_desc: "Некоторые представители Корейской народной армии выступают против режима Кима и готовы вступить с нами в союз. Мы должны работать над тем, чтобы заручиться их поддержкой."
 SOV_nork_coup: "Северокорейский переворот"
 SOV_nork_coup_desc: "По нашему сигналу генерал КНА совершит переворот против династии Кимов и, будем надеяться, установит более лояльное, истинно социалистическое правительство."
 SOV_zyuganovs_cult_of_personality: "Культ личности Зюганова"
 SOV_zyuganovs_cult_of_personality_desc: "Геннадий Зюганов — самый сильный, умный и харизматичный лидер коммунистов за всю историю!"
 SOV_international_revolution: "Экспортировать революцию"
 SOV_international_revolution_desc: "Революция не может победить только в России. Пролетариат всего мира должен восстать, чтобы свергнуть капитализм и построить коммунистическую утопию."
 SOV_export_class_struggle: "Распространить классовую борьбу"
 SOV_export_class_struggle_desc: "Марксистский социализм учит, что история определяется классовой борьбой. Пролетариат неизбежно свергнет буржуазию!"
 SOV_reignite_revolutionary_spirit: "Зажечь революционный дух"
 SOV_reignite_revolutionary_spirit_desc: "Революция вечна, и её нужно поддерживать постоянной бдительностью и действиями."
 SOV_fifth_international: "Сформировать 5-ый интернационал"
 SOV_fifth_international_desc: "Советское коммунистическое движение исторически раскололось на сталинский Третий интернационал и троцкистский Четвёртый интернационал, что привело к жестоким чисткам. Нам нужен новый интернационал, который объединит коммунистов по всему миру."
 SOV_empower_ex_soviet_communists: "Расширение прав бывших советов"
 SOV_empower_ex_soviet_communists_desc: "Многие ветераны советской эпохи до сих пор живут в России и бывших республиках СССР. Мы должны дать им возможность помочь в воссоединении СССР."
 SOV_a_loyal_cpc: "Лояльный КПК"
 SOV_a_loyal_cpc_desc: "Коммунистическая партия Китая стала ревизионистской и неспособной управлять страной. Мы должны свергнуть её силой, с помощью внутренних коллаборационистов, чтобы восстановить истинный коммунизм."
 SOV_zhirinovsky: "Владимир Жириновский"
 SOV_zhirinovsky_desc: "Владимир Жириновский (род. в 1946 году) с 1991 года возглавляет ультранационалистическую Либерально-демократическую партию России. Известный своей пламенной риторикой и скандальной дракой с центристом Борисом Немцовым в 1995 году, Жириновский выступает за агрессивную и непредсказуемую политику. Среди его наиболее радикальных предложений — заразить страны Балтии, входящие в НАТО, радиоактивными отходами, распылив их с воздуха. Его противоречивые идеи продолжают формировать националистический дискурс в России."
 SOV_russian_irredentism: "Русский ирредентизм"
 SOV_russian_irredentism_desc: "Россия когда-то была великой империей, но была ослаблена революциями, переворотами и гражданскими войнами. Теперь мы должны вернуть себе былую славу, отвоевав утраченные территории. Крым и Донбасс принадлежат нам, и наши танки дойдут до Праги. Это наша судьба и наш долг."
 SOV_governorates: "Губернии"
 SOV_governorates_desc: "Мы пережили слишком много национальных республик и маргинализацию этнических русских. Разделив страну на 30 губерний, мы сможем более эффективно управлять ею и объединим государство. Эта реформа укрепит центральную власть и восстановит порядок."
 SOV_strengthen_union_state: "Минская губерния"
 SOV_strengthen_union_state_desc: "Пора положить конец мнимой независимости Беларуси. Восстановление Беларуси в качестве губернии в составе нашей империи — лучший способ обеспечить стабильность и контроль. Эта реинтеграция пойдёт на пользу обоим народам и укрепит наши границы."
 SOV_maintain_csto_1: "Распустить ОДКБ"
 SOV_maintain_csto_1_desc: "ОДКБ — ненужная и неэффективная организация, которая больше не служит нашим интересам. Пришло время распустить её и отказаться от устаревших альянсов. Наше будущее — в более прочных и целенаправленных партнёрских отношениях."
 SOV_rus_sphere_united_arms: "Московский пакт"
 SOV_rus_sphere_united_arms_desc: "Мы должны создать новый мощный политический и военный альянс. Старые соглашения нас не устраивают; пришло время сформировать собственную коалицию, которая будет отстаивать наше влияние на мировой арене и бросать вызов доминированию Запада."
 SOV_integrate_abkhazia: "Тифлисская губерния"
 SOV_integrate_abkhazia_desc: "Мы должны сосредоточиться на землях бывшей Российской империи на Кавказе. Продолжающиеся грузино-осетинско-абхазские конфликты угрожают региональной стабильности. Наша цель — навсегда положить конец этим спорам и восстановить порядок под нашим контролем."
 SOV_support_serbia: "Помощь Сербии"
 SOV_support_serbia_desc: "Сербия остаётся нашим ключевым союзником в Южной Европе. Мы должны оказывать помощь всякий раз, когда она требуется, чтобы укрепить это жизненно важное партнёрство и продвигать наши общие интересы в регионе."
 SOV_help_armenia: "Армяно-русский союз"
 SOV_help_armenia_desc: "Армения всегда была братской христианской страной, тесно связанной с нами. Мы готовы предложить Армении настоящий союз, основанный на доверии и взаимной поддержке. Наша дружба уходит корнями в многовековую общую историю."
 SOV_approach_iran: "Дружба с Ираном"
 SOV_approach_iran_desc: "Мы планируем предложить Ирану союз, который значительно укрепит наши позиции в регионе. Создание такого партнёрства является ключом к обеспечению влияния и противодействию вмешательству Запада."
 SOV_proclamation_of_greater_russia: "Провозглашение Великой России"
 SOV_proclamation_of_greater_russia_desc: "Россия стала глобальной сверхдержавой, доминирующей в Евразии и формирующей мировую политику. Обретя новую силу, мы дадим отпор Западу и обеспечим себе законное место на мировой арене."
 SOV_zhirinovsky_secure_central_asia: "Требование подчинения Центральной Азии"
 SOV_zhirinovsky_secure_central_asia_desc: "Центральная Азия всегда находилась в сфере нашего влияния. Мы должны прочно удерживать её, чтобы не дать иранцам или китайцам закрепиться там. Наше господство там не подлежит обсуждению."
 SOV_expand_welfare_programs: "Расширение программ соцобеспечения"
 SOV_expand_welfare_programs_desc: "Российский народ слишком долго страдал от неэффективной советской системы здравоохранения. Настало время для восстановления страны и расширения программ социального обеспечения, чтобы улучшить качество жизни и состояние здоровья населения."
 SOV_revive_the_great_idea: "Русско-греческое братство"
 SOV_revive_the_great_idea_desc: "Западное побережье Анатолии исторически было греческой православной территорией, несправедливо захваченной османами. Если греки захотят вернуть её, мы окажем им полную поддержку. Это братство укрепляет наше влияние в регионе."
 SOV_zhirinovsky_attack_ruthenia: "Дестабилизация Украины"
 SOV_zhirinovsky_attack_ruthenia_desc: "Украина уже давно проводит антироссийскую политику после распада СССР. Мы не можем допустить, чтобы этот регион стал враждебным оплотом. Мы предпримем решительные действия, чтобы раз и навсегда нейтрализовать эту угрозу."
 SOV_zhirinovsky_take_trans: "Референдум в Приднестровье"
 SOV_zhirinovsky_take_trans_desc: "Продолжающиеся проблемы с Молдовой должны стать для них головной болью, потому что мы берём Приднестровье под свой контроль. Этот референдум узаконит наши притязания и расширит наше влияние."
 SOV_question_of_poland: "Польский вопрос"
 SOV_question_of_poland_desc: "В августе 2014 года Жириновский пригрозил Польше ковровыми бомбардировками, что отражало его агрессивную позицию по отношению к этой стране. Эта угроза подчёркивает напряжённость в наших отношениях."
 SOV_syria_kurdistan_armenia_summit: "Совместные военные учения"
 SOV_syria_kurdistan_armenia_summit_desc: "Наша антитурецкая коалиция проведёт совместные военные учения для укрепления боевого потенциала Сирии, Курдистана и Армении. Эти учения подготовят нас к скоординированным оборонительным и наступательным операциям."
 SOV_istanbul_is_constantinople: "Стамбул - это Константинополь"
 SOV_istanbul_is_constantinople_desc: "Пришло время реализовать военные планы, принятые на антитурецком саммите, и вернуть утраченные территории. Восстановление прежнего облика Стамбула — ключевая цель этой кампании."
 SOV_crush_europe: "Сокрушить Европу"
 SOV_crush_europe_desc: "Европа предлагает нам только глобалистов, дегенератов и моральное разложение. Мы покончим с этим упадком и восстановим порядок. Наша кампания направлена против самой сути европейского упадка."
 SOV_treaty_with_turkmenistan: "Договор с Туркменистаном"
 SOV_treaty_with_turkmenistan_desc: "Нет необходимости воевать с туркменами. Мы уверены, что они с радостью мирно воссоединятся с нашей империей. Этот договор укрепит наши связи и расширит наше влияние."
 SOV_co_op_wagner: "Глобальное сотрудничество с Вагнером"
 SOV_co_op_wagner_desc: "Поскольку основное финансирование поступает от Евгения Пригожина, имеет смысл назначить его руководителем ЧВК. Под его руководством работа станет более слаженной и эффективной."
 SOV_imperial_russian_lands: "Имперские русские земли"
 SOV_imperial_russian_lands_desc: "Первым шагом в нашем плане будет возвращение исконных земель, утраченных во время коммунистического правления. С Божьей помощью мы восстановим прежние территории и честь нашей империи."
 SOV_claim_finland: "Претендовать на Финляндию"
 SOV_claim_finland_desc: "Граница Финляндии проходит слишком близко к Санкт-Петербургу. Мы должны продвинуться на север и запад, как это сделал Пётр Великий, и решительно разгромить скандинавские государства, чтобы они больше никогда нам не угрожали. Это жизненно важно для нашей безопасности."
 SOV_zhirinovsky_secure_east_asia: "Азиатские амбиции"
 SOV_zhirinovsky_secure_east_asia_desc: "Российская дипломатия всегда была сложной и многогранной. Мы должны обеспечить и расширить своё влияние в Азии, чтобы укрепить свои позиции на мировой арене. Слава России!"
 SOV_demand_manchuria: "Возвращение в Желтороссию"
 SOV_demand_manchuria_desc: "Пришло время возродить старый проект «Жёлтая Россия». Мы готовы потребовать от Китая земли, которые когда-то принадлежали Российской империи. Это смелое требование восстановит наше влияние в Маньчжурии."
 SOV_zheltoros: "Монгольская губерния"
 SOV_zheltoros_desc: "Монголия долгое время служила буфером между нами и Китаем. Пришло время положить конец этому соглашению и сделать Монголию официальным субъектом нашей Российской империи, укрепив наши границы и контроль."
 SOV_expand_pacific_naval_presence: "Расширение присутствия ВМФ в Тихом океане"
 SOV_expand_pacific_naval_presence_desc: "Развивая судостроительную отрасль на Дальнем Востоке, мы можем стимулировать экономический рост в регионе и наращивать военно-морскую мощь в Тихом океане, продвигая наши стратегические амбиции."
 SOV_avenge_tsushima: "Отомстить за Цусиму"
 SOV_avenge_tsushima_desc: "Русско-японская война 1904–1905 годов стала унизительным поражением для нашей страны. Пришло время отомстить за наших предков и раз и навсегда одержать решительную победу над Японией."
 SOV_end_the_usa: "Покончить с США"
 SOV_end_the_usa_desc: "От морального разложения до глобального терроризма — Соединённые Штаты представляют собой фундаментальную угрозу нашему выживанию и мировой стабильности. Они должны быть уничтожены, чтобы обеспечить наше будущее."
 SOV_side_with_the_people: "На стороне народа"
 SOV_side_with_the_people_desc: "На протяжении веков элиты и преступные группировки угнетали простых людей. Пришло время исправить эту несправедливость и твёрдо встать на сторону народа."
 SOV_purge_disloyal_oligarchs: "Чистка нелояльных олигархов"
 SOV_purge_disloyal_oligarchs_desc: "Несмотря на наши усилия, некоторые олигархи отказываются поддерживать наше дело. Мы предложим им условия, от которых они не смогут отказаться, и устраним тех, кто стоит у нас на пути."
 SOV_integrate_serbia: "Союзное государство с Сербией"
 SOV_integrate_serbia_desc: "Мы предложим Сербии возобновить проект Союзного государства, который наша партия активно поддерживала в 1990-е годы. Этот союз углубит сотрудничество и укрепит наши стратегические позиции в Европе."
 SOV_ensure_a_balance: "Обеспечение баланса"
 SOV_ensure_a_balance_desc: "Российское общество в основном делится на элиту и простых людей. Мы должны поддерживать хрупкий баланс, оказывая помощь обеим группам, поскольку каждая из них важна для стабильности страны."
 SOV_zhirinovsky_economic_policy: "Экономическая политика Жириновского"
 SOV_zhirinovsky_economic_policy_desc: "Многовековые эксперименты с плановой и рыночной экономикой показали, что для развития российской экономики в XXI веке необходим смешанный подход."
 SOV_progressive_taxation: "Прогрессивное налогообложение"
 SOV_progressive_taxation_desc: "Налоговая система, при которой люди с более высоким доходом платят больший процент, а люди с более низким доходом — меньший. Такая политика способствует справедливости и социальному равенству."
 SOV_guarantee_the_people: "Гарантии народу"
 SOV_guarantee_the_people_desc: "Народ — это основа власти в России и в нашей стране. Мы должны заручиться его поддержкой, чтобы сохранить свой авторитет и стабильность."
 SOV_revitalize_russian_industrial_sector: "Оживить российский промышленный сектор"
 SOV_revitalize_russian_industrial_sector_desc: "Российская промышленность когда-то превратила нас из аграрного общества в космическую державу. При правильном инвестировании и управлении она может вывести нас из индустриальной эпохи в информационную."
 SOV_increase_fossil_fuel_investments: "Инвестиции в ископаемое топливо"
 SOV_increase_fossil_fuel_investments_desc: "Несмотря на противодействие глобалистов, ископаемое топливо остаётся важным и незаменимым ресурсом. Мы должны вкладывать значительные средства в этот сектор, чтобы обеспечить процветание и энергетическую безопасность России."
 SOV_idea_comp_industry: "Компьютеризация экономики"
 SOV_idea_comp_industry_desc: "Наша экономика устарела. Наши квалифицированные учёные и рабочие должны использовать вычислительные технологии, чтобы вывести экономику и военно-промышленный комплекс России на новый уровень."
 SOV_increased_arms_exports: "Увеличение экспорта оружия"
 SOV_increased_arms_exports_desc: "Известная российская оружейная промышленность — мощный инструмент для усиления влияния во всём мире. Мы должны создать инфраструктуру для расширения производства и экспорта оружия."
 SOV_zhirinovsky_secure_baltics: "Защищать Прибалтику"
 SOV_zhirinovsky_secure_baltics_desc: "В 1991 году Жириновский угрожал Прибалтике крайними мерами, в том числе захоронением ядерных отходов и радиационными атаками. В 2014 году он пригрозил ковровыми бомбардировками региона. Обеспечение безопасности в Прибалтике остаётся приоритетной задачей."
 SOV_arrest_zyuganov: "Арестовать Зюганова"
 SOV_arrest_zyuganov_desc: "Геннадий Зюганов, лидер Коммунистической партии, — грозный противник. Его арест нейтрализует серьёзную угрозу нашему правлению."
 SOV_coopt_zyuganov: "Уважать Зюганова"
 SOV_coopt_zyuganov_desc: "Хотя Зюганов и является оппозиционером, у нас общие цели. Объединение наших сил могло бы укрепить стремление к созданию Великой России."
 SOV_supreme_leader: "Становление верховным лидером"
 SOV_supreme_leader_desc: "Мы можем претендовать на абсолютную власть без системы сдержек и противовесов, правя с непререкаемым авторитетом."
 SOV_remain_president: "Остаться президентом"
 SOV_remain_president_desc: "Мы уже обладаем почти абсолютной властью; нет необходимости в дальнейших изменениях."
 SOV_iron_regency: "Железный регент"
 SOV_iron_regency_desc: "Мы можем перейти к монархии, назначив регентский совет для управления страной в переходный период."
 SOV_make_russia_great_again: "Сделать Россию снова великой!"
 SOV_make_russia_great_again_desc: "Величие России будет восстановлено, и мы сделаем всё возможное, чтобы помочь в этом."
 SOV_coopt_hyper_nationalists: "Уважать ультранационалистов"
 SOV_coopt_hyper_nationalists_desc: "Мы должны объединиться с радикальным националистическим крылом нашей партии и предоставить ему больше полномочий в правительстве."
 SOV_rva: "Русская добровольческая армию"
 SOV_rva_desc: "С ростом числа националистических группировок мы объединим военизированные формирования в Русскую добровольческую армию, готовую к развёртыванию в случае войны."
 SOV_kill_western_opposition: "Уничтожить западную оппозицию"
 SOV_kill_western_opposition_desc: "Ультранационалисты требуют устранения оппозиции, поддерживающей Запад. Мы должны позволить им осуществить эти действия."
 SOV_amend_the_russian_constitution: "Внести изменения в Конституцию России"
 SOV_amend_the_russian_constitution_desc: "Конституция приемлема с некоторыми поправками, соответствующими нашим целям."
 SOV_new_russian_status_quo: "Новый российский статус-кво"
 SOV_new_russian_status_quo_desc: "Власть консолидировалась; теперь Россией управляет новый истеблишмент."
 SOV_decommunization: "Декоммунизация"
 SOV_decommunization_desc: "Коммунизм разрушил Россию, приведя к голоду, воровству, тюремному заключению и смерти миллионов людей. Мы больше не будем чтить это мрачное наследие. Долой коммунизм!"
 SOV_embrace_monarchists: "Принять монархистов"
 SOV_embrace_monarchists_desc: "Поддержка монархии растёт. Нам следует пригласить монархистов в нашу партию и использовать их влияние."
 SOV_condemn_the_partition_of_india: "Индо-российский союз"
 SOV_condemn_the_partition_of_india_desc: "Индия и Россия исторически выступали против Запада единым фронтом. Нашим главным соперником сейчас является Китай, усиление которого угрожает нам на экзистенциальном уровне."
 SOV_praise_china: "Китайско-российский союз"
 SOV_praise_china_desc: "Китай и Россия объединились против западных держав. Наш главный противник — Индия, растущее влияние которой представляет угрозу."
 SOV_reconcile_the_cprf: "Примирить КПРФ"
 SOV_reconcile_the_cprf_desc: "У нас много общих целей с Коммунистической партией. Возможно, мы сможем привлечь их на свою сторону и преодолеть прошлые разногласия."
 SOV_support_workers_rights: "Поддержка прав трудящихся"
 SOV_support_workers_rights_desc: "Рабочие — важнейшая часть нашего общества. Мы должны провести реформы, чтобы улучшить их положение, даже если это повлияет на производительность."
 SOV_social_conservatism: "Социальный консерватизм"
 SOV_social_conservatism_desc: "Социальный консерватизм способствует насаждению государством традиционных ценностей, которые считаются необходимыми для поддержания цивилизации и приличий."
 SOV_ally_national_bolsheviks: "Союзные национал-большевики"
 SOV_ally_national_bolsheviks_desc: "Национал-большевики — это радикальная националистическая группа. Они могли бы стать полезным политическим союзником."
 SOV_national_bolshevik_thought: "Мысль национал-большевиков"
 SOV_national_bolshevik_thought_desc: "Национал-большевистская идеология сочетает в себе национализм и большевистские принципы для построения Великой России."
 SOV_national_bolshevik_cooperation: "Дружба с нацболами"
 SOV_national_bolshevik_cooperation_desc: "Мы наладили сотрудничество с национал-большевиками, чтобы монополизировать поддержку националистов и укрепить наше движение."
 SOV_national_bolshevik_coup: "Переворот национал-большевиков"
 SOV_national_bolshevik_coup_desc: "Создание коалиции с этой крупной оппозиционной партией ослабит давление и укрепит наш контроль."
 SOV_absolute_monarchy: "Абсолютная монархия"
 SOV_absolute_monarchy_desc: "Монархия без конституционных ограничений — лучший путь для сильного лидера."
 SOV_constitutional_monarchy: "Конституционная монархия"
 SOV_constitutional_monarchy_desc: "Абсолютная власть развращает. Чтобы не повторять ошибок Романовых, необходимо ограничить власть монарха."
 SOV_empower_the_romanovs: "Почитание Романовых"
 SOV_empower_the_romanovs_desc: "Династия Романовых правила Россией на протяжении веков, пока её не свергли большевики. Мы должны чтить их наследие и достижения."
 SOV_zhirinovsky_iron_regent: "Претендовать на корону"
 SOV_zhirinovsky_iron_regent_desc: "Революция 1917 года погрузила Россию в хаос. Владимир Жириновский, которому суждено стать следующим царём, восстановит порядок и решит самые серьёзные проблемы страны."
 SOV_compromise_with_old_believers: "Компромисс со староверами"
 SOV_compromise_with_old_believers_desc: "Старообрядцы отвергают патриарха Кирилла. Нам следует прийти к религиозному компромиссу, возможно, назначив нового патриарха, приемлемого для них, в качестве главы государственной религии."
 SOV_crush_old_believers: "Раздавить староверов"
 SOV_crush_old_believers_desc: "Старообрядцы отказываются признавать патриарха Кирилла. Мы должны подавить их сопротивление, чтобы установить собственную государственную религию."
 SOV_the_third_rome_desc: "«Москва — Третий Рим» — это идея о том, что Москва является преемницей Древнего Рима и Византии и несёт в себе наследие Римской империи. На протяжении всей европейской истории велись споры о том, какой город по праву наследует это наследие."
 SOV_unity_of_church_and_state: "Единство церкви и государства"
 SOV_unity_of_church_and_state_desc: "Православие — основа русской нации. Без его поддержки невозможно управлять нашей огромной империей. Мы будем соответствующим образом интегрировать религию в систему управления."
 SOV_god_save_the_tsar: "Боже, Царя Храни!"
 SOV_god_save_the_tsar_desc: "Боже, царя храни!"
 SOV_yavlinsky: "Григорий Явлинский"
 SOV_yavlinsky_desc: "Григорий Явлинский (род. в 1952 году) принимал активное участие в проведении экономических реформ в СССР в начале 1990-х годов в качестве автора «Программы 500 дней». Он возглавляет социал-либеральную коалицию «Яблоко» и в 1996 году набрал 7,3% голосов. Его поддерживают в основном городские избиратели и представители среднего класса, а его дипломатическая позиция дружественна по отношению к западным державам."
 SOV_maintain_good_relationships_with_central_asia: "Поддерживать дружбу с Центральной Азией"
 SOV_maintain_good_relationships_with_central_asia_desc: "Нас объединяет культурная и историческая дружба с народами Центральной Азии, которых роднит общее большевистское прошлое. Пришло время возродить эти тесные связи и наладить дальнейшее сотрудничество."
 SOV_befriend_india: "Подружиться с Индией"
 SOV_befriend_india_desc: "Советский Союз поддержал независимость Индии. Сейчас самое время возродить эту дружбу и укрепить наше партнёрство."
 SOV_befriend_pakistan: "Подружиться с Пакистаном"
 SOV_befriend_pakistan_desc: "Хотя мы поддерживали Индию во время холодной войны, нам больше не нужно придерживаться этой позиции. Пакистан предлагает более выгодное стратегическое партнёрство в наших интересах."
 SOV_support_israel: "Поддержать Израиль"
 SOV_support_israel_desc: "Наша страна имеет долгую историю взаимодействия с Израилем и его народом. Мы должны продолжать развивать эту дружбу."
 SOV_support_palestine: "Поддержать Палестину"
 SOV_support_palestine_desc: "Арабы много лет страдали от гнёта Израиля. Мы должны поддержать их в эти трудные времена."
 SOV_pressure_the_persians: "Нанести удар по Ирану"
 SOV_pressure_the_persians_desc: "Иранские муллы представляют собой последний оплот автократии, коррупции и экстремизма в нашем регионе. Их устранение жизненно важно для мира и безопасности в России и во всём мире, а также для продвижения демократии на неспокойном Ближнем Востоке."
 SOV_honor_victims_of_repression: "Чтить жертв репрессий"
 SOV_honor_victims_of_repression_desc: "Советские репрессии, голод и государственный террор причинили вред миллионам людей и затронули почти каждую российскую семью. Мы никогда не должны забывать об этих жертвах. Никогда."
 SOV_a_pragmatic_approach: "Прагматичный подход"
 SOV_a_pragmatic_approach_desc: "Хотя демократия желательна, прямой переход от коммунистической диктатуры к капиталистической демократии невозможен. Шоковая терапия разрушила бы наше хрупкое новое государство."
 SOV_democratic_idealism: "Демократический идеализм"
 SOV_democratic_idealism_desc: "Пришло время оставить призраков прошлого позади и любой ценой проводить демократические реформы."
 SOV_respect_soviet_legacy: "Уважать советское наследие"
 SOV_respect_soviet_legacy_desc: "Наша история — наша. Игнорировать её или ненавидеть — значит разрушать себя. Мы должны уважать советское прошлое за его достижения, но при этом не забывать о его ошибках."
 SOV_decommunize_russian_society: "Декоммунизация российского общества"
 SOV_decommunize_russian_society_desc: "Коммунизм пал. Мы должны избавиться от его символов и образов, чтобы не подпитывать националистическую и неокоммунистическую риторику."
 SOV_rehabilitate_purged_figures: "Реабилитировать жертв чисток"
 SOV_rehabilitate_purged_figures_desc: "В советское время многие способные и преданные своему делу люди были подвергнуты чистке и забыты. Мы должны помнить о них и сохранять их наследие."
 SOV_reconcile_the_cprf_2: "Примирить КПРФ"
 SOV_reconcile_the_cprf_2_desc: "Коммунистическая партия Российской Федерации по-прежнему сильна. Примирение с ней — единственный путь к тому, чтобы вас воспринимали как легитимное правительство."
 SOV_ostracize_the_cprf: "Исключить КПРФ"
 SOV_ostracize_the_cprf_desc: "КПРФ — это умирающий пережиток старой советской системы. Мы должны исключить их из приличного общества."
 SOV_foster_multi_party_democracy: "Конвент Демократической России"
 SOV_foster_multi_party_democracy_desc: "Теперь, когда с националистической и коммунистической оппозицией покончено, пришло время созвать общегосударственный съезд, чтобы установить правила и нормы для новой демократической России."
 SOV_economic_bill_of_rights: "Экономический законопроект о правах"
 SOV_economic_bill_of_rights_desc: "Чтобы наслаждаться жизнью, свободой и стремлением к счастью, люди должны обладать базовыми экономическими свободами. Никто не должен лишаться этих прав из-за бедности. Нам нужен экономический билль о правах, чтобы защитить граждан от злоупотреблений капитализма."
 SOV_influence_central_asian_change: "Влияние на изменения в Центральной Азии"
 SOV_influence_central_asian_change_desc: "Центральная Азия изобилует коррумпированными автократами. Без принятия мер эти страны выйдут из сферы нашего влияния."
 SOV_join_nato: "Приверженность НАТО"
 SOV_join_nato_desc: "Холодная война закончилась, и наше положение стало сложным. Как демократическая страна, мы должны вступить в союз с другими демократиями, чтобы обеспечить своё выживание."
 SOV_pan_eurasian_infrastructure: "Евразийская инфраструктурная программа"
 SOV_pan_eurasian_infrastructure_desc: "Российская инфраструктура находится в плачевном состоянии. Нам нужно строить дороги, мосты, железные дороги и реализовывать другие проекты, чтобы стимулировать экономику."
 SOV_status_quo: "Поддерживать корейский статус-кво"
 SOV_status_quo_desc: "Стабильность на Корейском полуострове отвечает интересам России. Если перемены и должны произойти, то они должны быть постепенными и контролируемыми, а не хаотичными."
 SOV_strengthen_relations_with_north: "Укрепление отношений с Севером"
 SOV_strengthen_relations_with_north_desc: "Северная Корея была нашим союзником с тех пор, как мы предоставили ей МиГ-15 во время Корейской войны. За 80 лет дружбы!"
 SOV_encourage_economic_reforms: "Поощрять реформы в КНДР"
 SOV_encourage_economic_reforms_desc: "В глобализованном мире у России по-прежнему есть закрытый, слаборазвитый союзник. Это не отвечает нашим интересам."
 SOV_expand_business_with_south: "Расширение бизнеса с Южной Кореей"
 SOV_expand_business_with_south_desc: "У Южной Кореи есть капитал и опыт, а у нас — ресурсы и рабочая сила. Такое партнёрство может принести пользу только России и усилить наше влияние."
 SOV_export_more_energy: "Экспорт энергии в Южную Корею"
 SOV_export_more_energy_desc: "Экономика Южной Кореи сильна. Поставки энергоресурсов укрепляют наши геополитические позиции и влияние."
 SOV_support_peaceful_korean_unification: "Поддержка мирного объединения Кореи"
 SOV_support_peaceful_korean_unification_desc: "Мирное воссоединение создаст обширный северный рынок, сильную южную экономику и новую региональную державу, которая поможет уравновесить влияние США и Китая."
 SOV_east_asia_in_democracy: "Демократизация Восточной Азии"
 SOV_east_asia_in_democracy_desc: "Восточная Азия, особенно Китай и Северная Корея, — последние оплоты коммунизма. Наша политика должна быть направлена на освобождение этих народов и уход коммунизма в прошлое."
 SOV_expand_trade_with_taiwan: "Расширение торговли с Тайванем"
 SOV_expand_trade_with_taiwan_desc: "Тайвань производит передовые полупроводники и другие высокотехнологичные товары. Расширение торговли отвечает нашим интересам и усиливает наше влияние."
 SOV_support_taiwan_military_buildup: "Поддержка наращивания военного потенциала Тайваня"
 SOV_support_taiwan_military_buildup_desc: "Чтобы сдержать китайскую агрессию, мы должны помочь Тайваню укрепить оборону."
 SOV_support_south_led_unification: "Поддержка объединения под руководством Юга"
 SOV_support_south_led_unification_desc: "Будущее Кореи — в Сеуле."
 SOV_export_military_hardware_to_south_korea: "Экспорт военной техники на Юг"
 SOV_export_military_hardware_to_south_korea_desc: "Южной Корее нужна поддержка для объединения полуострова. Мы должны поставлять им военную технику."
 SOV_behead_autocratic_dragons: "Обезглавить самодержавных драконов"
 SOV_behead_autocratic_dragons_desc: "Тоталитарные государства — это злобные драконы. Отрубите им головы, кричите «Хаос!» и спускайте с поводка псов войны!"
 SOV_ignite_second_korean_war: "Разжечь вторую корейскую войну"
 SOV_ignite_second_korean_war_desc: "Северокорейский режим — это устаревшая сталинская реликвия, которой место на свалке истории. Если Южная Корея решит объединить полуостров силой, мы окажем ей полную поддержку."
 SOV_outer_space_initiative: "Развитие Роскосмоса"
 SOV_outer_space_initiative_desc: "Для реализации космических амбиций России необходим финансово стабильный и надёжный «Роскосмос», который будет руководить нашими исследовательскими и технологическими проектами."
 SOV_finish_1998_reforms: "Завершение военных реформ 1998 года"
 SOV_finish_1998_reforms_desc: "Реформы 1998 года, начатые при министре обороны Игоре Сергееве, классифицировали подразделения как боеготовые или укомплектованные личным составом мирного времени, а другие подразделения преобразовали в базы хранения техники. Также была проведена реорганизация Военно-воздушных и космических сил."
 SOV_2001_military_reforms: "Начало военных реформ"
 SOV_2001_military_reforms_desc: "Министр обороны Сергей Иванов объявил о реформах, которые позволят сделать добровольческие подразделения постоянно боеспособными, сохранив при этом призывную систему."
 SOV_black_gussard: "Чёрные гусары"
 SOV_black_gussard_desc: "15-я отдельная гвардейская мотострелковая Александрийская бригада — единственная миротворческая бригада Сухопутных войск России."
 SOV_2008_military_reforms: "Продолжение военных реформ"
 SOV_2008_military_reforms_desc: "Министерство обороны приняло решение о дальнейшем сокращении численности войск для повышения стратегической и тактической гибкости."
 SOV_increased_arms_exports_2: "Увеличение экспорта оружия"
 SOV_increased_arms_exports_2_desc: "Экспорт оружия уже давно играет важную роль в экономике России. Доходы от этих сделок помогут поддержать нашу внутреннюю экономику, даже если часть оружия попадёт в сомнительные руки."
 SOV_reserve_officer_training_system: "Система подготовки офицеров резерва"
 SOV_reserve_officer_training_system_desc: "Наша устаревшая система подготовки офицеров запаса нуждается в реформировании, чтобы повысить качество подготовки личного состава за счёт улучшения военного образования."
 SOV_coastal_fleet_reforms: "Реформирование флота ближнего моря"
 SOV_form_the_uac: "Сформировать ОАК"
 SOV_form_the_uac_desc: "Объединённая авиастроительная корпорация, созданная 20 февраля 2006 года в результате слияния ведущих производителей самолётов, стремится оптимизировать производство и сократить убытки."
 SOV_roscosmos_intel: "Группировка спутников"
 SOV_roscosmos_intel_desc: "Мы развернём активную сеть разведывательных спутников, чтобы снабжать наши войска необходимой информацией."
 SOV_airforce_structure_change: "Реформы в структурах"
 SOV_airforce_structure_change_desc: "В настоящее время проводится кадровая реформа с целью модернизации наших военно-воздушных сил."
 SOV_fighter_production: "Усилить производство истребителей"
 SOV_fighter_production_desc: "Чем больше истребителей, тем безопаснее и спокойнее в небе."
 SOV_uav_production: "Расширение производства беспилотников"
 SOV_uav_production_desc: "Мы стремимся к тому, чтобы дроны широко использовались в наших войсках."
 SOV_bombers_production: "Увеличение производства бомбардировщиков"
 SOV_bombers_production_desc: "Наши враги будут повержены мощью наших бомбардировщиков."
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "Наши истребители серии SU входят в число лучших в мире."
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "В серии PAKDA представлены одни из самых совершенных бомбардировщиков."
 SOV_radioelectronic_warfare: "Войска радиоэлектронной борьбы"
 SOV_radioelectronic_warfare_desc: "Эти подразделения проводят операции по завоеванию господства в воздухе, защите наших систем от вражеских помех и нарушению связи противника."
 SOV_modernize_soviet_missile_stockpiles: "Совершенствование пусковых шахт"
 SOV_modernize_soviet_missile_stockpiles_desc: "Наши ракетные шахты устаревают и требуют своевременной модернизации."
 SOV_missile_defense_investments: "Зенитные ракетные войска"
 SOV_missile_defense_investments_desc: "Эти силы будут защищать жизненно важные объекты и войска от воздушных ударов противника."
 SOV_hypersonic_missiles: "Гиперзвуковые ракеты"
 SOV_hypersonic_missiles_desc: "Гиперзвуковые ракеты, движущиеся со скоростью более 5 Махов, не оставляют времени на обнаружение или ответные действия."
 SOV_russian_airspace_forces: "ВКС России"
 SOV_russian_airspace_forces_desc: "После периода упадка наши военно-воздушные силы теперь оснащены по последнему слову техники и готовы вернуть себе превосходство в воздухе."
 SOV_space_forces_improvement: "Увеличение инвестиций в авиацию"
 SOV_space_forces_improvement_desc: "Мы увеличим финансирование наших космических войск."
 SOV_mechanized_infantry_renovations: "Использование \"Арматы\" для БТР и БМП"
 SOV_mechanized_infantry_renovations_desc: "Наша мотопехота в настоящее время использует устаревшие советские БТР и БМП, которые необходимо модернизировать."
 SOV_armata_universal_combat_platform: "Универсальная боевая платформа Армата"
 SOV_armata_universal_combat_platform_desc: "Платформа «Армата» — это модульная тяжёлая гусеничная машина нового поколения, предназначенная для замены старых танков и бронетранспортёров."
 SOV_reform_army: "Новая армейская реформа"
 SOV_reform_army_desc: "Пришло время модернизировать нашу армию, чтобы она соответствовала современным стандартам ведения боевых действий."
 SOV_armyreform_spec: "Спецназ - наша сила"
 SOV_armyreform_spec_desc: "Мы расширим наши силы специального назначения и улучшим их подготовку и оснащение."
 SOV_mto: "Создание войск МТО"
 SOV_mto_desc: "Войска материально-технического обеспечения оказывают техническую и логистическую поддержку всем родам войск."
 SOV_arta: "Артиллерия - бог войны"
 SOV_arta_desc: "Мы будем придерживаться принципа превосходства артиллерии, принятого в советское время, и сделаем так, чтобы наша артиллерия оставалась лучшей."
 SOV_mechanize: "Механизация армии"
 SOV_mechanize_desc: "Наша армия должна быть мобильной и механизированной, и мы приложим все усилия, чтобы добиться этого."
 SOV_bmpt: "БМПТ Терминатор"
 SOV_ratnik_program: "Программа Ратник"
 SOV_ratnik_program_desc: "«Ратник» — это усовершенствованная система боевой экипировки, разработанная с использованием современных технологий для повышения индивидуальной выживаемости и боевой эффективности солдат."
 SOV_csto_training_exercises: "Учения стран ОДКБ"
 SOV_csto_training_exercises_desc: "Наш союз остаётся крепким благодаря регулярным совместным учениям и тренировкам."
 SOV_rosgvardia: "Сформировать Росгвардию"
 SOV_rosgvardia_desc: "Национальная гвардия России — это независимое внутреннее военное формирование, в задачи которого входит охрана границ, борьба с терроризмом, контроль за оборотом оружия и обеспечение общественного порядка."
 SOV_rosguard_start_org: "Начать формирование бригад"
 SOV_rosguard_start_org_desc: "Пора начинать формировать первые бригады."
 SOV_rosguard_armor: "Новые бронированные машины"
 SOV_rosguard_armor_desc: "В рамках реформ Национальная гвардия получит новую бронетехнику для повышения боеспособности."
 SOV_rosguard_military: "Командование сил Национальной гвардии"
 SOV_rosguard_military_desc: "Эта государственная военная организация обеспечивает общественную и государственную безопасность. Она возникла на базе внутренних войск Министерства внутренних дел."
 SOV_rosguard_occup: "Преобразование ОМОНа и СОБРа"
 SOV_rosguard_occup_desc: "Подразделения ОМОН и СОБР будут интегрированы в Национальную гвардию с расширенным штатом и улучшенным оснащением."
 SOV_rosguard_tank: "Разрешить Росгвардии использовать танки"
 SOV_rosguard_tank_desc: "После мятежа Пригожина мы готовы предоставить Росгвардию танковые подразделения."
 SOV_form_bars: "Сформировать БАРС"
 SOV_form_bars_desc: "Специальный боевой армейский резерв (БАРС) состоит из десятков тысяч новобранцев, прошедших строгий отбор в военкоматах и заключивших контракты с Министерством обороны. Предпочтение отдается тем, кто недавно уволился в запас и сохранил важные армейские навыки по ключевым специальностям."
 SOV_reorganize_airforce: "Реорганизация ВВС"
 SOV_reorganize_airforce_desc: "Наши военно-воздушные силы находятся в плачевном состоянии. Ряд масштабных реформ позволит улучшить их состояние."
 SOV_missile_development: "Ракетные войска стратегического назначения"
 SOV_missile_development_desc: "Эти войска поддерживают постоянную боевую готовность для ядерного сдерживания и способны наносить массированные или точечные ядерные удары. Они составляют основу нашей военной и экономической мощи, и под их командованием находятся все российские межконтинентальные баллистические ракеты."
 SOV_avtovaz: "АвтоВАЗ"
 SOV_avtovaz_desc: "«АвтоВАЗ» — ведущий российский производитель автомобилей, основанный в 1966 году. Изначально он назывался ВАЗ, что в переводе с русского означает «Волжский автомобильный завод». «АвтоВАЗ» наиболее известен производством культовой серии Lada, ставшей неотъемлемой частью российской автомобильной истории."
 SOV_gaz: "ГАЗ"
 SOV_gaz_desc: "ГАЗ, или Горьковский автомобильный завод, — крупный российский производитель автомобилей, расположенный в Нижнем Новгороде, ранее известном как Горький. Он является основным дочерним предприятием холдинга «Группа ГАЗ», который входит в состав более крупного промышленного конгломерата «Базовый элемент»."
 SOV_rostech: "Ростех"
 SOV_rostech_desc: "«Ростех» — государственный оборонный концерн, занимающийся разработкой, производством и экспортом передовых технологий."
 SOV_rosoboronprom: "Рособоронпром"
 SOV_rosoboronprom_desc: "«Рособоронпром» — единственный государственный экспортер военной продукции, товаров двойного назначения, услуг и технологий в России."
 SOV_kbp: "КБП"
 SOV_kbp_desc: "КБП — ведущее российское предприятие оборонной промышленности, специализирующееся на разработке оружия, расположенное в Туле."
 SOV_tula_arms: "Тульское оружие"
 SOV_tula_arms_desc: "Тульский оружейный завод, основанный Петром I в 1712 году, имеет долгую историю производства оружия для России."
 SOV_orsis: "Orsis"
 SOV_orsis_desc: "Компания Orsis, базирующаяся в Москве, производит высокоточные винтовки центрального боя для военного и гражданского использования."
 SOV_lobaev_arms: "Lobaev Arms"
 SOV_lobaev_arms_desc: "Компания Lobaev Arms разрабатывает и производит высокоточные винтовки и боеприпасы в Калужской области."
 SOV_kamaz: "КАМАЗ"
 SOV_kamaz_desc: "«КАМАЗ», основанный в 1969 году, — крупный российский производитель грузовых автомобилей, автобусов и двигателей со штаб-квартирой в Набережных Челнах. Компания известна своими надёжными грузовиками с бескапотной компоновкой, которые широко используются как в России, так и за рубежом."
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "Aurus Motors — российский бренд автомобилей класса люкс, основанный в 2000 году. Изначально разработанный для использования в качестве официальных государственных кортежей, Aurus с тех пор вышел на рынок автомобилей класса люкс с моделями премиум-класса."
 SOV_focus_on_luxury_cars: "Акцент на автомобилях класса люкс"
 SOV_focus_on_luxury_cars_desc: "Российский народ заслуживает большего, чем просто ещё одна доступная «Лада». Мы должны расширить линейку Aurus и поддержать развитие других брендов автомобилей класса люкс, чтобы повысить престиж России в автомобильном мире."
 SOV_focus_on_affordable_cars: "Акцент на доступных автомобилях"
 SOV_focus_on_affordable_cars_desc: "В настоящее время Россия сильно зависит от импорта транспортных средств. Чтобы укрепить наш внутренний рынок, нам нужно увеличить производство доступных автомобилей российского производства, чтобы каждый гражданин мог приобрести транспортное средство, сделанное в нашей стране."
 SOV_revitalized_automobile_industry: "Возрождение автопрома"
 SOV_revitalized_automobile_industry_desc: "После дорогостоящей модернизации и расширения производства наша автомобильная промышленность наконец достигла достойного уровня производства и качества. Это возрождение отрасли является ключевой вехой в восстановлении нашей экономики."
 SOV_economic_programs: "Экономические реформы"
 SOV_economic_programs_desc: "После распада СССР и потрясений 1990-х годов экономика России по-прежнему остро нуждается в комплексных реформах и обновлении. Наша цель — восстановить стабильность и обеспечить устойчивый рост."
 SOV_uralvagonzavod: "Уралвагонзавод"
 SOV_uralvagonzavod_desc: "«Уралвагонзавод» — крупное российское машиностроительное предприятие, расположенное в Нижнем Тагиле. Это один из крупнейших промышленных комплексов России, признанный ведущим мировым производителем основных боевых танков."
 SOV_national_center_for_aviabuilding: "Национальный центр авиастроения"
 SOV_national_center_for_aviabuilding_desc: "Российская авиационная промышленность остаётся одной из самых перспективных отраслей. Инвестиции в эту сферу необходимы для сохранения наших позиций в качестве лидера в области аэрокосмических технологий."
 SOV_domestic_helicopter_production: "Отечественное производство вертолетов"
 SOV_domestic_helicopter_production_desc: "Российская вертолётная промышленность гордится тем, что разрабатывает и производит одни из самых передовых вертолётов в мире. Дальнейшие инвестиции имеют решающее значение для сохранения и расширения этого успеха."
 SOV_heavy_industry_investments: "Инвестиции в тяжёлую промышленность"
 SOV_heavy_industry_investments_desc: "Тяжёлая промышленность была основой советской экономики. Возрождение этого сектора за счёт целевых инвестиций имеет решающее значение для укрепления экономической базы России."
 SOV_refined_metallurgy: "Усовершенствованная металлургия"
 SOV_refined_metallurgy_desc: "Металлургия — стратегическая отрасль, жизненно важная для развития нашей страны. Мы должны вкладывать значительные средства в расширение и модернизацию этого сектора, чтобы удовлетворить будущие потребности."
 SOV_expand_tungsten_mining: "Расширение добычи вольфрама"
 SOV_expand_tungsten_mining_desc: "Вольфрам, также известный как тунгстенит, — это редкий металл с уникальными свойствами, в том числе исключительной твёрдостью и высокой плотностью. Эти качества делают его незаменимым для использования в военных целях, например для изготовления бронебойных снарядов. Расширение добычи вольфрама укрепит нашу ресурсную базу."
 SOV_expand_iron_mining: "Расширение производства стали"
 SOV_expand_iron_mining_desc: "Сталь, сплав железа и углерода, необходима для строительства, создания инфраструктуры, транспорта, производства машин и оружия благодаря своей прочности и долговечности. Увеличение производства стали жизненно важно для национального развития и обороны."
 SOV_expand_gold_mining: "Расширение добычи золота"
 SOV_expand_gold_mining_desc: "Золото ценится не только за свою экономическую значимость, но и за возможность промышленного применения в производстве коррозионностойких электрических разъёмов, инфракрасных экранов, цветного стекла и в стоматологии. Расширение добычи золота будет способствовать развитию как нашей экономики, так и технологических возможностей."
 SOV_expand_aluminium_mining: "Расширение добычи алюминия"
 SOV_expand_aluminium_mining_desc: "Алюминий — лёгкий и прочный металл, который широко используется в транспорте, машиностроении, строительстве и производстве упаковки. Он особенно важен для авиастроения. Рост объёмов добычи алюминия будет способствовать развитию ключевых отраслей и технологическому прогрессу."
 SOV_industrial_expansion_plan: "План промышленного развития"
 SOV_industrial_expansion_plan_desc: "Тяжелый экономический кризис конца 1990-х годов привел к высокому уровню безработицы и повсеместной бедности в России. Это было связано с быстрой приватизацией и оттоком квалифицированных работников и компаний на Запад. В 2000-е годы необходимо было сосредоточиться на восстановлении гражданской промышленности, чтобы стимулировать внутреннюю и международную торговлю."
 SOV_domestic_aircraft_production: "Отечественное производство самолётов"
 SOV_domestic_aircraft_production_desc: "Россия имеет богатую традицию производства высококачественных самолётов. Чтобы сохранить лидерство в аэрокосмической отрасли, мы должны уделять приоритетное внимание инвестициям, направленным на расширение и модернизацию этого жизненно важного сектора."
 SOV_expand_tankograd: "Расширение Танкограда"
 SOV_expand_tankograd_desc: "Танкоград, так называли Челябинский тракторный завод, был основным местом производства танков во время Великой Отечественной войны. Завод продолжал выпускать танки на протяжении всей советской эпохи. Современное расширение позволит увеличить его мощности и производственные возможности в будущем."
 SOV_domestic_auto_production: "Производство отечественных автомобилей"
 SOV_domestic_auto_production_desc: "Российский потребительский автопром исторически был скромным, но такие известные бренды, как Lada и Aurus, добились успеха. Поддержка этих компаний будет способствовать росту экспорта и усилению «мягкой силы» России в мире."
 SOV_expand_kalashnikov_concern: "Расширение концерна Калашников"
 SOV_expand_kalashnikov_concern_desc: "Концерн «Калашников», ранее известный как Ижевский машиностроительный завод, является крупнейшим производителем оборонной продукции в России. Он производит 95 % стрелкового оружия в стране, а также разрабатывает управляемую артиллерию и высокоточное оружие. Расширение этого концерна жизненно важно для нашей военной промышленности."
 SOV_revaluation_of_the_ruble: "Ревальвация рубля"
 SOV_revaluation_of_the_ruble_desc: "За последнее десятилетие российский рубль значительно обесценился из-за неэффективной торговой политики и неконтролируемой инфляции. Восстановление доверия к рублю необходимо для стабилизации нашей экономики и защиты покупательной способности наших граждан."
 SOV_european_interaction_plan: "Европейский план взаимодействия"
 SOV_european_interaction_plan_desc: "Европа остаётся одним из наших важнейших экономических партнёров, несмотря на периодические санкции. Разработка стратегического плана по управлению этими отношениями имеет решающее значение для устойчивого экономического роста."
 SOV_nord_stream: "Северный поток"
 SOV_nord_stream_desc: "«Северный поток» — это крупный газопровод, проложенный по дну Балтийского моря и напрямую соединяющий Россию с Германией. Этот маршрут проходит в обход стран Восточной Европы, что даёт России значительное влияние в регионе, а Германии позволяет избежать участия в региональных конфликтах."
 SOV_south_stream: "Южный поток"
 SOV_south_stream_desc: "«Южный поток» — это дополнительный газопровод, который проходит из Ростовской области России через Чёрное море, пересекает Болгарию и разветвляется в направлении Австрии и Италии. Этот газопровод расширяет наши возможности по экспорту энергоресурсов в Европу."
 SOV_east_stream: "Сила Сибири"
 SOV_east_stream_desc: "«Сила Сибири» — третий по значимости трубопровод, соединяющий Россию с Китаем. Он обеспечивает надёжные поставки энергоресурсов нашему близкому союзнику и создаёт стратегический рынок для экспорта нефти и газа, помогая обходить западные санкции."
 SOV_resist_the_washington_consensus: "Противостоять Вашингтонскому консенсусу"
 SOV_resist_the_washington_consensus_desc: "Экономическая политика, навязанная Ельцину Вашингтоном, ослабила нашу экономику и открыла Западу доступ к нашим государственным активам. Мы должны отвергнуть эти планы и разработать новую стратегию для самостоятельного восстановления российской экономики."
 SOV_return_to_the_gold_standard: "Возвращение к золотому стандарту"
 SOV_return_to_the_gold_standard_desc: "Бумажные деньги без физического обеспечения со временем обесцениваются. Восстановление золотого стандарта стабилизирует рубль и вернёт доверие к нашей валюте."
 SOV_decree_no_585: "Указ номер 585"
 SOV_decree_no_585_desc: "Указом № 585, изданным в 2003 году, РЖД была преобразована в акционерное общество. РЖД отвечает за управление обширной железнодорожной сетью России."
 SOV_sakhalin_railway: "Возродить Сахалинскую ЖД"
 SOV_sakhalin_railway_desc: "Сахалинская железная дорога, расположенная на острове недалеко от Японии, играет важнейшую роль в местной экономике. Её модернизация и обновление укрепят региональные связи и будут способствовать экономическому развитию."
 SOV_expand_the_trans_siberian_railroad: "Расширить Транссибирскую магистраль"
 SOV_expand_the_trans_siberian_railroad_desc: "Транссибирская магистраль соединяет Москву с Владивостоком и является экономической основой России. Расширение этой сети необходимо для развития страны и торговли."
 SOV_appease_the_moscow_oligarchs: "Успокоить Московских олигархов"
 SOV_appease_the_moscow_oligarchs_desc: "Стратегические инвестиции, направленные на то, чтобы задобрить московских олигархов, обеспечат их поддержку и сохранят стабильность в экономической элите."
 SOV_high_speed_rail_construction: "Строительство высокоростных ЖД"
 SOV_high_speed_rail_construction_desc: "Нынешняя железнодорожная инфраструктура России устарела. Инвестиции в высокоскоростные железнодорожные технологии позволят модернизировать транспорт и повысить эффективность перевозок по всей стране."
 SOV_explore_arctic_gas_fields: "Освоение газовых месторождений"
 SOV_explore_arctic_gas_fields_desc: "Арктический регион обладает огромными запасами нефти и природного газа. Разведка и разработка этих месторождений могут значительно увеличить энергетические возможности России."
 SOV_expansionary_monetary_policy: "Экспансионистская денежно-кредитная политика"
 SOV_expansionary_monetary_policy_desc: "Приток ликвидности в экономику будет стимулировать рост и поощрять инвестиции, что поможет улучшить долгосрочные экономические перспективы."
 SOV_attract_foreign_investors: "Привлечение иностранных инвесторов"
 SOV_attract_foreign_investors_desc: "Привлечение иностранных инвестиций — один из наиболее эффективных способов стимулирования экономического роста и расширения торговых возможностей."
 SOV_economic_stimulus: "Экономический стимул"
 SOV_economic_stimulus_desc: "Введение адресных стимулирующих мер поможет оживить ключевые отрасли экономики и поддержать устойчивый рост."
 SOV_state_capitalism: "Государственный капитализм"
 SOV_state_capitalism_desc: "Устранение влияния московских олигархов необходимо для борьбы с растущей коррупцией, которая угрожает прогрессу нашей страны."
 SOV_rise_of_the_oligarchs: "Возвышение олигархов"
 SOV_rise_of_the_oligarchs_desc: "Поддержка олигархов улучшит наши отношения с ними и, возможно, откроет новые источники финансирования и влияния."
 SOV_russian_federation_stabilization_fund: "Стабилизационный фонд РФ"
 SOV_russian_federation_stabilization_fund_desc: "Стабилизационный фонд, созданный в 2004 году администрацией Путина, был призван защитить российскую нефтяную промышленность от последствий колебаний цен на нефть. Эта инициатива была продиктована уроками экономического кризиса 1998 года, который отчасти был вызван нестабильностью на рынках газа и нефти."
 SOV_deregulation: "Дерегулирование"
 SOV_deregulation_desc: "Чрезмерное регулирование рынка часто приводит к коррупции и экономической неэффективности. Поощрение свободной торговли, валютных и бартерных систем будет способствовать созданию более устойчивой и динамичной экономики."
 SOV_ignore_oligarchic_corruption: "Игнорировать олигархическую коррупцию"
 SOV_ignore_oligarchic_corruption_desc: "Олигархи — наши ключевые союзники, и пока они вносят финансовый вклад, мы можем закрывать глаза на их сомнительные действия ради политической стабильности."
 SOV_entice_oligarchic_investment: "Привлечение олигархических инвестиций"
 SOV_entice_oligarchic_investment_desc: "Олигархи владеют значительным капиталом. Предоставление налоговых льгот и поощрений может стимулировать их к более активному инвестированию в экономику, что принесёт пользу стране в целом."
 SOV_regulate_the_market: "Регулирование рынка"
 SOV_regulate_the_market_desc: "Свободный рынок часто не приводит к результатам, отвечающим национальным интересам. Наше правительство должно играть активную роль в регулировании рынков, чтобы экономический рост приносил пользу всем россиянам."
 SOV_nationalize_foreign_industry: "Национализировать иностранную промышленность"
 SOV_nationalize_foreign_industry_desc: "Промышленные предприятия, принадлежащие иностранцам, представляют угрозу безопасности, особенно в условиях действующих санкций. Национализация этих предприятий позволит защитить жизненно важные производственные мощности, даже если это приведёт к ухудшению дипломатических отношений."
 SOV_root_out_oligarchs: "Искоренить олигархов"
 SOV_root_out_oligarchs_desc: "Хотя полностью искоренить класс олигархов невозможно, необходимо ограничить их чрезмерное влияние на экономику, чтобы восстановить справедливость и государственный контроль."
 SOV_intl_oil_price_agreements: "Соглашения о ценах на нефть"
 SOV_intl_oil_price_agreements_desc: "Россия конкурирует с ОПЕК — коалицией пятнадцати стран-экспортёров нефти, которая эффективно контролирует мировые цены на нефть. Негласное сотрудничество с ОПЕК может помочь стабилизировать и повысить цены на нефть в интересах России."
 SOV_trade_with_the_east: "Торговля с Востоком"
 SOV_trade_with_the_east_desc: "Хотя западные рынки по-прежнему важны, расширение торговли с восточными партнёрами, особенно с Китаем, открывает значительные новые возможности для роста."
 SOV_expand_aeroflot_routes: "Расширение маршрутов Аэрофлота"
 SOV_expand_aeroflot_routes_desc: "«Аэрофлот», национальная авиакомпания России со времён СССР, должен расширить сеть маршрутов по всей стране. Это укрепит национальное единство и будет способствовать экономической интеграции."
 SOV_expand_economic_policy: "Модернизация экономики"
 SOV_expand_economic_policy_desc: "Современная экономика процветает благодаря передовым технологиям, таким как вычислительная техника, искусственный интеллект и альтернативные источники энергии. Чтобы оставаться конкурентоспособной в XXI веке, Россия должна вкладывать значительные средства в эти области."
 SOV_southern_arms_exports: "Проект Хазри"
 SOV_southern_arms_exports_desc: "Экспорт оружия нашим союзникам на Индийском субконтиненте расширит влияние России и укрепит стратегические связи в регионе."
 SOV_nord_stream_2: "Северный поток 2"
 SOV_nord_stream_2_desc: "«Северный поток — 2» — это продолжение первоначального газопровода в Германию. Он усилит зависимость Германии от российского газа и ещё больше изменит баланс сил в Восточной Европе."
 SOV_manufacturing_improvements: "Улучшения в производстве"
 SOV_manufacturing_improvements_desc: "Наше промышленное оборудование устарело и не позволяет поддерживать высокое качество продукции. Мы должны внедрять новые производственные технологии и процессы, чтобы повысить эффективность и производительность."
 SOV_computers: "Компьютеризирован-\nная промышленность"
 SOV_computers_desc: "Внедрение компьютеров в производственные процессы крайне важно для модернизации производства и повышения конкурентоспособности во всех отраслях."
 SOV_expand_the_tech_industry: "Российский ИТ-сектор"
 SOV_expand_the_tech_industry_desc: "Сектор информационных технологий стремительно развивается по всему миру. Владение информационными технологиями определит глобальное лидерство в этом столетии, и Россия должна занять своё место в авангарде."
 SOV_advanced_semiconductor_manufacturing: "Передовое производство полупроводников"
 SOV_advanced_semiconductor_manufacturing_desc: "Полупроводники играют ключевую роль в современных технологиях — от автомобилей до компьютеров и аэрокосмической отрасли. Контроль над их производством имеет решающее значение для национальной безопасности и технологической независимости."
 SOV_the_silicon_taiga: "Силиконовая тайга"
 SOV_the_silicon_taiga_desc: "«Силиконовая тайга» — так в России называют развивающуюся IT-индустрию, проводя параллель с Кремниевой долиной в США."
 SOV_yandex: "Яндекс"
 SOV_yandex_desc: "ООО «Яндекс» — крупнейшая в России многонациональная технологическая компания, предоставляющая интернет-услуги в основном на территории России и стран СНГ. Она во многом похожа на российский аналог Google, занимая более 42 % рынка русскоязычных поисковых систем и занимая пятое место в мировом рейтинге."
 SOV_vkontakte: "ВКонтакте"
 SOV_vkontakte_desc: "«ВКонтакте» (ВК) — ведущая российская социальная сеть со штаб-квартирой в Санкт-Петербурге. ВК часто сравнивают с Facebook, но он ориентирован в основном на русскоязычных пользователей. По состоянию на 2018 год его обширная пользовательская база насчитывала более 500 миллионов аккаунтов."
 SOV_quantum_computing: "Квантовые компьютеры"
 SOV_quantum_computing_desc: "Квантовые компьютеры используют принципы квантовой механики для выполнения вычислений, которые выходят далеко за рамки возможностей классических компьютеров. Масштабируемый квантовый компьютер может произвести революцию в таких областях, как криптография, физическое моделирование и решение сложных задач."
 SOV_uranium_one_sale: "Продажа Uranium One"
 SOV_uranium_one_sale_desc: "Uranium One — международная группа по производству ядерного топлива, входящая в состав государственной корпорации «Росатом». В 2010 году она была продана российским инвесторам, а к 2013 году стала дочерней компанией московской Uranium One Group, что укрепило позиции России на мировом рынке ядерного топлива."
 SOV_jinr: "Институт ядерных исследований"
 SOV_jinr_desc: "Объединённый институт ядерных исследований, расположенный в Дубне, — это международный центр ядерных исследований, в котором работают более 5500 сотрудников, в том числе 1200 исследователей с докторской степенью из 18 стран. В институте есть семь специализированных лабораторий, занимающихся теоретической физикой, физикой элементарных частиц, физикой тяжёлых ионов и другими направлениями."
 SOV_gamaleya_institute: "Институт Гамалеи"
 SOV_gamaleya_institute_desc: "Научно-исследовательский институт эпидемиологии и микробиологии имени Н. Ф. Гамалеи — ведущий российский медицинский исследовательский центр при Министерстве здравоохранения. Он получил мировое признание за разработку «Спутника V» — первой вакцины от COVID-19, поступившей в продажу."
 SOV_tighten_ties_with_ukraine: "Укреплять связи с Украиной"
 SOV_tighten_ties_with_ukraine_desc: "Хотя некоторым украинцам может быть сложно до конца это осознать, мы должны чётко понимать: у нас общая этническая принадлежность и наследие. Вот почему так важно поддерживать с ними более тесные и дружеские отношения. Укрепление этих связей принесёт пользу обеим странам в долгосрочной перспективе."
 SOV_CSTO_enlargement_with_ukr: "Пригласить Украину в ОДКБ"
 SOV_CSTO_enlargement_with_ukr_desc: "Беларусь уже является членом нашего братского союза. Сейчас самое время пригласить Украину присоединиться к нашему надёжному блоку, что укрепит нашу коллективную безопасность и сотрудничество."
 SOV_mutual_economic_prosperity: "Взаимное экономическое сотрудничество"
 SOV_mutual_economic_prosperity_desc: "Соседние страны не должны возводить барьеры для торговли друг с другом. Чтобы стимулировать экономический рост, мы должны устранить все препятствия, мешающие свободной торговле, и способствовать взаимному процветанию."
 SOV_ukrainian_russian_defense: "Взаимная российско-украинская оборона"
 SOV_ukrainian_russian_defense_desc: "Как братья, Россия и Украина должны объединиться, чтобы защитить друг друга. Мы готовы защищать друг друга и сражаться бок о бок, чего бы это ни стоило."
 SOV_religious_subjugation: "Религиозное угнетение"
 SOV_religious_subjugation_desc: "Украине не нужно сохранять свою отдельную церковь. Оба наших народа православные, и ничто не должно разделять нас по религиозному признаку. Единство в вере поможет укрепить наши связи."
 SOV_promote_russian_language: "Двуязычное государство"
 SOV_promote_russian_language_desc: "Пришло время продвигать русский язык в Украине и наконец разрушить языковые барьеры, разделяющие наши народы. Большее языковое единство будет способствовать взаимопониманию и сотрудничеству."
 SOV_brotherhood_forever: "Братство навеки!"
 SOV_brotherhood_forever_desc: "Мы — постсоветские братья с общей историей и культурой. Крайне важно, чтобы мы сохраняли и укрепляли эту давнюю дружбу на благо будущих поколений."
 SOV_eat_burgers_with_obama: "Съесть бургеры с Обамой"
 SOV_eat_burgers_with_obama_desc: "Чтобы заявить о нашем геополитическом возрождении, мы отправим нашего президента с государственным визитом в США, которые раньше были нашими соперниками, а теперь стали друзьями. Эта символическая встреча знаменует собой начало новой главы в сотрудничестве и дипломатии."
 SOV_freedom_better_than_non_freedom: "Свобода лучше угнетения"
 SOV_freedom_better_than_non_freedom_desc: "Угнетение наших граждан не приносит никакой пользы. Государство должно защищать свободу мысли и творчества, которые порождают идеи, необходимые для восстановления и укрепления нашей страны."
 SOV_police_not_milice: "Полиция, а не милиция!"
 SOV_police_not_milice_desc: "В рамках масштабной реформы полиции мы стремимся восстановить престиж и профессионализм наших силовых структур. Переименование милиции в полицию — ключевой шаг на пути к этой цели."
 SOV_crush_cult_of_stalin: "Осудите культ Сталина"
 SOV_crush_cult_of_stalin_desc: "Многие наши сограждане до сих пор считают Сталина величайшим лидером России. Мы должны разрушить этот культ личности и призвать российский народ доверять нашим нынешним и будущим лидерам."
 SOV_rostech_idea: "Ростех"
 SOV_kbp_idea: "Конструкторское бюро приборостроения КБП"
 SOV_rosoboronprom_idea: "Оборонпром"
 SOV_kalashnikov_idea: "Концерн Калашников"
 russia_governorate.1.t: "Россия решила сделать из нас губернию"
 russia_governorate.1.d: "Россия решительно выступает против старой структуры своего государства. Одним из примеров этого является возвращение к административному делению. Россия готова предложить нам стать одной из её губерний и частью этого нового порядка."
 russia_governorate.1.o1: "Вместе мы возродим великую Империю!"
 russia_governorate.2.t: "[LIT.GetName] возвращается домой"
 russia_governorate.2.d: "Правительство [LIT.GetName] поступило мудро, избежав конфронтации с нами. [LIT.GetName] снова станет частью Российской империи, что укрепит наше единство и общее будущее."
 russia_governorate.2.o1: "Наконец-то"
 russia_governorate.3.t: "[LIT.GetName] Сопротивляется нам!"
 russia_governorate.3.d: "Правительство [LIT.GetName] отклонило наше щедрое предложение мирно стать одной из наших провинций. Если они откажутся от дипломатии, мы будем вынуждены применить силу."
 russia_governorate.3.o1: "Дураки"
 russia_governorate.4.t: "Россия решила сделать из нас губернию"
 russia_governorate.4.d: "Россия решительно настроена против старой государственной структуры. Один из примеров — восстановление административного деления. Россия намерена предложить нам стать одной из её губерний."
 russia_governorate.4.o1: "Вместе мы возродим великую Империю!"
 russia_governorate.5.t: "[LAT.GetName] возвращается домой"
 russia_governorate.5.d: "Правительство [LAT.GetName] поступило благоразумно, избежав конфликта с нами. [LAT.GetName] снова станет частью Российской империи, что укрепит наши связи."
 russia_governorate.5.o1: "Наконец-то"
 russia_governorate.6.t: "[LAT.GetName] Сопротивляется нам!"
 russia_governorate.6.d: "Правительство [LAT.GetName] отклонило наше щедрое предложение о мирном присоединении к нам в качестве провинции. У нас не будет другого выбора, кроме как захватить их силой."
