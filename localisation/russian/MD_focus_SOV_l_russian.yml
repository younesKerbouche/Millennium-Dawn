 Sov_warsaw_pact.7.t: "Референдум о присоединении к единой стране"
 Sov_warsaw_pact.7.d: "Чешский и словацкий народы не забыли, как не так давно их руководство обмануло их, разделив страну без предупреждения. Теперь у них есть возможность исправить эту историческую ошибку и снова воссоединиться в качестве единой сильной нации. Россия выступит в качестве нейтрального посредника, чтобы обеспечить честный и безопасный процесс референдума."
 Sov_warsaw_pact.7.a: "Пришло время объединиться!"
 Sov_warsaw_pact.8.t: "Протесты в Чехии и Словакии"
 Sov_warsaw_pact.8.d: "По всей Словакии и Чехии вспыхнули массовые протесты. Протестующие обвиняют нынешние правительства в правонарушениях и в том, что они допустили разделение бывшей Чехословакии. Они требуют отставки своих лидеров и проведения национального референдума для пересмотра решения о разделе страны."
 Sov_warsaw_pact.8.a: "Кажется, мир снова погружается в прошлое..."
 SOV_protests_by_scientists_idea: "Протесты учёных из Восточной Германии"
 SOV_protests_by_scientists_idea_desc: "После объединения Германии в 1990 году дипломы многих восточногерманских учёных были признаны недействительными, что привело к массовому сокращению рабочих мест. Недавно эти учёные начали протестовать, требуя признания и справедливости в отношении их заслуг и квалификации."
 SOV_east_german_military_discontent_idea: "Забастовки офицеров армии ГДР"
 SOV_east_german_military_discontent_idea_desc: "После объединения Германии все воинские звания, полученные офицерами из Восточной Германии, были аннулированы. Это вызвало глубокое недовольство среди офицеров, которые считают, что с ними обошлись несправедливо и отодвинули на второй план в новой военной структуре."
 Sov_warsaw_pact.10.t: "Рост популярности ностальгии в Германии"
 Sov_warsaw_pact.10.d: "Движение под названием «Остальгия», романтизирующее жизнь в Восточной Германии, набирает популярность на востоке страны. Хотя оно существовало и раньше, его нынешняя активность встревожила международных экспертов, которые подозревают тайное влияние спецслужб стран Варшавского договора."
 Sov_warsaw_pact.10.a: "Интересно"
 Sov_warsaw_pact.11.t: "Необычная активность в Восточной Германии"
 Sov_warsaw_pact.11.d: "Недавно мы зафиксировали рост подпольной коммунистической активности в Восточной Германии. Наша разведка сообщает о саботаже в армии и замедлении научного прогресса. Судя по всему, эти действия тайно поддерживаются СССР. Для противодействия этим подрывным усилиям были выделены дополнительные государственные средства."
 Sov_warsaw_pact.11.a: "Нам нужно проверить наших сотрудников на предмет сотрудничества"
