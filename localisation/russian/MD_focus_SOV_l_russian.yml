 russia.29.t: "Референдум по конституции Чеченской Республики"
 russia.29.d: "После окончания жестокого и кровопролитного конфликта у Чечни появилась возможность вернуться к мирной жизни. Следующий вопрос — как будут строиться её отношения с Москвой: останется ли она полностью интегрированным субъектом федерации или сохранит определённую автономию?"
 russia.29.o1: "Небольшая автономия им не навредит"
 russia.29.o2: "Я готов лично управлять Чечнёй."
 sov_vybory.2.t: "Путин избран президентом"
 sov_vybory.2.d: "Владимир Путин победил в первом туре президентских выборов, набрав 63,75% голосов. Было подсчитано 99% бюллетеней. Оппозиция поставила под сомнение легитимность результатов и пригрозила массовыми протестами. По последним данным Центральной избирательной комиссии, в выборах приняли участие 65,3% избирателей, имеющих право голоса."
 sov_vybory.2.a: "Лидер снова здесь!"
 sov_vybory.1.t: "Медведев избран президентом"
 sov_vybory.1.d: "Дмитрий Медведев, первый заместитель председателя правительства, одержал уверенную и ожидаемую победу на президентских выборах, сменив на этом посту Владимира Путина. Хотя Медведев обещает провести либеральные политические реформы, многие считают, что власть по-прежнему находится в руках Путина."
 sov_vybory.1.a: "Посмотрим, как у него получится!"
 russia_med.1.t: "Милиция переименована в полицию"
 russia_med.1.d: "Президент Дмитрий Медведев подписал закон «О полиции», ознаменовавший собой ключевую реформу правоохранительной системы. В результате реформы название «милиция» было изменено на «полиция». Реформа направлена на сокращение бюрократических проволочек и укрепление партнёрских отношений между полицией и гражданским обществом. Также были пересмотрены обязанности, права и ответственность сотрудников полиции."
 russia_med.1.a: "Это меняет всё."
 russia_med.2.t: "Путин едет в Пикалёво"
 russia_med.2.d: "На фоне глубокого финансового кризиса два из трёх ключевых промышленных предприятий города Пикалёво были закрыты, что привело к безработице и отчаянию среди рабочих. Начались массовые протесты, что вынудило правительство вмешаться. Путин лично посетил город, вызвал к себе причастных олигархов и потребовал возобновить работу заводов, продемонстрировав свою власть над экономической элитой России."
 russia_med.2.a: "Авторучку мне верните, пожалуйста!"
 rusboloto.1.t: "Протесты в Москве!"
 rusboloto.1.d: "Разочарованные очередной сменой политической власти, москвичи вышли на массовые протесты. По разным оценкам, в них приняли участие от 25 000 до 150 000 человек. Демонстрации в поддержку честных выборов прошли в 99 городах России и 45 городах за рубежом. Внезапное решение Департамента образования Москвы о проведении школьного экзамена только усилило общественный гнев. Протестующие, вооружённые самодельными плакатами, требуют честных и прозрачных выборов."
 rusboloto.1.a: "Раздавите их силами правопорядка!"
 rusboloto.2.t: "Усиление протестов в Москве!"
 rusboloto.2.d: "Несмотря на сопротивление полиции, протестующие продолжают собираться на Болотной площади. По сообщениям, несколько офицеров получили ранения в результате того, что из толпы в них полетели бутылки и коктейли Молотова. В ответ полиция задержала оппозиционеров, но не стала применять газ. В отношении таких организаторов, как Навальный и Удальцов, сейчас ведутся расследования по статьям о подстрекательстве к массовым беспорядкам и насилию в отношении сотрудников правоохранительных органов."
 rusboloto.2.a: "Раздавите их силами правопорядка (снова)!"
 rusboloto.2.b: "Отлично."
 rusboloto.3.t: "Протесты были подавлены полицией"
 rusboloto.3.d: "Протестное движение не достигло своих целей и было успешно подавлено властями. Сейчас ситуация находится под контролем."
 rusboloto.3.a: "Отлично"
 sov_other.2.t: "Коммунисты, избранные в России"
 sov_other.2.d: "В результате серьёзных политических изменений к власти в России вернулась Коммунистическая партия. Обещая восстановить социалистический строй, она теперь продвигает идею полной идеологической трансформации. Новое руководство заявляет, что готово полностью изменить будущее России, вернув к жизни прошлое."
 sov_other.2.a: "Новый СССР?"
 sov_other.3.t: "Шутки Comedy Club о нашем президенте"
 sov_other.3.d: "Юмористы из популярного армянского телешоу «Камеди Клаб» недавно пошутили о нашем новоизбранном президенте. Стоит ли нам закрыть на это глаза или потребовать извинений за неуважение?"
 sov_other.3.a: "Пока нет."
 sov_other.3.b: "Попросите их извиниться."
 sov_other.6.t: "Большой русский марш"
 sov_other.6.d: "Недавно по всей России прошли массовые националистические марши с участием националистов, монархистов, православного духовенства и язычников-родноверов. Произошли столкновения с этническими меньшинствами из исламских республик. Ситуация нестабильна и может перерасти в нечто более опасное."
 sov_other.6.a: "Русские — Вперед!"
 sov_other.9.t: "Россия поддерживает Украину!"
 sov_other.9.d: "Новое демократическое правительство России выступило с дипломатической инициативой по улучшению отношений с Украиной. Она включает в себя культурную интеграцию, поддержку антикоррупционных усилий и предложения по взаимному сотрудничеству в создании демократических институтов."
 sov_other.9.a: "Братья навеки!"
 sov_other.9.b: "Истина в братстве"
 sov_other.10.t: "Россия помогает нам бороться с коррупцией!"
 sov_other.10.d: "В соответствии с новым соглашением о борьбе с коррупцией Россия оказала содействие в аресте и конфискации активов крупного коррумпированного олигарха. Это сотрудничество нанесло значительный удар по коррупции в нашей стране."
 sov_other.10.a: "Спасибо"
 SOV_undo_putin_TT: "Мы начнём демонтаж беззаконной системы управления, которая существовала до нас!"
 sov_other.11.t: "Масштабные военные учения России и НАТО!"
 sov_other.11.d: "После разворота в сторону Запада Россия начала проводить масштабные совместные военные учения с силами НАТО на своей территории. Эти учения символизируют начало новой эры сотрудничества и взаимного доверия."
 sov_other.11.a: "Когда-то враги, теперь друзья."
 sov_other.12.t: "Войска НАТО в России"
 sov_other.12.d: "В рамках нового западного альянса Россия разрешила разместить на своей территории силы НАТО для обеспечения региональной стабильности и общей безопасности."
 sov_other.12.a: "Хорошо.."
 SOV_combined_economic_system: "Комбинированная экономическая система"
 SOV_combined_economic_system_desc: "Находя компромисс между государственными институтами и интересами олигархов, мы разрабатываем уникальное российское решение для восстановления экономики. Баланс и контроль определят наш дальнейший путь."
 SOV_oligarchic_republic: "Олигархическая республика"
 SOV_oligarchic_republic_desc: "После того как олигархи завершили процесс слияния своих компаний, началась новая эра — эпоха олигархической России, где частная власть диктует национальную политику."
 SOV_continue_etatist_rise: "Продолжить восхождение этатистов"
 SOV_continue_etatist_rise_desc: "Россия не может позволить себе находиться под властью неуправляемых кланов олигархов, которые экспортируют наши ресурсы ради собственной выгоды. Нам нужно твёрдое руководство, и мы готовы его обеспечить."
 sov_other.13.t: "Российское предложение..."
 sov_other.13.d: "Новое демократическое правительство России предложило Украине заключить соглашение о взаимном признании языков. Русский язык получит официальный статус в Украине, а Россия будет способствовать развитию образования на украинском языке среди этнических украинцев. Эта инициатива направлена на укрепление мира, культурного обмена и долгосрочной дружбы между нашими народами."
 sov_other.13.a: "Замечательная идея!"
 sov_other.13.b: "Нет, извините"
 sov_other.14.t: "Украина приняла наше предложение!"
 sov_other.14.d: "Украина согласилась с нашим предложением о взаимной языковой интеграции. Началась новая эра сотрудничества."
 sov_other.14.a: "Отлично"
 sov_other.15.t: "Украина отклонила наше предложение!"
 sov_other.15.d: "Украина отклонила наше предложение о взаимной языковой интеграции и сотрудничестве."
 sov_other.15.a: "Почему?"
 SOV_nemtsov: "Борис Немцов"
 SOV_nemtsov_desc: "Борис Ефимович Немцов (9 октября 1959 — 27 февраля 2015) — российский физик, либеральный политик и откровенный критик Владимира Путина. Он сыграл ключевую роль в формировании экономических реформ в период перехода от советской эпохи к современной и занимал высокие посты при президенте Ельцине, в том числе был губернатором Нижнего Новгорода, министром топлива и энергетики и заместителем председателя правительства. Позже Немцов основал движение «Молодая Россия», стал соучредителем партии «Правое дело» и помог создать «Союз правых сил» — политический блок либеральных реформаторов. Его наследие остаётся символом демократического сопротивления в современной российской истории."
 SOV_union_of_right_forces: "Союз правых сил"
 SOV_union_of_right_forces_desc: "Теперь мы будем у руля власти. «Союз правых сил» стремится направить Россию по пути демократических ценностей и рыночного либерализма. Имея в своём составе опытных реформаторов и чёткую программу, мы будем работать над модернизацией страны изнутри."
 SOV_conservative_russia: "Консервативная Россия"
 SOV_conservative_russia_desc: "Глобальные перемены едва не разрушили Россию, пришло время вернуться к мирным реформам. Консервативный курс поможет сохранить традиционные ценности, восстановить порядок и стабилизировать ситуацию в стране в эти непростые времена."
 SOV_tsar_boris: "Царь Борис"
 SOV_tsar_boris_desc: "Десятилетия советской власти лишили наш народ душевного равновесия и сбили Россию с пути. Только монархия, пусть даже символическая, может вернуть нашу страну на праведный путь. Восстановленная монархия станет объединяющей культурной силой в расколотом обществе."
 SOV_reform_constitution: "Конституционная реформа"
 SOV_reform_constitution_desc: "Наша конституция должна быть реформирована с учётом возвращения монархии, пусть и в очень ограниченном виде. Эти изменения закрепят церемониальную роль монархии, сохранив при этом демократические институты и верховенство права."
 SOV_curb_corruption: "Борьба с коррупцией"
 SOV_curb_corruption_desc: "Коррумпированные чиновники — враги России. Чтобы укрепить доверие к правительству и привлечь инвестиции, необходимо искоренить эту проблему. Для этого потребуются масштабные реформы и твёрдая политическая воля."
 SOV_economical_liberalism: "Экономический либерализм"
 SOV_economical_liberalism_desc: "Свободный рынок — ключ к избавлению России от бедности. Мы должны вывести государство из частного сектора и позволить бизнесу работать независимо. Сокращение бюрократии и поощрение предпринимательства раскроют истинный экономический потенциал страны."
 SOV_affirm_orthodoxy: "Церковь - наш друг"
 SOV_affirm_orthodoxy_desc: "Годы государственного атеизма в Советском Союзе отдалили нас от Бога. Возрождая наши церкви и возвращая имущество, отобранное у духовенства, мы начнём духовное исцеление нашего народа. Православная церковь станет нравственной основой нашего национального возрождения."
 SOV_russian_history_patr: "Уважать историю России"
 SOV_russian_history_patr_desc: "Невозможно следовать советской модели очернения нашего имперского прошлого. Мы должны чтить всю историю России — от царей до наших дней. Сильное будущее зависит от понимания и уважения к нашему наследию."
 SOV_joint_us_ventures: "Сотрудничество с США"
 SOV_joint_us_ventures_desc: "Мы позволим Соединённым Штатам разместить военные базы на нашей территории и поддержим совместные экономические проекты. Это укрепит дипломатические связи, модернизирует нашу экономику и усилит наше влияние на мировой арене."
 SOV_iron_guard_militarism: "Железная гвардия"
 SOV_iron_guard_militarism_desc: "Мы создадим специальное подразделение — Железную гвардию. Они будут служить королевской элите, защищать монархию, выполнять секретные задания и командовать на передовой. Их преданность и подготовка сделают их символом новой эпохи."
 SOV_laying_the_bricks: "Строительство великой страны по кирпичику"
 SOV_laying_the_bricks_desc: "Каждый наш шаг, как кирпичик в строительстве дома, приближает нас к созданию Великой России. Успех придёт постепенно, благодаря терпению, дальновидности и упорному труду. Это основа нашего национального возрождения."
 SOV_navalny: "Алексей Навальный"
 SOV_navalny_desc: "Алексей Анатольевич Навальный (родился 4 июня 1976 года) — российский оппозиционер, юрист и борец с коррупцией. Он организовал множество протестов и бросил вызов президенту Путину, который сосредоточил в своих руках всю власть. Как лидер партии «Россия будущего» и основатель Фонда борьбы с коррупцией, Навальный получил международное признание за свою правозащитную деятельность. Организация Amnesty International признала его узником совести, а он сам получил премию Сахарова за свободу мысли. Его заявление о том, что «Единая Россия» — это «партия жуликов и воров», стало призывом к действию для реформаторов."
 SOV_path_of_western: "Путь западничества"
 SOV_path_of_western_desc: "Холодная война окончена. Национализм и коммунизм остались в прошлом. Единственный путь вперёд — это демократия, ведущая к концу истории. Принятие западных ценностей и институтов обеспечит России место в современном мире."
 SOV_new_russia: "Новая Россия"
 SOV_new_russia_desc: "России пора выбрать новое направление, путь, по которому она шла веками."
 SOV_release_prisoners: "Освободить политических заключенных"
 SOV_release_prisoners_desc: "Политическим заключённым нет места в нашей прекрасной стране. Мы должны предоставить им свободу."
 SOV_true_federalism: "Истинный федерализм"
 SOV_true_federalism_desc: "Пришло время покончить с ложным федерализмом, навязанным в 1990-х годах. Мы восстановим подлинную автономию регионов."
 SOV_rework_constituion: "Конституционно-демократический референдум"
 SOV_rework_constituion_desc: "Мы проведём комплексную реформу конституции, уделив особое внимание правам и взаимодействию субъектов федерации."
 SOV_referendum_start: "Референдум субъектов Российской Федерации"
 SOV_referendum_start_desc: "Каждый субъект федерации проведёт собственный референдум, чтобы решить, оставаться ли в составе России или стать независимым."
 SOV_return_arms_subject: "Вернуть субъекты силой"
 SOV_return_arms_subject_desc: "Мы не признаём их стремления к отделению и будем применять силу, чтобы вернуть их."
 SOV_subject_guarantee: "Гарантировать независимость"
 SOV_subject_guarantee_desc: "Мы будем уважать их независимость и даже формально гарантировать её."
 SOV_usr: "Соединённые Штаты России"
 SOV_usr_desc: "Вдохновлённые успехом США, мы реформируем нашу систему, чтобы она больше походила на американскую."
 SOV_new_establishment: "Новый истеблишмент"
 SOV_new_establishment_desc: "Новым республикам потребуется новое руководство, чтобы защищать свои интересы в составе российского государства."
 SOV_like_usa_weapon: "Свободный доступ к оружию"
 SOV_like_usa_weapon_desc: "Да здравствует свобода владения оружием! Мы разработаем политику, которая позволит гражданам реализовать своё право на ношение оружия, по примеру американской модели. Это расширит возможности людей и укрепит идею свободы и уверенности в своих силах."
 SOV_our_own_section_230: "Наш раздел 230"
 SOV_our_own_section_230_desc: "В нашем законодательстве применяется практика, описанная в статье 230. Защищая онлайн-платформы от ответственности за контент, созданный пользователями, мы способствуем созданию более свободного и открытого интернета. Инновации процветают, когда свобода слова защищена."
 SOV_liberal_loyalty_idea: "Либеральная лояльность"
 SOV_karabakh_question: "Решить Арцахский вопрос"
 SOV_karabakh_question_desc: "Пора с этим разобраться. Арцахский конфликт продолжает оставаться источником нестабильности в регионе. Россия должна занять чёткую и принципиальную позицию, чтобы обеспечить прочный мир."
 SOV_georgia_question: "Грузинский вопрос"
 SOV_georgia_question_desc: "Пора с этим разобраться. Отношения с Грузией были напряжёнными, и нерешённые территориальные вопросы никуда не делись. Необходимо разработать долгосрочную стратегию для урегулирования конфликта и стабилизации ситуации на Кавказе."
 sov_other.17.t: "Россия поддерживает Армению!"
 sov_other.17.d: "Россия недавно заявила о своей открытой поддержке Армении и её усилий по возвращению утраченных территорий. Этот шаг знаменует собой изменение нашей региональной политики и может существенно повлиять на расстановку сил на Кавказе."
 sov_other.17.a: "Интересно"
 sov_other.18.t: "Россия решила сохранить статус-кво"
 sov_other.18.d: "Россия решила не поддерживать открыто территориальные претензии Армении. На данный момент правительство выбрало более осторожный и нейтральный подход, чтобы избежать дальнейшей эскалации в регионе."
 sov_other.18.a: "Интересно"
 SOV_FSB_expansion: "Расширить ФСБ"
 SOV_FSB_expansion_desc: "ФСБ — наше главное силовое ведомство, и мы должны обеспечить его современными средствами и ресурсами для решения современных задач."
 SOV_alpha_omon_exp: "Группа \"Альфа\""
 SOV_alpha_omon_exp_desc: "«Альфа» — официально Управление «А» Центра специального назначения ФСБ — элитное подразделение спецназа, созданное советским КГБ в 1974 году. Действуя под непосредственным политическим контролем, оно проводит секретные и военизированные операции с высоким уровнем риска как внутри России, так и за её пределами."
 SOV_form_yunarmiya: "Сформироровать Юнармию"
 SOV_form_yunarmiya_desc: "Патриотическая молодёжная организация «Юнармия» поможет вдохновить будущие поколения на поддержку военных."
 SOV_first_bars_start: "§YБАРС 1§! - Кубанский казачий отряд имени З. Чепего"
 SOV_first_bars_start_desc: "Сформирован на территории Кубани из казаков-добровольцев."
