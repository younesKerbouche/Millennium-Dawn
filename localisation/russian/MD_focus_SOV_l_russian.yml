 SOV_new_russia_army: "Новая Российская армия"
 SOV_new_russia_army_desc: "Современная эпоха требует современной армии. Мы должны адаптировать наши вооружённые силы к современным вызовам и технологиям."
 SOV_oligarch_pay_for_army: "Олигархи инвестируют в армию"
 SOV_oligarch_pay_for_army_desc: "Мы заручились финансовой поддержкой олигархов, которые в обмен на это будут защищены от судебного преследования."
 SOV_more_yunarmy: "Расширение молодой армии"
 SOV_more_yunarmy_desc: "Мы расширим ряды «Юной армии», чтобы увеличить охват и повысить эффективность этого инструмента патриотического воспитания и пропаганды."
 SOV_propaganda_army: "Технический прорыв"
 SOV_propaganda_army_desc: "Наш технологический прогресс должен соответствовать мировому. Вооружённые силы будут первыми внедрять новые инновации."
 SOV_leib_guard: "Реформа президентского полка"
 SOV_leib_guard_desc: "Президентский полк будет преобразован в Императорскую гвардию, что позволит возродить престижное подразделение времён Российской империи."
 SOV_ratnik_3: "Ратник-3"
 SOV_ratnik_3_desc: "Мы вложим значительные средства в программу «Ратник-3», чтобы оснастить наших солдат новейшим и самым совершенным боевым снаряжением."
 SOV_pmc_patriot: "ЧВК \"Патриот\""
 SOV_pmc_patriot_desc: "Министерство обороны планирует создать новую частную военную компанию, чтобы расширить наше влияние и оперативные возможности."
 SOV_morpeh_vdv: "Реформа ВДВ и морпехов"
 SOV_morpeh_vdv_desc: "Морская пехота и воздушно-десантные войска нуждаются в реорганизации, чтобы соответствовать требованиям современной войны. Мы проведём комплексные реформы."
 SOV_uav_arms: "Беспилотные войска"
 SOV_uav_arms_desc: "Беспилотники — ключевой актив в современных боевых действиях. Мы создадим специальный корпус беспилотников, чтобы максимально использовать их стратегический и тактический потенциал."
