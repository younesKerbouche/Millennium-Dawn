 sov_kasyanov.1.t: "Независимость Ичкерии"
 sov_kasyanov.1.d: "В условиях демократических преобразований в России и стремления к миру российское правительство пошло на смелый шаг, предоставив Чечне официальную независимость.\n\nПосле долгих переговоров и дипломатических усилий обе стороны согласились на этот исторический компромисс. Россия признала право Чечни на независимость, открыв новую страницу в отношениях между двумя государствами. Этот акт стал символом стремления к миру и диалогу в регионе, ранее охваченном напряжённостью и враждой."
 sov_kasyanov.1.a: "Установить дипломатические отношения"
 sov_kasyanov.2.t: "Вопрос о принадлежности Курильских островов"
 sov_kasyanov.2.d: "После Второй мировой войны все Курильские острова вошли в состав СССР и будущей России, но принадлежность островов Итуруп, Кунашир, Шикотан и группы островов Хабомаи нами оспаривается, мы считаем и считали их оккупированной частью страны. Сегодня Россия инициировала с нами переговоры по этому вопросу. Каков будет наш ответ?"
 sov_kasyanov.2.a: "Курилы всегда были японскими"
 sov_kasyanov.2.b: "Ладно, пусть забирают"
 sov_kasyanov.3.t: "Японцы отказались отказаться от своих претензий на Курилы"
 sov_kasyanov.3.d: "Недавно между нами и Японией прошли переговоры. Итог их таков: японцы не меняют своей позиции и по-прежнему считают Курилы своей территорией."
 sov_kasyanov.3.a: "Хорошо, мы не будем удерживать Курилы силой, мы их отдадим!"
 sov_kasyanov.3.b: "Ну и чёрт с ними."
 sov_kasyanov.3.c: "Они заплатят за это"
 sov_kasyanov.4.t: "Японцы согласились больше не претендовать на Курилы"
 sov_kasyanov.4.d: "Недавно состоялись переговоры между нами и Японией. Они согласились снять свои претензии на Южные Курилы."
 sov_kasyanov.4.a: "Мы всегда знали, что японцы - хорошие люди"
