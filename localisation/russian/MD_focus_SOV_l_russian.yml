 SOV_from_center_category_desc: "За десять лет Россия фактически превратилась в унитарное государство, субъекты которого несут тяжёлые финансовые обязательства перед Москвой, но лишены своих прав - на пропорциональную долю расходов, соразмерную их реальному вкладу в экономику, в развитие, в историческое и культурное разнообразие. Мы выступаем за немедленный демонтаж печально известной и вредной для России \"вертикали власти\"."
