 russia.52.t: "Российская делегация на Тайване"
 russia.52.d: "Российская делегация прибыла с предложением: приобрести долю в нашей технологии производства микрочипов в обмен на важнейшие российские ресурсы. Эта сделка может быть выгодна обеим сторонам."
 russia.52.a: "Это выгодная сделка"
 russia.52.b: "Россия? И сколько в ней дивизий?"
 russia.53.t: "Тайвань отказался от сделки"
 russia.53.d: "Правительство Тайваня отклонило наше предложение, посчитав его невыгодным. Переговоры сорвались, и напряжённость может возрасти."
 russia.53.a: "Тайвань просто не признает доминирования байкальских процессоров"
 russia.54.t: "Воздушно-космические силы России"
 russia.54.d: "Российские вооружённые силы официально создали новое подразделение — Воздушно-космические силы. Эта реформа направлена на более эффективную интеграцию воздушных и космических операций."
 russia.54.a: "Ура!"
 russia.55.t: "Коронация царя Бориса"
 russia.55.d: "Борис Ельцин вернулся в общественную жизнь, и теперь многие видят в нём символического царя всея Руси. Хотя это возрождение монархии носит в основном церемониальный характер, оно является историческим, пусть и нетрадиционным."
 russia.55.a: "Что за чушь"
 russia.58.t: "Реформы в армии"
 russia.58.d: "Наши военные реформы начинают приносить плоды. В наши ряды пришли новые талантливые генералы, которые привносят в нашу работу силу и профессионализм."
 russia.58.a: "Хорошо"
 russia.59.t: "Реформы в армии"
 russia.59.d: "Наши военные реформы начинают приносить плоды. В наши ряды пришли новые талантливые генералы, которые привносят в нашу работу силу и профессионализм."
 russia.59.a: "Хорошо"
 russia.60.t: "Малороссийская Республика"
 russia.60.d: "Мы создали государство Малороссию на территории Украины. Теперь вопрос в том, должны ли мы установить прямой контроль над этой новой республикой."
 russia.60.a: "Да"
 russia.60.b: "Нет"
 russia.61.t: ""
 russia.61.d: ""
 russia.61.a: ""
 russia.62.t: "Крушение Ми-8 под селом Ермаковское"
 russia.62.d: "В апреле 2002 года генерал Александр Лебедь трагически погиб в возрасте 53 лет в результате крушения вертолёта Ми-8 недалеко от озера Ойское в Восточных Саянах. Во время полёта в плохую погоду вертолёт врезался в линии электропередачи, в результате чего погибли ещё семь человек. Официальной причиной крушения была названа плохая подготовка экипажа, но есть и альтернативные версии, предполагающие саботаж или принуждение к полёту в небезопасных условиях. Из-за противоречивых сообщений и отсутствия подробных аэронавигационных карт точная причина крушения остаётся неизвестной."
 russia.62.a: "трагедия"
