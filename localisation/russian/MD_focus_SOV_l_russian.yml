 SOV_rosatom_fuel_division2: "Сибирский химический комбинат"
 SOV_rosatom_fuel_division2_desc: "Этот комплекс, основанный в 1953 году в Томске-7 (ныне Северск), занимается производством компонентов для ядерного оружия и является дочерним предприятием «ТВЭЛ»."
