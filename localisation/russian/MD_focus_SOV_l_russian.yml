 SOV_safe_russia: "Безопасность страны"
 SOV_safe_russia_desc: "Наша страна огромна, и для её эффективной защиты нам нужны значительные силы, а также специализированные подразделения и агентства, работающие круглосуточно для обеспечения национальной безопасности."
 SOV_vimpel_omon_exp: "Группа \"Вымпел\""
 SOV_vimpel_omon_exp_desc: "«Вымпел», или Управление «В», — это подразделение спецназа ФСБ, которое часто называют Управлением «В» КГБ. Оно является родственным подразделением «Альфы» и специализируется на стратегических операциях под руководством ФСБ."
 SOV_second_slujba: "Вторая служба"
 SOV_second_slujba_desc: "Вторая служба, также известная как Служба по защите конституционного строя и борьбе с терроризмом, занимается борьбой с терроризмом, экстремизмом и внутриполитическими угрозами, защищая конституционный строй России и осуществляя контрразведку в чувствительных социальных и культурных сферах."
 SOV_inner_army: "Внутренние войска"
 SOV_inner_army_desc: "Внутренние войска Министерства внутренних дел — это военизированное формирование, в задачи которого входит сдерживание массовых беспорядков, охрана критически важных объектов и поддержка полицейских операций. Они сыграли ключевую роль во внутренних конфликтах, таких как войны в Чечне."
 SOV_omon: "ОМОН"
 SOV_omon_desc: "ОМОН — это система специальных полицейских подразделений в составе вооружённых сил России, созданная в 1988 году. ОМОН, известный своими действиями по подавлению массовых беспорядков и военизированными функциями, также действует в нескольких постсоветских государствах, выполняя аналогичные задачи."
 SOV_upravlenie_k: "Отдел К"
 SOV_upravlenie_k_desc: "Департамент К Министерства внутренних дел специализируется на борьбе с киберпреступностью и незаконным оборотом электронных устройств и средств наблюдения."
 SOV_centr_t: "Центр по борьбе с экстремизмом"
 SOV_centr_t_desc: "Это подразделение Министерства внутренних дел, известное как Центр Э, занимается выявлением и пресечением экстремистской деятельности по всей России."
 SOV_gusb: "ГУВБ"
 SOV_gusb_desc: "Главное управление собственной безопасности — это независимое полицейское подразделение в составе Министерства внутренних дел, которое отвечает за предотвращение коррупции, внутренних преступлений и обеспечение честности и неподкупности сотрудников правоохранительных органов."
 SOV_sobr: "СОБР"
 SOV_sobr_desc: "СОБР — это спецподразделение быстрого реагирования, прошедшее военную подготовку и оснащенное соответствующим образом. Действуя совместно с ОМОНом, оно выполняет функции военизированного полицейского тактического подразделения, которое можно задействовать в операциях с высоким уровнем риска."
 SOV_anti_corrupt_upravlenie_desc: "Это управление координирует работу Министерства внутренних дел по борьбе с экономическими преступлениями и коррупцией, а также реализует государственную политику и правовые нормы, направленные на защиту экономической безопасности России."
 SOV_gru_desc: "ГРУ — это российская военная разведка, входящая в состав Генерального штаба. Она руководит военной разведкой и силами спецназа и известна тем, что проводит сложные и рискованные операции по всему миру, подчиняясь Министерству обороны."
 SOV_gru_spetznaz: "Спецназ ГРУ"
 SOV_gru_spetznaz_desc: "Спецназ ГРУ — это подразделения специального назначения ГРУ, которым поручено проводить тайные военные операции и разведывательные миссии за рубежом."
 SOV_zaslon: "Заслон"
 SOV_zaslon_desc: "«Заслон» — это строго засекреченное специальное подразделение СВР, созданное в 1997 году. Оно обеспечивает военную поддержку операций внешней разведки, защищает российские дипломатические представительства и обеспечивает безопасность руководства СВР во время выполнения особо важных заданий."
 SOV_outer: "Внешняя разведка"
 SOV_outer_desc: "Наша национальная безопасность зависит от того, насколько хорошо мы отслеживаем действия наших противников и ослабляем их. Мы должны сохранять бдительность и не позволять врагу подорвать нашу мощь."
 SOV_fsb_idea: "Увеличение финансирования ФСБ"
 SOV_fsb_pogranci: "Пограничная служба ФСБ"
 SOV_alpha_idea: "Специальное подразделение \"Альфа\""
 SOV_alpha_idea_desc: "Специальное подразделение Центра специального назначения Федеральной службы безопасности Российской Федерации. Основные задачи Управления «А» — проведение специальных операций по обеспечению безопасности, предотвращению террористических актов, поиску, нейтрализации или ликвидации террористов, освобождению заложников и прочее. Кроме того, бойцы группы «Альфа» участвуют в других операциях ФСБ России повышенной сложности и особого характера, а также действуют в «горячих точках»."
