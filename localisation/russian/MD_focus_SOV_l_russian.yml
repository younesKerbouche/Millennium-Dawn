 SOV_mvd_category: "[SOV.GetFlag] Специальные службы России"
 SOV_mvd_category_desc: "Безопасность страны зависит не только от вооружённых сил. Она также лежит на плечах государственных органов, таких как Министерство внутренних дел, а также множества спецслужб, оставшихся в наследие от СССР. Эта огромная машина из различных ведомств и агентств при правильном управлении способна уберечь страну от любых бед. \nСепаратизм в регионах [SOV.GetFlag]§YРоссии§! начнёт §Rусиливаться§! постепенно, как только уровень §Yстабильности§! упадёт §Rниже 32%§!."
