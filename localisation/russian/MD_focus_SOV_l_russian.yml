 sov_other.39.a: ""
 SOV_z_propaganda: "Z пропаганда"
 SOV_z_propaganda1: "Z пропаганда"
 sov_final_strike.1.t: "Объявление о начале военной операции"
 sov_final_strike.1.d: "Сегодня рано утром наш президент объявил о начале специальной военной операции на Украине, направленной на денацификацию и демилитаризацию.  Полномасштабное вторжение неизбежно, что приведёт к серьёзной эскалации конфликта."
 sov_final_strike.1.a: "Это будет иметь серьёзные последствия"
 russia_news.11.t: "Россия объявляет о начале военной операции!"
 russia_news.11.d: "Сегодня президент России объявил о начале военной операции на Украине. Заявленные цели — полная денацификация и демилитаризация. Министерство обороны России утверждает, что операция направлена только против военных объектов, но западные лидеры уже пообещали поддержать Киев."
 russia_news.11.o1: "Вперед!"
 russia_news.11.o2: "Мы будем поддерживать Россию!"
 russia_news.11.o3: "Мы будем поддерживать Украину!"
 russia_news.11.o4: "Проклятые русские."
 russia_news.11.o5: "Ещё одна война на развалинах Союза."
