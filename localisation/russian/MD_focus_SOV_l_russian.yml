 SOV_cis_return: "Второй шанс для СНГ"
 SOV_cis_return_desc: "Несмотря на прошлые неудачи, мы намерены возродить СНГ как союз свободных постсоветских государств."
 SOV_cis_reform: "Переговоры о реформах"
 SOV_cis_reform_desc: "СНГ нуждается в реформировании, если мы хотим избежать повторения прошлых ошибок и обеспечить долгосрочный успех."
 SOV_cis_returning_members: "Знакомьтесь с новыми участниками"
 SOV_cis_returning_members_desc: "Некоторые страны вышли из состава СНГ и больше не считают себя его участниками. Мы планируем вернуть их."
 SOV_cis_new_member: "Новые участники СНГ"
 SOV_cis_new_member_desc: "Для укрепления союза СНГ должно расширяться за счёт включения в свой состав всех бывших советских республик."
 SOV_cis_unity_state: "Конфедерация стран СНГ"
 SOV_cis_unity_state_desc: "Изначально задуманный как конфедерация, этот проект призван объединить всех участников СНГ, несмотря на возможные риски."
 SOV_cis_military_forces: "Вооруженные силы СНГ"
 SOV_cis_military_forces_desc: "У СНГ должна быть современная, мощная военная сила, и мы стремимся к её возрождению."
 SOV_kasyanov_economic_reform: "Масштабные экономические реформы"
 SOV_kasyanov_economic_reform_desc: "Несмотря на обилие ресурсов, наша экономика находится в состоянии стагнации. Мы снимем прежние правительственные ограничения и возобновим экономический рост."
 SOV_kasyanov_infrastructure: "Инфраструктурная программа"
 SOV_kasyanov_infrastructure_desc: "Наша инфраструктура находится в плачевном состоянии. Мы должны запустить федеральную программу по её срочному обновлению."
 SOV_kasyanov_human_capital: "Человеческий капитал"
 SOV_kasyanov_human_capital_desc: "Граждане — это основа государства, и мы будем вкладывать значительные средства в их благополучие и развитие."
 SOV_kasyanov_far_east: "Дальневосточная федеральная программа"
 SOV_kasyanov_far_east_desc: "Дальний Восток требует серьёзных инвестиций. Мы создадим специальную федеральную программу для развития региона."
 SOV_kasyanov_militia: "Инвестиции в Сельское хозяйство"
 SOV_kasyanov_militia_desc: "Фермеры должны чувствовать себя финансово и юридически защищёнными. Мы проведём реформы, чтобы улучшить положение частных фермерских хозяйств."
 SOV_kasyanov_konkurentsia: "Расширение антимонопольных полномочий"
 SOV_kasyanov_konkurentsia_desc: "Федеральная антимонопольная служба получит более широкие полномочия для борьбы с незаконной деятельностью на рынке."
 SOV_political_reforms: "Политическая реформа"
 SOV_political_reforms_desc: "Наша политическая система нуждается в фундаментальных изменениях. Мы начнём реформы, чтобы положить конец тоталитарному контролю и оживить политическую жизнь."
 SOV_kasyanov_political: "Великая демократическая Россия"
 SOV_kasyanov_happy_farmers_idea: "Государственная Поддержка Фермеров"
 SOV_kasyanov_fas: "Федеральная антимонопольная служба"
 SOV_kasyanov_anti_corruption_agency: "Независимое агентство по борьбе с коррупцией"
 sov_liberals.4.t: "[FROM.GetNameWithFlag] приглашает нас в альянс"
 sov_liberals.4.d: "[FROM.GetNameWithFlag] приглашает нас присоединиться к их Свободному независимому альянсу, целью которого является защита демократии на территории бывшего Советского Союза и за его пределами. Вместе мы сможем укрепить нашу оборону, развить экономику и усилить геополитическое влияние. Отказ означает, что мы лишимся важной поддержки во время конфликтов и останемся в одиночестве. Выбор за нами: присоединиться и сотрудничать или действовать в одиночку."
 sov_liberals.4.a: "Мы принимаем их предложение"
 sov_liberals.4.b: "Сейчас не время для этого"
 sov_liberals.5.t: "[FROM.GetNameWithFlag] согласитесь присоединиться к нашему альянсу"
 sov_liberals.5.d: "[FROM.GetNameWithFlag] принял наше приглашение присоединиться к Свободному независимому альянсу! Теперь они под нашей защитой."
 sov_liberals.5.a: "Превосходно!"
 sov_liberals.6.t: "[FROM.GetNameWithFlag] отказались присоединиться к нашему альянсу"
 sov_liberals.6.d: "[FROM.GetNameWithFlag] отклонил наше приглашение в Свободный независимый альянс."
 sov_liberals.6.a: "Это их выбор."
 sov_liberals.6.b: "Мы этого так не оставим — мы примем меры силой!"
 sov_liberals.7.t: "[FROM.GetNameWithFlag] приглашает нас в альянс"
 sov_liberals.7.d: "[FROM.GetNameWithFlag] приглашает нас присоединиться к их Свободному независимому альянсу для защиты демократии на постсоветском пространстве и за его пределами. Присоединение укрепит нашу оборону, экономику и глобальное влияние. Отказ может привести к изоляции в случае конфликта."
 sov_liberals.7.a: "Мы принимаем"
 sov_liberals.7.b: "Сейчас мы не можем"
 sov_liberals.8.t: "[FROM.GetNameWithFlag] приглашает нас в альянс"
 sov_liberals.8.d: "[FROM.GetNameWithFlag] приглашает нас присоединиться к их Свободному независимому альянсу, целью которого является защита демократии на территории бывшего Советского Союза и во всем мире. Вместе мы сможем укрепить оборону, развить экономику и расширить влияние. Снижение рисков потери союзников в случае конфликта."
 sov_liberals.8.a: "Мы принимаем"
 sov_liberals.8.b: "Не сейчас"
 sov_liberals.9.t: "[FROM.GetNameWithFlag] приглашает нас в альянс"
 sov_liberals.9.d: "[FROM.GetNameWithFlag] приглашает нас присоединиться к их Свободному независимому альянсу, призванному защищать демократию в постсоветском регионе и за его пределами. Сотрудничество сулит укрепление обороны, экономический рост и геополитическое влияние. Отказ может привести к нашей изоляции."
 sov_liberals.9.a: "Мы принимаем"
 sov_liberals.9.b: "На данный момент мы должны отказаться"
 sov_liberals.10.t: "[FROM.GetNameWithFlag] приглашает нас в альянс"
 sov_liberals.10.d: "[FROM.GetNameWithFlag] приглашает нас присоединиться к их Свободному независимому альянсу для защиты демократии на территории бывшего Советского Союза и во всём мире. Присоединение укрепит оборону, экономическое развитие и позиции на мировой арене. Отказ от присоединения может привести к потере важной поддержки."
 sov_liberals.10.a: "Мы принимаем"
 sov_liberals.10.b: "На данный момент мы отказываемся"
 sov_liberals.11.t: "[FROM.GetNameWithFlag] приглашает нас в СНГ"
 sov_liberals.11.d: "[FROM.GetNameWithFlag] снова пытается возродить СНГ и приглашает нас присоединиться. При более демократичном руководстве СНГ могло бы стать настоящим союзом независимых государств, а не инструментом влияния Москвы."
 sov_liberals.11.a: "Мы согласны присоединиться"
 sov_liberals.11.b: "Нет"
 sov_liberals.12.t: "[FROM.GetNameWithFlag] согласился присоединиться к СНГ"
 sov_liberals.12.d: "[FROM.GetNameWithFlag] принял наше приглашение присоединиться к СНГ, что укрепило наши позиции и показало, что проект всё ещё жив."
 sov_liberals.12.a: "Хорошо"
 sov_liberals.13.t: "[FROM.GetNameWithFlag] отказался вступать в СНГ"
 sov_liberals.13.d: "[FROM.GetNameWithFlag] отклонил наше предложение, не проявив особого интереса к сотрудничеству на постсоветском пространстве."
 sov_liberals.13.a: "Несчастно"
 sov_liberals.14.t: "[FROM.GetNameWithFlag] предлагает создать Конфедерацию стран СНГ"
 sov_liberals.14.d: "[FROM.GetNameWithFlag] предлагает преобразовать СНГ в конфедерацию, частично восстановив его форму, существовавшую в 1990-е годы. Хотя это и выгодно, существует риск потери автономии, поскольку Москва получит больший контроль."
 sov_liberals.14.a: "Мы согласны"
 sov_liberals.14.b: "Нет"
 sov_liberals.15.t: "[FROM.GetNameWithFlag] стал членом Конфедерации СНГ"
 sov_liberals.15.d: "[FROM.GetNameWithFlag] подписал соглашение о присоединении к Конфедерации СНГ, что приближает нас к созданию почти единого государства и делает распад 1990-х годов далёким воспоминанием."
 sov_liberals.15.a: "Хорошо"
 sov_liberals.16.t: "[FROM.GetNameWithFlag] отказался стать членом Конфедерации СНГ"
 sov_liberals.16.d: "[FROM.GetNameWithFlag] отвергла соглашение о создании Конфедерации СНГ и, возмущённая потерей суверенитета, немедленно вышла из состава СНГ."
 sov_liberals.16.a: "Прискорбно"
 sov_liberals.17.t: "[FROM.GetNameWithFlag] предлагает создать Вооружённые силы СНГ"
 sov_liberals.17.d: "[FROM.GetNameWithFlag] хочет возродить вооружённые силы СНГ для улучшения координации между государствами-участниками. Это увеличит военную мощь, а также влияние России."
 sov_liberals.17.a: "Мы согласны"
 sov_liberals.17.b: "Нет"
 sov_liberals.18.t: "[FROM.GetNameWithFlag] согласился участвовать в вооруженных силах СНГ."
 sov_liberals.18.d: "[FROM.GetNameWithFlag] согласился присоединиться к вооружённым силам СНГ, что значительно укрепит военную мощь союза."
 sov_liberals.18.a: "Хорошо"
 sov_liberals.19.t: "[FROM.GetNameWithFlag] отказался участвовать в вооруженных силах СНГ."
 sov_liberals.19.d: "[FROM.GetNameWithFlag] отказался вступать в возрождённые вооружённые силы СНГ, посчитав, что его нынешнего членства достаточно."
 sov_liberals.19.a: "Прискорбно"
 sov_liberals.20.t: "Наша судьба в СНГ"
 sov_liberals.20.d: "После смены власти в России новое правительство больше не придерживается демократических ценностей прошлого. Теперь мы должны решить, оставаться ли нам в СНГ."
 sov_liberals.20.a: "Мы остаемся"
 sov_liberals.20.b: "Мы уходим"
 sov_liberals.21.t: "[FROM.GetNameWithFlag] покидает СНГ"
 sov_liberals.21.d: "[FROM.GetNameWithFlag] не согласен с новым правительством и политикой России и подписал указ о выходе из СНГ и его структур."
 sov_liberals.21.a: "Прискорбно"
 sov_liberals.22.t: "[FROM.GetNameWithFlag] предлагает инвестиции в Калининграде"
 sov_liberals.22.d: "[FROM.GetNameWithFlag] изменила свою политику в отношении Калининграда, открыв его для иностранных инвестиций и предложив сотрудничество."
 sov_liberals.22.a: "Мы согласны"
 sov_liberals.22.b: "Нет"
 sov_liberals.23.t: "[FROM.GetNameWithFlag] согласился инвестировать в Калининградскую область"
 sov_liberals.23.d: "[FROM.GetNameWithFlag] принял наше инвестиционное предложение и готовится к заключению соглашения."
 sov_liberals.23.a: "Отлично"
 sov_liberals.24.t: "[FROM.GetNameWithFlag] отказалось инвестировать в Калининградскую область."
 sov_liberals.24.d: "[FROM.GetNameWithFlag] отклонил наше инвестиционное предложение, очевидно, не увидев в нём выгоды для себя."
 sov_liberals.24.a: "Прискорбно"
 sov_liberals.25.t: "Результаты инвестиций в Калининградскую область"
 sov_liberals.25.d: "Мы обратились к нескольким европейским странам с инвестиционными предложениями для Калининграда, и результаты оказались многообещающими."
 sov_liberals.25.a: "Окей"
