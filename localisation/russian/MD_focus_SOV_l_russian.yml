 Sov_warsaw_pact.1.t: "Возрождение Варшавского договора"
 Sov_warsaw_pact.1.d: "За все эти годы \"оккупации\" Западом наш народ понял, что времена, когда СССР защищал братскую Польшу, были прекрасны и полны стабильности. Судьба вновь дает нашей республике шанс снова стать под крыло России."
 Sov_warsaw_pact.1.a: "Давайте подпишем новый Договор!"
 Sov_warsaw_pact.2.t: "Возрождение Варшавского договора"
 Sov_warsaw_pact.2.d: "Произошло то, чего никто не ожидал. Из небытия коммунистического прошлого вернулся Варшавский договор. Коммунистическая революция в Польше и установившийся там пророссийский советский режим возвестили о возрождении этого военного союза. Мир снова стоит на пороге холодной войны."
 Sov_warsaw_pact.2.a: "Да поможет нам Господь"
 Sov_warsaw_pact.3.t: "Польша снова наша"
 Sov_warsaw_pact.3.d: "В Польше произошёл прокоммунистический переворот, и к власти пришло лояльное нам правительство. Мы уже объявили о создании нового Варшавского договора между нами и Польшей, осталось только узаконить эту процедуру."
 Sov_warsaw_pact.3.a: "Слава СССР"
 Sov_warsaw_pact.4.t: "Расширение Варшавского договора"
 Sov_warsaw_pact.4.d: "В связи с недавним восстановлением Варшавского договора многие политики и эксперты задаются вопросом - когда же произойдет новое расширение? Сегодня Варшавский договор празднует новое расширение своего союза. Началась новая \"холодная война\", и влияние США в Восточной Европе постепенно ослабевает."
 Sov_warsaw_pact.4.a: "Ситуация становится ещё более напряжённой..."
 Sov_warsaw_pact.5.t: "Новый союзник и новые возможности"
 Sov_warsaw_pact.5.d: "В очередной раз наша дипломатия показала свою эффективность, в отличие от западной. Новые союзники открывают новые возможности для нашего военного присутствия в Европе и дипломатического давления на страны НАТО. Мы должны продолжать нашу политику, чтобы навсегда закрепить за собой статус сверхдержавы."
 Sov_warsaw_pact.5.a: "Слава Советскому Союзу!"
 Sov_warsaw_pact.6.t: "Вступление в альянс"
 Sov_warsaw_pact.6.d: "Наш народ понял, что Запад нас обманывает. Он использует методы, разрушающие нашу независимость и культуру, а также наше население. Мы должны остановить это, перейдя под крыло нашего давнего союзника - СССР. Вместе мы сможем победить эту западную заразу"
 Sov_warsaw_pact.6.a: "Давайте подпишем новый Договор!"
 sov_warsaw_pact.9.t: "Восстание коммунистов в Восточной Германии"
 sov_warsaw_pact.9.d: "Ситуация вышла из-под контроля. Наши усилия по обеспечению стабильности в стране оказались тщетными, так как в Восточной Германии началось восстание с целью создания независимой ГДР. С помощью военных, а также тайной финансовой и оружейной помощи СССР были захвачены все административные и военные здания на востоке страны. Берлин был отрезан от остальной части страны. Из-за риска быть втянутыми в конфликт с Советами мы вынуждены проводить локальные атаки на территории новообразованной ГДР. Но мы можем начать и прямую интервенцию в зону интересов СССР. Однако это может привести к третьей мировой войне. Что же нам делать?"
 sov_warsaw_pact.9.a: "Мы раздавим их, как клопов!"
 german_proxy_war.1.t: "Успешная операция!"
 german_proxy_war.1.d: "Мы успешно провели контртеррористическую операцию! Остатки вражеской армии бежали."
 german_proxy_war.1.a: "Мир справедливо считает немецкую армию одной из сильнейших в мире"
 german_proxy_war.2.t: "Провал контртеррористической операции"
 german_proxy_war.2.d: "Мы не смогли оттеснить армию противника и потерпели поражение. Поскольку компания становится нерентабельной, мы вынуждены идти на уступки другой стороне."
 german_proxy_war.2.a: "И всё же нашу армию надо реформировать."
