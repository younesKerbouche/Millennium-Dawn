 SOV_new_pensions_reform: "Новая пенсионная реформа"
 SOV_demonopolisation_reform: "Демонополизация стратегической отрасли"
 SOV_fbk_organization_category: "Штаб-квартира Фонда борьбы с коррупцией"
 SOV_fbk_organization_category_desc: "Годы автократии пропитали наше государство коррупцией. Фонд по борьбе с коррупцией стремится искоренить её и вернуть престиж государственной службе."
 SOV_democracy_taiwam_category: "Российская демократия в Тайване"
 SOV_democracy_taiwam_category_desc: "Тайвань по-прежнему является бельмом на глазу у Китая. По мере усиления нашего соперничества с Китаем обеспечение влияния на Тайвань становится одним из наших стратегических приоритетов."
