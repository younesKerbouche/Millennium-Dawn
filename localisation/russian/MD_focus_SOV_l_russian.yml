 Sov_warsaw_pact.12.t: "Начало совместных военных учений стран Варшавского договора"
 Sov_warsaw_pact.12.d: "Объединённый генеральный штаб стран Варшавского договора объявил о начале совместных военных учений. Западные эксперты рассматривают это в первую очередь как демонстрацию силы, направленную на запугивание НАТО и подтверждение военного присутствия стран Варшавского договора."
 Sov_warsaw_pact.12.a: "Трудно поверить, что эти события происходят снова..."
 Sov_warsaw_pact.13.t: "Вооружённое восстание в Восточной Германии"
 Sov_warsaw_pact.13.d: "В Восточной Германии вспыхнуло вооружённое восстание. При финансовой и военной поддержке стран Варшавского договора восточногерманские вооружённые силы захватили контроль над ключевыми учреждениями и объявили о восстановлении Германской Демократической Республики. Восставшие называют воссоединение с Западной Германией серьёзной ошибкой, которую необходимо исправить."
 Sov_warsaw_pact.13.a: "Стоит ли мир на пороге Третьей мировой войны?"
