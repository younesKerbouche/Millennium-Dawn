 SOV_economic_mmvb: "Московская валютная биржа"
 SOV_economic_mmvb_desc: "Московская межбанковская валютная биржа — ключевое финансовое учреждение, обеспечивающее торговлю валютой и ценными бумагами. Она играет важную роль на финансовых рынках России."
 SOV_economic_mosbirja: "Московская биржа"
 SOV_economic_mosbirja_desc: "Московская биржа — главная российская площадка для торговли акциями, облигациями, деривативами и валютой. Она является основой финансовой инфраструктуры страны."
 SOV_economic_sber_reorg: "Реформа Сбербанка"
 SOV_economic_sber_reorg_desc: "Сбербанк проводит комплексные реформы, направленные на модернизацию деятельности и улучшение качества услуг. Эта трансформация призвана сделать банк более клиентоориентированным и конкурентоспособным в условиях меняющегося финансового ландшафта."
 SOV_economic_sber_ipo: "IPO Сбербанка для народа"
 SOV_economic_sber_ipo_desc: "Сбербанк планирует провести публичное IPO, чтобы расширить круг собственников и укрепить капитальную базу. Эта инициатива повысит прозрачность и обеспечит более активное участие общественности."
 SOV_economic_vtb_ipo: "IPO ВТБ для народа"
 SOV_economic_vtb_ipo_desc: "Банк ВТБ готовится к публичному IPO, чтобы привлечь инвестиции и расширить своё присутствие на рынке. Этот шаг повысит его финансовую стабильность и будет способствовать росту."
 SOV_economic_vtb: "ВТБ БАНК"
 SOV_economic_vtb_desc: "Банк ВТБ — крупное российское финансовое учреждение, предлагающее широкий спектр банковских услуг частным лицам и компаниям. Он играет ключевую роль в банковском секторе России."
 SOV_economic_alpha: "Альфа Банк"
 SOV_economic_alpha_desc: "Альфа-Банк — ведущий частный банк в России, известный своими комплексными финансовыми продуктами и услугами. Он обслуживает как розничных, так и корпоративных клиентов."
 SOV_economic_alpha_lab: "Лаб. Альфа"
 SOV_economic_alpha_lab_desc: "Лаборатория Альфа — это инновационный центр Альфа-Банк, специализирующийся на разработке передовых финансовых технологий и цифровых решений для повышения качества обслуживания клиентов."
 SOV_economic_kasperskyi: "Лаборатория Касперского"
 SOV_economic_kasperskyi_desc: "«Лаборатория Касперского» — всемирно известная компания в сфере кибербезопасности со штаб-квартирой в России. Она разрабатывает передовые антивирусные программы и ПО для обеспечения безопасности, которые защищают пользователей по всему миру."
 SOV_economic_bilene: "Билайн"
 SOV_economic_bilene_desc: "«Билайн» — ведущая российская телекоммуникационная компания, предоставляющая услуги мобильной связи и интернета по всей стране. Она играет важную роль в объединении людей и компаний."
