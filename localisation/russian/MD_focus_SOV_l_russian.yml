 SOV_jirik_new_conts_monarchy_idea: "Конституционная монархия России"
 SOV_jirik_new_romanov_monarchy_idea: "Новая Романовская монархия"
 SOV_jirik_police_state_reform_idea: "Реформированные министерства внутренних дел"
 russia_governorate.20.t: "Россия решила сделать из нас губернаторство"
 russia_governorate.20.d: "Россия решительно выступает против прежней структуры государства и настаивает на возвращении административного деления. Они требуют, чтобы мы стали одной из их губерний."
 russia_governorate.20.o1: "Вместе мы возродим великую Империю!"
 russia_governorate.20.o2: "Сопротивляться и бороться!"
 russia_governorate.20.o3: "Предложить Союзное государство."
 russia_governorate.21.t: "Армения возвращается домой"
 russia_governorate.21.d: "Правительство Армении поступило мудро, избежав конфронтации. Армения вновь станет частью Российской империи, восстановив старые связи."
 russia_governorate.21.o1: "Превосходно."
 russia_governorate.22.t: "Армения противостоит нам!"
 russia_governorate.22.d: "Армения решительно воспротивилась стремлению России создать Союзное государство. Мы должны подготовить адекватный ответ на их вызов."
 russia_governorate.22.o1: "Дураки."
 russia_governorate.23.t: "Армения предлагает Союзное государство"
 russia_governorate.23.d: "Правительство Армении предложило менее агрессивную альтернативу: ускоренное создание Союзного государства. Похоже, они хотят уменьшить свои потенциальные потери власти."
 russia_governorate.23.o1: "Может ли быть Союзное государство"
 russia_governorate.23.o2: "Никакой Армении."
 sov_nationalists.52.t: "[FROM.GetName] совершил государственный переворот в нашей стране!"
 sov_nationalists.52.d: "Российские спецслужбы организовали переворот на нашей земле и привели к власти лояльного им правителя. Мы снова оказались в цепях российского контроля."
 sov_nationalists.52.o1: "О нет"
 sov_nationalists.53.t: "Режим работы: Гриль"
 sov_nationalists.53.d: "Российские войска нанесли внезапные упреждающие удары по военным объектам Азербайджана, быстро продвинулись в направлении Баку и положили начало новой войне."
 sov_nationalists.53.o1: "Давай покончим с этим"
 sov_nationalists.53.o2: "О нет"
 sov_nationalists.54.t: "Интеграция Стамбула"
 sov_nationalists.54.d: "Нашим приоритетом является интеграция Стамбула и прилегающих территорий в территориальную систему России и возрождение византийского культурного наследия. Мы немедленно приступим к восстановлению исторических названий."
 sov_nationalists.54.o1: "Превосходно"
 sov_nationalists.55.t: "Турецкое сопротивление"
 sov_nationalists.55.d: "Местные граждане Турции, а также бывшие военные и сотрудники разведки организовали сопротивление нашим усилиям в Стамбуле и на близлежащих территориях."
 sov_nationalists.55.o1: "Это становится невыносимым"
 sov_nationalists.56.t: "Специальная полицейская операция"
 sov_nationalists.56.d: "Наша полицейская операция прошла успешно, турецкое сопротивление полностью подавлено. Теперь мы можем приступить к интеграции этих земель без сопротивления."
 sov_nationalists.56.o1: "Замечательный"
 sov_nationalists.57.t: "Константинополь — часть России"
 sov_nationalists.57.d: "Историческая справедливость наконец восторжествовала. Константинополь стал частью России, осуществив многовековую мечту наших правителей и ознаменовав крупную победу империи."
 sov_nationalists.57.o1: "Это Великая Победа!"
 SOV_Petrograd: "Петроград"
 SOV_Constantinople: "Константинополь"
 SOV_const_rebels: "Турецкое сопротивление"
 sov_nationalists_news.3.t: "Московский пакт"
 sov_nationalists_news.3.d: "Лидер России [SOV.GetLeader] объявил о планах по созданию нового военно-экономического союза под названием «Московский пакт» для защиты интересов России и дружественных стран. Он сослался на беспрецедентное давление со стороны Запада и пригласил к участию бывшие советские республики. Эксперты предупреждают, что это сигнал о начале новой холодной войны."
 sov_nationalists_news.3.a: "Тревожное событие"
 sov_nationalists_news.4.t: "Новая столица России"
 sov_nationalists_news.4.d: "[SOV.GetLeader] объявил о планах перенести столицу России из Москвы в исторический город Петроград (бывший Санкт-Петербург) в качестве «восстановления исторической справедливости». Все государственные органы должны переехать в течение года, хотя некоторые предупреждают, что это сделает столицу уязвимой для угроз со стороны НАТО."
 sov_nationalists_news.4.a: "Пытаюсь восстановить прошлое"
 sov_nationalists_news.5.t: "Россия заявляет о своих амбициях"
 sov_nationalists_news.5.d: "В своей смелой речи глава российского государства заявил о претензиях на бывшие имперские территории, обвинив большевиков и Запад в распаде империи. Он обвинил западные страны во вмешательстве и геноциде русского народа, провозгласив «Великую Россию», готовую вернуть себе земли любыми средствами, вплоть до угрозы ядерной войны."
 sov_nationalists_news.5.a: "Только Бог может спасти нас..."
 sov_nationalists_news.6.t: "Верховный правитель России"
 sov_nationalists_news.6.d: "Новая конституция России упраздняет пост президента и заменяет его должностью верховного правителя, обладающего широкими полномочиями, что фактически приводит к централизации всех ветвей власти в руках одного человека. [SOV.GetLeader] заявил о необходимости сильного лидера для восстановления величия России, что ознаменовало начало новой авторитарной эпохи."
 sov_nationalists_news.6.a: "Да здравствует [SOV.GetLeader]!"
 sov_nationalists_news.7.t: "Новая Российская Империя"
 sov_nationalists_news.7.d: "На очередном заседании Государственной Думы президент России [SOV.GetLeader] заявил о необходимости восстановления Российской империи. В своей речи он назвал распад старой империи «исторической ошибкой» и предложил провести Конституционное собрание для принятия новой «Имперской конституции». Для разработки этой конституции и выбора кандидата на роль императора будет сформирован специальный орган — «Временное регентство». Его речь была встречена восторженными аплодисментами представителей правящей партии, а один из депутатов заявил: «Я ждал этого всю свою жизнь». Учитывая массовые чистки в рядах оппозиции и растущую централизацию власти, [SOV.GetLeader] похоже, готов полностью перестроить правительство. Возрождение империи свидетельствует о том, что Россия подтверждает свои притязания на бывшие имперские территории."
 sov_nationalists_news.7.a: "Совершенно неожиданно..."
 sov_nationalists_news.8.t: "Россия поглотит национал-большевиков"
 sov_nationalists_news.8.d: "Президент [SOV.GetLeader] объявил, что несколько ведущих членов Национал-большевистской партии, в том числе её неоднозначный лидер Эдуард Лимонов, войдут в состав российского правительства. Хотя их конкретные должности неизвестны, их приход в правительство знаменует собой серьёзный идеологический сдвиг в сторону национал-большевизма. Эта идеология пропагандирует агрессивную территориальную экспансию на территории бывшего Советского Союза. Запад и страны СНГ готовятся к вероятной эскалации напряжённости."
 sov_nationalists_news.8.a: "Совершенно неожиданно..."
 sov_nationalists_news.9.t: "Коронация Николая Романова"
 sov_nationalists_news.9.d: "Николай Романов был официально коронован как император Российской империи на пышной церемонии, состоявшейся в Успенском соборе Москвы. На мероприятии присутствовали правительственные чиновники, иностранные высокопоставленные лица, монархисты и регент императора [SOV.GetLeader]. В своей речи Николай заявил о своём праве на престол после Николая II и подтвердил легитимность новой империи. Он также публично поддержал [SOV.GetLeader] в качестве главы нового царского правительства. Однако в соответствии с недавно принятой конституцией роль премьер-министра была снижена в пользу императора, что ставит под сомнение будущее влияние [SOV.GetLeader] на государственные дела."
 sov_nationalists_news.9.a: "Империя возвращается."
 sov_nationalists_news.10.t: "Коронация Марии Романовой"
 sov_nationalists_news.10.d: "Мария Романова была коронована как новая императрица России на торжественном мероприятии в Успенском соборе Москвы. На церемонии, выдержанной в имперских традициях, присутствовали государственные чиновники, иностранные лидеры и монархисты, а также регент [SOV.GetLeader]. В своей речи Мария заявила о своём праве на престол после Николая II, подтвердила законность новой империи и выразила намерение назначить [SOV.GetLeader] главой царского правительства. Несмотря на её поддержку, новая конституция наделяет императора большей властью, что делает будущую политическую роль [SOV.GetLeader] неопределённой."
 sov_nationalists_news.10.a: "Империя возвращается."
 sov_nationalists_news.11.t: "Коронация Георгия Романова"
 sov_nationalists_news.11.d: "Георгий Романов взошёл на престол в качестве нового императора России и был коронован в историческом Успенском соборе Москвы. На мероприятии присутствовали государственные чиновники, иностранные высокопоставленные лица и монархисты, а также регент [SOV.GetLeader]. В своей речи Георгий подчеркнул свою связь с Николаем II и заявил о легитимности новой Российской империи. Он также выразил желание назначить [SOV.GetLeader] главой царского правительства. Поскольку конституция смещает баланс власти в сторону императора, роль [SOV.GetLeader] в управлении теперь под вопросом."
 sov_nationalists_news.11.a: "Империя возвращается."
 sov_nationalists_news.12.t: "Коронация Андрея Романова"
 sov_nationalists_news.12.d: "Андрей Романов был коронован как император Российской империи на церемонии, состоявшейся в Успенском соборе Москвы, месте с богатой имперской историей. На коронации присутствовали государственные чиновники, мировые лидеры, монархисты и регент [SOV.GetLeader]. В своём публичном обращении новый император заявил о преемственности по отношению к Николаю II и объявил о возрождении имперского наследия России. Он также назначил [SOV.GetLeader] главой нового царского правительства. Несмотря на это одобрение, новая конституция повышает роль императора, что свидетельствует о возможном снижении влияния [SOV.GetLeader]."
 sov_nationalists_news.12.a: "Империя возвращается."
 sov_nationalists_news.28.t: "Святой Регент России"
 sov_nationalists_news.28.d: "После долгих обсуждений кандидатуры следующего императора России регент [SOV.GetLeader] удивил народ, заявив, что ни один из кандидатов не достоин этой роли. Он распустил Временное правительство и провозгласил себя Святым регентом и единственным законным императором России. Ссылаясь на божественный долг восстановить «историческую справедливость», [SOV.GetLeader] сосредоточил всю власть в своих руках. Хотя законные основания для этого заявления остаются неясными, очевидно, что ни одна внутренняя сила не бросит вызов его власти. Его стремление к экспансии и доминированию теперь ничем не сдерживается."
 sov_nationalists_news.28.a: "Что за безумие!"
 sov_nationalists_news.13.t: "Третий Рим"
 sov_nationalists_news.13.d: "В своём телеобращении [SOV.GetLeader] заявил, что современная Россия вышла за рамки роли простого государства. Он утверждал, что Россия выполнила свою духовную миссию, возродив наследие Римской империи, и поэтому должен возникнуть «Третий Рим». Это заявление ошеломило международных наблюдателей, которые теперь опасаются его возможных геополитических последствий. Этот шаг свидетельствует о фундаментальном изменении самоидентификации России и её будущих амбиций. Возможно, мир становится свидетелем начала новой идеологической эры."
 sov_nationalists_news.13.a: "И что это должно значить?"
 sov_nationalists_news.14.t: "Россия вторгается в Центральную Азию"
 sov_nationalists_news.14.d: "Российское правительство начало полномасштабную военную операцию в Центральной Азии. Москва обвиняет государства Центральной Азии в проведении русофобской политики, притеснении этнических русских и бесконтрольной миграции, которая дестабилизирует ситуацию внутри России. Глава российского государства также заявил, что эти территории по праву принадлежат России. Реакция мирового сообщества была незамедлительной: соседние страны и международные организации осудили агрессию. Ожидается, что за этим последуют санкции и дипломатические ответные меры со стороны Запада."
 sov_nationalists_news.14.a: "Новая эпоха империализма"
 sov_nationalists_news.15.t: "Россия вторгается в Украину"
 sov_nationalists_news.15.d: "Россия объявила о масштабном вторжении в Украину. В своём обращении к нации [SOV.GetLeader] заявил, что территория Украины является частью исконных земель России, и назвал украинское государство «антироссийским проектом». Он назвал современную Украину «Малороссией», а её возвращение — «историческим долгом». Международное сообщество отреагировало незамедлительно. Западные страны заявили, что это вторжение представляет серьёзную угрозу европейской безопасности, и пообещали оказать Украине экономическую и военную поддержку. По мере развития конфликта глобальный баланс сил может вскоре измениться."
 sov_nationalists_news.15.a: "Давайте надеяться на лучшее"
 sov_nationalists_news.16.t: "Россия оказывает давление на Беларусь"
 sov_nationalists_news.16.d: "Россия выдвинула Беларуси официальный ультиматум, потребовав, чтобы она вошла в состав России в качестве полуавтономного региона. Этот ультиматум вызвал шок в международном сообществе. Министерство иностранных дел Беларуси назвало это предложение неожиданным и тревожным. Пока неясно, согласится ли Беларусь на эти требования или же этот шаг является всего лишь стратегическим блефом со стороны Москвы. В условиях высокой напряженности соседние страны внимательно следят за реакцией Минска."
 sov_nationalists_news.16.a: "Какой стресс"
 sov_nationalists_news.17.t: "Россия оказывает давление на страны Балтии"
 sov_nationalists_news.17.d: "В своём тревожном ультиматуме Россия потребовала, чтобы страны Балтии вошли в состав её территории в качестве полуавтономных губерний. Это заявление потрясло международное сообщество. Лидеры стран Балтии провели экстренное совещание, назвав ультиматум «ожидаемым, но глубоко тревожным». Однако выработать единый ответ оказалось непросто. На фоне растущих опасений по поводу военной эскалации над регионом нависла неопределённость, пока лидеры НАТО и ЕС обдумывают свои дальнейшие шаги."
 sov_nationalists_news.17.a: "Какой стресс"
 sov_nationalists_news.18.t: "Россия оказывает давление на Грузию"
 sov_nationalists_news.18.d: "Россия выдвинула Грузии ультиматум, потребовав, чтобы она стала полуавтономной частью Российской Федерации. Правительство Грузии быстро созвало экстренное заседание, назвав ультиматум прямой угрозой. Российские войска уже размещены вблизи непризнанных республик, граничащих с Грузией, что говорит о вероятности военных действий в случае отклонения требований. Ситуация остаётся напряжённой, поскольку Грузия готовится к возможной эскалации."
 sov_nationalists_news.18.a: "Какой стресс"
 sov_nationalists_news.19.t: "Россия оказывает давление на Молдову"
 sov_nationalists_news.19.d: "Молдова стала очередной мишенью для давления со стороны России, которая выдвинула ультиматум с требованием присоединить страну к России в качестве полуавтономной губернии. Молдавские чиновники с тревогой отреагировали на экстренном заседании, назвав присутствие российских войск в Приднестровье зловещим знаком. Правительство готовится к возможному конфликту, а международные наблюдатели выражают обеспокоенность всё более агрессивной позицией Москвы в Восточной Европе."
 sov_nationalists_news.19.a: "Какой стресс"
 sov_nationalists_news.20.t: "Россия заявляет о своих правах в Восточной Азии"
 sov_nationalists_news.20.d: "На пресс-конференции [SOV.GetLeader] заявил о претензиях России на несколько территорий в Восточной Азии, в частности на Монголию и Маньчжурию. Сославшись на стратегическую важность, он объявил эти регионы частью новой политической повестки России. Хотя он заявил, что предпочитает мирное решение, он не исключил и военный вариант. Он также раскритиковал исторические действия Японии и потребовал публичных извинений. В ответ Монголия, Китай и Япония осудили заявления России как провокационные и нереалистичные. Сейчас регион находится в напряжении, опасаясь возобновления нестабильности."
 sov_nationalists_news.20.a: "Я надеюсь, что это всего лишь слова"
 sov_nationalists_news.21.t: "Россия оказывает давление на Монголию"
 sov_nationalists_news.21.d: "Россия выдвинула Монголии ультиматум, потребовав, чтобы она стала полуавтономной областью под контролем России. Правительство Монголии назвало этот ультиматум тревожным сигналом и созвало экстренное совещание для оценки угрозы. Международное сообщество внимательно следит за развитием событий, не зная, является ли это признаком реальной агрессии или намеренного запугивания. В любом случае баланс сил в регионе может измениться."
 sov_nationalists_news.21.a: "Как напряженно"
 sov_nationalists_news.22.t: "Россия расширяет своё присутствие в Тихоокеанском регионе"
 sov_nationalists_news.22.d: "Во время заседания ООН премьер-министр Японии обвинил Россию в значительном наращивании военного присутствия в Тихом океане. Он предупредил, что такие действия могут свидетельствовать о подготовке к будущему вторжению. Представитель России в ООН отверг эти обвинения, настаивая на том, что наращивание сил связано с предстоящими военными учениями. Несмотря на это, напряжённость в отношениях между двумя странами продолжает расти, и вероятность конфликта становится всё более очевидной. Дипломатические каналы пока остаются открытыми."
 sov_nationalists_news.22.a: "Как напряженно"
 sov_nationalists_news.23.t: "Россия оказывает давление на Армению"
 sov_nationalists_news.23.d: "Недавно Россия предложила Армении присоединиться к российскому государству с широкой автономией и обещанием территориальной реституции. Предложение также содержало завуалированную угрозу военного вмешательства в случае отказа Армении. Армянские официальные лица назвали это предложение «странным и пугающим» и в настоящее время обсуждают, как на него реагировать. Этот ультиматум вызвал беспокойство в международном сообществе, поскольку регион внимательно следит за решением Армении."
 sov_nationalists_news.23.a: "Какое странное ультиматум"
 sov_nationalists_news.24.t: "Операция \"Гриль\""
 sov_nationalists_news.24.d: "Россия начала военную операцию против Азербайджана, обвинив его в дестабилизации региона и геноциде русского и армянского народов. Министерство иностранных дел заявило, что Россия несёт моральную ответственность за защиту христиан на Кавказе. Аналитики считают, что операция также направлена на защиту ценных нефтяных запасов Азербайджана, которые могут быть движущей силой этой кампании. Международная реакция была быстрой и резкой, вызвав опасения по поводу дальнейшей эскалации в регионе."
 sov_nationalists_news.24.a: "Довольно пугающе."
 sov_nationalists_news.29.t: "Военные учения на границе с Турцией"
 sov_nationalists_news.29.d: "Россия начала масштабные совместные военные учения вблизи турецкой границы. Согласно официальным заявлениям, учения призваны имитировать ответ на гипотетическое вторжение «неоимпериалистических сил». Учения включают в себя воздушные операции, моделирование боевых действий в городских условиях и морские вторжения. Турция решительно осудила эти манёвры, предупредив, что они напоминают подготовку к полномасштабному конфликту. Ситуация привела к росту напряжённости в регионе и вызвала обеспокоенность международного сообщества."
 sov_nationalists_news.29.a: "Довольно пугающе."
 sov_nationalists_news.25.t: "Россия объявляет новый крестовый поход"
 sov_nationalists_news.25.d: "В своём неоднозначном обращении глава российского государства заявил, что христианское население на Востоке подвергается гонениям и геноциду. Он призвал Россию взять на себя роль защитника мирового христианства. Объявив о начале «Нового крестового похода», он пообещал защищать христианские общины и сохранять их культурное наследие любыми средствами. Это заявление вызвало возмущение во всём исламском мире. В едином порыве исламские страны пообещали противостоять любой агрессии и защищать свой суверенитет."
 sov_nationalists_news.25.a: "Аве Мария!"
 sov_nationalists_news.26.t: "Россия планирует интегрировать Стамбул"
 sov_nationalists_news.26.d: "После военных действий России в Турции глава российского государства посетил Стамбул и объявил о планах по присоединению города к России. Он заявил, что Стамбул будет переименован в Константинополь. Кроме того, он подчеркнул необходимость проведения масштабных полицейских операций для ликвидации оставшихся в городе ячеек сопротивления. Это заявление вызвало бурную реакцию международного сообщества: многие расценили его как символическую провокацию и стратегический ход."
 sov_nationalists_news.26.a: "Интересно."
 sov_nationalists_news.27.t: "Россия бросает вызов Европе"
 sov_nationalists_news.27.d: "В своей смелой речи перед высокопоставленными чиновниками [SOV.GetLeader] обвинил западные державы в том, что они спровоцировали распад Российской империи и Советского Союза. Он заявил, что давняя цель Запада — держать Россию слабой и разобщённой. Объявив о конце западной гегемонии, он заявил о праве России на лидерство в Европе. Европейские лидеры быстро отреагировали, предупредив, что конфликт с Россией может вскоре стать неизбежным. Оборонные бюджеты уже увеличиваются, а военная готовность пересматривается по всему континенту."
 sov_nationalists_news.27.a: "Интересно."
