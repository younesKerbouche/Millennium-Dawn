 SOV_constantinople_rename: "Константинополь снова возродился"
 SOV_constantinople_rename_desc: "Мы возвращаем Константинополю его историческое название. Наша задача — возродить его былую славу, какой он был до падения Византии, что символизирует наше возрождение в регионе."
 SOV_constantinople_police_operation: "Специальная полицейская операция"
 SOV_constantinople_police_operation_desc: "Турецкое сопротивление угрожает нашему контролю в регионе. Мы задействуем правоохранительные органы, чтобы полностью подавить оппозицию и обеспечить стабильность. Эта операция гарантирует наше превосходство."
 SOV_constantinople_subject_rf: "Константинополь возвращается в свою родную гавань"
 SOV_constantinople_subject_rf_desc: "Сопротивление подавлено, ключевые объекты взяты под контроль, и мы готовы полностью интегрировать эту территорию в нашу великую империю. Это открывает новую главу в нашей экспансии."
