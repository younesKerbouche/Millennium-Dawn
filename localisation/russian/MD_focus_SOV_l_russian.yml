 SOV_referendum_in_kuban: "Проект [KUB.GetFlag]Республики Кубань"
 SOV_referendum_in_kuban_desc: "Кубанская Республика была историческим образованием, возникшим во время Гражданской войны в России. Сегодня мы рассматриваем возможность расширения её автономии в интересах взаимной экономической выгоды как для региона, так и для России в целом."
 SOV_referendum_in_ural: "Возродить проект [URA.GetFlag]Уральской Республики"
 SOV_referendum_in_ural_desc: "Губернатор Эдуард Россель когда-то предложил создать Уральскую республику, чтобы придать региону равный статус с национальными республиками. Несмотря на то, что юридически эта идея была заблокирована, она всё ещё жива. Возможно, сейчас самое время вернуться к этому давно забытому проекту и возродить его."
 ukraha_rebellion: "На Украине был Майдан"
 SOV_finish_chechnya_idea: "Победный марш по Чечне"
 SOV_paid_cons_tt: "Дополнительный доход: $§G0.015§! за каждые 10 миллионов человек от §YОткупившихся призывников§!\n"
 SOV_party_earnings_tt: "Дополнительный доход:$$§G0.300§! от §YДоходы партии§!\n"
 SOV_bumaga: "Объединены только на бумаге"
 SOV_bumaga_desc: "Несмотря на то, что ЛДПР находится у власти, внутри партии сохраняются разногласия, подрывающие её сплочённость. Несмотря на кажущуюся на бумаге единство, фракции действуют в разных направлениях. Пришло время наконец объединить нашу партию и устранить внутренние конфликты, чтобы выступать единым и сплочённым фронтом."
 SOV_jirik_partiya: "Партия Жириновского"
 SOV_jirik_partiya_desc: "Партия Жириновского сплотилась вокруг своего лидера. Преданность и дисциплина укрепили ядро партии, что позволяет ей уверенно продвигать свою националистическую повестку. Это единство укрепляет наши позиции на политической арене России."
 SOV_jirik_partiya_jirinovci: "Приблизьте верных"
 SOV_jirik_partiya_jirinovci_desc: "Мы должны собрать самых преданных и лояльных членов партии, которые будут беспрекословно выполнять приказы. Эти стойкие сторонники составят костяк нашей партии и будут готовы действовать решительно, когда потребуется. Укрепление лояльности необходимо для нашего выживания."
 SOV_jirik_partiya_chistki: "Чистки в партии"
 SOV_jirik_partiya_chistki_desc: "Пришло время очистить партию от вольнодумцев и потенциальных предателей, которые угрожают нашему единству. Избавившись от инакомыслящих, мы обеспечим дисциплину и послушание в организации. Эта чистка жизненно необходима для обеспечения нашего политического будущего."
 SOV_jirik_partiya_puppet_sovet: "Марионеточный Верховный Совет"
 SOV_jirik_partiya_puppet_sovet_desc: "Верховный совет должен быть лишь нашим рупором, не обладающим реальной автономией или властью. Подчинив этот орган, мы предотвратим попытки свергнуть руководство и обеспечим абсолютный контроль над партийными решениями."
 SOV_jirik_partiya_young: "Милитаризация Молодежного Крыла"
 SOV_jirik_partiya_young_desc: "Молодёжь должна быть готова к грядущему конфликту, поскольку мирные времена подходят к концу. Обучение и военизированная подготовка молодых членов партии позволят воспитать новое поколение, готовое защищать наши идеалы. Такое внимание к молодёжи имеет решающее значение для нашей долгосрочной победы."
 SOV_jirik_partiya_total_control: "Полный контроль"
 SOV_jirik_partiya_total_control_desc: "Наша партия должна полностью контролироваться нами, чтобы предотвратить любые восстания или несанкционированные действия. Абсолютное доминирование во всех сферах деятельности партии обеспечивает эффективность и лояльность. Только благодаря тотальному контролю мы сможем достичь наших целей."
 SOV_jirik_partiya_and: "Жириновский и партия"
 SOV_jirik_partiya_and_desc: "Власть партии не сосредоточена в руках одного лидера; она дополняет и поддерживает его. Такие симбиотические отношения позволяют координировать руководство и обеспечивать более широкую поддержку со стороны различных партийных фракций. Вместе они образуют единую силу."
 SOV_jirik_partiya_and_samodeal: "Поощрение самодеятельности"
 SOV_jirik_partiya_and_samodeal_desc: "Мы будем поощрять инициативу и самостоятельную деятельность в рядах партии. Поощрение членов партии к тому, чтобы они брали на себя ответственность и действовали на опережение, укрепляет наше движение изнутри. Такой подход делает организацию более устойчивой."
 SOV_jirik_partiya_and_kadres: "Прагматичный подход к человеческим ресурсам"
 SOV_jirik_partiya_and_kadres_desc: "Вместо того чтобы требовать слепой преданности, мы будем искать для партии наиболее эффективных и способных сотрудников. Компетентность и результаты будут важнее простой преданности, что обеспечит более сильное и эффективное руководство."
 SOV_jirik_partiya_and_sovet: "Укрепить Верховный Совет"
 SOV_jirik_partiya_and_sovet_desc: "Верховный совет должен продемонстрировать, что Жириновский не диктатор и что партия поддерживает плюрализм мнений. Укрепляя этот орган, мы показываем приверженность партии внутренним дебатам и совместному управлению."
 SOV_jirik_partiya_and_money: "Дополнительный доход"
 SOV_jirik_partiya_and_money_desc: "Мы будем увеличивать доходы партии за счёт различных источников, чтобы более эффективно финансировать нашу деятельность. Увеличение финансовых ресурсов необходимо для роста нашего влияния и проведения долгосрочных кампаний. Диверсификация источников дохода является стратегическим приоритетом."
 SOV_jirik_partiya_and_autonomous: "Автономная партия"
 SOV_jirik_partiya_and_autonomous_desc: "Автономная партия гарантирует свободу мнений и разнообразие в своих рядах. Внутренняя независимость способствует инновациям и дискуссиям, которые укрепят нашу политическую платформу и повысят нашу адаптивность."
 SOV_alliance_armenia: "Конец Азербайджану"
 SOV_alliance_armenia_desc: "Сфабрикованная история Азербайджана лишь мешает нашей братской Армении. Мы преодолеем это препятствие, чтобы обеспечить безопасность и процветание Армении."
 SOV_south_azer_admistration: "Иранская провинция"
 SOV_south_azer_admistration_desc: "Мы намерены поддержать лояльные нам местные силы в Южном Азербайджане, чтобы они подняли восстание, которое ослабит хватку Ирана. Эта стратегия направлена на дестабилизацию иранского контроля и расширение нашего влияния."
 SOV_nov: "Возвращение Новороссии"
 SOV_nov_desc: "Пришло время вернуть Новороссию на её законное место в составе нашей империи. Восстановление этого региона укрепит наши южные границы и возродит наше историческое наследие."
 SOV_galicia: "Галицкая губерния"
 SOV_galicia_desc: "Галисия — уникальный регион, который нуждается в масштабных реформах для полной интеграции в нашу империю. Хотя на это потребуется время, Галисия в конечном счёте получит статус провинции и станет лояльной частью нашего государства."
 SOV_help_sirya: "Сирийские братья"
 SOV_help_sirya_desc: "Мы намерены усилить наше влияние в Сирии — стране, на которую нацелены западные глобалисты, стремящиеся к её уничтожению. Поддержка Сирии защищает наши стратегические интересы и позволяет противостоять враждебным силам."
 SOV_zhirinovsky_attack_ukraha: "Военная операция на Украине"
 SOV_zhirinovsky_attack_ukraha_desc: "Наша цель — положить конец существованию Украины как независимого государства. Пришло время российскому флагу снова взлететь над Киевом, восстановив наш исторический контроль."
 SOV_question_of_bavaria: "Баварский сепаратизм"
 SOV_question_of_bavaria_desc: "Мы поддерживаем стремление Баварии отделиться от Германии. Поощрение сепаратизма ослабит Германию и будет способствовать реализации наших стратегических интересов в регионе."
 SOV_question_of_east_german: "Вспомните ГДР"
 SOV_question_of_east_german_desc: "Мы напомним жителям Восточной Германии о славной истории ГДР. Возрождение этого наследия способствует достижению наших более широких политических целей и укреплению регионального влияния."
 SOV_europe_pizda: "Подготовка к походу в Европу"
 SOV_europe_pizda_desc: "Пришло время устранить европейскую угрозу. Мы подорвём их изнутри и полностью лишим их власти. Эта кампания знаменует собой начало нашего решительного наступления на Европу."
 SOV_question_of_spain: "Разделенная Испания"
 SOV_question_of_spain_desc: "Испания долгое время поддерживала баланс между автономными регионами, чтобы предотвратить сепаратизм. Мы намерены нарушить этот баланс, чтобы ослабить Испанию и способствовать региональному расколу. Эта стратегия разрушит единство Испании."
 SOV_question_of_germany: "Немецкая проблема"
 SOV_question_of_germany_desc: "Германия остаётся ключевым стратегическим соперником. Мы больше не намерены проявлять снисходительность, как в предыдущие столетия. Решение германской проблемы имеет решающее значение для обеспечения нашего господства в Европе."
 SOV_crusade_russian: "Русский крестовый поход"
 SOV_crusade_russian_desc: "Пришло время начать наш великий русский крестовый поход на Святую землю. То, чего не смогли добиться прошлые императоры, мы завершим с решимостью и силой. Эта миссия возрождает наше духовное и имперское предназначение."
 SOV_crusade_antioch: "Антиохийская губерния"
 SOV_crusade_antioch_desc: "Эти земли когда-то принадлежали Антиохийскому царству, и мы восстановим их. Возрождение этой провинции подтвердит наше присутствие и восстановит историческую справедливость."
 SOV_crusade_assiryan: "Ассирийская провинция"
 SOV_crusade_assiryan_desc: "Современная Сирия — это тень великой Ассирийской империи. Мы вернём сирийцам былое величие под властью России, восстановив их былую мощь и престиж."
 SOV_crusade_isr: "Иерусалимская губерния"
 SOV_crusade_isr_desc: "Иерусалим — конечная цель нашей кампании. Гроб Господень отныне будет принадлежать нам, что укрепит наше духовное и политическое влияние в регионе."
 SOV_crusade_egy: "Коптская провинция"
 SOV_crusade_egy_desc: "Копты — истинные правители Египта. Мы поддержим их и сделаем всё возможное, чтобы помочь им вернуть законное положение в нашей империи."
 SOV_romanian_shit: "Румынская угроза"
 SOV_romanian_shit_desc: "Румыния представляет угрозу для наших юго-западных границ. Мы должны оперативно решить эту проблему, чтобы обезопасить наши границы и сохранить стабильность в регионе."
 SOV_treaty_with_afganistan: "Возвращение в Афганистан"
 SOV_treaty_with_afganistan_desc: "Наша империя вновь достигла границ Афганистана. Возможно, на этот раз удача будет на нашей стороне, и мы восстановим контроль над этим стратегически важным регионом."
 SOV_allied_nrk: "Альянс с Северной Кореей"
 SOV_allied_nrk_desc: "Мы стремимся усилить наше влияние на Востоке за счёт расширения альянсов, начиная с государства, народ которого признаёт нашу поддержку его существования. Это партнёрство укрепит наши позиции в регионе."
 SOV_return_kgb: "Восстановить КГБ"
 SOV_return_kgb_desc: "Современные спецслужбы — это жалкая пародия на КГБ советских времён, который был самым эффективным. Мы возродим КГБ, чтобы восстановить силу и безопасность."
 SOV_storm_v: "Отправить заключенных на войну"
 SOV_storm_v_desc: "Заключённые растрачивают государственные ресурсы, ничего не давая взамен. Теперь их отправят сражаться за свою страну, и они будут отрабатывать свои долги."
 SOV_new_russian_army: "Русская добровольческая армия"
 SOV_new_russian_army_desc: "Наши вооружённые силы нуждаются в серьёзной реформе. Нынешняя система не справляется, и пришло время создать добровольческую армию, готовую с новыми силами защищать Россию."
 SOV_women: "Женские батальоны"
 SOV_women_desc: "Наши женские батальоны вселят страх в сердца врагов. Одно их присутствие заставит противников в ужасе бежать."
 SOV_kazachestvo: "Милитаризовать казаков"
 SOV_kazachestvo_desc: "Казаки должны прекратить своё неуправляемое поведение и вернуться к службе в качестве дисциплинированной части российской армии."
 SOV_war_kafedra: "Восстановить военные ведомства"
 SOV_war_kafedra_desc: "Отмена военных кафедр была серьёзной ошибкой. Мы восстановим их, чтобы укрепить нашу армию и систему военного образования."
 SOV_nationalize: "Обзор результатов приватизации"
 SOV_nationalize_desc: "Мы проведём переоценку разрушительных последствий приватизации и аннулируем её пагубные результаты, чтобы защитить национальные интересы."
 SOV_minister_propaganda: "Создать Министерство пропаганды"
 SOV_minister_propaganda_desc: "Пропаганда должна быть сосредоточена в руках специального министерства, чтобы обеспечить полный контроль и эффективность всех информационных кампаний."
 SOV_pay_off_army: "Возможность откупиться от армии"
 SOV_pay_off_army_desc: "Мы позволим гражданам уклоняться от военной службы, выплачивая значительную сумму, которая будет реинвестирована в укрепление армии."
 SOV_jirik_cult: "Культ Жириновского"
 SOV_jirik_cult_desc: "Жириновский стал иконой нашего государства. Народ создал вокруг него культ, и мы позволим этому процветать."
 SOV_fuck_parties: "К черту демократию"
 SOV_fuck_parties_desc: "Демократия — это инструмент западных спецслужб для распространения пропаганды. Мы не допустим вражеского влияния на нашей земле."
 SOV_jirik_fear: "Полицейское государство"
 SOV_jirik_fear_desc: "Врагам родины не будет пощады. У нашей полиции много работы по поддержанию порядка."
 SOV_jirik_stand: "Родина превыше всего"
 SOV_jirik_stand_desc: "Защита родины — долг каждого гражданина. Даже мирные жители должны быть готовы защищать свою страну с непоколебимым мужеством."
 SOV_jirik_warlord: "Верховный правитель"
 SOV_jirik_warlord_desc: "С нетерпением ждём светлого будущего для великой и могучей России!"
