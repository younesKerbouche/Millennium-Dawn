 sov_nationalists.44.t: "[FROM.GetName] предлагает оружие"
 sov_nationalists.44.d: "[FROM.GetName] предложил предоставить нам оружие, которое будет бесценным в наших предстоящих конфликтах. Эта поддержка укрепит наш военный потенциал."
 sov_nationalists.44.o1: "Мы согласны"
 sov_nationalists.44.o2: "Нам это не нужно"
 sov_nationalists.45.t: "[FROM.GetName] согласился на наше предложение"
 sov_nationalists.45.d: "[FROM.GetName] принял наше щедрое предложение, что стало ещё одним шагом на пути к укреплению нашего союза и усилению нашего влияния в регионе."
 sov_nationalists.45.o1: "Хорошо"
 sov_nationalists.46.t: "[FROM.GetName] предлагает военных инструкторов"
 sov_nationalists.46.d: "[FROM.GetName] предлагает направить военных инструкторов для обучения наших войск современной тактике ведения боя. Такое обучение повысит эффективность нашей армии."
 sov_nationalists.46.o1: "Мы согласны"
 sov_nationalists.46.o2: "Нам это не нужно"
 sov_nationalists.47.t: "[FROM.GetName] согласился на наше предложение"
 sov_nationalists.47.d: "[FROM.GetName] принял наше предложение, что ещё больше укрепило наш союз и расширило наше политическое влияние в этом регионе."
 sov_nationalists.47.o1: "Хорошо"
 sov_nationalists.48.t: "[FROM.GetName] Отклонил наше предложение"
 sov_nationalists.48.d: "[FROM.GetName] отклонил наше щедрое предложение, упустив возможность усилить наше влияние и стабилизировать собственную политическую ситуацию."
 sov_nationalists.48.o1: "Несчастно"
 sov_nationalists.49.t: "[FROM.GetName] предлагает разместить военную базу"
 sov_nationalists.49.d: "[FROM.GetName] предложил разместить на своей территории военную базу, чтобы помочь нам противостоять потенциальным противникам. Это может стать стратегическим преимуществом."
 sov_nationalists.49.o1: "Мы согласны"
 sov_nationalists.49.o2: "Нам это не нужно"
 SOV_save_gaddafi: "Защитить Ливию"
 SOV_save_gaddafi_desc: "Иностранным армиям не будет позволено доминировать в Триполи. Мы намерены защищать суверенитет Ливии и выступать против внешнего военного вмешательства."
 SOV_help_karabah: "Освободить Карабах от Азербайджана"
 SOV_help_karabah_desc: "Мы не признаём оккупацию Карабаха Азербайджаном и намерены вернуть эти земли в состав нашей империи. Это освобождение восстановит историческую справедливость и укрепит наши южные границы."
 SOV_LBA_base: "[SOV.GetFlag]Российская военная база"
 SOV_LBA_base_desc: "Российская военная база, расположенная недалеко от нашей столицы, служит нам напоминанием о том, что Россия не бросит нас в случае глобальной войны. Но если режим в нашей стране или в России кардинально изменится, военная база будет немедленно закрыта."
