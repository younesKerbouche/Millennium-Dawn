 SOV_cross_the_rubicon: "Переход Рубикона"
 SOV_cross_the_rubicon_desc: "Настало время истинному лидеру России взять власть в свои руки. Мы должны действовать решительно, чтобы обеспечить будущее нашей страны и взять бразды правления историей в свои руки."
 SOV_tandemokratia: "Тандемократия"
 SOV_tandemokratia_desc: "Тандемократия — это дуумвират Путина и Медведева. Теперь они будут управлять Россией как единая сила, объединив свои преимущества в единую власть."
 SOV_unlimited_samoderzhaviye: "Неограниченное самодержавие"
 SOV_unlimited_samoderzhaviye_desc: "Мы возвращаемся к принципу самодержавия — абсолютной власти. При двух царях у руля наше правление отражает мощь старого русского самодержавия."
 SOV_establish_new_oligarchate: "Создание нового олигархата"
 SOV_establish_new_oligarchate_desc: "Олигархи уже давно влияют на российскую политику. Заменив путинских сторонников нашими союзниками, мы обеспечим долгосрочную стабильность и надёжную поддержку."
 SOV_peace_with_the_west: "Мир с Западом"
 SOV_peace_with_the_west_desc: "В условиях нестабильности внутри страны конфликт с Западом невозможен. Пока что должен воцариться мир — до тех пор, пока не наступит подходящий момент."
 SOV_continue_reformism: "Продолжить реформизм"
 SOV_continue_reformism_desc: "Консервативная политика Путина привела к застою. Наша новая администрация вдохнёт жизнь в Россию с помощью комплексных реформ и нового руководства."
 SOV_secure_the_FSB: "Зачистить ФСБ"
 SOV_secure_the_FSB_desc: "ФСБ остаётся оплотом путинского влияния. Чтобы разрушить этот последний бастион старого режима, необходима чистка."
 SOV_crush_putinism: "Сокрушить путинизм"
 SOV_crush_putinism_desc: "Путинизм должен быть полностью уничтожен — его политика, его сети, его идеология. Мы должны оставить его позади, чтобы двигаться дальше."
 SOV_enforce_liberal_values: "Превосходство либеральных ценностей"
 SOV_enforce_liberal_values_desc: "Либерализм — основа свободной и процветающей России. Мы должны поддерживать и распространять эти ценности, восстанавливая страну."
 SOV_focus_on_economy: "Российское экономическое чудо"
 SOV_focus_on_economy_desc: "Эпоха либерализма обещает экономическое возрождение. Открыв рынки и проведя реформы, мы вступим в новую эпоху процветания, мира и свободы."
 SOV_abandon_foreign_policy: "Отказ от внешней политики"
 SOV_abandon_foreign_policy_desc: "Холодная война окончена. Мы больше не представляем коммунистической угрозы для Запада. Пришло время забыть о прошлых обидах и установить прочный мир."
 SOV_age_of_stability: "Стабильная Россия"
 SOV_age_of_stability_desc: "После десятилетий беспорядков и неравенства Россия обрела мир. Под руководством дальновидного реформатора мы вступаем в эпоху устойчивой стабильности и национального единства."
 SOV_establish_controlled_opposition: "Создание контролируемой оппозиции"
 SOV_establish_controlled_opposition_desc: "Контролируемая оппозиция в Думе создаст видимость демократии и позволит нам беспрепятственно проводить реформы."
 SOV_special_economic_operation: "Специальная экономическая операция"
 SOV_special_economic_operation_desc: "Беларусь и Украина должны понять, что путинская эпоха закончилась. Мы будем взаимодействовать с ними на основе сотрудничества, а не принуждения, и восстанавливать отношения на новых условиях."
 SOV_the_iron_dimon: "Железный лидер"
 SOV_the_iron_dimon_desc: "Люди устали от слабости. Они требуют силы. Настоящий лидер — твёрдый, непреклонный и решительный — откликнется на этот призыв."
 SOV_the_new_dictatorship: "Новая диктатура"
 SOV_the_new_dictatorship_desc: "Чтобы укрепить свою власть, мы воспользуемся структурой и эффективностью новой диктатуры, адаптированной к современным потребностям."
 SOV_medvedeism: "Медведеизм"
 SOV_medvedeism_desc: "Путинизм подвёл страну. Теперь на смену ему приходит новая доктрина: медведизм, призванный исправить прошлое и направить Россию в будущее."
 SOV_defend_national_interests: "Защита национальных интересов"
 SOV_defend_national_interests_desc: "Обеспечив безопасность государства, мы обратим свой взор вовне. Законные земли русского народа должны вернуться под нашу защиту."
