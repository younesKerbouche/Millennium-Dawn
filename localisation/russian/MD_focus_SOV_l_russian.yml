 sov_economic.37.b: "Отклонить"
 sov_economic.38.t: "Бесплатный газ для Приднестровья"
 sov_economic.38.d: "Власти Приднестровья положительно отреагировали на наше предложение о бесплатном газе, что укрепило наши позиции в регионе."
 sov_economic.38.a: "Хорошие новости."
 sov_economic.39.t: "Бесплатный газ для Приднестровья"
 sov_economic.39.d: "Власти Приднестровья отказались от нашего предложения о бесплатном газе, что стало разочаровывающим ударом по нашему региональному влиянию."
