 SOV_nord_stream_idea: "Северный поток"
 SOV_azot_fertilizers_idea: "Доступ к химическим удобрениям"
 SOV_azot_fertilizers_idea_desc: "Химические удобрения необходимы для получения хорошего урожая, особенно в сложных климатических условиях."
 SOV_azod_phosagro_idea: "ФосАгро: химические удобрения"
 SOV_azod_phosagro_idea_desc: "ФосАгро — российский химический холдинг, производящий удобрения, фосфаты и фосфаты для кормов. Компания базируется в Москве, Россия, а ее дочерние компании включают «Апатит», компанию, расположенную в Мурманской области и занимающуюся добычей апатитовой руды. Компания является крупнейшим производителем фосфатных удобрений в Европе."
 SOV_azod_phosagro_income: "Удобрения ФосАгро"
 SOV_azod_phosagro_income_desc: "«ФосАгро» успешно продаёт свою продукцию во многие страны мира и приносит нашей стране хороший доход от продаж."
 SOV_michelin_idea: "Michelin"
 SOV_yokohama_idea: "Yokohama"
 SOV_nokian_idea: "Нокиан"
 SOV_continental_idea: "Континенталь"
 SOV_pirelly_idea: "Пирелли"
 SOV_azot_fertilizers_income: "Удобрения \"ГродноАзот\""
 SOV_azot_fertilizers_income_desc: "«Гродно Азот» успешно продаёт свою продукцию во многие страны мира и приносит нашей стране хороший доход от продаж."
 sov_economic.1.t: "Дело Ходорковского"
 sov_economic.1.d: "Михаил Ходорковский был арестован по подозрению в крупных хищениях и коррупции в его нефтяной компании «ЮКОС». Он обладает значительным влиянием среди олигархов и может представлять угрозу для внутренней стабильности. Хотя убедительных доказательств его вины нет, мы должны тщательно продумать дальнейшие действия. Этот выбор может иметь долгосрочные политические последствия."
 sov_economic.1.a: "Виновный"
 sov_economic.1.b: "Он хороший бизнесмен, а не вор!"
 sov_economic.2.t: "Судебный процесс над Ходорковским"
 sov_economic.2.d: "После быстрого расследования пришло время вынести приговор Ходорковскому. Мы должны принять решение о соответствующем наказании. Наше решение станет чётким сигналом о том, как мы разбираемся с громкими коррупционными делами."
 sov_economic.2.a: "Посадите его в тюрьму!"
 sov_economic.2.b: "Штрафа будет достаточно."
 sov_economic.3.t: "Дело Гусинского"
 sov_economic.3.d: "Владимир Гусинский, генеральный директор крупнейшей российской частной медиакомпании «НТВ», был обвинён в крупном мошенничестве и арестован. Он предложил продать весь свой медиахолдинг государству и покинуть страну. Стоит ли нам согласиться на эту сделку, чтобы избежать дальнейших осложнений?"
 sov_economic.3.a: "Купите акции и отпустите его."
 sov_economic.3.b: "Он невиновен! Освободите его!"
 sov_economic.3.c: "Нам не нужны его СМИ. Посадите его в тюрьму!"
 sov_economic.4.t: "Слияние «Роснефти» с ТНК"
 sov_economic.4.d: "«Роснефть» предложила объединиться со своим главным конкурентом — ТНК. Этот шаг противоречит принципам свободного рынка, но выгоден правительству. Стоит ли нам одобрить это слияние, несмотря на риски?"
 sov_economic.4.a: "Да! «Роснефть» должна доминировать."
 sov_economic.4.b: "Нет! Защищайте свободный рынок, сохраняйте независимость ТНК."
 sov_economic.5.t: "Слияние «Газпрома» с «Сибнефтью»"
 sov_economic.5.d: "«Газпром» планирует приобрести «Сибнефть», крупную нефтяную компанию, принадлежащую Роману Абрамовичу. Хотя это и угрожает свободе рынка, но укрепляет государственные корпорации. Стоит ли нам одобрить эту сделку?"
 sov_economic.5.a: "Подтвердите! «Сибнефть» становится нашей."
 sov_economic.5.b: "Откажитесь от этого! Свободный рынок жизненно важен для России."
 sov_economic.6.t: "Ликвидация РАО \"ЕЭС России\""
 sov_economic.6.d: "РАО «ЕЭС России» было крупным энергетическим холдингом, контролировавшим большую часть электроэнергетических мощностей и сетей России. После реформ эта компания была ликвидирована и разделена на множество более мелких организаций. Это знаменует собой начало новой эры в энергетическом секторе."
 sov_economic.6.a: "Признанный."
 sov_economic.7.t: "Северный поток"
 sov_economic.7.d: "Россия предлагает построить газопровод «Северный поток». Этот проект обещает значительно укрепить нашу экономику и энергетический сектор."
 sov_economic.7.a: "Согласиться"
 sov_economic.7.b: "Отклонить "
 sov_economic.8.t: "Открытие газопровода"
 sov_economic.8.d: "Наше предложение о строительстве газопровода в их страну было принято. Это новый этап в нашем экономическом сотрудничестве."
 sov_economic.8.a: "Позитивное развитие событий"
 sov_economic.9.t: "Открытие газопровода"
 sov_economic.9.d: "Наше предложение о строительстве газопровода было отклонено, что стало неожиданной неудачей. Мы должны пересмотреть нашу стратегию."
 sov_economic.9.a: "Пусть они пожалеют об этом"
 sov_economic.10.t: "Голубой Поток"
 sov_economic.10.d: "Россия предлагает построить газопровод «Голубой поток», который укрепит нашу энергетическую инфраструктуру и будет способствовать экономическому росту."
 sov_economic.10.a: "Принять"
 sov_economic.10.b: "Отклонить"
 sov_economic.11.t: "«Турецкий поток»"
 sov_economic.11.d: "Россия предлагает построить газопровод «Турецкий поток». Этот проект может значительно улучшить наши экономические связи и повысить энергетическую безопасность."
 sov_economic.11.a: "Да"
 sov_economic.11.b: "Нет"
 sov_economic.12.t: "Северный поток 2"
 sov_economic.12.d: "Предложение о строительстве «Северного потока — 2» обещает укрепить нашу экономику за счёт расширения возможностей экспорта энергоресурсов."
 sov_economic.12.a: "Одобрить"
 sov_economic.12.b: "Отклонить "
 sov_economic.13.t: "Инвестиции в российскую шинную промышленность"
 sov_economic.13.d: "Российская шинная промышленность испытывает трудности и нуждается в инвестициях. Правительство готово рассмотреть наше предложение и позволить нам построить завод раньше конкурентов."
 sov_economic.13.a: "Инвест."
 sov_economic.13.b: "Отклонить "
 sov_economic.14.t: "Российская шинная промышленность"
 sov_economic.14.d: "Правительство согласилось инвестировать в нашу шинную промышленность, что открывает новые возможности для роста и модернизации."
 sov_economic.14.a: "Хорошие новости"
 sov_economic.15.t: "Российская шинная промышленность"
 sov_economic.15.d: "Правительство отказалось инвестировать в нашу шинную промышленность, что может замедлить прогресс и снизить конкурентоспособность."
 sov_economic.15.a: "Разочарование"
 sov_economic.16.t: "Россия предлагает заключить Соглашение о торговле химическими удобрениями."
 sov_economic.16.d: "Россия предложила нам эксклюзивный контракт на поставку высококачественных химических удобрений. Заключение этой сделки может значительно повысить урожайность в нашем сельском хозяйстве, хотя некоторые могут усомниться в её политической целесообразности."
 sov_economic.16.a: "Принять"
 sov_economic.16.b: "На данный момент отказываюсь"
 sov_economic.17.t: "[From.GetName] Принимает"
 sov_economic.17.d: "Наши переговоры с [From.GetName] увенчались успехом. Контракт подписан, и в ближайшее время ожидается первый платёж. Это позитивный шаг вперёд."
 sov_economic.17.a: "Наконец-то, хорошие новости."
 sov_economic.18.t: "[From.GetName] отказывается от нашей сделки."
 sov_economic.18.d: "Наша сделка с [From.GetName] сорвалась. Мы не получили ответа, и перспективы выглядят мрачно. Мы должны пересмотреть наш подход."
 sov_economic.18.a: "Досадная неудача."
 sov_economic.19.t: "Россия предлагает заключить соглашение о торговле химическими удобрениями."
 sov_economic.19.d: "Россия предложила эксклюзивный контракт на поставку высококачественных химических удобрений. Эта сделка обещает повышение урожайности, но может вызвать политические опасения у некоторых сторон."
 sov_economic.19.a: "Примите это предложение."
 sov_economic.19.b: "Пока откажусь."
 sov_economic.20.t: "[From.GetName] Принимает"
 sov_economic.20.d: "Сделка с [From.GetName] завершена. Контракт подписан, и вскоре начнутся выплаты, что является значительным достижением."
 sov_economic.20.a: "Отличные новости."
 sov_economic.21.t: "[From.GetName] отказывается от нашей сделки."
 sov_economic.21.d: "Переговоры с [From.GetName] зашли в тупик, ответа нет. Похоже, сделка сорвалась."
 sov_economic.21.a: "Разочаровывающий отказ."
