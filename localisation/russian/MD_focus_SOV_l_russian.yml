 SOV_make_repairs_at_temp_hangar_desc: "Следующий шаг — ремонт конструкции шаттла и его тщательная сборка, чтобы восстановить первоначальную целостность."
 SOV_announce_full_restoration: "Проведите тестовый полет и переместите шаттл в новый ангар"
