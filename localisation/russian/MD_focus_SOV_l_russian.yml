 wagner_rebellion: "£SOV_Nat_Autocracy_wagner §YЕвгений Пригожин§! не совершал военного переворота"
 SOV_slavic_corps: "Решить проблему со славянским корпусом"
 SOV_slavic_corps_desc: "«Славянский корпус» — это частная охранная компания, зарегистрированная в Гонконге. Мы задержали её владельцев и готовы заключить их под стражу. Однако их опыт может пригодиться нам в будущем."
 nemtsov_dead: "Немцов умер"
 our_creator: "Российские ЧВК"
 S0V_russian_sphere_idea: "Московский пакт"
 S0V_russian_sphere_idea_desc: "Альянс, созданный Россией для замены ненужного и неоправданного ОДКБ. Теперь Россия готова собрать вокруг себя союзников и дать отпор своим врагам."
