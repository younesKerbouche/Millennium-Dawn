 russia_governorate.7.d: "Россия решительно выступает против старой государственной структуры. Один из примеров — восстановление административного деления. Россия хочет предложить нам стать одной из её губерний."
 russia_governorate.7.o1: "Вместе мы возродим великую Империю!"
 russia_governorate.8.t: "[EST.GetName] возвращается домой"
 russia_governorate.8.d: "Правительство [EST.GetName] мудро избежало конфронтации с нами. [EST.GetName] снова станет частью Российской империи и присоединится к нам, когда мы восстановим силы."
 russia_governorate.8.o1: "Наконец-то"
 russia_governorate.9.t: "[EST.GetName] Сопротивляется нам!"
 russia_governorate.9.d: "Правительство [EST.GetName] отклонило наше щедрое предложение мирно присоединиться к нашей провинции. Если они будут упорствовать, нам придётся принять решительные меры."
 russia_governorate.9.o1: "Дураки"
 russia_governorate.10.t: "Россия решила сделать из нас губернию"
 russia_governorate.10.d: "Россия выступает против старой государственной структуры и поддерживает возвращение к административному делению. Они очень хотят, чтобы мы стали одной из их губерний."
 russia_governorate.10.o1: "Вместе мы возродим великую Империю!"
 russia_governorate.11.t: "Грузия возвращается домой"
 russia_governorate.11.d: "Правительство Грузии поступило мудро, избежав конфронтации с нами. Грузия снова станет частью Российской империи, восстановив старые связи."
 russia_governorate.11.o1: "Наконец-то"
 russia_governorate.12.t: "Грузия противостоит нам!"
 russia_governorate.12.d: "Правительство Грузии отклонило наше щедрое предложение о мирной интеграции в качестве провинции. У нас не будет другого выбора, кроме как захватить их силой."
 russia_governorate.12.o1: "Дураки"
 russia_governorate.13.t: "Россия решила сделать из нас губернию"
 russia_governorate.13.d: "Россия решительно выступает против прежней государственной структуры и поддерживает возвращение к административному делению. Они хотят предложить нам стать одной из их губерний."
 russia_governorate.13.o1: "Вместе мы возродим великую Империю!"
 russia_governorate.14.t: "Молдова возвращается домой"
 russia_governorate.14.d: "Правительство Молдовы поступило мудро, избежав конфронтации. Молдова снова станет частью Российской империи, что укрепит наше единство."
 russia_governorate.14.o1: "Наконец-то"
 russia_governorate.15.t: "Молдова противостоит нам!"
 russia_governorate.15.d: "Правительство Молдовы отклонило наше щедрое предложение о мирном присоединении к нам в качестве провинции. Если они продолжат сопротивляться, нам придётся взять их силой."
 russia_governorate.15.o1: "Дураки"
 russia.0.t: "Россия приглашает нас в свою фракцию"
 russia.0.d: "Россия пригласила нас присоединиться к их фракции, чтобы укрепить наш союз и построить прочное военное партнёрство. Это предложение может изменить нашу стратегическую позицию и обеспечить значительные преимущества в сфере безопасности."
 russia.0.o1: "Примите. Русский медведь защитит нас"
 russia.0.o2: "Отказ. Медведь слаб!"
 russia.1.t: "Катастрофа подводной лодки \"Курск\""
 russia.1.d: "Катастрофа подводной лодки «Курск» произошла в 75 километрах к северу от Кольского полуострова в России. Некачественная сварка учебной торпеды привела к взрыву перекиси водорода, в результате которого сдетонировали по меньшей мере пять боеголовок торпед. Российское военно-морское командование сильно недооценило масштаб трагедии и отказалось от международной помощи, заподозрив причастность НАТО. Хотя многие члены экипажа пережили первоначальный взрыв и оказались в ловушке под водой, медленные и неэффективные спасательные работы привели к трагической гибели всех 118 моряков на борту."
 russia.1.o1: "Ужас!"
 russia.5.t: "Российский империализм угрожает нашему суверенитету!"
 russia.5.d: "Россия объединилась с Беларусью таким образом, что это фактически лишило правительство в Минске власти. Это ясно показывает, что Россия ставит свои неосоветские имперские амбиции выше интересов своих союзников. Мы должны решить, как реагировать на эту явную угрозу нашему суверенитету."
 russia.5.o1: "Мы должны разорвать наши связи."
 russia.5.o2: "Мы должны надеяться на лучшее..."
 russia.6.t: "Программа защиты юга России"
 russia.6.d: "Россия заявила, что поддержит нас в случае военного конфликта, и направила военных советников для оказания помощи в укреплении нашей обороны против наших врагов. Их участие может значительно расширить наши возможности."
 russia.6.o1: "Отлично."
 russia.6.o2: "Конечно, нет!"
 russia.7.t: "Вторжение в Крым"
 russia.7.d: "Хотя этнические русские никогда не были в полной мере удовлетворены своим положением в нашем обществе, это не оправдывает появление хорошо вооружённых ополченцев без опознавательных знаков, которые вторглись в Крым с востока и вытеснили наши войска. Теперь очевидно, что этих сепаратистов поддерживают, вооружают и ими командуют российские войска, сосредоточенные у наших границ. Мы должны решить, как реагировать на эту агрессию."
 russia.7.o1: "Мы отступим."
 russia.7.o2: "Мы будем стоять и сражаться!"
 russia.8.t: "Украина отступает!"
 russia.8.d: "Украинское правительство было вынуждено отступить. Крым теперь под нашим контролем."
 russia.8.o1: "Отлично."
 threat_SOV_annexiation_of_crimea: "Аннексия Крыма"
 russia.9.t: "Украина принимает наш вызов!"
 russia.9.d: "Вопреки всем ожиданиям, Украина решила бороться за Крым. В ответ наши командиры уже отдали приказ о наступлении. Мы развязали конфликт, который будет непросто сдержать."
 russia.9.o1: "Давайте сделаем это."
 russia.10.t1: "Россия требует нашей интеграции"
 russia.10.t2: "Подчиниться России"
 russia.10.d1: "Мы долгое время были подданными России. Сегодня прибыла делегация с неожиданным предложением: Россия хочет полностью интегрировать нашу страну и лишить нас статуса подданного государства. Мы должны решить, как действовать дальше."
 russia.10.d2: "Россия потребовала от нас полного подчинения и намерена установить свою власть в качестве наших суверенных правителей. Должны ли мы противостоять их давлению или принять волю «Большого Медведя»?"
 russia.10.o1: "У нас нет выбора"
 russia.10.o2: "Мы никогда не подчинимся!"
 russia.11.t: "Россия требует нашей аннексии!"
 russia.11.d: "Россия начала проявлять скрытую агрессию по отношению к нашему правительству, прикрываясь дипломатическими любезностями. Нам следует готовиться к худшему, если мы откажемся выполнять требования этой сверхдержавы."
 russia.11.o1: "Мы едины с Россией"
 russia.11.o2: "Никогда"
 russia.12.t1: "[From.GetName] принимает!"
 russia.12.d1: "[From.GetName] принял наше предложение. Мы должны незамедлительно начать устанавливать контроль над местными органами власти и обеспечивать стабильность в регионе. Власти Абхазии решили интегрироваться и тесно сотрудничать с нашими представителями для поддержки оккупационных сил."
 russia.12.t2: "[From.GetName] принимает!"
 russia.12.d2: "[From.GetName] принял наше предложение. Мы должны быстро взять под контроль местные органы власти и навести порядок. Правительство Южной Осетии решило объединиться с нашими представителями и работать вместе с ними в поддержку оккупации."
 russia.12.o1: "Замечательно"
 russia.13.t1: "[From.GetName] отказывает!"
 russia.13.d1: "[From.GetName] отклонил наше предложение об интеграции. Как они посмели! Подготовьте войска, дислоцированные в регионе. Этим мятежным псевдореспубликам нужно напомнить, кто их истинный благодетель."
 russia.13.t2: "[From.GetName] отказывает!"
 russia.13.d2: "[From.GetName] отклонил наше предложение об интеграции. Как они посмели! Приведите в боевую готовность войска в этом районе. Этим дерзким псевдогосударствам нужно указать их место."
 russia.13.o1: "Прискорбно"
 russia.14.t: "Российские инвестиции"
 russia.14.d: "Россия предложила инвестировать в нашу страну, развивая нашу промышленную базу за свой счёт. Однако за этой щедростью скрываются определённые условия, поскольку за этим неизбежно последует усиление влияния России на наше правительство."
 russia.14.o1: "Нам бы не помешало несколько заводов"
 russia.14.o2: "Русские держитесь подальше!"
 russia.15.t: "Антивоенные протесты"
 russia.15.d: "Начатая нами спецоперация вызвала антивоенные протесты по всей стране. Протестующие выбрали бело-сине-белый флаг в качестве своего символа, олицетворяющего Россию без кровопролития и имперских амбиций."
 russia.15.o1: "Их флаг похож на машину ОМОНа"
 russia.16.t: "«Русская весна» в Донбассе"
 russia.16.d: "Беспорядки, охватившие Украину, привели к восстаниям в Донецке, Луганске и других регионах. Хотя не везде удалось установить контроль, там, где это удалось, у нас может появиться возможность поддержать их усилия."
 russia.16.o1: "Играть за ДНР"
 russia.16.o2: "Играть за ЛНР"
 russia.16.o3: "Играть за ХНР"
 russia.16.o4: "Играть за ОНР"
 russia.16.o5: "Я русский, я стою до конца"
 russia.17.t: "Группа \"Отважные\""
 russia.17.d: "Наша армия сформировала элитное подразделение, состоящее из лучших солдат и оснащенное самым современным вооружением. Это подразделение, известное как «Отважные», будет укреплять наш военный потенциал в ходе наступления."
 russia.17.o1: "Слава русскому оружию"
 russia.63.t: "ЧВК \"Факел\", \"Пламя\", \"Поток\""
 russia.63.d: "«Газпром» полностью профинансировал и создал несколько частных военных компаний, готовых вступить в бой и сражаться на стороне России."
 russia.63.a: "Не слишком много ЧВК?"
 russia.64.t: "Батальон \"Эспаньола\""
 russia.64.d: "Батальон «Эспаньола» — российское военное формирование, состоящее из радикальных фанатов футбольных клубов ЦСКА, «Спартака», «Торпедо», «Зенита», «Локомотива», «Орла» и других. Его командир — Станислав Орлов, известный под позывным «Испанец», представитель группировки «Красно-синие воины»."
 russia.64.a: "Даже футбольные фанаты вступают в войну"
 russia.65.t: "Русское национальное единство"
 russia.65.d: "Общероссийское патриотическое движение «Русское национальное единство», также известное как «баркашовики» или «Баркашовская гвардия», — это националистическая ирредентистская военизированная православно-фундаменталистская группировка. Основанная в 1990 году бывшими активистами группы «Память» под руководством Александра Баркашова, она также сформировала добровольческий батальон для участия в боевых действиях."
 russia.65.a: "Нам нужна помощь каждого"
 russia.66.t: "Россия прислала помощь"
 russia.66.d: "Российское правительство предоставило гуманитарную помощь, военно-техническую поддержку и направило к нам многочисленных добровольцев, в том числе знаменитых донских казаков."
 russia.66.a: "Спасибо, Россия!"
 russia.67.t: "Россия прислала помощь"
 russia.67.d: "Российское правительство предоставило гуманитарную и военно-техническую помощь, а также направило добровольцев из самой России, в том числе чеченский добровольческий батальон."
 russia.67.a: "Спасибо, Россия!"
 russia.68.t: "Россия прислала помощь"
 russia.68.d: "Российское правительство направило нам гуманитарную и военно-техническую помощь, а также добровольцев из России, в том числе сотрудников частной военной компании «Е.Н.О.Т.»."
 russia.68.a: "Спасибо, Россия!"
 russia.69.t: ""
 russia.69.d: ""
 russia.69.a: ""
 russia.70.t: ""
 russia.70.d: ""
 russia.70.a: ""
 russia.71.t: ""
 russia.71.d: ""
 russia.71.a: ""
 russia.21.t: "Россия требует Аляску"
 russia.21.d: "Россия выдвинула официальное требование об аннексии Аляски. Ссылаясь на исторические претензии, их так называемая «империя» стремится вернуть себе бывшие территории Российской империи, в том числе Аляску. Мы должны решить, уступить или готовиться противостоять этим дерзким амбициям."
 russia.21.o1: "Мы должны подчиниться..."
 russia.21.o2: "Русских в Анкоридже не будет."
 russia.22.t1: "Соединённые Штаты принимают наши требования"
 russia.22.d1: "Соединённые Штаты приняли наше требование о передаче Аляски. Мы наконец-то восстановили контроль над северными территориями, что стало символической и стратегической победой для нашей страны."
 russia.22.o1: "Слава России!"
 russia.23.t1: "США снижают наш спрос"
 russia.23.d1: "Соединённые Штаты отклонили нашу просьбу о возвращении Аляски. Если мы хотим вернуть то, что принадлежит нам, нам придётся за это бороться."
 russia.23.o1: "Тогда мы подготовим для них «подарок»."
 russia.24.t: "Россия предлагает Союзное государство"
 russia.24.d: "Наши друзья в России предложили преобразовать существующее Союзное государство в полноценный Государственный союз. Принятие этого предложения означало бы конец независимости Беларуси, но, возможно, это необходимый шаг на пути к единству и силе."
 russia.24.o1: "Это Союз!"
 russia.24.o2: "Сопротивляйтесь и кусайтесь!"
 russia.25.t: "Беларусь принимает!"
 russia.25.d: "Беларусь согласилась на предложение о создании Государственного союза. Отныне они будут следовать нашим указаниям. Однако этот шаг может вызвать беспокойство у других наших союзников."
 russia.25.o1: "Отлично."
 russia.31.t: "Россия предлагает инвестиции в трубопровод"
 russia.31.d: "Россия предложила совместный инвестиционный проект по развитию энергетической инфраструктуры между нашими странами. Они предлагают построить трубопровод для транспортировки своей нефти и газа на нашу территорию. Это может принести большую экономическую выгоду — если мы готовы пойти на политические уступки."
 russia.31.o1: "Конечно!"
 russia.31.o2: "Русские держитесь подальше!"
 russia.32.t: "Россия предлагает инвестировать в военную промышленность"
 russia.32.d: "Россия предложила совместно инвестировать в нашу военную промышленность. Они готовы построить оружейный завод, чтобы укрепить как наш оборонный потенциал, так и экономические связи. Если мы согласимся, это может изменить наш оборонный сектор."
 russia.32.o1: "Конечно!"
 russia.32.o2: "Русские держитесь подальше!"
 russia.38.t: "[FROM.GetName] договорились об экономическом сотрудничестве!"
 russia.38.d: "[FROM.GetName] положительно отреагировал на наше инвестиционное предложение. Это знаменует начало более тесного сотрудничества и взаимного роста между нашими странами."
 russia.38.o1: "Превосходно."
 russia.39.t: "[FROM.GetName] отказывается от экономического сотрудничества!"
 russia.39.d: "[FROM.GetName] отклонил наше инвестиционное предложение, что приостановило дальнейший прогресс в этом проекте.  Возможность экономического сотрудничества упущена, по крайней мере на данный момент."
 russia.39.o1: "Грустно"
 russia.40.t: "Взять Сахельскую Конфедерацию под прямое управление"
 russia.40.d: "Мы считаем, что было бы лучше лично контролировать дела Сахельской конфедерации. Прямой контроль может обеспечить стабильность и более эффективное управление в регионе."
 russia.40.o1: "Нет"
 russia.40.o2: "Идите в Сахельскую Конфедерацию."
 russia.41.t: "[SOV.GetNamewithFlag] предлагает нам свою тяжёлую огнемётную систему"
 russia.41.d: "Россия предложила нам одну из своих последних военных разработок — мощную систему тяжёлых огнемётов. Это современное оружие может значительно расширить наши возможности. Примем ли мы их предложение?"
 russia.41.o1: "Да"
 russia.41.o2: "Нет"
 russia.44.t: "Приобретение наших тяжёлых огнемётных систем"
 russia.44.d: "[FROM.GetName] согласился приобрести наши тяжёлые огнемётные системы. Эта сделка укрепит наши экономические и военные связи с ними."
 russia.44.a: "Хорошо"
 russia.45.t: "Приобретение наших тяжёлых огнемётных систем"
 russia.45.d: "[FROM.GetName] отказался от покупки наших тяжёлых огнемётных систем. Потенциальная сделка сорвалась."
 russia.45.a: "Это печально."
 russia.46.t: "[SOV.GetNamewithFlag] предлагает нам свои танки"
 russia.46.d: "Россия предлагает нам одно из своих новейших изобретений в области бронетанковой техники — современную танковую систему. Приобретение этого оборудования может значительно усилить наши сухопутные войска."
 russia.46.o1: "Да"
 russia.46.o2: "Нет"
 russia.47.t: "Покупка наших танков"
 russia.47.d: "[FROM.GetName] согласился приобрести наши танки. Эта сделка пойдёт на пользу как нашей экономике, так и нашим стратегическим позициям."
 russia.47.a: "Хорошо"
 russia.48.t: "Покупка наших танков"
 russia.48.d: "[FROM.GetName] отказался покупать наши цистерны. Нам нужно искать новых клиентов."
 russia.48.a: "Это печально."
 russia.49.t: "Конфликт в Карабахе"
 russia.49.d: "Бесконечный конфликт в Карабахе достиг очередной критической точки. Теперь мы должны решить, кого поддерживать в этом нестабильном и исторически спорном регионе."
 russia.49.a: "Мы будем помогать Армении."
 russia.49.b: "Мы будем помогать Азербайджану."
 russia.50.t: "Грузинский конфликт"
 russia.50.d: "Абхазия и Южная Осетия уже давно создают проблемы для Грузии. Их отделение в 1990-х годах привело к многолетним волнениям и спорам. Пришло время определить будущее этих территорий."
 russia.50.a: "Абхазию и Осетию мы заберём себе."
 russia.50.b: "Грузия получит Абхазию и Осетию."
 russia.33.t: "Слухи о пророссийском перевороте!"
 russia.33.d: "Полудостоверные источники сообщили нам о возможной попытке государственного переворота, организованной пророссийскими элементами. Чтобы предотвратить эту угрозу, нам, возможно, придётся действовать быстро и арестовать коррумпированных чиновников, связанных с Москвой."
 russia.33.o1: "Хмм..."
 russia.34.t: "Украинский переворот удался!"
 russia.34.d: "Сообщения из Киева подтверждают, что пророссийские силы взяли под контроль правительство. Теперь у власти находится новая администрация, лояльная Москве."
 russia.34.o1: "Ура!"
 russia.35.t: "Переворот в Украине провалился!"
 russia.35.d: "Пророссийским силам не удалось захватить власть в Украине. Все заговорщики арестованы, а Киев выразил официальный протест."
 russia.35.o1: "Блять."
 russia_news.9.t: "Российский переворот на Украине удался."
 russia_news.9.d: "По сообщениям из Киева, пророссийские силы успешно взяли под контроль украинскую администрацию и сформировали лояльное правительство. Россия отрицает свою причастность к перевороту."
 russia_news.9.o1: "Типичные русские."
 russia_news.9.o2: "Наши братья выбрали правильный путь!"
 russia_news.9.o3: "Какого черта?"
 russia_news.10.t: "Российский переворот в Украине провалился."
 russia_news.10.d: "По сообщениям из Киева, пророссийским боевикам не удалось взять под контроль администрацию. Россия отрицает какую-либо причастность к повстанцам или неудавшемуся заговору."
 russia_news.10.o1: "Типичные русские."
 russia_news.10.o2: "Да блять!"
 russia_news.10.o3: "Чёртовы русские."
 russia.30.t: "Авария на Саяно-Шушенской ГЭС"
 russia.30.d: "На крупнейшей в России гидроэлектростанции произошла катастрофа. Одна из турбин Саяно-Шушенской ГЭС разрушилась, в результате чего погибли 75 человек и был нанесён серьёзный ущерб плотине. По последним данным, 9 из 10 турбин вышли из строя. Ситуация критическая и требует немедленных действий."
 russia.30.o1: "Используйте федеральные средства и исправьте это как можно скорее!"
 russia.30.o2: "Цензурируйте реальный ущерб."
 russia_news.6.t: "Авария на Саяно-Шушенской ГЭС"
 russia_news.6.d: "Сегодня утром на Саяно-Шушенской ГЭС — крупнейшей в России — произошла авария. В результате разрушения турбины погибли 75 человек, а плотина получила серьёзные повреждения. По имеющимся данным, пострадали 9 из 10 турбин, что привело к остановке работы станции."
 russia_news.6.o1: "Ужас."
 russia_news.6.o2: "Примите наши соболезнования"
 russia_news.6.o3: "Мы надеемся, что в России все будет хорошо"
 russia_news.6.o4: "Они получили то, что заслужили!"
 russia_news.1.t: "Владимир Путин избран президентом"
 russia_news.1.d: "Как и ожидалось, Владимир Путин, занимающий пост президента с 31 декабря 1999 года, победил на президентских выборах в России. Поначалу Путин воспринимался как простое продолжение политической воли Бориса Ельцина, но он уже удивил многих своим решительным подходом к урегулированию чеченского кризиса, доказав, что он не так податлив, как считалось ранее."
 russia_news.1.o1: "Посмотрим, как он справится."
 russia_news.2.t: "Владимир Жириновский избран президентом"
 russia_news.2.d: "К всеобщему удивлению, националистическая Либерально-демократическая партия обеспечила победу на президентских выборах своему прямолинейному лидеру Владимиру Жириновскому. Многие считали, что Владимир Путин легко одержит победу, но, похоже, российский народ выбрал более радикальный путь."
 russia_news.2.o1: "Карьера Путина подошла к концу."
 russia_news.3.t: "Геннадий Зюганов избран президентом"
 russia_news.3.d: "Неожиданный поворот: Геннадий Зюганов, кандидат от Коммунистической партии, стал президентом. Многие считали, что Путин выиграет выборы, учитывая его связи с Борисом Ельциным. Такой исход ставит серьёзные вопросы о будущем России и возможном возвращении к управлению в советском стиле."
 russia_news.3.o1: "Означает ли это возрождение СССР?"
 russia_news.4.t: "Григорий Явлинский избран президентом"
 russia_news.4.d: "Григорий Явлинский, практически неизвестный за пределами кругов активистов, стал новым президентом России в результате шокирующей неожиданной победы на выборах. От Путина, явного фаворита и преемника Ельцина, ожидали лёгкой победы. Но избиратели выбрали другой путь, возможно, продемонстрировав отказ от олигархической политики и отдав предпочтение либеральным реформам."
 russia_news.4.o1: "Удачи вам, Григорий!"
 russia_news.4.o2: "...кто?"
 russia_news.5.t: "Расцвет Советского Союза"
 russia_news.5.d: "Новое коммунистическое руководство России ясно дало понять свои намерения: они стремятся восстановить прежний Советский Союз, объединив его бывшие республики. В зависимости от политических взглядов людей охватывает тревога или воодушевление."
 russia_news.5.o1: "Превосходно"
 russia_news.5.o2: "Поддержите новый союз!"
 russia_news.5.o3: "Тревожная новость"
 russia_news.5.o4: "Ужасно."
 russia_news.50.t: "Катастрофа подводной лодки \"Курск\""
 russia_news.50.d: "Российские власти подтвердили гибель подводной лодки К-141 «Курск» в Баренцевом море, в 75 километрах от Кольского полуострова. Катастрофа произошла 12 августа 2000 года в результате внутреннего взрыва. Россия выдвинула несколько версий, в том числе о столкновении с подводной лодкой НАТО, но альянс категорически отрицает свою причастность. В результате инцидента погибли все 118 членов экипажа."
 russia_news.50.o1: "Большая трагедия!"
 russia_news.50.o2: "Пошлите соболезнования нашим союзникам."
 russia_news.50.o3: "Мы надеемся, что у россиян все будет хорошо."
 russia_news.50.o4: "Они получили то, что ожидало их."
 russia_news.7.t: "Россия вступает в ВТО!"
 russia_news.7.d: "После продолжительных переговоров Россия была принята во Всемирную торговую организацию. Чтобы получить одобрение, Россия должна была продемонстрировать реальные экономические реформы, особенно в глазах США и ЕС. Российские государственные СМИ называют это событие важной вехой в постсоветском восстановлении страны."
 russia_news.7.o1: "Мы открываем наши двери!"
 russia_news.7.o2: "Россия открывается миру."
 russia_news.7.o3: "Россия открывается для всего мира."
 russia_news.7.o4: "Будь они прокляты."
 russia_news.8.t: "Россия переименовывает Милицию в Полицию"
 russia_news.8.d: "Президент Дмитрий Медведев подписал масштабный закон о реформе, согласно которому российская «милиция» переименовывается в «полицию» Закон определяет новые права и обязанности сотрудников, упраздняет дублирующие функции и направлен на повышение общественного доверия за счёт укрепления партнёрских отношений между полицией и обществом."
 russia_news.8.o1: "Как интересно."
 russia_news.8.o2: "Хорошо"
