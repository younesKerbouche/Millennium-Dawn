 GOV_TRK: "Туркестанская губерния"
 SOV_stabilisation_fund: "Стабилизационный фонд"
 SOV_stabilisation_fund_desc: "Стабилизационный фонд будет служить финансовым резервом на случай экономического кризиса. Он поможет сохранить стабильность в стране во время экономического спада и обеспечит бесперебойную работу государственных служб. Наличие такой системы социальной защиты укрепляет наши позиции как на внутреннем, так и на международном рынке."
 SOV_kasyanov_govern: "Правительство Касьянова"
 SOV_kasyanov_govern_desc: "Правительство Касьянова планирует заключить соглашение с Парижским клубом о списании части нашего государственного долга. Это облегчит финансовое бремя и поможет стимулировать экономический рост. Получив больше финансовой свободы, мы сможем сосредоточиться на развитии и благосостоянии граждан."
 SOV_young_guard: "Молодая Гвардия"
 SOV_young_guard_desc: "«Молодая гвардия» — молодёжное крыло партии «Единая Россия». Её название отсылает к героическому подпольному движению времён Второй мировой войны. Эта пропутинская группа прямого действия насчитывает 85 региональных отделений от Калининграда до Владивостока и мобилизует патриотически настроенную молодёжь по всей стране."
 SOV_reform_sovfed: "Реформа Совета Федерации"
 SOV_reform_sovfed_desc: "Мы реформируем Совет Федерации, чтобы сделать его работу более эффективной. В нынешнем виде он малополезен. Благодаря улучшенной структуре и более чёткой цели Совет может стать важным инструментом для реализации политики."
 SOV_stab_fund_idea: "Стабилизационный фонд"
 SOV_young_guard_idea: "Молодая Гвардия"
 SOV_stab_fund_tt: "В случае §Rплохой экономической ситуации§! используется §YФонд стабилизации§! для стабилизации экономики\n"
 SOV_economic_russian: "Российская экономика"
 SOV_economic_russian_desc: "Наша экономика по-прежнему ослаблена кризисами 1990-х годов, распадом СССР и другими долгосрочными последствиями. Пришло время принять решительные меры для восстановления и укрепления экономической базы нашей страны."
 SOV_economic_reform_gazprom: "Реформа Газпрома"
 SOV_economic_reform_gazprom_desc: "«Газпром» сильно пострадал во время кризиса 1990-х годов. Реформирование этой важнейшей компании необходимо для того, чтобы она оставалась мощным двигателем нашего экономического роста."
 SOV_economic_buy_sibur: "Приобретение активов СИБУРа"
 SOV_economic_buy_sibur_desc: "Мы приобретаем активы нефтяной компании «СИБУР», чтобы расширить наши производственные возможности и обеспечить безопасность нашего энергетического сектора."
 SOV_economic_zapolyarnoe: "Заполярное газовое месторождение"
 SOV_economic_zapolyarnoe_desc: "Обнаруженные в 1960-х годах огромные запасы газа, нефти и конденсата на Заполярном месторождении теперь готовы к разработке, что позволит увеличить объёмы производства энергии."
 SOV_economic_gazprom_tes: "Тепловые электростанции"
 SOV_economic_gazprom_tes_desc: "В рамках нашей программы развития энергетики мы построим несколько тепловых электростанций по всей стране, чтобы обеспечить стабильное электроснабжение."
 SOV_economic_nat_gas_sakhalin: "Добыча газа на Сахалине"
 SOV_economic_nat_gas_sakhalin_desc: "Инвестиции в газовые месторождения Сахалина обеспечат значительную прибыль и укрепят наши позиции в сфере экспорта энергоресурсов."
 SOV_economic_gazprom_stream: "Строительство ручьев"
 SOV_economic_gazprom_stream_desc: "Мы готовы построить новые газопроводы в обход некоторых стран, чтобы обеспечить стабильный и надёжный экспорт газа."
 SOV_economic_gazprom_norstream: "Северный поток"
 SOV_economic_gazprom_norstream_desc: "Мы построим прямой газопровод в Германию, что обеспечит стабильные поставки и укрепит экономические связи."
 SOV_economic_gazprom_bluestream: "Голубой Поток"
 SOV_economic_gazprom_bluestream_desc: "Планируется строительство газопровода в Турцию для расширения экспорта энергоресурсов и укрепления регионального сотрудничества."
 SOV_economic_gazprom_turkeystream: "Турецкий поток"
 SOV_economic_gazprom_nordstream2: "Северный поток 2"
 SOV_economic_gazprom_nordstream2_desc: "Мы планируем расширить наше газовое партнёрство с Германией, построив второй трубопровод для удовлетворения растущего спроса."
 SOV_outer_space_vostochniy: "Космодром Восточный"
 SOV_outer_space_vostochniy_desc: "Чтобы снизить зависимость от Байконура, мы начнём строительство космодрома Восточный для будущих запусков."
 SOV_outer_space_asteroids_mining: "Ресурсы с астероидов"
 SOV_outer_space_asteroids_mining_desc: "Наши космические технологии теперь позволяют добывать ценные ресурсы с астероидов, и мы будем извлекать из этого выгоду."
 SOV_outer_space_space_combat_wombat: "Подготовка к космической гонке"
 SOV_outer_space_space_combat_wombat_desc: "Космическая гонка возобновилась после перерыва, и мы должны активизировать наши усилия, чтобы вернуть себе лидерство."
 SOV_outer_space_sateelites: "Инвестиции в спутники"
 SOV_outer_space_sateelites_desc: "Спутники — это глаза в космосе, необходимые не только для наблюдения, но и для предотвращения возможных конфликтов в будущем."
 SOV_outer_space_weaponized_space: "Милитаризация космоса"
 SOV_outer_space_weaponized_space_desc: "Космос неизбежно станет сферой военных действий, поэтому крайне важно, чтобы мы первыми приняли меры для защиты своих интересов."
 SOV_outer_space_moon_base: "Лунная база"
 SOV_outer_space_moon_base_desc: "Создание лунной базы станет важной вехой на нашем пути к покорению Солнечной системы."
 SOV_outer_space_marines: "Космические десантники"
 SOV_outer_space_marines_desc: "Наш новый отряд Космических Десантников не знает пощады и победит любого врага в космическом бою."
 SOV_economic_floating_nuclear: "Плавучие атомные электростанции"
 SOV_economic_floating_nuclear_desc: "«Росатом» разрабатывает автономные плавучие атомные электростанции, которые будут производиться серийно и размещаться вблизи объектов, нуждающихся в электроэнергии."
 SOV_economic_securing_rosatom: "Промышленная безопасность"
 SOV_economic_securing_rosatom_desc: "Мы усилим меры безопасности на ядерных объектах, чтобы предотвратить катастрофические инциденты."
 SOV_economic_anti_terrorist_rosatom: "Антитеррористическая защита"
 SOV_economic_anti_terrorist_rosatom_desc: "Мы будем сотрудничать с Национальной гвардией, чтобы обеспечить полную защиту наших ядерных объектов от террористических угроз."
 SOV_economic_rao_ues: "Ликвидация РАО ЕЭС"
 SOV_economic_rao_ues_desc: "Реформирование энергетического сектора требует ликвидации нынешнего монополиста на рынке — РАО «ЕЭС»."
 SOV_economic_rus_hydro: "Создание РусГидро"
 SOV_economic_rus_hydro_desc: "Мы создадим «РусГидро» для эффективного контроля и управления объектами по производству энергии."
 SOV_economic_rus_hydro_expanded: "Расширение РусГидро"
 SOV_economic_rus_hydro_expanded_desc: "Инвестиции укрепили позиции «РусГидро», позволив компании строить новую энергетическую инфраструктуру по всей стране."
 SOV_economic_interrao: "Интер РАО"
 SOV_economic_interrao_desc: "Компания «Интер РАО», основанная в 1997 году, будет расширяться за счёт приобретения внутренних электросетей в рамках нашей энергетической реформы."
 SOV_economic_interrao_expand: "Расширение Интер РАО"
 SOV_economic_interrao_expand_desc: "При поддержке государства «Интер РАО» готова строить новые энергетические объекты по всей стране."
 SOV_economic_trikolov_tv: "Триколор ТВ"
 SOV_economic_trikolov_tv_desc: "Несмотря на то, что мы являемся частной компанией, мы сохраним скрытый контроль над вещательной сетью «Триколор ТВ»."
 SOV_economic_gazprom_media: "Газпром-Медиа"
 SOV_economic_gazprom_media_desc: "«Газпром» планирует создать собственный медиахолдинг. Мы должны контролировать этот процесс и влиять на него."
 SOV_economic_gazprom_neft: "Газпром нефть"
 SOV_economic_gazprom_neft_desc: "После ликвидации «Сибнефти» «Газпром» получил контрольный пакет акций и полный контроль над её активами."
 SOV_economic_gas_with_sibur: "Нефтегазовый проект с СИБУРОМ"
 SOV_economic_gas_with_sibur_desc: "«Газпром» разрабатывает совместный с СИБУРом нефтегазовый проект для увеличения добычи в регионе."
 SOV_economic_arctic_gas: "Арктические нефтяные и газовые месторождения"
 SOV_economic_arctic_gas_desc: "«Газпром» планирует исследовать и разрабатывать обширные запасы нефти и газа на арктических месторождениях."
 SOV_economic_oil_nenets: "Нефтегазовый проект в [NEE.GetName]"
 SOV_economic_oil_nenets_desc: "«Газпром» продолжает развивать нефтегазовые проекты в этом стратегически важном регионе."
 SOV_economic_oil_yamao: "Нефтегазовый проект в [YAM.GetName]"
 SOV_economic_oil_yamao_desc: "Дальнейшее освоение нефтегазовых ресурсов в этом регионе остаётся приоритетной задачей для «Газпрома»."
 SOV_economic_oil_khmao: "Нефтегазовый проект в [KHM.GetName]"
 SOV_economic_oil_khmao_desc: "«Газпром» намерен расширить добычу нефти и газа в этом регионе."
 SOV_economic_slavneft: "Покупка активов \"СЛАВНЕФТИ\""
 SOV_economic_slavneft_desc: "«Роснефть» и «Газпром» планируют разделить и приобрести активы «Славнефти»."
 SOV_economic_reform_rosneft: "Реформа Роснефти"
 SOV_economic_reform_rosneft_desc: "«Роснефть» намерена провести реструктуризацию и расширить свою деятельность, чтобы укрепить позиции на рынке."
 SOV_economic_use_yukos: "Использовать активы ЮКОСА"
 SOV_economic_use_yukos_desc: "«Роснефть» будет использовать активы, полученные в результате ликвидации ЮКОСа, для дальнейшего развития компании."
 SOV_economic_buy_itera: "Приобретение компании ИТЕРА"
 SOV_economic_buy_itera_desc: "«Роснефть» планирует включить ITERA в свой портфель в качестве нового стратегического актива."
 SOV_economic_buy_severnaya_neft: "Приобретение Северной-нефти"
 SOV_economic_buy_severnaya_neft_desc: "Приобретение «Северной нефти» расширит ресурсную базу «Роснефти»."
 SOV_economic_buy_thk_bp: "Приобретение ТНК"
 SOV_economic_buy_thk_bp_desc: "«Роснефть» намерена приобрести ТНК, чтобы укрепить свои позиции в сфере нефтедобычи."
 SOV_economic_efko: "Эфко"
 SOV_economic_efko_desc: "«ЭФКО» — ведущий российский производитель жиров, маргарина, майонеза, растительных масел и молочных продуктов, входящая в число крупнейших агропромышленных компаний."
 SOV_economic_miratorg: "Мираторг"
 SOV_economic_miratorg_desc: "«Мираторг» — крупнейший в России вертикально интегрированный агрохолдинг, производящий свинину и мясную продукцию по всей цепочке поставок."
 SOV_economic_rusagro: "РусАгро"
 SOV_economic_rusagro_desc: "«Русагро», одна из крупнейших сельскохозяйственных компаний России, основанная в 1995 году, специализируется на производстве свинины, жиров и сахара."
 SOV_economic_efko_expanded: "Расширение ЭФКО"
 SOV_economic_efko_expanded_desc: "«ЭФКО» планирует дальнейший рост при поддержке государственных субсидий, направленных на стимулирование развития компании."
 SOV_economic_miratorg_expanded: "Расширение Мираторга"
 SOV_economic_miratorg_expanded_desc: "«Мираторг» намерен расширить производство за счёт государственных инвестиций."
 SOV_economic_rusagro_expanded: "Расширение  РусАгро"
 SOV_economic_rusagro_expanded_desc: "«Русагро» стремится к дальнейшему развитию при поддержке государства."
 SOV_economic_phos_agro: "ФосАгро"
 SOV_economic_phos_agro_desc: "Компания «ФосАгро», базирующаяся в Москве, является крупнейшим в Европе производителем фосфорсодержащих удобрений и сопутствующих химикатов."
 SOV_economic_belarus_integrate: "Белорусская промышленность"
 SOV_economic_belarus_integrate_desc: "Мы интегрируем белорусские заводы в российскую экономику и возьмём эти отрасли под свой контроль."
 SOV_economic_mzkt_annex: "Интегрировать МЗКТ"
 SOV_economic_mzkt_annex_desc: "МЗКТ, белорусский производитель большегрузных и специализированных транспортных средств, перейдёт под нашу юрисдикцию."
 SOV_economic_140_annex: "Интегрировать 140-й ремонтный завод"
 SOV_economic_140_annex_desc: "140-й ремонтный завод специализируется на модернизации бронетехники и будет присоединён к нам для расширения наших военно-промышленных мощностей."
 SOV_economic_peleng_annex: "Интегрировать Пеленг"
 SOV_economic_peleng_annex_desc: "«Пеленг», ведущая белорусская компания в области оптоэлектроники для военного и гражданского применения, присоединится к нашей промышленной системе."
 SOV_economic_grodno_annex: "Интегрировать Гродно Азот"
 SOV_economic_grodno_annex_desc: "«Гродно Азот» производит удобрения, необходимые для сельского хозяйства, и его интеграция расширит наш охват рынка."
 SOV_economic_evraz: "ЕВРАЗ"
 SOV_economic_evraz_desc: "«Евраз» — международная сталелитейная и горнодобывающая компания, частично принадлежащая российским олигархам и работающая в основном в России, США, Канаде и Казахстане."
 SOV_economic_mechel: "Мечел"
 SOV_economic_mechel_desc: "«Мечел» — крупный российский производитель угля, железной руды и стальной продукции со штаб-квартирой в Москве, осуществляющий продажи на внутреннем и международном рынках."
 SOV_economic_severstal: "Северсталь"
 SOV_economic_severstal_desc: "«Северсталь» — крупнейший в России производитель стали со штаб-квартирой в Череповце, контролируемый миллиардером Алексеем Мордашовым."
 SOV_economic_evraz_asset: "Расширение деятельности Евраз"
 SOV_economic_evraz_asset_desc: "«Евраз» намерен и дальше расширяться за счёт государственных субсидий, поддерживающих его рост."
 SOV_economic_yakut_ugol: "Приобретение компании ЯкутУголь"
 SOV_economic_yakut_ugol_desc: "«Мечел» планирует приобрести активы «Якутугля», чтобы расширить свои мощности по добыче угля."
 SOV_economic_severstal_expanded: "Расширение Северстали"
 SOV_economic_severstal_expanded_desc: "«Северсталь» намерена развиваться при поддержке государства в реализации новых проектов."
 SOV_economic_nornickel: "Норникель"
 SOV_economic_nornickel_desc: "«Норникель» — ведущая российская горно-металлургическая компания, специализирующаяся на добыче и производстве никеля и палладия, работающая в основном в районе Норильска."
 SOV_economic_buy_polus: "Купить Polyus"
 SOV_economic_buy_polus_desc: "«Полюс» — крупнейший производитель золота в России и одна из ведущих горнодобывающих компаний мира по объёму производства."
 SOV_economic_alrosa: "Алроса"
 SOV_economic_alrosa_desc: "«Алроса» лидирует в мировой добыче алмазов по объёму, на её долю приходится 95 % российской и 27 % мировой добычи алмазов."
 SOV_economic_nakynskoe: "Горно-обогатительный комбинат"
 SOV_economic_nakynskoe_desc: "«Алроса» открыла Нюрбинский завод, увеличив свои мощности по добыче и переработке."
 SOV_economic_rusal: "Русал"
 SOV_economic_rusal_desc: "«Русал» — второй по величине производитель алюминия в мире, на долю которого приходится почти 9 % мирового производства."
 SOV_economic_buy_sual: "Приобретение активов SUAL"
 SOV_economic_buy_sual_desc: "Завершение интеграции SUAL позволит полностью сформировать компанию под нашим контролем."
 SOV_economic_aeroflot: "Аэрофлот"
 SOV_economic_aeroflot_desc: "«Аэрофлот» — флагманская авиакомпания России, созданная на базе государственного предприятия советской эпохи и работающая на международном уровне."
 SOV_economic_poebda: "Победа"
 SOV_economic_poebda_desc: "«Победа» — российская бюджетная авиакомпания, дочернее предприятие «Аэрофлота», базирующееся в московском аэропорту Внуково."
 SOV_economic_new_airports: "Строить новые аэропорты"
 SOV_economic_new_airports_desc: "«Аэрофлот» планирует инвестировать в строительство новых аэропортов по всей стране, чтобы повысить доступность перелётов."
 SOV_economic_rjd: "РЖД"
 SOV_economic_rjd_desc: "«Российские железные дороги» — государственная вертикально интегрированная компания, владеющая общественной инфраструктурой и являющаяся крупнейшим перевозчиком на железнодорожной сети России. Она была создана на базе бывшего Министерства путей сообщения России. Компания играет важную роль в обеспечении связи между обширными регионами страны и поддержке экономического развития."
 SOV_economic_rjd_sochi: "Инфраструктура в Сочи"
 SOV_economic_rjd_sochi_desc: "«Российские железные дороги» планируют вложить значительные средства в инфраструктуру Сочи, чтобы стимулировать развитие туризма и улучшить транспортное сообщение в регионе. Эти меры направлены на то, чтобы сделать Сочи более доступным и привлекательным местом как для местных жителей, так и для иностранных гостей."
 SOV_economic_rjd_more_trains: "Приобретение поездов"
 SOV_economic_rjd_more_trains_desc: "«Российские железные дороги» расширяют свой парк, срочно заказывая большое количество новых вагонов. Это позволит модернизировать сеть и повысить пропускную способность перевозок по всей стране."
 SOV_economic_rjd_moscow_circle: "Московское центральное кольцо"
 SOV_economic_rjd_moscow_circle_desc: "Московское центральное кольцо (МЦК), известное как 14-я линия и обозначенное клубнично-красным и белым цветами, представляет собой 54-километровую линию городской железной дороги, опоясывающую историческую часть Москвы. Это важнейший кольцевой маршрут, который разгружает дороги и соединяет многие ключевые районы города."
 SOV_economic_rjd_transsib: "Транссибирская магистраль"
 SOV_economic_rjd_transsib_desc: "Транссибирская магистраль, исторически называвшаяся Великим Сибирским путём и часто сокращаемая до Транссиба, представляет собой обширную железнодорожную сеть, соединяющую европейскую часть России с Дальним Востоком. Она имеет решающее значение для грузовых и пассажирских перевозок через весь континент."
 SOV_economic_rjd_baikal_amure: "Байкало Амурская магистраль"
 SOV_economic_rjd_baikal_amure_desc: "Байкало-Амурская магистраль (БАМ) — это ширококолейная железная дорога протяжённостью 4324 километра, проходящая через Восточную Сибирь и Дальний Восток России. Она расположена примерно в 610–770 километрах к северу от Транссибирской магистрали и параллельно ей, обеспечивая важный альтернативный транспортный коридор."
 SOV_economic_rjd_north_latitudinal: "Северный широтный ход железной дороги"
 SOV_economic_rjd_north_latitudinal_desc: "Северная широтная железная дорога, которая в настоящее время строится в Ямало-Ненецком автономном округе, протянется на 707 километров. Она соединит западную и восточную части региона, связав Северную железную дорогу на востоке со Свердловской областью, что значительно улучшит транспортное сообщение в регионе."
 SOV_economic_rjd_sakhalin: "Транспортная инфраструктура на Сахалине"
 SOV_economic_rjd_sakhalin_desc: "Транспортная инфраструктура Сахалина нуждается в модернизации для обеспечения экономического роста острова. Российские железные дороги планируют проекты по расширению сети для модернизации и улучшения транспортного сообщения на Сахалине."
 SOV_economic_rjd_mcd: "Московские центральные диаметры"
 SOV_economic_rjd_mcd_desc: "Московские центральные диаметры (МЦД) — это пригородные железнодорожные маршруты, проходящие по существующим пригородным железнодорожным линиям в Москве и Московской области. Эти маршруты повышают эффективность перевозок, напрямую соединяя отдалённые районы с центром города."
 SOV_economic_rubber: "Отечественная шинная промышленность"
 SOV_economic_rubber_desc: "Наша отечественная шинная промышленность по-прежнему недостаточно развита и остро нуждается в дополнительных инвестициях. Выделив несколько бюджетных траншей, мы стремимся модернизировать производство и укрепить этот важный сектор нашей экономики."
 SOV_economic_rubber_foreign: "Иностранные инвесторы"
 SOV_economic_rubber_foreign_desc: "Мы планируем привлечь ведущих зарубежных производителей и бренды к созданию производственных мощностей в России. Это позволит внедрить передовые технологии и будет способствовать развитию местной промышленности."
 SOV_economic_auto: "Автомобильная промышленность"
 SOV_economic_auto_desc: "За последнее десятилетие спрос на автомобили значительно вырос, поэтому крайне важно определить будущее направление развития нашей автомобильной промышленности. Инвестиции и стратегическое партнёрство помогут удовлетворить этот растущий спрос."
 SOV_economic_invite_investors: "Приглашать иностранные бренды"
 SOV_economic_invite_investors_desc: "Мы готовы принять иностранные автомобильные бренды для строительства заводов в России. Это позволит диверсифицировать наш рынок и внедрить передовые автомобильные технологии."
 SOV_economic_cars_usa: "Американские бренды"
 SOV_economic_cars_usa_desc: "Американским автопроизводителям предлагается выйти на наш рынок и расширить своё присутствие на нём. Такое сотрудничество расширит выбор для потребителей и будет способствовать развитию конкуренции."
 SOV_economic_cars_europe: "Европейские бренды"
 SOV_economic_cars_europe_desc: "Мы готовы к полной интеграции европейских автомобильных брендов в российский рынок. Их участие будет способствовать технологическому росту и разнообразию рынка."
 SOV_economic_reno_nissan_autovaz: "Автоваз Renault Nissan"
 SOV_economic_reno_nissan_autovaz_desc: "Альянс между «АвтоВАЗом», Renault и Nissan направлен на укрепление нашего автомобильного сектора и положительное влияние на рынок за счёт совместного использования опыта и ресурсов."
 SOV_economic_cars_west_market: "Западный автомобильный рынок"
 SOV_economic_cars_west_market_desc: "Наш рынок всё больше интегрируется с западными автопроизводителями. Эта тенденция сохранится, что будет способствовать модернизации отрасли и расширению ассортимента транспортных средств для потребителей."
 SOV_economic_cars_japan_market: "Японский автомобильный рынок"
 SOV_economic_cars_japan_market_desc: "Мы планируем укреплять партнёрские отношения с японскими производителями автомобилей, чтобы использовать их передовые технологии и производственные стандарты."
 SOV_economic_cars_china_market: "Китайский автомобильный рынок"
 SOV_economic_cars_china_market_desc: "Укрепление связей с китайскими автопроизводителями откроет новые возможности и позволит российским потребителям получить доступ к инновационным моделям."
 SOV_economic_cars_udar_market: "Китайские производители"
 SOV_economic_cars_udar_market_desc: "Мы расширим присутствие китайских производителей на нашем внутреннем рынке. Это усилит конкуренцию и предоставит покупателям более доступные варианты."
 SOV_economic_cars_moskvich: "Москвич"
 SOV_economic_cars_moskvich_desc: "Мы планируем возродить исторический бренд «Москвич», лицензируя дизайн иностранных автомобилей. Такой подход позволяет сочетать наследие с современными технологиями."
 SOV_economic_aurus: "Аурус"
 SOV_economic_aurus_desc: "Aurus — престижный российский бренд, известный своими автомобилями представительского класса и класса люкс. Изначально разработанный как Единая модульная платформа и проект «Кортеж», он олицетворяет наше высочайшее автомобильное мастерство."
 SOV_economic_domestic: "Отечественные Бренды"
 SOV_economic_domestic_desc: "Необходимо уделять первостепенное внимание защите наших отечественных автопроизводителей, а не полагаться исключительно на зарубежные решения. Наращивание местного потенциала укрепляет нашу экономику и независимость в сфере автомобилестроения."
 SOV_economic_avtovaz: "АвтоВАЗ"
 SOV_economic_avtovaz_desc: "«АвтоВАЗ» — крупный российский государственный производитель автомобилей, ранее известный как ВАЗ. Автомобили компании, наиболее известной благодаря серии Lada, когда-то продавались под разными названиями, такими как «Жигули», «Ока» и «Спутник», которые были заменены на бренд Lada в 1990-х годах."
 SOV_economic_kamaz: "КАМАЗ"
 SOV_economic_kamaz_desc: "«КАМАЗ» со штаб-квартирой в Набережных Челнах — ведущий российский производитель грузовых автомобилей, автобусов и двигателей. Основанная в 1969 году компания особенно известна своими грузовиками с кабиной над двигателем."
 SOV_economic_gaz: "ГАЗ"
 SOV_economic_gaz_desc: "«ГАЗ», или Горьковский автомобильный завод, — ключевой российский производитель автомобилей, расположенный в Нижнем Новгороде. Он является основным дочерним предприятием холдинга «Группа ГАЗ», который входит в промышленную группу «Базовый элемент»."
 SOV_economic_national_proud: "Национальная гордость"
 SOV_economic_national_proud_desc: "Наши отечественные автомобили — предмет национальной гордости. Мы по-прежнему стремимся поддерживать их развитие и сделать так, чтобы они стали одними из лучших автомобилей в мире."
 SOV_economic_vaz_electro_car: "Электромобили ВАЗ"
 SOV_economic_vaz_electro_car_desc: "ВАЗ планирует запустить собственную линейку электромобилей. Эта инициатива является частью более масштабной стратегии по модернизации автомобильной промышленности и удовлетворению будущих потребностей."
 SOV_economic_own_mosnosti: "Наши возможности"
 SOV_economic_own_mosnosti_desc: "Мы намерены развивать автомобильную промышленность, опираясь исключительно на собственные производственные мощности. Это поможет сохранить контроль над качеством и укрепить отечественное производство."
 SOV_economic_chaika: "Чайка"
 SOV_economic_chaika_desc: "Исторический бренд «Чайка» будет возрождён с учётом современных обновлений и функций. Это возрождение призвано объединить классическое наследие с современным автомобильным дизайном."
 SOV_economic_rostelekom: "Ростелеком"
 SOV_economic_rostelekom_desc: "«Ростелеком» — крупнейший в России поставщик цифровых услуг, обслуживающий домохозяйства, предприятия, государственные органы и операторов связи. Он объединяет локальные сети в единую национальную систему для предоставления услуг междугородной связи и интернета, играя ключевую роль в коммуникационной инфраструктуре России."
 SOV_economic_inter_networks: "Операторы внутренней сети"
 SOV_economic_inter_networks_desc: "«Ростелеком» планирует приобрести множество небольших сетевых операторов по всей России, чтобы консолидировать их под своим контролем. Эта стратегия позволит повысить эффективность и увеличить долю рынка."
 SOV_economic_gosuslugi: "ГосУслуги"
 SOV_economic_gosuslugi_desc: "«Госуслуги» — это федеральная цифровая платформа, управляемая правительством России, которая обеспечивает онлайн-доступ к информации о государственных и муниципальных услугах. Она предлагает электронные формы и упрощает взаимодействие между гражданами, бизнесом и правительством."
 SOV_economic_mts: "МТС"
 SOV_economic_mts_desc: "«Мобильные ТелеСистемы» (МТС) — крупнейший в России оператор мобильной связи со штаб-квартирой в Москве. Он предоставляет услуги в стандартах GSM, UMTS и LTE, а также услуги фиксированной телефонной связи, широкополосного доступа в интернет и различные телевизионные услуги."
 SOV_economic_mts_expanding: "Расширение деятельности МТС"
 SOV_economic_mts_expanding_desc: "МТС инвестирует в строительство многочисленных вышек сотовой связи по всей стране. Это расширение позволит улучшить покрытие и качество связи на всей территории России, что принесет пользу миллионам пользователей."
 SOV_economic_tele2: "TELE2"
 SOV_economic_tele2_desc: "Tele2 Россия, изначально основанная шведской компанией Tele2, теперь полностью принадлежит «Ростелекому» и является ключевым игроком на российском рынке телекоммуникаций."
 SOV_economic_megaphon: "МегаФон"
 SOV_economic_megaphon_desc: "«МегаФон», ранее известный как «Северо-Западный GSM», является вторым по величине оператором мобильной связи в России и третьим по величине поставщиком телекоммуникационных услуг. Он предоставляет услуги в сетях GSM, UMTS и LTE по всей стране."
 SOV_economic_it_sphere: "Российский ИТ-сектор"
 SOV_economic_it_sphere_desc: "Мы стремимся развивать отечественный IT-сектор, потому что технологии — это основа будущего. Инвестиции в IT гарантируют, что наша страна останется конкурентоспособной и инновационной."
 SOV_economic_destiny_sber: "Ребрендинг Сбербанка"
 SOV_economic_destiny_sber_desc: "Сбербанку пора провести масштабный ребрендинг. Старая структура и визуальный стиль устарели. Сегодня Сбербанк — это не просто банк, а полноценная экосистема, предлагающая широкий спектр финансовых и цифровых услуг."
 SOV_economic_destiny_vk: "ВКонтакте"
 SOV_economic_destiny_vk_desc: "«ВКонтакте» — крупнейшая социальная сеть в России, влияние которой выходит за рамки нашего воображения. Возможно, пришло время взять эту платформу под государственный контроль, чтобы обеспечить её соответствие национальным интересам."
 SOV_economic_mir: "Мир"
 SOV_economic_mir_desc: "«Мир» — российская электронная платёжная система, созданная Центральным банком России. Она предлагает финансовым учреждениям фирменные платёжные продукты, используемые для кредитных, дебетовых и других карточных программ, и является отечественной альтернативой международным платёжным системам."
 SOV_economic_destiny_yandex: "ЯНДЕКС"
 SOV_economic_destiny_yandex_desc: "Начав с небольшой компании, «Яндекс» стал лидером в сфере информационных технологий в России. Сейчас он настолько влиятелен, что для определения его дальнейшего курса может потребоваться участие государства."
 SOV_economic_glonass: "ГЛОНАСС"
 SOV_economic_glonass_desc: "«ГЛОНАСС» — российская спутниковая навигационная система, обеспечивающая глобальное покрытие. Являясь альтернативой системе GPS, она предоставляет услуги точного позиционирования, критически важные для гражданского и военного использования."
