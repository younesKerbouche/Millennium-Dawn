 SOV_russian_bad_economy_idea_desc: "90-е годы оказали огромное влияние на российскую экономику. Полное уничтожение советской промышленности и научно-исследовательских разработок привело к серьёзному экономическому кризису, который мы должны преодолеть."
 sov_economic.41.t: "Инициатива по реализации национальных проектов провалилась!"
 sov_economic.41.d: "Согласно последнему отчёту Министерства экономики, мы не достигли целей в рамках национальных проектов. Эта неудача наносит ущерб как нашей международной репутации, так и доверию внутри страны. Как нам следует реагировать на эту неудачу?"
 sov_economic.41.o1: "Манипулируйте фактами; стабильность важнее всего."
 sov_economic.41.o2: "Честно признайте свою неудачу."
 sov_economic.42.t: "Инициатива «Национальные проекты» — успех!"
 sov_economic.42.d: "Министерство экономики сообщает, что мы достигли целей наших национальных проектов! Этот успех демонстрирует силу и возможности нашего народа. Это повод для гордости для всей России."
 sov_economic.42.o1: "Мы сделали это! Ура!"
