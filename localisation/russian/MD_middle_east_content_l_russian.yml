 SAU_GCC_CRISIS.4.t: "Давление на Америку"
 SAU_GCC_CRISIS.4.d: "Катар располагает авиабазой Аль-Удейд, крупнейшей американской военной базой на Ближнем Востоке. Это даёт нам возможность оказывать огромное давление на США, но также предоставляет нам де-факто гарантию безопасности со стороны американцев. Потеря американского присутствия может привести к катастрофическим последствиям."
 SAU_GCC_CRISIS.4.a: "Рискните."
 SAU_GCC_CRISIS.4.b: "Это того не стоит."
 SAU_GCC_CRISIS.5.t: "Ответ США на давление Катара"
 SAU_GCC_CRISIS.5.d: "Катар располагает авиабазой Аль-Удейд, крупнейшей американской военной базой на Ближнем Востоке. Эта база имеет ключевое значение не только для войны с терроризмом, но и для демонстрации силы в регионе в целом. Нам нужно решить, придерживаться ли нашей позиции и поддерживать блокаду или изменить её и поставить в приоритет наши отношения с Катаром."
 SAU_GCC_CRISIS.5.a: "База слишком важная."
 SAU_GCC_CRISIS.5.b: "Она нам не нужна."
 SAU_GCC_CRISIS.6.t: "Объявление Госдепартамента США"
 SAU_GCC_CRISIS.6.d: "Государственный департамент США выпустил неожиданное публичное предупреждение для стран Персидского залива из-за дипломатического разрыва с союзником США Катаром и предположил, что саудиты могли спровоцировать кризис и вовлечь США под ложными предлогами. Эта громкая осуждающая позиция значительно ослабила страны, блокирующие Катар, и дала [QAT.GetLeader] необходимый импульс для повышения легитимности."
 SAU_GCC_CRISIS.6.a: "Похоже, американцы помнят, где их самая большая военная база..."
 SAU_GCC_CRISIS.7.t: "Катар отвечает на требования"
 SAU_GCC_CRISIS.7.d: "Катар отклонил требования коалиции, блокирующей страну. Заявив, что эти требования нарушают суверенитет Катара, министр иностранных дел Катара охарактеризовал список условий для восстановления отношений как \"нереалистичные\" и \"невыполнимые\". \"Речь не о терроризме, а о закрытии свободы слова\", — сказал он на совместной пресс-конференции. Остается только увидеть, как коалиция, блокирующая Катар, отреагирует на этот отказ."
 SAU_GCC_CRISIS.7.a: "Кризис продолжается..."
 SAU_GCC_CRISIS.8.t: "Катар отвечает на требования"
 SAU_GCC_CRISIS.8.d: "Катар достиг соглашения с коалицией, блокирующей страну, после долгих дебатов между правительством Катара и представителями блокирующих стран. В результате, Катар закроет сеть вещания Al Jazeera и приведет свою внешнюю политику в соответствие с остальными странами Совета сотрудничества арабских государств Персидского залива (ССАГПЗ), завершив свою попытку вести независимую внешнюю политику."
 SAU_GCC_CRISIS.8.a: "Снова едины?"
 SAU_GCC_CRISIS.9.t: "Блокада Бахрейна"
 SAU_GCC_CRISIS.9.d: "С тех пор, как он пришел к власти, [BHR.GetLeader] повел Бахрейн по пути, на котором Бахрейн открыто противоречит нашей внешней политике, откровенно стремясь к тесным связям с Ираном. Пришло время покончить с плохим поведением Бахрейна."
 SAU_GCC_CRISIS.9.a: "Они будут подчиняться или страдать."
 SAU_GCC_CRISIS.9.b: "Если подумать, то не стоит рисковать."
 SAU_GCC_CRISIS.10.t: "[FROM.GetAdjective] давление с целью присоединиться к блокаде Бахрейна"
 SAU_GCC_CRISIS.10.d: "[FROM.GetNameDef] оказывает на нас давление, чтобы мы присоединились к ним в их блокаде Бахрейна. Мы должны подумать, стоит ли сохранение экономических отношений с Бахрейном того, чтобы вызвать ярость [FROM.GetNameDef]."
 SAU_GCC_CRISIS.10.a: "Присоединимся к ним."
 SAU_GCC_CRISIS.10.b: "Это не наше дело."
 SAU_GCC_CRISIS.11.t: "Дипломатический кризис в Бахрейне"
 SAU_GCC_CRISIS.11.d.1: "Несколько арабских стран разорвали дипломатические отношения с Бахрейном и ввели торговое эмбарго, что обострило давний тлеющий спор между Бахрейном и [FROM.GetNameDef]. Требования коалиции под руководством [FROM.GetAdjective] включают в себя, среди прочего, разрыв отношений с Ираном и закрытие турецкой военной базы в Бахрейне."
