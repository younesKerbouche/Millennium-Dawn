 radicalization.5.t: "[ROOT.GetAdjective] люди становятся более консервативными"
 radicalization.5.d: "Политика нашего правительства начала вступать в силу, так как становится все более очевидным, что народ [ROOT.GetNameDef] более тщательно соблюдают учение ислама, применяя более благочестивый подход к повседневной жизни. Более строгие толкования ислама стали более популярными, а отклонения от религиозных норм допускаются в меньшей степени."
 radicalization.5.a: "Традиционные ценности укрепляются."
 radicalization.6.t: "[ROOT.GetAdjective] люди становятся более либеральными"
 radicalization.6.d: "Политика нашего правительства начала менять отношение в [ROOT.GetNameDef], так как относительно прогрессивные ценности все больше укореняются в людях нашей страны. Особенно молодежь стала более спокойно относиться к своей религии, а ислам стал оказывать меньшее влияние на ее повседневную жизнь, чем это было с предыдущими поколениями."
 radicalization.6.a: "Либеральные ценности укрепляются."
 radicalization.7.t: "Число [ROOT.GetAdjective] экстремистов-граждан растет"
 radicalization.7.d: "Все больше радикально настроенной молодежи в нашей стране присоединяется к салафитским джихадистским группировкам, которые стремятся свергнуть наше правительство. Мы игнорируем эту растущую террористическую угрозу на свой страх и риск."
 radicalization.7.a: "Террористы становятся сильнее..."
 radicalization.9.t: "Экстремистские группы теряют популярность"
 radicalization.9.d: "Всё больше бывших джихадистов разочаровываются в религиозном экстремизме и отказываются от своего дела. Эта тенденция снижает вероятность терактов на нашей территории."
 radicalization.9.a: "Террористы слабеют!"
 terror.1.t: "Террористы убиты и взяты в плен после успешного рейда"
 terror.1.d1: "Ранним утром сегодня [ROOT.GetAdjective] спецназ провел рейд на квартиру, в которой скрывались несколько джихадистских боевиков. Захваченные врасплох, террористы в основном сдались после того, как их лидер был убит нашими силами в начале операции. Эксперты приписывают успех рейда благоприятным обстоятельствам, а не эффективности наших сил, которые получили относительно мало обучения по борьбе с терроризмом. Несмотря на то, что некоторые местные жители возмущены насилием операции и симпатизируют джихадистам, большинство [ROOT.GetAdjective]ов отреагировали на её успех положительно."
 terror.1.d2: "Ранним утром сегодня [ROOT.GetAdjective] спецназ провел рейд на квартиру, в которой скрывались несколько джихадистских боевиков. После короткой перестрелки, в ходе которой несколько наших операторов были ранены, оставшиеся в живых террористы сдались нашим силам. Эксперты приписывают успех рейда подготовленности наших сил, которые прошли существенное обучение по борьбе с терроризмом. Однако отмечено, что некоторые ошибки, совершенные нашими операторами во время рейда, не были бы допущены действительно элитным подразделением по борьбе с терроризмом. Несмотря на то, что некоторые местные жители возмущены насилием операции и симпатизируют джихадистам, большинство [ROOT.GetAdjective]ов отреагировали на её успех положительно."
 terror.1.d3: "Ранним утром сегодня [ROOT.GetAdjective] спецназ провел рейд на квартиру, в которой скрывались несколько джихадистских боевиков. После короткой перестрелки все террористы были либо убиты, либо захвачены, а атакующие силы не понесли потерь. Эксперты приписывают успех этого рейда высокому уровню подготовки наших спецподразделений, которые прошли строгую подготовку по борьбе с терроризмом. Несмотря на то, что некоторые местные жители возмущены насилием рейда и симпатизируют джихадистам, большинство [ROOT.GetAdjective]ов отреагировали на его успех положительно."
 terror.1.a: "Наши службы безопасности хорошо поработали!"
 terror.2.t: "Гражданские погибли в ходе неудачной антитеррористической операции"
 terror.2.d1: "Ранним утром сегодня [ROOT.GetAdjective] спецназ провел рейд на квартиру, в которой находились несколько джихадистских боевиков. Однако неуклюжая операция наших бойцов предупредила террористов, которые немедленно устроили засаду, убив нескольких операторов до того, как скрылись. Еще хуже, террористы взорвали бомбу, чтобы скрыть следы своего побега, убив множество гражданских, оказавшихся в радиусе взрыва. Эксперты раскритиковали недостаток профессионализма, продемонстрированный нашими силами, что рассматривается как прямая причина этой катастрофической неудачи. Смерти гражданских вызвали значительную волну возмущения против правительства, что привело к симпатиям к делу джихадистов у некоторых людей."
 terror.2.d2: "Ранним утром сегодня [ROOT.GetAdjective] спецназ провел рейд на квартиру, в которой находились несколько джихадистских боевиков. Несмотря на то, что операторам удалось проникнуть в укрытие незамеченными, они столкнулись с более сильным сопротивлением, чем ожидалось, и понесли потери. Хотя некоторые джихадисты были ранены и захвачены, подавляющее большинство боевиков удалось скрыться невредимыми. Кроме того, в ходе затяжного перестрелки несколько гражданских было убито и ранено. Эксперты раскритиковали уровень работы наших сил безопасности, поскольку, несмотря на наличие некоторых навыков контртеррористической подготовки, наши элитные операторы не могут соответствовать тем стандартам, которые предъявляются их коллегам в других странах. Смерти гражданских вызвали значительную волну возмущения против правительства, что привело к симпатиям к делу джихадистов у некоторых людей."
 terror.2.d3: "Ранним утром сегодня [ROOT.GetAdjective] спецназ провел рейд на квартиру, в которой находились несколько джихадистских боевиков. Несмотря на высокий уровень наших сил безопасности, операторы не смогли убить или захватить больше нескольких джихадистов из-за неожиданного присутствия большого числа гражданских. Подавляющее большинство боевиков скрылись невредимыми после короткой перестрелки, которая, к сожалению, привела к гибели нескольких гражданских, оказавшихся в перекрестном огне, несмотря на все усилия наших бойцов. Эксперты похвалили уровень подготовки нашего спецназа, который сохранял профессионализм на протяжении всего рейда и прилагал максимум усилий, чтобы избежать гражданских жертв. Тем не менее, гибель гражданских вызвала значительное возмущение против правительства, что привело к симпатиям к делу джихадистов у некоторых людей."
 terror.2.a: "Джихадисты живут, чтобы сражаться еще один день..."
 terror.3.t: "Спецслужбы раскрыли террористический заговор"
 terror.3.d: "После получения информации, обнаруженной нашими спецслужбами, [ROOT.GetAdjective] полиция арестовала нескольких джихадистов, планировавших террористическую атаку. Если бы теракт состоялся, он привел бы к гибели и ранению десятков людей и привлек бы к террористической деятельности еще больше экстремистов."
 terror.3.a: "Мы предотвратили катастрофу!"
 terror.4.t: "Джихадисты убили несколько мирных жителей в результате целенаправленной атаки"
 terror.4.d1a: "Разрушительная атака с применением огнестрельного оружия и бомб на здание министерства, совершенная боевиками-джихадистами, унесла жизни десятков мирных жителей и нескольких полицейских. Службы безопасности [ROOT.GetAdjective] критикуются за неспособность предотвратить атаку, а также за вялую реакцию, которая последовала за ней. Отсутствие строгой подготовки по борьбе с терроризмом привело к тому, что силы безопасности не смогли адекватно защитить мирных жителей, даже порой напрямую способствуя гибели мирных жителей. Неправильное поведение правительства в ходе этой атаки и успех самой атаки ужесточили общественное мнение против правительства и усилили поддержку радикальных исламистов."
 terror.4.d1b: "Серьезная бомбовая атака на здание министерства, совершенная джихадистскими боевиками, унесла жизни более дюжины мирных жителей. Силы безопасности [ROOT.GetAdjective] смогли предотвратить дальнейшие жертвы и убили или арестовали большинство нападавших в течение нескольких часов после начала атаки. Тем не менее, некоторые критиковали службы безопасности за то, что они не отреагировали раньше. Это подпитывало уже существующее негодование против правительства [ROOT.GetAdjective], а сама атака подстегнула радикальных фундаменталистов."
 terror.4.d1c: "Несколько джихадистов попытались атаковать [ROOT.GetAdjective] правительственное здание с помощью заминированного автомобиля, но были остановлены службой безопасности до того, как они смогли достичь своей цели. Силам безопасности удалось в основном очистить прилегающую территорию от мирных жителей до того, как взорвалась бомба, но несколько человек получили ранения в результате взрыва и сейчас находятся в критическом состоянии. Большинство [ROOT.GetAdjective] похвалили профессионализм реагирования сил безопасности [ROOT.GetAdjective], но тот факт, что атака смогла состояться, воодушевил некоторых исламистских радикалов."
 terror.4.d2a: "Разрушительное нападение с применением огнестрельного оружия и бомбы на шиитскую мечеть, совершенное боевиками-джихадистами, унесло жизни десятков мирных жителей и нескольких полицейских. Службы безопасности [ROOT.GetAdjective] критикуются за неспособность предотвратить нападение, а также за вялую реакцию, которая последовала за ним. Отсутствие строгой подготовки по борьбе с терроризмом привело к тому, что силы безопасности не смогли адекватно защитить мирных жителей, даже порой напрямую способствуя гибели мирных жителей. Неправильное поведение правительства в ходе этого нападения и успех самого нападения ужесточили общественное мнение против правительства и усилили поддержку радикальных исламистов."
 terror.4.d2b: "Серьезная бомбовая атака на шиитскую мечеть, совершенная джихадистскими боевиками, унесла жизни более дюжины мирных жителей. Силы безопасности [ROOT.GetAdjective] смогли предотвратить дальнейшие жертвы и убили или арестовали большинство нападавших в течение нескольких часов после начала атаки. Тем не менее, некоторые критиковали службы безопасности за то, что они не отреагировали раньше. Это подпитывало уже существующее негодование против правительства [ROOT.GetAdjective], а сама атака подстегнула радикальных фундаменталистов."
 terror.4.d2c: "Несколько джихадистов попытались атаковать шиитскую мечеть с помощью заминированного автомобиля, но были остановлены службой безопасности до того, как они смогли достичь своей цели. Силам безопасности удалось в основном очистить прилегающую территорию от мирных жителей до того, как взорвалась бомба, но несколько человек получили ранения в результате взрыва и сейчас находятся в критическом состоянии. Большинство [ROOT.GetAdjective] похвалили профессионализм реагирования сил безопасности [ROOT.GetAdjective], но тот факт, что атака смогла состояться, воодушевил некоторых исламистских радикалов."
 terror.4.d3a: "Разрушительное нападение с применением огнестрельного оружия и бомбы на церковь, совершенное боевиками-джихадистами, унесло жизни десятков мирных жителей и нескольких полицейских. Службы безопасности [ROOT.GetAdjective] критикуются за неспособность предотвратить нападение, а также за вялую реакцию, которая последовала за ним. Отсутствие строгой подготовки по борьбе с терроризмом привело к тому, что силы безопасности не смогли адекватно защитить мирных жителей, даже порой напрямую способствуя гибели мирных жителей. Неправильное поведение правительства в ходе этого нападения и успех самого нападения ужесточили общественное мнение против правительства и усилили поддержку радикальных исламистов."
 terror.4.d3b: "Серьезная бомбовая атака на церковь, совершенная джихадистскими боевиками, унесла жизни более дюжины мирных жителей. Силы безопасности [ROOT.GetAdjective] смогли предотвратить дальнейшие жертвы и убили или арестовали большинство нападавших в течение нескольких часов после начала атаки. Тем не менее, некоторые критиковали службы безопасности за то, что они не отреагировали раньше. Это подпитывало уже существующее негодование против правительства [ROOT.GetAdjective], а сама атака подстегнула радикальных фундаменталистов."
 terror.4.d3c: "Несколько джихадистов попытались атаковать церковь с помощью автомобильной бомбы, но были остановлены охраной, прежде чем они смогли достичь своей цели. Силам безопасности удалось в основном очистить прилегающую территорию от мирных жителей до того, как взорвалась бомба, но несколько человек получили ранения в результате взрыва и сейчас находятся в критическом состоянии. Большинство [ROOT.GetAdjective] похвалили профессионализм реагирования сил безопасности [ROOT.GetAdjective], но тот факт, что атака смогла состояться, воодушевил некоторых исламистских радикалов."
 terror.4.a: "Мы выследим этих террористов..."
 terror.5.t: "Джихадисты устроили засаду на военный патруль"
 terror.5.d1: "Радикальные исламистские боевики совершили сокрушительное нападение на патруль армии [ROOT.GetAdjective], уничтожив большинство солдат, которые были застигнуты врасплох. Отсутствие подготовки наших войск в борьбе с повстанцами означало, что они стали легкой добычей для партизанской тактики джихадистов, которые в основном остались невредимыми. Известие об атаке распространилось по всему [ROOT.GetNameDef], что снизило доверие к способности правительства обеспечить безопасность и повысило авторитет джихадистов, которых некоторые начинают считать более эффективной боевой силой, чем наша армия."
 terror.5.d2: "Радикальные исламистские боевики совершили нападение на армейский патруль [ROOT.GetAdjective], убив более дюжины солдат после интенсивной перестрелки. Наши войска были достаточно хорошо обучены, чтобы избежать значительных потерь, но не были достаточно уверены, чтобы начать контратаку после того, как джихадисты отступили. Известие об атаке распространилось по [ROOT.GetNameDef], подорвав доверие к способности правительства обеспечить безопасность и повысив авторитет джихадистов, которых некоторые начинают рассматривать как эффективную боевую силу."
 terror.5.d3: "Радикальные исламистские боевики совершили нападение на патруль армии [ROOT.GetAdjective], но были быстро отброшены, понеся тяжелые потери. Наши высококвалифицированные войска были более чем достаточным противником для джихадистов, понеся лишь несколько потерь. Слухи об атаке распространились по всему [ROOT.GetNameDef], и хотя успех наших сил безопасности был воспринят положительно, дерзость атаки привлекла некоторых радикальных противников правительства к делу джихада."
 terror.5.a: "Наши верные войска должны быть отомщены!"
 terror.6.t: "Иностранцы убиты джихадистами в [FROM.GetNameDef]"
 terror.6.d1: "Множество людей погибли или были ранены в результате джихадистской атаки с использованием огнестрельного оружия и бомб, совершенной на жилой комплекс для иностранных рабочих. По сообщениям, силы безопасности [FROM.GetAdjective], ответственные за охрану комплекса, покинули свои посты при прибытии тяжело вооруженных боевиков, оставив иностранцев и их семьи на растерзание экстремистами. Эта [FROM.GetAdjective] неудача была объяснена низким уровнем антитеррористической подготовки сил безопасности [FROM.GetAdjective]. Атака потрясла международное сообщество, одновременно подстегнув радикальных исламистов по всему региону.\n\n[FROM.GetAdjective] лидер, [FROM.GetLeader], выразил соболезнования жертвам и их семьям и пообещал усилить меры по борьбе с экстремистскими боевиками в [FROM.GetNameDef] и привлечь виновных в этой атаке к ответственности."
 terror.6.d2: "Десятки людей погибли или были ранены в результате джихадистской атаки с использованием огнестрельного оружия и бомб, совершенной на жилой комплекс для иностранных рабочих. Силы безопасности [FROM.GetAdjective], ответственные за охрану комплекса, по сообщениям, сумели выиграть некоторое время для эвакуации гражданских лиц, но в конечном итоге были переполнены нападающими. Неспособность сил безопасности действовать более эффективно объясняется ограниченным уровнем антитеррористической подготовки, которую они прошли. Атака потрясла международное сообщество, одновременно подстегнув радикальных исламистов по всему региону.\n\n[FROM.GetAdjective] лидер, [FROM.GetLeader], выразил соболезнования жертвам и их семьям и пообещал усилить меры по борьбе с экстремистскими боевиками в [FROM.GetNameDef] и привлечь виновных в этой атаке к ответственности."
 terror.6.d3: "Несколько человек были убиты или ранены в результате джихадистской атаки с применением огнестрельного оружия и бомб на жилой комплекс для иностранных рабочих. К счастью, силы безопасности [FROM.GetAdjective], которым было поручено защищать комплекс, сумели отразить нападение после продолжительной перестрелки. Однако несколько мирных жителей непреднамеренно оказались под перекрестным огнем. Относительный успех сил безопасности [FROM.GetAdjective] объясняется высоким уровнем контртеррористической подготовки, которую они получили. Нападение потрясло международное сообщество, одновременно воодушевив радикальных исламистов по всему региону.\n\nЛидер [FROM.GetAdjective], [FROM.GetLeader], выразил соболезнования жертвам и их семьям и пообещал усилить меры по борьбе с экстремистскими боевиками в [FROM.GetNameDef] и привлечь виновных в этом нападении к ответственности."
 terror.6.a: "Терроризм - это бедствие для человечества..."
 terror.6.b: "Еще один удар против врагов ислама!"
 terror.6.c: "Жизни наших граждан были потеряны..."
 terror.7.t: "Джихадисты атаковали иностранную военную базу в ходе дерзкого рейда"
 terror.7.d1: "Сотни иностранных солдат, размещенных в [FROM.GetNameDef], были убиты или ранены в результате нападения исламских экстремистов. Вооруженные стрелковым оружием, гранатометами и даже бронетехникой, боевики сумели нанести серьезный ущерб базе, прежде чем отступить. Высокий уровень потерь объясняется плохой работой войск [FROM.GetAdjective], которые не предупредили военную базу о приближающейся угрозе и не предприняли никаких действий, несмотря на просьбы о помощи. Сообщается, что силы [FROM.GetAdjective] проходят относительно низкую подготовку по борьбе с терроризмом, что многие считают главным объяснением их неэффективности."
 terror.7.d2: "Десятки иностранных солдат, размещенных в [FROM.GetNameDef], были убиты или ранены в результате атаки исламских экстремистов. Вооруженные стрелковым оружием, гранатометами и даже бронетехникой, боевики сумели нанести умеренный урон базе, прежде чем отступить. Большинство потерь было нанесено на начальном этапе атаки, поскольку прибытие подкреплений [FROM.GetAdjective] заставило джихадистов бежать, прежде чем они смогли нанести еще больший ущерб. Силы безопасности [FROM.GetAdjective] продемонстрировали определенную степень эффективности в борьбе с терроризмом, но остаются ниже стандартов элитных международных контртеррористических подразделений."
 terror.7.d3: "Десятки иностранных солдат, размещенных в [FROM.GetNameDef], были убиты или ранены в результате атаки исламских экстремистов. Вооруженные стрелковым оружием, гранатометами и даже бронетехникой, боевики нанесли небольшой урон базе, прежде чем их отбросило подкрепление [FROM.GetAdjective]. Силы безопасности [FROM.GetAdjective] получили высокую оценку за быструю и эффективную реакцию на атаку, что помогло свести к минимуму разрушительные последствия атаки. Подразделения [FROM.GetAdjective] проходят относительно высокий уровень подготовки по борьбе с терроризмом и, таким образом, являются одними из самых эффективных антитеррористических сил в регионе."
 terror.8.t: "Джихадисты пересекли границу [ROOT.GetNameDef] с [FROM.GetAdjective] территории"
 terror.8.d: "Используя бреши в нашей обороне, [FROM.GetAdjective] джихадисты проникли на территорию [ROOT.GetNameDef]. Их намерения почти наверняка враждебны, поэтому для устранения угрозы, которую они представляют, наши службы внутренней безопасности уже начали охоту на этих иностранных боевиков. В будущем размещение большего количества войск на [FROM.GetAdjective] границе поможет снизить риск повторения этого инцидента."
 terror.8.a: "Будем надеяться, что поймаем их..."
 terror.9.t: "Иностранные джихадисты успешно задержаны!"
 terror.9.d: "После идеально выполненной операции [ROOT.GetAdjective] спецподразделения успешно выполнили свою миссию по убийству или захвату всех иностранных джихадистов, которые недавно проникли в нашу страну. Если бы операторы не справились со своей миссией, [ROOT.GetNameDef] пришлось бы готовиться к неизбежной атаке."
 terror.9.a: "Эти террористы больше не представляют угрозы для [ROOT.GetNameDef]!"
 terror.10.t: "Иностранные джихадисты избежали поимки!"
 terror.10.d: "К сожалению, подразделения, отправленные для уничтожения или захвата исламистских боевиков, которые недавно пересекли границу, не справились со своей миссией. Хотя нашим силам удалось обнаружить и вступить в бой с джихадистами, они не смогли помешать боевикам уйти практически невредимыми. Теперь боевики могут свободно совершать террористические атаки в пределах наших границ. Тем временем мы должны проводить контртеррористическую подготовку в наших службах безопасности, чтобы снизить вероятность подобной неудачи в будущем."
 terror.10.a: "Это только вопрос времени, когда они нанесут удар..."
 terror.11.t: "Наши спецслужбы успешно обнаружили иностранных джихадистов!"
 terror.11.d: "Службы внутренней безопасности [ROOT.GetAdjective] после огромных вложений времени и ресурсов сумели определить точное местонахождение иностранных джихадистов, которые недавно пересекли границу с [ROOT.GetNameDef]. Теперь будут задействованы силы специального назначения, чтобы убить или захватить боевиков, прежде чем они смогут совершить нападение на нашу территорию."
 terror.11.a: "Будем надеяться, что сможем поймать их..."
 terror.12.t: "В [ROOT.GetNameDef] назревает джихадистское восстание"
 terror.12.d: "Отчеты показывают, что джихадистские боевики в [ROOT.GetNameDef] готовят крупномасштабное вооруженное восстание с целью свержения правительства. Если мы решим проигнорировать эту растущую угрозу, [ROOT.GetNameDef] вскоре будет охвачен гражданской войной."
 terror.12.a: "Мы должны принять меры..."
 terror.14.t: "Угроза джихадистского восстания прошла"
 terror.14.d: "Наши недавние контртеррористические действия удалось уменьшить угрозу джихадистов до такой степени, что крупномасштабное восстание больше не является неизбежным."
 terror.14.a: "Мы снова сможем чувствовать себя непринуждённо."
 terror.15.t: "Террористы убиты успешным авиаударом"
 terror.15.d1: "Ранее сегодня самолеты [ROOT.GetAdjective] сумели обнаружить и уничтожить несколько укрытий джихадистов, расположенных в сельской местности. Застигнутые врасплох террористы, как сообщается, не были готовы к налету и были почти полностью уничтожены ударом. Эксперты приписывают успех этого налета самоуспокоенности джихадистов и благоприятным погодным условиям, а не эффективности наших пилотов, которые получили относительно небольшую подготовку по борьбе с терроризмом. Некоторые местные жители были возмущены разрушительностью удара и сочувствуют джихадистам, но другие [ROOT.GetAdjective] отреагировали на его успех положительно."
 terror.15.d2: "Ранее сегодня самолеты [ROOT.GetAdjective] сумели обнаружить и уничтожить несколько укрытий джихадистов, расположенных в сельской местности. Хотя рейд занял больше времени, чем ожидалось, из-за быстрой реакции джихадистов на атаку, нашим пилотам в конечном итоге удалось обнаружить и уничтожить все их цели. Эксперты связывают успех этого рейда с подготовленностью наших пилотов, которые прошли существенную подготовку по борьбе с терроризмом. Однако было отмечено, что некоторые ошибки, допущенные нашими пилотами во время рейда, не были бы допущены по-настоящему элитными силами по борьбе с терроризмом. Некоторые местные жители были возмущены разрушительностью удара и сочувствуют джихадистам, но другие [ROOT.GetAdjective] отреагировали на его успех положительно."
 terror.15.d3: "Ранее сегодня самолеты [ROOT.GetAdjective] смогли обнаружить и уничтожить несколько укрытий джихадистов, расположенных в сельской местности. Операция была быстро завершена, несмотря на грозные возможности джихадистов. Эксперты приписывают успех этого удара профессионализму наших пилотов, которые прошли серьезную подготовку по борьбе с терроризмом. Некоторые местные жители были возмущены разрушительностью удара и сочувствуют джихадистам, но другие [ROOT.GetAdjective] отреагировали на его успех положительно."
 terror.15.a: "Наши пилоты отлично справились!"
 terror.16.t: "Гражданские лица убиты во время авиаудара"
 terror.16.d1: "Ранее сегодня самолеты [ROOT.GetAdjective] пытались обнаружить и уничтожить несколько укрытий джихадистов, расположенных в сельской местности. Однако неопытность наших пилотов привела к ошибочному нацеливанию на деревню [ROOT.GetAdjective], что привело к гибели и ранению десятков мирных жителей. Эксперты раскритиковали непрофессионализм, продемонстрированный нашими пилотами, который рассматривается как прямая причина этого катастрофического провала. Гибель мирных жителей вызвала значительную негативную реакцию против правительства, заставив многих больше симпатизировать делу джихадистов."
 terror.16.d2: "Ранее сегодня самолеты [ROOT.GetAdjective] пытались обнаружить и уничтожить несколько укрытий джихадистов, расположенных в сельской местности. Однако сочетание плохих погодных условий и отсутствия опыта привело к ошибочному нацеливанию на деревню [ROOT.GetAdjective], что привело к гибели и ранению десятков мирных жителей. Эксперты критиковали уровень наших пилотов, поскольку, несмотря на получение определенной антитеррористической подготовки, наши самые высококвалифицированные пилоты не могут соответствовать тем же стандартам, что и их коллеги в других странах. Гибель мирных жителей вызвала значительную негативную реакцию против правительства, заставив многих больше симпатизировать делу джихадистов."
 terror.16.d3: "Ранее сегодня самолеты [ROOT.GetAdjective] пытались обнаружить и уничтожить несколько укрытий джихадистов, расположенных в сельской местности. Однако серия непредвиденных событий завершилась ошибочным нацеливанием на деревню [ROOT.GetAdjective], что привело к гибели и ранению десятков мирных жителей. Эксперты высоко оценили уровень наших пилотов, которые сохраняли свой профессионализм на протяжении всего рейда и сделали все возможное, чтобы избежать жертв среди мирного населения, как только поняли характер своей цели. Тем не менее, гибель мирных жителей, которая все же произошла, спровоцировала значительную негативную реакцию против правительства, заставив многих больше сочувствовать делу джихадистов."
 terror.16.a: "Джихадисты живут, чтобы сражаться в другой день..."
 gulf.5.t: "IPO [fossil_fuel_industry_name]"
 gulf.5.d: "Долгожданное первичное публичное размещение акций прибыльной нефтяной компании [FROM.GetAdjective] государства было официально объявлено [FROM.GetLeader]. Успех этого рискованного предприятия пока не ясен, и некоторые аналитики прогнозируют ограниченный интерес инвесторов к этому IPO. Однако [FROM.GetAdjective] правительство отвергло эти прогнозы и постаралось сохранить уверенность в этот период неопределенности, призывая инвесторов как внутри страны, так и за рубежом покупать акции."
 gulf.5.a: "Волнительный день для [FROM.GetNameDef]!"
 gulf.7.t: "IPO [fossil_fuel_industry_name] прошло успешно"
 gulf.7.d: "Благодаря довольно высокому доверию инвесторов к [fossil_fuel_industry_name], наше IPO привлекло значительные суммы денег, значительно повысив репутацию нашего правительства как внутри страны, так и за рубежом. Что более важно, собранные средства обеспечили необходимый капитал для нашего суверенного фонда."
 gulf.7.a: "Прекрасно!"
 gulf.8.t: "IPO [fossil_fuel_industry_name] провалилось"
 gulf.8.d: "Из-за низкого доверия инвесторов к [fossil_fuel_industry_name] наше IPO не привлекло значительных сумм денег, что повредило репутации нашего правительства как внутри страны, так и за рубежом. Этот неудачный результат означает, что у нас относительно мало активов для вклада в наш суверенный фонд."
 gulf.8.a: "Печальный день для нашей страны..."
 gulf.9.t: "Уникальное предложение от нового [FROM.GetAdjective] руководства"
 gulf.9.d: "После радикальных изменений в правительстве [FROM.GetNameDef] новое руководство этой страны имеет тесные идеологические связи с нашим собственным правительством. Лидер страны, [FROM.GetLeader], тихо предложил наладить тесное военное партнерство между нашими двумя странами. Мы должны решить, принять или отклонить это уникальное предложение."
 gulf.9.a: "Братья по оружию!"
 gulf.9.b: "Мы не нуждаемся в союзе."
 gulf.10.t: "Альянс создан!"
 gulf.10.d: "Наша страна и [FROM.GetNameDef] теперь разделяют нерушимую связь!"
 gulf.10.a: "Поистине радостное событие!"
 gulf.11.t: "Наше предложение было отклонено..."
 gulf.11.d: "Правительство [FROM.GetNameDef] даже не проявило вежливости и не ответило на наше предложение о создании альянса."
 gulf.11.a: "Мы должны найти союзников в других местах..."
 gulf.12.t: "[FROM.GetAdjective] ирредентизм угрожает нашему суверенитету"
 gulf.12.d: "После крупных изменений в правительстве [FROM.GetAdjective] новый лидер страны [FROM.GetLeader] выступил с речью, возрождающей претензии [FROM.GetNameDef] на территорию, которая по праву принадлежит нам. Многие [ROOT.GetAdjective] опасаются, что эта речь — прелюдия к попытке [FROM.GetAdjective] аннексировать нашу территорию силой."
 gulf.12.a: "Мы должны критиковать это заявление!"
 gulf.12.b: "Мы должны нанести удар первыми!"
 gulf.13.t: "Создание [FROM.GetNameDef]"
 gulf.13.d: "Всего несколько лет назад то, что сейчас официально известно как [FROM.GetNameDef], было репрессивной монархией. С тех пор страна претерпела масштабную трансформацию, монархия отошла от политики и уступила место полностью демократическим выборам. Теперь правительство [FROM.GetLeader] пошло еще дальше, объявив о роспуске монархии [FROM.GetAdjective], к удивлению многих сторонних наблюдателей."
 gulf.13.a: "Республиканский триумф."
 gulf.14.t: "Саммит на высоком уровне между Турцией и [FROM.GetNameDef]."
 gulf.14.d: "После недель закрытых переговоров, президент Турции [TUR.GetLeader] прибыл в [FROM.GetNameDef] для встречи со своим коллегой, [FROM.GetLeader]. Многие рассматривают этот саммит как первый шаг к более тесному сотрудничеству между [FROM.GetAdjective] и Турцией, что может предвещать значительные изменения в геополитике Ближнего Востока и заметное усиление регионального влияния Турции."
 gulf.14.a: "Динамика мощности меняется."
 gulf.15.t: "[FROM.GetLeader] критикует внешнюю политику Турции"
 gulf.15.d: "На фоне заметного роста турецкой активности на Ближнем Востоке лидер [FROM.GetNameDef] раскритиковал турецкое «вмешательство» и «препятствование» в дела арабских государств. [FROM.GetLeader] обвинил Турцию в том, что она своими действиями стремится «возродить Османскую империю», что вызвало враждебную реакцию [TUR.GetLeader]. Мировые лидеры, включая [USA.GetLeader] и [SOV.GetLeader], призвали обе стороны проявлять сдержанность и сохранять региональную стабильность."
 gulf.15.a: "Турецким амбициям брошен вызов..."
 gulf.16.t: "[FROM.GetAdjective] руководство добивается смены режима в Сирии!"
 gulf.16.d: "[FROM.GetLeader] обратился к нам за поддержкой коалиции по свержению [SYR.GetLeader]. Хотя стремление к смене режима в Сирии может помочь создать в этой стране правительство, которое будет больше соответствовать нашим интересам, нам следует рассмотреть международные и внутренние последствия такого шага."
 gulf.16.a: "Пора уничтожить диктатора!"
 gulf.16.b: "Риски слишком велики."
 gulf.17.t: "[USA.GetLeader] отказался поддерживать антиасадовую коалицию!"
 gulf.17.d: "Несомненно, отдавая предпочтение мнению российского правительства перед мнением сирийского народа, американцы решили отклонить наше предложение о гуманитарной интервенции в Сирию."
 gulf.17.a: "Мы должны взять дело в свои руки!"
 gulf.17.b: "Мы не готовы к операции такого масштаба..."
 gulf.18.t: "Международная коалиция начинает операции в Сирии"
 gulf.18.d: "[USA.GetLeader] сегодня объявил о начале операции «Решительный защитник» — спорной многосторонней миссии по защите гражданского населения в Сирии. В американскую коалицию вошли силы нескольких стран НАТО и членов Лиги арабских государств, а её создание, по сообщениям, стало результатом активного лоббирования со стороны монархий Персидского залива. Хотя [USA.GetLeader] утверждает, что главным приоритетом операции является защита мирных жителей, а не смена режима, большинство аналитиков рассматривают этот мандат как завуалированное оправдание для свержения Асада. Критики выражают обеспокоенность отсутствием резолюции Совета Безопасности ООН, оправдывающей действия коалиции, что делает операцию незаконной с точки зрения международного права. Россия, Китай и ряд других стран поддержали [SYR.GetLeader] в осуждении операции как нарушения суверенитета Сирии. Более того, присутствие российских войск в Сирии усиливает опасения, что операция «Решительный защитник» может привести к столкновениям между силами НАТО и России."
 gulf.18.d_NATO_only: "[USA.GetLeader] сегодня объявил о начале операции «Решительный защитник» — спорной многосторонней миссии по защите гражданского населения в Сирии. В американскую коалицию вошли силы нескольких стран НАТО, а её создание, по сообщениям, стало результатом активного лоббирования со стороны монархий Персидского залива. Хотя [USA.GetLeader] утверждает, что главным приоритетом операции является защита мирных жителей, а не смена режима, большинство аналитиков рассматривают этот мандат как завуалированное оправдание для свержения Асада. Критики выражают обеспокоенность отсутствием резолюции Совета Безопасности ООН, оправдывающей действия коалиции, что делает операцию незаконной с точки зрения международного права. Россия, Китай и другие страны решительно осудили операцию как нарушение суверенитета Сирии. Более того, присутствие российских войск в Сирии усиливает опасения, что операция «Решительный защитник» может привести к столкновениям между силами НАТО и России."
 gulf.18.a: "Права человека должны быть защищены!"
 gulf.18.b: "Это недопустимое нарушение государственного суверенитета!"
 gulf.19.t: "[FROM.GetAdjective] правительство запросило секретное соглашение об обмене военными технологиями"
 gulf.19.d: "У нас с [FROM.GetNameDef] общие враги в лице Хезболлы и их хозяев в Тегеране. Поэтому сотрудничество с [FROM.GetAdjective] может быть чрезвычайно полезным для наших региональных интересов, особенно учитывая решимость [FROM.GetLeader] в конечном итоге уничтожить Хезболлу. Однако мы должны тщательно рассмотреть это предложение, прежде чем делиться технологиями с иностранной державой, чьи интересы не обязательно будут совпадать с нашими на неопределенный срок."
 gulf.19.a: "Вместе мы сможем заставить «Хезболлу» заплатить!"
 gulf.19.b: "Нам не нужно это партнерство."
 gulf.20.t: "Израиль согласился поделиться с нами военными технологиями!"
 gulf.20.d: "Несмотря на первоначальные сомнения, Израиль решил, что вместе у нас больше шансов одержать победу над злом «Хезболла». Теперь мы сможем воспользоваться их возможностями в предстоящей войне."
 gulf.20.a: "Вместе мы сможем заставить «Хезболлу» заплатить!"
 gulf.21.t: "Израиль отказался поделиться с нами военными технологиями!"
 gulf.21.d: "Очевидно, что Израиль не убежден в угрозе, которую «Хезболла» представляет для его граждан, и отказался от расширения военного сотрудничества между нашими двумя странами."
 gulf.21.a: "Нам все равно не нужна их помощь."
 gulf.22.t: "[FROM.GetAdjective] правительство предложило совместную операцию по искоренению «Хезболлы»"
 gulf.22.d: "Представители [FROM.GetNameDef], в свете страшной угрозы, которую представляет Хезболла для обеих наших стран, спросили, готовы ли мы принять участие в военной операции против этой опасной террористической группировки. Мы должны подумать, стоит ли подписывать эту операцию или же сохранить мир."
 gulf.22.d1: "Представители [FROM.GetNameDef] сообщили нам, что они, вместе с израильтянами, намерены начать военную кампанию против Хезболлы в Ливане. Хотя мы признали Хезболлу террористической организацией и привержены праву Израиля на самооборону, эта военная кампания может привести к дальнейшей нестабильности на Ближнем Востоке. Мы должны взвесить наши варианты соответствующим образом."
 gulf.22.d2: "Представители [FROM.GetNameDef] сообщили нам, что они намерены начать военную кампанию против Хезболлы в Ливане. Хотя мы признали Хезболлу террористической организацией и привержены безопасности Израиля, которому Хезболла угрожает, эта военная кампания может привести к дальнейшей нестабильности на Ближнем Востоке. Мы должны взвесить наши варианты соответствующим образом."
 gulf.22.d3: "Соединенные Штаты призвали НАТО принять участие в совместной военной кампании против «Хезболлы» в Ливане. Нам следует подумать, стоит ли задействовать наши силы в том, что, несомненно, будет трудным военным предприятием."
 gulf.22.a: "Наши совместные силы уничтожат террористов!"
 gulf.22.b: "Мы не хотим войны."
 gulf.22.c: "Мы должны призвать НАТО присоединиться к операции!"
 gulf.22.e: "Они могут поступать так, как им заблагорассудится."
 gulf.22.f: "Эту операцию нельзя допустить!"
 gulf.23.t: "Израиль согласился на совместную операцию против «Хезболлы»!"
 gulf.23.d: "Теперь, когда израильтяне согласились направить свои войска для вторжения в районы Ливана, контролируемые Хезболлой, мы можем продолжить нашу операцию. Однако может быть в наших интересах сначала проинформировать американцев о нашей операции и пригласить их принять участие в уничтожении нашего общего врага. Недостаток этого в том, что США могут наложить вето на нашу операцию, и нам предстоит решить, продолжать ли её, несмотря на это."
 gulf.23.a: "Мы должны сначала сообщить об этом американцам!"
 gulf.23.b: "Мы не можем позволить себе ждать."
 gulf.24.t: "Израиль отказался присоединиться к военной кампании против «Хезболлы»!"
 gulf.24.d: "Трусливые израильтяне могут слишком много потерять в борьбе с Хезболлой. Однако Хезболла нажила себе других врагов. Если мы заручимся поддержкой Америки, Хезболле, возможно, придется столкнуться с гневом всего НАТО. Тем не менее, отказ Израиля участвовать является серьезным поражением, и нам, возможно, придется подумать об отступлении."
 gulf.24.a: "Мы должны обратиться к американцам."
 gulf.24.b: "Мы должны идти своим путём."
 gulf.24.c: "Без Израиля это предприятие обречено."
 gulf.25.t: "Американцы не будут противодействовать нашей операции!"
 gulf.25.d: "[USA.GetLeader] дал нам зеленый свет для нашей операции против Хезболлы. Более того, американцы пообещали сформировать коалицию добровольных членов НАТО, чтобы помочь нам уничтожить террористов!"
 gulf.25.d1: "[USA.GetLeader] дал нам зеленый свет для нашей операции против Хезболлы. Америка не будет стоять на пути нашей справедливой войны."
 gulf.25.a: "Мы можем продолжать!"
 gulf.26.t: "Американцы хотят, чтобы мы отступили!"
 gulf.26.d: "[USA.GetLeader] отказался дать зеленый свет военной операции против Хезболлы и призвал нас разрешить наши разногласия дипломатическими средствами. Мы могли бы игнорировать американцев и продолжать действовать независимо, но это, несомненно, испортило бы отношения с важным союзником."
 gulf.26.a: "Мы должны действовать независимо от этого!"
 gulf.26.b: "Мы не можем позволить себе противостоять американцам."
 gulf.27.t: "Война в Ливане после объявления войны «Хезболле»"
 gulf.27.d: "Лидеры Израиля и [FROM.GetNameDef] начали военную операцию после совместного заявления [ISR.GetLeader] и [FROM.GetLeader], в котором Хезболла была раскритикована как угроза региональной стабильности. [USA.GetLeader] публично поддержал операцию, призвав членов НАТО оказать военную поддержку для содействия наступлению на Хезболлу, группу, которая была признана террористической организацией несколькими европейскими, североамериканскими и ближневосточными странами. Ливанское правительство гневно отреагировало на объявление [ISR.GetAdjective] и [FROM.GetAdjective] военных действий, как и лидер Хезболлы [HEZ.GetLeader] и его иранские покровители."
 gulf.27.d1: "Лидеры Израиля и [FROM.GetNameDef] начали военную операцию после совместного заявления [ISR.GetLeader] и [FROM.GetLeader], в котором Хезболла была раскритикована как угроза региональной стабильности. [USA.GetLeader] открыто не поддержал операцию, но осудил акты насилия со стороны Хезболлы, группы, которая была признана террористической организацией несколькими европейскими, североамериканскими и ближневосточными странами. Ливанское правительство гневно отреагировало на объявление [ISR.GetAdjective] и [FROM.GetAdjective] о военных действиях, как и лидер Хезболлы [HEZ.GetLeader] и его иранские сторонники."
 gulf.27.d2: "Лидеры Израиля и [FROM.GetNameDef] начали военную операцию после совместного заявления [ISR.GetLeader] и [FROM.GetLeader], в котором они раскритиковали Хезболлу как угрозу региональной стабильности. [USA.GetLeader] не прокомментировал операцию, но, как сообщается, сказал лидерам [ISR.GetAdjective] и [FROM.GetAdjective] не проводить операцию против Хезболлы, группы, которая была признана террористической организацией несколькими европейскими, североамериканскими и ближневосточными странами. Ливанское правительство гневно отреагировало на объявление [ISR.GetAdjective] и [FROM.GetAdjective] военных действий, как и лидер Хезболлы [HEZ.GetLeader] и его иранские сторонники."
 gulf.27.d3: "Правительство [FROM.GetNameDef] начало военную операцию после заявления [FROM.GetLeader], в котором Хезболла была раскритикована как угроза региональной стабильности. [USA.GetLeader] публично поддержал операцию, призвав членов НАТО оказать военную поддержку для содействия наступлению на Хезболлу, группу, которая была признана террористической организацией несколькими европейскими, североамериканскими и ближневосточными странами. Ливанское правительство гневно отреагировало на объявление [FROM.GetAdjective] военных действий, как и лидер Хезболлы [HEZ.GetLeader] и его иранские покровители."
 gulf.27.d4: "Правительство [FROM.GetNameDef] начало военную операцию после заявления [FROM.GetLeader], в котором Хезболла была раскритикована как угроза региональной стабильности. [USA.GetLeader] не поддержал операцию открыто, но осудил акты насилия со стороны Хезболлы, группы, которая была признана террористической организацией несколькими европейскими, североамериканскими и ближневосточными странами. Ливанское правительство гневно отреагировало на объявление [FROM.GetAdjective] военных действий, как и лидер Хезболлы [HEZ.GetLeader] и его иранские сторонники."
 gulf.27.d5: "Правительство [FROM.GetNameDef] начало военную операцию после заявления [FROM.GetLeader], в котором Хезболла была раскритикована как угроза региональной стабильности. [USA.GetLeader] не прокомментировал операцию. Ливанское правительство гневно отреагировало на объявление [FROM.GetAdjective] военных действий, как и лидер Хезболлы [HEZ.GetLeader] и его иранские сторонники."
 gulf.27.a: "Террористы не пропадут."
 gulf.27.b: "Это вопиющее нарушение суверенитета Ливана!"
 gulf.28.t: "[FROM.GetLeader] осуждает израильскую оккупацию"
 gulf.28.d: "В то время как в последние годы страны Персидского залива, как правило, избегали конфронтации с Израилем, отдавая предпочтение прагматичному подходу, [FROM.GetNameDef] начал отходить от условностей в пользу громких осуждений государства Израиль. Эта тенденция достигла сегодня кульминации в нехарактерно резком заявлении [FROM.GetLeader]. Хотя многие отвергли это заявление как пустую риторику, другие интерпретировали жестокие образы речи как намек на поддержку насильственного курса действий."
 gulf.28.a: "Арабо-израильский конфликт разгорается."
 gulf.29.t: "[FROM.GetLeader] осуждает иранскую агрессию"
 gulf.29.d: "Недавние события показали, что Иран резко усилил свое участие в делах Ближнего Востока после заметного роста региональной нестабильности. В то время как Иран утверждал, что его действия носят оборонительный, а не враждебный характер, [FROM.GetNameDef] среди прочих наблюдал за этими действиями с растущей обеспокоенностью, кульминацией которой сегодня стало резкое осуждение внешней политики Ирана со стороны [FROM.GetLeader].\n\nЭто заявление последовало за заметным ухудшением отношений между [FROM.GetAdjective] и Ираном, когда ранее вялые отношения переросли в открытую враждебность. Пока еще неизвестно, насколько сильно эти отношения продолжат ухудшаться и каковы будут последствия."
 gulf.29.a: "Давно пора кому-то выступить против Ирана!"
 gulf.29.b: "Иран имеет право защищать свои национальные интересы!"
 gulf.30.t: "[FROM.GetNameDef] предлагает нанести превентивный удар по Ирану"
 gulf.30.d: "Ссылаясь на враждебные и дестабилизирующие действия иранского режима, [FROM.GetLeader] призвал нашу страну присоединиться к [FROM.GetNameDef] в превентивном ударе по Ирану, призывая нас принять меры, пока не стало слишком поздно. Хотя действия Ирана могут вызывать беспокойство у людей [ROOT.GetAdjective], мы должны подумать, является ли угроза, которую он представляет, достаточной, чтобы требовать агрессивных военных действий на шатких правовых основаниях."
 gulf.30.a: "Иранская угроза должна быть устранена!"
 gulf.30.b: "Политика Ближнего Востока - не наше дело."
 gulf.30.c: "Мы ничего не выиграем от [FROM.GetAdjective] авантюризма."
 gulf.31.t: "[USA.GetLeader] отказался поддерживать войну с Ираном!"
 gulf.31.d: "Несомненно, озабоченные больше мелкой внутренней политикой, чем безопасностью региона, американцы решили отклонить наше предложение о превентивных действиях против деспотичного иранского режима."
 gulf.31.a: "Мы должны взять дело в свои руки!"
 gulf.31.b: "Мы не готовы к операции такого масштаба..."
 gulf.32.t: "Коалиция желающих начинает вторжение в Иран"
 gulf.32.d: "[FROM.GetLeader] сегодня объявил о создании «коалиции желающих» с целью окончательного закрытия иранских ядерных объектов и подрыва способности Исламской Республики Иран продолжать свою интервенционистскую внешнюю политику. По сообщениям, коалиция была сформирована по запросу одной из арабских монархий, обеспокоенной деятельностью Ирана в регионе. [PER.GetLeader] резко осудил создание коалиции, призвав международное сообщество осудить то, что он назвал вопиющим нарушением международного права и прямым посягательством на принцип государственного суверенитета. Корпус стражей исламской революции пообещал истощить силы коалиции, а один из командующих КСИР предупредил, что ни один иностранный солдат, ступивший на иранскую землю, не покинет страну живым."
 gulf.32.d1: "[FROM.GetLeader] сегодня объявил о создании «коалиции желающих» с целью окончательного закрытия иранских ядерных объектов и подрыва способности Исламской Республики Иран продолжать свою интервенционистскую внешнюю политику. По сообщениям, коалиция была сформирована по запросу одной из арабских монархий, обеспокоенной деятельностью Ирана в регионе. [PER.GetLeader] резко осудил создание коалиции, призвав международное сообщество осудить то, что он назвал вопиющим нарушением международного права и прямым посягательством на принцип государственного суверенитета. Корпус стражей исламской революции пообещал истощить силы коалиции, а один из командующих КСИР предупредил, что ни один иностранный солдат, ступивший на иранскую землю, не покинет страну живым. Однако, согласно поступающим сообщениям, арабы в провинции Хузестан начали вооружённое восстание против правительства, создавая серьёзную угрозу для уже перегруженных иранских вооружённых сил."
 gulf.32.d2: "[FROM.GetLeader] сегодня объявил о создании «коалиции желающих» с целью окончательного закрытия иранских ядерных объектов и подрыва способности Исламской Республики Иран продолжать свою интервенционистскую внешнюю политику. По сообщениям, коалиция была сформирована по запросу одной из арабских монархий, обеспокоенной деятельностью Ирана в регионе. [PER.GetLeader] резко осудил создание коалиции, призвав международное сообщество осудить то, что он назвал вопиющим нарушением международного права и прямым посягательством на принцип государственного суверенитета. Корпус стражей исламской революции пообещал истощить силы коалиции, а один из командующих КСИР предупредил, что ни один иностранный солдат, ступивший на иранскую землю, не покинет страну живым. Однако, согласно поступающим сообщениям, белуджи в провинции Систан и Белуджистан начали вооружённое восстание против правительства, создавая серьёзную угрозу для уже перегруженных иранских вооружённых сил."
 gulf.32.d3: "[FROM.GetLeader] сегодня объявил о создании «коалиции желающих» с целью окончательного закрытия иранских ядерных объектов и подрыва способности Исламской Республики Иран продолжать свою интервенционистскую внешнюю политику. По сообщениям, коалиция была сформирована по запросу одной из арабских монархий, обеспокоенной деятельностью Ирана в регионе. [PER.GetLeader] резко осудил создание коалиции, призвав международное сообщество осудить то, что он назвал вопиющим нарушением международного права и прямым посягательством на принцип государственного суверенитета. Корпус стражей исламской революции пообещал истощить силы коалиции, а один из командующих КСИР предупредил, что ни один иностранный солдат, ступивший на иранскую землю, не покинет страну живым. Однако, согласно поступающим сообщениям, арабы в провинции Хузестан и белуджи в провинции Систан и Белуджистан начали одновременное вооружённое восстание против правительства, создавая серьёзную угрозу для уже перегруженных иранских вооружённых сил."
 gulf.32.a: "Дни иранского режима сочтены..."
 gulf.32.b: "Это возмутительный акт агрессии!"
 gulf.33.t: "[FROM.GetNameDef] Осуждает иностранное вмешательство"
 gulf.33.d: "Оплакивая десятилетия угнетения арабских стран неоколониальными державами, [FROM.GetLeader], лидер [FROM.GetNameDef], пообещал очистить регион от иностранного влияния в течение следующего десятилетия. Соединенные Штаты и их союзники отреагировали с шоком и гневом на это заявление страны, которая когда-то считалась надежным партнером в регионе до смены правительства. Россия и Иран, хотя номинально поддерживают антиимпериалистическую повестку дня [FROM.GetNameDef], как сообщается, обеспокоены тем, что это заявление направлено на их интересы в арабском мире в той же степени, что и на интересы Запада. Как [FROM.GetLeader] намерен действовать в соответствии с этим обещанием, остается неясным."
 gulf.33.a: "Что будет дальше?"
 gulf.34.t: "[FROM.GetNameDef] Требует выдворения иностранных войск"
 gulf.34.d: "Заявив, что мы либо с ними, либо против них, [FROM.GetNameDef] потребовал, чтобы каждая арабская страна, включая [ROOT.GetNameDef], незамедлительно изгнала иностранные войска со своей территории. Выбор сделать так, как требует [FROM.GetNameDef], вызовет недовольство наших союзников и сделает нас более уязвимыми для иностранных атак, но отказ может привести к войне."
 gulf.34.a: "Мы должны уступить."
 gulf.34.b: "Мы ничто, если не верны!"
 gulf.35.t: "[FROM.GetNameDef] объявляет войну «иностранным марионеткам»"
 gulf.35.d: "Выполняя свое обещание изгнать иностранные войска с Ближнего Востока, [FROM.GetNameDef] пообещал вторгнуться в каждую ближневосточную страну, которая продолжает размещать военные базы иностранных держав. «Империализму», — провозгласил [FROM.GetLeader] в трансляции из [FROM.Capital.GetName], — «нет места в 21 веке. Мы дали нашим арабским братьям возможность присоединиться к нам в нашей борьбе, но они решили не отдавать предпочтение своему собственному народу перед иностранцами, и теперь им придется за это заплатить. Мы освободим арабский народ любыми необходимыми средствами»."
 gulf.35.a: "Регион, охваченный пламенем."
 gulf.36.t: "[FROM.GetAdjective] жители тайно прислали нам военную технику!"
 gulf.36.d: "Правительство [FROM.GetNameDef] сумело провезти контрабандой значительное количество легкого оружия на территорию, находящуюся под контролем наших сил. Это оружие поможет нам в борьбе с нашими общими врагами."
 gulf.36.a: "Мы ценим вашу помощь."
 gulf.37.t: "IPO [fossil_fuel_industry_name] прошло безупречно"
 gulf.37.d: "Благодаря очень высокому доверию инвесторов к [fossil_fuel_industry_name], наше IPO привлекло рекордные суммы денег, значительно повысив репутацию нашего правительства как внутри страны, так и за рубежом. Что более важно, собранные средства обеспечили необходимый капитал для нашего суверенного фонда."
 gulf.37.a: "Мы не можем в это поверить!"
 shia_terror.1.t: "Взрыв потряс [FROM.GetAdjective] столицу в результате нападения «Хезболлы»"
 shia_terror.1.d: "Ранним утром сегодня вблизи [FROM.GetAdjective] правительственного офиса была подорвана автомобильная бомба, в результате чего несколько гражданских служащих погибли или были ранены. Правительственные чиновники обвинили местное отделение Хезболлы в организации атаки и пообещали усилить преследование этой предполагаемой группы, хотя международные эксперты сомневаются в существовании организованной шиитской боевой группировки в [FROM.GetNameDef].\n\nШиитское сопротивление суннитскому правительству возросло на фоне восприятия угнетения шиитов. [FROM.GetAdjective] правительство, в свою очередь, отвергло обвинения в жестоком обращении с гражданами, вместо этого обвиняя шиитских боевиков в терроризме и манипулировании Тегераном и [HEZ.GetLeader], лидером Хезболлы в Ливане. [FROM.GetLeader] обвиняет как Иран, так и Хезболлу в попытке спровоцировать исламскую революцию в [FROM.GetNameDef]."
 shia_terror.1.d1: "Ранним утром сегодня вблизи [FROM.GetAdjective] правительственного офиса была подорвана автомобильная бомба, в результате чего несколько гражданских служащих погибли или были ранены. Правительственные чиновники обвинили шиитскую боевую группу Хезболла аль-Хиджаз в организации атаки и пообещали усилить преследование деятельности этой организации.\n\nШиитское сопротивление суннитскому правительству возросло на фоне восприятия угнетения шиитов. [FROM.GetAdjective] правительство, в свою очередь, отвергло обвинения в жестоком обращении с гражданами, вместо этого обвиняя шиитских боевиков в терроризме и манипулировании Тегераном и [HEZ.GetLeader], лидером Хезболлы в Ливане. [FROM.GetLeader] обвиняет как Иран, так и Хезболлу в попытке спровоцировать исламскую революцию в [FROM.GetNameDef]."
 shia_terror.1.a: "Черный день для [FROM.GetNameDef]..."
 shia_terror.3.t: "[FROM.GetAdjective] войска развернуты после скоординированных атак"
 shia_terror.3.d: "Шиитские боевики одновременно нанесли удары по нескольким целям по всей территории [FROM.GetNameDef], что привело к введению чрезвычайного положения лидером страны [FROM.GetLeader]. По сообщениям, боевики хорошо обучены и обладают военным вооружением, оказывая длительное сопротивление [FROM.GetAdjective] спецназу с использованием реактивных гранатомётов и крупнокалиберных пулемётов. Полицейские участки, правительственные учреждения и даже военная база стали целями нападений группировки, которую местное правительство назвало [FROM.GetAdjective] отделением «Хезболлы». Сообщается, что популярность этой группы резко возросла на фоне восприятия дискриминационной политики правительства. [FROM.GetLeader] призвал [FROM.GetAdjective] народ сохранить единство перед лицом того, что он осудил как «поддерживаемый извне терроризм», намекая на [FROM.GetAdjective] обвинения в том, что местные шиитские боевики получают поддержку от Ирана и «Хезболлы» в Ливане."
 shia_terror.3.a: "Сейчас мы скорбим. Скоро мы нанесем ответный удар."
 shia_terror.5.t: "Шиитские революционеры берут в руки оружие против правительства!"
 shia_terror.5.d: "Боевики, использующие лозунги Хезболлы в Ливане, начали массовую мобилизацию с заявленной целью свержения нашего правительства и замены его на правительство по образцу Исламской Республики Иран. Наши вооруженные силы тают перед лицом этого высокоорганизованного и хорошо вооруженного движения, а это значит, что мы должны либо подчиниться революционерам, либо запросить внешнее вмешательство."
 shia_terror.5.d1: "Боевики, заявившие о своей верности Хезболле аль-Хиджаз, начали массовую мобилизацию с заявленной целью положить конец правлению [ROOT.GetAdjective] над шиитским большинством региона Катиф и создать независимое государство по образцу Исламской Республики Иран. Боевики захватили стратегические пункты по всей Восточной провинции, фактически изгнав наши силы из региона. Мы должны решить, отступать ли мирным путем или приказать нашим войскам вступить в военный бой с шиитскими повстанцами."
 shia_terror.5.a: "Подчинитесь восстанию."
 shia_terror.5.b: "Запросите вмешательство Щита полуострова."
 shia_terror.5.c: "Мы подавим восстание!"
 shia_terror.5.e: "Мы не можем позволить себе открытый конфликт..."
 shia_terror.5.f: "Переключимся на Катиф."
 shia_terror.6.t: "Сторонники жесткой линии в шиитском правительстве приходят к власти в [FROM.GetNameDef]"
 shia_terror.6.d: "После широкомасштабного движения, призывающего к падению правительства [FROM.GetAdjective], и ​​нежелания вооруженных сил страны реагировать, [FROM.GetLeader] и его движение, в котором доминируют шииты, захватили власть. [FROM.GetLeader] пообещал исправить дискриминационные практики предыдущего правительства и, таким образом, получил некоторую поддержку со стороны суннитского населения страны, но многие [FROM.GetAdjective] сунниты по-прежнему с подозрением относятся к намерениям такого явно сектантского движения.\n\nВ то время как [PER.GetLeader] праздновал это событие, поздравляя народ [FROM.GetAdjective] со свержением репрессивного правительства, суннитские монархи по всему Ближнему Востоку отреагировали с беспокойством. Еще предстоит увидеть, как новое правительство выберет подход к отношениям с другими странами региона."
 shia_terror.6.a: "Шиитский полумесяц становится все больше..."
 shia_terror.7.t: "Peninsula Shield подавляет восстание в [FROM.GetNameDef]"
 shia_terror.7.d: "После широкомасштабного движения, призывающего к падению правительства [FROM.GetAdjective], и ​​неспособности вооруженных сил страны эффективно отреагировать, [FROM.GetLeader] запросил помощи у Peninsula Shield, военного подразделения Совета сотрудничества арабских государств Персидского залива. Иностранные войска быстро восстановили порядок в стране силой, усмирив шиитское движение, но мало что сделав для устранения глубинного негодования, которое его породило. [PER.GetLeader] осудил вмешательство как попытку подавить чаяния народа [FROM.GetAdjective], но многие государства решили молча согласиться с вмешательством Peninsula Shield, предпочтя его шиитской революции."
 shia_terror.7.a: "Необходимое зло..."
 shia_terror.7.b: "Угнетение государств Персидского залива не знает границ!"
 shia_terror.8.t: "[FROM.GetAdjective] войска изгнаны из Восточной провинции"
 shia_terror.8.d: "После многих лет негодования среди шиитского большинства населения Восточной провинции [FROM.GetNameDef], организованные боевики, лояльные Хезболле аль-Хиджаз, вытеснили войска [FROM.GetAdjective] из региона, объявив Исламскую республику в теперь де-факто независимом регионе. [FROM.GetLeader] гневно отреагировал на это заявление, приказав провести военную операцию по освобождению провинции от тех, кого он назвал «[PER.GetAdjective] марионетками, стремящимися разделить [FROM.GetNameDef]». Иран, со своей стороны, отрицает начало восстания, но поклялся сделать все возможное, чтобы защитить мирных жителей Катифа от надвигающейся [FROM.GetAdjective] операции."
 shia_terror.8.d1: "После многих лет недовольства среди шиитского большинства населения Восточной провинции [FROM.GetNameDef], организованные боевики, лояльные Хезболле аль-Хиджаз, вытеснили войска [FROM.GetAdjective] из региона, объявив Исламскую республику в теперь уже де-факто независимом регионе. [FROM.GetLeader] пока не прокомментировал это заявление, но, как сообщается, приказал вооруженным силам страны отступить, возможно, надеясь восстановить контроль над отколовшейся провинцией мирным путем. Иран предостерег [FROM.GetNameDef] от агрессивных действий против народа Катифа, но похвалил [FROM.GetLeader] за его взвешенный ответ."
 gcc.1.t: "Верховный совет ССАГПЗ"
 gcc.1.d: "Делегация [FROM.GetNameDef] обратилась к Верховному совету ССЗ с предложением о создании инициативы по обмену технологиями для дальнейшего развития совместных исследовательских усилий ССЗ. Хотя это помогло бы нашим собственным исследовательским инициативам, возможно, не в наших интересах делиться с потенциальными конкурентами результатами исследований, на которые мы потратили время и ресурсы. Нам следует тщательно обдумать, поддерживать это предложение или наложить вето."
 gcc.2.d: "Делегация [FROM.GetNameDef] обратилась к Верховному совету ССЗ с предложением о создании общего рынка. Это позволило бы гражданам ССЗ работать по всему Персидскому заливу и способствовало бы торговле товарами и услугами между государствами-членами ССЗ. Мы должны тщательно обдумать, поддерживать или наложить вето на это предложение."
 gcc.3.d: "Делегация [FROM.GetNameDef] обратилась к Верховному совету ССЗ с предложением о создании единой валюты. Эта общая валюта, халиджи, усилит коллективное влияние ССЗ на мировые финансовые рынки, но заставит нас отказаться от контроля над нашей денежно-кредитной политикой. Мы должны тщательно обдумать, поддерживать или наложить вето на это предложение."
 gcc.4.d: "Делегация [FROM.GetNameDef] обратилась к Верховному совету ССЗ с предложением подписать соглашение о совместной обороне. Это соглашение обяжет все государства-члены ССЗ рассматривать нападение на одного члена как нападение на всех членов. Подписание этого соглашения поможет нам защититься от внешних угроз, но налагает дополнительную ответственность на наши вооруженные силы, которую они, возможно, не смогут нести. Мы должны тщательно обдумать, поддерживать или наложить вето на это предложение."
 gcc.6.d: "Делегация [FROM.GetNameDef] обратилась к Верховному совету ССЗ с предложением о создании Академии стратегических и безопасных исследований в Персидском заливе для улучшения и стандартизации подготовки военных офицеров ССЗ. Мы должны тщательно обдумать, поддержать или наложить вето на это предложение."
 gcc.7.d: "Делегация [FROM.GetNameDef] обратилась к Верховному совету ССЗ с предложением о создании единого военного командования. Это означало бы, что в случае войны с участием государств-членов ССЗ различные военные силы ССЗ смогут более эффективно координировать свои действия. Мы должны тщательно обдумать, поддерживать или наложить вето на это предложение."
 gcc.8.d: "Делегация [FROM.GetNameDef] обратилась к Верховному совету ССЗ с предложением о создании прочного военного альянса. Этот амбициозный проект сделает ССЗ альянсом, который даже более интегрирован, чем НАТО, создавая эффективные, объединенные военные силы для защиты арабских государств Персидского залива как реактивными, так и упреждающими средствами. Хотя наша безопасность будет гарантирована, если это предложение будет реализовано, это может означать, что наши вооруженные силы могут быть втянуты в агрессивную [FROM.GetAdjective] войну. Мы должны тщательно обдумать, поддерживать или наложить вето на это предложение."
 gcc.1.a: "Мы поддерживаем эту инициативу!"
 gcc.1.b: "Мы против этой инициативы!"
 gcc.5.t: "[FROM.GetAdjective] делегация отказалась поддержать наше предложение!"
 gcc.5.d: "Ссылаясь на нежелание отказаться от контроля над своими суверенными делами, [FROM.GetNameDef] решил наложить вето на наше последнее предложение в Верховном совете ССЗ. Это отклонение помешает нам вносить новые предложения в Верховный совет в ближайшем будущем."
 gcc.5.a: "Шаг назад для региональной интеграции..."
 gcc.11.t: "Совет сотрудничества арабских государств Персидского залива просит нашей защиты"
 gcc.11.d: "Представители GCC посетили сегодня нашу столицу, чтобы подтвердить связи GCC с народом [ROOT.GetAdjective]. В обмен на свою лояльность правительства стран Персидского залива запросили кодификацию наших обязательств по защите государств Персидского залива от внешних угроз со стороны агрессивных субъектов в регионе."
 gcc.11.a: "[ROOT.GetNameDef] поддерживает своих союзников."
 gcc.11.b: "Их дело - не наше."
 gcc.12.t: "[FROM.GetAdjective] представители отказались гарантировать безопасность ССАГПЗ!"
 gcc.12.d: "[FROM.GetLeader] сообщил нам, что хотя [FROM.GetAdjective] народ ценит наши отношения, он не желает брать на себя обязательства по обеспечению безопасности ССАГПЗ, гарантируя его от внешних угроз."
 gcc.12.a: "Может быть, нам стоит обратиться за защитой в другое место..."
 gcc.13.t: "Выбор нового гаранта"
 gcc.13.d: "Поскольку на американцев больше нельзя положиться в защите ССАГПЗ от его врагов, мы должны искать защиты в другом месте."
 gcc.13.a: "Турция."
 gcc.13.b: "Иран."
 gcc.13.c: "Индия."
 gcc.13.e: "Пакистан."
 gcc.13.f: "Россия."
 gcc.14.t: "ССАГПЗ объявляет о введении общей валюты"
 gcc.14.d: "[FROM.GetLeader], лидер [FROM.GetNameDef], объявил сегодня, что Верховный совет ССЗ согласился ввести единую валюту для использования во всем ССЗ. Этот шаг представляет собой важный шаг вперед в плане интеграции ССЗ, региональной организации, которая исторически испытывала трудности с достижением консенсуса. Более того, экономики стран Персидского залива сохраняют лишь ограниченные экономические связи, несмотря на прошлые инициативы по расширению экономического сотрудничества, поскольку страны Персидского залива в подавляющем большинстве торгуют с не членами ССЗ из-за их чрезвычайно схожих экономических структур. Новая валюта, халиджи, призвана способствовать дальнейшему развитию этого ограниченного экономического сотрудничества между различными странами-членами ССЗ, а также усилить влияние ССЗ на мировые рынки."
 gcc.14.a: "Государства Персидского залива сближаются."
 gcc.15.t: "Государства Персидского залива подписали соглашение о совместной обороне"
 gcc.15.d: "Лидеры государств-членов Совета сотрудничества арабских государств Персидского залива (ССАГПЗ) договорились подписать историческое соглашение, которое представляет собой самый значительный шаг вперёд в плане военного сотрудничества ССАГПЗ за последние десятилетия. Соглашение обязывает все государства-члены оказывать помощь государству-члену ССАГПЗ, которое подвергнется нападению внешней угрозой. Однако иностранные аналитики отметили, что это соглашение не было подкреплено реальными усилиями по интеграции различных вооружённых сил ССАГПЗ, которые сохраняют отдельные цепочки командования, институциональные культуры и типы оборудования. Таким образом, ССАГПЗ ещё далёк от достижения уровня сплочённости полноценного военного альянса."
 gcc.15.a: "ССАГПЗ становится сильнее."
 gcc.16.t: "Государства Персидского залива неожиданно уступили суверенитет"
 gcc.16.d: "После заметного увеличения влияния [FROM.GetNameDef] в Совете сотрудничества стран Персидского залива, отчеты показывают, что [FROM.GetLeader] использовал влияние страны, чтобы оказать давление на другие государства-члены ССЗ, чтобы они отказались от контроля над их внешней политикой. Доминирование [FROM.GetAdjective] в институте означает, что другие государства Персидского залива не смогли противостоять этой эрозии своего суверенитета, не имея иного выбора, кроме как уступить контроль правительству [FROM.GetLeader]. Это позволило [FROM.GetNameDef] закрепить свое положение регионального гегемона в Персидском заливе, укрепив свой статус одного из самых заметных игроков на Ближнем Востоке."
 gcc.16.a: "Баланс сил в Персидском заливе навсегда изменился..."
 gcc.17.t: "Страны Персидского залива объединяются в государство Халидж"
 gcc.17.d: "Арабские государства Персидского залива довели региональный проект Совета сотрудничества арабских государств Персидского залива до логического завершения и объединились под руководством [FROM.GetLeader], который в последние месяцы консолидировал контроль в рамках ССЗ. Новое государство Халидж, название которого переводится с арабского как «Залив», представляет собой грозную силу на Ближнем Востоке, контролируя почти половину мировых запасов нефти. Формирование Халидж было расхвалено как символ стремления арабских государств Персидского залива обеспечить свое собственное положение на международной арене независимо от иностранных покровителей."
 gcc.17.a: "С национальным днем Халиджи!"
