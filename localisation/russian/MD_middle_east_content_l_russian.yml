 ASIA_terror_ct_training: "§YПровести§! антитеррористические учения"
 ASIA_terror_ct_training_desc: "Для того чтобы максимально эффективно реагировать на террористическую угрозу, мы должны постоянно повышать уровень готовности наших служб безопасности. Чем лучше наша §Yподготовка офицеров§! и чем больше иностранных советников мы будем размещать на нашей территории, тем более эффективным будет это обучение."
 ASIA_terror_conduct_raid: "§YРейды§! на убежища террористов"
 ASIA_terror_conduct_raid_desc: "Наши службы безопасности обнаружили убежища террористов на нашей территории. Мы должны проводить полицейские рейды с целью ареста подозреваемых в джихаде и изъятия незаконного оружия. Вероятность успешного проведения этих рейдов зависит от уровня подготовки наших сотрудников безопасности по вопросам борьбы с терроризмом."
 ASIA_terror_conduct_strike: "§YНанести§! авиаудары по укрытиям террористов"
 ASIA_terror_conduct_strike_desc: "В отдаленных районах страны, где власть центрального правительства ограничена, существует множество укрытий для джихадистов. Мы должны нацелить эти укрытия воздушными ударами, чтобы устранить угрозу, которую представляют эти джихадисты. Вероятность того, что эти удары будут успешными, зависит от того, какую подготовку по борьбе с терроризмом прошли наши сотрудники служб безопасности."
 ASIA_deploy_military_advisors: "§GОтправить§! учебную миссию в §Y[FROM.GetNameDef]§!"
 ASIA_deploy_military_advisors_desc: "Службы безопасности [FROM.GetNameDef] нуждаются в экспертизе от внешних партнеров, таких как мы. Мы должны отправить [ROOT.GetAdjective] военных экспертов для поддержки их усилий по борьбе с терроризмом."
 ASIA_withdraw_military_advisors: "§RВывести§! учебную миссию, направленную в §Y[FROM.GetNameDef]§!"
 ASIA_withdraw_military_advisors_desc: "Размещение наших сотрудников на территории [FROM.GetNameDef] для обучения местных антитеррористических сил принесло минимальные выгоды. Хуже того, они стали мишенью для джихадистов. Чтобы сократить наши потери и минимизировать дальнейшие жертвы, мы должны вернуть наших военных советников домой."
