 arab_spring_category: "Арабская весна"
 arab_spring_category_desc: "§YАрабская весна§! — это историческая серия массовых протестов, прокатившихся по Ближнему Востоку и Северной Африке в начале 2010-х годов. Вступая в новое тысячелетие, это движение нависает над каждой арабской страной, подпитываемое быстрым распространением информации и ростом интернета. Нам необходимо устранить коренные причины этих проблем, чтобы эффективно построить новый арабский мир, который действительно отражал бы волю народа… либо мы можем выбрать ужесточение контроля над властью.\n\n§YАрабская весна§! может начаться уже в §Y2010§! году и гарантированно начнётся к §Y2013§! году. Каждый месяц §YАрабская весна§! будет либо усиливаться, либо ослабевать в зависимости от текущего национального положения вашей страны. Арабская весна начнётся, как только в любой стране арабского мира уровень силы протестов достигнет §Y200§! и год будет не меньше §Y2010§!. После этого пойдут «домино» — и в остальных странах также начнутся протесты.\n\nТекущая сила протестов: [arab_protest_strength] (Значение: [?arab_spring|0Y])\nТекущее месячное изменение §Yсилы протестов§!: [?arab_spring_change|0Y].[AS_display_the_current_arab_spring_change]"
