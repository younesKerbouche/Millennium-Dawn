 AFR_withdraw_military_advisors_desc: "Размещение наших сотрудников на территории [FROM.GetNameDef] для обучения местных антитеррористических сил принесло минимальные выгоды. Хуже того, они стали мишенью для джихадистов. Чтобы сократить наши потери и минимизировать дальнейшие жертвы, мы должны вернуть наших военных советников домой."
