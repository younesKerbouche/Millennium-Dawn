 terror_gulf_category: "Антитеррористические операции: Ближний Восток"
 terror_gulf_category_desc: "Чем выше уровень §Yугрозы терроризма§! в стране, тем выше вероятность того, что джихадистские группы будут атаковать внутренние цели (например, государственные учреждения) и внешние цели (такие как военные базы) в этой стране. Атаки могут быть совершены и в соседней стране, если ее граница остается незастроенной. Серьезность террористических атак и вероятность их успешного выполнения могут быть снижены путем увеличения внутренних затрат на безопасность и проведения тренировок по борьбе с терроризмом.\n\nСпособность страны снизить уровень §Yугрозы терроризма§! ниже определенного порога зависит от того, находится ли она в состоянии войны, ее стабильности, ВВП на душу населения и уровня коррупции. Уровень §Yугрозы терроризма§! может увеличиться из-за уровня §Yрадикализации§! и проникновения джихадистов из соседних стран. Он будет снижаться при низких уровнях §Yрадикализации§! и в результате рейдов и внешнего вмешательства. Минимальный уровень §Yрадикализации§! можно уменьшить путем борьбы с коррупцией, повышения стабильности и роста экономики. §YРадикализация§! увеличивается с ростом популярности [Caliphate_L] и в результате быстрой социальной либерализации."
