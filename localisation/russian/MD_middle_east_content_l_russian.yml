 GCC_expel: "§RДвижение за изгнание§! §Y[FROM.GetFlag][FROM.GetNameDef]§! из ССАГПЗ"
 GCC_expel_desc: "Новое правительство, взявшее под контроль [FROM.GetNameDef], представляет угрозу для ССЗ и не может оставаться частью этой организации."
 GCC_leadership: "Стать лидером ССАГПЗ §Yвместо§! §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_leadership_desc: "Хотя в ССЗ нет формальной иерархии, из-за превосходящей силы и регионального влияния [FROM.GetNameDef] исторически доминировал в ССЗ. Однако теперь, когда наши возможности превзошли их, пришло время нам занять наше законное место во главе ССЗ."
