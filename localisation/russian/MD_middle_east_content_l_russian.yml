 GCC_blockade: "§RИнициировать блокаду§! против §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_blockade_desc: "Слишком долго [FROM.GetAdjective] правительство выставляли напоказ свою альтернативную внешнюю политику, подрывая наши национальные интересы, а также единство ССАГПЗ. Мы должны положить конец их отклонениям, оказав экономическое давление."
 GCC_drop_the_blockade: "§GПрекратить блокаду§! против §Y[FROM.GetFlag][FROM.GetNameDef]§!"
 GCC_drop_the_blockade_desc: "Правительство §Y[FROM.GetFlag][FROM.GetNameDef]§! вряд ли поддастся нашему давлению в ближайшее время. Возможно, нам лучше всего прекратить блокаду, чтобы восстановить отношения."
 GCC_accept_blockade_demands: "§GПринять требования§! блокадников"
 GCC_accept_blockade_demands_desc: "Блокадники вряд ли ослабят блокаду против нас в ближайшее время. Мы должны рассмотреть возможность принятия их требований, чтобы положить конец страданиям нашего народа."
 GCC_support_gcc_membership: "§GПоддержать§! §Y[FROM.GetFlag][FROM.GetAdjective]§! членство в ССАГПЗ"
 GCC_support_gcc_membership_desc: "Присоединение [FROM.GetNameDef] к GCC может быть в наших интересах. Однако мы должны тщательно обдумать возможные последствия принятия нового члена в свои ряды. Чем больше политическая и экономическая ситуация страны отличается от ситуации в существующих членах GCC, тем более разрушительным для единства GCC будет ее включение."
 GCC_pressure_countries_to_support: "§GДавить на государства§! с целью поддержки [FROM.GetAdjective] членства"
 GCC_pressure_countries_to_support_desc: "Чем выше наше влияние в других государствах-членах ССЗ, тем более они будут подвержены давлению с нашей стороны, чтобы поддержать кандидатуру [FROM.GetNameDef] на членство в ССЗ."
 GCC_show_supporters: "§YПоказать государства§!, поддерживающие наше членство"
 GCC_show_supporters_desc: "Вступление в GCC позволит нам воспользоваться политическими и экономическими преимуществами, которые может предложить членство в GCC. Вероятность того, что существующие члены GCC поддержат нашу заявку на членство в GCC, зависит от ряда факторов, таких как наша стабильность и то, отражают ли наша форма правления, внешняя политика и доминирующая вера формы правления, внешняя политика и доминирующая вера существующих государств-членов GCC."
 GCC_begin_accession_process: "§GНачать§! процесс присоединения к ССАГПЗ"
 GCC_begin_accession_process_desc: "Поскольку ССАГПЗ полагается на единогласное принятие решений, мы должны заручиться поддержкой каждого действующего члена ССАГПЗ, чтобы получить официальное приглашение и разрешение начать процесс вступления в ССАГПЗ."
 GCC_complete_accession_plan: "§GЗавершить§! план присоединения к ССАГПЗ"
 GCC_complete_accession_plan_desc: "Хотя нам удалось заручиться поддержкой всех существующих государств-членов ССЗ, наша цель полного членства в ССЗ пока не достигнута. Для того чтобы нам был предоставлен статус члена, мы должны сначала завершить ряд политических и экономических изменений, чтобы привести нашу страну в соответствие с требованиями ССЗ."
 every_gcc_member_supports_tt: "Каждый член ССАГПЗ поддерживает наше членство"
 GCC_support_gcc_membership_tt: "ЕСЛИ все государства-члены ССЗ поддержат членство [FROM.GetAdjective], [FROM.GetNameDef] сможет начать процесс присоединения.\n§RЕсли [FROM.GetNameDef] станет участником, ССЗ Unity уменьшится на 25, 20, 10 или 5% в зависимости от политической ситуации [FROM.GetNameDef].§!"
 GCC_support_gcc_membership1_tt: "Если каждое государство-член ССАГПЗ поддержит их членство, [pressured_to_accept] сможет начать процесс присоединения.\n§RЕсли [pressured_to_accept] станет членом, единство ССАГПЗ уменьшится на 25, 20, 10 или 5% в зависимости от политической ситуации [pressured_to_accept].§!"
