 GCC_campaign_for_unity: "§YКампания§! за единство ССАГПЗ"
 GCC_campaign_for_unity_desc: "Чтобы сохранить сплоченность ССАГПЗ, мы должны приложить активные усилия для укрепления чувства единства между народами его различных государств-членов."
 GCC_offer_joint_exercises_specific: "§YПредложить§! принять у себя совместные учения ССАГПЗ"
 GCC_offer_joint_exercises_specific_desc: "Организация совместных военных учений между странами ССАГПЗ укрепит наши вооруженные силы, а также повысит способность наших армий к сотрудничеству, усиливая единство ССАГПЗ."
 GCC_start_joint_exercises_specific: "§YНачать§! совместные учения ССАГПЗ"
 GCC_start_joint_exercises_specific_desc: "Организация совместных военных учений между государствами-членами ССАГПЗ укрепит наши вооруженные силы, а также расширит возможности наших армий по сотрудничеству, что повысит единство ССАГПЗ."
 GCC_joint_drill: "Совместные учения ССАГПЗ"
 GCC_request_bloc_arms_sales: "§YЗапросить§! продажу оружия от внешнего покровителя"
 GCC_request_bloc_arms_sales_desc: "Поставка оружия нашим внешним спонсором странам ССЗ как блоку, а не отдельным членам ССЗ не только пополнит наши запасы столь необходимыми материалами, но и повысит способность различных армий стран ССЗ эффективно действовать сообща."
