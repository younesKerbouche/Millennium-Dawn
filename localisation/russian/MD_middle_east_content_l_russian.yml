 arab_spring_encourage_supporters: "Поощряйть сторонников"
 arab_spring_encourage_supporters_desc: "Митинги оппозиции создают ложное впечатление, будто нашему правительству не хватает поддержки среди [ROOT.GetAdjective] людей. Это далеко от истины. Мы должны проявить политическую волю и призвать лояльных [ROOT.GetAdjective] граждан выйти на улицы в поддержку нашего правительства."
 arab_spring_request_crackdown: "Запросить помощь «Щита полуострова»"
 arab_spring_request_crackdown_desc: "Будучи членом Совета сотрудничества арабских государств Персидского залива, мы имеем доступ к Силам обороны полуострова — объединённому военному подразделению, в состав которого входят войска всех шести стран Персидского залива. Хотя развёртывание этих сил снизит нагрузку на наши перегруженные службы безопасности, мы будем всё больше зависеть от иностранного военного вмешательства для поддержания внутреннего порядка."
 arab_spring_deploy_the_military: "Развернуть армию"
 arab_spring_deploy_the_military_desc: "Наши силы внутренней безопасности не справляются с масштабом беспорядков. Введение военного положения поможет восстановить порядок, хотя такой жёсткий подход может ещё больше усилить напряжённость и привести к дезертирству среди военных."
 arab_spring_return_to_barracks: "Вернуть войска в казармы."
 arab_spring_return_to_barracks_desc: "Наше развертывание военных создало больше проблем, чем решило. Пришло время нашим войскам отступить."
 arab_spring_return_to_barracks_tt: "§GМятежи и смертельные столкновения больше не будут происходить.§!"
 arab_spring_reshuffle_government: "Перестановка в правительстве"
 arab_spring_reshuffle_government_desc: "Некоторые министры нашего правительства больше связаны с нашими прошлыми неудачами, чем другие. Избавление от этих особенно непопулярных фигур может способствовать укреплению позиций тех, кто остался."
 arab_spring_amend_the_constitution: "Внести поправки в конституцию"
 arab_spring_amend_the_constitution_desc: "Оппозиция подвергла критике действующую [ROOT.GetAdjective] конституцию за то, что она дает правительству слишком много власти. Увеличение конституционных ограничений нашей власти поможет продемонстрировать нашу приверженность ответственному управлению."
 constitutional_reform: "Конституционная реформа"
 arab_spring_protests_1: "Остановить протесты"
 arab_spring_protests_1_desc: "Только с помощью сочетания кнута и пряника мы сможем выбраться из нашего нынешнего затруднительного положения. Если мы не сможем держать ситуацию под контролем, мы будем вынуждены либо отказаться от власти, либо принять экстремальные меры, чтобы сохранить ее."
 arab_spring_protests_2: "Остановить протесты"
 arab_spring_protests_2_desc: "Только с помощью сочетания кнута и пряника мы сможем выбраться из нашего нынешнего затруднительного положения. Если мы не сможем держать ситуацию под контролем, мы будем вынуждены либо отказаться от власти, либо принять экстремальные меры, чтобы сохранить ее."
 arab_spring_ended_tt: "Протесты были достаточно ослаблены за счет сокращения численности протестующих до 200 человек.(Текущая сила протеста: [?arab_spring|0Y])\n"
 mutiny_possibility_tt: "§RПодразделения армии могут восстать.§!\n"
 clashes_fatalities_tt: "§RСтолкновения могут привести к смертельному исходу.§!\n"
 arab_spring.1.t: "В [FROM.GetNameDef] вспыхнули протесты с требованием перемен"
 arab_spring.1.d: "Годы недовольства коррупцией и нарушениями прав человека в [FROM.GetNameDef] наконец-то выплеснулись в форме массовых протестов по всей стране. В то время как некоторые протестующие, по-видимому, просто желают существенных системных реформ, толпы в крупных городских центрах, как сообщается, подхватили лозунг «народ хочет падения режима», что указывает на то, что некоторые выступают за полное отторжение политического истеблишмента.\n\nПолиция отреагировала на протесты слезоточивым газом и резиновыми пулями, но пока мало что указывает на то, будет ли [FROM.GetLeader] стремиться удовлетворить требования протестующих или подавить этот вызов его власти."
 arab_spring.1.d_western: "Годы недовольства коррупцией и нарушениями прав человека в [FROM.GetNameDef] наконец-то выплеснулись в форме массовых протестов по всей стране. В то время как некоторые протестующие, по-видимому, просто желают существенных системных реформ, толпы в [FROM.Capital.GetName], как сообщается, подхватили лозунг «народ хочет падения режима», что указывает на то, что некоторые выступают за полное отвержение политического истеблишмента.\n\nПолиция отреагировала на протесты слезоточивым газом и резиновыми пулями, но пока мало что указывает на то, будет ли [FROM.GetLeader] стремиться удовлетворить требования протестующих или подавить этот вызов его власти. Также еще предстоит увидеть, как западные сторонники [FROM.GetLeader] отреагируют на эти беспрецедентные события."
 arab_spring.1.a: "Мы должны смягчить этот кризис!"
 arab_spring.1.b: "Ветры перемен дуют на Ближнем Востоке..."
 arab_spring.3.t: "Союзник под угрозой"
 arab_spring.3.d: "Режим [FROM.GetLeader] в [FROM.GetNameDef] долгие годы был надежным [ROOT.GetAdjective] партнером в стратегически важном регионе. Наш бывший союзник теперь находится под угрозой, не со стороны внешних сил, а со стороны собственного народа. Мы должны решить, выражать ли поддержку правительству [FROM.GetAdjective] или отказаться осуждать продемократические силы в [FROM.GetNameDef]."
 arab_spring.3.a: "Мы поддерживаем наших союзников!"
 arab_spring.3.b: "Мы отказываемся стоять на пути демократических реформ!"
 arab_spring.4.t: "Наш союзник поддерживает нас!"
 arab_spring.4.d: "Правительство [FROM.GetAdjective], давний друг [ROOT.GetNameDef], выразило поддержку законному правительству [ROOT.GetAdjective] в это время неопределенности."
 arab_spring.4.a: "Их поддержка приветствуется!"
 arab_spring.5.t: "Наш союзник бросил нас..."
 arab_spring.5.d: "Правительство [FROM.GetAdjective], давний друг [ROOT.GetNameDef], отказалось выразить поддержку законному правительству [ROOT.GetAdjective] в это время неопределенности, вместо этого призвав нас уважать так называемые демократические устремления нашего народа. Этот отказ от нашего правительства придал смелости бунтовщикам, которые стремятся подорвать нашу власть."
 arab_spring.5.a: "Предали в наше время..."
 arab_spring.6.t: "Митинг сторонников режима"
 arab_spring.6.d1: "Верные последователи законного [ROOT.GetAdjective] правительства заполняют улицы, открыто бросая вызов предательской оппозиции. Эта демонстрация поддержки нашего правительства, которая никоим образом не была подкреплена финансовыми стимулами, укрепит народную поддержку нашего дальнейшего правления. Хотя напряженность между проправительственными и антиправительственными демонстрантами существует, широкомасштабного насилия пока не произошло."
 arab_spring.6.d2: "Верные последователи законного [ROOT.GetAdjective] правительства заполняют улицы, открыто бросая вызов предательской оппозиции. Эта демонстрация поддержки нашего правительства, которая никоим образом не была подкреплена финансовыми стимулами, укрепит народную поддержку нашего дальнейшего правления. Столкновения между сторонниками и противниками нашего правительства привели к насилию, в результате которого было много раненых и даже убитых."
 arab_spring.6.a: "Люди любят [ROOT.GetLeader]!"
 arab_spring.6.b: "Напряжение нарастает..."
 arab_spring.7.t: "Части армии взбунтовались, перейдя на сторону оппозиции"
 arab_spring.7.d: "Несогласие в рядах военных с нашим правительством привело к дезертирству в оппозицию. Эти дезертиры подбадривают тех, кто протестует против нашего правления, и деморализуют наших собственных сторонников. Наши советники опасаются, что в случае гражданской войны эти дезертиры повернут свое оружие против своих бывших соратников."
 arab_spring.7.a: "Наша власть слабеет..."
 arab_spring.8.t: "Смертельные случаи после столкновений между войсками и протестующими"
 arab_spring.8.d: "Вспыхнуло насилие между демонстрантами и солдатами, что привело к многочисленным жертвам. Протестующие, бросающие камни, были встречены нашими войсками с боевыми патронами, что еще больше усилило недовольство населения нашим правительством."
 arab_spring.8.a: "Это плохо отражается на нас..."
 arab_spring.9.t: "Уступки успокаивают массы"
 arab_spring.9.d: "Наши недавние реформы были хорошо приняты антиправительственными демонстрантами. Хотя некоторые протестующие продолжают выражать недоверие нашему правительству, движение в целом приветствовало наши меры как шаг в правильном направлении."
 arab_spring.9.a: "Будет ли этого достаточно?"
 arab_spring.10.t: "Уступки ведут к требованиям дальнейших реформ"
 arab_spring.10.d: "Наши недавние реформы только раздули огонь недовольства. Лидеры оппозиции продолжали критиковать нас за то, что мы делаем слишком мало и слишком поздно, и призывали нас принять \"настоящие\" предложения по реформе."
 arab_spring.10.a: "Толпа никогда не будет удовлетворена..."
 arab_spring.11.t: "Протесты достигли точки кипения"
 arab_spring.11.d: "Несмотря на все наши усилия, наше правительство больше не способно удерживать власть обычными средствами. Перед нами стоит исторический выбор. Смиритесь с поражением и позвольте оппозиции взять под свой контроль нашу страну или используйте армию, чтобы сокрушить любую оппозицию в последней попытке сохранить контроль."
 arab_spring.11.a: "Мы должны признать свое поражение..."
 arab_spring.11.b: "Мы никогда не откажемся от власти!"
 arab_spring.12.t: "Революция смела режим у власти в [FROM.GetNameDef]"
 arab_spring.12.d1: "[FROM.GetNameDef] охватили празднования в связи с падением правительства уходящего правителя. Бывший диктатор был арестован после того, как высокопоставленные представители [FROM.GetAdjective] служб безопасности решили встать на сторону оппозиции.\n\n Временное правительство взяло власть в свои руки до проведения выборов, но подчеркнуло временный характер своего правления. Тем не менее протесты продолжаются, поскольку многие требуют полного роспуска правящей партии и отставки всех её членов, поскольку она по-прежнему тесно связана с уходящим режимом."
 arab_spring.12.d2: "[FROM.GetNameDef] охвачен празднованием в связи с падением правительства уходящего правителя. Бывший президент был вынужден бежать из страны и нашёл убежище в [SAU.GetNameDef].\n\n Временное правительство взяло на себя управление страной до проведения выборов, но подчеркнуло временный характер своего правления. Тем не менее протесты продолжаются, поскольку многие требуют полного роспуска правящей партии и отставки всех её членов, поскольку она по-прежнему тесно связана с уходящим режимом Зина эль-Абидина Бен Али."
 arab_spring.12.a: "Народ победил!"
 arab_spring.12.b: "Тревожное развитие событий"
 arab_spring.12.c: "Демократия развивается..."
 arab_spring.13.t: "Протесты распространяются по арабскому миру"
 arab_spring.13.d: "Крах [FROM.GetAdjective] режима вдохновил движения во всем арабском мире. Многие подхватили лозунги [FROM.GetAdjective] революции, призывая своих лидеров провести значимые реформы или, в некоторых случаях, массово уйти в отставку. Арабские лидеры начали изо всех сил стараться либо уладить, либо подавить протесты, надеясь избежать участи диктатора [FROM.GetAdjective].\n\nБыстрое распространение продемократических движений по всему региону, которое некоторые начали называть «арабской весной», застало мир врасплох. Однако многие эксперты в прошлые годы подчеркивали хрупкость арабских режимов, которые полагались на принуждение и наблюдение для сохранения своего правления. Во всем регионе отчуждение от далекой правящей элиты, безудержная коррупция и экономические проблемы медленно подпитывали широко распространенное желание перемен в той или иной форме. Именно эти настроения вылились в общерегиональное народное движение, призывающее к переменам."
 arab_spring.14.t: "В [FROM.GetNameDef] вспыхнула гражданская война, поскольку режим подавил протесты"
 arab_spring.14.d: "После заметной эскалации протестов в [FROM.GetNameDef] [FROM.GetLeader] приказал провести военные операции по всей стране, чтобы подавить то, что он назвал «беззаконными бунтовщиками» и «террористами», которых поддерживают неназванные иностранные державы. Операции по зачистке привели к вспышкам насилия между лояльными войсками и вооруженными протестующими, которые приобрели огнестрельное оружие в полицейских арсеналах и у военных перебежчиков.\n\nБыстро становится ясно, что то, что когда-то было ненасильственным протестным движением, быстро скатывается сначала в мятеж, а затем в гражданскую войну. В некоторых частях страны, похоже, бойцы оппозиции взяли под контроль целые города, но большая часть информации, поступающей из [FROM.GetNameDef], стала запутанной и запутанной. Мировые лидеры призвали к сдержанности, в то время как организации по правам человека критиковали жестокость подавления протестов [FROM.GetLeader]."
 arab_spring.14.a: "Будущее [FROM.GetNameDef] висит на волоске..."
 arab_spring.15.t: "ИГИЛ набирает популярность"
 arab_spring.15.d: "[ISI.GetLeader] сегодня объявил о формировании того, что он назвал Исламским государством в Ираке и Леванте. Он сообщил, что группа аль-Нусра, сражающаяся против режима в Сирии, была образована членами Исламского государства в Ираке, и что две организации теперь сливаются. Однако аль-Нусра и её сторонники из аль-Каиды отвергли ИГИЛ, призвав к его ликвидации.\n\nАналитики считают, что аль-Каида и её сирийская ветвь, аль-Нусра, имеют совершенно разные цели и методы, чем ИГИЛ, хотя разделяют общую идеологию и оппозицию сирийскому правительству. Организация [ISI.GetLeader] всегда стремилась действовать независимо от аль-Каиды, преследуя свою собственную сектантскую повестку, которая нацелена на мусульманские меньшинства, в то время как аль-Каида не действовала в таком масштабе. В то время как её амбиции имеют транснациональный характер, ветви аль-Каиды, такие как аль-Нусра, обычно ограничивали свою деятельность нападениями на отдельные правительства."
 arab_spring.15.a: "Еще одна угроза нашему правлению..."
 arab_spring.15.b: "Мир во всем мире под угрозой..."
 arab_spring.15.c: "Эти выскочки обречены на провал..."
 arab_spring.17.t: "Приближается арабская весна [ROOT.GetNameDef]"
 arab_spring.17.d: "Волна народной мобилизации, которая прокатилась по арабскому миру, наконец достигла наших берегов. Люди [ROOT.GetAdjective] требуют серьезных реформ, а в некоторых случаях и отставки правительства. Мы должны действовать осторожно, если хотим сохранить свою шаткую власть."
 arab_spring.18.t: "Протесты утихают"
 arab_spring.18.d: "Хотя некоторые радикалы продолжают выступать против нашего правительства, большинство протестующих вернулись в свои дома после резкого спада импульса протестного движения. Однако наши информаторы сообщают нам, что антиправительственные настроения все еще сохраняются во многих частях страны. Похоже, что протестное движение потеряло поддержку из-за усталости и разочарования, а не в результате большей поддержки нашего правительства. Тем не менее, непосредственная опасность для нашего правительства была успешно предотвращена."
 arab_spring.18.d1: "После усилий нашего правительства по удовлетворению требований протестующих, продемократическое движение в нашей стране утратило импульс. Подавляющее большинство бывших протестующих, похоже, удовлетворены нашими мерами и не требуют дальнейших реформ."
 arab_spring.18.a: "Наше правительство остается на плаву..."
 arab_spring.19.t: "[FROM.GetNameDef] просит вмешательство Peninsula Shield"
 arab_spring.19.d: "С ростом напряженности в [FROM.GetNameDef] [FROM.GetLeader] обратился за помощью к объединенным силам безопасности ССЗ, Peninsula Shield. [FROM.GetAdjective] утверждают, что их правительство находится под угрозой краха, и страна может быть захвачена опасными революционными элементами. Мы должны тщательно обдумать, необходимо ли развертывание наших войск для поддержки правительства [FROM.GetAdjective]."
 arab_spring.19.a: "Мы должны помочь нашему союзнику!"
 arab_spring.19.b: "Пусть они падут..."
 arab_spring.20.t: "Наш запрос принят!"
 arab_spring.20.d: "Признавая неминуемую угрозу региональной безопасности, которую представляют радикальные протестующие на улицах нашей столицы, [FROM.GetAdjective] представители согласились поддержать развертывание войск «Щита полуострова» для подавления восстания против нас."
 arab_spring.20.a: "Нас спасло [FROM.GetAdjective] правительство!"
 arab_spring.21.t: "Наш запрос был отклонен..."
 arab_spring.21.d: "[FROM.GetAdjective] решили, что спасение нашего правительства не стоит времени и усилий по развертыванию войск «Щита полуострова»."
 arab_spring.21.a: "Только мы можем спастись."
 arab_spring.22.t: "Войска щита полуострова подавляют протесты в [FROM.GetNameDef]"
 arab_spring.22.d: "Силы совместных военных сил Совета сотрудничества арабских государств Персидского залива, Щит полуострова, пересекли территорию [FROM.GetAdjective] после резкого роста демонстраций против правительства [FROM.GetLeader]. Несмотря на то, что [FROM.GetNameDef] и ССАГПЗ утверждают, что войска Щита полуострова используются исключительно для защиты ключевых правительственных зданий от иностранного вмешательства на фоне хаоса, вскоре появились сообщения о применении войсками Щита полуострова жестоких методов против демонстрантов [FROM.GetAdjective]."
 arab_spring.22.a: "[FROM.GetLeader] не остановится ни перед чем, чтобы сохранить свое правление..."
 hybrid_regime: "Гибридный режим"
 hybrid_regime_western_desc: "Несмотря на проведение выборов, правительство этого государства использует ряд неформальных мер для того, чтобы на этих выборах большинство голосов получила правящая партия. Таким образом, добиться смены режима избирательным путем невероятно сложно."
 hybrid_regime_emerging_desc: "Несмотря на проведение выборов, правительство этого государства использует ряд неформальных мер для того, чтобы на этих выборах большинство голосов получила правящая партия. Таким образом, добиться смены режима избирательным путем невероятно сложно."
 concede_rojava: "Уступить северо-востоку"
 concede_rojava_desc: "Большинство курдского северо-востока Сирии еще не присоединилось к народному восстанию против нашего правительства. Возможно, в наших интересах вывести наши войска из этого региона и оставить его на оккупацию курдским ополченцам, а не продолжать растягивать наши силы и рисковать поражением от рук Свободной сирийской армии."
