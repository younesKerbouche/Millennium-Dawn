 AFR_MOR_promote_tolerant_islam: "§YПропагандировать§! аль-Васатию"
 AFR_MOR_promote_tolerant_islam_desc: "Марокко известно своими умеренными интерпретациями ислама. Марокканский принцип \"аль-Васатия\", или умеренность, сочетает в себе маликскую школу исламского права, ашаритское богословие и суннитский суфизм. Королевство всегда утверждало, что наиболее эффективным способом предотвращения терроризма является распространение этой формы умеренного ислама для противодействия экстремистским толкованиям."
 AFR_OMA_promote_tolerant_islam: "§YПропагандировать§! Ибади Ислам"
 AFR_OMA_promote_tolerant_islam_desc: "Оманское общество в значительной степени невосприимчиво к экстремистским исламским идеологиям. Это во многом объясняется преобладанием ибадистского ислама, который поощряет терпимость по отношению к другим религиям. Ибадисты выступают за мирное урегулирование споров, а не за конфронтацию, и как таковые не склонны к радикализации. Оман всегда утверждал, что наиболее эффективным способом предотвращения терроризма является распространение ибадистского ислама для противодействия экстремистским идеологиям."
 AFR_terror_fund_deradicalisation_programmes: "§YФинансировать§! программы де-радикализации"
 AFR_terror_fund_deradicalisation_programmes_desc: "Заключенные джихадисты не безнадежны. Многие рядовые пехотинцы в экстремистских организациях - это просто заблудшие молодые люди, ставшие жертвами девиантных форм ислама, проповедующих смерть в отношении своих собратьев-мусульман. Мы должны осуществить программы дерадикализации, чтобы реинтегрировать этих разочарованных молодых мужчин и женщин в общество. Эффективность этих программ зависит от наших расходов на социальное обеспечение."
 AFR_terror_ct_training: "§YПровести§! антитеррористические учения"
 AFR_terror_ct_training_desc: "Для того чтобы максимально эффективно реагировать на террористическую угрозу, мы должны постоянно повышать уровень готовности наших служб безопасности. Чем лучше наша §Yподготовка офицеров§! и чем больше иностранных советников мы будем размещать на нашей территории, тем более эффективным будет это обучение."
 AFR_terror_conduct_raid: "§YРейды§! на убежища террористов"
 AFR_terror_conduct_raid_desc: "Наши службы безопасности обнаружили убежища террористов на нашей территории. Мы должны проводить полицейские рейды с целью ареста подозреваемых в джихаде и изъятия незаконного оружия. Вероятность успешного проведения этих рейдов зависит от уровня подготовки наших сотрудников безопасности по вопросам борьбы с терроризмом."
 AFR_terror_conduct_strike: "§YНанести§! авиаудары по укрытиям террористов"
 AFR_terror_conduct_strike_desc: "В отдаленных районах страны, где власть центрального правительства ограничена, существует множество укрытий для джихадистов. Мы должны нацелить эти укрытия воздушными ударами, чтобы устранить угрозу, которую представляют эти джихадисты. Вероятность того, что эти удары будут успешными, зависит от того, какую подготовку по борьбе с терроризмом прошли наши сотрудники служб безопасности."
 AFR_deploy_military_advisors: "§GОтправить§! учебную миссию в §Y[FROM.GetNameDef]§!"
 AFR_deploy_military_advisors_desc: "Службы безопасности [FROM.GetNameDef] нуждаются в экспертизе от внешних партнеров, таких как мы. Мы должны отправить [ROOT.GetAdjective] военных экспертов для поддержки их усилий по борьбе с терроризмом."
