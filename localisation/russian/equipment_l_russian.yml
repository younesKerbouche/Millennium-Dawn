 TUR_transport_helicopter1: "Bell UH-1 Iroquois"
 TUR_transport_helicopter1_desc: "Bell UH-1 Iroquois (прозванный «Huey») — это военный вертолет общего назначения, оснащенный одним турбовальным двигателем с двухлопастным несущим и хвостовым винтами. Первый представитель плодовитого семейства Huey, он был разработан Bell Helicopter для удовлетворения потребности армии США в 1952 году в вертолете для медицинской эвакуации и обслуживания и совершил свой первый полет в 1956 году. UH-1 был первым вертолетом с турбинным двигателем, произведенным для вооруженных сил США, и с 1960 года было построено более 16 000 таких вертолетов."
 TUR_transport_helicopter1_short: "Bell UH-1 Iroquois"
 TUR_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 TUR_transport_helicopter2_desc: "Sikorsky UH-60 Black Hawk - четырехлопастный двухмоторный вертолет средней грузоподъемности производства Sikorsky Aircraft. В 1972 году Сикорский представил проект С-70 на конкурс Системы тактических транспортных самолетов армии Соединенных Штатов (UTTAS). Армия обозначила прототип как YUH-60A и выбрала Black Hawk победителем программы в 1976 году, после конкурса на взлет с Boeing Vertol YUH-61."
 TUR_transport_helicopter2_short: "UH-60 Black Hawk"
 TUR_transport_helicopter3: "Boeing CH-47F Chinook"
 TUR_transport_helicopter3_desc: "Boeing CH-47 Chinook - американский двухмоторный тяжелый вертолет с тандемным ротором, разработанный американской винтокрылой компанией Vertol и производимый компанией Boeing Vertol (позже известной как Boeing Rotorcraft Systems). CH-47 - один из самых тяжелых западных вертолетов. Его название, Чинук, происходит от индейского народа чинуков современного штата Вашингтон."
 TUR_transport_helicopter3_short: "CH-47F Chinook"
 TUR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 TUR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"
 TUR_transport_helicopter4: "Bell BoeingV-22 Osprey"
 TUR_transport_helicopter4_desc: "Bell Boeing V-22 Osprey - американский многоцелевой конвертоплан военного назначения с возможностями вертикального взлета и посадки (VTOL), а также короткого взлета и посадки (STOL). Он предназначен для того, чтобы сочетать функциональность обычного вертолета с дальними, скоростными крейсерскими характеристиками турбовинтового самолета."
