 BLR_APC_1: "БТР-60"
 BLR_APC_1_desc: "Одна из старейших машин, до сих пор находящихся на вооружении, БТР-60, оснащена 14,5-мм крупнокалиберным пулеметом КПВТ с боезапасом 500 патронов. Вспомогательное вооружение — спаренный пулемет ПКТ калибра 7,62 мм с боезапасом 3,00 патрона. Отлично подходит для движений легкой пехоты и QRF."
 BLR_APC_1_short: "БТР-60"
 BLR_APC_2: "MT-LB"
 BLR_APC_2_desc: "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 BLR_APC_2_short: "MT-LB"
 BLR_APC_3: "БТР-70"
 BLR_APC_3_desc: "БТР-70 использовались с 1972 года, в советско-афганской войне они использовались для передвижения войск и последующей огневой поддержки. Единственное отличие от БТР-60 — более тяжелая броня."
 BLR_APC_3_short: "БТР-70"
 BLR_APC_4: "БТР-80"
 BLR_APC_4_desc: "БТР-80 — колесный БТР-амфибия с колесной формулой 8х8, разработанный в СССР. Он был принят на вооружение в 1986 году и заменил в Советской Армии предыдущие машины БТР-60 и БТР-70. Впервые он был применен во время советской войны в Афганистане."
 BLR_APC_4_short: "БТР-80"
 BLR_APC_5: "БТР-90"
 BLR_APC_5_desc: "Создан в 1994 году для борьбы с боевиками-террористами. Он оснащен мощной 30-мм пушкой Шипунова 2А42 с боезапасом 500 снарядов."
 BLR_APC_5_short: "БТР-90"
 BLR_APC_6: "Volat V2"
 BLR_APC_6_desc: "МЗКТ-690003 «Волат В-2» — белорусский полноприводный бронетранспортер с колесной формулой 8х8."
 BLR_APC_6_short: "Volat V2"
 BLR_IFV_1: "БМП-1"
 BLR_IFV_1_desc: "БМП-1 — советская гусеничная боевая машина пехоты-амфибия. Использовался во время советско-афганской войны для перевозки войск и борьбы с джихадом. Использование 73-мм 2А28 и пусковой установки ПТУР."
 BLR_IFV_1_short: "БМП-1"
 BLR_IFV_2: "БМП-2"
 BLR_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
 BLR_IFV_2_short: "БМП-2"
 BLR_IFV_3: "БМП-2M"
 BLR_IFV_3_short: "БМП-2M"
 BLR_IFV_4: "БМП-3"
 BLR_IFV_4_desc: "БМП-3 — советская боевая машина пехоты, преемница БМП-1 и БМП-2. Стрельба из 100-мм пушки тяжелыми фугасными снарядами."
 BLR_IFV_4_short: "БМП-3"
 BLR_IFV_5: "БМП-3M"
 BLR_IFV_5_desc: "БМП-3М — советская боевая машина пехоты, преемница БМП-1 и БМП-2 и вариант БМП-3. Использует модернизированную пушку и двигатель."
 BLR_IFV_5_short: "БМП-3M"
 BLR_MBT_1: "T-62/64"
 BLR_MBT_1_desc: "Самый массовый советский танк в производстве. Разработанный и произведенный в первые годы Холодной войны, он был мощью и опорой Красной Армии. Когда-то его боялись как символа российской мощи, но теперь он стал культовым изображением бронетанковых сил Ближнего Востока, уничтоженных в результате воздушного удара США."
 BLR_MBT_1_short: "T-62/64"
 BLR_MBT_2: "T-72"
 BLR_MBT_2_desc: "T-72, пожалуй, самая успешная разработка, созданная Россией. Это была вершина советской военной мощи на завершающем этапе Холодной войны, производившаяся тысячами, и служащая основой российской армии даже сегодня. Хотя она стала печально известной из-за своих катастрофических неудач в конфликтах на Ближнем Востоке, T-72 по-прежнему используется в качестве платформы для разработки будущих российских танков и постоянно подвергается модификациям и обновлениям, чтобы соответствовать стандартам современной войны сегодня. Не стоит недооценивать танк, который когда-то был копьем советских войск."
 BLR_MBT_2_short: "T-72"
 BLR_MBT_3: "T-80"
 BLR_MBT_3_desc: "Танк с одной газотурбинной силовой установкой. Первый в мире основной танк со встроенной динамической защитой. Это гусеничная высокомобильная боевая машина с ракетно-пушечным и пулеметным вооружением, предназначенная для круглосуточного решения широкого круга боевых задач, в том числе в условиях применения оружия массового поражения."
 BLR_MBT_3_short: "T-80"
 BLR_MBT_4: "T-90"
 BLR_MBT_4_desc: "Российский основной боевой танк, принятый на вооружение в 1993 году. В период с 2001 по 2010 год Т-90 стал самым продаваемым новым основным танком в мире. Впоследствии были созданы две его основные модификации Т-90А «Владимир» и Т-90М «Прорыв»."
 BLR_MBT_4_short: "T-90"
 BLR_MBT_5: "OB-477"
 BLR_MBT_5_short: "OB-477"
 BLR_Anti_tank_0: "РПГ-7"
 BLR_Anti_tank_0_desc: "Использовался во многих войнах и на многих машинах."
 BLR_Anti_tank_1: "АТ-4 «Фагот»"
 BLR_Anti_tank_1_desc: "Гораздо легче других ПТРК-систем и старее. Этот ПТРК может поражать цели на расстоянии от 70 до 2 500 м, что значительно меньше, чем у других систем, но при этом он дешевле."
 BLR_Anti_tank_2: "Shershen"
 BLR_Anti_tank_2_desc: "Shershen"
 BLR_Heavy_Anti_tank_0: "9П148 «Конкурс»"
 BLR_Heavy_Anti_tank_0_desc: "AT-5 Spandrel (Конкурс), созданный на базе бронеавтомобиля разведки и патрулирования BRDM-2. Основная цель — транспортировка, наведение и пуск противотанковых управляемых ракет. Он способен поражать как движущиеся цели, движущиеся со скоростью до 60 км/ч, так и стационарные цели, такие как бункеры и укрытия, в условиях оптической видимости."
 BLR_Heavy_Anti_tank_1: "9П148 «Конкурс»"
 BLR_Heavy_Anti_tank_1_desc: "AT-6 Spiral (Штурм-С) предназначен для уничтожения современных и перспективных танков, в том числе оснащенных динамической защитой, малотоннажных надводных целей, низколетящих воздушных целей, оборонительных сооружений, личного состава в укрытиях и на открытых площадках днем и ночью в простых и сложных погодных условиях, а также при наличии пылевых и дымовых помех."
 BLR_Heavy_Anti_tank_2: "9М123 «Хризантема-С»"
 BLR_Heavy_Anti_tank_2_desc: "AT-15 Springer (Хризантема-С) — самоходная противотанковая ракетная система. Предназначена для уничтожения танков и других бронированных целей, в том числе оснащенных современными средствами динамической защиты. Боевая машина 9P157 была создана на базе бронетранспортера пехоты БМП-3."
 BLR_SP_Anti_Air_0: "ZSU-23-4 Shilka"
 BLR_SP_Anti_Air_0_desc: "Советская зенитная самоходка. Вооружен счетверенной автоматической 23-мм пушкой. Скорострельность установки составляет 3400 выстрелов в минуту. Он может наводиться на цель вручную, полуавтоматически и автоматически. Предназначен для непосредственного прикрытия сухопутных войск, поражения воздушных целей на дальностях до 2500 м и высоте до 1500 м, летящих со скоростью до 450 м/с, а также наземных (надводных) целей на дальностях до 2000 м."
 BLR_SP_Anti_Air_1: "SA-8 Osa"
 BLR_SP_Anti_Air_1_desc: "СА-8 «Геккон» («Оса») — советский автоматизированный военный зенитно-ракетный комплекс. Комплекс является всепогодным и предназначен для прикрытия сил и средств мотострелковой (танковой) дивизии во всех видах боевых действий."
 BLR_SP_Anti_Air_2: "SA-15 Tor-2M"
 BLR_SP_Anti_Air_2_desc: "СА-15 Перчатка (Тор) — самоходный зенитный ракетный комплекс малой дальности «Тор-М2» предназначен для поражения самолетов, вертолетов, крылатых, противорадиолокационных и других управляемых ракет, планирующих и управляемых бомб, а также беспилотных летательных аппаратов. в зоне поражения комплекса в условиях интенсивного огневого и радиоопто-электронного противодействия в любых погодных условиях днем ​​и ночью."
 BLR_SP_R_arty_0: "БМ-21 «Град»"
 BLR_SP_R_arty_0_desc: "Советская реактивная система залпового огня (РСЗО) калибра 122 мм. Предназначен для поражения открытой и укрытой живой силы, небронированной техники и бронетранспортеров в районе сосредоточения, артиллерийских и минометных батарей, командных пунктов и других целей. Количество снарядов на залп 40 штук."
 BLR_SP_R_arty_1: "BM-27 Uragan"
 BLR_SP_R_arty_1_desc: "Советская реактивная система залпового огня (РСЗО) калибра 220 мм. По сравнению с «Градом» увеличилась не только дальность, но и площадь охвата до 42 гектаров, а также точность, которая превысила точность предшественника в полтора раза. Количество снарядов на залп 16 штук."
 BLR_SP_R_arty_2: "B-200 Polonez"
 BLR_SP_R_arty_2_desc: "Белорусская 301-мм реактивная система залпового огня. Комплекс предназначен для высокоточного поражения открыто расположенной и укрытой живой силы, небронированной и бронированной военной техники и других объектов. Дальность стрельбы первоначально составляла до 200 км, но позже, за счет применения новых ракет, была увеличена до 300 км."
 BLR_SP_arty_0: "2С3 «Акация»"
 BLR_SP_arty_0_desc: "Советская 152-мм дивизионная самоходная гаубица. Предназначен для подавления и поражения живой силы, артиллерийских и минометных батарей, гранатометов, танков, огневых средств, командных пунктов и тактических средств ядерного нападения."
 BLR_SP_arty_1: "2С19 «Мста-С»"
 BLR_SP_arty_1_desc: "Советская и российская 152-мм дивизионная самоходная гаубица. По сравнению с «Акацией» «Мста-С» имеет значительно увеличенную дальность поражения осколочно-фугасным и активно-реактивным снарядом, а также повышенную скорострельность. Кроме того, в боекомплект 2С19 входят снаряды повышенной мощности, которые по своей эффективности превосходят предыдущие в 1,3-1,5 раза."
 BLR_SP_arty_2: "2С19M2 Мста-СM"
 BLR_SP_arty_2_desc: "Эта самоходная гаубица переносит платформу «Мста-С» в XXI век, оснащенную автоматической системой управления огнем и поддержкой ГЛОНАСС. Скорострельность увеличена в 2,5 раза, улучшена точность прицеливания, введен режим огневого налета, позволяющий одному орудию поразить цель сразу пятью выстрелами, а затем покинуть огневую позицию. Кроме того, улучшены условия жизни экипажа."
 BLR_SP_arty_3: "2S35 Koalitsiya-SV"
 BLR_SP_arty_3_desc: "Российская 152-мм межвидовая артиллерийская система на базе танка Т-90. По сравнению с «Мстой-СМ» эта установка имеет значительно увеличенную максимальную дальность стрельбы (80 км против 29 км) и увеличенную в 1,5 раза скорострельность. Позволяет поражать цель одновременно несколькими снарядами, выпущенными из одной САУ и расположенными на разных траекториях полета. Стрельба полностью автоматизирована и не требует присутствия членов орудийного расчета в боевом отделении."
 BLR_artillery_0: "D-30"
 BLR_artillery_0_desc: "122-мм советская буксируемая артиллерийская гаубица. Состоит на вооружении во многих странах мира. Он использовался и применяется во многих военных конфликтах. Максимальная дальность — 22 км."
 BLR_artillery_1: "2A65 «Мста-Б»"
 BLR_artillery_1_desc:0 "Буксируемая 152-мм гаубица. По сравнению с предшественником применено несколько кардинальных новшеств: длинный тонкий ствол, оснащенный двухщелевым дульным тормозом; двухместный лафет и гидродомкрат с площадкой под поддон для вывешивания колес при стрельбе. Ударно-спусковой механизм и полуавтоматический затвор позволяют довести боевую скорострельность до семи выстрелов в минуту. Максимальная дальность — 28,9 км."
 BLR_artillery_2: "2A65M2 2A65 «Мста-БМ»"
 BLR_artillery_2_desc: "Модернизированная версия буксируемой гаубицы 2А65 «Мста-Б»."
 BLR_artillery_3: "2A88 Koalitsiya-B"
 BLR_artillery_3_desc: "Полевая буксируемая гаубица на базе 152-мм орудия, установленного на самоходной артиллерийской установке \"Коалиция-СВ\"."
