 TAT_Rec_tank_5_short: "Разведывательный танк 2035 года"
 TAT_SP_Anti_Air_0: "ЗСУ-23-4 «Шилка»"
 TAT_SP_Anti_Air_1: "9К35 «Стрела-10»"
 TAT_SP_Anti_Air_2: "2К22 «Тунгуска»"
 TAT_SP_Anti_Air_2_desc: "Выпуская до 8 ракет, эта машина может уничтожить любой самолет, который попадется на его пути. Более того, он может также уничтожить транспортные самолеты с помощью своих автопушек."
 TAT_SP_Anti_Air_3: "Pantsir-S1M"
 TAT_SP_Anti_Air_4: "Панцирь-С4Л"
 TAT_SP_R_arty_0: "БМ-21 «Град»"
 TAT_SP_R_arty_0_desc: "В современных операциях дедушка ГАМС и МТРС обычно не использовался, в основном во время Второй мировой войны и в Афганистане. Эффективен на расстоянии 20 км."
 TAT_SP_R_arty_1: "БМ‑30 «Смерч»"
 TAT_SP_R_arty_1_desc: "Эта машина представляет собой более современную версию «Града». Она способна проехать по снегу, льду или пустыне в любой точке земного шара."
 TAT_SP_R_arty_2: "9A52-4 «Торнадо»"
 TAT_SP_R_arty_2_desc: "Чрезвычайно тяжелая артиллерийская батарея, которая, если её не остановить, способна разрушить целые города. Максимальная дальность — до 90 км."
 TAT_SP_arty_0: "2С1 «Гвоздика»"
 TAT_SP_arty_0_desc: "2С1 «Гвоздика» - советская самоходная гаубица на базе универсального шасси МТ-ЛБу, оснащенная 122-мм гаубицей 2А18. \"2С1\" - это обозначение ГРАУ. Альтернативное российское обозначение - САУ-122, но в российской армии она известна как «Гвоздика»."
 TAT_SP_arty_1: "2С3 «Акация»"
 TAT_SP_arty_1_desc: "Вооружённая 152,4-мм пушкой Д-22, способной при необходимости «выстрелить в солнце с небес». Это выдающаяся артиллерийская батарея с дальностью стрельбы до 50 км."
 TAT_SP_arty_2: "2С19 «Мста-С»"
 TAT_SP_arty_2_desc: "2С19 «Мста-С» был разработан к концу холодной войны, в котором были использованы новейшие технологии и увеличена дальность полета по сравнению с предшественником."
 TAT_SP_arty_3: "2С35 «Коалиция-СВ»"
 TAT_SP_arty_3_desc: "2С35 - это настоящая артиллерийская платформа 21-го века с широко распространенной автоматикой, автоматическим выбором типов снарядов и унифицированными системами управления и контроля."
 TAT_SP_arty_4: "2С38 «Коалиция-М»"
 TAT_artillery_0: "Д-30"
 TAT_artillery_0_desc: "122-мм буксируемая артиллерийская батарея, широко применявшаяся Советами во многих войнах. Дальность стрельбы — от 15 до 25 км."
 TAT_artillery_1: "2A65 «Мста-Б»"
 TAT_artillery_1_desc: "Этот пушечный зверь, который стреляет из 152-миллиметровой гаубицы с расстояния 28.9 км, способен уничтожить целый взвод пехоты или транспортную колонну."
 TAT_artillery_2: "Д-40"
 TAT_artillery_3: "Д-50"
 TAT_artillery_4: "Д-60"
 TAT_util_vehicle_0: "ZIL-131"
 TAT_util_vehicle_0_desc: "Грузовой автомобиль и транспорт для перевозки грузов, который используется многими военными во всем мире."
 TAT_util_vehicle_1: "Урал-4320"
 TAT_util_vehicle_1_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
 TAT_util_vehicle_2: "КамАЗ-4310"
 TAT_util_vehicle_2_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
 TAT_util_vehicle_3: "КамАЗ-4350"
 TAT_util_vehicle_3_desc: "Как и «Волк», он может нести 8 средних орудий, но при этом на них устанавливаются пулемёты HMG. Используется для сопровождения конвоев."
 TAT_util_vehicle_4: "ГАЗ «Тигр»"
 TAT_util_vehicle_4_desc: "Этот транспорт может быть вооружен множеством различных видов вооружения и перевозить до 11 человек."
 TAT_util_vehicle_5: "ВПК-3927 «Волк»"
 TAT_util_vehicle_5_desc: "ВПК может нести 2+8 человек. Броня - STANAG 4569 уровня 3. Отлично подходит для спецназа и полиции."
 TAT_util_vehicle_6: "З-СТС «Ахмат»"
 TAT_util_vehicle_6_desc: "З-СТС «Ахмат» выполнен на трехосном полноприводном шасси «КамАЗ-5350». Оно имеет высокие характеристики подвижности и проходимости, а кроме того, не отличается сложностью эксплуатации. Любопытно, что броневик, в отличие от базового грузовика, построен по капотной схеме. Это позволило сместить места экипажа назад и повысить их безопасность."
 TAT_util_vehicle_7: "ВМКТС «Дрозд-Б»"
 TAT_util_vehicle_7_desc: "После удачной презентации на форуме Армия-2020 автомобиля-амфибии «Дрозд», опытный образец отправился на испытания, указавшие на малую защищенность данной машины. В результате появилась модификация «Дрозд-Б». Новейший бронеавтомобиль способен преодолевать речные преграды, бездорожье, а так же обладает низкой тепловидимостью. Рациональная V-образная форма нижней части днища, выполненная из композитной брони, обеспечивает усиленную противоминную защиту."
