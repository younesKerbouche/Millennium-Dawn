 WAG_APC_1: "БТР-60"
 WAG_APC_1_desc: "Одна из старейших машин, до сих пор находящихся на вооружении, БТР-60, оснащена 14,5-мм крупнокалиберным пулеметом КПВТ с боезапасом 500 патронов. Вспомогательное вооружение — спаренный пулемет ПКТ калибра 7,62 мм с боезапасом 3,00 патрона. Отлично подходит для движений легкой пехоты и QRF."
 WAG_APC_1_short: "БТР-60"
 WAG_APC_2: "МТ-ЛБ"
 WAG_APC_2_desc: "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 WAG_APC_2_short: "МТ-ЛБ"
 WAG_APC_3: "БТР-70"
 WAG_APC_3_desc: "БТР-70 использовались с 1972 года, в советско-афганской войне они использовались для передвижения войск и последующей огневой поддержки. Единственное отличие от БТР-60 — более тяжелая броня."
 WAG_APC_3_short: "БТР-70"
 WAG_APC_4: "БТР-80"
 WAG_APC_4_desc: "БТР-80 — колесный БТР-амфибия с колесной формулой 8х8, разработанный в СССР. Он был принят на вооружение в 1986 году и заменил в Советской Армии предыдущие машины БТР-60 и БТР-70. Впервые он был применен во время советской войны в Афганистане."
 WAG_APC_4_short: "БТР-80"
 WAG_APC_5: "БТР-90"
 WAG_APC_5_desc: "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
 WAG_APC_5_short: "БТР-90"
 WAG_APC_6: "Курганец-25"
 WAG_APC_6_desc: "Один из самых современных российских автомобилей «Курганец-25» был изготовлен в 2015 году. Сделанный в качестве БМП имеет легкую пушку Бумеранг-БМ с 12.7-мм пулеметом Корд. По модели близко к американскому БМП Брэдли."
 WAG_APC_6_short: "Курганец-25"
 WAG_APC_7: "Курганец-35"
 WAG_APC_7_desc: "Так же, как 25, который в первую очередь является БМП, 35 - БТР, который может перевозить 12 человек и делает примерно то же самое, что и 25 в операциях БМП."
 WAG_APC_7_short: "Курганец-35"
 WAG_APC_8: "Курганец-45"
 WAG_APC_8_desc: "Об этом супер БТР известно немного, но он оснащен 40-мм пушкой и может перевозить 12 человек."
 WAG_APC_8_short: "Курганец-45"
 WAG_Heavy_Anti_tank_0: "БРДМ-2 9П148 «Конкурс»"
 WAG_Heavy_Anti_tank_0_desc: "Используется во многих войнах и на многих транспортных средствах. Эффективная дальность 500-3000 метров."
 WAG_Heavy_Anti_tank_1: "МТЛБ «Конкурс»"
 WAG_Heavy_Anti_tank_1_desc: "Более тяжелая ракетная система запускает больше, чем одну. «Конкурс» может поразить цели на расстоянии 4 км и уничтожить самый большой из танков врагов."
 WAG_Heavy_Anti_tank_2: "Корнет-E"
 WAG_Heavy_Anti_tank_3: "«Корнет‑ДМ»"
 WAG_Heavy_Anti_tank_4: "9M178 Volk"
 WAG_IFV_1: "БМП-1"
 WAG_IFV_1_desc: "БМП-1 — советская гусеничная боевая машина пехоты-амфибия. Использовался во время советско-афганской войны для перевозки войск и борьбы с джихадом. Использование 73-мм 2А28 и пусковой установки ПТУР."
 WAG_IFV_1_short: "БМП-1"
 WAG_IFV_2: "БМП-2"
 WAG_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
 WAG_IFV_2_short: "БМП-2"
 WAG_IFV_3: "БМП-2M"
 WAG_IFV_3_short: "БМП-2M"
 WAG_IFV_4: "БМП-3"
 WAG_IFV_4_desc: "БМП-3 — советская боевая машина пехоты, преемница БМП-1 и БМП-2. Стрельба из 100-мм пушки тяжелыми фугасными снарядами."
 WAG_IFV_4_short: "БМП-3"
 WAG_IFV_5: "БМП-3M"
 WAG_IFV_5_desc: "БМП-3М — советская боевая машина пехоты, преемница БМП-1 и БМП-2 и вариант БМП-3. Использует модернизированную пушку и двигатель."
 WAG_IFV_5_short: "БМП-3М"
