 corvette_1: "Корвет 1965 года"
 corvette_1_desc: "Корвет - это самый маленький корабль в моде, который не превосходит ни один из других классов. У него слабые ПВО, боевая мощь и радар. Обладает самой короткой боевой дальностью из всех надводных кораблей. Не рекомендуется для морских флотов, хотя может быть модернизирован. Корветы - хорошая основа для специализированных кораблей из-за своей низкой стоимости, которые не выживут без сопровождения."
