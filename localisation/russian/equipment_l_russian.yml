 CAN_IFV_3:0 "LAV-III Kodiak"
 CAN_IFV_3_short:0 "LAV-III Kodiak"
 CAN_IFV_4:0 "LAV-III LORIT"
 CAN_IFV_4_desc:0 "Модернизированная версия LAV III с новыми турелями и электроникой, повышенной защитой от СВУ и дополнительной броней, выполненная в рамках задачи по интеграции оперативных требований LAV (LORIT)."
