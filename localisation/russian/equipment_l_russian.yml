 CZE_AS_Fighter1: "MiG--21Ф-13"
 CZE_AS_Fighter1_desc: "Чешский вариант МиГ-21 выпускался в Аэро с улучшенным вооружением и авионикой."
 CZE_AS_Fighter2: "Aero L-23ML"
 CZE_AS_Fighter2_desc: "Совместный проект чешских аэрокосмических компаний, результатом которого стал этот новый истребитель."
 CZE_AS_Fighter3: "Aero L-39J G/C"
 CZE_AS_Fighter4: "Aero L-41 Volavka"
 CZE_AS_Fighter4_desc: "Volavka - истребитель превосходства в воздухе на 2,5+ Маха с оружием за пределами визуальной дальности."
 CZE_AS_Fighter5: "Let-47 Ořešník"
 CZE_AS_Fighter5_desc: "Let-47 является сверхманевренным самолетом с двигателями векторизации и с сенсорным слиянием. Он создан для того, чтобы знать врагов прежде, чем они узнают самолет."
 CZE_AS_Fighter6: "Aero L-72 Vlaštovka"
 CZE_AS_Fighter6_desc: "Vlaštovka - это суперкруизный стелс-истребитель превосходства в воздухе с модульным программным обеспечением, состоящим из основного кода в сочетании с модульными частями кода от различных производителей оружия, позволяющими кодировать каждую часть системы вооружения специально для ее единственной цели. Это также облегчает обновление программного обеспечения и почти не приводит к несовместимости."
 CZE_AS_Fighter7: "Let-80 Orel"
 CZE_AS_Fighter7_desc: "Орел - это опционально пилотируемый, направленный, с энергетическим оружием, морфингом и изменением формы истребитель превосходства в воздухе с искусственным интеллектом в виде пилота."
 CZE_AS_Fighter8: "Let-82 Ostříž"
 CZE_AS_Fighter8_desc: ""
 CZE_Strike_fighter1: "Aero L-29R Delfín"
 CZE_L_Strike_fighter1: "Aero L-29 Delfín"
 CZE_CV_L_Strike_fighter1: "Aero L-299 Delfín"
 CZE_L_Strike_fighter1_desc: "В ответ на значительную потребность в едином реактивном тренажере, который должен быть принят на вооружение в различных странах Восточного блока, Aero решила приступить к разработке собственного конструкторского проекта с целью надлежащего удовлетворения этого спроса. 5 апреля 1959 года первый прототип, обозначенный как XL-29, совершил свой первый полет. L-29 был выбран для того, чтобы стать стандартным тренажером для военно-воздушных сил стран Варшавского договора, для которых он был поставлен с 1960-х годов."
 CZE_CV_L_Strike_fighter1_desc: "Naval version of L-29."
 CZE_Strike_fighter2: "Aero L-39C Albatros"
 CZE_cas1: "Aero L-39ZA Albatros"
 CZE_Strike_fighter2_desc: "Разработанный на базе L-39 Alca, этот самолет получил новый, более мощный двигатель и усиленный планер, позволяющий ему взлетать и садиться практически в любом месте с его возможностями STOL."
 CZE_cas1_desc: "Легкий маневренный самолет CAS разработан на основе его базовой версии light strike."
 CZE_Strike_fighter3: "Aero L-159A Alca"
 CZE_L_Strike_fighter2: "Aero L-39C Albatros"
 CZE_CV_L_Strike_fighter2: "Aero L-159E Alca"
 CZE_Strike_fighter3_desc: "Новая разработка от L-39 и L-59 создала этот самолет с новым типом двигателей, капитальным ремонтом планера, модернизированной кабиной пилотов, что сделало самолет почти полностью отличным от своих предшественников."
 CZE_L_Strike_fighter2_desc: "Бомбардировочный вариант L-159 с креплениями для вооружения использовался также в качестве учебного самолета."
 CZE_CV_L_Strike_fighter2_desc: "Версия L-159 для флота."
 CZE_cas2: "Aero L-39M Albatros"
 CZE_cas2_desc: "Легкий маневренный самолет CAS разработан из его базовой версии light strike включая новый модернизированный двигатель и кабину пилота с программным обеспечением."
 CZE_Strike_fighter4: "Aero L-39NG Albatros"
 CZE_L_Strike_fighter3: "Aero L-39NGT Albatros"
 CZE_CV_L_Strike_fighter3: "Aero L-39ZA Albatros"
 CZE_cas3: "Aero L-159B Alca"
 CZE_Strike_fighter4_desc: "Новое поколение \"Альбатроса\" имеет новый дизайн планера, включая новый двигатель и композитные материалы, позволяющие этому самолету перехитрить любого противника с его высоким соотношением тяги к массе. Он может нести много типов вооружения на своих 6 пилонах, включая управляемые GBU-12 Paveway II или новейшие AIM-9. Самолет также получил новое мощное детекторное, сенсорное и радиолокационное оборудование."
 CZE_L_Strike_fighter3_desc: "Бомбардировочная версия L-39NG с креплениями для вооружения используется также в качестве учебного самолета."
 CZE_CV_L_Strike_fighter3_desc: "Naval version of L-39NG."
 CZE_cas3_desc: "Легкий маневренный самолет CAS разработан на основе его базовой версии light strike."
 CZE_Strike_fighter5: "Aero L-51 Datel"
 CZE_L_Strike_fighter4: "Aero L-51T Datel"
 CZE_L_Strike_fighter4_short: "Aero L-51T"
 CZE_CV_L_Strike_fighter4: "Aero L-51N Datel"
 CZE_cas4: "Aero L-52 Drozd"
 CZE_Strike_fighter5_desc: "Легкий маневренный ударный самолет. Самолет также выступает как учебно-тренировочный благодаря своей сверхманевренности."
