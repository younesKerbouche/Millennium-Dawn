 CRM_MBT_4: "T-90"
 CRM_MBT_4_desc: "Т-90 является глубокой модернизацией Т-72Б, знаменит своей живучестью. Уже в начале 90-х годов прошлого века машина привлекла к себе внимание. Даже не столько внешностью, танк остался похож на своего предшественника Т-72, сколько новыми техническими возможностями, о которых на многочисленных военно-технических салонах уральские оружейники рассказывать не стеснялись. Одна из них в том, что многотонная машина может летать. Этот трюк Т-90 выполняет постоянно — за что и получил имя «летающий танк»."
 CRM_MBT_4_short: "T-90"
 CRM_MBT_5: "Т-14 «Армата»"
 CRM_MBT_5_desc: "Самый передовой боевой танк в российской армии с гладкими очертаниями и мощной 152 мм пушкой."
 CRM_MBT_5_short: "T-14"
 CRM_MBT_7: "T-14M"
 CRM_MBT_7_short: "T-14M"
 CRM_MBT_8: "Т-99 «Чёрный орел»"
 CRM_MBT_8_short: "T-99"
 CRM_mbt_equipment_0: "T-62"
 CRM_mbt_equipment_1: "T-72"
 CRM_mbt_equipment_2: "T-90"
 CRM_mbt_equipment_3: "T-14"
 CRM_mbt_equipment_4: "T-24"
 CRM_Rec_tank_0: "ПТ-76"
 CRM_Rec_tank_0_desc: "Этот сверхбыстрый легкий амфибийный танк может подкрасться к вражеским позициям через реку и устроить ад. С 76.2-мм нарезной танковой пушкой Д-56Т."
 CRM_Rec_tank_0_short: "ПТ-76"
 CRM_Rec_tank_1: "2С25 «Спрут-СД»"
 CRM_Rec_tank_1_desc: "Самоходная амфибийная машина для уничтожения танков может подкрадываться к вражеским танкам и стрелять из 125-мм пушки, которую несут Т-72-80."
 CRM_Rec_tank_1_short: "2С25 «Спрут-СД»"
 CRM_Rec_tank_2: "БМПТ «Терминатор»"
 CRM_Rec_tank_2_desc: "Вероятно, одна из самых смертоносных пушек, когда-либо созданных. Он не может противостоять танку, но может уничтожить целую колонну. Имеет 4 пусковых устройства 130 мм и 2 30-мм пушки."
 CRM_Rec_tank_2_short: "БМПТ «Терминатор»"
 CRM_Rec_tank_3: "К-18 «Бумеранг»"
 CRM_Rec_tank_3_desc: "Впервые «Бумеранг» был представлен как экономичный БТР и БМП для современной российской армии. Однако «Бумеранг» будет использоваться и как специализированная противотанковая платформа, оснащенная 125-мм пушкой, подробности о которой были представлены в 2018 году. Как и американский Stryker MGS, «Бумеранг» будет выполнять функции машины огневой поддержки, подобно БМПТ."
 CRM_Rec_tank_4: "Разведывательный танк 2025 года"
 CRM_Rec_tank_4_short: "Разведывательный танк 2025 года"
 CRM_Rec_tank_5: "Разведывательный танк 2035 года"
 CRM_Rec_tank_5_short: "Разведывательный танк 2035 года"
 CRM_SP_Anti_Air_0: "ЗСУ-23-4 «Шилка»"
 CRM_SP_Anti_Air_1: "9К35 «Стрела-10»"
 CRM_SP_Anti_Air_2: "2К22 «Тунгуска»"
 CRM_SP_Anti_Air_2_desc: "Выпуская до 8 ракет, эта машина может уничтожить любой самолет, который попадется на его пути. Более того, он может также уничтожить транспортные самолеты с помощью своих автопушек."
 CRM_SP_Anti_Air_3: "Панцирь-С1M"
 CRM_SP_Anti_Air_4: "Панцирь-С4Л"
 CRM_SP_R_arty_0: "БМ-21 «Град»"
 CRM_SP_R_arty_0_desc: "В современных операциях дедушка ГАМС и МТРС обычно не использовался, в основном во время Второй мировой войны и в Афганистане. Эффективен на расстоянии 20 км."
 CRM_SP_R_arty_1: "БМ‑30 «Смерч»"
 CRM_SP_R_arty_1_desc: "Эта машина представляет собой более современную версию «Града». Она способна проехать по снегу, льду или пустыне в любой точке земного шара."
 CRM_SP_R_arty_2: "9A52-4 «Торнадо»"
 CRM_SP_R_arty_2_desc: "Чрезвычайно тяжелая артиллерийская батарея, которая, если её не остановить, способна разрушить целые города. Максимальная дальность — до 90 км."
 CRM_SP_arty_0: "2С1 «Гвоздика»"
 CRM_SP_arty_0_desc: "2С1 «Гвоздика» - советская самоходная гаубица на базе универсального шасси МТ-ЛБу, оснащенная 122-мм гаубицей 2А18. \"2С1\" - это обозначение ГРАУ. Альтернативное российское обозначение - САУ-122, но в российской армии она известна как «Гвоздика»."
 CRM_SP_arty_1: "2С3 «Акация»"
 CRM_SP_arty_1_desc: "Вооружённая 152,4-мм пушкой Д-22, способной при необходимости «выстрелить в солнце с небес». Это выдающаяся артиллерийская батарея с дальностью стрельбы до 50 км."
 CRM_SP_arty_2: "2С19 «Мста-С»"
 CRM_SP_arty_2_desc: "2С19 «Мста-С» был разработан к концу холодной войны, в котором были использованы новейшие технологии и увеличена дальность полета по сравнению с предшественником."
 CRM_SP_arty_3: "2С35 «Коалиция-СВ»"
 CRM_SP_arty_3_desc: "2С35 - это настоящая артиллерийская платформа 21-го века с широко распространенной автоматикой, автоматическим выбором типов снарядов и унифицированными системами управления и контроля."
 CRM_SP_arty_4: "2С38 «Коалиция-М»"
 CRM_artillery_0: "Д-30"
 CRM_artillery_0_desc: "122-мм буксируемая артиллерийская батарея, широко применявшаяся Советами во многих войнах. Дальность стрельбы — от 15 до 25 км."
 CRM_artillery_1: "2A65 «Мста-Б»"
 CRM_artillery_1_desc: "Этот пушечный зверь, который стреляет из 152-миллиметровой гаубицы с расстояния 28.9 км, способен уничтожить целый взвод пехоты или транспортную колонну."
 CRM_artillery_2: "Д-40"
 CRM_artillery_3: "Д-50"
 CRM_artillery_4: "Д-60"
 CRM_util_vehicle_0: "ZIL-131"
 CRM_util_vehicle_0_desc: "Грузовой автомобиль и транспорт для перевозки грузов, который используется многими военными во всем мире."
 CRM_util_vehicle_1: "Урал-4320"
 CRM_util_vehicle_1_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
 CRM_util_vehicle_2: "КамАЗ-4310"
 CRM_util_vehicle_2_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
 CRM_util_vehicle_3: "КамАЗ-4350"
 CRM_util_vehicle_3_desc: "Как и «Волк», он может нести 8 средних орудий, но при этом на них устанавливаются пулемёты HMG. Используется для сопровождения конвоев."
 CRM_util_vehicle_4: "ГАЗ «Тигр»"
 CRM_util_vehicle_4_desc: "Этот транспорт может быть вооружен множеством различных видов вооружения и перевозить до 11 человек."
 CRM_util_vehicle_5: "ВПК-3927 «Волк»"
 CRM_util_vehicle_5_desc: "ВПК может нести 2+8 человек. Броня - STANAG 4569 уровня 3. Отлично подходит для спецназа и полиции."
 CRM_util_vehicle_6: "З-СТС «Ахмат»"
 CRM_util_vehicle_6_desc: "З-СТС «Ахмат» выполнен на трехосном полноприводном шасси «КамАЗ-5350». Оно имеет высокие характеристики подвижности и проходимости, а кроме того, не отличается сложностью эксплуатации. Любопытно, что броневик, в отличие от базового грузовика, построен по капотной схеме. Это позволило сместить места экипажа назад и повысить их безопасность."
 CRM_util_vehicle_7: "ВМКТС «Дрозд-Б»"
 CRM_util_vehicle_7_desc: "После удачной презентации на форуме Армия-2020 автомобиля-амфибии «Дрозд», опытный образец отправился на испытания, указавшие на малую защищенность данной машины. В результате появилась модификация «Дрозд-Б». Новейший бронеавтомобиль способен преодолевать речные преграды, бездорожье, а так же обладает низкой тепловидимостью. Рациональная V-образная форма нижней части днища, выполненная из композитной брони, обеспечивает усиленную противоминную защиту."
 TAT_infantry_weapons: "AKM"
 TAT_infantry_weapons_desc: "АКМ, разработанный в 1959 году, является наиболее распространенным модернизированным вариантом автомата АК-47, разработанного Михаилом Калашниковым. Он намного легче и точнее во время автоматического огня, чем его предшественник."
 TAT_infantry_weapons1: "AK-74"
 TAT_infantry_weapons1_desc: "АК-74 разработан на основе АКМ и имеет значительные улучшения по сравнению с его предшественником. Примечательно, что он использует патроны 5,45 мм вместо стандартного 7,62 мм по Варшавскому договору."
 TAT_infantry_weapons2: "AK-74N"
 TAT_infantry_weapons2_desc: "Хотя АК-74Н внутренне аналогичен АК-74, он оснащен креплением «ласточкин хвост» для оптики."
 TAT_infantry_weapons3: "AK-74M"
 TAT_infantry_weapons3_desc: "В 1991 году на заводе «Ижмаш» в Ижевске началось серийное производство модернизированного варианта АК-74 - АК-74М. Оснащен облегченным затвором и затворной рамой, а также полиамидным штоком, наполненным стеклом."
 TAT_infantry_weapons4: "AK-103"
 TAT_infantry_weapons4_desc: "Штурмовая винтовка АК-103 является аналогом АК-74М под патрон М43 размером 7,62х39 мм. Как и старый AKM, 103 может использовать различные прицелы, включая ночное видение и телескоп. К нему подойдет штык или гранатомет. В отличии от большинства АК, 103-ий сделан из пластика и более дешевых материалов."
 TAT_infantry_weapons5: "AK-12"
 TAT_infantry_weapons5_desc: "АК-9 создан на базе ста серий автоматов Калашникова, таких как АК-104, но с некоторыми усовершенствованиями. Это компактный штурмовой винтовка с селективной стрельбой с использованием дозвукового патрона 9×39мм."
 TAT_infantry_weapons6: "AK-12M1"
 TAT_infantry_weapons7: "AK-31"
 TAT_Anti_Air_0: "9К32 «Стрела‑2»"
 TAT_Anti_Air_0_desc: "Разработанное в начале холодной войны с использованием пропорциональной навигационной логики для захвата и уничтожения американских ядерных бомбардировщиков. Одна из самых передовых моделей ПВО, которая может поражать цели на расстоянии 3700-4200м."
 TAT_Anti_Air_1: "9К38 «Игла»"
 TAT_Anti_Air_1_desc: "«Игла» - это более современная версия «Стрелы», выпущенная в 2004 году Россией. Он использует двухфакторную инфракрасную (С-версию) систему наведения, которая намного лучше, чем у «Стрелы»."
 TAT_Anti_Air_2: "9К38 «Игла-С»"
 TAT_Anti_Air_2_desc: "Новейший вариант, который является существенно улучшенным вариантом с большей дальностью действия, более чувствительным искателем, повышенной устойчивостью к последним мерам противодействия и более тяжелой боеголовкой. Производитель сообщает, что вероятность попадания составляет 0,8–0,9."
 TAT_Anti_Air_3: "9K42"
 TAT_Anti_Air_4: "9K48"
 TAT_APC_1: "БТР-60"
 TAT_APC_1_desc: "Одна из старейших машин, до сих пор находящихся на вооружении, БТР-60, оснащена 14,5-мм крупнокалиберным пулеметом КПВТ с боезапасом 500 патронов. Вспомогательное вооружение — спаренный пулемет ПКТ калибра 7,62 мм с боезапасом 3,00 патрона. Отлично подходит для движений легкой пехоты и QRF."
 TAT_APC_1_short: "БТР-60"
 TAT_APC_2: "МТ-ЛБ"
 TAT_APC_2_desc: "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 TAT_APC_2_short: "МТ-ЛБ"
 TAT_APC_3: "БТР-70"
 TAT_APC_3_desc: "БТР-70 использовались с 1972 года, в советско-афганской войне они использовались для передвижения войск и последующей огневой поддержки. Единственное отличие от БТР-60 — более тяжелая броня."
 TAT_APC_3_short: "БТР-70"
 TAT_APC_4: "БТР-80"
 TAT_APC_4_desc: "БТР-80 — колесный БТР-амфибия с колесной формулой 8х8, разработанный в СССР. Он был принят на вооружение в 1986 году и заменил в Советской Армии предыдущие машины БТР-60 и БТР-70. Впервые он был применен во время советской войны в Афганистане."
 TAT_APC_4_short: "БТР-80"
 TAT_APC_5: "БТР-90"
 TAT_APC_5_desc: "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
 TAT_APC_5_short: "БТР-90"
 TAT_APC_6: "Курганец-25"
 TAT_APC_6_desc: "Один из самых современных российских автомобилей «Курганец-25» был изготовлен в 2015 году. Сделанный в качестве БМП имеет легкую пушку Бумеранг-БМ с 12.7-мм пулеметом Корд. По модели близко к американскому БМП Брэдли."
 TAT_APC_6_short: "Курганец-25"
 TAT_APC_7: "Курганец-35"
 TAT_APC_7_desc: "Так же, как 25, который в первую очередь является БМП, 35 - БТР, который может перевозить 12 человек и делает примерно то же самое, что и 25 в операциях БМП."
 TAT_APC_7_short: "Курганец-35"
 TAT_APC_8: "Курганец-45"
 TAT_APC_8_desc: "Об этом супер БТР известно немного, но он оснащен 40-мм пушкой и может перевозить 12 человек."
 TAT_APC_8_short: "Курганец-45"
 TAT_Heavy_Anti_tank_0: "БРДМ-2 9П148 «Конкурс»"
 TAT_Heavy_Anti_tank_0_desc: "Используется во многих войнах и на многих транспортных средствах. Эффективная дальность 500-3000 метров."
 TAT_Heavy_Anti_tank_1: "МТЛБ «Конкурс»"
 TAT_Heavy_Anti_tank_1_desc: "Более тяжелая ракетная система запускает больше, чем одну. «Конкурс» может поразить цели на расстоянии 4 км и уничтожить самый большой из танков врагов."
 TAT_Heavy_Anti_tank_2: "Корнет-E"
 TAT_Heavy_Anti_tank_3: "«Корнет‑ДМ»"
 TAT_Heavy_Anti_tank_4: "9M178 Volk"
 TAT_IFV_1: "БМП-1"
 TAT_IFV_1_desc: "БМП-1 — советская гусеничная боевая машина пехоты-амфибия. Использовался во время советско-афганской войны для перевозки войск и борьбы с джихадом. Использование 73-мм 2А28 и пусковой установки ПТУР."
 TAT_IFV_1_short: "БМП-1"
 TAT_IFV_2: "БМП-2"
 TAT_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
 TAT_IFV_2_short: "БМП-2"
 TAT_IFV_3: "БМП-2M"
 TAT_IFV_3_short: "БМП-2M"
 TAT_IFV_4: "БМП-3"
 TAT_IFV_4_desc: "БМП-3 — советская боевая машина пехоты, преемница БМП-1 и БМП-2. Стрельба из 100-мм пушки тяжелыми фугасными снарядами."
 TAT_IFV_4_short: "БМП-3"
 TAT_IFV_5: "БМП-3M"
 TAT_IFV_5_desc: "БМП-3М — советская боевая машина пехоты, преемница БМП-1 и БМП-2 и вариант БМП-3. Использует модернизированную пушку и двигатель."
 TAT_IFV_5_short: "БМП-3M"
 TAT_IFV_6: "Т-15 «Армата»"
 TAT_IFV_6_desc: ""
 TAT_IFV_6_short: "T-15"
 TAT_IFV_7: "T-15M"
 TAT_IFV_7_short: "T-15M"
 TAT_IFV_8: "T-16"
 TAT_IFV_8_short: "T-16"
 TAT_Anti_tank_0: "РПГ-7"
 TAT_Anti_tank_0_desc: "Использовался во многих войнах и на многих транспортных средствах."
 TAT_Anti_tank_1: "АТ-4 «Фагот»"
 TAT_Anti_tank_1_desc: "Гораздо легче других ПТРК-систем и старее. Этот ПТРК может поражать цели на расстоянии от 70 до 2 500 м, что значительно меньше, чем у других систем, но при этом он дешевле."
 TAT_Anti_tank_2: "Корнет-M 9М133M"
 TAT_Anti_tank_2_desc: "Корнет-M 9М133M"
 TAT_Anti_tank_3: "9M134M «Булат‑М»"
 TAT_Anti_tank_4: "9M142 Shchuka"
 TAT_MBT_1: "T-55"
 TAT_MBT_1_desc: "Танк Т-55, пожалуй, самый производимый в мире. Разработанный и произведенный в первые годы холодной войны, он был могуществом и основой Красной Армии. Когда-то опасавшийся как символ российской мощи, он стал культовым изображением ближневосточных бронетанковых войск, уничтожаемых в результате американского воздушного удара."
 TAT_MBT_1_short: "T-55"
 TAT_MBT_2: "T-72"
 TAT_MBT_2_desc: "T-72, пожалуй, самая успешная разработка, созданная Россией. Это была вершина советской военной мощи на завершающем этапе Холодной войны, производившаяся тысячами, и служащая основой российской армии даже сегодня. Хотя она стала печально известной из-за своих катастрофических неудач в конфликтах на Ближнем Востоке, T-72 по-прежнему используется в качестве платформы для разработки будущих российских танков и постоянно подвергается модификациям и обновлениям, чтобы соответствовать стандартам современной войны сегодня. Не стоит недооценивать танк, который когда-то был копьем советских войск."
 TAT_MBT_2_short: "T-72"
 TAT_MBT_3: "T-80"
 TAT_MBT_3_desc: "Этот 2-метровый танк и зверь поля боя использовал ту же самую пушку, что и Т-72 с дополнительной броней и ПТУР «Кобра». Он превосходил Т-72 в маневренности на поле боя, что важно танку-дуэлянту — в два раза выше задняя скорость, выше скорость вращения башни, лучшая стабилизация орудия и плавность хода, и это делало его точнее в стрельбе на ходу."
 TAT_MBT_3_short: "T-80"
 TAT_MBT_4: "T-90"
 TAT_MBT_4_desc: "Т-90 является глубокой модернизацией Т-72Б, знаменит своей живучестью. Уже в начале 90-х годов прошлого века машина привлекла к себе внимание. Даже не столько внешностью, танк остался похож на своего предшественника Т-72, сколько новыми техническими возможностями, о которых на многочисленных военно-технических салонах уральские оружейники рассказывать не стеснялись. Одна из них в том, что многотонная машина может летать. Этот трюк Т-90 выполняет постоянно — за что и получил имя «летающий танк»."
 TAT_MBT_4_short: "T-90"
 TAT_MBT_5: "Т-14 «Армата»"
 TAT_MBT_5_desc: "Самый передовой боевой танк в российской армии с гладкими очертаниями и мощной 152 мм пушкой."
