 CZE_Anti_tank_0: "PTŘS-12 Volant"
 CZE_Anti_tank_0_desc: "Первая чешская противотанковая управляемая ракета. Используя наведение MCLOS она пробивает броню до 400 метров на дальности 3 км со скоростью 130 м/с. Медленное движение целенаправленно используется для обеспечения более точного наведения и большего времени реакции перед поражением цели."
 CZE_Anti_tank_1: "RPTZ-84"
 CZE_Anti_tank_1_desc: "Противотанковая управляемая ракета производства республики. Используйте наведение SACLOS и пробивает броню до 400 метров на дальности 3 км со скоростью 350 м/с. Это был ответ на последние достижения бронетехники врагов государства."
 CZE_Anti_tank_2: "RPTZ-96"
 CZE_Anti_tank_2_desc: "Raketová Protitanková Zbraň 96 расшифровывается как Ракетное противотанковое оружие Тип 96. Первый прототип нашего собственного чешского дизайна F&F (\"Fire and Forget\" - Стреляй и забудь). В итоге проект вылился в оружие, способное переключать режимы между довольно ненадежным огнем и забывчивым программным обеспечением, иногда меняя дом на самоходку и очень точную систему SACLOS."
 CZE_Anti_tank_3: "PTŘS-101 "
 CZE_Anti_tank_3_desc: "Расшифровывается как ПТРК-101. Первый надежный дизайн F&F имеет всего 5 прототипов с момента первого! Он использует ракеты-предшественники для противодействия вновь возникающей угрозе систем активной защиты. Идея иная, чем в зарубежных конструкциях, потому что первая выпущенная боеголовка по-прежнему начинена взрывчаткой, предназначенной для шрапнели снаружи танка и датчиков сверху танковых башен, а вторая проникающая тандемная боеголовка."
 CZE_Anti_tank_4: "PTŘS-109 Pancíř"
 CZE_Anti_tank_4_desc: "Расшифровывается как ПТРК-109. Конструкция тандемного ПТРК второго поколения с использованием ракет-предшественников (два предшественника и 1 реальная боеголовка) поражает системы APS перед тандемной боеголовкой с пробитием 2500мм RHA. Боеголовки имеют скорость 500 м/с, что дает вражеским APS и экипажу очень мало времени на реакцию даже на расстоянии 3 км. Комбинируя немногие из этих мобильных систем вооружения можно уничтожить любой танк с подавляющим количеством ПТУР."
 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela"
 CZE_Anti_Air_0_desc: "Второе поколение ракет класса \"Земля-воздух\". У них небольшая дальность полета - 10 км. Название Střela означает ракета. Vz. 2 - это инфракрасная самонаводящаяся ракета, которую можно легко отогнать, но, с другой стороны, она показала большую надежность на полигоне испытаний целей."
 CZE_Anti_Air_0_variant: "Střela-2M1"
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík"
 CZE_Anti_Air_1_desc: "Ракета средней дальности \"Земля-Воздух\" второго поколения производства наших предприятий. Она входит в семейство ракет второго поколения малой дальности vz.2, средней дальности vz.3 и большой дальности vz.4. Его полуактивная радарная управляемая ракета, летящая на скорости 2 маха с большой шрапнельной боеголовкой, предназначенная для ударных истребителей, летящих в строю в надежде, что они не обнаружили ракету заранее."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla"
 CZE_Anti_Air_2_desc: "3-е поколение ракет класса \"Земля-воздух\". Это ракета малой дальности, управляемая активной головкой самонаведения. Частью семейства 3-го поколения являются также vz. 6 AMRSAM, vz. 7 LRSAM и vz. 8 ALRSAM. Ракета может выдерживать перегрузки до 16G и достигать скорости 2 Маха, при стрельбе из стационарного положения. Были изготовлены варианты для самолетов, способные уничтожать цели на расстоянии 30 км разгоняясь до 3,5 Маха."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš"
 CZE_Anti_Air_3_desc: "5-е поколение чешского ЗРК малой дальности. Конструкция имеет пассивный радар и инфракрасную ОЭС, подверженную помехам из-за отсутствия внешней связи. Наведение на конечном участке может использовать большую часть подъемного корпуса ракеты, чтобы выдерживать перегрузки до 14G на скорости 3 Маха, хотя ракета способна разогнаться до 4-4,5 Маха, при запуске с высоты 5 км. Ракета, благодаря бортовому компьютеру, определяет скорость цели и способна замедляться, чтобы задать лучший радиус разворота. Дальность полета - 150 км от самолета."
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije"
 CZE_Anti_Air_4_desc: "Ракеты используют новейшие технологии и оборудование, чтобы поражать даже самые незаметные самолеты наших противников. Включает в себя спутниковую связь, которая направляет ракету на любой самолет-невидимку, потому что даже самолет-невидимка не является невидимкой в видимом спектре."
 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "C&C оборудование времен холодной войны, произведенное со Словакией в чехословацкую эпоху."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "C2 (Командование и управление) - первое поколение оборудования С2. Командно-контрольное оборудование - это система, позволяющая руководству осуществлять полномочия и руководство над назначенными силами для выполнения задач и задач. Эффективное командование и контроль ведут к большей организации и моральному духу."
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "C3 (Командование, Управление и связь) - второе поколение оборудования C2. Командно-контрольное оборудование - это система, позволяющая руководству осуществлять полномочия и руководство над назначенными силами для выполнения задач и задач. Эффективное командование и контроль ведут к большей организации и моральному духу."
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "C3ISTAR (Командование, управление и связь, Разведка, Наблюдение, Захват целей и разведка) - третье поколение оборудования С2. Командно-контрольное оборудование - это система, позволяющая командованию осуществлять полномочия и руководство над назначенными силами для выполнения задач и задач. Эффективное командование и контроль ведут к большей организации и моральному духу."
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "C4I (Командование, управление, Связь, Компьютеры, Разведка и интероперабельность) - четвертое поколение оборудования С2. Командно-контрольное оборудование - это система, позволяющая командованию осуществлять полномочия и руководство над назначенными силами для выполнения задач и планов. Эффективное командование и контроль ведут к большей организованности и моральному духу. C4I - это четвертое поколение оборудования C2."
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "C4ISTAR (Командование, управление, связи, компьютеры, разведка, интероперабельность, наблюдение, целеуказание и разведка) — это пятое поколение оборудования C2. Оборудование командования и управления — это система, которая позволяет руководству осуществлять полномочия и руководство над назначенными силами для выполнения миссий и задач. Эффективное командование и управление ведет к лучшей организации и моральному состоянию."
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "C4ISTAR (Командование, управление, связи, компьютеры, сотрудничество, разведка, интероперабельность, наблюдение, целеуказание и разведка) — это седьмое поколение оборудования C2. Оборудование командования и управления — это система, которая позволяет руководству осуществлять полномочия и руководство над назначенными силами для выполнения миссий и задач. Эффективное командование и управление ведет к лучшей организации и моральному состоянию."
 CZE_MBT_1: "T-54AR Řeka"
 CZE_MBT_1_desc: "Чешский танк разработан на базе Т-55 советского производства. Танк был капитально отремонтирован от шасси до последней части программного обеспечения, улучшая потенциал танка в геометрической прогрессии. Новая система управления огнем под названием \"Кладиво\" в шесть раз повысила точность стрельбы танка. Благодаря этому танк все еще может быть совместим с новыми типами."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Вторая программа модернизации на Т-72 - совершенствование его систем стабилизации и управления огнем. Танк также получил новую пушку и дополнительные слои брони."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Пятая чешская модернизация Т-72М1 позволила довести танк до новейших стандартов в боевой обстановке, улучшив все программное, аппаратное обеспечение и добавив новые типы реактивной брони DYNA. Танк находится на пределе возможностей Т-72."
 CZE_MBT_4: "T-8 Ohař"
 CZE_MBT_4_desc: "Танк на базе нового шасси, разработанного компанией VOP Nový Jičín. Он имеет новую композитную броню с реактивными частями и новый инновационный интерьер танка с кабиной экипажа внутри корпуса и автоматом заряжания в башне. Танк также оснащен автоматическими передачами, новыми датчиками лазерного просветления и ПТУР, а также новыми вспомогательными силовыми установками."
 CZE_MBT_5: "T-15 Otakar"
 CZE_MBT_5_desc: "Шаг вперёд от прошлых технологий благодаря новому боевому опыту наших танковых экипажей, этот танк имеет множество небольших улучшений внутри своего уменьшенного шасси, предложенных опытными экипажами. Танк управляется всего двумя солдатами, выполняющими функции водителя-командира и наводчика-заряжающего. В танке установлена внутренняя и внешняя система связи, что исключает необходимость в радистах и другом экипаже. На башне установлена система активной защиты чешского происхождения под названием Deštník с радиусом покрытия 360°."
 CZE_MBT_7: "T-25 Oskar"
 CZE_MBT_7_desc: "Танк улучшил свою броневую компоновку за счет модульной системы брони. Танк может двигаться очень быстро без брони, которая добавляется при разгрузке. Эта система также облегчает техническое обслуживание и ремонт. Этот танк оснащен новой активной системой защиты под названием Štít, установленной в двойной конфигурации для борьбы с тандемными и тупыми боеголовками. Он способен уничтожить до 3 входящих ракет, если между ними есть хотя бы 0,5 секунды или 2 одновременно."
 CZE_MBT_8: "T-35 Orel"
 CZE_MBT_8_desc: "Исходя из опыта серий Т-25/Т-35 и модернизации Т-72, Т-35 \"Орел\" спроектирован как уникальный продукт чешской промышленности, восстановленный из пепла с момента его расцвета перед Второй мировой войной. Танк, составленный из деталей, электрозащиты и других модульных компонентов, таких как четырехканальный APS, способен справиться с любой угрозой. В башне установлено оружие направленной энергии, использующее танковый реактор для нагрева впрыскиваемой плазмы и ускорения ее на вражеский танк. Реактор также снабжает бак необходимой мощностью."
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62"
 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "Obrněný Transportér 64 или Бронетранспортер 64 способен принять в бой 20 солдат, включая 2 члена экипажа, и опционально вооружен крупнокалиберным пулеметом. Версии без пулемета имеют больше места для личного оружия и грузового пространства для боеприпасов."
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "OT-90 является преемником ОТ-64, он несет людей в бой под защитой своей брони и вооружен автоматической пушкой или крупнокалиберным пулеметом. Он был разработан на базе шасси BVP-1 путем переоборудования корпуса и замены его башни на меньшую или меньшую."
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Чтобы сохранить состояние старения ОТ-90, была разработана 2-я программа модернизации. Машина снова была в основном восстановлена с шасси. Оружие было заменено нашим новейшим крупнокалиберным пулеметом, а механические части машины были заменены новыми, более легкими. Тяжелое радиооборудование также было заменено современными компьютерами, что делало автомобиль более быстрым как на дороге, так и вне ее."
 CZE_APC_4: "OT-105 Housenka"
 CZE_APC_4_desc: "Унифицированная система вооружения Housenka использует одно шасси во многих вариантах для удовлетворения всех потребностей военных. Он используется в качестве зенитной ракетной артиллерии или носителя ПТУР. Как и БТР, он оснащен одним дистанционно управляемым APC и 16 пассажирскими сиденьями."
 CZE_APC_5: "OT-105M2"
 CZE_APC_5_desc: "Модернизация Housenka считалась необходимой, чтобы сохранить ценность автомобиля в постоянно меняющемся мире. HMG был заменен на более новый, способный оснащать боеприпасы с временным взрывом. Программное обеспечение машины было обновлено до версии 4.5 с большим количеством изменений, а также возможностью использовать \"time-fuse\" для борьбы с врагами за стенами и укрытиями."
 CZE_APC_6: "OT-121 Topas"
 CZE_APC_6_desc: "Преемник Housenka UWS, UWS Topas использует модульную броню и детали. Версия БТР имеет броневой пакет А с самой низкой защитой, но все же достаточный, чтобы не быть пробитым различными РПГ и легкими ПТУР. Броня была усилена композитными деталями, а также клеткой вокруг машины."
 CZE_APC_7: "OT-133 Vávřín"
 CZE_APC_7_desc: "UWS Vavřín использует новейшие системы активной защиты для обеспечения безопасности экипажа и пассажиров. Автомобиль также оснащен тепловой изоляцией, уменьшающей его инфракрасную сигнатуру. Автомобиль использует гибридный двигатель, способный работать на обычном топливе или биомассе, что позволяет ему долго оставаться без пополнения запасов, питая его некоторыми деревьями."
 CZE_APC_8: "OT-136 Leknín"
 CZE_APC_8_desc: "UWS Leknín является преемником UWS Vavřín. Он вооружен глушителями, твердотельным направленно-энергетическим оружием лазера в качестве основного наступательного и оборонительного оружия, а также муравьиным кадровым GMG. Лазер способен поражать быстро движущиеся ПТРК в полете, разрушая их наведение или мешая ему. На случай, если лазер выйдет из строя, автомобиль имеет два APS Štít, по одному с каждой стороны автомобиля. Это не защитит машину от танкового снаряда."
 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "BVP расшифровывается как Bojové vozidlo pěchoty, Бронированная боевая машина пехоты (AIFV). Она используется в основном для транспортировки войск, а иногда и в наступательных операциях для развертывания войск и поддержки их своими автоматическими пушками против легкобронированных целей или с противопехотными боеприпасами. Перевозит 8 пассажиров."
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "Модернизация BVP-1, вооруженного ракетами ПТУР и новыми средствами связи и вычислительной техники. Автомобиль также оснащен новым радио-и коммуникационным оборудованием, которое является легким и новым двигателем."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "Новое шасси, новая автоматическая пушка, новые ПТУР. BVP-2 также имеет более прочную броню и более совершенную электронику. Совсем недалеко от BVP-1. Перевозит 3 пассажира и 3 члена экипажа."
 CZE_IFV_4: "BVP Sněžka"
 CZE_IFV_4_desc: "BVP Sněžka это сильно модифицированный BVP-2 с новейшей электроникой и технологиями."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "Пандур II, купленный в Австрии и разобранный в Чехии. Затем разработанная с нуля и произведенная, эта единая система вооружения включает в себя носитель ПТУР, средства связи, командирские машины, БТР, БМП и другие ВСУ. Использование SPIKE-LR ARGMs."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "Чешские апгрейды на Pandur II делают апгрейды в этой модернизации в основном улучшая его оборонные возможности с добавлением клеточной брони против РПГ. Он также имеет улучшенные фильтры и воздушную механику для контроля окружающей среды пыли и песка и своей надежности. Использование SPIKE-LR ARGMs."
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár"
 CZE_IFV_7_desc: "KBVP расшифровывается как Kolové bojové vozidlo pěchoty, колесный AIFV. Он используется как более бронированная и оснащенная версия ОТ-133, использующая свою модульную систему броневого пакета В. Его башня имеет два варианта взаимозаменяемости."
 CZE_IFV_8: "KBVP Vážka"
 CZE_IFV_8_desc: "KBVP Vážka разрабатывается как вариант ОТ-136 со всеми его особенностями, но меньшей пехотной мощностью, а также более тяжелым вооружением и защитой с использованием броневого пакета В. Он использует тот же лазер, что и ОТ-136, с более мощным ВСУ, поддерживающим его."
