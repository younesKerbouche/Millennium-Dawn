 UKR_SP_R_arty_0_desc: "В современных операциях дедушка ГАМС и МТРС обычно не использовался, в основном во время Второй мировой войны и в Афганистане. Эффективен на расстоянии 20 км."
 UKR_SP_R_arty_1: "БМ‑30 «Смерч»"
 UKR_SP_R_arty_1_desc: "Этот автомобиль представляет собой более современную версию «Град». Тот, который может пройти где угодно в мире снега, льда или пустыни. Эффективная дальность стрельбы составляет 35 км."
 UKR_SP_R_arty_2: "9A52-4 «Торнадо»"
 UKR_SP_R_arty_2_desc: "Чрезвычайно тяжелая артиллерийская батарея, которая, если её не остановить, способна уничтожить целые города. Максимальная дальность — до 90 км."
 UKR_SP_arty_0: "2С3 «Акация»"
 UKR_SP_arty_0_desc: "Вооружённая 152,4-мм пушкой Д-22, способной при необходимости «выстрелить в солнце с небес». Это выдающаяся артиллерийская батарея с дальностью стрельбы до 50 км."
 UKR_SP_arty_1: "2С19 «Мста-С»"
 UKR_SP_arty_1_desc: "2С19 «Мста-С» был разработан к концу холодной войны, в котором были использованы новейшие технологии и увеличена дальность полета по сравнению с предшественником."
 UKR_SP_arty_2: "2С19M2 «Мста-СM»"
 UKR_SP_arty_2_desc: "2С19M2 переносит платформу «Мста-С» в 21 век, оснащенную автоматической системой управления огнем, цифровыми дисплеями и поддержкой ГЛОНАСС."
