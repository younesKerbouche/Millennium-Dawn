 CAN_IFV_5:0 "LAV-6 IFV"
 CAN_IFV_5_desc:0 "Окончательное обновление LAV III до стандартов LAV 6.0. Модернизации повысили защиту, включая новые башни, улучшенную электронику, повышенную защиту от СВУ и дополнительную броню при использовании башни, вооруженной 25-мм цепной пушкой и спаренным пулеметом, аналогично оригинальному LAV III."
