 FRA_infantry_weapons3_desc: "FAMAS G2 - это вариант FAMAS, разработанный в 1994 году для стандартизации с патронами НАТО калибра 5,56 мм."
 FRA_infantry_weapons4: "FAMAS Félin"
 FRA_infantry_weapons4_desc: "FAMAS Félin для \"Пехотинца с оборудованием и интегрированными связями\" добавляет вертикальную ручку спереди с командой для радио и нового теплового прицела."
