 diesel_attack_submarine_desc: "Обычные ударные подводные лодки с традиционными двигателями — это подводные лодки, предназначенные для нападения и потопления других подводных лодок, надводных кораблей и торговых судов. Они также используются для защиты дружественных надводных кораблей и подводных лодок с баллистическими ракетами."
 Nuclear_carrier_desc: "Авианосец с ядерным реактором. Это крупный надводный корабль, основным боевым оружием которого является палубная авиация. Опираясь на атомные авианосцы, страна может оказывать военное давление и проводить операции на другие страны вдали от своей территории, не полагаясь на местные аэропорты."
 N_B_Cruiser_desc: "Оснащенные атомными двигателями линейными крейсерами, имеют значительно улучшеные дальность действия и дальность снабжения, а их живучесть и атакующие возможности в военное время значительно улучшились."
 combat_eng_equipment: "Боевое инженерное оборудование"
 combat_eng_equipment_desc: "Боевые инженеры играют ключевую роль во всех вооруженных силах мира, и их всегда можно найти тесно интегрированными в силовую структуру, или даже в боевые части национальных войск."
 cnc_equipment: "Оборудование C&C"
 cnc_equipment_desc: "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя."
 command_control_equipment: "Оборудование C&C"
 command_control_equipment_desc: "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя."
 command_control_equipment1: "Оборудование C3"
 command_control_equipment1_desc: "Система управления войсками создается для надежного и эффективного осуществления управления подразделениями, частями, соединениями при подготовке и в ходе боя. C3 (команда, управление и коммуникации) - это второе поколение оборудования C2."
 command_control_equipment2: "Оборудование C3ISTAR"
