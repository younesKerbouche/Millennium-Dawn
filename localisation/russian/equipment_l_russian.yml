 CAN_Rec_tank_1_desc:0 "Несмотря на внешнее сходство с оригинальным M113, CV был значительно модифицирован для использования в качестве командного и разведывательного автомобиля. Боевое отделение было полностью убрано. Тот же 6-цилиндровый двигатель General Motors, что и на M113, был установлен сзади. Подвеска от M113 была сохранена, но одно колесо было убрано, и с каждой стороны осталось по четыре колеса."
 CAN_Rec_tank_2_desc:0 "В 1974 году канадская армия выбрала швейцарскую машину Mowag Piranha 6x6. Производство машины было налажено по лицензии канадской компанией Diesel Division, подразделением General Motors of Canada. В варианте Cougar использовалась башня от FV101 Scorpion."
 CAN_Rec_tank_3_desc:0 "LAV II Coyote — это колёсная бронированная машина 8x8, производимая компанией General Motors, ныне General Dynamics. Эта машина была разработана для использования в разведывательных операциях и основана на LAV-25. Системы наблюдения включают в себя радар для наблюдения за поверхностью и электронно-оптическую/инфракрасную систему наблюдения с видеокамерой дальнего действия и лазерным дальномером. Системы наблюдения могут обнаруживать цели размером с танк на расстоянии до 12 километров, а цели размером с большой грузовик — на расстоянии до 24 километров."
