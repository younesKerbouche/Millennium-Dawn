 CZE_Heavy_Anti_tank_1: "БРДМ-2-СТ"
 CZE_Heavy_Anti_tank_1_desc: "Носитель BRDM ПТРК второго поколения отечественного производства с модернизированными системами."
 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II"
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "Pandur II, лицензионно купленная в Австрии и собранная в Чехии, эта единая система вооружения включает в себя носитель ПТУР, средства связи, командирские машины, БТР, БМП и другие БМП. Использование ПТУР SPIKE-LR."
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II"
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
 CZE_Heavy_Anti_tank_3_desc: "Чешские апгрейды на Pandur II превращают апгрейды в модификацию Modernization 2, улучшая ее защиту, а также надежность и контроль окружающей среды от пыли или песка. Использует ПТУР SPIKE-LR."
