 nsb_SP_Anti_Air_1_desc: "Системы противовоздушной обороны короткого и среднего радиуса действия, установленные на транспорте, могут использовать более крупные и, следовательно, ракеты с большей дальностью, чем ПЗРК, что представляет угрозу для всех воздушных судов. Они также могут нести большее количество ракет. Такие системы ПВО организуются в специализированные батареи и батальоны ПВО."
