 USA_IFV_5: "M2A4 Bradley"
 USA_IFV_5_desc: "После войны в Ираке армия начала изучать предложения по инженерным изменениям (ECPS) для M2 Bradley, чтобы выкупить пространство, вес, мощность и охлаждающую способность, уменьшенные добавлением брони и электроники, поспешно добавленных во время боя. ECP1 будет работать над восстановлением мобильности и позволит транспортному средству справляться с большим весом. "
