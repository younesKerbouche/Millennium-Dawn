 ITA_infantry_weapons: "BM59"
 ITA_infantry_weapons_desc: "BM 59 — автоматическая боевая винтовка, разработанная в Италии в 1959 году. Она создана на основе винтовки M1 Garand под патрон 7,62x51 мм НАТО, модифицированной для использования отъемного магазина и способной вести выборочный огонь. Более поздние версии включали в себя и другие особенности, характерные для более современных винтовок."
 ITA_infantry_weapons1: "AR70/223"
 ITA_infantry_weapons1_desc: ""
 ITA_infantry_weapons2: "AR70/90"
 ITA_infantry_weapons2_desc: "Beretta AR70/90 — газоотводная штурмовая винтовка под патрон 5,56×45 мм НАТО и штатная служебная винтовка Вооружённых сил Италии. Оружие также рассчитано на установку винтовочной гранаты и оснащено прицелами для стрельбы гранатами."
 ITA_infantry_weapons3: "SCP70/90"
 ITA_infantry_weapons3_desc: "Были приняты варианты SC70/90 (специальный карабин) со складным прикладом, в основном использовавшиеся альпийскими войсками, и винтовка SCP70/90 (специальный карабин для парашютистов) для парашютистов со складным затыльником и более коротким стволом, чем у SC, что позволяет вставлять ее в ножны винтовки, используемые при прыжках с парашютом."
 ITA_infantry_weapons4: "ARX160"
 ITA_infantry_weapons4_desc: "The Beretta ARX160 is an Italian modular assault rifle manufactured by Beretta. Developed for the Italian Armed Forces as part of the Soldato Futuro (English: \"Future Soldier\") program, the ARX160 was launched in 2008 as a commercial weapon system independent from the Soldato Futuro ensemble, complete with a companion single-shot 40×46mm NATO low-velocity grenade launcher, called the GLX160, which can be mounted underneath the rifle or used with an ad hoc stock system as a stand-alone weapon."
 ITA_infantry_weapons5: "ARX160A3"
 ITA_infantry_weapons5_desc: "The Beretta ARX160 A3 is an improved variant of the ARX160 which features some design changes. The changes includes a redesigned handguard, where its top row air vent slits have been replaced with a larger square cut outs, though the bottom row air vent still retains the thinner slits. These larger cut outs reduces some weight of the rifle while letting more air to circulate around the barrel."
 ITA_infantry_weapons6: "ARX180 6.8"
 ITA_infantry_weapons7: "FN SCAR-NG"
 ITA_command_control_equipment: "BFT"
 ITA_command_control_equipment_desc: "Оборудование управления и контроля времен холодной войны, произведенное в Словакии в чехословацкую эпоху."
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "C2 (Command and Control) is the first generation of C2 equipment. Command and Control Equipment is the system empowering leadership to exercise authority and direction over assigned forces for the accomplishment of missions and tasks. Efficient Command and Control leads to greater organization and morale. "
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "C3 (Command, Control & Communication) is the second generation of C2 equipment. Command and Control Equipment is the system empowering leadership to exercise authority and direction over assigned forces for the accomplishment of missions and tasks. Efficient Command and Control leads to greater organization and morale. "
 ITA_command_control_equipment3: "SICCONA"
 ITA_command_control_equipment3_desc: "C3ISTAR (Командование, контроль и связь, разведка, наблюдение, обнаружение целей и разведка) — третье поколение оборудования C2. Оборудование командования и управления — это система, дающая руководству возможность осуществлять власть и руководство над назначенными силами для выполнения миссий и задач. Эффективное командование и контроль ведут к повышению организованности и морального духа."
 ITA_command_control_equipment4: "SIACCON ADV"
 ITA_command_control_equipment4_desc: "C4I (Command, Control, Communication, Computers, Intelligence and Interoperability) — это четвертое поколение оборудования C2. Оборудование командования и управления — это система, дающая руководству возможность осуществлять власть и руководство над назначенными силами для выполнения миссий и задач. Эффективное командование и контроль ведут к повышению организованности и морального духа. C4I (Command, Control, Communication, Computers, Intelligence and Interoperability) — это четвертое поколение оборудования C2."
 ITA_command_control_equipment5: "SIACCON NCW"
 ITA_command_control_equipment5_desc: "C4ISTAR (командование, контроль, связь, компьютеры, разведка, взаимодействие, наблюдение, обнаружение целей и разведка) — это пятое поколение оборудования C2. Оборудование командования и управления — это система, дающая руководству возможность осуществлять власть и руководство над назначенными силами для выполнения миссий и задач. Эффективное командование и контроль ведут к повышению организованности и морального духа."
 ITA_command_control_equipment6: "SIACCON NCW ADV"
 ITA_command_control_equipment6_desc: "C4ISTAR (командование, контроль, связь, компьютеры, сотрудничество, разведка, взаимодействие, наблюдение, обнаружение целей и разведка) — это седьмое поколение оборудования C2. Оборудование командования и управления — это система, дающая руководству возможность осуществлять власть и руководство над назначенными силами для выполнения миссий и задач. Эффективное командование и контроль ведут к повышению организованности и морального духа."
