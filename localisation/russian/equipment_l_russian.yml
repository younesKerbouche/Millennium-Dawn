 ARM_infantry_weapons: "AKM"
 ARM_infantry_weapons_desc: "The AKM, developed in 1959, is the most common modernized variant of the AK-47 rifle, developed by Mikhail Kalashnikov. It is much lighter and more accurate during automatic fire than it's predecessor."
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "The AK-74 is developed from the AKM, and features significant upgrades over it's predecessor. Notably, it uses 5.45mm cartridges instead of the then standard Warzaw Pact 7.62mm."
 ARM_infantry_weapons2: "K6-92 BORZ"
 ARM_infantry_weapons2_desc: "Пистолет-пулемет К6-92 был разработан в Армении, которая после обретения независимости в 1991 году фактически находилась в состоянии вооруженного конфликта с Азербайджаном из-за Нагорного Карабаха. Армянские вооруженные формирования остро ощущали нехватку стрелкового оружия, потребность в котором побудила армянских инженеров в 1991-92 годах создать сравнительно простой пистолет-пулемет К6-92."
 ARM_infantry_weapons3: "VAHAN"
 ARM_infantry_weapons3_desc: "«Ваан» был разработан на базе экспериментального автомата калибра 7,62х39 мм (иногда называемого МБК-2), сконструированного Манасяном во время службы в Советской армии. Автоматическое оружие работает по принципу полусвободного затвора, что позволяет упростить конструкцию для полукустарного производства."
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "K-3 is an Armenian bullpup assault rifle developed in the mid-1990s on the basis of the Soviet AK-74 assault rifle, with the possibility of automatic and semi-automatic fire, as well as fire from an underbarrel grenade launcher. Developed by the department of the military industry under the Ministry of Defense of Armenia. Produced in small series."
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "Presented in Armenia at the Ardzagank 2013 military command and staff exercises in October 2013, the AS-300 assault rifle is designed to use 7.62 × 35 mm cartridges and has a similar silencer. The assault rifle has a 30-round box magazine, a different butt design, and a vertical front grip. Gas automatics provides a rate of fire of up to 500 rounds per minute. Trigger mechanism of the trigger type, fire mode - single and automatic. The production of the AS-300 uses a bolt mechanism from a Kalashnikov assault rifle, although a new barrel, stock and other parts are installed."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "Presented in Armenia at the Ardzagank 2013 military command and staff exercises in October 2013, the ASR-545 rifle has gas-operated automatics. The rifle is designed to conduct accurate silent fire from hidden positions in order to destroy enemy manpower and lightly armored vehicles (armor-piercing cartridges of our own production are used for the latter). The rifles are equipped with Picatinny rails for optical and collimator sights, as well as other devices. The rifle uses a 5.45x39 mm cartridge with a subsonic bullet."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "Последняя разработка компании ASPAR Arms, созданная на базе AR-15, использует магазины и калибр патронов от автомата Калашникова, при этом имея достаточно надежную конструкцию, не уступающую своим аналогам."
 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "Н-2 — армянская реактивная система залпового огня, разработанная и производимая Научно-производственным объединением «Гарни-Лер» не позднее 2011 года. Армения не опубликовала много информации о ракетной системе, однако очевидно, что Н-2 становится массовой. -производится и активно используется Вооруженными силами Армении и, вероятно, Армией обороны Нагорного Карабаха. Система была разработана на российском военном грузовике ГАЗ-3308."
