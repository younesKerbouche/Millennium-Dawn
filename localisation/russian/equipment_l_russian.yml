 BLR_Rec_tank_0: "БРДМ-2"
 BLR_Rec_tank_0_desc: "Бронированная разведывательная и патрульная машина. Имеет низкую защищенность, его броня защищает только от пуль стрелкового оружия и осколков. Главная особенность машины - очень высокая проходимость."
 BLR_Rec_tank_0_short: "БРДМ-2"
 BLR_Rec_tank_1: "BRM-1K"
 BLR_Rec_tank_1_desc: "Гусеничная боевая разведывательная машина, разработанная на базе БМП-1. Предназначена для ведения разведки на поле боя. Способна преодолевать водные преграды. Оснащена 73-мм пусковой установкой и 7,62-мм пулеметом. Вместимость машины - 6 человек."
 BLR_Rec_tank_1_short: "BRM-1K"
 BLR_Rec_tank_2: "MBTS «Kayman»"
 BLR_Rec_tank_2_desc: "Мобильная бронированная машина для разведки и подразделений спецназа. Объект предназначен для использования в качестве транспортного средства для проведения разведывательно-диверсионных операций, патрулирования и сопровождения колонн, проведения миротворческих и полицейских операций, проведения операций в чрезвычайных ситуациях."
