 CHI_Rec_tank_2: "Type-62-G"
 CHI_Rec_tank_2_desc: "An improved version of the original Type 62, the Type 62-G features a improved armour layout, new welded flat-plate turret, a more powerful 105 mm rifled main gun and modern stabilization system, modern fire-control system, and night vision equipment."
 CHI_Rec_tank_3: "ZTQ-15"
