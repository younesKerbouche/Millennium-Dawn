 Anti_tank_2: "ПТУР 2005 года"
 Anti_tank_2_desc: "Противотанковая управляемая ракета (ПТУР) предназначенна для поражения танков и других бронированных целей. Данное поколение ПТРК «Выстрелил и забыл» использует электрооптический искатель изображений и ракеты с тандемным зарядом для поражения современной брони ЭРА, которые атакуют самую слабую часть бронетехники противника."
