 WAG_Rec_tank_0: "ПТ-76"
 WAG_Rec_tank_0_desc: "Этот сверхбыстрый легкий амфибийный танк может подкрасться к вражеским позициям через реку и устроить ад. С 76.2-мм нарезной танковой пушкой Д-56Т."
 WAG_Rec_tank_0_short: "ПТ-76"
 WAG_Rec_tank_1: "2С25 «Спрут-СД»"
 WAG_Rec_tank_1_desc: "Самоходная амфибийная машина для уничтожения танков может подкрадываться к вражеским танкам и стрелять из 125-мм пушки, которую несут Т-72-80."
 WAG_Rec_tank_1_short: "2С25 «Спрут-СД»"
 WAG_Rec_tank_2: "БМПТ «Терминатор»"
 WAG_Rec_tank_2_desc: "Вероятно, одна из самых смертоносных пушек, когда-либо созданных. Он не может противостоять танку, но может уничтожить целую колонну. Имеет 4 пусковых устройства 130 мм и 2 30-мм пушки."
 WAG_Rec_tank_2_short: "БМПТ «Терминатор»"
 WAG_Rec_tank_3: "К-18 «Бумеранг»"
 WAG_Rec_tank_3_desc: "Впервые «Бумеранг» был представлен как экономичная БМП и БТР для современной российской армии. Однако «Бумеранг» также будет использоваться в качестве специализированной противотанковой платформы с 125-миллиметровой пушкой, подробности о которой были раскрыты в 2018 году. Как и американский Stryker MGS, «Бумеранг» будет служить в качестве машины огневой поддержки, как и БМПТ."
 WAG_Rec_tank_4: "Разведывательный танк 2025 года"
 WAG_Rec_tank_4_short: "Разведывательный танк 2025 года"
 WAG_Rec_tank_5: "Разведывательный танк 2035 года"
 WAG_Rec_tank_5_short: "Разведывательный танк 2035 года"
 WAG_SP_Anti_Air_0: "ЗСУ-23-4 «Шилка»"
 WAG_SP_Anti_Air_1: "9К35 «Стрела-10»"
 WAG_SP_Anti_Air_2: "2К22 «Тунгуска»"
 WAG_SP_Anti_Air_2_desc: "Выпуская до 8 ракет, эта машина может уничтожить любой самолет, который попадется на его пути. Более того, он может также уничтожить транспортные самолеты с помощью своих автопушек."
 WAG_SP_Anti_Air_3: "Pantsir-S1M"
 WAG_SP_Anti_Air_4: "Панцирь-С4Л"
 WAG_SP_R_arty_0: "БМ-21 «Град»"
 WAG_SP_R_arty_0_desc: "В современных операциях дедушка ГАМС и МТРС обычно не использовался, в основном во время Второй мировой войны и в Афганистане. Эффективен на расстоянии 20 км."
 WAG_SP_R_arty_1: "БМ‑30 «Смерч»"
 WAG_SP_R_arty_1_desc: "Эта машина представляет собой более современную версию «Града». Она способна проехать по снегу, льду или пустыне в любой точке земного шара."
 WAG_SP_R_arty_2: "9A52-4 «Торнадо»"
 WAG_SP_R_arty_2_desc: "Чрезвычайно тяжелая артиллерийская батарея, которая, если с ней не справиться, способна разрушить целые города. Максимальная дальность — до 90 км."
 WAG_SP_arty_0: "2С1 «Гвоздика»"
 WAG_SP_arty_0_desc: "2С1 «Гвоздика» - советская самоходная гаубица на базе универсального шасси МТ-ЛБу, оснащенная 122-мм гаубицей 2А18. \"2С1\" - это обозначение ГРАУ. Альтернативное российское обозначение - САУ-122, но в российской армии она известна как «Гвоздика»."
 WAG_SP_arty_1: "2С3 «Акация»"
 WAG_SP_arty_1_desc: "Вооружённая 152,4-мм пушкой Д-22, способной при необходимости «выстрелить в солнце с небес». Это выдающаяся артиллерийская батарея с дальностью стрельбы до 50 км."
 WAG_SP_arty_2: "2С19 «Мста-С»"
 WAG_SP_arty_2_desc: "2С19 «Мста-С» был разработан к концу холодной войны, в котором были использованы новейшие технологии и увеличена дальность полета по сравнению с предшественником."
 WAG_SP_arty_3: "2С35 «Коалиция-СВ»"
 WAG_SP_arty_3_desc: "2С35 - это настоящая артиллерийская платформа 21-го века с широко распространенной автоматикой, автоматическим выбором типов снарядов и унифицированными системами управления и контроля."
 WAG_SP_arty_4: "2С38 «Коалиция-М»"
 WAG_artillery_0: "Д-30"
 WAG_artillery_0_desc: "122-мм буксируемая артиллерийская батарея, широко применявшаяся Советами во многих войнах. Дальность стрельбы — от 15 до 25 км."
 WAG_artillery_1: "2A65 «Мста-Б»"
 WAG_artillery_1_desc: "Этот пушечный зверь, который стреляет из 152-миллиметровой гаубицы с расстояния 28.9 км, способен уничтожить целый взвод пехоты или транспортную колонну."
