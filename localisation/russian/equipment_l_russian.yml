 CHI_Heavy_Anti_tank_1_desc: "Hong Jian-9 («Красная стрела-9») — это современный противотанковый ракетный комплекс третьего поколения с тандемным кумулятивным твердотопливным ракетным двигателем, развернутый Народно-освободительной армией."
 CHI_Heavy_Anti_tank_2: "AFT-10"
 CHI_Heavy_Anti_tank_2_desc: "HJ-10 (или «Красная стрела 10») — китайская противотанковая ракета наземного базирования, разработанная компанией Norinco. Имеет тандемную противотанковую фугасную (кумулятивную) боевую часть."
