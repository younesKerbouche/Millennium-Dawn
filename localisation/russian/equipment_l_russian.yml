 SYR_IFV_1: "БМП-1"
 SYR_IFV_1_desc: "БМП-1 — советская гусеничная боевая машина пехоты-амфибия. Использовался во время советско-афганской войны для перевозки войск и борьбы с джихадом. Использование 73-мм 2А28 и пусковой установки ПТУР."
 SYR_IFV_1_short: "БМП-1"
 SYR_IFV_2: "БМП-2"
 SYR_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
 SYR_IFV_2_short: "БМП-2"
 SYR_IFV_3: "БМП-2M"
 SYR_IFV_3_short: "БМП-2M"
 SYR_IFV_4: "БМП-3"
 SYR_IFV_4_desc: "БМП-3 — советская боевая машина пехоты, преемница БМП-1 и БМП-2. Стрельба из 100-мм пушки тяжелыми фугасными снарядами."
 SYR_IFV_4_short: "БМП-3"
 SYR_IFV_5: "БМП-3M"
 SYR_IFV_5_desc: "БМП-3М — советская боевая машина пехоты, преемница БМП-1 и БМП-2 и вариант БМП-3. Использует модернизированную пушку и двигатель."
