 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "АКМ, разработанный в 1959 году, является наиболее распространенным модернизированным вариантом автомата АК-47, разработанного Михаилом Калашниковым. Он намного легче и точнее во время автоматического огня, чем его предшественник."
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "АК-74 разработан на основе АКМ и имеет значительные улучшения по сравнению с его предшественником. Примечательно, что он использует патроны 5,45 мм вместо стандартного 7,62 мм по Варшавскому договору."
 SOV_infantry_weapons2: "AK-74N"
 SOV_infantry_weapons2_desc: "Хотя АК-74Н внутренне аналогичен АК-74, он оснащен креплением «ласточкин хвост» для оптики."
 SOV_infantry_weapons3: "AK-74M"
 SOV_infantry_weapons3_desc: "В 1991 году на заводе «Ижмаш» в Ижевске началось серийное производство модернизированного варианта АК-74 - АК-74М. Оснащен облегченным затвором и затворной рамой, а также полиамидным штоком, наполненным стеклом."
 SOV_infantry_weapons4: "AK-103"
 SOV_infantry_weapons4_desc: "Штурмовая винтовка АК-103 является аналогом АК-74М под патрон М43 размером 7,62х39 мм. Как и старый AKM, 103 может использовать различные прицелы, включая ночное видение и телескоп. К нему подойдет штык или гранатомет. В отличии от большинства АК, 103-ий сделан из пластика и более дешевых материалов."
 SOV_infantry_weapons5: "AK-12"
 SOV_infantry_weapons5_desc: "АК-12 - новая российская штурмовая винтовка. Она была разработана в рамках программы подготовки будущих пехотинцев «Ратник». Изготовленная для специализированных подразделений, она заменит производство АК-103. АК-12 отличается улучшенной сбалансированностью и эргономичностью, что делает его самым элитным штурмовым винтовкой в России на сегодняшний день."
 SOV_infantry_weapons6: "AK-12M1"
 SOV_infantry_weapons7: "AK-31"
 SOV_Anti_Air_0: "9К32 «Стрела‑2»"
 SOV_Anti_Air_0_desc: "Разработанное в начале холодной войны с использованием пропорциональной навигационной логики для захвата и уничтожения американских ядерных бомбардировщиков. Одна из самых передовых моделей ПВО, которая может поражать цели на расстоянии 3700-4200м."
 SOV_Anti_Air_1: "9К38 «Игла»"
 SOV_Anti_Air_1_desc: "«Игла» - это более современная версия «Стрелы», выпущенная в 2004 году Россией. Он использует двухфакторную инфракрасную (С-версию) систему наведения, которая намного лучше, чем у «Стрелы»."
 SOV_Anti_Air_2: "9K333 Verba"
 SOV_Anti_Air_3: "9K335 Verba-S"
 SOV_Anti_Air_4: "9K48"
 SOV_APC_1: "БТР-60"
 SOV_APC_1_desc: "Одна из старейших машин, до сих пор находящихся на вооружении, БТР-60, оснащена 14,5-мм крупнокалиберным пулеметом КПВТ с боезапасом 500 патронов. Вспомогательное вооружение — спаренный пулемет ПКТ калибра 7,62 мм с боезапасом 3,00 патрона. Отлично подходит для движений легкой пехоты и QRF."
 SOV_APC_1_short: "БТР-60"
 SOV_APC_2: "МТ-ЛБ"
 SOV_APC_2_desc: "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 SOV_APC_2_short: "МТ-ЛБ"
 SOV_APC_3: "БТР-70"
 SOV_APC_3_desc: "БТР-70 использовались с 1972 года, в советско-афганской войне они использовались для передвижения войск и последующей огневой поддержки. Единственное отличие от БТР-60 — более тяжелая броня."
 SOV_APC_3_short: "БТР-70"
 SOV_APC_4: "БТР-80"
 SOV_APC_4_desc: "БТР-80 — колесный БТР-амфибия с колесной формулой 8х8, разработанный в СССР. Он был принят на вооружение в 1986 году и заменил в Советской Армии предыдущие машины БТР-60 и БТР-70. Впервые он был применен во время советской войны в Афганистане."
 SOV_APC_4_short: "БТР-80"
 SOV_APC_5: "БТР-90"
 SOV_APC_5_desc: "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
 SOV_APC_5_short: "БТР-90"
 SOV_APC_6: "Курганец-25"
 SOV_APC_6_desc: "Один из самых современных российских автомобилей «Курганец-25» был изготовлен в 2015 году. Сделанный в качестве БМП имеет легкую пушку Бумеранг-БМ с 12.7-мм пулеметом Корд. По модели близко к американскому БМП Брэдли."
 SOV_APC_6_short: "Курганец-25"
 SOV_APC_7: "Курганец-35"
 SOV_APC_7_desc: "Так же, как 25, который в первую очередь является БМП, 35 - БТР, который может перевозить 12 человек и делает примерно то же самое, что и 25 в операциях БМП."
 SOV_APC_7_short: "Курганец-35"
 SOV_APC_8: "Курганец-45"
 SOV_APC_8_desc: "Об этом супер БТР известно немного, но он оснащен 40-мм пушкой и может перевозить 12 человек."
 SOV_APC_8_short: "Курганец-45"
 SOV_Heavy_Anti_tank_0: "9P133 Malyutka"
 SOV_Heavy_Anti_tank_0_desc: "Используется во многих войнах и на многих транспортных средствах. Эффективная дальность 500-3000 метров."
 SOV_Heavy_Anti_tank_1: "9П148 «Конкурс»"
 SOV_Heavy_Anti_tank_1_desc: "Более тяжелая ракетная система запускает больше, чем одну. «Конкурс» может поразить цели на расстоянии 4 км и уничтожить самый большой из танков врагов."
 SOV_Heavy_Anti_tank_2: "9М123 «Хризантема»"
 SOV_Heavy_Anti_tank_3: "«Корнет‑ДМ»"
 SOV_Heavy_Anti_tank_4: "9M178 Volk"
 SOV_IFV_1: "БМП-1"
 SOV_IFV_1_desc: "БМП-1 — советская гусеничная боевая машина пехоты-амфибия. Использовался во время советско-афганской войны для перевозки войск и борьбы с джихадом. Использование 73-мм 2А28 и пусковой установки ПТУР."
 SOV_IFV_1_short: "БМП-1"
 SOV_IFV_2: "БМП-2"
 SOV_IFV_2_desc: "Самый большой страх джихадистов - это БМП-2, чрезвычайно быстрая и эффективная с 30-мм пушкой и гусеницами."
 SOV_IFV_2_short: "БМП-2"
 SOV_IFV_3: "БМП-2M"
 SOV_IFV_3_short: "БМП-2M"
 SOV_IFV_4: "БМП-3"
 SOV_IFV_4_desc: "БМП-3 — советская боевая машина пехоты, преемница БМП-1 и БМП-2. Стрельба из 100-мм пушки тяжелыми фугасными снарядами."
 SOV_IFV_4_short: "БМП-3"
 SOV_IFV_5: "БМП-3M"
 SOV_IFV_5_desc: "БМП-3М — советская боевая машина пехоты, преемница БМП-1 и БМП-2 и вариант БМП-3. Использует модернизированную пушку и двигатель."
 SOV_IFV_5_short: "БМП-3М"
 SOV_IFV_6: "Т-15 «Армата»"
 SOV_IFV_6_desc: ""
 SOV_IFV_6_short: "Т-15"
 SOV_IFV_7: "Т-15М"
 SOV_IFV_7_short: "Т-15М"
 SOV_IFV_8: "Т-16"
 SOV_IFV_8_short: "Т-16"
 SOV_Anti_tank_0: "РПГ-7"
 SOV_Anti_tank_0_desc: "Использовался во многих войнах и на многих транспортных средствах."
 SOV_Anti_tank_1: "9K111 Фагот"
 SOV_Anti_tank_1_desc: "Гораздо легче других ПТРК-систем и старее. Этот ПТРК может поражать цели на расстоянии от 70 до 2 500 м, что значительно меньше, чем у других систем, но при этом он дешевле."
 SOV_Anti_tank_2: "Корнет-M 9М133M"
 SOV_Anti_tank_2_desc: "Корнет-M 9М133M"
 SOV_Anti_tank_3: "9M134M «Булат‑М»"
 SOV_Anti_tank_4: "9M142 Shchuka"
 SOV_MBT_1: "T-55"
 SOV_MBT_1_desc: "Танк Т-55, пожалуй, самый производимый в мире. Разработанный и произведенный в первые годы холодной войны, он был могуществом и основой Красной Армии. Когда-то опасавшийся как символ российской мощи, он стал культовым изображением ближневосточных бронетанковых войск, уничтожаемых в результате американского воздушного удара."
 SOV_MBT_1_short: "T-55"
 SOV_MBT_2: "T-72"
 SOV_MBT_2_desc: "T-72, пожалуй, самая успешная разработка, созданная Россией. Это была вершина советской военной мощи на завершающем этапе Холодной войны, производившаяся тысячами, и служащая основой российской армии даже сегодня. Хотя она стала печально известной из-за своих катастрофических неудач в конфликтах на Ближнем Востоке, T-72 по-прежнему используется в качестве платформы для разработки будущих российских танков и постоянно подвергается модификациям и обновлениям, чтобы соответствовать стандартам современной войны сегодня. Не стоит недооценивать танк, который когда-то был копьем советских войск."
 SOV_MBT_2_short: "T-72"
 SOV_MBT_3: "Т-80"
 SOV_MBT_3_desc: "Этот 2-метровый танк и зверь поля боя использовал ту же самую пушку, что и Т-72 с дополнительной броней и ПТУР «Кобра». Он превосходил Т-72 в маневренности на поле боя, что важно танку-дуэлянту — в два раза выше задняя скорость, выше скорость вращения башни, лучшая стабилизация орудия и плавность хода, и это делало его точнее в стрельбе на ходу."
 SOV_MBT_3_short: "Т-80"
 SOV_MBT_4: "Т-90"
 SOV_MBT_4_desc: "Т-90 является глубокой модернизацией Т-72Б, знаменит своей живучестью. Уже в начале 90-х годов прошлого века машина привлекла к себе внимание. Даже не столько внешностью, танк остался похож на своего предшественника Т-72, сколько новыми техническими возможностями, о которых на многочисленных военно-технических салонах уральские оружейники рассказывать не стеснялись. Одна из них в том, что многотонная машина может летать. Этот трюк Т-90 выполняет постоянно — за что и получил имя «летающий танк»."
 SOV_MBT_4_short: "Т-90"
 SOV_MBT_5: "Т-14 «Армата»"
 SOV_MBT_5_desc: "Самый передовой боевой танк в российской армии с гладкими очертаниями и мощной 152 мм пушкой."
 SOV_MBT_5_short: "Т-14"
 SOV_MBT_7: "Т-14K «Армата»"
 SOV_MBT_7_short: "Т-14K"
