 UKR_APC_1: "БТР-60"
 UKR_APC_1_desc: "Одна из старейших машин, до сих пор находящихся на вооружении, БТР-60, оснащена 14,5-мм крупнокалиберным пулеметом КПВТ с боезапасом 500 патронов. Вспомогательное вооружение — спаренный пулемет ПКТ калибра 7,62 мм с боезапасом 3,00 патрона. Отлично подходит для движений легкой пехоты и QRF."
 UKR_APC_1_short: "БТР-60"
 UKR_APC_2: "МТ-ЛБ"
 UKR_APC_2_desc: "МТ-ЛБ был создан в 1970-х годах. Изготовлены дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 UKR_APC_2_short: "МТ-ЛБ"
 UKR_APC_3: "БТР-70"
 UKR_APC_3_desc: "БТР-70 использовались с 1972 года, в советско-афганской войне они использовались для передвижения войск и последующей огневой поддержки. Единственное отличие от БТР-60 — более тяжелая броня."
 UKR_APC_3_short: "БТР-70"
 UKR_APC_4: "БТР-80"
 UKR_APC_4_desc: "БТР-80 — колесный БТР-амфибия с колесной формулой 8х8, разработанный в СССР. Он был принят на вооружение в 1986 году и заменил в Советской Армии предыдущие машины БТР-60 и БТР-70. Впервые он был применен во время советской войны в Афганистане."
 UKR_APC_4_short: "БТР-80"
 UKR_APC_5: "БТР-90"
 UKR_APC_5_desc: "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
 UKR_APC_5_short: "БТР-90"
 UKR_APC_6: "Курганец-25"
 UKR_APC_6_desc: "Один из самых современных российских автомобилей «Курганец-25» был изготовлен в 2015 году. Сделанный в качестве БМП имеет легкую пушку Бумеранг-БМ с 12.7-мм пулеметом Корд. По модели близко к американскому БМП Брэдли."
 UKR_APC_6_short: "Курганец-25"
 UKR_APC_7: "Курганец-35"
 UKR_APC_7_desc: "Так же, как 25, который в первую очередь является БМП, 35 - БТР, который может перевозить 12 человек и делает примерно то же самое, что и 25 в операциях БМП."
 UKR_APC_7_short: "Курганец-35"
 UKR_APC_8: "Курганец-45"
 UKR_APC_8_desc: "Не так много известно об этом супер БТР, но он имеет 40-мм пушку и может вмещать 12 человек."
 UKR_APC_8_short: "Курганец-45"
 UKR_IFV_1: "БМП-1"
 UKR_IFV_1_desc: "БМП-1 — советская гусеничная боевая машина пехоты-амфибия. Использовался во время советско-афганской войны для перевозки войск и борьбы с джихадом. Использование 73-мм 2А28 и пусковой установки ПТУР."
