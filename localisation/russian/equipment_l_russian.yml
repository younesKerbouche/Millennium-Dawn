 CHI_Anti_Air_0: "HN-5"
 CHI_Anti_Air_0_desc: "HN-5 («Красный шёлк-5») — это семейство переносных зенитно-ракетных комплексов (ПЗРК) первого поколения с твёрдым ракетным топливом, разработанных в Китае на основе советской технологии."
 CHI_Anti_Air_1: "QW-1 Vanguard"
 CHI_Anti_Air_1_desc: "QW-1 Vanguard, разработанная Китайской Народной Республикой, представляет собой всеракурсную твердотопливную переносную ракету класса «земля-воздух» с инфракрасным самонаведением."
 CHI_Anti_Air_2: "FN-6"
 CHI_Anti_Air_2_desc: "FN-6 или Feinu-6 («Летающий арбалет-6») представляет собой переносную зенитно-ракетную систему с одноступенчатым твердотопливным двигателем третьего поколения с пассивным инфракрасным самонаведением."
