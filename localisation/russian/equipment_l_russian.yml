 CAN_infantry_weapons:0 "C1A1"
 CAN_infantry_weapons_0_desc: "Самозарядная винтовка L1A1, также известная как SLR (самозарядная винтовка) или обозначение канадской армии C1A1, представляет собой британскую версию боевой винтовки FN FAL, производимую бельгийским производителем вооружений FN Herstal. C1A1 производился по лицензии в Канаде, начиная с 1954 года."
 CAN_infantry_weapons1:0 "C1A2"
 CAN_infantry_weapons_1_desc: "C1A2 был основной модификацией C1A1, произведенной Canadian Arsenals Limited. В нем было задействовано несколько пунктов с целью повышения надежности и ремонтопригодности винтовок."
 CAN_infantry_weapons2:0 "C7"
 CAN_infantry_weapons3:0 "C7A1"
 CAN_infantry_weapons_3_desc: "C7A1 заменяет узел прицела и ручки для переноски, используемый на C7, на модифицированную планку Weaver для установки оптики. В креплении можно использовать традиционные прицельные приспособления или оптический прицел ELCAN C79 Optical Sight 3,4×28."
 CAN_infantry_weapons4:0 "C7A2"
 CAN_infantry_weapons_4_desc: "Благодаря участию Канады в Афганистане, Diemaco и канадские вооруженные силы разработали усовершенствования C7A1, чтобы лучше соответствовать текущим оперативным ситуациям. В результате C7A2 имеет четырехточечный телескопический приклад и трехрельсовую TRIAD, которая крепится к основанию мушки для крепления аксессуаров. Рычаг селектора, фиксатор магазина и защелка рукоятки заряжания стали двусторонними."
 CAN_infantry_weapons5:0 "C8A3"
 CAN_infantry_weapons_5_desc: "C8A3 представляет собой модернизированную версию карабина C8, которая имеет холоднокованый ствол и верхнюю ствольную коробку с плоской вершиной, а также все обновления среднего возраста, которые появились на C7A2, такие как зеленая фурнитура, двусторонняя защелка рукоятки заряжания. , фиксатор магазина и рычаг селектора. В комплект также входит направляющая TRIAD I."
 CAN_infantry_weapons6:0 "C8A4"
 CAN_infantry_weapons7:0 "CMAR"
 CAN_infantry_weapons_7_desc: "Канадская модульная штурмовая винтовка представляет собой дальнейший набор обновлений C8A4, в котором основное внимание уделяется изменяемой оптике, лучшей эргономике и улучшенным возможностям адаптации оружия к оператору."
 CAN_APC_2:0 "LAV-I AVGP"
 CAN_APC_2_desc:0 "В 1974 году канадская армия выбрала швейцарскую машину Mowag Piranha 6x6. Производство автомобиля по лицензии взяла на себя канадская компания Diesel Division, подразделение General Motors of Canada."
 CAN_APC_2_short:0 "LAV-I AVGP"
 CAN_APC_3:0 "LAV-II Bison"
 CAN_APC_3_desc:0 "В 1988 году компании Diesel Division, подразделению канадской компании General Motors, было поручено построить прототип колесной бронемашины с колесной формулой 8х8. Он был основан на шасси и двигателе легкой бронетехники (LAV). Канадская армия запросила заказ на модифицированную версию авианосца пехотной секции под названием Bison."
 CAN_APC_3_short:0 "LAV-II Bison"
 CAN_APC_4:0 "LAV-III ISC"
 CAN_APC_4_desc:0 "Излишки корпусов LAV TUA, оснащенные дистанционно управляемыми боевыми модулями Nanuck, используются в качестве транспортеров пехотного отделения."
 CAN_APC_4_short:0 "LAV-III ISC"
 CAN_APC_5:0 "LAV-6 ACSV 'Super Bison'"
 CAN_APC_5_desc:0 "Окончательное обновление LAV III до стандартов LAV 6.0 с сохранением более высокой линии крыши для пехоты или грузового транспорта. Модернизации повысили защиту, включая улучшенную электронику, защиту от СВУ и дополнительную броню, сохраняя при этом дистанционно управляемую боевую станцию ​​Protector, вооруженную пулеметом."
 CAN_APC_5_short:0 "LAV-6 ACSV"
