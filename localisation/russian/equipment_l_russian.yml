 BSH_MBT_8_short: "T-99"
 CRM_infantry_weapons: "AKM"
 CRM_infantry_weapons_desc: "АКМ, разработанный в 1959 году, является наиболее распространенным модернизированным вариантом автомата АК-47, разработанного Михаилом Калашниковым. Он намного легче и точнее во время автоматического огня, чем его предшественник."
 CRM_infantry_weapons1: "AK-74"
 CRM_infantry_weapons1_desc: "АК-74 разработан на основе АКМ и имеет значительные улучшения по сравнению с его предшественником. Примечательно, что он использует патроны 5,45 мм вместо стандартного 7,62 мм по Варшавскому договору."
 CRM_infantry_weapons2: "AK-74N"
 CRM_infantry_weapons2_desc: "Хотя АК-74Н внутренне аналогичен АК-74, он оснащен креплением «ласточкин хвост» для оптики."
 CRM_infantry_weapons3: "AK-74M"
 CRM_infantry_weapons3_desc: "В 1991 году на заводе «Ижмаш» в Ижевске началось серийное производство модернизированного варианта АК-74 - АК-74М. Оснащен облегченным затвором и затворной рамой, а также полиамидным штоком, наполненным стеклом."
 CRM_infantry_weapons4: "AK-103"
 CRM_infantry_weapons4_desc: "Штурмовая винтовка АК-103 является аналогом АК-74М под патрон М43 размером 7,62х39 мм. Как и старый AKM, 103 может использовать различные прицелы, включая ночное видение и телескоп. К нему подойдет штык или гранатомет. В отличии от большинства АК, 103-ий сделан из пластика и более дешевых материалов."
 CRM_infantry_weapons5: "AK-12"
 CRM_infantry_weapons5_desc: "АК-12 - новый российский автомат. Он был разработан в рамках программы \"Ратник\" для будущих пехотинцев. Созданный для специализированных войск, он заменит собой АК-103. АК-12 обладает улучшенным балансом и эргономикой, что делает его самым элитным российским автоматом на сегодняшний день."
 CRM_infantry_weapons6: "AK-12M1"
 CRM_infantry_weapons7: "AK-31"
 CRM_Anti_Air_0: "9К32 «Стрела‑2»"
 CRM_Anti_Air_0_desc: "Разработанное в начале холодной войны с использованием пропорциональной навигационной логики для захвата и уничтожения американских ядерных бомбардировщиков. Одна из самых передовых моделей ПВО, которая может поражать цели на расстоянии 3700-4200м."
 CRM_Anti_Air_1: "9К38 «Игла»"
 CRM_Anti_Air_1_desc: "«Игла» - это более современная версия «Стрелы», выпущенная в 2004 году Россией. Он использует двухфакторную инфракрасную (С-версию) систему наведения, которая намного лучше, чем у «Стрелы»."
 CRM_Anti_Air_2: "9К38 «Игла-С»"
 CRM_Anti_Air_2_desc: "Новейший вариант, который является существенно улучшенным вариантом с большей дальностью действия, более чувствительным искателем, повышенной устойчивостью к последним мерам противодействия и более тяжелой боеголовкой. Производитель сообщает, что вероятность попадания составляет 0,8–0,9."
