 USA_attack_helicopter2: "AH-64 Apache"
 USA_attack_helicopter2_desc: "Boeing AH-64 Apache - американский двухтурбовый ударный вертолет с хвостовым колесом шасси и тандемной кабиной для экипажа из двух человек. Он оснащен установленным в носу набором датчиков для обнаружения целей и систем ночного видения. Он вооружен 30-мм (1,18 дюйма) цепной пушкой M230, размещенной между основными стойками шасси, под носовой частью фюзеляжа самолета, и четырьмя жесткими точками, установленными на пилонах с заглушками крыла для перевозки вооружения и боеприпасов, как правило, смеси ракет AGM-114 Hellfire и ракетных капсул Hydra 70. АН-64 обладает значительным резервированием систем для повышения боевой живучести."
 USA_attack_helicopter2_short: "AH-64 Apache"
 USA_attack_helicopter3: "AH-64D Apache Longbow"
 USA_attack_helicopter3_desc: "AH-64D Apache Longbow оснащен стеклянной кабиной пилота и передовыми датчиками, наиболее заметными из которых являются система обнаружения целей AN/APG-78 Longbow millimeter-wave fire-control radar (FCR) и Радиолокационный частотный интерферометр (RFI), размещенные в куполе, расположенном над несущим винтом. Приподнятое положение обтекателя позволяет обнаруживать цель, когда вертолет находится за препятствиями (например, рельеф местности, деревья или здания). AN/APG-78 способен одновременно отслеживать до 128 целей и поражать до 16 одновременно; атака может быть начата в течение 30 секунд. Радиомодем, интегрированный с комплексом датчиков, позволяет обмениваться данными с наземными подразделениями и другими апачами, позволяя им вести огонь по целям, обнаруженным одним вертолетом."
 USA_attack_helicopter3_short: "AH-64D Apache"
 USA_attack_helicopter4: "AH-64E Apache Guardian"
 USA_attack_helicopter4_desc: "Ранее известный как AH-64D Block III, в 2012 году он был переименован в AH-64E Guardian, чтобы представить свои возросшие возможности. AH-64E имеет улучшенную цифровую связь, Объединенную систему распределения тактической информации, более мощные двигатели T700-GE-701D с модернизированной торцевой зубчатой передачей для размещения большей мощности, возможность управления беспилотными летательными аппаратами (БПЛА), полную возможность IFR и улучшенное шасси."
 USA_attack_helicopter4_short: "AH-64E Apache"
 USA_attack_helicopter5: "AH-66 Comanche"
 USA_attack_helicopter5_desc: "Boeing-Sikorsky RAH-66 Comanche - это малозаметный вооруженный разведывательно-ударный вертолет, предназначенный для армии Соединенных Штатов. После десятилетий разработки, в течение 2004 года, программа RAH-66 была отменена до начала массового производства, и к этому моменту на нее уже было потрачено почти 7 млрд долларов США."
 USA_attack_helicopter5_short: "AH-66 Comanche"
