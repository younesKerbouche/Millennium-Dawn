 ITA_CV_MR_Fighter2: "Boeing F/A-18C/D Hornet"
 ITA_CV_MR_Fighter2_desc: "McDonnell Douglas F/A-18 Hornet — это двухмоторный сверхзвуковой всепогодный палубный многоцелевой боевой самолёт, разработанный как истребитель и штурмовик (отсюда обозначение F/A). Разработанный компаниями McDonnell Douglas (ныне Boeing) и Northrop, F/A-18 был создан на основе YF-17 компании Northrop в 1970-х годах для использования военно-морским флотом и Корпусом морской пехоты США."
 ITA_CV_MR_Fighter2_short: "F/A-18C/D Hornet"
 ITA_CV_MR_Fighter3: "F/A-18E/F Super Hornet"
 ITA_CV_MR_Fighter3_desc: "Boeing F/A-18E и F/A-18F Super Hornet — это двухмоторные палубные многоцелевые истребители, созданные на базе McDonnell Douglas F/A-18 Hornet. Одноместный F/A-18E и двухместный F/A-18F — это более крупные и совершенные модификации F/A-18C и D Hornet. «Супер Хорнет» оснащён встроенной 20-миллиметровой вращающейся пушкой M61 и может нести ракеты «воздух-воздух» и «воздух-поверхность». Дополнительное топливо можно перевозить в пяти внешних топливных баках, а самолёт можно использовать в качестве воздушного танкера, добавив внешнюю систему дозаправки в воздухе."
