 early_helicopter: "Вертолёты"
 early_helicopter_desc: "Раннее проектирование вертолётов. Это позволит нам исследовать транспортные и штурмовые вертолёты"
 attack_helicopter_equipment: "Ударный вертолёт"
 attack_helicopter_desc: "Штурмовые вертолёты - это вооружённые вертолеты, предназначенные для поддержки наземных войск. Они отлично подходят для борьбы с бронетехникой и подразделениями, не имеющими воздушного прикрытия, и способны быстро расправиться с противником, не имеющим соответствующих средств противодействия. Однако боевые вертолеты очень уязвимы для истребителей и противовоздушного оружия."
 attack_helicopter1: "Ударный вертолет 1965 года"
 attack_helicopter1_desc: "Ударный вертолет — военный вертолет, оснащенный наступательным вооружением. Основное вооружение — скорострельное автоматическое оружие (пушки и пулеметы), ракетные установки и высокоточное оружие (ракеты). Многие ударные вертолеты также могут быть оснащены зенитными ракетами, но в основном они используются для самообороны. Современные ударные вертолеты по своим функциям аналогичны штурмовикам с неподвижным крылом и специально разработаны для атаки наземных целей, таких как пехота, бронетехника и здания."
 attack_helicopter2: "Ударный вертолет 1985 года"
