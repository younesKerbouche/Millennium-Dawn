 medium_tank_chassis: "Основной боевой танк"
 medium_tank_chassis_desc: "Основной боевой танк (ОБТ), также известный как боевой танк или универсальный танк, — это танк, который выполняет роль бронированной машины для ведения огня и маневрирования во многих современных армиях."
 medium_tank_artillery_chassis: "Самоходная артиллерийская установка"
 medium_tank_artillery_chassis_desc: "Самоходная артиллерия — это артиллерия, оснащенная собственной системой передвижения для перемещения к цели. Это высокомобильные транспортные средства, обычно на гусеничном ходу, с большой гаубицей, полевой пушкой, миномётом или ракетной установкой."
 medium_tank_amphibious_chassis: "БТР"
 medium_tank_amphibious_chassis_desc: "Бронетранспортёр (БТР) — это разновидность бронированной военной машины, предназначенной для перевозки личного состава и техники в зонах боевых действий. Со времён Первой мировой войны БТР стали очень распространённым видом военной техники по всему миру."
 medium_tank_flame_chassis: "БМП"
 medium_tank_flame_chassis_desc: "Боевая машина пехоты (БМП), также известная как механизированная боевая машина пехоты (МБМП), — это тип бронированной боевой машины, используемой для перевозки пехоты в бою и оказания непосредственной огневой поддержки."
 medium_tank_destroyer_chassis: "Легкий танк"
 medium_tank_destroyer_chassis_desc: "Бронированная разведка — это сочетание наземной разведки с бронетехникой, осуществляемое солдатами с использованием танков, а также колёсных или гусеничных разведывательных бронемашин."
 medium_tank_aa_chassis: "Самоходная зенитная установка"
 medium_tank_aa_chassis_desc: "Зенитная самоходная установка, также известная как самоходная зенитная установка (СЗУ) или самоходная система ПВО (ССПВО), — это мобильная боевая машина, оснащённая специализированным вооружением для борьбы с воздушными целями."
 heavy_tank_chassis: "Ударный вертолет"
 heavy_tank_chassis_desc: "Штурмовой вертолёт — это вооружённый вертолёт, выполняющий в основном роль ударного самолёта и способный поражать наземные цели, такие как вражеская пехота и боевая техника. Из-за их тяжёлого вооружения их иногда называют боевыми вертолётами."
