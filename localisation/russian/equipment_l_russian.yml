 PMR_IFV_5: "БМП-3M"
 PMR_IFV_5_desc: "БМП-3М — советская боевая машина пехоты, преемница БМП-1 и БМП-2 и вариант БМП-3. Использует модернизированную пушку и двигатель."
 PMR_IFV_5_short: "БМП-3M"
 PMR_Anti_tank_0: "РПГ-7"
 PMR_Anti_tank_0_desc: "Использовался во многих войнах и на многих транспортных средствах."
 PMR_Anti_tank_1: "АТ-4 «Фагот»"
 PMR_Anti_tank_1_desc: "Гораздо легче других ПТРК-систем и старее. Этот ПТРК может поражать цели на расстоянии от 70 до 2 500 м, что значительно меньше, чем у других систем, но при этом он дешевле."
 PMR_Anti_tank_2: "Корнет-M 9М133M"
 PMR_Anti_tank_2_desc: "Корнет-M 9М133M"
 PMR_MBT_1: "T-55"
 PMR_MBT_1_desc: "Танк Т-55, пожалуй, самый производимый в мире. Разработанный и произведенный в первые годы холодной войны, он был могуществом и основой Красной Армии. Когда-то опасавшийся как символ российской мощи, он стал культовым изображением ближневосточных бронетанковых войск, уничтожаемых в результате американского воздушного удара."
 PMR_MBT_1_short: "T-55"
 PMR_MBT_2: "T-72"
 PMR_MBT_2_desc: "Т-72 - пожалуй, самая удачная конструкция, произведенная в России. Он был вершиной советской военной мощи на завершающем этапе \"холодной войны\", выпускался тысячами и по сей день служит опорой российской армии. Несмотря на то, что Т-72 стал печально известен своими катастрофическими неудачами в ближневосточных конфликтах, он до сих пор используется в качестве платформы для разработки будущих конструкций русских танков, а также постоянно модифицируется и модернизируется в соответствии со стандартами современной войны. Не стоит недооценивать танк, который когда-то был копьем советских войск."
 PMR_MBT_2_short: "T-72"
 PMR_MBT_3: "T-80"
 PMR_MBT_3_desc: "Этот 2-метровый танк и зверь поля боя использовал ту же самую пушку, что и Т-72 с дополнительной броней и ПТУР «Кобра». Он превосходил Т-72 в маневренности на поле боя, что важно танку-дуэлянту — в два раза выше задняя скорость, выше скорость вращения башни, лучшая стабилизация орудия и плавность хода, и это делало его точнее в стрельбе на ходу."
 PMR_MBT_3_short: "T-80"
 PMR_MBT_4: "T-90"
 PMR_MBT_4_desc: "\"Т-90 является глубокой модернизацией Т-72Б, знаменит своей живучестью. Уже в начале 90-х годов прошлого века машина привлекла к себе внимание. Даже не столько внешностью, танк остался похож на своего предшественника Т-72, сколько новыми техническими возможностями, о которых на многочисленных военно-технических салонах уральские оружейники рассказывать не стеснялись. Одна из них в том, что многотонная машина может летать. Этот трюк Т-90 выполняет постоянно — за что и получил имя «летающий танк»."
 PMR_MBT_4_short: "T-90"
 PMR_mbt_equipment_0: "T-62"
 PMR_mbt_equipment_1: "T-72"
 PMR_mbt_equipment_2: "T-90"
 PMR_Rec_tank_0: "ПТ-76"
 PMR_Rec_tank_0_desc: "Этот сверхбыстрый легкий амфибийный танк может подкрасться к вражеским позициям через реку и устроить ад. С 76.2-мм нарезной танковой пушкой Д-56Т."
 PMR_Rec_tank_0_short: "ПТ-76"
 PMR_Rec_tank_1: "2С25 «Спрут-СД»"
 PMR_Rec_tank_1_desc: "Самоходная амфибийная машина для уничтожения танков может подкрадываться к вражеским танкам и стрелять из 125-мм пушки, которую несут Т-72-80."
 PMR_Rec_tank_1_short: "2С25 «Спрут-СД»"
 PMR_SP_Anti_Air_0: "ЗСУ-23-4 «Шилка»"
 PMR_SP_Anti_Air_1: "9К35 «Стрела-10»"
 PMR_SP_Anti_Air_2: "2К22 «Тунгуска»"
 PMR_SP_Anti_Air_2_desc: "Выпуская до 8 ракет, эта машина может уничтожить любой самолет, который попадется на его пути. Более того, он может также уничтожить транспортные самолеты с помощью своих автопушек."
 PMR_SP_R_arty_0: "1-й прибор-1"
 PMR_SP_R_arty_0_desc: "Копия базы BM-21 в кузове ЗИЛ-131"
 PMR_SP_R_arty_1: "2-й прибор-2"
 PMR_SP_R_arty_1_desc: "Модернизированная копия базы БМ-21 на базе КамАЗ"
 PMR_SP_arty_0: "2С1 «Гвоздика»"
 PMR_SP_arty_0_desc: "2С1 «Гвоздика» - советская самоходная гаубица на базе универсального шасси МТ-ЛБу, оснащенная 122-мм гаубицей 2А18. \"2С1\" - это обозначение ГРАУ. Альтернативное российское обозначение - САУ-122, но в российской армии она известна как «Гвоздика»."
 PMR_SP_arty_1: "2С3 «Акация»"
 PMR_SP_arty_1_desc: "Вооружённая 152,4-мм пушкой Д-22, способной при необходимости «выстрелить в солнце с небес». Это выдающаяся артиллерийская батарея с дальностью стрельбы до 50 км."
 PMR_artillery_0: "Д-30"
 PMR_artillery_0_desc: "122-мм буксируемая артиллерийская батарея, широко применявшаяся Советами во многих войнах. Дальность стрельбы — от 15 до 25 км."
 PMR_artillery_1: "2A65 «Мста-Б»"
 PMR_artillery_1_desc: "Этот пушечный зверь, который стреляет из 152-миллиметровой гаубицы с расстояния 28.9 км, способен уничтожить целый взвод пехоты или транспортную колонну."
 PMR_artillery_2: "Д-40"
 PMR_util_vehicle_0: "ZIL-131"
 PMR_util_vehicle_0_desc: "Грузовой автомобиль и транспорт для перевозки грузов, который используется многими военными во всем мире."
 PMR_util_vehicle_1: "Transvee"
 PMR_util_vehicle_1_desc: "Копия Humvee на базе шасси ГАЗ-66."
 PMR_util_vehicle_2: "КамАЗ-4310"
 PMR_util_vehicle_2_desc: "Грузовик тылового обеспечения и перевозчик войск, используемый многими военными по всему миру."
 PMR_util_vehicle_3: "КамАЗ-4350"
 PMR_util_vehicle_3_desc: "Так же как и Волк, может перевозить 8 человек, к тому же может иметь тяжелый пулемет на крыше. Используется для сопровождения конвоев."
