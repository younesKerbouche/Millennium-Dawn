 CAN_MBT_1:0 "Centurion"
 CAN_MBT_1_short:0 "Centurion"
 CAN_MBT_1_desc:0 "Когда он впервые появился, дизайн танка Centurion был революционным, прокладывая путь для ранних моделей основных боевых танков. Разработанный и произведенный на завершающих этапах Второй мировой войны, Centurion начал служить только в послевоенные годы, но быстро стал ответом Запада на советские танки Т-54. До начала 1970-х годов танки Centurion составляли основу канадских танковых войск."
 CAN_MBT_2:0 "Leopard C1"
 CAN_MBT_2_desc:0 "Канада приобрела немецкий основной боевой танк Leopard в 1978 году. Всего было закуплено 127 танков, 114 из которых были «канадизированы» с учетом специфических местных требований на основе стандарта Leopard 1A3."
 CAN_MBT_2_short:0 "Leopard C1"
 CAN_MBT_3:0 "Leopard C2"
 CAN_MBT_3_desc:0 "Модернизированная версия Leopard C1. Обычно они были модернизированы до стандарта Leopard 1A5. Отряд был дополнительно модернизирован с помощью дополнительной брони и отправлен в Косово в 1999 году, а в 2006 году эскадрилья была модернизирована модульной броней с аппликацией MEXAS и противоосколочными подбойками для использования в Афганистане."
 CAN_MBT_3_short:0 "Leopard C2"
 CAN_MBT_4:0 "«Леопард» 2А4М КАН"
 CAN_MBT_4_desc:0 "Leopard 2A4M CAN — это модернизированная канадская версия Leopard 2A4. Танк представляет собой модернизированный Leopard 2A4, оснащенный пакетом противоминной защиты «М» и другими дополнительными улучшениями. Он был успешно использован для поддержки сил ISAF во время войны в Афганистане. Защита Leopard 2A4M CAN была дополнительно усилена за счет добавления аппликационной брони, напоминающей ту, что была на последнем варианте Leopard 2A7+, но модифицированной для соответствия конфигурации башни 2A4, поскольку она сохраняет 120-мм гладкоствольную пушку Rheinmetall L/44. базовый вариант А4."
 CAN_MBT_4_short:0 "«Леопард» 2А4М КАН"
 CAN_MBT_5:0 "«Леопард» 2А6М КАН"
 CAN_MBT_5_desc:0 "Танк Leopard 2A6M CAN — канадский вариант танка Leopard 2A6. Значительные модификации включают в себя добавление противоминной брони на днище, что дало танку обозначение «М», характерные коробки коричневого цвета, установленные на задней части башни, содержащие средства связи, предназначенные для канадских вооруженных сил, и средства подавления СВУ (самодельных взрывных устройств), в том числе « Т-образные антенные стойки и противостоящая броня."
 CAN_MBT_5_short:0 "«Леопард» 2А6М КАН"
 CAN_IFV_1:0 "КГП «Бобкэт»"
 CAN_IFV_1_desc:0 "Проект Bobcat начался в 1952 году как логическое развитие, призванное заменить БТР Ram Kangaroo военного времени и исправить недостатки этого переоборудованного танка. Поправки к концепции продолжались в течение следующих четырех лет, поскольку концепция колебалась между полностью бронированным амфибийным авианосцем и модернизированной заменой универсального авианосца."
 CAN_IFV_1_short:0 "КГП «Бобкэт»"
 CAN_IFV_2:0 "Grizzly AVGP"
 CAN_IFV_2_desc:0 "В 1974 году канадская армия выбрала швейцарскую машину Mowag Piranha 6x6. Производство автомобиля по лицензии взяла на себя канадская компания Diesel Division, подразделение General Motors of Canada. Вариант Grizzly использовал 1-метровую башню Cadillac-Gage."
