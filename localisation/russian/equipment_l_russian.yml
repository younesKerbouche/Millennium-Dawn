 AS_Fighter_equipment: "Фронтовые истребители"
 AS_Fighter_equipment_desc: "Истребители предназначены  в первую очередь для уничтожения воздушных целей противника. Применяется для получения господства в воздухе над противником, а также для сопровождения бомбардировщиков, транспортных самолётов."
 AS_Fighter1: "Истребители-перехватчики 3-го поколения"
 AS_Fighter1_desc: "Истребители превосходства в воздухе, которые иногда называют «истребителями господства в воздухе», полностью спроектированы для воздушного боя и отлично справляются с этой задачей благодаря большой дальности и невероятной манёвренности. Обычно они не оснащены оружием для наземных атак."
 AS_Fighter2: "Фронтовые истребители 4-го поколения"
 AS_Fighter2_desc: "Истребители превосходства в воздухе, иногда называемые «истребителями доминирования в воздухе», полностью разработаны с учетом ведения воздушного боя и отлично справляются с этой ролью, обладая большой дальностью и невероятной маневренностью. Обычно они не несут никакого оружия для атаки наземных целей."
