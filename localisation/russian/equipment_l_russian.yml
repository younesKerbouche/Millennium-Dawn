 GER_awacs_plane1_medium: "E-3A Sentry"
 GER_awacs_plane1_medium_desc: "Boeing E-3A Sentry — это самолет дальнего радиолокационного обнаружения и управления (ДРЛОиУ), разработанный компанией Boeing. Самолеты E-3 широко известны как AWACS (Airborne Warning and Control System — воздушная система предупреждения и управления). Созданный на базе авиалайнера Boeing 707, он обеспечивает дальнее всепогодное наблюдение, командование, управление и связь."
