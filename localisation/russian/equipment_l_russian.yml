 GER_transport_helicopter1: "UH-1D"
 GER_transport_helicopter1_desc: "UH-1D — это американский вертолёт UH-1 Iroquois / «Хьюи», построенный по лицензии в Западной Германии компанией Dornier Flugzeugwerke. UH-1D — это транспортный вертолёт общего назначения, используемый для различных задач: от перевозки войск до перемещения тяжёлых грузов. UH-1D был основным вертолётом вооружённых сил Западной Германии во время холодной войны и даже после объединения страны."
 GER_transport_helicopter1_short: "UH-1D"
 GER_transport_helicopter2: "CH-53G"
 GER_transport_helicopter2_desc: "CH-53G — американский транспортный вертолёт большой грузоподъёмности, изначально разработанный компанией Sikorsky Aircraft и производившийся по лицензии компанией VFW-Fokker. Экипаж CH-53G состоит из четырёх человек: пилота, второго пилота, старшего механика и воздушного наблюдателя. Он может перевозить различные грузы, в том числе до 38 полностью экипированных военнослужащих, внутренний груз весом 8000 фунтов (3600 кг) или внешний груз весом 13 000 фунтов (5900 кг) на одноточечном строповом крюке."
 GER_transport_helicopter2_short: "CH-53G"
 GER_transport_helicopter3: "CH-53GS"
 GER_transport_helicopter3_desc: "CH-53GS является модернизированной версией оригинального CH-53G. Этот вариант имеет улучшенные средства противодействия ракетам, модернизированные системы связи и навигации, 2 дополнительных топливных бака. Модернизированная модель также оснащена новыми двигателями T64-100, позволяющими работать в более жарких условиях, а также системами вооружения MG3 (7,62x51 мм) и M3M.50cal (12,7x99 мм)."
 GER_transport_helicopter3_short: "CH-53GS"
 GER_transport_helicopter4: "NH-90"
 GER_transport_helicopter4_desc: "NHIndustries NH90 — это многоцелевой военный вертолёт среднего размера с двумя двигателями. Он был разработан в соответствии с требованиями НАТО к боевому вертолёту, который также мог бы использоваться на флоте. NH90 был разработан и производится компанией NHIndustries, совместным предприятием Airbus Helicopters, Leonardo (ранее AgustaWestland) и Fokker Aerostructures."
 GER_transport_helicopter4_short: "NH-90"
 GER_transport_helicopter5: "NH-120GER"
 GER_transport_helicopter5_desc: "NH-120GER — это модернизированная модель NH-90 с множеством новых функций. NH-120GER отличается новой чёрно-белой камуфляжной схемой, похожей на ту, что используется на F-22 Raptor. Модернизированная модель также оснащена новыми и улучшенными турбинными двигателями, позволяющими поднимать более тяжёлые грузы и развивать более высокую скорость."
