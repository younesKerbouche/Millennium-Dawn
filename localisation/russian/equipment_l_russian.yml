 CHI_APC_1: "Тип-63"
 CHI_APC_1_desc: "Norinco Type 63, также известный как WZ-211, — китайский легкий плавающий танк с 85-мм нарезной пушкой Type 62-85TC и сварной катаной стальной броней."
 CHI_APC_2: "ZSD-89"
 CHI_APC_2_desc: "Гусеничная боевая бронированная машина Norinco Type 89 представляет собой китайский бронетранспортер, способный перевозить 13 пассажиров, а также имеющий сварной стальной корпус и 12,7-мм зенитный пулемет QJC88."
 CHI_APC_3: "ZSL-92"
 CHI_APC_3_desc: "ZSL92 (также известный как ZSL92) — семейство китайских колесных бронетранспортеров, способных перевозить 9 пассажиров, а также имеющих сварной стальной корпус и вооруженных либо автоматической пушкой, либо 12,7-мм крупнокалиберным пулеметом."
 CHI_APC_4: "ZBD-05"
 CHI_APC_4_desc: "The Type 05 amphibious armored vehicle is a family of amphibious tracked armored fighting vehicles. It is capable of carrying 8 passengers and features an Aluminium alloy hull, a 30mm cannon, 105mm L7 rifled gun, 12.7 mm Machine Gun and HJ-8 missiles "
 CHI_APC_5: "ZBL-09 Snow Leopard"
 CHI_APC_5_desc: "ZBL-09 Snow Leopard — бронетранспортёр, разработанный компанией NORINCO. Он способен перевозить от 7 до 10 человек и оснащен 30-мм пушкой, ПТУР HJ-73 и 7,62-мм пулеметом."
