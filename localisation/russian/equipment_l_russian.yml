 CHI_Anti_tank_1: "HJ-8"
 CHI_Anti_tank_1_desc: "HJ-8 или Hongjian-8 («Красная стрела-8») представляет собой противотанковый ракетный комплекс второго поколения с трубчатым пуском, оптическим отслеживанием и проводным наведением."
 CHI_Anti_tank_2: "HJ-12"
 CHI_Anti_tank_2_desc: "«Хунцзянь-12» («Красная стрела-12») — китайская переносная противотанковая ракета третьего поколения с инфракрасным самонаведением по принципу «выстрелил и забыл»."
