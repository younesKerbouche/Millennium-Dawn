 SPR_transport_helicopter1: "Bell UH-1H Huey"
 SPR_transport_helicopter1_short: "UH-1H Huey"
 SPR_transport_helicopter1_desc: "Многоцелевой военный вертолёт с одним турбовальным двигателем, с двухлопастным несущим и хвостовым винтами. Первый представитель многочисленного семейства «Хьюи», он был разработан компанией Bell Helicopter в 1952 году в соответствии с требованиями армии США к вертолёту для медицинской эвакуации и выполнения других задач. Первый полёт состоялся в 1956 году. UH-1 был первым вертолётом с турбинным двигателем, произведённым для вооружённых сил США, и с 1960 года было построено более 16 000 таких вертолётов."
 SPR_transport_helicopter2: "Airbus Helicopters AS 332 Super Puma"
 SPR_transport_helicopter2_short: "As332 SuperPuma"
 SPR_transport_helicopter2_desc: "Четырёхлопастный двухмоторный средний многоцелевой вертолёт, разработанный и выпускаемый компанией Airbus Helicopters. Это модернизированная и более объёмная версия оригинального Aérospatiale SA 330 Puma."
 SPR_transport_helicopter3: "Boeing CH-47 Chinook"
 SPR_transport_helicopter3_short: "CH-47 Chinook"
 SPR_transport_helicopter3_desc: "Двухмоторный тяжёлый вертолёт с тандемным расположением винтов, разработанный американской компанией по производству вертолётов Vertol и производимый компанией Boeing Rotorcraft Systems. CH-47 является одним из самых тяжёлых западных вертолётов. «Чинук» оснащён несколькими способами погрузки различных грузов, в том числе несколькими дверями по всей длине фюзеляжа, широким погрузочным пандусом, расположенным в задней части фюзеляжа, а также тремя внешними грузовыми крюками для перевозки грузов под фюзеляжем."
 SPR_transport_helicopter4: "NHIndustries NH-90"
 SPR_transport_helicopter4_short: "NH-90"
 SPR_transport_helicopter4_desc: "Многоцелевой военный вертолёт среднего размера с двумя двигателями. Он был разработан в соответствии с требованиями НАТО к боевому вертолёту, который также мог бы использоваться на флоте. Испанский вариант NH90 оснащён двигателями General Electric CT7 8F5 собственной сборки, специализированным комплектом средств связи и электронными системами предупреждения, разработанными компанией Indra."
 SPR_transport_helicopter5: "Sikorsky UH-60 Stealth Hawk"
 SPR_transport_helicopter5_short: "Sikorsky UH-60S Stealth Hawk"
 SPR_attack_helicopter1: "Bell Helicopter Textron AH-1 Cobra"
 SPR_attack_helicopter1_short: "AH-1 Cobra"
 SPR_attack_helicopter1_desc: "Двухлопастной одномоторный ударный вертолёт производства Bell Helicopter. Он был разработан с использованием двигателя, трансмиссии и системы несущего винта Bell UH-1 Iroquois. AH-1, представитель многочисленного семейства Huey, также называют HueyCobra или Snake. Испанский военно-морской флот обозначил этот тип как «Z-14». Они были оснащены 20-миллиметровой пушкой M35 и использовались для поддержки прибрежных патрульных катеров."
 SPR_attack_helicopter2: "Bell Helicopter OH-58A Kiowa"
 SPR_attack_helicopter2_short: "OH-58A Kiowa"
 SPR_attack_helicopter2_desc: "OH-58A «Кайова» — это четырёхместный разведывательный вертолёт. «Кайова» имеет двухместные пилотские кресла, хотя органы управления на левом кресле можно снять, чтобы посадить пассажира спереди. Во время разработки во Вьетнаме он был оснащён пулемётом M134 «Миниган» калибра 7,62 мм с электрическим приводом."
 SPR_attack_helicopter3: "Eurocopter Tigre"
 SPR_attack_helicopter3_short: "Тигр"
 SPR_attack_helicopter4: "Eurocopter Tigre E Mk2"
 SPR_attack_helicopter4_short: "Tigre E Mk2"
 SPR_attack_helicopter4_desc: "Четырёхлопастной двухмоторный ударный вертолёт. Производится компанией Airbus Helicopters, которая называет его EC665. В Испании он называется Tigre. Tigre — первый полностью композитный вертолёт, разработанный в Европе. Он оснащён передовыми функциями, такими как стеклянная кабина, технология малозаметности и высокая манёвренность, что повышает его живучесть."
 SPR_attack_helicopter5: "Airbus Helicopters EC665 Tigre Mark3"
 SPR_attack_helicopter5_short: "Tigre MK3"
 SPR_attack_helicopter5_desc: "Испания сотрудничала с Францией, Германией и Австралией в модернизации Tiger HAD, получившей название Tiger Mk3. Ключевым аспектом этой модернизации стало использование общей противотанковой ракеты, а также другие усовершенствования в таких областях, как система связи."
