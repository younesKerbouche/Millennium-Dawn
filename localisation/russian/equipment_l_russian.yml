 BSH_APC_3: "БТР-70"
 BSH_APC_3_desc: "БТР-70 использовались с 1972 года, в советско-афганской войне они использовались для передвижения войск и последующей огневой поддержки. Единственное отличие от БТР-60 — более тяжелая броня."
