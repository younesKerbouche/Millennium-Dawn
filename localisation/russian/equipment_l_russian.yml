 GER_attack_helicopter1: "MBB Bo 105P"
 GER_attack_helicopter1_desc: "Messerschmitt-Bölkow-Blohm Bo 105 — лёгкий двухмоторный многоцелевой вертолёт, разработанный компанией Bölkow из Оттобрунна, Западная Германия. Это был первый в мире лёгкий двухмоторный вертолёт и первое винтокрылое летательное средство, способное выполнять фигуры высшего пилотажа, такие как «мёртвая петля». Вариант 105P — противотанковый вариант, вооружённый противотанковыми управляемыми ракетами с проводным наведением."
 GER_attack_helicopter1_short: "MBB Bo 105P"
 GER_attack_helicopter2: "Sea Lynx Mk.88"
 GER_attack_helicopter2_desc: "Sea Lynx Mk.88 - многоцелевой двухмоторный военный вертолет британского производства, спроектированный и построенный компанией Westland Helicopters для ВМС Германии. Sea Lynx Mk.88 - экспортный вариант военно-морского вертолета для ВМС Германии, поступивший на вооружение в 1979 году. Вертолет оснащен ракетами Sea Skua и установленным на двери HMG FN Herstal M3M .50cal (12,7x99 мм)."
 GER_attack_helicopter2_short: "Sea Lynx Mk.88"
 GER_attack_helicopter3: "Eurocopter Tiger"
 GER_attack_helicopter3_desc: "Eurocopter Tiger — это четырёхлопастный двухмоторный ударный вертолёт, разработка которого началась во время холодной войны. Изначально он задумывался как противотанковый вертолёт для борьбы с советским сухопутным вторжением в Западную Европу. Во время его разработки Советский Союз распался, но Франция и Германия решили продолжить работу над Tiger, превратив его в многоцелевой ударный вертолёт. Eurocopter Tiger может быть оснащён противотанковыми ракетами, неуправляемыми ракетами, а также ракетами «воздух-воздух»."
 GER_attack_helicopter3_short: "Eurocopter Tiger"
 GER_attack_helicopter4: "Eurocopter Tiger UHT"
 GER_attack_helicopter4_desc: "Eurocopter Tiger UHT - это модернизированная и более современная модель стандартного Eurocopter Tiger, построенного для Бундесвера в 2009 году. Вариант UHT оснащен противотанковыми ракетами HOT3, реактивными снарядами Hydra-70, 4-кратными ракетами AIM-92 Stinger и, возможно, 50-миллиметровым калибром (12,7х99 мм). Вариант UHT также оснащен инфракрасными и CCD-телевизионными камерами второго поколения, обеспечивающими дальность действия до 18 км."
 GER_attack_helicopter4_short: "Eurocopter Tiger UHT"
 GER_attack_helicopter5: "Eurocopter Tiger Mark III"
 GER_attack_helicopter5_desc: "Eurocopter Tiger Mk.III — это совместный проект Франции, Германии, Испании и Австралии по модернизации существующей модели Tiger. В рамках проекта по модернизации Mk.III планируется значительно усовершенствовать множество функций, включая системы связи, системы вооружения, электронно-оптические системы, средства противодействия, системы управления полем боя, авионику и GPS."
