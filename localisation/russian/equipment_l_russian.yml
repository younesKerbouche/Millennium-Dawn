 util_vehicle_equipment: "Внедорожники"
 util_vehicle_equipment_desc: "Служебное транспортное средство, обычно моторизованное, предназначенное для выполнения конкретной задачи с большей эффективностью, чем транспортное средство общего назначения."
 util_vehicle_desc: "Высокоподвижные многоцелевые колёсные транспортные средства предназначены для перевозки личного состава, а также для установки на модульные варианты различного оборудования или систем вооружений. ВМКТС служит единой унифицированной платформой для \"легких\" бригад Сухопутных войск."
 util_vehicle_0: "Внедорожник 1965 года"
 util_vehicle_0_desc: "Высокоподвижные многоцелевые колёсные транспортные средства предназначены для перевозки личного состава, а также для установки на модульные варианты различного оборудования или систем вооружений. ВМКТС служит единой унифицированной платформой для \"легких\" бригад Сухопутных войск."
 util_vehicle_1: "Внедорожник 1975 года"
 util_vehicle_1_desc: "Служебные внедорожники — это транспортные средства, используемые мотопехотными войсками в качестве транспортных средств на поле боя. Модели более раннего поколения, джипы и грузовики, практически не бронированы и отличаются в основном от своих гражданских собратьев более прочной конструкцией и большей подвижностью в труднопроходимой местности. Модели более позднего поколения оснащены автомобилями типа Humvee с улучшенной броней и противоминными машинами с дополнительными улучшениями в защите экипажа. Если транспортные средства вообще вооружены, то обычно это более легкое вооружение, такое как пулеметы."
