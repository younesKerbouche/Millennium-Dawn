 Anti_tank_desc: "Противотанковая управляемая ракета (ПТУР) — управляемая ракета, предназначенная для поражения танков и других бронированных целей."
 Anti_tank_0: "ПТУР 1965 года"
 Anti_tank_0_desc: "Противотанковая управляемая ракета (ПТУР) предназначенна для поражения танков и других бронированных целей. Это поколение ПТРК управляется джойстиком, и поэтому требует прямой видимости и высококвалифицированного оператора."
 H_AT_Equipment: "Самоходный ПТРК"
 H_AT_Equipment_desc: "Самоходный противотанковый ракетный комплекс предназначен для уничтожения современных танков, малотоннажных надводных целей, низколетящих воздушных целей, оборонительных сооружений, живой силы в укрытиях и на открытых площадках."
