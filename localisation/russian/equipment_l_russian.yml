 SOV_Rec_tank_0: "ПТ-76"
 SOV_Rec_tank_0_desc: "Этот сверхбыстрый легкий амфибийный танк может подкрасться к вражеским позициям через реку и устроить ад. С 76.2-мм нарезной танковой пушкой Д-56Т."
 SOV_Rec_tank_0_short: "ПТ-76"
 SOV_Rec_tank_1: "2С25 «Спрут-СД»"
 SOV_Rec_tank_1_desc: "Этот самоходный истребитель-амфибия может подкрасться к вражеским танкам и выстрелить из своей 125-мм пушки."
 SOV_Rec_tank_1_short: "2С25 «Спрут-СД»"
 SOV_Rec_tank_2: "БМПТ «Терминатор»"
 SOV_Rec_tank_2_desc: "Вероятно, одна из самых смертоносных пушек, когда-либо созданных. Он не может противостоять танку, но может уничтожить целую колонну. Имеет 4 пусковых устройства 130 мм и 2 30-мм пушки."
 SOV_Rec_tank_2_short: "БМПТ «Терминатор»"
 SOV_Rec_tank_3: "К-18 «Бумеранг»"
 SOV_Rec_tank_3_desc: "Впервые «Бумеранг» был представлен как экономичный БТР и БМП для современной российской армии. Однако «Бумеранг» будет использоваться и как специализированная противотанковая платформа, оснащенная 125-мм пушкой, подробности о которой были представлены в 2018 году. Как и американский Stryker MGS, «Бумеранг» будет выполнять функции машины огневой поддержки, подобно БМПТ."
 SOV_Rec_tank_4: "Разведывательный танк 2025 года"
 SOV_Rec_tank_4_short: "Разведывательный танк 2025 года"
 SOV_Rec_tank_5: "Разведывательный танк 2035 года"
 SOV_Rec_tank_5_short: "Разведывательный танк 2035 года"
 SOV_SP_Anti_Air_0: "ЗСУ-23-4 «Шилка»"
 SOV_SP_Anti_Air_1: "9К37 «Бук»"
 SOV_SP_Anti_Air_2: "2К22 «Тунгуска»"
 SOV_SP_Anti_Air_2_desc: "Выпуская до 8 ракет, эта машина может уничтожить любой самолет, который попадется на его пути. Более того, он может также уничтожить транспортные самолеты с помощью своих автопушек."
 SOV_SP_Anti_Air_3: "Панцирь-С1M"
 SOV_SP_Anti_Air_4: "Панцирь-С4Л"
 SOV_SP_R_arty_0: "БМ-21 «Град»"
 SOV_SP_R_arty_0_desc: "В современных операциях дедушка ГАМС и МТРС обычно не использовался, в основном во время Второй мировой войны и в Афганистане. Эффективен на расстоянии 20 км."
 SOV_SP_R_arty_1: "БМ‑30 «Смерч»"
 SOV_SP_R_arty_1_desc: "Этот автомобиль представляет собой более современную версию «Град». Тот, который может пройти где угодно в мире снега, льда или пустыни. Эффективная дальность стрельбы составляет 35 км."
 SOV_SP_R_arty_2: "9A52-4 «Торнадо»"
 SOV_SP_R_arty_2_desc: "Чрезвычайно тяжелая артиллерийская батарея, которая, если её не остановить, способна разрушить целые города. Максимальная дальность — до 90 км."
 SOV_SP_arty_0: "2С1 «Гвоздика»"
 SOV_SP_arty_0_desc: "2С1 «Гвоздика» — советская самоходная гаубица на базе многоцелевого шасси МТ-ЛБу, оснащённая 122-мм гаубицей 2А18. «2С1» — её индекс по ГРАУ. Альтернативное российское обозначение — САУ-122, но в российской армии она обычно известна как «Гвоздика»."
 SOV_SP_arty_1: "2С3 «Акация»"
 SOV_SP_arty_1_desc: "2С19 «Мста-С» был разработан к концу холодной войны, в котором были использованы новейшие технологии и увеличена дальность полета по сравнению с предшественником."
 SOV_SP_arty_2: "2С19M2 «Мста-СM»"
 SOV_SP_arty_2_desc: "2С19M2 переносит платформу «Мста-С» в 21 век, оснащенную автоматической системой управления огнем, цифровыми дисплеями и поддержкой ГЛОНАСС."
 SOV_SP_arty_3: "2С35 «Коалиция-СВ»"
 SOV_SP_arty_3_desc: "2С35 - это настоящая артиллерийская платформа 21-го века с широко распространенной автоматикой, автоматическим выбором типов снарядов и унифицированными системами управления и контроля."
 SOV_SP_arty_4: "2С38 «Коалиция-М»"
 SOV_artillery_0: "Д-30"
 SOV_artillery_0_desc: "122-мм буксируемая артиллерийская батарея, широко применявшаяся Советами во многих войнах. Дальность стрельбы — от 15 до 25 км."
 SOV_artillery_1: "2A65 «Мста-Б»"
 SOV_artillery_1_desc: "Этот пушечный зверь, который стреляет из 152-миллиметровой гаубицы с расстояния 28.9 км, способен уничтожить целый взвод пехоты или транспортную колонну."
 SOV_artillery_2: "Д-40"
 SOV_artillery_3: "Д-50"
 SOV_artillery_4: "Д-60"
 SOV_util_vehicle_0: "ZIL-131"
 SOV_util_vehicle_0_desc: "Грузовой автомобиль и транспорт для перевозки грузов, который используется многими военными во всем мире."
 SOV_util_vehicle_1: "Урал-4320"
 SOV_util_vehicle_1_desc: "Используется для транспортировки VIP-персон на бронированном шасси. Может быть оснащен пушкой."
 SOV_util_vehicle_2: "КамАЗ-4310"
 SOV_util_vehicle_2_desc: "То же самое, что и 469, но со съемными дверями и крышей."
 SOV_util_vehicle_3: "КамАЗ 4350"
 SOV_util_vehicle_3_desc: "Грузовой автомобиль для перевозки войск и логистики, используемый многими армиями по всему миру."
 SOV_util_vehicle_4: "ГАЗ «Тигр»"
 SOV_util_vehicle_4_desc: "Этот транспорт может быть вооружен множеством различных видов вооружения и перевозить до 11 человек."
 SOV_util_vehicle_5: "K-63968 Typhoon-K"
 SOV_util_vehicle_6: "K-4386 Typhoon-M"
 SOV_util_vehicle_7: "K-5521 Cyclone"
 SYR_MBT_1: "T-55"
 SYR_MBT_1_desc: "Танк Т-55, пожалуй, самый производимый в мире. Разработанный и произведенный в первые годы холодной войны, он был могуществом и основой Красной Армии. Когда-то опасавшийся как символ российской мощи, он стал культовым изображением ближневосточных бронетанковых войск, уничтожаемых в результате американского воздушного удара."
 SYR_MBT_1_short: "T-55"
 SYR_MBT_2: "T-72"
 SYR_MBT_2_desc: "T-72, пожалуй, самая успешная разработка, созданная Россией. Это была вершина советской военной мощи на завершающем этапе Холодной войны, производившаяся тысячами, и служащая основой российской армии даже сегодня. Хотя она стала печально известной из-за своих катастрофических неудач в конфликтах на Ближнем Востоке, T-72 по-прежнему используется в качестве платформы для разработки будущих российских танков и постоянно подвергается модификациям и обновлениям, чтобы соответствовать стандартам современной войны сегодня. Не стоит недооценивать танк, который когда-то был копьем советских войск."
 SYR_MBT_2_short: "T-72"
 SYR_MBT_3: "Т-72АВ"
 SYR_MBT_3_desc: "Модель с навесной динамической защитой «Контакт-1», установленной на лоб корпуса и башню."
 SYR_MBT_3_short: "Т-72АВ"
 SYR_MBT_4: "Т-90"
 SYR_MBT_4_desc: "Вооружен 3-х пушечной системой для максимальной огневой мощи и эффективности. С тремя 125-мм пушечными установками."
 SYR_MBT_4_short: "Т-90"
 SYR_MBT_5: "Т-14 «Армата»"
