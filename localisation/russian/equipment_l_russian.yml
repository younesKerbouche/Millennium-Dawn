 WAG_IFV_8_short: "Т-16"
 WAG_Anti_tank_0: "РПГ-7"
 WAG_Anti_tank_0_desc: "Использовался во многих войнах и на многих транспортных средствах."
 WAG_Anti_tank_1: "АТ-4 «Фагот»"
 WAG_Anti_tank_1_desc: "Гораздо легче других ПТРК-систем и старее. Этот ПТРК может поражать цели на расстоянии от 70 до 2 500 м, что значительно меньше, чем у других систем, но при этом он дешевле."
 WAG_Anti_tank_2: "Корнет-M 9М133M"
 WAG_Anti_tank_2_desc: "Корнет-M 9М133M"
 WAG_Anti_tank_3: "9M134M «Булат‑М»"
 WAG_Anti_tank_4: "9M142 Shchuka"
 WAG_MBT_1: "T-55"
 WAG_MBT_1_desc: "Танк Т-55, пожалуй, самый производимый в мире. Разработанный и произведенный в первые годы холодной войны, он был могуществом и основой Красной Армии. Когда-то опасавшийся как символ российской мощи, он стал культовым изображением ближневосточных бронетанковых войск, уничтожаемых в результате американского воздушного удара."
 WAG_MBT_1_short: "T-55"
 WAG_MBT_2: "T-72"
 WAG_MBT_2_desc: "T-72, пожалуй, самая успешная разработка, созданная Россией. Это была вершина советской военной мощи на завершающем этапе Холодной войны, производившаяся тысячами, и служащая основой российской армии даже сегодня. Хотя она стала печально известной из-за своих катастрофических неудач в конфликтах на Ближнем Востоке, T-72 по-прежнему используется в качестве платформы для разработки будущих российских танков и постоянно подвергается модификациям и обновлениям, чтобы соответствовать стандартам современной войны сегодня. Не стоит недооценивать танк, который когда-то был копьем советских войск."
 WAG_MBT_2_short: "T-72"
 WAG_MBT_3: "Т-80"
 WAG_MBT_3_desc: "Этот 2-метровый танк и зверь поля боя использовал ту же самую пушку, что и Т-72 с дополнительной броней и ПТУР «Кобра». Он превосходил Т-72 в маневренности на поле боя, что важно танку-дуэлянту — в два раза выше задняя скорость, выше скорость вращения башни, лучшая стабилизация орудия и плавность хода, и это делало его точнее в стрельбе на ходу."
 WAG_MBT_3_short: "Т-80"
 WAG_MBT_4: "Т-90"
 WAG_MBT_4_desc: "Т-90 является глубокой модернизацией Т-72Б, знаменит своей живучестью. Уже в начале 90-х годов прошлого века машина привлекла к себе внимание. Даже не столько внешностью, танк остался похож на своего предшественника Т-72, сколько новыми техническими возможностями, о которых на многочисленных военно-технических салонах уральские оружейники рассказывать не стеснялись. Одна из них в том, что многотонная машина может летать. Этот трюк Т-90 выполняет постоянно — за что и получил имя «летающий танк»."
 WAG_MBT_4_short: "Т-90"
 WAG_MBT_5: "Т-14 «Армата»"
 WAG_MBT_5_desc: "Самый передовой боевой танк в российской армии с гладкими очертаниями и мощной 152 мм пушкой."
 WAG_MBT_5_short: "Т-14"
 WAG_MBT_7: "Т-14М"
 WAG_MBT_7_short: "Т-14М"
 WAG_MBT_8: "Т-99 «Чёрный орел»"
 WAG_MBT_8_short: "T-99"
 WAG_mbt_equipment_0: "T-62"
 WAG_mbt_equipment_1: "T-72"
 WAG_mbt_equipment_2: "T-90"
 WAG_mbt_equipment_3: "T-14"
