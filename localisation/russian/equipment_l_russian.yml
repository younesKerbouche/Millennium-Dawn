 AA_Equipment: "ПЗРК"
 AA_Equipment_desc: "Ракета класса 'земля-воздух' - это ракета, предназначенная для запуска с земли, и уничтожения самолетов и других ракет."
 Anti_Air_desc: "Ракета класса 'земля-воздух' - это ракета, предназначенная для запуска с земли, и уничтожения самолетов и других ракет."
 Anti_Air_0: "ПЗРК 1965 года"
 Anti_Air_0_desc: "Портативные зенитно-ракетные комплексы - пусковые установки типа 'земля-воздух', запускаемые с плеча. Поскольку переносимый вес накладывает жесткие ограничения на размеры ракет, они представляют собой системы малой дальности. Таким образом, они представляют угрозу для низколетящих самолетов и смертельны для вертолетов."
 SP_Anti_Air_0: "ЗРК 1965 года"
 SP_Anti_Air_0_desc: "Системы противовоздушной обороны короткого и среднего радиуса действия, установленные на транспорте, могут использовать более крупные и, следовательно, ракеты с большей дальностью, чем ПЗРК, что представляет угрозу для всех воздушных судов. Они также могут нести большее количество ракет. Такие системы ПВО организуются в специализированные батареи и батальоны ПВО."
 SP_Anti_Air_desc: "Противовоздушное транспортное средство — это мобильный транспорт с специализированной противовоздушной способностью. Противовоздушные пушки обычно монтируются на быстро вращающейся башне с высокой скоростью подъема для отслеживания быстро движущихся воздушных судов."
 Anti_Air_1: "ПЗРК 1985 года"
 Anti_Air_1_desc: "Переносные зенитно-ракетные комплексы представляют собой ракетные пусковые установки класса 'земля-воздух', запускаемые с плеча. Поскольку потребность в переносном весе накладывает жесткие ограничения на размеры ракет, они представляют собой системы малого радиуса действия. Таким образом, они представляют угрозу для низколетящих самолетов и смертельны для вертолетов."
