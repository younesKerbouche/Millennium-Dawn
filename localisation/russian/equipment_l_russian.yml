 CZE_missile_submarine_1: "JRUP Tábor"
 CZE_missile_submarine_1_desc: "Атомная ракетная подводная лодка запускает крылатые ракеты в качестве своего основного вооружения. Крылатые ракеты и специальные противокорабельные ракеты значительно повышают способность судна атаковать надводных бойцов. Торпеды - более скрытный вариант, но ракеты дают гораздо большую дальность противостояния, а также возможность поражать несколько целей на разных направлениях одновременно. В игре эти подводные лодки имеют гораздо большую скорострельность, чем подводные лодки с торпедами. Суда, названные в честь городов округа Табор."
