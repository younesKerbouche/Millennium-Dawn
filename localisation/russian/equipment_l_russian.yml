 SPR_Anti_tank_1: "Alcotán-100"
 SPR_APC_1: "Food Machinery Corp M-113A2"
 SPR_APC_1_short: "TOA M-113A2"
 SPR_APC_1_desc: "TOA, от испанского \"Transporte Oruga Acorazado\", представляет собой полностью гусеничный бронетранспортер (APC), который был разработан и произведен компанией Food Machinery Corp (FMC). В M113 была введена новая алюминиевая броня, которая сделала машину намного легче, чем более ранние машины; она была достаточно толстой, чтобы защитить экипаж и пассажиров от огня стрелкового оружия, но достаточно легкой, чтобы машина могла перевозиться по воздуху и была в меру амфибийной. Испанская армия использует широкий спектр модификаций этого транспортного средства, таких как бронированная машина скорой помощи, миномётная установка, инженерная машина и командно-штабная машина."
 SPR_APC_2: "Enasa BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "Колёсный бронетранспортёр 6x6, произведённый в Испании компанией Enasa. Изначально оснащался дизельным двигателем Pegaso 9157/8 мощностью 306 л. с., автоматической коробкой передач, гидротрансформатором, независимой подвеской на всех шести колёсах и возможностью передвижения по воде. Также может транспортироваться по воздуху. На протяжении всего срока службы оснащался различным вооружением, а также существует версия для оказания медицинской помощи. В качестве дополнительного оборудования для передвижения по воде оснащён двумя водометами. Базовый БТР. Может быть вооружён пулемётами 12,7-мм M2HB, 7,62-мм MG1A1 или автоматическим гранатомётом 40-мм LAG-40."
 SPR_APC_3: "Enasa BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "В рамках программы «BMR 2» оригинальные двигатели Pegaso были заменены новыми двигателями Scania DS9 61A 24S мощностью 310 л. с. Кроме того, машины были оснащены дополнительной пассивной бронёй и кондиционером. Базовый БТР. Может быть вооружён 12,7-мм пулемётом M-2, установленным в башне TC-3, автоматическим гранатомётом 40-мм LAG-40 или ракетной установкой TOW-2."
 SPR_APC_4: "FMC Assault Amphibious Vehicle LVPT-7"
 SPR_APC_4_short: "LVPT-7"
 SPR_APC_4_desc: "После Корейской войны Корпус морской пехоты США заказал новый модель амфибийного транспортного средства для замены старого LVT. Он используется батальонами амфибийных штурмовых войск Корпуса морской пехоты США для высадки штурмовых элементов десанта и их техники одним подходом с десантных судов во время амфибийных операций на внутренние объекты, а также для проведения механизированных операций и сопутствующей боевой поддержки в последующих механизированных операциях на побережье. Он также используется другими силами. Моряки называют его \"амтраками\", сокращением от первоначального наименования \"амфибийный трактор\". Испанский флот подписал соглашение о включении их в состав Infantería de Marina."
 SPR_APC_5: "BAE Systems Assault Amphibious Vehicle 7A1"
 SPR_APC_5_short: "AAV-7A1"
 SPR_APC_5_desc: "Штурмовая амфибийная машина (AAV) — официальное обозначение AAVP-7A1 (ранее известная как десантная гусеничная машина для перевозки личного состава-7, сокр. LVTP-7) — это полноприводная амфибийная десантная машина. Она оснащена дизельным двигателем Cummins VT400 и трансмиссией FMC HS-400-3A1. Он оснащен восемью дымовыми гранатометами вокруг оружейной станции, которая представляет собой оружейную станцию Cadillac Gage или оружейную станцию с усиленным вооружением (UGWS), которая была вооружена как пулеметом M2HB калибра .50 (12,7 мм), так и 40-мм гранатометом Mk-19. AAV-7A1 является основной десантно-штурмовой машиной испанской морской пехоты."
 SPR_APC_6: "RG-31 Nyala"
 SPR_APC_6_short: "RG-31 Nyala"
 SPR_APC_6_desc: ""
 SPR_APC_7: "MOWAG GmbH Piraña III"
 SPR_APC_7_short: "Piraña III"
 SPR_APC_7_desc: "Разработан швейцарской компанией MOWAG (в настоящее время General Dynamics European Land Systems — Mowag GmbH). Piraña IIIC — это бронетранспортер 8x8 с модульной масштабируемой броней, защищающей от огня стрелкового оружия, взрывов мин и реактивных гранат. Его можно адаптировать под конкретные требования заказчика. Для повышения уровня защиты можно установить дополнительную броню. Он имеет специальную конструкцию днища, обеспечивающую защиту от наземных мин и самодельных взрывных устройств. Машина оснащена средствами защиты от оружия массового поражения и автоматическими системами пожаротушения. Базовый БТР обычно вооружён дистанционно управляемым 12,7-мм пулемётом."
 SPR_APC_8: "MOWAG GmbH Piraña IIIC"
 SPR_APC_8_short: "Piraña IIIC"
 SPR_APC_8_desc: "An improved version of the Piraña III."
 SPR_IFV_1: "Panhard M-3"
 SPR_IFV_1_short: "M-3"
 SPR_IFV_1_desc: "Машина Panhard M-3 была разработана для поддержки подразделений, оснащенных разведывательной моделью AML. 95% механических деталей полностью совместимы с моделью AML, поэтому затраты на строительство и техническое обслуживание можно свести к минимуму. Экипаж машины состоит из командира, наводчика, заряжающего и водителя. Базовая конфигурация вооружения включает 76-мм пушку M-32, 12,7-мм пулемёт M-2 на крыше и спаренный 7,62-мм пулемёт Browning M-1919A4E1."
 SPR_IFV_2: "ENASA-Pegaso VEC"
 SPR_IFV_2_short: "VEC"
 SPR_IFV_2_desc: "VEC (исп. Vehiculo de Exploracion de Caballería) — бронированная машина, созданная на базе BMR испанской компанией ENASA-Pegaso (ныне Santa Bárbara Sistemas). Версия VEC сохраняет большинство механических компонентов BMR, но отличается формой корпуса, распределением веса и внутренним оборудованием, чтобы соответствовать новым функциям. VEC оснащён 25-миллиметровой пушкой M-242 Bushmaster или 7,62-миллиметровым пулемётом MG-42 в башне TC-25."
 SPR_IFV_3: "ENASA-Pegaso VEC-M"
 SPR_IFV_3_short: "VEC-M"
 SPR_IFV_3_desc: "После долгой и интенсивной службы, VEC-M включает несколько улучшений по сравнению с оригинальной моделью. Двигатель был заменён на Scania DS9 с улучшенными характеристиками, а другой сильно улучшенной областью стала защита транспортного средства. Броня корпуса была усилена для защиты от повреждений, вызванных средними пулемётами калибра до 14,50 мм. Серия M включает оборудование для защиты от взрывов, очень похожее на системы танков, основанное на нескольких сенсорах, что позволяет системе управления огнём обнаруживать внутренний взрыв."
 SPR_IFV_4: "General Dynamics ASCOD VCI/C Pizarro"
 SPR_IFV_4_short: "VCI/C Pizarro"
 SPR_IFV_4_desc: "ASCOD (развитие австрийско-испанского сотрудничества) IFV является результатом соглашения о сотрудничестве между Steyr-Daimler-Puch AG и Santa Bárbara Sistemas. В Испании автомобиль называется \"Pizarro\". VCI/C (по-испански \"Транспортное средство для борьбы с пехотой/кабальерией\") устанавливает 30-мм автоматическую пушку Mauser MK-30/2 в полностью перемещаемой электромеханической башне. Двойная 30-миллиметровая пушка с ленточным питанием, стабилизированная в двух плоскостях, способна вести огонь со скоростью до 770 выстрелов в минуту и точно поражать движущиеся цели. В качестве дополнительного вооружения «Писарро» оснащён пулемётом MG-3."
 SPR_IFV_5: "General Dynamics ASCOD VCI/C Pizarro Phase II"
 SPR_IFV_5_short: "VCI/C Pizarro II"
 SPR_IFV_5_desc: "На втором этапе была усовершенствована двигательная установка, и теперь она оснащена двигателем MTU 8V-199-TE20 и трансмиссией нового поколения, работающей по двоичной логике и полностью разработанной в Испании."
 SPR_IFV_6: "General Dynamics ASCOD VCI/C Pizarro Phase III"
 SPR_IFV_6_short: "VCI/C Pizarro III"
 SPR_IFV_6_desc: "On its third iteration is remarkable that this new Pizarro Phase 3 would be the result of combining the new generation ASCOD barge used in the Sapper Combat Vehicle (VCZAP) but providing it with the mission systems developed for the Wheel Combat Vehicle (VCR) \"Dragon\". The modernized barge used in the VCZAP offers high levels of protection as it's is optimized against mines and IEDs, has high ballistic protection and anti-mine seats. The mission systems that have been incorporated, incorporates situational awareness, communications equipment, weapons systems, electro-optics and navigation systems."
 SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragón"
 SPR_IFV_8_short: "VCR 8x8 Dragón"
 SPR_IFV_8_desc: "На базе платформы Piranha V был создан бронированный транспортный автомобиль для перевозки пехоты Dragón, полностью адаптированный к требованиям испанской армии. Базовая модель для перевозки пехоты оснащена дистанционно управляемой башней UT-30 MK2 производства NAVANTIA, но с использованием технологий ELBIT и EXPAL, вооружена 30-миллиметровой пушкой ATK MK44-ABM Bushmaster II."
