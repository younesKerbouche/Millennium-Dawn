 CZE_util_vehicle_1_desc: "Грузовик \"Tatra\" с хорошей внедорожной скоростью способен перевозить любые грузы, включая живую силу."
 CZE_util_vehicle_2: "Tatra 815 6x6"
 CZE_util_vehicle_2_desc: "Модернизированный грузовик \"Tatra\" для грузовых и коммунальных нужд. Продается в таких версиях, как: Грузовой, Контейнеровоз, Мобильная мастерская, Топливная цистерна, Самосвал, Кран, Пожарная машина, Утилизация отходов, Передвижной автомобиль и другие."
