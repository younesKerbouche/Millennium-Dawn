 Int_Fighter_equipment: "Перехватчики"
 Int_Fighter_equipment_desc: "Самолет-перехватчик, или просто перехватчик - это тип истребителя, предназначенный для атаки вражеских самолетов, в частности бомбардировщиков и самолетов-разведчиков, когда они приближаются."
 Int_Fighter1: "ПЕР 4-го поколения"
 Int_Fighter1_desc: "Четвертое поколение перехватчиков предназначалось для перехвата сверхзвуковых стратегических бомбардировщиков в короткие сроки. Это, безусловно, самый быстрый истребитель из когда-либо созданных, но он обладает низкой маневренностью и малой дальностью полета. В настоящее время перехватчики считаются тупиковой конструкцией самолета, и с момента окончания холодной войны новых типов не было введено."
 Air_UAV_equipment: "Боевые БПЛА"
 Air_UAV_equipment_desc: "Беспилотный летательный аппарат (БПЛА), обычно известный как беспилотный летательный аппарат, представляет собой самолет без пилота-человека на борту. БПЛА являются частью беспилотной авиационной системы (БАС); которые включают в себя БПЛА, наземный контроллер и систему связи между ними."
 Air_UAV1: "БПЛА 2005 года"
 Air_UAV1_desc: "Беспилотный летательный аппарат (БПЛА), обычно известный как беспилотный летательный аппарат, система беспилотных летательных аппаратов (БАС) или несколько других названий, представляет собой летательный аппарат без пилота-человека на борту. Полет БПЛА может осуществляться с различной степенью автономности: либо под дистанционным управлением оператора-человека, либо полностью или периодически автономно, с помощью бортовых компьютеров."
 Air_UAV2: "БПЛА 2015 года"
 Air_UAV2_desc: "Беспилотный летательный аппарат (БПЛА), обычно известный как беспилотный летательный аппарат, система беспилотных летательных аппаратов (БАС) или несколько других названий, представляет собой летательный аппарат без пилота-человека на борту. Полет БПЛА может осуществляться с различной степенью автономности: либо под дистанционным управлением оператора-человека, либо полностью или периодически автономно, с помощью бортовых компьютеров."
 Air_UAV3: "БПЛА 2025 года"
 Air_UAV3_desc: "Беспилотный летательный аппарат (БПЛА), обычно известный как беспилотный летательный аппарат, система беспилотных летательных аппаратов (БАС) или несколько других названий, представляет собой летательный аппарат без пилота-человека на борту. Полет БПЛА может осуществляться с различной степенью автономности: либо под дистанционным управлением оператора-человека, либо полностью или периодически автономно, с помощью бортовых компьютеров."
 Air_UAV4: "БПЛА 2035 года"
 Air_UAV4_desc: "Беспилотный летательный аппарат (БПЛА), обычно известный как беспилотный летательный аппарат, система беспилотных летательных аппаратов (БАС) или несколько других названий, представляет собой летательный аппарат без пилота-человека на борту. Полет БПЛА может осуществляться с различной степенью автономности: либо под дистанционным управлением оператора-человека, либо полностью или периодически автономно, с помощью бортовых компьютеров."
