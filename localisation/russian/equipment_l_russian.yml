 GER_Rec_tank_0: "Schützenpanzerz 11-2 Kurz"
 GER_Rec_tank_0_short: "SPz 11-2 Kurz"
 GER_Rec_tank_0_desc: "Боевая и разведывательная машина пехоты Schützenpanzer SPz 11-2 Kurz была разработана для западногерманской армии и представляла собой незначительную модификацию машины французской разработки в период с 1959 по 1967 гг. SPz 11-2 служил в пушечных взводах бронепехотных батальонов до 1974 года и оставался на вооружении в качестве разведывательной машины до 1982 года. В качестве IFV SPz 11-2 был заменен на Marder, а в качестве разведчика - на Spähpanzer Luchs. SPz 11-2 состоял на вооружении только западногерманской армии."
 GER_Rec_tank_1: "Wiesel 1 Aufklärung"
 GER_Rec_tank_1_short: "Wiesel 1"
 GER_Rec_tank_1_desc: "Wiesel Armoured Weapons Carrier (AWC) - немецкая легкая авиатранспортабельная боевая бронированная машина, точнее, легкобронированный носитель оружия, производства фирмы Rheinmetall. По своим размерам, форме и назначению он очень похож на исторические разведывательные танкетки и является единственным современным танкетом, используемым в Западной Европе. Модель Wiesel 1 Aufklärung - это специально разработанный разведывательный вариант, оснащенный более совершенной оптикой и системами связи."
 GER_Rec_tank_2: "Wiesel 1 Mk20"
 GER_Rec_tank_2_short: "Wiesel 1 Mk20"
 GER_Rec_tank_2_desc: "Wiesel Mk20 - это вариант огневой поддержки Wiesel, оснащенный улучшенной прицельной системой и новым комплексом управления огнем и вооружением, включающим 20-мм автопушку Rheinmetall MK 20 Rh202. "
 GER_Rec_tank_3: "GTK Boxer CRV"
 GER_Rec_tank_3_short: "GTK-CRV "
 GER_Rec_tank_3_desc: "Boxer CRV - это вариант БТР Boxer, разработанный компанией ARTEC, оснащенный модульной турельной системой (МТС) Rheinmetall Defense Lance, которая представляет собой двухместный вариант, оснащенный только пушкой MK30-2/ABM и двумя ракетами Spike LR2 в турели и АПС Iron Fist компании Elbit."
 GER_Rec_tank_4: "Lynx KF-41 120mm"
 GER_Rec_tank_4_short: "Lynx KF-41 120mm"
 GER_Rec_tank_4_desc: "Lynx KF-41 120 - это разведывательный вариант оригинальной машины IFV Lynx. Модель \"120\" оснащена улучшенными прицельными и разведывательными системами. Помимо обновленных систем разведки, машина оснащена обновленными системами скрытности и уклонения, что еще больше дополняет ее и без того выдающиеся разведывательные возможности. Lynx 120 оснащен 120-мм гладкоствольным орудием, в отличие от 35-мм орудия, установленного на IFV. Это позволяет Lynx обеспечивать максимальную огневую мощь, сохраняя при этом дистанцию до цели."
 GER_Rec_tank_5: "KF-47 Cougar"
 GER_Rec_tank_5_short: "KF-47 Cougar"
 GER_Rec_tank_5_desc: "KF-47 Cougar - это будущий танк-разведчик. Танк Cougar имеет стандартную колесную конструкцию, аналогичную американскому Stryker MGS, что обеспечивает быструю мобильность на различных участках местности при сохранении некоторого сцепления с поверхностью. Cougar оснащен 130-мм основной пушкой, 40-мм соосной пушкой, 20-мм башней CROW и способен вести огонь из новых ПТУР."
