 CHI_IFV_1: "Тип-86"
 CHI_IFV_1_desc: "Тип 86, также известный как WZ501, представляет собой китайскую копию российской боевой машины пехоты БМП-1. Он оснащен сварной стальной броней, 73-мм пушкой, спаренным 7,62-мм пулеметом и противотанковыми ракетами HJ-73."
 CHI_IFV_2: "Тип-86А"
 CHI_IFV_2_desc: "Тип 86, также известный как WZ501, представляет собой китайскую копию российской боевой машины пехоты БМП-1. Он оснащен сварной стальной броней, 73-мм пушкой, спаренным 7,62-мм пулеметом и противотанковыми ракетами HJ-73."
 CHI_IFV_3: "ZSL-92B"
 CHI_IFV_3_desc: "ZSL92 (также известный как ZSL92) — семейство китайских колесных бронетранспортеров, способных перевозить 9 пассажиров, а также имеющих сварной стальной корпус и вооруженных либо автоматической пушкой, либо 12,7-мм крупнокалиберным пулеметом."
 CHI_IFV_4: "ZBD-04"
 CHI_IFV_4_desc: "ZBD-04 или Тип 04 (промышленное обозначение WZ502) — китайская боевая машина пехоты. Он может перевозить 7 пассажиров и оснащен 100-мм нарезной пушкой, 30-мм автоматической пушкой, спаренным 7,62-мм пулеметом и противотанковыми ракетами HJ-8."
 CHI_IFV_5: "ZBD-08"
 CHI_IFV_5_desc: "ZBD-08, также известный как WZ502G, — новая китайская боевая машина пехоты. Он может перевозить 7 человек и оснащен 100-мм пушкой, 30-мм пушкой и 7,62-мм пулеметом."
