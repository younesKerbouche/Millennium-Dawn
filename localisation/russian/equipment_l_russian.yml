 BSH_APC_4: "БТР-80"
 BSH_APC_4_desc: "БТР-80 — колесный БТР-амфибия с колесной формулой 8х8, разработанный в СССР. Он был принят на вооружение в 1986 году и заменил в Советской Армии предыдущие машины БТР-60 и БТР-70. Впервые он был применен во время советской войны в Афганистане."
