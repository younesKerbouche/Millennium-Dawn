 SMA_infantry_weapons: "M14"
 SMA_infantry_weapons_desc: "Винтовка M14, официально именуемая «Винтовка Соединённых Штатов калибра 7,62 мм M14», — это американская винтовка с продольно-скользящим поворотным затвором, которая стреляет патронами 7,62×51 мм НАТО (0,308 дюйма). В 1959 году она стала стандартной винтовкой для вооружённых сил США, заменив винтовку M1 «Гаранд» в армии США к 1961 году."
