 Zombie_desc: "Единственная цель зомби — поедать людей."
 better_instincts: "Лучшие инстинкты"
 better_instincts_desc: "Зомби убивают людей ещё лучше."
 shock_and_zombie_awe: "Паника..."
 shock_and_zombie_awe_desc: "Среди населения нарастает паника. Никто не был готов к появлению зомби и к тому, как быстро они заполонят военные позиции, где ведётся отчаянная оборона..."
 zombie.1.t: "Вирус распространяется в Англии"
 zombie.1.d: "Ла-Манш не может противостоять безжалостной чуме. Заражённых беженцев выбрасывает на берег у белых скал Дувра, а на оживлённых улицах Лондона воцаряется зловещая тишина, пока вирус распространяется по сердцу империи. Британская островная крепость превращается в тюрьму, когда мертвецы начинают ходить."
 zombie.1.a: "Гррр!"
 zombie.2.t: "Вирус распространяется в Ирландии"
 zombie.2.d: "Ирландское море не стало преградой для нашествия нежити. Рыболовные суда возвращаются в порт не только с уловом, и прибрежные города один за другим погружаются в тишину. Инфекция распространяется вглубь острова из Дублина и Корка, захлестывая Изумрудный остров волной шаркающих трупов."
 zombie.2.a: "Ам, ам, ам."
 zombie.3.t: "Вирус распространяется в Соединённых Штатах"
 zombie.3.d: "Несмотря на отчаянные карантинные меры, заражённые беженцы, покидающие Европу, привезли чуму через Атлантику. Крупные портовые города на Восточном побережье сообщают о вспышках заболевания, и инфекция распространяется на запад с ужасающей скоростью. Американская мечта превращается в кошмар с ходячими мертвецами."
 zombie.3.a: "Моооззггиииии..."
 zombie.4.t: "Вирус распространяется в Японии"
 zombie.4.d: "Страна восходящего солнца столкнулась с армией, которая не знает ни чести, ни милосердия. Из Токио, Осаки и других густонаселённых городов поступают сообщения о том, что эти густонаселённые города превращаются в смертельные ловушки. Древние храмы и современные небоскрёбы одинаково страдают от неумолимого потока заражённых."
 zombie.4.a: "Фу, кавайно..."
 zombie.5.t: "Вирус распространяется в Австралии"
 zombie.5.d: "Огромный океан даёт лишь временное облегчение. Грузовые суда с заражёнными членами экипажа прибывают в Сидней и Мельбурн, и эпидемия распространяется по континенту. Даже суровая австралийская глубинка не может служить убежищем от распространяющейся чумы, и последний оплот человечества на островах начинает рушиться."
 zombie.5.a: "Раааргх..."
 zombie.6.t: "Вирус распространяется в Новой Зеландии"
 zombie.6.d: "Отдалённые острова, послужившие источником вдохновения для «Властелина колец», теперь столкнулись с собственным апокалипсисом. Инфекция распространяется по воздуху и морю, проникая в Веллингтон и Окленд. Изоляция Новой Зеландии, которая когда-то была её главной защитой, теперь означает, что бежать некуда."
 zombie.6.a: "Уррргх..."
 zombie.7.t: "Вирус распространяется на Филиппинах"
 zombie.7.d: "Инфекция распространяется по Филиппинскому архипелагу со скоростью тропического шторма. Выжившие, перебегающие с острова на остров, переносят чуму с Лусона на Минданао, и тысячи островов, которые когда-то служили естественными барьерами, теперь превратились в изолированные очаги ужаса, откуда нет надежды выбраться."
 zombie.7.a: "Ммм... Нннх..."
 zombie.8.t: "Орда зомби"
 zombie.8.d: "По Земле бродят мертвецы. Орда зомби появилась в [459.GetName] и быстро уничтожает тысячи наших сограждан, поедая их или заражая. Эксперты по всему миру без особого креатива назвали этот конфликт «Вспышкой», но война за выживание человечества только началась... Что ж, Мадагаскар только что закрыл свои аэропорты."
 zombie.8.a: "Отправьте зомби в могилу!"
 zombie.8.b: "Эпоха человека закончилась..."
 zombie.9.t: "[FROM.GetName] Просит помощи против зомби"
 zombie.9.d: "[FROM.GetName] запросил помощь и пытается заручиться поддержкой всех крупных государств мира, чтобы остановить распространение Вспышки. Мы можем бросить их в трудную минуту или присоединиться к борьбе за выживание. Что нам делать?"
 zombie.9.a: "Мы присоединимся!"
 zombie.9.b: "К чёрту это! Спасайся, кто может!"
 RULE_ZOMBIE_JOINING_FACTION_GAME_MODE: "Коалиция против зомби присоединяется к фракции"
 RULE_ZOMBIE_JOINING_FACTION_NORMAL: "Поведение фракции по умолчанию"
 RULE_ZOMBIE_JOINING_FACTION_NORMAL_DESC: "Поведение фракции является стандартным для игрового режима."
 RULE_ZOMBIE_JOINING_FACTION_NO_MAJORS: "Никаких специальностей"
 RULE_ZOMBIE_JOINING_FACTION_NO_MAJORS_DESC: "Ни одна крупная компания не присоединится к Коалиции по борьбе с Зомби."
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS: "Все крупные компании присоединяются к Коалиции"
 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS_DESC: "Все крупные компании присоединяются к Коалиции по борьбе с зомби."
 zombie.10.t: "Вспышка!"
 zombie.10.d: "Похоже, вирус зомби распространился на наши земли и начинает распространяться по всему [?var:random_outbreak_state.GetName]. Только время покажет, насколько всё это будет плохо..."
 zombie.10.a: "Мобилизуйте войска!"
 zombie.11.t: "Вспышка в [FROM.GetName]"
 zombie.11.d: "В [FROM.GetName] вспыхнула эпидемия, и ситуация ухудшается с каждым часом. Вирус зомби распространяется как лесной пожар, и только время покажет, станет ли это началом конца..."
 zombie.11.a: "Волнующе"
 zombie.11.b: "Раааргх..."