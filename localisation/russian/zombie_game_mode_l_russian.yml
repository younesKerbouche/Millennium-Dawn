 zombie: "Zombie Virus"
 zombie_desc: "The virus turns harmless humans into monsters."
 zombie_0: "Zombie Virus"
 zombie_0_desc: "The virus turns harmless humans into monsters."
 Zombie: "Zombies"
 Zombie_desc: "The only purpose for a zombie is to eat humans."
 better_instincts: "Better instincts"
 better_instincts_desc: "The zombies are even better at killing people."
 shock_and_zombie_awe: "The Panic..."
 shock_and_zombie_awe_desc: "The panic is setting in amongst the populace. No one could have been prepared for the zombies and how quickly they rushed military positions mounting desperate defenses..."
 zombie.1.t: "The Virus Spreads to England"
 zombie.1.d: "The Channel proves no match for the relentless plague. Infected refugees wash ashore along the white cliffs of Dover, and London's bustling streets fall eerily silent as the virus tears through the heart of the Empire. Britain's island fortress becomes a prison as the dead begin to walk."
 zombie.1.a: "Grrr!"
 zombie.2.t: "The Virus Spreads to Ireland"
 zombie.2.d: "The Irish Sea proves no barrier to the undead plague. Fishing vessels return to port carrying more than their catch, and coastal towns fall silent one by one. The infection spreads inland from Dublin and Cork, consuming the Emerald Isle in a wave of shambling corpses."
 zombie.2.a: "Nom, nom, nom."
 zombie.3.t: "The Virus Spreads to the United States"
 zombie.3.d: "Despite desperate quarantine measures, infected refugees fleeing Europe have brought the plague across the Atlantic. Major port cities on the Eastern Seaboard report outbreaks, and the infection spreads westward with terrifying speed. The American dream becomes a nightmare of the walking dead."
 zombie.3.a: "Braaaaiiiinnssss..."
 zombie.4.t: "The Virus Spreads to Japan"
 zombie.4.d: "The Land of the Rising Sun now faces an army that knows no honor or mercy. Reports flood in from Tokyo, Osaka, and other population centers as the densely-packed cities become death traps. Ancient temples and modern skyscrapers alike fall to the relentless tide of the infected."
 zombie.4.a: "Urrgh, kawaii..."
 zombie.5.t: "The Virus Spreads to Australia"
 zombie.5.d: "The vast ocean provides only temporary reprieve. Cargo ships carrying infected crew members arrive in Sydney and Melbourne, and the outbreak tears through the continent. Even the harsh Outback offers little refuge from the spreading plague as humanity's last island stronghold begins to fall."
 zombie.5.a: "Raaargh..."
 zombie.6.t: "The Virus Spreads to New Zealand"
 zombie.6.d: "The remote islands that served as Middle-earth's inspiration now face an apocalypse of their own. The infection arrives by air and sea, spreading through Wellington and Auckland. New Zealand's isolation, once its greatest defense, now means there is nowhere left to run."
 zombie.6.a: "Urrrgh..."
 zombie.7.t: "The Virus Spreads to the Philippines"
 zombie.7.d: "The infection sweeps through the Philippine archipelago like a tropical storm. Island-hopping survivors carry the plague from Luzon to Mindanao, and the thousands of islands that once provided natural barriers now become isolated pockets of horror with no hope of escape."
 zombie.7.a: "Mmmm... Nngh..."
 zombie.8.t: "The Zombie Horde"
 zombie.8.d: "The dead walk the Earth. The Zombie Horde has spawned in [459.GetName] and is rapidly killing off thousands of our population either by eating them or infecting them. Experts around the world have non-creatively named the conflict \"The Outbreak\", but the war for the survival of the human race has only just begun...Well, Madagascar just closed its airports."
 zombie.8.a: "Send the Zombies to the Grave!"
 zombie.8.b: "The Age of Man is over..."
 zombie.9.t: "[FROM.GetName] Requests Aid Against the Zombies"
 zombie.9.d: "[FROM.GetName] has requested assistance and is trying to enlist the help of every major nation in the world to stop the tide of the Outbreak. We can choose to abandon them in our time of need, or we can join them in the fight of our survival. What should we do?"
 zombie.9.a: "We will join!"
 zombie.9.b: "Fuck that! Save yourselves!"