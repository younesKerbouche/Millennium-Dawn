 wall_street: "Уолл-Стрит"
 wall_street_desc: "Улица в восемь кварталов в Нью-Йорке, Уолл-стрит стала представлять лицо американской индустрии финансовых услуг и мирового капитализма в целом. Здесь находятся две крупнейшие фондовые биржи мира, Нью-Йоркская фондовая биржа и NASDAQ, и нельзя недооценивать абсолютную силу и экономическую мощь Уолл-стрит."
