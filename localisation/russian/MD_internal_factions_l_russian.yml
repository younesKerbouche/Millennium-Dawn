 internal_factions_events.42.t: "Пятничная молитвенная проповедь вызывает политические дебаты"
 internal_factions_events.42.d: "На недавней проповеди имам пятничной молитвы высказал свое мнение о том, что правительство должно делать иначе, и присутствующие в подавляющем большинстве согласились с его политическими взглядами. В его словах смешались похвала и недовольство, а новости о политических высказываниях имама набирают все большую популярность в стране."
 internal_factions_events.42.a: "Рассмотреть и внедрить некоторые из его предложений"
 internal_factions_events.42.b: "Игнорируйте его, он не в своем уме"
 internal_factions_events.43.t: "Спор о религиозном образовании"
 internal_factions_events.43.d: "Недавно спор между школьным округом и духовным фондом стал вирусным. Ожесточенные дебаты разгорелись вокруг влияния духовенства на государственное образование и методов преподавания отдельных предметов. Улемы выступили за необходимость изменения некоторых научных курсов, чтобы включить в них более «исламскую» учебную программу."
 internal_factions_events.43.a: "Поддержать улемов"
 internal_factions_events.43.b: "Поддержать школьный округ"
 internal_factions_events.44.t: "Улемы просят финансирование для проекта мечети"
 internal_factions_events.44.d: "Улемы запросили, чтобы правительство оплатило свою долю в проекте по реконструкции и улучшению мечетей по всей стране. Цель проекта — улучшить и модернизировать существующие мечети, что потребует конфискации некоторых участков земли для расширения их размеров. Улемы утверждают, что такой проект сделает нацию более «набожной» и поставит правительство в «морально» выгодное положение."
 internal_factions_events.44.a: "Полностью отклонить предложение"
 internal_factions_events.44.b: "Предоставить финансовую помощь, но без прямого участия"
 internal_factions_events.44.c: "Конфисковать участки земли и передать их духовенству"
 internal_factions_events.45.t: "Увеличение сотрудничества между региональными и местными духовенствами"
 internal_factions_events.45.d: "В последнее время улемы нашей страны начали тесно сотрудничать с региональными. Такое сотрудничество вызывает беспокойство у некоторых членов нашего кабинета, так как они опасаются, что иностранное влияние может проникнуть в [ROOT.GetName] и потенциально нанести ущерб репутации правительства."
 internal_factions_events.45.a: "Они не представляют угрозы"
 internal_factions_events.45.b: "Вмешаться против них"
 internal_factions_events.46.t: "Общественное возмущение против религиозного указа"
 internal_factions_events.46.d: "Недавно один из духовных лидеров объявил, что намерен подать петицию правительству с просьбой внедрить указ, который он провозгласил на национальном уровне. Общественная реакция на это заявление была смешанной, с преобладанием негативных откликов, поскольку указ может ограничить личные свободы. Однако в некоторых аспектах этот указ может быть полезен для нашего правительства и наших целей, поскольку мы сможем усилить нашу власть через этот указ."
 internal_factions_events.46.a: "Внедрить указ на национальном уровне"
 internal_factions_events.46.b: "Публично осудить указ на пресс-конференции"
 internal_factions_events.47.t: "Улемы ваххабиты призывают к жестким мерам против практик шиитов и суфиев"
 internal_factions_events.47.d: "После недавней проповеди видного ваххабитского духовенства многие призывают к жестким мерам против шиитов и суфиев, требуя привлечь их к ответственности за их «кафирские» практики. Правительство оказалось в трудном положении, поскольку нападение на эти общины может повредить нашей репутации среди меньшинств."
 internal_factions_events.47.a: "Улемы правы"
 internal_factions_events.47.b: "Игнорировать их"
 internal_factions_events.48.t: "Ваххаби осуждают женщин на рабочем месте"
 internal_factions_events.48.d: "Сегодня на национальном телевидении ваххабитские духовенства осуждали женщин, работающих на рабочих местах, и пытались запустить кампанию, направленную на сокращение числа женщин, активно трудящихся и участвующих в рабочем процессе."
 internal_factions_events.48.a: "Уволить несколько, чтобы их успокоить"
 internal_factions_events.48.b: "Игнорировать их"
 internal_factions_events.49.t: "Ваххабиты призывают к созданию патрулей морали"
 internal_factions_events.49.d: "Ваххабиты призывают к созданию патрулей морали, целью которых является выявление тех, кто на улицах пренебрегает исламскими традициями и законами. Эти патрули уже начали свою работу, и правительство не было включено в такие практики. В результате, гражданские волонтёры активно игнорируют правоохранительные органы в рамках этих патрулей."
 internal_factions_events.49.a: "Поддержать их патрули"
 internal_factions_events.49.b: "Положить конец им"
 internal_factions_events.50.t: "Принцу нужны деньги для авиакомпании"
 internal_factions_events.50.d: "Королевский принц обратился к правительству с просьбой о выделении средств для создания новой авиакомпании. Его настойчивость в попытках получить эти самолёты была безжалостной, до такой степени, что новости о его усилиях стали вирусными."
 internal_factions_events.50.a: "Хорошо, профинансировать это"
 internal_factions_events.50.b: "Мы профинансируем это, но оно будет государственной собственностью"
 internal_factions_events.51.t: "Семейная драма стала вирусной"
 internal_factions_events.51.d: "Недавно спор между двумя королевскими принцами стал вирусным в интернете. Этот ожесточённый дебат был назван «позорным» и поставил нашу семью под пристальное внимание международных СМИ."
 internal_factions_events.51.a: "Опубликовать заявление в поддержку принцев"
 internal_factions_events.51.b: "Осудить принцев"
 internal_factions_events.52.t: "Королевский принц дезертирует и осуждает правительство из-за рубежа"
 internal_factions_events.52.d: "На прошлой неделе королевский принц покинул страну, и многие ожидали, что он уезжает в отпуск. Однако вскоре он начал появляться на иностранных телевидениях, осуждая правительство. Его заявления привлекли внимание к правительству, и его действия угрожают репутации королевской семьи."
 internal_factions_events.52.a: "Попытаться скрыть ущерб"
 internal_factions_events.52.b: "Публично осудить и осудить отпуск королевской семьи"
