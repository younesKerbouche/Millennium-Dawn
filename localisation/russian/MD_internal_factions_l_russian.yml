 impose_taxes_on_religious_institutions_decision: "Ввести налоги на религиозные учреждения"
 impose_taxes_on_religious_institutions_decision_desc: "Религиозные учреждения в нашей стране в настоящее время находятся выше закона в глазах нашей налоговой службы. Мы должны ввести новые правила налогообложения этих организаций, чтобы принести дополнительные средства в государственную казну."
 repeal_taxes_on_religious_institutions_decision: "Отменить налоги на религиозные учреждения"
 repeal_taxes_on_religious_institutions_decision_desc: "Недавние налоги, которые мы ввели для религиозных учреждений, принесли гораздо больше негативных последствий, чем могли бы получить. Вероятно, нам следует рассмотреть возможность отмены этих законов."
 internal_factions_taxing_religious_institutions: "Налогообложение религиозных учреждений"
 internal_factions_taxing_religious_institutions_desc: "Правительство начало вводить налогообложение религиозных учреждений внутри страны. Это помогает покрыть бюджетный дефицит правительства, но ценой неодобрения религиозных фракций внутри нашей страны."
