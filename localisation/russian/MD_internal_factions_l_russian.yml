 encourage_religion_in_the_government_decision_desc: "Поощрение религиозных людей участвовать в правительстве, пока мы продолжаем развивать наши законы."
 encourage_additional_resource_production_decision: "Поощрение дополнительного производства ресурсов"
 encourage_additional_resource_production_decision_desc: "Поощрение дополнительной добычи в нашем сырьевом секторе может помочь нам приблизиться к независимости от ресурсов. Мы можем сделать это, немного снизив налоги в краткосрочной перспективе."
 cut_taxes_on_the_rich_decision: "Снизить налоги для богатых"
 cut_taxes_on_the_rich_decision_desc: "Пришло время снизить налоги для богатых, чтобы стимулировать рост экономики."
 internal_factions_religious_people_in_education: "Религиозные люди в образовании"
 internal_factions_religious_people_in_education_desc: "Мы разрешили религиозным лидерам занимать места в наших советах по образованию. Это позволило нам сократить некоторые расходы, но вызвало недовольство некоторых прогрессивных элементов внутри страны нынешним правительством."
 internal_factions_events.38.t: "Религиозные группы требуют представительства"
 internal_factions_events.38.d: "В настоящее время религиозные организации в нашей стране пытаются добиться увеличения своего влияния в государственных органах. Они хотят, чтобы их голос был услышан, и чтобы правительство не ущемляло их права."
 internal_factions_events.38.a: "Разрешить лидерам быть в правительстве"
 internal_factions_events.38.b: "Разрешить ограниченный консул."
 internal_factions_events.38.c: "Нет"
 internal_factions_events.39.t: "Религиозные группы требуют места в сфере образования"
 internal_factions_events.39.d: "Различные религиозные группы запросили места в различных образовательных советах на каждом уровне. Мы можем предоставить им возможность войти в состав образовательного совета или проигнорировать их запрос."
 internal_factions_events.39.a: "Предоставьте им место в совете директоров."
 internal_factions_events.39.b: "Нет, нам не нужно этого делать."
