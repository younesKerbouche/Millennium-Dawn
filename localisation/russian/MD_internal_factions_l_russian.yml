 foreign_jihadis_desc: "С высокой идеологической мотивацией иностранные джихадисты со всего мира собираются, чтобы сражаться во имя ваххабитского ислама. Внося неоценимый вклад и принося жертвы, их желания и поведение часто сталкиваются с желаниями и поведением местных бойцов и гражданского населения."
