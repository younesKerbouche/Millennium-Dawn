 decision_category_internal_factions: "Взаимодействие с внутренними фракциями"
 decision_category_internal_factions_desc: "\n£MAIN_desctext_internal_factions \n\n\n\n[ROOT.GetName] имеет несколько фракций в стране. Это могущественные фракции, которые могут значительно обременить нашу страну налогами. Однако также существует вероятность, что чем больше мы будем вмешиваться в дела этих групп, тем больше проблем это может вызвать в будущем."
 tax_labour_unions_decision: "Налогообложение профсоюзов"
 tax_labour_unions_decision_desc: "Профсоюзы слишком долго жили хорошо. Мы должны начать увеличивать налоги на профсоюзы в стране."
 raise_wages_labour_unions_decision: "Повысить зарплаты"
 raise_wages_labour_unions_decision_desc: "Повышение заработной платы в стране приведет к тому, что трудящиеся страны будут более довольны нашим правительством."
 display_internal_faction_election_effects: "Фракции в нашей стране оказывают нам различную поддержку, которая повлияет на исход решений в ходе выборов."
