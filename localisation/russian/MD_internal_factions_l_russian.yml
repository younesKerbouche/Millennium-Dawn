 chaebols: "Чеболи"
 chaebols_desc: "Чеболь — южнокорейская форма бизнес-конгломерата. Это глобальные многонациональные корпорации, владеющие многочисленными международными предприятиями. Крупнейшими из них являются Hyundai, Samsung, LG и SK Group. Южнокорейские чеболи — крупнейшие компании мира по сравнению с экономикой родной страны, и они сыграли незаменимую роль в национальном развитии Южной Кореи."
