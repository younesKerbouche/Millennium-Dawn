 reduce_taxes_farmer_mission: "Фермеры потребовали снизить налоги"
 reduce_taxes_farmer_mission_desc: "Фермерам нужны дополнительные деньги из-за недавних плохих продаж и растущей инфляции в экономике. Они попросили нас снизить нашу §YСтавку корпоративного налога§! на §G5%§!, чтобы помочь с этой кампанией."
 agricultural_district_tax_credits_decision: "Налоговые льготы §Yкоммерциализированных сельскохозяйственных районов§!"
 agricultural_district_tax_credits_decision_desc: "Мы можем выдать ряд небольших налоговых льгот, чтобы помочь смягчить экономические проблемы фермера, но за счет сокращения дохода на следующие несколько месяцев. Как нам следует действовать?"
 the_military_minus_5_tt: "Мнение §Yвоенных§! §R-5§!\n"
 allow_foreign_nationals_military_decision: "Разрешить иностранным гражданам служить в армии"
 allow_foreign_nationals_military_decision_desc: "Наши военные находятся в шатком положении, и нам необходимо привлечь дополнительных призывников, гарантировав им гражданство."
 repeal_foreign_nationals_military_decision: "Отмена участия иностранных граждан в армии"
 repeal_foreign_nationals_military_decision_desc: "Недавно мы разрешили иностранным гражданам вступать в армию. Это решение вызвало проблемы среди военных, и, возможно, стоит отменить это решение."
 internal_faction_labour_dispute_companies_favoured: "Трудовой спор - корпорациям отдают предпочтение"
 internal_faction_labour_dispute_companies_favoured_desc: "В недавнем трудовом вопросе правительство отдало предпочтение выгодам корпораций, а не профсоюзов."
 internal_faction_labour_dispute_union_favoured: "Трудовой спор - профсоюзам отдают предпочтение"
 internal_faction_labour_dispute_union_favoured_desc: "В недавнем трудовом вопросе правительство отдало предпочтение преимуществам профсоюзов перед корпорациями."
 internal_faction_economic_boom: "Экономический бум"
 internal_faction_economic_boom_desc: "Наши фракции помогают нам пережить экономический бум!"
 internal_faction_military_industry_thriving: "Расцвет военной промышленности"
 internal_faction_military_industry_thriving_desc: "Недавняя работа с нашим Военно-промышленным комплексом привела к рекордному количеству произведенных военных активов. Индустрия абсолютно процветает!"
 internal_faction_subsidize_convoy_production: "Субсидировать производство конвоев"
 internal_faction_subsidize_convoy_production_desc: "Мы субсидировали производство конвойных грузовых судов по просьбе доков, которым требовался дополнительный денежный поток."
 internal_faction_decreased_investments: "Уменьшенные инвестиции"
 internal_faction_decreased_investments_desc: "Из-за наших экономических решений инвестиции компаний замедляются."
 internal_factions_allowed_foreign_nationals_military: "Гарантии обслуживания Гражданство"
 internal_factions_allowed_foreign_nationals_military_desc: "Недавно мы приняли законы и законодательство, позволяющие иностранным гражданам служить в армии без необходимости гражданства. Это стало методом для военных вербовать новых солдат, но это вызвало некоторую нестабильность в рядах."
 internal_factions_temporarily_reduce_migrations: "Временно снижены цели миграции"
 internal_factions_temporarily_reduce_migrations_desc: "Из-за давления со стороны определенных иностранных групп интересов в стране мы снизили наши целевые показатели по миграции."
 internal_factions_events.0.t: "Просьба владельца бизнеса о снижении налогов"
 internal_factions_events.0.d: "Представитель владельцев малого и среднего бизнеса обратился к нашему правительству. Они говорят, что из-за экономической ситуации в стране малый бизнес страдает. Они хотели бы получить временные налоговые льготы, чтобы помочь своему бизнесу добиться успеха."
 internal_factions_events.0.o1: "Согласны снизить некоторые налоги"
 internal_factions_events.0.o2: "Бюджет этого не выдержит!"
 internal_factions_events.0.o3: "Вместо этого увеличьте налоги на компании!"
 internal_factions_events.0.o4: "Поговорить с профсоюзами для решения проблемы"
 internal_factions_events.1.t: "Начинающая компания готовится к приобретению"
 internal_factions_events.1.d: "Недавно на продажу была выставлена успешная стартап-компания. В настоящее время она вызывает большой интерес у крупной иностранной компании, которая стремится расширить свою деятельность в [ROOT.GetNameDef]. Некоторые говорят, что это расширение следует остановить, хотя предотвращение приобретения противоречило бы принципам свободного рынка."
 internal_factions_events.1.o1: "Разрешить приобретение"
 internal_factions_events.1.o2: "Это нужно остановить"
 internal_factions_events.1.o3: "Сначала его купит государство"
 internal_factions_events.1.o4: "Вместо этого инициируйте слияние с отечественной компанией"
 internal_factions_events.2.t: "Стартапы, разоренные бюрократией"
 internal_factions_events.2.d: "Многие владельцы малого бизнеса критикуют уровень бюрократии в стране. Они говорят, что заполнение формы за формой, подача заявлений на получение разрешений и беготня из бюро в бюро отбивает у людей желание создавать новые компании. Они хотят, чтобы мы уменьшили некоторые ограничения для малого бизнеса."
 internal_factions_events.2.o1: "Уменьшить количество бюрократии"
 internal_factions_events.2.o2: "Эта бюрократия необходима"
 internal_factions_events.2.o3: "Может быть, мы сможем облегчить жизнь некоторым людям..."
 internal_factions_events.3.t: "Требуется больше начальных денег"
 internal_factions_events.3.d: "Группа бизнесменов обратилась к нам с просьбой выделить больше стартовых фондов для поддержки новых компаний. Создание компании — дорогостоящая операция, и государство должно поддерживать владельцев малого бизнеса."
 internal_factions_events.3.o1: "Естественно, нам нужно больше помогать предпринимателям"
 internal_factions_events.3.o2: "Мы не должны направлять государственные средства в частные предприятия."
 internal_factions_events.3.o3: "Пусть банки финансируют"
 internal_factions_events.4.t: "Отсутствие кредитов для малого бизнеса"
 internal_factions_events.4.d: "Нам задали вопрос. Многие руководители малых предприятий говорят, что банки все более неохотно дают им взаймы. Однако представитель банкиров заявил, что совершенно нормально, что банки не дают взаймы каждому «революционному» производителю соков, которого кто-то изобретает."
 internal_factions_events.4.o1: "Заставить банки больше делиться своими деньгами"
 internal_factions_events.4.o2: "Банки вольны выбирать, кому давать кредиты"
 internal_factions_events.4.o3: "Предоставить небольшим компаниям кредиты от государства"
 internal_factions_events.5.t: "Борьба за чистую энергию"
 internal_factions_events.5.d: "Небольшая компания, предлагающая решения в области чистой энергии, подала в суд на крупную корпорацию, занимающуюся ископаемым топливом. Крупная корпорация обвиняется в преднамеренном проведении негативных маркетинговых кампаний против меньшей корпорации, а также в промышленном шпионаже и саботаже. Судебное дело стало сенсацией по всей стране и рассматривается как борьба между возобновляемой и ископаемой энергией."
 internal_factions_events.5.o1: "Убедитесь, что преобладает зеленая энергия"
 internal_factions_events.5.o2: "Убедитесь, что преобладает ископаемое топливо"
 internal_factions_events.5.o3: "Мы не должны вмешиваться в это"
 internal_factions_events.6.t: "Маленькая рыбка в большом пруду"
 internal_factions_events.6.d: "Мы получаем жалобы на то, что многие крупные корпорации намеренно покупают своих более мелких конкурентов, только чтобы закрыть их и предотвратить конкуренцию. Многие опасаются, что крупные корпорации работают сообща, чтобы добиться картеля и контролировать рынки."
 internal_factions_events.6.o1: "Это просто бизнес, детка"
 internal_factions_events.6.o2: "Осудите такое поведение!"
 internal_factions_events.6.o3: "Говорите, картели? Может быть, мы сможем прийти к взаимопониманию"
 internal_factions_events.7.t: "Спор по рабочему контракту"
 internal_factions_events.7.d: "Владельцы бизнеса требуют, чтобы национальные трудовые договоры могли быть смягчены местными договорами между работником и работодателем. Если разрешить меньше ограничений на то, кого можно уволить, и больше свобод в распределенных рабочих часах, малому бизнесу будет легче нанимать персонал. Большинство профсоюзов уже выступили против этого предложения, заявив, что не может быть и речи об ограничении прав работников. Они предлагают больше ограничений в трудовых договорах, чтобы исключить такие вещи, как оплачиваемые стажировки."
 internal_factions_events.7.o1: "Предпочтительны местные рабочие контракты"
 internal_factions_events.7.o2: "Рабочие на первом месте!"
 internal_factions_events.7.o3: "Может быть, мы сможем прийти к взаимопониманию?"
 internal_factions_events.8.t: "Магазины открыты в святой день"
 internal_factions_events.8.d: "Недавно разразился скандал: владелец магазина в одном из наших крупных городов открыл своё заведение в национальный религиозный праздник. Представители религиозных кругов заявили, что это противоречит традициям страны, ведь святые дни предназначены для поклонения и молитвы."
 internal_factions_events.8.o1: "Мы — страна (вставьте произвольное верование), и традиции должны уважаться!"
 internal_factions_events.8.o2: "Кого вообще волнует религия?"
 internal_factions_events.9.t: "Компания выставляется на фондовом рынке"
 internal_factions_events.9.d: "Популярная и успешная стартап-компания решила разместить свои акции на национальном фондовом рынке. Это дает нам инвестиционную возможность купить часть акций этой компании."
 internal_factions_events.9.o1: "Купить часть акций"
 internal_factions_events.9.o2: "Мы не можем себе этого позволить"
 internal_factions_events.10.t: "Бум стартапов"
 internal_factions_events.10.d: "Недавно в стране было основано рекордное количество новых компаний. Это создало много рабочих мест и положительно влияет на нашу экономику. Экономика процветает, и мы процветаем благодаря рекордному количеству стартапов!"
 internal_factions_events.10.o1: "Отлично"
 internal_factions_events.11.t: "Пожертвование компаний политическому сопернику"
 internal_factions_events.11.d: "Наш политический конкурент получил совместное пожертвование от группы небольших предприятий. Похоже, что генеральные директора небольших предприятий недовольны нашей политикой."
 internal_factions_events.11.o1: "Черт"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "Черт"
 internal_factions_events.13.t: "Крупная компания обанкротилась!"
 internal_factions_events.13.d: "Одна из крупнейших компаний в нашей стране сегодня объявила о банкротстве. Это действительно печальный день для нашей экономики."
 internal_factions_events.13.a: "Грустно"
 internal_factions_events.13.b: "Субсидировать бизнес."
 internal_factions_events.14.t: "$labour_unions$ требует увеличения заработной платы"
 internal_factions_events.14.d: "$labour_unions$ теперь требуют, чтобы предприятия и промышленные конгломераты в нашей стране были вынуждены увеличить заработную плату рабочим."
 internal_factions_events.14.a: "Мы на стороне бизнеса"
 internal_factions_events.14.b: "Мы на стороне профсоюзов"
 internal_factions_events.14.c: "Ни один"
 internal_factions_events.15.t: "$labour_unions$ требуют лучшего здравоохранения"
 internal_factions_events.15.d: "$labour_unions$ требует, чтобы мы увеличили бюджет на здравоохранение. Как нам поступить?"
 internal_factions_events.15.a: "Принять требования"
 internal_factions_events.15.b: "Отклонить требования"
 internal_factions_events.16.t: "$labour_unions$ требуют увеличения социального обеспечения"
 internal_factions_events.16.d: "Профсоюзы в стране требуют, чтобы мы расширили наш бюджет социальных расходов, чтобы лучше поддерживать рабочих и тех, кто не может работать. Как нам следует действовать?"
 internal_factions_events.16.a: "Принять требования"
 internal_factions_events.16.b: "Отклонить требования"
 internal_factions_events.17.t: "Фермеры сопротивляются аграрной реформе"
 internal_factions_events.17.d: "Мелкие фермеры, ведущие натуральное хозяйство, восстали и требуют, чтобы множество факторов были включены в сельское развитие. Ссылаясь на то, что неоклассическая теория производства на ферме принесла только трудности тем, кто зависит от сельскохозяйственных ресурсов, которые подчиняются рыночным императивам.\n\nГосударственные деятели утверждают, что превращение фермеров, ведущих натуральное хозяйство, в производителей, ориентированных на экспорт, позволит сельской местности развиваться посредством маркетизации."
 internal_factions_events.17.a: "Внедрение практики развития снизу вверх"
 internal_factions_events.17.b: "Сосредоточьтесь только на росте в интересах бедных"
 internal_factions_events.17.c: "Продолжить статус-кво"
 internal_factions_events.17.dd: "Дальнейшее неоклассическое развитие"
 internal_factions_events.18.t: "Фермеры запрашивают финансовую поддержку"
 internal_factions_events.18.d: "Фермеры в настоящее время испытывают финансовые трудности. Они подали петицию, чтобы обсудить потенциальную субсидию какого-либо рода."
 internal_factions_events.18.a: "Субсидировать фермеров"
 internal_factions_events.18.b: "Выдать часть суммы"
 internal_factions_events.18.c: "Надо идти в ногу со временем"
 internal_factions_events.19.t: "Вторжение на воздушную границу"
 internal_factions_events.19.d: "После вторжения на воздушную границу иностранного боевого самолета военные требуют, чтобы мы усилили нашу противовоздушную оборону в регионе. Советники предлагают построить дополнительные объекты SAM или создать дополнительную военную промышленность для защиты нашего государства. Прагматики среди нас предлагают нам просто построить по одному из них.\n\nДругой вариант — дать им отпор в недвусмысленных выражениях и быстро заработать себе несколько политических очков в этом процессе, а также попытаться сохранить наши отношения."
 internal_factions_events.19.o1: "Построить больше площадок ЗРК."
 internal_factions_events.19.o2: "Построить больше военных заводов."
 internal_factions_events.19.o3: "Построить больше площадок ЗРК и военных заводов."
 internal_factions_events.19.o4: "Отказаться от требований."
 internal_factions_events.20.t: "Морская промышленность просит субсидий"
 internal_factions_events.20.d: "Морская индустрия нашей страны просит у правительства финансовой помощи. Некоторые из наших верфей находятся в аварийном состоянии и в настоящее время нуждаются в немедленном внимании. Должны ли мы предоставить эти субсидии нашей морской индустрии?"
 internal_factions_events.20.o1: "Согласиться на субсидирование."
 internal_factions_events.20.o2: "Отказать в субсидиях."
 MAR_industry_subsidies: "§YСубсидии морской промышленности§!"
 internal_factions_events_additional_expense_tt: "§YДополнительные расходы§! добавятся к бюджету в размере: [?mar_industry_calculator|0R3]\n"
 internal_factions_events.21.t: "Фермеры добиваются инвестиций в биотопливо"
 internal_factions_events.21.d: "Ассоциации сельскохозяйственной промышленности обратились к правительству с просьбой об инвестициях в биотопливо. Это помогло бы стабилизировать внутренний рынок зерна на фоне возросшей конкуренции со стороны международных фермеров. Представители крупных нефтяных компаний высказались против этого предложения."
 internal_factions_events.21.o1: "Игнорировать фермеров"
 internal_factions_events.21.o2: "Инвестировать в завод по переработке биотоплива"
 internal_factions_events.21.o3: "Постройте его, но успокойте нефтяные компании"
 internal_factions_events.22.t: "Национальные разведывательные службы пойманы на слежке за гражданами"
 internal_factions_events.22.d: "Разведывательные службы страны были разоблачены осведомителем за шпионаж за нашими собственными гражданами. Население возмущено! Однако руководители правительства и разведывательное сообщество говорят, что все это является обычным поведением, необходимым для обеспечения безопасности нашей страны."
 internal_factions_events.22.o1: "Игнорируйте претензии"
 internal_factions_events.22.o2: "Начать публичное расследование"
 internal_factions_events.22.o3: "Скрыть утечку информации"
 internal_factions_events.22.o4: "Наказать разоблачителя"
 internal_factions_events.23.t: "Олигарх пойман на теневом бизнесе"
 internal_factions_events.23.d: "Наши разведывательные службы поймали представителя элиты страны на совершении незаконных деловых операций. Некоторые члены правительства хотят вынести это дело на публичное обсуждение и передать его в суд. Другие предлагают замести проблему под ковер."
 internal_factions_events.23.o1: "Сохраним это в тайне"
 internal_factions_events.23.o2: "Устроить публичный суд"
 internal_factions_events.23.o3: "Отговорить от будущих расследований в отношении олигархов"
 internal_factions_events.24.t: "Олигархи просят снизить налоги"
 internal_factions_events.24.d: "Несколько влиятельных бизнесменов обратились к министрам правительства с предложением снизить налоги. Они говорят, что это поддержит отечественную промышленность и торговлю, и что эти налоговые льготы со временем окупятся."
 internal_factions_events.24.o1: "Мы не можем снизить налоги прямо сейчас"
 internal_factions_events.24.o2: "Снизить налоги для физических лиц"
 internal_factions_events.24.o3: "Снизить налоги для корпораций"
 internal_factions_events.24.o4: "Снизить налоги для всех"
 internal_factions_events.25.t: "Морская промышленность предлагает сделку"
 internal_factions_events.25.d: "Представители наших крупных судостроительных фирм обратились к правительству с предложением новой сделки. У них есть несколько грузовых судов для конвоя, которые можно приобрести. Мы можем субсидировать производство и помочь ввести в строй больше таких судов, или мы можем приобрести их единовременно. Как мы должны поступить?"
 internal_factions_events.25.o1: "Субсидировать производство конвоев"
 internal_factions_events.25.o2: "Приобрести конвой"
 internal_factions_events.25.o3: "Все конвои!"
 internal_factions_events.25.o4: "Кому нужен этот мусор?"
 internal_factions_events.26.t: "Военные выступают против нашего правительства"
 internal_factions_events.26.d: "Недавняя политика нашей нынешней правящей коалиции стала крайне непопулярной среди наших военных. Они ссылаются на то, что мы делаем все возможное, чтобы ослабить нашу национальную безопасность."
 internal_factions_events.26.o1: "Увеличить военные расходы"
 internal_factions_events.26.o2: "Опровергнуть заявления!"
 internal_factions_events.26.o3: "Сгладить ситуацию..."
 internal_factions_events.27.t: "Военная промышленность процветает"
 internal_factions_events.27.d: "Военная промышленность нашей страны процветает под управлением [ROOT.GetLeader]. Мы можем попытаться профинансировать этот абсолютный бум в нашей оружейной промышленности небольшими инвестициями в оборонный сектор, или мы можем просто публично поаплодировать им. Что мы должны делать?"
 internal_factions_events.27.o1: "Субсидировать военную промышленность"
 internal_factions_events.27.o2: "Замечательно. Похвала!"
 internal_factions_events.28.t: "Промышленные конгломераты протестуют против отсутствия индустриализации"
 internal_factions_events.28.d: "Лидеры промышленных конгломератов пришли в [ROOT.GetLeader] с жалобами на отсутствие индустриализации в стране в последнее время. Они считают, что промышленному сектору страны пренебрегают, и желают дальнейших инвестиций в промышленный сектор. Они прямо указали на наше явное внимание к сельскохозяйственной стороне экономики страны. Как нам следует реагировать?"
 internal_factions_events.28.o1: "К черту промышленников."
 internal_factions_events.28.o2: "Может быть, они могут использовать пенсы."
 internal_factions_events.28.o3: "Честно говоря, это бессмысленно."
 internal_factions_events.29.t: "Фермеры требуют снижения налогов"
 internal_factions_events.29.d: "Лидеры фермеров пришли к нам сегодня с просьбой снизить ставку налога. Налоговые ставки в настоящее время съедают их и без того незначительные прибыли и вызывают у некоторых фермеров чрезмерный стресс. Они потребовали, чтобы мы постарались добиться для этого пятипроцентного снижения налогов. Мы можем решить сделать этот шаг через наше правительство или продолжить работу с текущим бюджетом. Это сократит наши текущие налоговые поступления, но облегчит нагрузку на наших фермеров."
 internal_factions_events.29.a: "Принять запрос"
 internal_factions_events.29.b: "Нам нужны деньги"
 internal_factions_events.30.t: "Нарушенные обещания"
 internal_factions_events.30.d: "Правительство не смогло снизить налоги, как того требовали, и поэтому фермеры недовольны правительством. Это действительно печальный день, и он может указывать на худшие последствия, которые еще впереди."
 internal_factions_events.30.a: "Прискорбно"
 internal_factions_events.31.t: "Индустриалисты преобразуют агро-промышленный комплекс"
 internal_factions_events.31.d: "Индустриалисты в нашей стране начали процесс преобразования $agriculture_district$ в $industrial_complex$ после некоторых обсуждений. Похоже, что это был тракторный завод, который теперь преобразуют в автомобильный завод."
 internal_factions_events.31.a: "Ох, ладно."
 internal_factions_events.31.b: "Нам нужны тракторы!"
 internal_factions_events.31.c: "На самом деле, конвертируйте их больше!"
 internal_factions_events.32.t: "Банкиры покупают зернохранилище"
 internal_factions_events.32.d: "Некоторые из нашего инвестиционного сообщества собрались вместе, чтобы собрать ресурсы для покупки пары зернохранилищ для своего нового «отколовшегося офиса». Мы понятия не имеем, что такое отколовшийся офис, но теперь у нас есть дополнительная корпоративная штаб-квартира за пределами города."
 internal_factions_events.32.a: "Хорошо"
 internal_factions_events.32.b: "Отдайте его фермеру!"
 internal_factions_events.33.t: "Maritime Industries приобретает старый рыбный промысел"
 internal_factions_events.33.d: "Компания Maritime Industries приобретает старый рыболовный промысел недалеко от побережья. Старый промысел находился в запустении и был приобретен по рыночной цене в целях дальнейшей индустриализации страны."
 internal_factions_events.33.a: "Хорошо"
 internal_factions_events.33.b: "Отдайте его фермеру!"
 internal_factions_events.34.t: "Профсоюзы протестуют против мигрантов"
 internal_factions_events.34.d: "Профсоюзы протестуют против недавних мигрантов, прибывающих в страну и занижающих заработную плату профсоюзным работникам. Лидеры профсоюзов сейчас приходят в правительство с просьбой снизить квоту на мигрантов. Как нам следует реагировать?"
 internal_factions_events.34.a: "Они слишком много волнуются!"
 internal_factions_events.34.b: "Возможно, мы сможем сократить миграцию?"
 internal_factions_events.34.c: "Сократите миграцию навсегда!"
 internal_factions_events.35.t: "Бароны ископаемого топлива предлагают сделку"
 internal_factions_events.35.d: "Компания Fossil Fuel Industries предложила сегодня новую сделку по созданию нового Стратегического национального резерва. Они предлагают оплатить половину строительства, если правительство сможет найти средства для оплаты остальной части."
 internal_factions_events.35.a: "Принять сделку"
 internal_factions_events.35.b: "Отказаться от сделки"
 internal_factions_events.36.t: "Инвестиция в возобновляемую энергетику"
 internal_factions_events.36.d: "Группы с особыми интересами, а также зеленые в стране требуют, чтобы правительство инвестировало в дополнительную инфраструктуру возобновляемых источников энергии. Должны ли мы пойти с инвестициями?"
 internal_factions_events.36.a: "Принять инвестиции"
 internal_factions_events.36.b: "Отказаться от инвестиций"
 internal_factions_events.37.t: "Сельскохозяйственная промышленность злоупотребляет трудом мигрантов"
 internal_factions_events.37.d: "Сельскохозяйственную отрасль обвиняют в злоупотреблении всеми видами труда мигрантов. Мы можем принять суровые меры по этому поводу или можем закрыть на это глаза. Экономика пока чувствует себя неплохо!"
 internal_factions_events.37.a: "Репрессии против этого!"
 internal_factions_events.37.b: "Все злоупотребляют ими!"
