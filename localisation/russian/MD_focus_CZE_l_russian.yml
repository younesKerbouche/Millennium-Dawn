 CZE_petr_pavel_scripted_gui_usa_politics_button_delayed_text: "[CZE_petr_pavel_scripted_gui_usa_politics_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_usa_politics_button_delayed_scripted_text_one: "Пентагон - штаб-квартира Министерства обороны Соединенных Штатов в Вирджинии, недалеко от Вашингтона. Это одно из крупнейших офисных зданий в мире, имеющее характерную пятиугольную форму. Здание было построено в 1943 году, во время Второй мировой войны, и с тех пор служило оперативным центром вооруженных сил США.\n\nВ нем расположены военные и гражданские офисы Министерства обороны, а также штаб-квартиры наиболее важных военных командований США. Это ключевой центр стратегического планирования.\n\nПетр Павел может сотрудничать с самыми важными стратегами США, что определенно поможет ему стать еще лучше.\n\n§GТребования для выполнения этой миссии:§!\n  §Y[USA.GetName]§!:\n    Находится во фракции §Y[CZE.GetName]§!\n\n§GВремя выполнения:§! §Y45§! дней\n\n§GМгновенный эффект:§!\n  Нет\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +5% очков обучения и +6% очков эксперта по планированию"
 CZE_petr_pavel_scripted_gui_usa_politics_button_delayed_scripted_text_two: "Пентагон - штаб-квартира Министерства обороны Соединенных Штатов в Вирджинии, недалеко от Вашингтона. Это одно из крупнейших офисных зданий в мире, имеющее характерную пятиугольную форму. Здание было построено в 1943 году, во время Второй мировой войны, и с тех пор служило оперативным центром вооруженных сил США.\n\nВ нем расположены военные и гражданские офисы Министерства обороны, а также штаб-квартиры наиболее важных военных командований США. Это ключевой центр стратегического планирования.\n\nПетр Павел может сотрудничать с самыми важными стратегами США, что определенно поможет ему стать еще лучше.\n\n§GВремя на выполнение:§! [?CZE_petr_pavel_usa_flag_three:days_left|0Y] дней\n\n§GEффект после выполнения:§!\n  §YПетр Павел§!:\n    Получает +5% очков обучения и +6% очков эксперта по планированию"
 CZE_petr_pavel_scripted_gui_usa_politics_button_delayed_scripted_text_three: "Пентагон - штаб-квартира Министерства обороны Соединенных Штатов в Вирджинии, недалеко от Вашингтона. Это одно из крупнейших офисных зданий в мире, имеющее характерную пятиугольную форму. Здание было построено в 1943 году, во время Второй мировой войны, и с тех пор служило оперативным центром вооруженных сил США.\n\nВ нем расположены военные и гражданские офисы Министерства обороны, а также штаб-квартиры наиболее важных военных командований США. Это ключевой центр стратегического планирования.\n\nПетр Павел может сотрудничать с самыми важными стратегами США, что определенно поможет ему стать еще лучше.\n\n§GЗАВЕРШЕНО!§!"
