 CZE_SLO_slovakian_nuclear_research_desc: "В Чешской Республике реакторы намного лучше, чем в Словакии. Чтобы помочь интегрировать словацкие реакторы в соответствии с чешской технологией, чешские учёные-ядерщики будут работать вместе со словаками над подготовкой их реакторов к важному обновлению."
