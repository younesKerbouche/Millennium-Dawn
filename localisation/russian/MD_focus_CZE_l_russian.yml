 CZE_petr_pavel_scripted_gui_russia_button_one_delayed_scripted_text_one: "Россия — это страна, за которой всегда нужно следить. Мы отправим Петра Павла с дипломатической миссией, чтобы поддерживать наши отношения на хорошем уровне.\n\n§GТребования для выполнения этой миссии:§!\n  §Y[SOV.GetName]§!:\n    Находится в состоянии мира с §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§!:\n    Выполнил задание §Y«Генерал»§!\n\n§GВремя выполнения:§! §Y40§! дней\n\n§GНепосредственный эффект:§!\n  Нет\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +7% очков обучения\n    Получает черту «Опытный делегат» (если у него ее еще нет)\n\n  §Y[CZE.GetName]§!:\n    Получает +20 очков мнения с §Y[SOV.GetName]§!"
 CZE_petr_pavel_scripted_gui_russia_button_one_delayed_scripted_text_two: "Россия — это страна, за которой всегда нужно следить. Мы отправим Петра Павла с дипломатической миссией, чтобы поддерживать наши отношения на хорошем уровне.\n\n§GВремя выполнения:§! [?CZE_petr_pavel_russia_flag_two:days_left|0Y] дней\n\n§GЭффект после выполнения:§!\n  §YПетр Павел§!:\n    Получает +7% очков обучения\n    Получает черту «Опытный делегат» (если у него ее еще нет)\n\n  §Y[CZE.GetName]§!:\n    Получает +30 очков репутации с §Y[SOV.GetName]§!"
