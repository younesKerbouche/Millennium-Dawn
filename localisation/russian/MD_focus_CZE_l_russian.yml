 CZE_petr_pavel_scripted_gui_qatar_button_scripted_text_one: "2-я война в Персидском заливе"
 CZE_petr_pavel_scripted_gui_qatar_button_scripted_text_two: "§GВторая война в Персидском заливе§!"
 CZE_petr_pavel_scripted_gui_qatar_button_delayed_text: "[CZE_petr_pavel_scripted_gui_qatar_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_qatar_button_delayed_scripted_text_one: "Вторая война в Персидском заливе была быстрой оккупацией Ирака, которая позднее переросла в восьмилетнюю войну на захваченной территории. Во время вторжения Петр Павел сотрудничал с американскими силами из Катара, выполняя роль офицера связи. Именно он предупреждал командование о возможной атаке с использованием биологического оружия со стороны Ирака.  \n\n§GТребования для выполнения этой миссии:§!  \n  §Y[USA.GetName]§!:  \n    Мир с §Y[CZE.GetName]§!  \n    Война с §Y[IRQ.GetName]§!  \n\n  §Y[QAT.GetName]§!:  \n    Минимум +10 отношения с §Y[CZE.GetName]§!  \n\n  §YPetr Pavel§!:  \n    Миссия §RПомощь в усилиях во 2-й войне в Персидском заливе§! не завершена  \n\n§GВремя на выполнение:§! §Y20§! дней  \n\n§GНемедленный эффект:§!  \n  §Y[USA.GetName]§! и §Y[QAT.GetName]§! получают событие [CZE.GetName] Направляет Петра Павла в Катар  \n\n§GЭффект после завершения:§!  \n  §YPetr Pavel§!:  \n    Получает +12% очков тренировки, +8% очков подготовки к действиям в пустыне и +8% очков офицера связи  \n\n  §Y[CZE.GetName]§!:  \n    Получает +20 отношений с §Y[QAT.GetName]§!  "
 CZE_petr_pavel_scripted_gui_qatar_button_delayed_scripted_text_two: "Вторая война в Персидском заливе была быстрой оккупацией Ирака, которая впоследствии переросла в восьмилетнюю войну на захваченной территории. Во время вторжения Петр Павел сотрудничал с американскими силами из Катара, выполняя обязанности офицера связи. Он также предупреждал командование о возможной атаке Ирака с использованием биологического оружия.  \n\n§GВремя на выполнение:§! [?CZE_petr_pavel_qatar_flag_one:days_left|0Y] дней  \n\n§GЭффект после завершения:§!  \n  §YPetr Pavel§!:  \n    Получает +12% очков тренировки, +8% очков подготовки к действиям в пустыне и +8% очков офицера связи  \n\n  §Y[CZE.GetName]§!:  \n    Получает +20 отношений с §Y[QAT.GetName]§!  "
 CZE_petr_pavel_scripted_gui_qatar_button_delayed_scripted_text_three: "Вторая война в Персидском заливе была быстрой оккупацией Ирака, которая впоследствии переросла в восьмилетнюю войну на захваченной территории. Во время вторжения Петр Павел сотрудничал с американскими силами из Катара, выполняя обязанности офицера связи. Он также предупреждал командование о возможной атаке Ирака с использованием биологического оружия.  \n\n§GВЫПОЛНЕНО!§!  "
