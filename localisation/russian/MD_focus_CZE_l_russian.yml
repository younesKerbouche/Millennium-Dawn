 CZE_petr_pavel_scripted_gui_east_south_politics_button_delayed_scripted_text_one: "Белая книга предоставляет инструкции, предложения и стратегии того, как страна должна развивать свою оборонную систему. Петр Павел был одним из генералов, которые участвовали в написании Белой книги для программы обороны Чехии. Оглядываясь на наших союзников, мы можем спросить Венгрию и Словакию, должны ли наши планы включать их безопасность тоже.\n\n§GТребования для выполнения этой миссии:§!\n  §Y[HUN.GetName]§!:\n    Как минимум +25 мнение с §Y[CZE.GetName]§!\n\n  §Y[SLO.GetName]§!:\n    Как минимум +25 мнение с §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§!:\n    Находится в мире\n    Завершена фокусировка §YБелая книга§!\n\n§GВремя на выполнение:§! §Y75§! дней\n\n§GНемедленный эффект:§!\n  §Y[HUN.GetName]§! и §Y[SLO.GetName]§! получают событие \"Новая Белая книга\"\n\n§GЭффект после завершения:§!\n  §YPetr Pavel§!:\n    Получает +6% очков тренировки, +4% очков оборонительного стиля и +6% очков планирования эксперта\n\n  §Y[CZE.GetName]§!:\n    Получает +6% обороны на основной территории, +5% максимального планирования и +0.5 ожидаемых расходов на оборону"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_delayed_scripted_text_two: "В \"Белой книге\" содержатся инструкции, предложения и стратегии, как страна должна развивать свою оборонительную систему. Петр Павел был одним из генералов, которые присутствовали при написании \"Белой книги\" для оборонительной программы Чехии. Обращаясь к нашим союзникам, мы можем спросить Венгрию и Словакию, должны ли наши планы также включать обеспечение их безопасности.\n\n§GВремя завершения:§! [?CZE_petr_pavel_east_south_flank_flag_two:days_left|0Y] дней\n\n§GЭффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +6% очков обучения, +4% очков оборонительного стиля и +6% очков эксперта по планированию\n\n  §Y[CZE.GetName]§!:\n    Получает +6% защиты на основной территории, +5% максимального планирования и +0,5 ожидаемых расходов на оборону"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_delayed_scripted_text_three: "В «Белой книге» содержатся инструкции, рекомендации и стратегии по развитию оборонной системы страны. Петр Павел был одним из генералов, присутствовавших при написании «Белой книги» по оборонной программе Чешской Республики. Обращаясь к нашим союзникам, мы можем спросить Венгрию и Словакию, должны ли наши планы включать и их безопасность.\n\n§GЗАВЕРШЕНО!§!"
