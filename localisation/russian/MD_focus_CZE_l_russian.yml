 CZE_petr_pavel_scripted_gui_north_politics_button_three_delayed_scripted_text_one: "Главный штаб объединённых вооружённых сил НАТО в Европе (SHAPE) — это военный штаб Оперативного командования НАТО (ACO), который руководит всеми операциями НАТО по всему миру. SHAPE расположен в деревне Касто, недалеко от Монса, Бельгия. С 1951 по 2003 год SHAPE был штабом Командования союзных сил в Европе (ACE). С 2003 года SHAPE стал штабом ACO, контролирующим НАТО за пределами Европы. Несмотря на расширение географического охвата своей деятельности, SHAPE сохранил традиционное название, связанное с Европой.\n\n§GТребования для выполнения этой миссии:§!  \n  §Y[CZE.GetName]§! И §Y[BEL.GetName]§!:  \n    Состоят в союзе с §Y[USA.GetName]§!  \n    Находятся в состоянии мира  \n\n  §Y[CZE.GetName]§!:  \n    Завершён фокус §YSHAPE Representative§!\n\n§GВремя на выполнение:§! §Y240§! дней  \n\n§GНемедленный эффект:§!  \n  отсутствует  \n\n§GЭффект после завершения:§!  \n  §YПетр Павел§!:  \n    Получает +15% очков подготовки и +10% очков эксперта планирования  \n    Получает черту с +1 к навыку планирования  \n\n  §Y[CZE.GetName]§!:  \n    Получает +6% к максимальному планированию и +4% к скорости планирования  "
 CZE_petr_pavel_scripted_gui_north_politics_button_three_delayed_scripted_text_two: "Верховный штаб союзных держав в Европе (SHAPE) — это военный штаб Объединённого командования НАТО по операциям (ACO), который руководит всеми операциями НАТО по всему миру. SHAPE расположен в деревне Касто, недалеко от Монса, Бельгия. С 1951 по 2003 год SHAPE был штаб-квартирой Объединённого командования НАТО в Европе (ACE). С 2003 года SHAPE является штаб-квартирой ACO, контролирующей НАТО также за пределами Европы. Несмотря на то, что географический охват его деятельности был расширен, SHAPE сохранил своё традиционное название, отсылающее к Европе. \n\n§GВремя выполнения:§! [?CZE_petr_pavel_north_flank_flag_four:days_left|0Y] дней\n\n§GEффект после выполнения:§!\n  §YПетр Павел§!:\n    Получает +15% очков обучения и +10% очков эксперта по планированию\n    Получите черту с +1 к навыку планирования\n\n  §Y[CZE.GetName]§!:\n    Получите +6% к максимальному планированию и +4% к скорости планирования"
 CZE_petr_pavel_scripted_gui_north_politics_button_three_delayed_scripted_text_three: "Верховный штаб союзных держав в Европе (SHAPE) — это военный штаб Объединённого командования НАТО по операциям (ACO), который руководит всеми операциями НАТО по всему миру. SHAPE расположен в деревне Касто, недалеко от Монса, Бельгия. С 1951 по 2003 год SHAPE был штаб-квартирой Объединённого командования НАТО в Европе (ACE). С 2003 года SHAPE является штаб-квартирой ACO, контролирующей НАТО также за пределами Европы. Несмотря на то, что географический охват его деятельности был расширен, SHAPE сохранил своё традиционное название, отсылающее к Европе.\n\n§GЗАВЕРШЕНО!§!"
