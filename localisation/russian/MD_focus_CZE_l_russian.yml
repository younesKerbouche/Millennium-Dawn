 CZE_petr_pavel_scripted_gui_russia_politics_button_one_delayed_scripted_text_one: "Россия снова становится более агрессивной в своих действиях. Мы не можем допустить дальнейшего обострения ситуации, и хорошим ходом будет сохранить хотя бы хорошие отношения с этой страной.\n\n§GТребования для выполнения этой миссии:§!\n  §Y[SOV.GetName]§!:\n    Находится в состоянии мира с §Y[CZE.GetName]§!\n    Не входит во фракцию §Y[CZE.GetName]§!\n    Полностью контролирует §Y[669.GetName]§!\n\n  §Y[CZE.GetName]§!:\n    Завершил фокусировку §YГенерал-лейтенант§!\n\n§GВремя до завершения:§! §Y60§! дней\n\n§GНепосредственный эффект:§!\n  Отсутствует\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +12% очков обучения\n    Получает черту «Опытный делегат» (если у него ее еще нет)\n\n  §Y[CZE.GetName]§!:\n    Получает +25 очков мнения с §Y[SOV.GetName]§!\n    Получает +15 очков «Признания»"
 CZE_petr_pavel_scripted_gui_russia_politics_button_one_delayed_scripted_text_two: "Россия снова становится более агрессивной в своих действиях. Мы не можем допустить дальнейшей эскалации этой ситуации, и хорошим шагом будет сохранить хотя бы нормальные отношения с этой страной.\n\n§GВремя выполнения:§! [?CZE_petr_pavel_russia_flag_one:days_left|0Y] дней\n\n§GEффект после выполнения:§!\n  §YПетр Павел§!:\n    Получает +12% очков обучения\n    Получает черту «Опытный делегат» (если ее еще нет)\n\n  §Y[CZE.GetName]§!:\n    Получает +25 очков репутации с §Y[SOV.GetName]§!\n Получение +15 к получаемому признанию"
 CZE_petr_pavel_scripted_gui_russia_politics_button_one_delayed_scripted_text_three: "Россия снова становится более агрессивной в своих действиях. Мы не можем допустить дальнейшей эскалации этой ситуации, и хорошим шагом будет сохранить хотя бы нормальные отношения с этой страной.\n\n§GЗАВЕРШЕНО!§!"
