 CZE_petr_pavel_scripted_gui_usa_button_scripted_text_one: "Офицер связи ЦЕНТКОМ"
 CZE_petr_pavel_scripted_gui_usa_button_scripted_text_two: "§GОфицер связи ЦЕНТКОМ§!"
 CZE_petr_pavel_scripted_gui_usa_button_delayed_text: "[CZE_petr_pavel_scripted_gui_usa_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_usa_button_delayed_scripted_text_one: "Центральное командование США (USCENTCOM или CENTCOM) — одно из одиннадцати объединённых боевых командований Министерства обороны США. Оно было создано в 1983 году. Зона ответственности включает Ближний Восток (включая Египет в Африке), Центральную и части Южной Азии. Командование играло ключевую роль в американских военных операциях, включая операцию «Буря в пустыне» в 1991 году, войну в Афганистане и войну в Ираке с 2003 по 2011 год.\n\n§GТребования для выполнения миссии:§!  \n  §Y[USA.GetName]§!:  \n    Находится в мире с §Y[CZE.GetName]§!  \n    В состоянии войны с §Y[IRQ.GetName]§! ИЛИ имеет его в качестве марионетки  \n    Имеет не менее +20 отношений с §Y[CZE.GetName]§!  \n\n§GВремя на выполнение:§! §Y60§! дней  \n\n§GНемедленный эффект:§!  \n  §Y[USA.GetName]§! получает событие [CZE.GetName] Направляет Петра Павла для координации усилий во 2-й войне в Заливе  \n\n§GЭффект после завершения:§!  \n  §YПетр Павелl§!:  \n    Получает +12% очков подготовки и +8% очков офицера связи  \n\n  §Y[CZE.GetName]§!:  \n    Получает +20 к отношениям с §Y[USA.GetName]§!  \n    Получает +6% к максимальному планированию  "
 CZE_petr_pavel_scripted_gui_usa_button_delayed_scripted_text_two: "Центральное командование США (USCENTCOM или CENTCOM) — одно из одиннадцати объединённых боевых командований Министерства обороны США. Оно было создано в 1983 году. Зона ответственности включает Ближний Восток (включая Египет в Африке), Центральную и части Южной Азии. Командование играло ключевую роль в американских военных операциях, включая операцию «Буря в пустыне» в 1991 году, войну в Афганистане и войну в Ираке с 2003 по 2011 год.\n\n§GВремя на выполнение:§! [?CZE_petr_pavel_usa_flag_one:days_left|0Y] дней\n\n§GЭффект после завершения:§!  \n  §YПетр Павел§!:  \n    Получает +12% очков подготовки и +8% очков офицера связи  \n\n  §Y[CZE.GetName]§!:  \n    Получает +20 к отношениям с §Y[USA.GetName]§!  \n    Получает +6% к максимальному планированию"
 CZE_petr_pavel_scripted_gui_usa_button_delayed_scripted_text_three: "Центральное командование Вооружённых сил США (USCENTCOM или CENTCOM) — одно из одиннадцати объединённых боевых командований Министерства обороны США. Оно было создано в 1983 году. В зону его ответственности (AOR) входят Ближний Восток (включая Египет в Африке), Центральная Азия и часть Южной Азии. Командование было основным американским подразделением во многих военных операциях, включая операцию «Буря в пустыне» в Персидском заливе в 1991 году, войну в Афганистане, а также войну в Ираке с 2003 по 2011 год.\n\n§GЗАВЕРШЕНО!§!"
