 CZE_political_leaders_milos_zeman_TT: "§YМилош Земан§!"
 CZE_political_leaders_milos_zeman_delayed_TT: "В 1992 году Милош Земан успешно баллотировался в члены партии ČSSD. В 1993 году он был избран председателем партии, а в последующие годы превратил её в одну из крупнейших партий страны.\n\nУспех ČSSD на парламентских выборах 1996 года позволил ему помешать своему сопернику Вацлаву Клаусу и его Гражданско-демократической партии (ODS) сформировать правительство большинства.\n\nВ 1998 году ČSSD победила на выборах, и Милош Земан стал премьер-министром правительства меньшинства, которое он возглавлял в течение следующих четырёх лет. В апреле 2001 года его сменил на посту лидера Владимир Шпидла."
 CZE_political_leaders_milos_zeman_effect_text_text: "§G+10%§! §YУсиление политической власти§!"
 CZE_political_leaders_vladimir_spidla_text_text: "§tВладимир Шпидла§!"
 CZE_political_leaders_vladimir_spidla_TT: "§YВладимир Шпидла§!"
 CZE_political_leaders_vladimir_spidla_delayed_TT: "В апреле 2001 года Владимир Шпидла стал председателем ČSSD. Милош Земан рассматривал его в качестве министра финансов, когда тот должен был заменить Павла Мертлика.\n\nВ 2001 году Владимир Шпидла предложил закон о сокращении зарплат государственных служащих, который, однако, не был принят из-за противодействия US-DEU, ODS, KDU-ČSL и KSČM. \n\nОн также предложил преобразовать Управление социального обеспечения Чехии в компанию социального страхования, которая отделила бы доходы от медицинского и социального страхования от государственного бюджета и тем самым предотвратила бы использование выделенных средств на другие цели."
 CZE_political_leaders_vladimir_spidla_effect_text_text: "§G-20%§! §YСтоимость изменения налоговой ставки§!"
 CZE_political_leaders_stanislav_gross_text_text: "§tСтанислав Гросс§!"
 CZE_political_leaders_stanislav_gross_TT: "§YСтанислав Гросс§!"
 CZE_political_leaders_stanislav_gross_delayed_TT: "Станислав Гросс был чешским юристом и политиком, занимавшим пост премьер-министра Чешской Республики. Ранее он занимал пост министра внутренних дел в кабинетах Милоша Земана и Владимира Шпидлы с 2000 по 2004 год. \n\nЗа время его службы стало известно о нескольких скандалах в полиции: коррупции среди высших должностных лиц, нарушениях при проведении коммерческих тендеров и нераскрытии серийных убийств. Гросс утверждал, что это было связано с большей способностью полиции выявлять подобное поведение. Гросса также критиковали за то, что он назначал своих друзей и союзников руководителями государственных компаний, а также за злоупотребление секретными службами в политических целях.\n\nНекоторое время он работал машинистом-стажёром на Чехословацких государственных железных дорогах (ČSD)."
 CZE_political_leaders_stanislav_gross_effect_text_text: "§G-12,5%§! §YРасходы на полицию§!"
 CZE_political_leaders_jiri_paroubek_text_text: "§tИржи Пароубек§!"
 CZE_political_leaders_jiri_paroubek_TT: "§YИржи Пароубек§!"
 CZE_political_leaders_jiri_paroubek_delayed_TT: "Иржи Пароубек — чешский политик, занимавший пост премьер-министра Чешской Республики с апреля 2005 года по сентябрь 2006 года.\n\nВ 1979 году Иржи Пароубек, будучи членом исполнительного комитета Чехословацкой социалистической партии, одной из марионеточных партий коммунистического режима, привлёк внимание коммунистической государственной тайной полиции (StB). Он трижды встречался с агентами на собраниях, где якобы выражал лояльность коммунистическому правительству и несогласие с оппозиционными группами, такими как «Хартия-77»."
 CZE_political_leaders_jiri_paroubek_effect_text_text: "§G+15%§! §YУсиление политической власти§!"
 CZE_political_leaders_bohuslav_sobotka_text_text: "§tБогуслав Соботка§!"
 CZE_political_leaders_bohuslav_sobotka_TT: "§YБогуслав Соботка§!"
 CZE_political_leaders_bohuslav_sobotka_delayed_TT: "Богуслав Соботка — чешский политик и юрист, занимавший пост министра финансов с 2002 по 2006 год. \n\n После парламентских выборов 2013 года Соботка был назначен премьер-министром 17 января 2014 года президентом и через 12 дней сформировал левоцентристское коалиционное правительство, состоящее из ЧССД, АНО 2011 и КДУ-ЧСР. Его правительство ввело ряд мер, направленных на борьбу с уклонением от уплаты налогов, таких как электронная регистрация продаж или система контроля НДС, укрепило отношения с Китаем, реформировало полицию, отменило Закон о государственной службе и ввело запрет на курение. Он также часто конфликтовал с президентом Милошем Земаном по поводу вмешательства России в дела Украины и последовавших за этим санкций, внутренней политики и отозванной в мае 2017 года отставки Соботка.\n\nСоботка стал первым премьер-министром за 15 лет и третьим в истории Чехии, кто отработал полный срок."
 CZE_political_leaders_bohuslav_sobotka_effect_text_text: "§GПовышение на 10%§! §YОбщий налоговый доход§!"
 CZE_political_leaders_jan_hamacek_text_text: "§tЯн Гамачек§!"
 CZE_political_leaders_jan_hamacek_TT: "§YЯн Гамачек§!"
 CZE_political_leaders_jan_hamacek_delayed_TT: "Ян Гамачек впервые был избран в Палату депутатов на выборах 2006 года. За время работы в парламенте он занимал должность заместителя председателя комитета по иностранным делам, возглавлял чешскую делегацию в Парламентской ассамблее НАТО и работал в комитете по европейским делам. \n\n Он был назначен министром внутренних дел, а также исполнял обязанности министра иностранных дел с июня по октябрь 2018 года.\n\nВ августе 2018 года Хамачек помог договориться об освобождении двух сотрудников немецкой гуманитарной организации в Сирии и отправился в Дамаск для их передачи."
 CZE_political_leaders_jan_hamacek_effect_text_text: "§G+15%§! §YПрибавление мнения§!"
 CZE_political_leaders_michal_smarda_text_text: "§tМихал Шмарда§!"
 CZE_political_leaders_michal_smarda_TT: "§YМихал Шмарда§!"
 CZE_political_leaders_michal_smarda_delayed_TT: "Михал Шмарда — чешский политик, с декабря 2021 года председатель партии SOCDEM. В 2006 году он впервые был избран в совет города Нове-Место-на-Мораве, а в 2010 году стал его мэром. В 2016 году он недолгое время был представителем региона Высочина.\n\n Он был кандидатом на пост министра культуры Чешской Республики."
 CZE_political_leaders_michal_smarda_effect_text_text: "§G+10,5%§! §YКоэффициент стабильности§!"
 CZE_political_leaders_jan_kasal_text_text: "§3Ян Касал§!"
 CZE_political_leaders_jan_kasal_TT: "§YЯн Касал§!"
 CZE_political_leaders_jan_kasal_delayed_TT: "Ян Касал изучал католическую религию во время учёбы в Карловом университете. Он стал членом Чешского национального совета от ČSL и является ведущим представителем KDU-ČSL и консервативного крыла партии."
 CZE_political_leaders_jan_kasal_effect_text_text: "§G+7,5%§! §YКоэффициент стабильности§!"
 CZE_political_leaders_cyril_svoboda_text_text: "§3Цирил Свобода§!"
 CZE_political_leaders_cyril_svoboda_TT: "§YЦирил Свобода§!"
 CZE_political_leaders_cyril_svoboda_delayed_TT: "За свою политическую карьеру Сирил Свобода занимал несколько министерских должностей, в том числе был заместителем премьер-министра (июль 2002 — август 2004) и министром иностранных дел (июль 2002 — сентябрь 2006). В 2011 году он основал Дипломатическую академию в Праге и в настоящее время читает лекции в нескольких университетах Праги.\n\nКогда в 2007 году KDU-ČSL сформировала коалицию с ODS и Партией зелёных, Сводоба стал министром без портфеля и председателем Законодательного совета правительства. Во время «омоложения» правительства в январе 2009 года он стал министром регионального развития."
 CZE_political_leaders_cyril_svoboda_effect_text_text: "§G+12,5%§! §YРост политической власти§!"
 CZE_political_leaders_jiri_cunek_text_text: "§3Иржи Чунек§!"
 CZE_political_leaders_jiri_cunek_TT: "§YИржи Чунек§!"
 CZE_political_leaders_jiri_cunek_delayed_TT: "Иржи Чунек — чешский политик, вступил в KDU-ČSL в 1990 году. С января по ноябрь 2007 года, а затем с апреля 2008 года по январь 2009 года был первым заместителем премьер-министра во втором правительстве Мирко Тополанека и министром регионального развития Чешской Республики.\n\nОн окончил машиностроительный колледж в Готвальдове, затем устроился на Zbrojovka Vsetín сначала техником по технике безопасности, а с 1993 года стал начальником отдела охраны труда."
 CZE_political_leaders_jiri_cunek_effect_text_text: "§G+10%§! §Yскорость строительства§!"
 CZE_political_leaders_pavel_belobradek_text_text: "§3Павел Белобрадек§!"
 CZE_political_leaders_pavel_belobradek_TT: "§YПавел Белобрадек§!"
 CZE_political_leaders_pavel_belobradek_delayed_TT: "Павел Белобрадек — чешский политик, ветеринар и чиновник местного самоуправления, с 2010 по 2019 год — председатель KDU-ČSL, с 2014 по 2017 год — заместитель премьер-министра. \n\n В январе 2014 года Павел Белобрадек стал кандидатом от KDU-ČSL на пост заместителя премьер-министра по вопросам науки, исследований и инноваций в кабинете Богуслава Соботки. Первый также отстаивал свою позицию на муниципальных выборах в Чехии в 2014 году."
 CZE_political_leaders_pavel_belobradek_effect_text_text: "§G+12,5%§! §YСкорость исследования§!"
 CZE_political_leaders_marek_vyborny_text_text: "§3Марек Выборны§!"
 CZE_political_leaders_marek_vyborny_TT: "§YМарек Выборны§!"
 CZE_political_leaders_marek_vyborny_delayed_TT: "Марек Выборны — чешский политик, который с июня 2023 года занимает пост министра сельского хозяйства Чехии в кабинете Петра Фиалы. \n\n Выборный изучал историю и теологию в Университете Палацкого в Оломоуце.  Затем в 2001 году он начал преподавать в гимназии Пардубице историю, основы обществознания и латынь. С 1 августа 2012 года по 31 марта 2018 года он был директором гимназии имени Моцарта. \n\n С октября 2017 года он является депутатом Палаты депутатов парламента Чешской Республики от Христианско-демократической народной партии — Чехословацкой народной партии."
 CZE_political_leaders_marek_vyborny_effect_text_text: "§G+15%§! §YПроизводительность сельского хозяйства§!"
 CZE_political_leaders_marian_jurecka_text_text: "§3Мариан Юречка§!"
 CZE_political_leaders_marian_jurecka_TT: "§YМариан Юречка§!"
 CZE_political_leaders_marian_jurecka_delayed_TT: "Мариан Юречка — чешский политик, занимавший пост заместителя премьер-министра и министра труда и социальных дел с 17 декабря 2021 года, а также министра окружающей среды с ноября 2022 года по март 2023 года в кабинете Петра Фиалы. Ранее он занимал пост министра сельского хозяйства в кабинете Богуслава Соботки с 2014 по 2017 год."
 CZE_political_leaders_marian_jurecka_effect_text_text: "§G+6%§! §YПовышение производительности§!"
 CZE_political_leaders_karel_kuhnl_text_text: "§GКарел Кюнль§!"
 CZE_political_leaders_karel_kuhnl_TT: "§YКарел Кюнль§!"
 CZE_political_leaders_karel_kuhnl_delayed_TT: "В период с 1993 по 1997 год Карел Кюхнл был послом Чехии в Великобритании, а с 1995 года одновременно — в Ирландии. В 1997-1998 годах Карел Кюхнл занимал пост министра промышленности и торговли Чехии.\n\nС 1998 по 2006 год он был депутатом Палаты депутатов от партии US-DEU, председательствовав в ней в 2000-2001 годах.\n\nВ начале нового тысячелетия Карел Кюхнл активно участвовал в проекте Čtyřkoalice."
 CZE_political_leaders_karel_kuhnl_effect_text_text: "§G+15%§! §YФактор торгового мнения§!"
 CZE_political_leaders_hana_marvanova_text_text: "§GХана Марванова§!"
 CZE_political_leaders_hana_marvanova_TT: "§YХана Марванова§!"
 CZE_political_leaders_hana_marvanova_delayed_TT: "Хана Кордова Марванова — чешский юрист и политик, бывший заместитель председателя Палаты депутатов парламента Чешской Республики. \n\n В 2018 году она была избрана в Пражский городской совет в качестве беспартийного члена движения STAN (мэры и независимые). Она стала советником и уполномоченным по законодательству, государственному управлению и жилищной поддержке.  В 2014 году она недолгое время была заместителем министра юстиции Хелены Вальковой. \n\nОна является основательницей нескольких организаций и инициатив, например, Независимой ассоциации мира или инициативы «Общественность против коррупции»."
 CZE_political_leaders_hana_marvanova_effect_text_text: "§G+11,5%§! §YРост политической власти§!"
 CZE_political_leaders_ivan_pilip_text_text: "§GИван Пилип§!"
 CZE_political_leaders_ivan_pilip_TT: "§YИван Пилип§!"
 CZE_political_leaders_ivan_pilip_delayed_TT: "Иван Пилип — чешский политик и экономист, который был министром финансов с июня 1997 года по июль 1998 года, а до этого с 1994 по 1997 год занимал пост министра образования, молодёжи и спорта. \n\nПилип получил образование экономиста, а в политику пришёл в Христианско-демократической партии (ХДП) после падения коммунистического режима в Чехии. Пилип работал в правительстве с 1992 по 1998 год, возглавляя KDS до её слияния с Гражданской демократической партией. Пилип был одним из депутатов, которые отделились от гражданских демократов и сформировали Союз свободы, а в 1998 году перешёл в оппозицию.\n\n Пилип был задержан на Кубе в начале 2001 года почти на месяц после встречи с противниками кубинского правительства, но был освобождён после международного давления на Кубу. Он потерял своё место в Палате депутатов в 2002 году, но впоследствии некоторое время был временным лидером «Союза свободы», а с 2004 по 2007 год занимал должность вице-президента Европейского инвестиционного банка."
 CZE_political_leaders_ivan_pilip_effect_text_text: "§G+10%§! §Yвеличение налога на прибыль§!"
 CZE_political_leaders_petr_mares_text_text: "§GПетр Мареш§!"
 CZE_political_leaders_petr_mares_TT: "§YПетр Мареш§!"
 CZE_political_leaders_petr_mares_delayed_TT: "Петр Мареш - чешский дипломат и бывший политик, на рубеже 20-го и 21-го веков член Палаты депутатов от Союза свободы, а в 2003-2004 годах председатель этой партии, заместитель премьер-министра Владимира Шпидлы.\n\nС 1990 года он преподавал на факультете социальных наук Карлова университета.\n\nНа выборах 1998 года он был избран в Палату депутатов от «Союза свободы» (избирательный округ «Восточная Богемия»). Он был председателем парламентского комитета по науке, образованию, культуре, молодёжи и физическому воспитанию, а в 2001–2002 годах также председателем комитета по выборам. Он оставался в парламенте до выборов 2002 года."
 CZE_political_leaders_petr_mares_effect_text_text: "§G+10,5%§! §YСкорость исследования§!"
 CZE_political_leaders_pavel_nemec_text_text: "§GПавел Немец§!"
 CZE_political_leaders_pavel_nemec_TT: "§YПавел Немец§!"
 CZE_political_leaders_pavel_nemec_delayed_TT: "Павел Немец — чешский юрист и бывший политик из «Союза свободы» (в 2004–2006 годах был его председателем), на рубеже XX и XXI веков — депутат Палаты депутатов, в 2002–2004 годах — министр регионального развития, затем до 2006 года — министр юстиции и заместитель премьер-министра в правительствах Станислава Гросса и Иржи Пароубека.\n\nБудучи членом парламента, он стал одним из инициаторов принятия закона об исполнительном производстве, что позволило создать службу судебных приставов и Палату судебных приставов. Будучи министром юстиции, он объединил Школу правосудия в Кромережи с Академией правосудия, создав таким образом одно ведомственное учебное заведение для гражданских служащих судебной системы."
 CZE_political_leaders_pavel_nemec_effect_text_text: "§G-15%§! §YСтоимость устранения последствий коррупции§!"
 CZE_political_leaders_jan_hadrava_text_text: "§GЯн Хадрава§!"
 CZE_political_leaders_jan_hadrava_TT: "§YЯн Хадрава§!"
 CZE_political_leaders_jan_hadrava_delayed_TT: "Ян Гадрава — чешский политик, после Бархатной революции — член Палаты национальностей Федерального собрания Чехословакии от Гражданского форума.\n\nОн работал техником-текстильщиком на заводе Krajka Libavské Údolí, затем — поставщиком и рабочим в культурном центре в Соколове. В конце 1970-х годов он и его друзья основали поэтический клуб, где также представлялась неофициальная литература, что вызвало интерес у Службы государственной безопасности."
 CZE_political_leaders_jan_hadrava_effect_text_text: "§G+8.5%§! §YСкорость строительства§!"
 CZE_political_leaders_jan_cerny_text_text: "§GЯн Черный§!"
 CZE_political_leaders_jan_cerny_TT: "§YЯн Черный§!"
 CZE_political_leaders_jan_cerny_delayed_TT: "Ян Черны — чешский ветеринар и политик, в 1990-х годах член Чешского национального совета и Палаты депутатов от ODS, затем от Союза свободы и министр регионального развития в правительстве Йозефа Тошовского, в 2007–2011 годах последний председатель Союза свободы. С 2020 года является мэром Костельца-над-Черными-лесами."
 CZE_political_leaders_jan_cerny_effect_text_text: "§G+6%§! §YРост производительности§!"
 CZE_political_leaders_andrej_babis_text_text: "§2Андрей Бабиш§!"
 CZE_political_leaders_andrej_babis_TT: "§YАндрей Бабиш§!"
 CZE_political_leaders_andrej_babis_delayed_TT: "Андрей Бабиш — первый и в настоящее время единственный лидер партии ANO. В 2014–2017 годах он занимал пост первого заместителя премьер-министра и министра финансов в кабинете Богуслава Соботко. Он является основателем крупного концерна Agrofert. Из-за того, что он использует своё значительное экономическое, политическое и медийное влияние в своих интересах, его часто называют олигархом.\n\nВ настоящее время Agrofert является акционерным обществом и крупнейшим чешским сельскохозяйственным, пищевым и химическим холдингом. Холдинг контролирует более 230 юридически независимых компаний, в основном в Чехии и Словакии."
 CZE_political_leaders_andrej_babis_effect_text_text: "§G+17.5%§! §YДоходы от корпоративных налогов§!"
 CZE_political_leaders_karel_schwarzenberg_text_text: "§CКарел Шварценберг§!"
 CZE_political_leaders_karel_schwarzenberg_TT: "§YКарел Шварценберг§!"
 CZE_political_leaders_karel_schwarzenberg_delayed_TT: "Карел Шварценберг — соучредитель и первый председатель TOP 09. Он работал главой администрации президента Вацлава Гавела, был министром иностранных дел и первым заместителем премьер-министра.\n\n Карел Шварценберг был сторонником церковной реституции, то есть возвращения имущества, конфискованного у церквей коммунистами после 1948 года. Он также продвигал «зелёную» политику — в 2005 году он проголосовал за спорный закон о поддержке возобновляемых источников энергии, но в то же время отвергал так называемый экотерроризм. \n\n Он уделял большое внимание личному чешскому патриотизму и много лет боролся за права человека"
 CZE_political_leaders_karel_schwarzenberg_effect_text_text: "§G+4§! §YРост производительности§!"
 CZE_political_leaders_miroslav_kalousek_text_text: "§3Мирослав Калоусек§!"
 CZE_political_leaders_miroslav_kalousek_TT: "§YМирослав Калоусек§!"
 CZE_political_leaders_miroslav_kalousek_delayed_TT: "Соучредитель и бывший председатель TOP 09, а до этого — KDU-ČSL. Он был министром финансов.\n\n Он был советником-экспертом заместителя премьер-министра, директором профсоюзов советников заместителя премьер-министра Чехословакии и заместителем министра обороны, ответственным за бюджет и процессы закупок."
 CZE_political_leaders_miroslav_kalousek_effect_text_text: "§G+12.5§! §YПрибыль от налогов§!"
 CZE_political_leaders_jiri_pospisil_text_text: "§CИржи Поспишил§!"
 CZE_political_leaders_jiri_pospisil_TT: "§YИржи Поспишил§!"
 CZE_political_leaders_jiri_pospisil_delayed_TT: "Иржи Поспишил занимал пост министра юстиции сначала в 2006–2009 годах в первом и втором правительствах Мирека Тополанека, а затем в 2010–2012 годах в кабинете Петра Нечаса. \n\n 27 июня 2012 года президент Вацлав Клаус освободил его от должности министра юстиции по предложению премьер-министра Петра Нечаса. Официальной причиной увольнения стала управленческая несостоятельность в руководстве департаментом. Ряд политиков и экспертов назвали эту причину формальной и в качестве реальной причины указали на намерение Поспишила назначить Ленку Брадачову на должность главного прокурора в Праге. \n\n В знак протеста против увольнения Поспишила было организовано несколько демонстраций, а некоторые неправительственные антикоррупционные организации призвали премьер-министра уйти в отставку в связи с увольнением министра юстиции."
 CZE_political_leaders_jiri_pospisil_effect_text_text: "§G+20%§! §YПрибыль от политической власти§!"
 CZE_political_leaders_marketa_pekarova_text_text: "§CМаркета Пекарова§!"
 CZE_political_leaders_marketa_pekarova_TT: "§YМаркета Пекарова Адамова§!"
 CZE_political_leaders_marketa_pekarova_delayed_TT: "В 2009 году Маркета Пекарова Адамова вступила в недавно созданную партию TOP 09. До этого она не принимала активного участия в политике.\n\n Она была избрана в городской совет Праги 8 в качестве вакантного места. В её обязанности входила социальная сфера и профилактика наркомании. С мая 2012 года в её обязанности также входит работа с европейскими фондами.\n\nНапротив, она поддержала приём беженцев на добровольной основе и раскритиковала правительство Андрея Бабиша за «отказ помочь нашим партнёрам из ЕС принять хотя бы несколько десятков детей-сирот и разгрузить переполненные лагеря беженцев»."
 CZE_political_leaders_marketa_pekarova_effect_text_text: "§G-14%§! §YЗатраты на расходы полиции§!"
 CZE_political_leaders_vaclav_klaus_text_text: "§1Вацлав Клаус§!"
 CZE_political_leaders_vaclav_klaus_TT: "§YВацлав Клаус§!"
 CZE_political_leaders_vaclav_klaus_delayed_TT: "Во времена коммунистического режима Вацлав Клаус работал банковским клерком и экономическим прогнозистом. После падения коммунизма в ноябре 1989 года он стал министром финансов в правительстве национального единства. В 1991 году Вацлав Клаус был одним из главных основателей Гражданско-демократической партии (ODS).\n\nВ феврале 2003 года он был избран президентом Чешской Республики и переизбран в 2008 году на второй пятилетний срок.\n\nЕго президентство было отмечено множеством споров из-за его твёрдых взглядов по вопросам, начиная с отрицания глобального потепления и евроскептицизма, и заканчивая масштабной амнистией, объявленной в последние месяцы его срока, что привело к его обвинению Сенатом Чехии в государственной измене"
 CZE_political_leaders_vaclav_klaus_effect_text_text: "§G-15%§! §YСтоимость изменения уровня коррупции§!"
 CZE_political_leaders_mirek_topolanek_text_text: "§1Мирек Тополанек§!"
 CZE_political_leaders_mirek_topolanek_TT: "§YМирек Тополанек§!"
 CZE_political_leaders_mirek_topolanek_delayed_TT: "В октябре 2007 года Мирек Тополанек представил так называемую «Пятерку приоритетов премьер-министра». Это было правительственное заявление, включающее 10 программных направлений, состоящих из 190 проектов правительственных программ на срок полномочий, принятых правительством. Чтобы облегчить ориентацию и общение с гражданами, Мирек Тополанек объединил 10 программных направлений в пять приоритетов премьер-министра: здоровые государственные финансы, современное и эффективное государство, безопасный гражданин в безопасной стране, устранение барьеров, развитие науки и образования.\n\nОн является ярым сторонником предложенной администрацией Буша системы противоракетной обороны, против которой решительно выступали русские и которую, как предположила администрация Обамы, возможно, не придётся строить, если Россия поможет убедить Иран, страну, от ядерных амбиций которой должна защищать система обороны, прекратить разработку своей ядерной программы и поддержку террористических организаций на Ближнем Востоке.\n\nПосле ухода из политики в 2010 году Тополанек активно работал в электроэнергетической отрасли в качестве лоббиста производителей ископаемого топлива."
 CZE_political_leaders_mirek_topolanek_effect_text_text: "§G+10%§! §YУсиление политической власти§!"
 CZE_political_leaders_petr_necas_text_text: "§1Петр Нечас§!"
 CZE_political_leaders_petr_necas_TT: "§YПетр Нечас§!"
 CZE_political_leaders_petr_necas_delayed_TT: "Петр Нечас получил степень доктора естественных наук в области физики в Университете Масарика в Брно. В 1991 году он стал одним из основателей ODS.\n\n Кабинет министров под руководством Нечаса принял законы о возвращении собственности христианских церквей, пенсионной реформе и реформе колледжей. Все эти законы были крайне непопулярными и подверглись резкой критике.\n\nЕго хвалили за то, что он сократил государственный долг Чехии. Критики часто обвиняют его в коррупции и критикуют за неспособность решить проблемы в сфере здравоохранения. В мае 2023 года Нечас был признан виновным в лжесвидетельстве и оштрафован, став первым премьер-министром в истории, признанным виновным в уголовном преступлении."
 CZE_political_leaders_petr_necas_effect_text_text: "§G+10%§! §YСкорость исследования§!"
 CZE_political_leaders_petr_fiala_text_text: "§1Петр Фиала§!"
 CZE_political_leaders_petr_fiala_TT: "§YПетр Фиала§!"
 CZE_political_leaders_petr_fiala_delayed_TT: "Петр Фиала — чешский политик и политолог, премьер-министр Чешской Республики с ноября 2021 года и лидер ODS с 2014 года. Ранее он занимал пост министра образования, молодежи и спорта с 2012 по 2013 год. До прихода в политику он был ректором Масарикова университета.\n\nВ 2020 году Фиала возглавил инициативу по созданию правоцентристского избирательного альянса с KDU-ČSL и TOP 09, известного как Spolu. Он стал кандидатом на пост премьер-министра на парламентских выборах 2021 года в Чехии, выступая за прозападную и проевропейскую правоцентристскую платформу, ориентированную на финансовую ответственность и более тесные отношения с НАТО в рамках атлантизма.\n\nАльянс превзошёл результаты предварительных опросов общественного мнения и занял первое место на выборах, хотя и получил на одно место в Палате депутатов меньше, чем занявшая второе место ANO 2011."
 CZE_political_leaders_petr_fiala_effect_text_text: "§G+17.5%§! §YСкорость исследования§!"
 CZE_political_leaders_miroslav_grebenicek_text_text: "§RМирослав Гребеничек§!"
 CZE_political_leaders_miroslav_grebenicek_TT: "§YМирослав Гребеничек§!"
 CZE_political_leaders_miroslav_grebenicek_delayed_TT: "Мирослав Гребеничек окончил педагогический и философский факультет Университета Яна Евангелисты Пуркине в Брно. В 1968 году он был среди студентов, протестовавших против ввода войск Варшавского договора. \n\n После учёбы он работал учителем, а с 1975 года преподавал в Университете Яна Евангелисты Пуркине в Брно (специализировался на истории XIX и XX веков, истории рабочего движения и экономической теории).\n\nОн вступил в Коммунистическую партию в 1975 году."
 CZE_political_leaders_miroslav_grebenicek_effect_text_text: "§G+10%§! §YСкорость исследования§!"
 CZE_political_leaders_vojtech_filip_text_text: "§RВойтех Филипп§!"
 CZE_political_leaders_vojtech_filip_TT: "§YВойтех Филипп§!"
 CZE_political_leaders_vojtech_filip_delayed_TT: "Войтех Филип — бывший чешский политик, бывший председатель Коммунистической партии Богемии и Моравии, в 2002–2010 годах и снова в 2013–2021 годах заместитель председателя Палаты депутатов парламента Чешской Республики, в 1996–2021 годах член Палаты депутатов, в начале 1990-х годов член Народной палаты Федерального собрания, платный сотрудник Штази. С февраля 2022 года — председатель правления Чешско-китайской смешанной торгово-промышленной палаты.\n\nВ 1983 году он вступил в Коммунистическую партию. С июля 1985 года он поддерживал контакты с сотрудниками Службы государственной безопасности (StB), сначала в качестве кандидата на секретное сотрудничество по программе «Войтех». 15 апреля 1986 года он был завербован в качестве идеологического сотрудника StB. Любомир Антал под кодовым именем \"Фалмер\"."
 CZE_political_leaders_vojtech_filip_effect_text_text: "§G+15%§! §YУсиление политической власти§!"
 CZE_political_leaders_katerina_konecna_text_text: "§RКатержина Конечна§!"
 CZE_political_leaders_katerina_konecna_TT: "§YКатержина Конечна§!"
 CZE_political_leaders_katerina_konecna_delayed_TT: "Катержина Конечна — чешский политик, с 2002 по 2014 год депутат Сейма Чешской Республики от Моравскосилезского края, член Коммунистической партии Чешской Республики, где занимает должность теневого министра по вопросам европейской политики и ЕС.\n\nВ 1999 году она поступила на факультет экономики и администрации Масарикова университета. Здесь она изучала сферу национальной экономики, после избрания в Палату депутатов в 2002 году она перешла на комбинированное изучение государственной экономики и администрации, которое окончила в 2003 году, получив степень бакалавра.\n\nВ 2009 году она получила степень инженера в Университете финансов и администрации. Четыре года спустя она закончила юридическую специализацию по государственному управлению на юридическом факультете Масарикова университета и получила вторую степень бакалавра."
 CZE_political_leaders_katerina_konecna_effect_text_text: "§G+8%§! §YПовышение продуктивности§!"
 CZE_political_leaders_ods_title_text_text: "§1Гражданская демократическая партия§!"
 CZE_political_leaders_ods_description_text_text: "[CZE_political_leaders_ods_description_text_text]"
 CZE_political_leaders_ods_description_text_2000: "Популярность партии: [?THIS.party_pop_array^1|%1Y]\n§gТекущие эффекты популярности партии:§!\n£foreign_influence_defense_modifier_texticon §YЗащита от иностранного влияния:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nСитуация в §1ODS§! была нестабильной. Из-за раскола в коалиции с ODA и §3KDU-ČSL§! партия §GFreedom Union (позже US-DEU)§! отказалась поддерживать §1ODS§!, что помешало им получить большинство. §1ODS§! подписала Оппозиционное соглашение, в котором партия обязалась обеспечить доверие и сохранить §tČSSD§! правительство"
 CZE_political_leaders_ods_description_text_2002: "Популярность партии: [?THIS.party_pop_array^1|%1Y]\n§gТекущие эффекты популярности партии:§!\n£foreign_influence_defense_modifier_texticon §YЗащита от иностранного влияния:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nНа парламентских выборах 2002 года §1ODS§! решили сосредоточиться на экономическом росте и увеличении социальных расходов. Тем временем они выбрали Вацлава Клауса президентом Чехии и приобрели большую популярность перед следующими выборами."
 CZE_political_leaders_ods_description_text_2006: "Популярность партии: [?THIS.party_pop_array^1|%1Y]\n§gТекущие эффекты популярности партии:§!\n£foreign_influence_defense_modifier_texticon §YЗащита от иностранного влияния:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nНа этот раз §1ODS§! уделяет большое внимание реформам в сфере социальных расходов и сотрудничеству с §7Strana Zelených§!, что помогает им улучшить сектор производства возобновляемой энергии. Кроме того, они будут стремиться к налоговой реформе и тщательной подготовке к выборам в Сенат в 2008 году, уделяя особое внимание социальным расходам и коррупции."
 CZE_political_leaders_ods_description_text_2010: "Популярность партии: [?THIS.party_pop_array^1|%1Y]\n§gТекущие эффекты популярности партии:§!\n£foreign_influence_defense_modifier_texticon §YЗащита от иностранного влияния:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nПетр Нечас вот-вот возглавит партию. §1ODS§! готова использовать свою популярность, чтобы изменить состав парламента и поставить своих людей во главе природоохранного сектора. Благодаря этим планам §1ODS§! сосредоточится на повышении производительности сельского хозяйства, более эффективном управлении поставками и новых источниках возобновляемой энергии."
 CZE_political_leaders_ods_description_text_2013: "Популярность партии: [?THIS.party_pop_array^1|%1Y]\n§gТекущие эффекты популярности партии:§!\n£foreign_influence_defense_modifier_texticon §YЗащита от иностранного влияния:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nБывший ректор Масарикова университета и министр Петр Фиала был избран председателем. Под его руководством §1ODS§! сможет строить новые заводы, увеличивать добычу ресурсов и отдавать предпочтение ядерной энергии, а не ископаемому топливу."
 CZE_political_leaders_ods_description_text_2017: "Популярность партии: [?THIS.party_pop_array^1|%1Y]\n§gТекущие эффекты популярности партии:§!\n£foreign_influence_defense_modifier_texticon §YЗащита от иностранного влияния:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\nХороший лидер, правильная программа, сильные правые. С этими словами §1ODS§! стартовал на выборах 2017 года. Программа направлена на исследовательские гранты и расширение городских районов. Партия планирует построить новые заводы, научно-исследовательские новые технологии и готовиться к §0SPOLU§! коалиции."
 CZE_political_leaders_ods_description_text_2021: "Популярность партии: [?THIS.party_pop_array^1|%1Y]\n§gТекущие эффекты популярности партии:§!\n£foreign_influence_defense_modifier_texticon §YЗащита от иностранного влияния:§! [?CZE_ods_foreign_influence_defense_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ods_production_speed_buildings_factor|%.2+]\n\n§1ODS§! сформировала коалиционное правительство с §3KDU-ČSL§!, §CTOP 09§!. §0SPOLU§! была создана и вскоре готова пригласить Пиратов и Старосты. Петр Фиала стал новым лидером коалиции и подготовит 5 новых политиков для работы в правительстве."
 CZE_political_leaders_cssd_title_text_text: "§tЧешская социал-демократическая партия§!"
 CZE_political_leaders_cssd_description_text_text: "[CZE_political_leaders_cssd_description_text_text]"
 CZE_political_leaders_cssd_description_text_2000: "Популярность партии: [?THIS.party_pop_array^3|%1Y]\n§gТекущие эффекты популярности партии:§!\n£western_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка демократов:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YСтабильность:§! [?CZE_cssd_stability|%.2+]\n\nБлагодаря Земану партия §tČSSD§! быстро приобрела огромную популярность перед выборами 1998 года.\n§tČSSD§! победила на парламентских выборах и стала первой партией, возглавившей Чехию в новом тысячелетии. Как ни странно, она удерживала власть вместе с крупнейшей оппозиционной партией, взгляды значительно отличались от §1ODS§!."
 CZE_political_leaders_cssd_description_text_2002: "Популярность партии: [?THIS.party_pop_array^3|%1Y]\n§gТекущие эффекты популярности партии:§!\n£western_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка демократов:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YСтабильность:§! [?CZE_cssd_stability|%.2+]\n\nЗамена Милоша Земана на Владимира Шпидлу позволила избежать скандалов, связанных с предыдущим правительством. Сегодня ему предстоит решить, стоит ли ему покинуть партию или продолжить свою программу, которая привлечёт иностранных инвесторов и модернизирует офисный сектор. Если он решит уйти, Станислав Гросс выступит со своей программой, направленной против §RKSČM§!"
 CZE_political_leaders_cssd_description_text_2006: "Популярность партии: [?THIS.party_pop_array^3|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£western_outlook_campaign_cost_modifier_texticon  §YЕжедневная поддержка демократов:§! [?CZE_cssd_democratic_drift|+]  \n£GFX_stability_popularity_texticon §YСтабильность:§! [?CZE_cssd_stability|%.2+]  \n\nПеред парламентскими выборами 2006 года §tČSSD§! снова столкнулась с множеством дел. Она сосредоточится на реформе коррупции и бюрократии. Кроме того, приближаются выборы в Сенат 2008 года, и все взгляды направлены на это событие. §tČSSD§! предстоит столкнуться с §1ODS§!. §tČSSD§! будет сильно акцентировать внимание на росте производительности."
 CZE_political_leaders_cssd_description_text_2010: "Популярность партии: [?THIS.party_pop_array^3|%1Y]\n§gТекущие эффекты популярности партии:§!\n£western_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка демократов:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YСтабильность:§! [?CZE_cssd_stability|%.2+]\n\nВ 2011 году Богуслав Соботка стал председателем §tČSSD§!. Новая программа направлена на развитие сектора возобновляемой энергетики из всех возможных источников с учётом затрат на производство энергии из ископаемого топлива. Эта программа также направлена на финансирование новой инфраструктуры и ускоренное строительство."
 CZE_political_leaders_cssd_description_text_2013: "Популярность партии: [?THIS.party_pop_array^3|%1Y]\n§gТекущие эффекты популярности партии:§!\n£western_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка демократов:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YСтабильность:§! [?CZE_cssd_stability|%.2+]\n\n§2ANO§! набирает силу, а это значит, что сейчас самое время сформировать с ними коалицию. Новая программа §tČSSD§! увеличит налоги и привлечёт в страну больше людей, восстанавливая культурные и религиозные объекты. Благодаря интересу к реставрации церквей §3KDU-ČSL§! с радостью начнёт сотрудничество."
 CZE_political_leaders_cssd_description_text_2017: "Популярность партии: [?THIS.party_pop_array^3|%1Y]\n§gТекущие эффекты популярности партии:§!\n£western_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка демократов:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YСтабильность:§! [?CZE_cssd_stability|%.2+]\n\nВ мире наступают нестабильные времена. §tČSSD§! уделяет больше внимания промышленности и сельскому хозяйству и планирует построить новые гражданские заводы и сельскохозяйственные районы. Когда разразится кризис, §tČSSD§! будет готов к нему и быстро подготовит новые контрмеры."
 CZE_political_leaders_cssd_description_text_2021: "Популярность партии: [?THIS.party_pop_array^3|%1Y]\n§gТекущие эффекты популярности партии:§!\n£western_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка демократов:§! [?CZE_cssd_democratic_drift|+]\n£GFX_stability_popularity_texticon §YСтабильность:§! [?CZE_cssd_stability|%.2+]\n\nЭпидемия 2020 года значительно повысила популярность председателя партии и министра внутренних дел Яна Гамачека. Партия попыталась использовать популярность Гамачека во время осенних региональных выборов и выборов в Сенат, а лозунгом партии стало «Мы защитим вас в кризис». §Y§tČSSD§! готова противостоять болезни.§!"
 CZE_political_leaders_kdu_title_text_text: "§3Чехословацкая народная партия§!"
 CZE_political_leaders_kdu_description_text_text: "[CZE_political_leaders_kdu_description_text_text]"
 CZE_political_leaders_kdu_description_text_2000: "Популярность партии: [?THIS.party_pop_array^14|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YПродуктивность сельского хозяйства:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]  \n£foreign_influence_defense_modifier_texticon §YЗащита от внешнего влияния:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]  \n\n§3KDU-ČSL§! — христианско-демократическая политическая партия. Это одна из старейших чешских политических партий, основанная в январе 1919 года в результате слияния нескольких католических партий. "
 CZE_political_leaders_kdu_description_text_2002: "Популярность партии: [?THIS.party_pop_array^14|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YПродуктивность сельского хозяйства:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]  \n£foreign_influence_defense_modifier_texticon §YЗащита от внешнего влияния:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]  \n\nВ июле 2002 года §3KDU-ČSL§! попытается стать партнёром §tČSSD§!, §GUS-DEU§! и §1ODS§!. Этот план увеличит популярность каждой из партий и самой §3KDU-ČSL§!, что поможет им продвигаться в дальнейших программах."
 CZE_political_leaders_kdu_description_text_2006: "Популярность партии: [?THIS.party_pop_array^14|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YПродуктивность сельского хозяйства:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]  \n£foreign_influence_defense_modifier_texticon §YЗащита от внешнего влияния:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]  \n\nПосле выборов §3KDU-ČSL§! начнёт сотрудничество с §7Strana Zelenych§! и §1ODS§!. Йиржи Чунец, новый председатель партии, объявил, что следующая партийная программа будет включать дальнейшую реконструкцию церквей и изменения в социальных расходах, ужесточение некоторых законов для повышения чувства безопасности."
 CZE_political_leaders_kdu_description_text_2010: "Популярность партии: [?THIS.party_pop_array^14|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YПродуктивность сельского хозяйства:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]  \n£foreign_influence_defense_modifier_texticon §YЗащита от внешнего влияния:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]  \n\nПоскольку другие партии начали уделять больше внимания возобновляемым источникам энергии и охране окружающей среды, §3KDU-ČSL§! не отстаёт и представила свою собственную экологическую программу. Они обещают разработать более эффективное топливо, новые технологии возобновляемой энергии, завершить некоторые социальные реформы и улучшить производство ядерной энергии."
 CZE_political_leaders_kdu_description_text_2013: "Популярность партии: [?THIS.party_pop_array^14|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YПродуктивность сельского хозяйства:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]  \n£foreign_influence_defense_modifier_texticon §YЗащита от внешнего влияния:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]  \n\n§3KDU-ČSL§! продолжает свою предыдущую программу, которая включает изменения в энергетическом и экологическом секторах. Партия подготовила новых политиков, которые станут министрами. Для того чтобы это стало возможным, §3KDU-ČSL§! потребуется популярность. К счастью для них, приближаются выборы в ЕС. Если они добьются успеха, §3KDU-ČSL§! может получить достаточно популярности для завершения своей программы."
 CZE_political_leaders_kdu_description_text_2017: "Популярность партии: [?THIS.party_pop_array^14|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YПродуктивность сельского хозяйства:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]  \n£foreign_influence_defense_modifier_texticon §YЗащита от внешнего влияния:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]  \n\nКонгресс утвердил официальное изменение названия партии, которое теперь представляет собой текущую аббревиатуру §3KDU-ČSL§!. Новое руководство §3KDU-ČSL§! определило поддержку родителей как основную цель своей политики. Защита окружающей среды и борьба с изменением климата были обозначены как другие приоритеты."
 CZE_political_leaders_kdu_description_text_2021: "Популярность партии: [?THIS.party_pop_array^14|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£GFX_corporate_tax_income_multiplier_modifier_texticon  §YПродуктивность сельского хозяйства:§! [?CZE_kdu_agricolture_productivity_modifier|%.2+]  \n£foreign_influence_defense_modifier_texticon §YЗащита от внешнего влияния:§! [?CZE_kdu_foreign_influence_defense_modifier|%.2+]  \n\nВ октябре 2020 года лидеры §3KDU-ČSL§!, §1ODS§! и §CTOP 09§! объявили о формировании коалиции для парламентских выборов 2021 года, которую они назвали §0SPOLU§! (чеш. §0ВМЕСТЕ§!). §1Петр Фиала§! стал лидером, председатель §3KDU-ČSL§! и председатель §CTOP 09§! заняли должности заместителей лидера."
 CZE_political_leaders_kscm_title_text_text: "§RКоммунистическая партия Чехии и Моравии§!"
 CZE_political_leaders_kscm_description_text_text: "[CZE_political_leaders_kscm_description_text_text]"
 CZE_political_leaders_kscm_description_text_2000: "Популярность партии: [?THIS.party_pop_array^4|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£emerging_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка новых движений:§! [?CZE_kscm_communist_drift_modifier|+]  \n£construction_speed_texticon §YФактор скорости производства:§! [?CZE_kscm_production_speed_modifier|%.2+]  \n\n§RKSČM§! была основана в 1990 году как преемник §RКоммунистической партии Чехословакии§!, продолжая функционировать в рамках федерации партий до апреля 1992 года. Распад партийной федерации произошёл до разделения Чехословакии, когда партия разделилась на чешскую §RKSČM§! и Словацкую партию"
 CZE_political_leaders_kscm_description_text_2002: "Популярность партии: [?THIS.party_pop_array^4|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£emerging_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка новых движений:§! [?CZE_kscm_communist_drift_modifier|+]  \n£construction_speed_texticon §YФактор скорости производства:§! [?CZE_kscm_production_speed_modifier|%.2+]  \n\nВ этот раз §RKSČM§! будет сильно сосредоточена на улучшении системы налогообложения, снижении популярности §3KDU-ČSL§! и §1ODS§!, а также на улучшении отношений с Россией. Эта точка зрения сделает Чехию более зависимой от российских ресурсов, но также увеличит доход от торговли и поможет улучшить отношения."
 CZE_political_leaders_kscm_description_text_2006: "Популярность партии: [?THIS.party_pop_array^4|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£emerging_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка новых движений:§! [?CZE_kscm_communist_drift_modifier|+]  \n£construction_speed_texticon §YФактор скорости производства:§! [?CZE_kscm_production_speed_modifier|%.2+]  \n\n§RKSČM§! продолжает свою предыдущую программу, но на этот раз она больше ориентирована на промышленный сектор. С помощью §tČSSD§! они смогут построить новую инфраструктуру, расширить ресурсный сектор и способствовать развитию сельского хозяйства."
 CZE_political_leaders_kscm_description_text_2010: "Популярность партии: [?THIS.party_pop_array^4|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£emerging_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка новых движений:§! [?CZE_kscm_communist_drift_modifier|+]  \n£construction_speed_texticon §YФактор скорости производства:§! [?CZE_kscm_production_speed_modifier|%.2+]  \n\nС наступлением нового десятилетия §RKSČM§! представляет свою совершенно новую программу. Главной целью является сильная поддержка разработки технологий возобновляемой энергии и поддержка роста национальной производительности, с особым акцентом на улучшение сельского хозяйства."
 CZE_political_leaders_kscm_description_text_2013: "Популярность партии: [?THIS.party_pop_array^4|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£emerging_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка новых движений:§! [?CZE_kscm_communist_drift_modifier|+]  \n£construction_speed_texticon §YФактор скорости производства:§! [?CZE_kscm_production_speed_modifier|%.2+]  \n\nПоследняя настоящая значительная коммунистическая партия готовится столкнуться с очень сильным кризисом. Тем не менее, у §RKSČM§! всё ещё есть надежда, если им удастся осуществить план по завоеванию лидерства в европейских коммунистических партиях."
 CZE_political_leaders_kscm_description_text_2017: "Популярность партии: [?THIS.party_pop_array^4|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£emerging_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка новых движений:§! [?CZE_kscm_communist_drift_modifier|+]  \n£construction_speed_texticon §YФактор скорости производства:§! [?CZE_kscm_production_speed_modifier|%.2+]  \n\nНа этом заканчивается фокусная ветка §RKSČM§!. История на данный момент завершена. Партия поддерживает хорошие отношения с §tČSSD§! и пытается завершить свои следующие программы."
 CZE_political_leaders_kscm_description_text_2021: "Популярность партии: [?THIS.party_pop_array^4|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£emerging_outlook_campaign_cost_modifier_texticon §YЕжедневная поддержка новых движений:§! [?CZE_kscm_communist_drift_modifier|+]  \n£construction_speed_texticon §YФактор скорости производства:§! [?CZE_kscm_production_speed_modifier|%.2+]  \n\nПредседатель партии Войтех Филипп подал в отставку. С 23 октября 2021 года председателем партии стала Катержина Конечна, ставшая первой женщиной в руководстве §RKSČM§!."
 CZE_political_leaders_us_title_text_text: "§GСоюз свободы — Демократический союз§!"
 CZE_political_leaders_us_description_text_text: "[CZE_political_leaders_us_description_text_text]"
 CZE_political_leaders_us_description_text_2000: "Популярность партии: [?THIS.party_pop_array^2|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£social_cost_multiplier_modifier_texticon §YWelfare Cost Multiplier:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]  \n£police_cost_multiplier_modifier_texticon §YPolice Cost Multiplier:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]  \n\n§GUnie svobody§! была основана в январе 1998 года бывшими членами партии §1ODS§!, недовольными руководством Вацлава Клауса.  \n§GUnie svobody§! перешла в оппозицию после выборов 1998 года. В оппозиции она объединилась с партией §GDemokratická unie§! и сформировала коалицию с партией §3KDU-ČSL§!."
 CZE_political_leaders_us_description_text_2002: "Популярность партии: [?THIS.party_pop_array^2|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£social_cost_multiplier_modifier_texticon §YWelfare Cost Multiplier:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]  \n£police_cost_multiplier_modifier_texticon §YPolice Cost Multiplier:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]  \n\nПосле выборов 2002 года что-то изменилось. Партия пострадала от множества скандалов, таких как случай с катарским принцем. На выборы 2006 года они выйдут с очень необычной программой, чтобы привлечь новых избирателей..."
 CZE_political_leaders_us_description_text_2006: "Популярность партии: [?THIS.party_pop_array^2|%1Y]  \n§gТекущие эффекты популярности партии:§!  \n£social_cost_multiplier_modifier_texticon §YWelfare Cost Multiplier:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]  \n£police_cost_multiplier_modifier_texticon §YPolice Cost Multiplier:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]  \n\nНа выборы 2006 года партия §GUS-DEU§! радикально изменила свой имидж и, с пентаграммой в качестве эмблемы, попыталась привлечь голоса молодых избирателей с ультра-либеральными и анархистскими взглядами. На данный момент она сосредоточится на строительстве новых объектов и улучшении налогообложения."
 CZE_political_leaders_us_description_text_2010: "Популярность партии: [?THIS.party_pop_array^2|%1Y]\n§gТекущие эффекты популярности партии:§!\n£social_cost_multiplier_modifier_texticon §YКоэффициент социальных расходов:§! [?CZE_us_social_cost_multiplier_modifier|%.2-]\n£police_cost_multiplier_modifier_texticon  §YМножитель стоимости полиции:§! [?CZE_us_police_cost_multiplier_modifier|%.2-]\n\nНа выборах 2010 года §GUS-DEU§! не участвовала и выразила поддержку §1ODS§!. §GUS-DEU§! официально прекратила своё существование 1 января 2011 года. Тем не менее партия продолжает публиковать ежегодные финансовые отчёты, в том числе за 2015 год (это было послание из будущего)."
 CZE_political_leaders_ano_title_text_text: "§2Действия недовольных граждан 2011§!"
 CZE_political_leaders_ano_description_text_text: "[CZE_political_leaders_ano_description_text_text]"
 CZE_political_leaders_ano_description_text_2011: "Популярность партии: [?THIS.party_pop_array^13|%1Y]\n§gТекущие эффекты популярности партии:§!\n£tax_gain_multiplier_modifier_texticon §YКорпоративный доход от налогов:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n§2ANO§! было основано осенью 2011 года. Движение ориентировано на избирателей, недовольных существующими политическими структурами. Цель движения — участвовать в выборах на всех уровнях и создавать более благоприятные условия для предпринимателей и торговцев, искоренять коррупцию, политиканство и способствовать росту занятости."
 CZE_political_leaders_ano_description_text_2013: "Популярность партии: [?THIS.party_pop_array^13|%1Y]\n§gТекущие эффекты популярности партии:§!\n£tax_gain_multiplier_modifier_texticon §YКорпоративный доход от налогов:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n§2ANO§! выпустила новый Этический кодекс, которому должны следовать все члены партии. Партия также собирается сформировать коалицию с §tČSSD§! и §3KDU-ČSL§!, что поможет им войти в правительство, провести важные реформы и подготовиться к следующей избирательной программе."
 CZE_political_leaders_ano_description_text_2017: "Популярность партии: [?THIS.party_pop_array^13|%1Y]\n§gТекущие эффекты популярности партии:§!\n£tax_gain_multiplier_modifier_texticon §YКорпоративный доход от налогов:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\nПрограмма §2ANO§! на 2017 год заключалась в росте экономики, ограничении завышенных государственных контрактов, быстром строительстве и цифровизации страны, выделении грантов на новые технологии. Эти решительные действия помогут им завоевать огромную популярность."
 CZE_political_leaders_ano_description_text_2021: "Популярность партии: [?THIS.party_pop_array^13|%1Y]\n§gТекущие эффекты популярности партии:§!\n£tax_gain_multiplier_modifier_texticon §YКорпоративный доход от налогов:§! [?CZE_ano_corporate_tax_income_multiplier_modifier|%.2+]\n£construction_speed_texticon §YКоэффициент скорости производства:§! [?CZE_ano_production_speed_buildings_factor|%.2+]\n\n30 октября 2022 года Андрей Бабиш объявил на телеканале TV Nova о своём намерении баллотироваться на пост президента Чешской Республики. Изначально официальное выдвижение кандидата должно было состояться 26 октября, но из-за болезни Андрея Бабиша дата была перенесена на 31 октября 2022 года, когда также состоялась пресс-конференция."
 CZE_political_leaders_top_title_text_text: "§CТрадиция Ответственность Процветание§!"
 CZE_political_leaders_top_description_text_text: "[CZE_political_leaders_top_description_text_text]"
 CZE_political_leaders_top_description_text_2009: "Популярность партии: [?THIS.party_pop_array^2|%1Y]\n§gТекущие эффекты популярности партии:§!\n£health_cost_multiplier_modifier_texticon §YМножитель стоимости здравоохранения:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YПотребность в рабочих для строительства:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n§CTOP 09§! была основана 11 июня 2009 года Мирославом Калоусеком, который покинул партию §3KDU-ČSL§!. Партия делает акцент на европейскости и наследии античной и христианско-еврейской культуры.\n Это одна из самых проевропейских партий на политической арене Чехии."
 CZE_political_leaders_top_description_text_2010: "Популярность партии: [?THIS.party_pop_array^2|%1Y]\n§gТекущие эффекты популярности партии:§!\n£health_cost_multiplier_modifier_texticon §YМножитель стоимости здравоохранения:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YПотребность в рабочих для строительства:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n§CTOP 09§! выступает за масштабные экологические реформы для сохранения зелёных насаждений и природных ландшафтов. Они прилагают большие усилия для поддержки сельского хозяйства, развития возобновляемых источников энергии и сближения с Европейским союзом."
 CZE_political_leaders_top_description_text_2013: "Популярность партии: [?THIS.party_pop_array^2|%1Y]\n§gТекущие эффекты популярности партии:§!\n£health_cost_multiplier_modifier_texticon §YМножитель стоимости здравоохранения:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YПотребность в рабочих для строительства:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\nПредставители нового правительства, особенно председатель движения §2ANO§! Андрей Бабиш, развернули клеветническую кампанию против §CTOP 09§!. Партии пришлось защищаться от §2ANO§! и продолжать свою программу, которая включала в себя масштабное региональное развитие и привлечение в страну большего числа людей."
 CZE_political_leaders_top_description_text_2017: "Популярность партии: [?THIS.party_pop_array^2|%1Y]\n§gТекущие эффекты популярности партии:§!\n£health_cost_multiplier_modifier_texticon §YМножитель стоимости здравоохранения:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YПотребность в рабочих для строительства:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\n27 октября 2020 года председатели партий §1ODS§! и §3KDU-ČSL§! подписали меморандум о сотрудничестве перед парламентскими выборами, назвав свою коалицию §0SPOLU§!. Кроме того, партия продолжала привлекать новых людей и расширять промышленный сектор, уделяя приоритетное внимание заботе об окружающей среде."
 CZE_political_leaders_top_description_text_2021: "Популярность партии: [?THIS.party_pop_array^2|%1Y]\n§gТекущие эффекты популярности партии:§!\n£health_cost_multiplier_modifier_texticon §YМножитель стоимости здравоохранения:§! [?CZE_top_health_cost_multiplier_modifier|%.2-]\n£under_construction_texticon §YПотребность в рабочих для строительства:§! [?CZE_top_buildings_worker_requirement_modifier|%.2-]\n\nКоалиция §0SPOLU§! победила на парламентских выборах в октябре 2021 года, набрав 27,79% голосов. Впоследствии коалиция §0SPOLU§! начала переговоры о формировании правительства с коалицией §gPiráti a Starostové§!"
