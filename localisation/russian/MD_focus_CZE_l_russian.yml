 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_scripted_text_two: "§GСтратегия для победы над Талибами§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_one: "Война с «Талибаном» не заканчивается. Пора начинать готовить новую стратегию, чтобы снова оттеснить «Талибан». К сожалению, для проведения такой операции нам нужно разрешение высшего командования Афганистана. Если они откажутся, Петру Павлу придётся завершить своё обучение в Афганистане после этой миссии.\n\n§GТребования для выполнения этой миссии:§!\n  §Y[AFG.GetName]§!:\n    Находится в состоянии мира с §Y[CZE.GetName]§!\n    Не придерживается салафитских взглядов\n    Имеет как минимум +25 очков репутации с §Y[CZE.GetName]§!\n\n§GВремя выполнения:§! §Y75§! дней\n\n§GМгновенный эффект:§!\n  §Y[AFG.GetName]§! получает событие «Петр Павел хочет подготовить новую стратегию»\n\n§GEффект после выполнения:§!\n  §YПетр Павел§!:\n    Получает +8% очков обучения и +12% очков планирования\n\n§Y[CZE.GetName]§!:\n    Получает +15 очков репутации с §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_two: "Война с «Талибаном» не заканчивается. Пора начинать готовить новую стратегию, чтобы снова оттеснить «Талибан». К сожалению, для проведения такой операции нам нужно разрешение афганского командования. Если они откажут, Петру Павлу придётся завершить обучение в Афганистане после этой миссии.\n\n§GВремя выполнения:§! [?CZE_petr_pavel_afghanistan_flag_four:days_left|0Y] дней\n\n§GЭффект после выполнения:§!\n  §YПетр Павел§!:\n    Получает +8% очков обучения и +12% очков эксперта по планированию\n\n§Y[CZE.GetName]§!:\n    Получает +15 очков репутации с §Y[AFG.GetName]§!"
 CZE_petr_pavel_scripted_gui_afghanistan_political_button_two_delayed_scripted_text_three: "Война против талибов не заканчивается. Пришло время начать разработку новой стратегии, чтобы снова вытеснить талибов. К сожалению, для проведения такой операции нам нужно разрешение афганского верховного командования. Если они откажут, Петр Павел будет вынужден завершить свою подготовку в Афганистане после этой миссии.\n\n§GВЫПОЛНЕНО!§!"
 CZE_adaptation_to_urban_fight_tactics_modifier: "Адаптация К Тактике Ведения Боя В Городских Условиях"
 CZE_skoda_laboratories_modifier: "Лаборатории Škoda"
 CZE_skoda_superb_productivity_modifier: "£GFX_CZE_skoda_small Коэффициент производительности автомобилей Škoda Superb"
 CZE_petr_pavel_modifier: "Миссии Петра Павла"
 CZE_SLO_open_political_court: "Открытый политический суд"
 CZE_SLO_open_political_court_desc: "После распада Чехословакии Чехия и Словакия стали независимыми государствами. Две страны имеют общую культуру, историю и отношения. Их текущие политические цели могут отличаться, но у них по-прежнему есть некоторые общие программы. Одна страна может повлиять на них обоих, и, возможно, в один прекрасный день реинтеграция снова станет возможной."
 CZE_SLO_start_looking_into_the_future: "Начните Заглядывать В Будущее"
 CZE_SLO_start_looking_into_the_future_desc: "Коммунизм полностью ушел из Европы, пришло время отказаться от старых традиций и двигаться к демократическим и независимым позициям."
 CZE_SLO_question_divide: "Вопрос Разделяют"
 CZE_SLO_question_divide_desc: "Коммунистический режим ослабил нашу нацию, что привело к разделению и почти полному краху... Возможно, если мы будем очень стараться, мы сможем снова стать единой страной."
 CZE_SLO_close_up_of_the_governments: "Крупный план правительств"
 CZE_SLO_close_up_of_the_governments_desc: "Оба правительства имеют общие цели и лишь немного различающиеся взгляды. Мы можем попытаться немного лучше согласовать свои действия."
 CZE_SLO_upgrade_industrial_sector: "Обновить индустриальный сектор"
 CZE_SLO_upgrade_industrial_sector_desc: "Наша промышленность была сильно ориентирована на военный сектор. Вместо этого нам следует сосредоточиться на гражданской промышленности."
 CZE_SLO_stop_border_controls: "Остановить пограничный контроль"
 CZE_SLO_stop_border_controls_desc: "Нет необходимости еще больше разделять наши нации. Пограничные ограничения излишни."
 CZE_SLO_d1_highway_construction: "Строительство автомагистрали D1"
 CZE_SLO_d1_highway_construction_desc: "Технически существует две автомагистрали D1. Одна находится в Чехии, другая в Словакии. Вместе мы, наконец, можем завершить эти проекты."
 CZE_SLO_discuss_about_european_union: "Обсудить Европейский Союз"
 CZE_SLO_discuss_about_european_union_desc: "Знаменитый Европейский Союз. Это хорошо, но, возможно, нам стоит рассмотреть более нейтральный путь."
 CZE_SLO_protect_democratic_values: "Защищайте демократические ценности"
 CZE_SLO_protect_democratic_values_desc: "Так что лучше все же оставаться частью остальной Европы. Это принесет пользу нам обоим."
 CZE_SLO_stay_neutral: "Оставаться нейтральным"
 CZE_SLO_stay_neutral_desc: "Наши нации успешно развиваются без помощи ЕС. Мы справимся."
 CZE_SLO_further_eu_integration: "Дальнейшая интеграция в ЕС"
 CZE_SLO_further_eu_integration_desc: "Чем дружелюбнее мы будем с государствами ЕС, тем выше шанс, что они примут наше членство в будущем."
 CZE_SLO_focus_on_internal_sphere: "Сосредоточение на внутренней сфере"
 CZE_SLO_focus_on_internal_sphere_desc: "У наших наций есть враги как извне, так и внутри наших границ. Мы должны оставаться сильными и не позволять врагам влиять на наши решения."
 CZE_SLO_secure_common_interests: "Обеспечьте общие интересы"
 CZE_SLO_secure_common_interests_desc: "Нам следует сэкономить деньги и уменьшить наши долги. Это поможет нам в дальнейшем развитии."
 CZE_SLO_nato_problem: "Проблема НАТО"
 CZE_SLO_nato_problem_desc: "НАТО - это альянс, который оказывает большое давление на развитие армии, особенно в крупных странах. Но наличие большой армии не является обязательным. Возможно, нам стоит рассмотреть внутренние решения."
 CZE_SLO_mutual_army_training: "Взаимная армейская подготовка"
 CZE_SLO_mutual_army_training_desc: "Чехи и словаки сражались вместе во многих конфликтах. Нам следует снова объединиться и сражаться вместе."
 CZE_SLO_join_nato_conflicts: "Конфликты, связанные с вступлением в НАТО"
 CZE_SLO_join_nato_conflicts_desc: "Силы НАТО участвуют во многих современных конфликтах. Мы можем присоединиться к ним и получить ценный военный опыт, изучив их стиль ведения боевых действий."
 CZE_SLO_regional_protectionism: "Региональный протекционизм"
 CZE_SLO_regional_protectionism_desc: "Чехословакия всегда предпочитала более оборонительные решения. Нам следует сосредоточиться на региональном протекционизме вместо участия в глобальных конфликтах."
 CZE_SLO_connect_army_doctrines: "Доктрины армии Connect"
 CZE_SLO_connect_army_doctrines_desc: "Наши доктрины схожи, но немного различаются. Мы легко можем решить это, внедрив общую доктрину."
 CZE_SLO_re_integration_project: "Проект реинтеграции"
 CZE_SLO_re_integration_project_desc: "Мы были разделены уже слишком долго. Пришло время отнестись к этому серьезно и начать проект реинтеграции, который позволит нашим нациям снова объединиться под одним флагом."
 CZE_SLO_begin_reforming_czechoslovakia: "Начало Реформации Чехословакии"
 CZE_SLO_begin_reforming_czechoslovakia_desc: "Наш план предусматривает мирное объединение обеих стран. Мы должны убедить наш народ, что это хорошая идея, подготовить новые законы и заручиться поддержкой армии, объяснив, что это не измена или что-то подобное... У нас много работы, так что давайте начнем!"
 CZE_SLO_no_more_dividing: "Больше никаких разделений"
 CZE_SLO_no_more_dividing_desc: "Мы, наконец, готовы объединить наши нации. Последний шаг за нашим соседом. Если они примут наше предложение, Чехословакия вновь восстанет."
 CZE_SLO_defensive_posture: "Защитная позиция"
 CZE_SLO_defensive_posture_desc: "Чехословакия всегда ориентировалась на оборонительные доктрины. Защита нашей нации важнее, чем вторжение в другие страны."
 CZE_SLO_bring_back_sudetenland_forts: "Верните форты Судетской области"
 CZE_SLO_bring_back_sudetenland_forts_desc: "Германия - это... сложный сосед. Предыдущая Чехословакия потеряла контроль над Судетской областью, прежде чем смогла использовать свою великолепную линию обороны. Мы не повторим этой ошибки."
 CZE_SLO_improve_strategic_targets: "Улучшить стратегические цели"
 CZE_SLO_improve_strategic_targets_desc: "Наши пограничные столицы сейчас являются самыми важными стратегическими точками для защиты. Мы обеспечим, чтобы никто не смог пробить их укрепления."
 CZE_SLO_advantage_of_mountain_areas: "Преимущество горных районов"
 CZE_SLO_advantage_of_mountain_areas_desc: "Судеты в Чехии и Карпаты в Словакии. У нас идеальный ландшафт для тренировки горных стрелков и укрепления самых труднопроходимых горных троп."
 CZE_SLO_homeland_defence: "Защита Родины"
 CZE_SLO_homeland_defence_desc: "Раньше наши солдаты тренировались только на территории своей страны. Теперь у нас две нации в одной стране. Ландшафт схожий, но нашей армии все еще нужно научиться защищать каждый участок нашей земли."
 CZE_SLO_power_of_the_two_economies: "Сила двух экономик"
 CZE_SLO_power_of_the_two_economies_desc: "Чешская Республика имеет мощные промышленные компании, такие как Škoda и Tatra. Словакия также развивает свою индустрию моторизации. Если наши компании начнут работать вместе, мы можем получить еще более сильное влияние на рынок моторизации, чем немецкий Volkswagen."
 CZE_SLO_blur_industrial_differences: "Размытие промышленных различий"
 CZE_SLO_blur_industrial_differences_desc: "Некоторые регионы развиваются быстрее, чем другие. Новая строительная программа поможет развивать слабые регионы и сделать нашу промышленность более распределенной, что затруднит врагу разрушение нашей экономики в случае войны."
 CZE_SLO_slovakian_nuclear_reactors: "Словацкие ядерные реакторы"
 CZE_SLO_slovakian_nuclear_reactors_desc: "При помощи чешских учёных регион Словакии сможет улучшить свои ядерные реакторы и подготовиться к строительству нового реакторного блока."
 CZE_SLO_take_advantage_of_green_energy: "Преимущество зеленой энергии"
 CZE_SLO_take_advantage_of_green_energy_desc: "Возобновляемые источники энергии — это будущее нашей страны и всего мира. Ядерные реакторы — это отличные генераторы энергии с низким уровнем выбросов или вообще без них. Мы должны приложить все усилия, чтобы продвигать этот способ производства энергии."
 CZE_SLO_intensify_coal_extraction: "Интенсифицировать добычу угля"
 CZE_SLO_intensify_coal_extraction_desc: "У нас всегда оставались уголь, газ и другие природные источники энергии под ногами. Прежде чем перейти на «зеленую» энергию, стоит исчерпать эти шахты и не тратить ни одного ресурса."
 CZE_SLO_czechoslovakian_army: "Чехословацкая армия"
 CZE_SLO_czechoslovakian_army_desc: "Мы всегда придерживались стратегии внутренней безопасности и сдерживания. И что мы получили благодаря этому? Германская и Советская оккупации. Защитная тактика не смогла нас защитить, поэтому пришло время сделать 180-градусный поворот и начать готовить нашу армию к наступательному подходу."
 CZE_SLO_military_concerns: "Военные проблемы"
 CZE_SLO_military_concerns_desc: "Чешский VOP CZ — известный производитель военной техники. Мы поможем им развиваться лучше и быстрее, чтобы наша армия тоже росла быстрее."
 CZE_SLO_always_be_ready_for_war: "Всегда будьте готовы к войне"
 CZE_SLO_always_be_ready_for_war_desc: "Враг может атаковать, когда мы этого не ожидаем. Теперь ничего не удивит наши силы."
 CZE_SLO_begin_smaller_demands: "Начните с меньших требований"
 CZE_SLO_begin_smaller_demands_desc: "Все всегда что-то требовали от нас, теперь мы потребуем чего-то от НИХ. Мы собираемся вернуть наши давно утраченные территории."
 CZE_SLO_claim_zaolzi: "Претендовать на Заолье"
 CZE_SLO_claim_zaolzi_desc: "Польша, Польша, Польша... Заолье должно быть нашим, как и половина вашего южного региона."
 CZE_SLO_forever_together: "Навсегда вместе"
 CZE_SLO_forever_together_desc: "Недавние реформы и изменения в армии отлично подошли нашему общему стилю. Чехословакия действительно реформирована, и ничего больше не сможет нас разделить."
 CZE_SLO_diplomatic_proposition: "Дипломатическое предложение"
 CZE_SLO_diplomatic_proposition_desc: "Прежде чем мы... убедим их объединиться с нами, мы можем предложить им сдаться прямо сейчас, без какого-либо сопротивления."
 CZE_SLO_rapid_intervention: "Быстрое вмешательство"
 CZE_SLO_rapid_intervention_desc: "Дипломатия не поможет нам в этом проекте. Пора принимать более жёсткие меры."
 CZE_SLO_new_dawn_of_czechoslovakia: "Новый рассвет Чехословакии"
 CZE_SLO_new_dawn_of_czechoslovakia_desc: "Наши страны снова объединены. Пришло время реформировать давно утраченную Чехословакию, но на этот раз под новым управлением."
 CZE_SLO_far_reaching_ambitions: "Далеко идущие амбиции"
 CZE_SLO_far_reaching_ambitions_desc: "Что сейчас мешает нам вернуть старые территории и пойти ещё дальше? Мирный рассвет тысячелетия давно позади."
 CZE_SLO_restore_sudetenland_forts: "Восстановление фортов Судетской области"
 CZE_SLO_restore_sudetenland_forts_desc: "Германии нельзя доверять. Глупое предыдущее... эм, одно из прежних правительств Чехословакии не смогло защитить свою страну от иностранных захватчиков. Никто больше не сможет требовать нашего подчинения без последствий!"
 CZE_SLO_western_charge: "Западный заряд"
 CZE_SLO_western_charge_desc: "НАТО заплатит за то, что оставило нас под коммунистическим режимом почти на десятилетие! Готовься, Западная Европа, мы идём за вами, предательская мразь!"
 CZE_SLO_ensure_dominance_in_the_center_europe: "Доминирование в Центральной Европе"
 CZE_SLO_ensure_dominance_in_the_center_europe_desc: "Наши ближайшие соседи много раз нападали на нашу страну. Мы победили Венгрию, но никто не вернёт наших погибших солдат и мирных жителей. Все заплатят за ошибки своих предыдущих правительств!"
 CZE_SLO_protect_the_karpaty_mountains: "Защитить Карпатские горы"
 CZE_SLO_protect_the_karpaty_mountains_desc: "Украина - сильная страна, но регион Карпат невелик, и, если атаковать его с нескольких сторон одновременно, его может быть легко захватить. Нам нужно укрепить горный проход."
 CZE_SLO_eastern_charge: "Восточный заряд"
 CZE_SLO_eastern_charge_desc: "41 год... 41 год коммунистического режима. Россия всегда была подвержена империалистическим амбициям. Будь то СССР или Российская Федерация, новое правительство всегда старается быть хуже предыдущего. Хватит угнетения, пора наконец нанести им ответный удар!"
 CZE_SLO_post_unification_chaos: "Проблемы после объединения"
 CZE_SLO_post_unification_chaos_desc: "Наша агрессивная дипломатия оставила за собой много недовольства и незаконченных дел. Думаю, нам стоит исправить этот хаос..."
 CZE_SLO_media_propaganda: "Пропаганда в средствах массовой информации"
 CZE_SLO_media_propaganda_desc: "Люди будут верить всему, что покажет им телевидение. Мы также можем использовать интернет, чтобы противодействовать достоверным источникам."
 CZE_SLO_form_new_parliament: "Сформировать Новый парламент"
 CZE_SLO_form_new_parliament_desc: "Если мы включим в парламент политиков из нашего аннексированного соседа, мы получим больше поддержки с их стороны, и это поможет стабилизировать администрацию."
 CZE_SLO_ensure_loyalty_in_the_army: "Обеспечение лояльности в армии"
 CZE_SLO_ensure_loyalty_in_the_army_desc: "Есть один чешский генерал - Петр Павел. Он не хочет участвовать в этом хаосе, но я чувствую, что он может доставить нам немало проблем в будущем... Как бы то ни было, армия бунтует, и нам нужно остановить это, если мы не хотим быть свергнутыми."
 CZE_SLO_return_of_the_heavy_industry: "Возвращение тяжелой промышленности"
 CZE_SLO_return_of_the_heavy_industry_desc: "Чешский регион имеет множество военных предприятий, которые занимались производством оружия в прошлом веке. Нам следует обратиться к ним и восстановить часть их заводов."
 CZE_SLO_new_skoda_works_factory: "Новый завод Skoda"
 CZE_SLO_new_skoda_works_factory_desc: "Škoda ранее производила военные машины и механизированные грузовики. Посмотрим, помнят ли они, как производить такое оборудование."
 CZE_SLO_restoration_of_the_zbrojovka_brno: "Реставрация Збройовки Брно"
 CZE_SLO_restoration_of_the_zbrojovka_brno_desc: "Zbrojovka Brno — производитель стрелкового оружия в Брно, Чешская Республика, полностью принадлежащий Colt-CZ Group. В прошлом компания также производила лёгкую артиллерию, автомобили, мотоциклы, тракторы и различные инструменты, такие как пишущие машинки и первые компьютеры."
 CZE_SLO_modernized_tanks_production: "Модернизированное производство резервуаров"
