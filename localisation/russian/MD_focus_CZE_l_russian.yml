 CZE_SLO_czechoslovakia_category: "Ситуация в Чехословакии"
 CZE_SLO_czechoslovakia_category_desc: "Чехословакия была создана после капитуляции Центральных держав в конце Первой мировой войны. Она быстро стала одной из самых стабильных стран в Европе, прежде чем была аннексирована Третьим Рейхом за год до начала Второй мировой войны. Именно тогда произошло первое разделение, когда были созданы государства Богемия и Моравия и Словацкая Республика. Война завершилась, вновь с поражением Германии, и Чехословакия была восстановлена в своих границах как Третья Чехословацкая Республика.\n\nВ 1948 году Советский Союз позволил себе ввести коммунистический режим, переименовав Третью Чехословацкую Республику в Чехословацкую Социалистическую Республику. Страна пережила антикоммунистические протесты в 1989 году, начав Вельветовую революцию и свергнув коммунизм. 61 год коммунистического подчинения смогли дестабилизировать страну и разделить народ, что привело к распаду Чехословакии 31 декабря 1992 года. Чешская Республика и Словакия стали независимыми государствами, с разными правительствами, границами и дипломатией.\n\nНо народ остался прежним, как и его культура и история. Разделение было неизбежным пару лет назад, но сегодня, когда ситуация снова стабилизируется, возможно, есть шанс на воссоединение, и с небольшим решительным толчком две страны могут снова стать единым целым."
 CZE_SLO_stop_reunification: "Остановить повторное объединение"
 CZE_SLO_stop_reunification_desc: "Возвращение Чехословакии не принесёт ничего хорошего для наших наций. Давайте прекратим этот процесс, пока не стало слишком поздно."
