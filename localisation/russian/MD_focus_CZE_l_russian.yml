 CZE_SLO_cooperation_with_vop_cz_desc: "VOP CZ по-прежнему работает в Чехии. Эта компания никогда не прекращала производство оружия, и они станут отличными партнёрами для сотрудничества."
 CZE_SLO_mass_equipment_production: "Массовое производство оборудования"
