 CZE_vop_cz_category: "VOP CZ"
 CZE_vop_cz_category_desc: "VOP CZ - государственная компания, выполняющая заказы для армии Чешской Республики. Она проводит исследования по совершенствованию военных технологий и осуществляет проекты, направленные на повышение безопасности страны. Их центр разработок помогает как военному, так и гражданскому сектору.\n\nДоступны слоты §GŠkoda Tech Slots§! §Y[?THIS.CZE_skoda_tech_slots]§!"
