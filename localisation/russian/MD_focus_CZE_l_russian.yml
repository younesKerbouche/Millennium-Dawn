 CZE_petr_pavel_scripted_gui_qatar_politics_button_scripted_text_one: "Поддерживать отношения после 2-й войны в Персидском заливе"
 CZE_petr_pavel_scripted_gui_qatar_politics_button_scripted_text_two: "§GПоддерживать отношения после 2-й войны в Персидском заливе§!"
 CZE_petr_pavel_scripted_gui_qatar_politics_button_delayed_text: "[CZE_petr_pavel_scripted_gui_qatar_politics_button_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_qatar_politics_button_delayed_scripted_text_one: "После Второй войны в Персидском заливе было бы полезно поддерживать хорошие отношения с Катаром на случай возникновения непредвиденных событий.  \n\n§GТребования для выполнения этой миссии:§!  \n  §Y[QAT.GetName]§!:  \n    Минимум +20 к мнению о §Y[CZE.GetName]§!  \n\n  §YPetr Pavel§!:  \n    Не завершил миссию §RПомощь в усилиях Второй войны в Персидском заливе§!  \n\n  §Y[CZE.GetName]§!:  \n    Завершен фокус §YБригадный генерал§!  \n\n  После §Y2003.1.1§!  \n\n§GВремя на выполнение:§! §Y30§! дней  \n\n§GНемедленный эффект:§!  \n  Отсутствует  \n\n§GЭффект после завершения:§!  \n  §YPetr Pavel§!:  \n    Получает +4% очков подготовки  \n\n  §Y[CZE.GetName]§!:  \n    Получает +15 к мнению о §Y[QAT.GetName]§!  \n    Получает +5% к приросту отношений  "
 CZE_petr_pavel_scripted_gui_qatar_politics_button_delayed_scripted_text_two: "После Второй войны в Персидском заливе было бы полезно поддерживать хорошие отношения с Катаром на случай возникновения непредвиденных событий.  \n\n§GВремя на выполнение:§! [?CZE_petr_pavel_qatar_flag_two:days_left|0Y] дней  \n\n§GЭффект после завершения:§!  \n  §YPetr Pavel§!:  \n    Получает +4% очков подготовки  \n\n  §Y[CZE.GetName]§!:  \n    Получает +15 к мнению о §Y[QAT.GetName]§!  \n    Получает +5% к приросту отношений  "
