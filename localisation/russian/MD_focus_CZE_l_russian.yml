 CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text_one: "Силы для Косово (СДК) — это международные миротворческие силы под руководством НАТО в Косово. Их деятельность постепенно сокращается до тех пор, пока Силы безопасности Косово, созданные в 2009 году, не станут самодостаточными. СДК вошли в Косово 12 июня 1999 года, через день после того, как Совет Безопасности ООН принял резолюцию 1244. В то время Косово столкнулось с серьёзным гуманитарным кризисом, а вооружённые силы Югославии ежедневно вступали в бой с Освободительной армией Косово (ОАК).\n\n§GТребования для выполнения этой миссии:§!\n  §Y[KOS.GetName]§!:\n    Не менее +15 очков репутации с §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§!:\n    Выполнено задание §Y«Генерал»§!\n\n§GВремя выполнения:§! §Y80§! дней\n\n§GНепосредственный эффект:§!\n  Отсутствует\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +17% очков обучения, +10% очков спецназа\n    Получает черту с +6% скоростью восстановления подразделения\n\n  §Y[CZE.GetName]§!:\n    Получает +35 очков репутации с §Y[KOS.GetName]§!+7% к росту репутации и +6% к опыту армии\n"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text_two: "Силы для Косово (СДК) — это международные миротворческие силы под руководством НАТО в Косово. Их деятельность постепенно сокращается до тех пор, пока Силы безопасности Косово, созданные в 2009 году, не станут самодостаточными. СДК вошли в Косово 12 июня 1999 года, через день после того, как Совет Безопасности ООН принял резолюцию 1244. В то время Косово столкнулось с серьёзным гуманитарным кризисом, а вооружённые силы Югославии ежедневно вступали в бой с Освободительной армией Косово (ОАК). \n\n§GВремя до завершения:§! [?CZE_petr_pavel_east_south_flank_flag_three:days_left|0Y] дней\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +17% очков обучения, +10% очков спецназа\n    Получает способность с +6% к скорости восстановления дивизии\n\n  §Y[CZE.GetName]§!:\n    Получает +35 очков репутации с §Y[KOS.GetName]§!\n    Получает +7% к приросту репутации и +6% к приросту армейского опыта"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_two_delayed_scripted_text_three: "Силы для Косово (СДК) — это международные миротворческие силы под руководством НАТО в Косово. Их деятельность постепенно сокращается до тех пор, пока Силы безопасности Косово, созданные в 2009 году, не станут самодостаточными. СДК вошли в Косово 12 июня 1999 года, через день после того, как Совет Безопасности ООН принял резолюцию 1244. В то время Косово столкнулось с серьёзным гуманитарным кризисом, а вооружённые силы Югославии ежедневно вступали в бой с Армией освобождения Косово (АОК). \n\n§GЗАВЕРШЕНО!§!"
