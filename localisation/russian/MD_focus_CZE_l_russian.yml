 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text_one: "Операция «Альтея», официально именуемая Силами Европейского союза в Боснии и Герцеговине (EUFOR), представляет собой военное развёртывание в Боснии и Герцеговине для наблюдения за военной реализацией Дейтонского соглашения. Она является преемницей SFOR и IFOR НАТО. Переход от SFOR к EUFOR в основном означал смену названия и командования: 80% войск остались на своих местах. EUFOR пришли на смену SFOR 2 декабря 2004 года.\n\n§GТребования для выполнения этой миссии:§!\n  §Y[BOS.GetName]§!:\n    По крайней мере +10 к репутации с §Y[CZE.GetName]§!:\n    Находится в состоянии мира\n\n  §Y[CZE.GetName]§!:\n    Завершена операция §YEUFOR «Альтея»§!\n\n§GВремя выполнения:§! §Y100§! дней\n\n§GМгновенный эффект:§!\n  §Y[BOS.GetName]§! получает событие §Y[CZE.GetName]§! «Интервью в операции «Альтея»\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +6% очков обучения, +4% очков защитного стиля\n\n  §Y[CZE.GetName]§!:\n    Получает +15 очков репутации с §Y[BOS.GetName]§!\n    Прибавка к призыву на военную службу +4%"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text_two: "Операция «Альтея», официально именуемая Силами Европейского союза в Боснии и Герцеговине (EUFOR), представляет собой военное развёртывание в Боснии и Герцеговине для контроля за военной реализацией Дейтонского соглашения. Она является преемницей SFOR и IFOR НАТО. Переход от SFOR к EUFOR в основном заключался в смене названия и командования: 80% войск остались на своих местах. EUFOR заменили SFOR 2 декабря 2004 года.\n\n§GВремя выполнения:§! [?CZE_petr_pavel_east_south_flank_flag_four:days_left|0Y] дней\n\n§GЭффект после выполнения:§!\n  §YПетр Павел§!:\n    Получает +6% очков обучения, +4% очков защитного стиля\n\n  §Y[CZE.GetName]§!:\n    Получите +15 очков репутации с помощью §Y[BOS.GetName]§!\n    Получите +4% к призыву"
 CZE_petr_pavel_scripted_gui_east_south_politics_button_three_delayed_scripted_text_three: "Операция «Альтея», официально именуемая Силами Европейского союза в Боснии и Герцеговине (EUFOR), представляет собой военное развёртывание в Боснии и Герцеговине для контроля за военной реализацией Дейтонского соглашения. Она является преемницей SFOR и IFOR НАТО. Переход от SFOR к EUFOR в основном заключался в смене названия и командования: 80% войск остались на своих местах. EUFOR заменили SFOR 2 декабря 2004 года.\n\n§GЗАВЕРШЕНО!§!"
