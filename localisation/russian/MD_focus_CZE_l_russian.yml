 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text_one: "Операция «Несокрушимая свобода» (OEF) — официальное название, используемое правительством США как для первого этапа (2001–2014) войны в Афганистане (2001–2021), так и для более масштабной Глобальной войны с терроризмом. 7 октября 2001 года в ответ на теракты 11 сентября президент Джордж Буш-младший объявил, что в Афганистане начались авиаудары по «Аль-Каиде» и «Талибану».\n\n§GТребования для выполнения этой миссии:§!\n  §Y[USA.GetName]§!:\n    Находится в состоянии мира с §Y[CZE.GetName]§!\n    Произошло крупное террористическое нападение\n\n  §Y[TAL.GetName]§!:\n    Не входит во фракцию §Y[CZE.GetName]§! И §Y[USA.GetName]§!\n    Одно из следующего:\n      Ведёт войну с §Y[AFG.GetName]§!\n      Имеет салафитские взгляды\n\n  §Y[CZE.GetName]§!:\n    Завершил операцию §Y«Несокрушимая свобода»§!\n\n§GВремя выполнения:§! §Y360§! дней\n\n§GНемедленный эффект:§!\n  §Y[USA.GetName]§! получает событие [CZE.GetName] «Помощь в войне с терроризмом»\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +22% очков обучения и +18% очков обучения в пустыне\n    Получает черту +5% к адаптации к жаре и +5% к передвижению в пустыне\n\n  §Y[CZE.GetName]§!:\n    Получает +35 очков репутации с §Y[USA.GetName]§!\n    Получает +5% к адаптации к жаре и -40 к принятию салафитов"
 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text_two: "Операция «Несокрушимая свобода» (OEF) — официальное название, используемое правительством США как для первого этапа (2001–2014) войны в Афганистане (2001–2021), так и для более масштабной Глобальной войны с терроризмом. 7 октября 2001 года в ответ на теракты 11 сентября президент Джордж Буш-младший объявил, что в Афганистане начались авиаудары по «Аль-Каиде» и «Талибану».\n\n§GВремя на выполнение:§! [?CZE_petr_pavel_usa_flag_two:days_left|0Y] дней\n\n§GEффект после выполнения:§!\n  §YПетр Павел§!:\n    Получает +22% очков обучения и +18% очков обучения в пустыне\n    Получает черту +5% к адаптации к жаре и +5% к передвижению в пустыне\n\n  §Y[CZE.GetName]§!:\n    Получает +35 очков репутации с §Y[USA.GetName]§!\n    Получает +5% к адаптации к жаре и -40 к принятию салафитов"
 CZE_petr_pavel_scripted_gui_usa_button_two_delayed_scripted_text_three: "Операция «Несокрушимая свобода» (OEF) — официальное название, используемое правительством США как для первого этапа (2001–2014) войны в Афганистане (2001–2021), так и для более масштабной Глобальной войны с терроризмом. 7 октября 2001 года в ответ на теракты 11 сентября президент Джордж Буш-младший объявил, что в Афганистане начались авиаудары по «Аль-Каиде» и «Талибану».\n\n§GВЫПОЛНЕНО!§!"
