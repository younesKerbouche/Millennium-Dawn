 CZE_petr_pavel_scripted_gui_eastern_flank_political_button_delayed_scripted_text_one: "Миссия патрулирования воздушного пространства Балтики — это операция НАТО по быстрой реакции (QRA), направленная на охрану воздушного пространства над тремя балтийскими странами: Эстонией, Латвией и Литвой.\n\n§GТребования для выполнения этой миссии:§!  \n  Одно из следующих: §Y[LIT.GetName]§!, §Y[LAT.GetName]§!, §Y[EST.GetName]§!:  \n    Состоять в фракции с §Y[CZE.GetName]§! и §Y[USA.GetName]§!  \n    Находиться в состоянии мира  \n\n  §Y[CZE.GetName]§!:  \n    Завершён фокус §YBrigadier General§!  \n\n§GВремя на выполнение:§! §Y120§! дней  \n\n§GМгновенный эффект:§!  \n  §YКаждая страна восточного фланга, соответствующая требованиям§!:  \n    Получает событие [CZE.GetName] направляет Петра Павла для помощи в координации патрулирования воздушного пространства Балтики  \n\n§GЭффект после завершения:§!  \n  §YPetr Pavel§!:  \n    Получает +15% очков подготовки, +5% очков стиля обороны и +4% очков эксперта планирования  \n\n  §Y[CZE.GetName]§!:  \n    Получает +30 опыта авиации  \n    Получает снижение стоимости авиационной доктрины на 15% (однократное применение)  "
 CZE_petr_pavel_scripted_gui_eastern_flank_political_button_delayed_scripted_text_two: "Миссия патрулирования воздушного пространства Балтики — это операция НАТО по обороне, направленная на охрану воздушного пространства над тремя балтийскими странами: Эстонией, Латвией и Литвой.\n\n§GВремя на выполнение:§! [?CZE_petr_pavel_eastern_flank_flag_three:days_left|0Y] дней  \n\n§GЭффект после завершения:§!  \n  §YPetr Pavel§!:  \n    Получает +15% очков подготовки, +5% очков стиля обороны и +4% очков эксперта планирования  \n\n  §Y[CZE.GetName]§!:  \n    Получает +30 опыта авиации  \n    Получает снижение стоимости авиационной доктрины на 15% (однократное применение)  "
 CZE_petr_pavel_scripted_gui_eastern_flank_political_button_delayed_scripted_text_three: "Миссия по охране воздушного пространства стран Балтии — это операция быстрого реагирования НАТО (QRA) по охране воздушного пространства над тремя странами Балтии — Эстонией, Латвией и Литвой. \n\n§GЗАВЕРШЕНО!§!"
