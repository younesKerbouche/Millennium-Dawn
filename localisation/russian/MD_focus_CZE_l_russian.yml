 CZE_petr_pavel_scripted_gui_missions_text_text: "[CZE_petr_pavel_scripted_gui_missions_scripted_text]"
 CZE_petr_pavel_scripted_gui_missions_scripted_text_one: "Военные миссии оказывают более сильное влияние на подготовку Павла, но и требуют больше времени для выполнения. Этот тип миссий сосредоточен на военных операциях и ключевых решениях.\n§RУ вас может быть только 1 активная миссия!§!"
 CZE_petr_pavel_scripted_gui_politics_text_text: "[CZE_petr_pavel_scripted_gui_politics_scripted_text]"
 CZE_petr_pavel_scripted_gui_politics_scripted_text_one: "Политические миссии занимают меньше времени, но иногда они могут оказывать даже более сильное влияние, чем военные. В основном они направлены на планирование стратегий и других операций.\n§RУ вас может быть только одна активная миссия!§!"
 CZE_petr_pavel_scripted_gui_north_flank_button_text_text: "[CZE_petr_pavel_scripted_gui_north_flank_button_one_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_button_one_scripted_text_one: "Программа обороны экспедиционных сил"
 CZE_petr_pavel_scripted_gui_north_button_one_scripted_text_two: "§GПрограмма обороны экспедиционных сил§!"
 CZE_petr_pavel_scripted_gui_north_flank_button_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_button_one_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_one: "Силы Экспедиционного Корпуса (JEF) — это многонациональное военное партнерство Северной Европы под руководством Великобритании, предназначенное для быстрого реагирования и экспедиционных операций.\n\n§GТребования для выполнения этой миссии:§!\n  Одна из следующих стран: §Y[ENG.GetName]§!, §Y[DEN.GetName]§!, §Y[NOR.GetName]§!:\n    Находится в альянсе с §Y[USA.GetName]§! И в мире\n\n  §Y[CZE.GetName]§!:\n    Находится в альянсе с §Y[USA.GetName]§! И в мире\n\n  После §Y2014§!\n\n§GВремя для выполнения:§! §Y180§! дней\n\n§GНемедленный эффект:§!\n  §YКаждая страна, соответствующая требованиям§!:\n    Получает событие [CZE.GetName] Отправляет Петра Павела Для Участия в Учениях\n\n§GЭффект после завершения:§!\n  §YPetr Pavel§!:\n    Получает +9% Очков Подготовки, +10% Очков Планирования Эксперта и +6% Очков Защитного Стиля\n\n  §Y[CZE.GetName]§!:\n    Получает +5% Обороны и +5% Макс. Планирования"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_two: "Силы Экспедиционного Корпуса (JEF) — это многонациональное военное партнерство Северной Европы под руководством Великобритании, предназначенное для быстрого реагирования и экспедиционных операций.\n\n§GВремя для выполнения:§! [?CZE_petr_pavel_north_flank_flag_one:days_left|0Y] дней\n\n§GЭффект после завершения:§!\n  §YPetr Pavel§!:\n    Получает +9% Очков Подготовки, +10% Очков Планирования Эксперта и +6% Очков Защитного Стиля\n\n  §Y[CZE.GetName]§!:\n    Получает +5% Обороны и +5% Макс. Планирования"
 CZE_petr_pavel_scripted_gui_north_button_one_delayed_scripted_text_three: "Объединённые экспедиционные силы (JEF) — это возглавляемое Великобританией многонациональное военное партнёрство Северной Европы, созданное для быстрого реагирования и проведения экспедиционных операций. \n\n§GЗАВЕРШЕНО!§!"
 CZE_petr_pavel_scripted_gui_north_flank_politics_button_text_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_one_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_scripted_text_one: "Представитель в Брюнссуме"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_scripted_text_two: "§GПредставитель в Брюнссуме§!"
 CZE_petr_pavel_scripted_gui_north_flank_politics_button_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_one_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_one: "Объединённое командование союзных сил Брунссум (JFCBS) — это командование НАТО с штаб-квартирой в Брунссуме, Нидерланды. Оно было основано в 2004 году в рамках реорганизации, которая сократила количество штабов в структуре военного командования НАТО.\n\n§GТребования для начала этой миссии:§!\n  §Y[HOL.GetName]§! И §Y[CZE.GetName]§!:\n    Находятся в фракции с §Y[USA.GetName]§!\n    Находятся в мире\n\n§GВремя для выполнения:§! §Y120§! дней\n\n§GНемедленный эффект:§!\n  Нет\n\n§GЭффект после завершения:§!\n  §YPetr Pavel§!:\n    Получает +6% Очков Подготовки\n    Получает черту с +3% Макс. Планирования\n\n  §Y[CZE.GetName]§!:\n    Получает +4% Скорости Строительства Бункеров и +2% Макс. Планирования"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_two: "Объединённое командование вооружёнными силами НАТО в Брунсуме (JFCBS) — это командование НАТО со штаб-квартирой в Брунсуме, Нидерланды. Оно было создано в 2004 году в рамках реорганизации, которая сократила количество штаб-квартир военного командования НАТО.\n\n§GВремя до завершения:§! [?CZE_petr_pavel_north_flank_flag_two:days_left|0Y] дней\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +6% очков обучения\n    Получает способность +3% к максимальному планированию\n\n  §Y[CZE.GetName]§!:\n    Получает +4% к скорости строительства бункера и +2% к максимальному планированию"
 CZE_petr_pavel_scripted_gui_north_politics_button_one_delayed_scripted_text_three: "Объединённое командование вооружёнными силами НАТО в Брунсуме (JFCBS) — это командование НАТО со штаб-квартирой в Брунсуме, Нидерланды. Оно было создано в 2004 году в рамках реорганизации, которая сократила количество штаб-квартир военного командования НАТО.\n\n§GЗАВЕРШЕНО!§!"
 CZE_petr_pavel_scripted_gui_north_flank_politics_button_two_text_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_scripted_text_one: "Представитель в Уэльсе"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_scripted_text_two: "§GПредставитель в Уэльсе§!"
 CZE_petr_pavel_scripted_gui_north_flank_politics_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_north_flank_politics_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_one: "Саммит Организации Североатлантического договора (НАТО) в Уэльсе в 2014 году стал 25-м саммитом глав государств и правительств стран НАТО, который прошёл в Ньюпорте, Уэльс, 4 и 5 сентября 2014 года. Такие саммиты проводятся время от времени и позволяют лидерам и чиновникам стран-союзниц по НАТО обсуждать актуальные вопросы, представляющие взаимный интерес, и планировать стратегическую деятельность. Саммит 2014 года был назван адмиралом ВМС США Джеймсом Г. Ставридисом самым важным со времён падения Берлинской стены.\n\n§GТребования для выполнения этой миссии:§!\n  §Y[CZE.GetName]§! И §Y[ENG.GetName]§!:\n    Находятся в союзе с §Y[USA.GetName]§!\n    В состоянии мира\n\n  §Y[CZE.GetName]§!:\n    Завершил фокусировку §YГенерал-лейтенант§!\n\n§GВремя до завершения:§! §Y60§! дней\n\n§GМгновенный эффект:§!\n  §Y[CZE.GetName]§! получает национальный дух Петра Павла Репрезентативного в Уэльсе (+10% к силе командования)\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +14% очков обучения\n    Получает черту «Политические связи», если ее еще нет\n\n  §Y[CZE.GetName]§!:\n    Получает +30 единиц командной силы"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_two: "Саммит Организации Североатлантического договора (НАТО) в Уэльсе в 2014 году стал 25-м саммитом глав государств и правительств стран НАТО, который прошёл в Ньюпорте, Уэльс, 4 и 5 сентября 2014 года. Такие саммиты проводятся время от времени и позволяют лидерам и чиновникам стран-союзниц по НАТО обсуждать актуальные вопросы, представляющие взаимный интерес, и планировать стратегическую деятельность. Адмирал ВМС США Джеймс Ставридис назвал саммит 2014 года самым важным со времён падения Берлинской стены.\n\n§GВремя выполнения:§! [?CZE_petr_pavel_north_flank_flag_three:days_left|0Y] дней\n\n§GEффект после выполнения:§!\n  §YПетр Павел§!:\n    Получает +14% очков обучения\n    Получите черту «Политические связи», если у вас её ещё нет\n\n  §Y[CZE.GetName]§!:\n    Получает +30 единиц силы командования"
 CZE_petr_pavel_scripted_gui_north_politics_button_two_delayed_scripted_text_three: "Саммит Организации Североатлантического договора (НАТО) в Уэльсе в 2014 году стал 25-м саммитом глав государств и правительств стран НАТО, который прошёл в Ньюпорте, Уэльс, 4 и 5 сентября 2014 года. Такие саммиты проводятся время от времени и позволяют лидерам и чиновникам стран-союзниц по НАТО обсуждать актуальные вопросы, представляющие взаимный интерес, и планировать стратегическую деятельность. Адмирал ВМС США Джеймс Ставридис назвал саммит 2014 года самым важным со времён падения Берлинской стены.\n\n§GЗАВЕРШЕНО!§!"
