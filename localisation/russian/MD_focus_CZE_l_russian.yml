 CZE_petr_pavel_card_one_button_TT: "§GОфицер связи§!"
 CZE_petr_pavel_card_one_button_delayed_TT: "Петр Павел долгое время был офицером связи. Он уже прошел много тренировок, но ему еще предстоит столкнуться с новыми вызовами. Военная техника постоянно совершенствуется, и устаревшее оборудование больше не эффективно против современного противника.\n\nТекущий опыт дает следующие преимущества:\n[CZE_petr_pavel_liaison_officer_loc]"
 CZE_petr_pavel_card_two_button_TT: "§GСпецназ§!"
 CZE_petr_pavel_card_two_button_delayed_TT: "Участие в спецоперациях требует большой концентрации, опыта и координации с отрядом. Эта подготовка улучшит взаимодействие с другими опытными солдатами и сделает Петра Павла еще лучшим командиром.\n\nТекущий опыт дает следующие преимущества:\n[CZE_petr_pavel_special_forces_loc]"
 CZE_petr_pavel_card_three_button_TT: "§GПодготовка к действиям в пустыне§!"
 CZE_petr_pavel_card_three_button_delayed_TT: "Обучение в пустыне пока не играло ключевой роли. Хотя это может измениться очень скоро. Афганистан охвачен гражданской войной, а Ближний Восток остается нестабильным местом. Важно не игнорировать это обучение, потому что оно может стать очень полезным через несколько лет...\n.\nТекущий опыт дает следующие преимущества:\n[CZE_petr_pavel_desert_training_loc]"
 CZE_petr_pavel_card_four_button_TT: "§GЗащитный стиль§!"
 CZE_petr_pavel_card_four_button_delayed_TT: "Петр Павел — офицер связи, эксперт по планированию, но самое главное, он всегда ищет лучшие способы защитить свою страну. Армия должна быть сильной, чтобы защитить от любого врага, и в этом смысл этого обучения.\n\nТекущий опыт дает следующие преимущества:\n[CZE_petr_pavel_defensive_style_loc]"
 CZE_petr_pavel_card_five_button_TT: "§GНаступательный стиль§!"
 CZE_petr_pavel_card_five_button_delayed_TT: "Даже великий защитник и стратег должен знать, как привести своих солдат к победе на поле боя. Эта учебная программа покажет Петру Павлу, как эффективно командовать солдатами и сокрушить оборонительную линию противника.\n\nТекущий опыт дает следующие преимущества:\n[CZE_petr_pavel_offensive_style_loc]"
 CZE_petr_pavel_card_six_button_TT: "§GЭксперт по планированию§!"
 CZE_petr_pavel_card_six_button_delayed_TT: "Петр Павел — эксперт в подготовке стратегий и часто сотрудничает с генералами более высокого ранга в важных учениях и операциях. Важно получить признание в том, как сохранить свою страну безопасным местом, и это возможно только с идеальной стратегией сдерживания.\n\nТекущий опыт дает следующие преимущества:\n[CZE_petr_pavel_planning_expert_loc]"
 CZE_petr_pavel_liaison_officer_loc_one: "§Y+3%§! §RПотеря организации при движении§!\n§Y-2%§! §RРазведка§!"
