 CZE_petr_pavel_training_info_text_text: "§YTренировочный раздел§! предназначен для повышения навыков Петра Павла на поле боя. Каждая §YTренировочная карта§! имеет различные усиления, которые увеличиваются по мере накопления опыта. Опыт §YTренировочной карты§! увеличивается только тогда, когда она активна или когда вы выполняете фокус/миссию, которая даёт опыт для этого типа навыка. Когда §YTренировочные карты§! активны, они также повышают общий §YTренировочный уровень§!, но медленнее."
 CZE_petr_pavel_training_info_two_text_text: "Пётр Павел внедрил §YA-систему старения§!. Это означает, что каждый месяц он теряет очки опыта в §Y-разделе обучения§!. Вы можете противостоять этому, постоянно обучая Петра Павла и выполняя задания/политические операции."
