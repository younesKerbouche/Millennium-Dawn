 CZE_petr_pavel_scripted_gui_east_south_politics_button_delayed_scripted_text_one_two: "**Белая книга** предоставляет инструкции, предложения и стратегии того, как страна должна развивать свою оборонную систему. Петр Павел был одним из генералов, которые участвовали в написании Белой книги для оборонной программы Чехии. Оглядываясь на наших союзников, мы можем спросить Венгрию и Словакию, стоит ли включать в наши планы их безопасность тоже.\n\n**§GТребования для выполнения этой миссии:§!**  \n  §Y[HUN.GetName]§!:  \n    Как минимум +25 мнения с §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§!:  \n    Находится в мире  \n    Завершена цель §YБелая книга§!\n\n**§GВремя для выполнения:§! §Y75§! дней**\n\n**§GНемедленный эффект:§!**  \n  §Y[HUN.GetName]§! и §Y[SLO.GetName]§! получают событие \"Новая Белая книга\"\n\n**§GЭффект после выполнения:§!**  \n  §YPetr Pavel§!:  \n    Получает +6% Очков подготовки, +4% Очков оборонительного стиля и +6% Очков планирования эксперта\n\n  §Y[CZE.GetName]§!:  \n    Получает +6% Обороны на основной территории, +5% Максимального планирования и +0.5 Ожидаемых расходов на оборону"
