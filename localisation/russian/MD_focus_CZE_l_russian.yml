 CZE_borrow_state_factory: "Аренда государственного завода"
 CZE_borrow_state_factory_desc: "Иногда нам приходится ускорять наше производство. Мы можем попросить правительство одолжить нам один из своих заводов, чтобы мы могли производить на нем наши детали."
 CZE_pay_bills: "Оплатить счета"
 CZE_expand_kvasiny_factory: "Расширить завод «Квасины»"
 CZE_expand_kvasiny_factory_desc: "Модернизировав наш завод в городе Квасины, мы сможем достичь чрезвычайно высокого уровня эффективности производства. К сожалению, проектные планы предполагают, что завод будет закрыт на время строительства."
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories: "Расширение §YЛабораторий Škoda§!"
 CZE_skoda_superb_iii_expansion_of_skoda_laboratories_desc: "Расширяя наш научный сектор новым исследовательским институтом, мы сможем в сотрудничестве с правительством разрабатывать технологии, которые когда-то казались лишь далеким мечтом. Сегодня осуществление этой мечты стало ближе, чем когда-либо. Пора вступить в новый этап."
 CZE_new_production_line_in_mlada_boleslav: "Новая производственная линия в Млада-Болеславе"
 CZE_skoda_enyak_iv_development: "Škoda Enyaq iV Разработка"
 CZE_set_up_location: "Установить местоположение"
 CZE_electric_highway_category: "Проект электрической магистрали"
 CZE_electric_highway_category_desc: "Другие страны уже давно начали проекты электрических магистралей, способных заряжать электромобили во время движения. Эти экстраординарные инвестиции улучшат комфорт вождения электромобилей, хотя и очень дорогие, чего не делают для граждан."
 CZE_open_planning_phase: "Фаза открытого планирования"
 CZE_prepare_construction_site: "Подготовка строительной площадки"
 CZE_build_one_kilometer_of_electric_highway: "Построить §Y1§! Километр Электрической Шоссе\nТекущая длина: §Y[?THIS.CZE_electric_highway_kilometers|.0] км.§!"
 CZE_volkswagen_group_category: "Volkswagen Group"
 CZE_volkswagen_group_category_desc: "[CZE_volkswagen_group_category_desc_scripted_loc_TT]"
 CZE_volkswagen_group_category_desc_scripted_loc1_TT: "VG — немецкий автомобильный концерн со штаб-квартирой в Вольфсбурге в Нижней Саксонии, основанный в 1937 году. В состав группы в 2000 году входили:\n[GER.GetFlag] §YVolkswagen§!\n[GER.GetFlag] §YAudi§!\n[SPR.GetFlag] §YSEAT§!\n[CZE.GetFlag] §YŠkoda§!\n[GER.GetFlag] §YVolkswagen Commercial Vehicles§!\n[ITA.GetFlag] §YLamborghini§!\n[ENG.GetFlag] §YBentley§!\n[FRA.GetFlag] §YBugatti§!\n\nВ последующие годы к ним присоединились Scania, Porsche, MAN, Ducati, Cupra, Jetta и Scout.\nКонцерн предполагает взаимное сотрудничество между автомобильными компаниями и развитие автомобильной промышленности по всему миру."
 CZE_volkswagen_group_category_desc_scripted_loc2_TT: "VG — немецкий автомобильный концерн со штаб-квартирой в Вольфсбурге в Нижней Саксонии, основанный в 1937 году. В состав группы в 2000 году входили:\n[GER.GetFlag] §YVolkswagen§!\n[GER.GetFlag] §YAudi§!\n[SPR.GetFlag] §YSEAT§!\n[CZE.GetFlag] §YŠkoda§!\n[GER.GetFlag] §YVolkswagen Commercial Vehicles§!\n[ITA.GetFlag] §YLamborghini§!\n[ENG.GetFlag] §YBentley§!\n[FRA.GetFlag] §YBugatti§!\n===================================================================\n§YŠkoda vs. Volkswagen§!\n\n§GПоддержка Фольксваген:§! [?CZE.volkswagen_support|.0%%Y]\n§GПоддержка Škoda:§! [?CZE.skoda_support|.0%%Y]\n\n§YЕсли Škoda или Volkswagen достигнут 100% поддержки, конфликт заканчивается победой компании, достигшей этого значения. В противном случае побеждает компания с наибольшей поддержкой (в случае ничьей победит Volkswagen, так как Škoda не смогла его одолеть).§!"
 CZE_take_part_in_new_technology_research: "Примите участие в исследовании новых технологий"
 CZE_expand_middle_east_trade: "Расширить торговлю на Ближнем Востоке"
 CZE_expand_set_up_cooperation_with_india: "Наладить сотрудничество с Индией"
 CZE_open_aurangabad_factory: "Открытие завода в Аурангабаде"
 CZE_open_nanjing_factory: "Открытие завода в Нанкине"
 CZE_volkswagen_group_civil_war: "Гражданская война концерна Volkswagen"
 CZE_call_a_press_conference: "Созовите пресс-конференцию"
 CZE_quarrel_volkswagen_group_members: "Ссора между членами Volkswagen Group"
 CZE_quarrel_volkswagen_group_members_desc: "Большинство компаний очень лояльны к Volkswagen. Нам нужно как-то убедить их перейти на нашу сторону."
 CZE_we_are_the_leaders_here: "Мы здесь лидеры"
 CZE_we_are_the_leaders_here_desc: "Мы возглавляли Volkswagen Group с самого начала. Почему эта маленькая оплошность должна вдруг лишить нас этого лидерства?!"
 CZE_accuse_skoda_of_complicity: "Обвинить Škoda в соучастии"
 CZE_accuse_skoda_of_complicity_desc: "Даже малейшее доказательство того, что Škoda была замешана во всем этом скандале, может подорвать ее репутацию. Мы должны ударить сильно, чтобы эффект был заметен."
 CZE_fundaments_of_the_skoda_group: "Основы группы компаний Škoda"
 CZE_fundaments_of_the_skoda_group_desc: "Поэтому мы должны показать другим, что мы знаем, что делаем. Мы начнем планировать установление нового порядка и стабилизацию группы, как только возьмем на себя руководство ею."
 CZE_talk_to_seat: "Поговорите с SEAT"
 CZE_convince_seat_to_stay_with_volkswagen: "Убедить SEAT остаться с Volkswagen"
 CZE_talk_to_lamborghini: "Поговорите с Lamborghini"
 CZE_convince_lamborghini_to_stay_with_volkswagen: "Убедить Lamborghini остаться с Volkswagen"
 CZE_talk_to_bentley: "Поговорить с Бентли"
 CZE_convince_bentley_to_stay_with_volkswagen: "Убедить Bentley остаться с Volkswagen"
 CZE_talk_to_bugatti: "Поговорите с Бугатти"
 CZE_convince_bugatti_to_stay_with_volkswagen: "Убедить Bugatti остаться с Volkswagen"
 CZE_help_promoting_skoda_actions: "Помогите продвинуть акции Škoda"
 CZE_help_promoting_skoda_actions_desc: "Чешское правительство согласилось помочь нам организовать мероприятия, которые помогут нам взять под контроль Volkswagen Group. Мы будем признательны за их помощь."
 CZE_talk_with_the_german_government: "Переговоры с правительством Германии"
 CZE_talk_with_the_german_government_desc: "Благодаря помощи правительства Чехии, мы начинаем переговоры с правительством Германии. Будем надеяться, что это того стоит."
 CZE_get_approval_to_legally_take_over_volkswagen_group: "Получите одобрение на законное поглощение Volkswagen Group"
 CZE_get_approval_to_legally_take_over_volkswagen_group_desc: "Немецкое правительство не отдаст нам это место так просто. Нам нужно убедить их, что нынешняя сильно пошатнувшаяся репутация и положение Volkswagen не принесут им никакой пользы."
 CZE_investment_in_the_future: "Инвестиции в будущее"
 CZE_investment_in_the_future_desc: "Мы знаем, что мы не на одном уровне с Volkswagen, но, взяв на себя руководство Volkswagen Group, мы сможем развивать автомобильную промышленность быстрее, чем когда-либо прежде. Volkswagen действовал слишком медленно, мы будем лучше их."
 CZE_skoda_is_getting_aggressive: "Škoda становится агрессивнее"
 CZE_skoda_is_getting_aggressive_desc: "Внезапные действия Škoda вынуждают нас принимать контрмеры. Если другие компании согласятся на их условия, мы, возможно, уже не сможем сохранить свое положение."
 CZE_what_happened_to_our_group: "Что случилось с нашим сообществом?"
 CZE_what_happened_to_our_group_desc: "Мы были сплоченной, процветающей группой. Как видите, не очень хорошо. Одна ужасная ошибка нарушила равновесие в нашем сообществе, чем несправедливо и агрессивно воспользовался один из наших друзей. Я не знаю, почему вы отворачиваетесь от нас, но Volkswagen Group должна была быть чем-то большим, чем политические баталии. Она должна была стать организацией, помогающей автомобильному сектору по всему миру. Нам жаль, что мы вас подвели."
 CZE_finish_the_preparations: "Завершите приготовления"
 CZE_expansion_to_china: "Расширение в Китай"
 CZE_buy_back_full_production_license: "Выкупить полную лицензию на производство"
 CZE_buy_back_full_production_license_desc: "Нам придется покупать лицензии постепенно. Если повезет, Volkswagen даст нам всю сумму раньше, если нет, придется разделить все на 5 транзакций."
 CZE_actions_drop: "Действия Падение"
 CZE_cesky_motor_energy_holding: "Чешский моторный энергетический холдинг"
 CZE_cesky_motor_energy_holding_desc: "Несмотря на то, что мы планируем выйти из Volkswagen Group, это не означает, что мы полностью отказываемся от сотрудничества с другими компаниями. В нашей стране есть много других автомобильных компаний, с которыми мы можем установить более тесные связи. Наш проект еще нуждается в некоторой доработке, но когда мы будем готовы, мы сделаем все возможное, чтобы объединить все основные автомобильные и энергетические компании в рамках одной организации.\n\n§GГрузовики ТАТРА:§! [?CZE.tatra_support|.0%%Y]\n§GVOP CZ:§! [?CZE.vop_support|.0%%Y]\n§GPraga:§! [?CZE.praga_support|.0%%Y]\n§GČEZ:§! [?CZE.cez_support|.0%%Y]"
 CZE_tatra_trucks_decision: "Поговорите с §YГрузовики ТАТРА§!"
 CZE_vop_cz_decision: "Поговорите с §YVOP CZ§!"
 CZE_praga_decision: "Поговорите с §YPraga§!"
 CZE_cez_decision: "Поговорите с §YČEZ§!"
 CZE_start_selling_state_companies_category: "Начать продажу государственных компаний"
 CZE_start_selling_state_companies_category_desc: "Одним из элементов приватизации является продажа государственных компаний. Акции смогут купить как другие чешские компании, так и иностранные концерны."
 CZE_czech_railways: "Чешские железные дороги"
 CZE_cez_group: "ČEZ Group"
 CZE_banks: "Банки"
 CZE_czech_airlines: "Чешские авиалинии"
 CZE_temelin_reactor_construction_category: "Строительство АЭС Темелин"
 CZE_temelin_reactor_construction_category_desc: "Проект атомной электростанции «Темелин» был начат в 1981 году. Строительство началось в 1987 году. Эти чрезвычайно дорогостоящие инвестиции обеспечат нам энергетическую безопасность на десятилетия вперёд. Завершение строительства должно стать нашим главным приоритетом."
 CZE_temelin_reactor_opening: "Открытие Темелинской электростанции"
 CZE_temelin_reactor_opening_desc: "Через год мы завершим строительство электростанции и ее первого реактора. Это будет чрезвычайно важный момент в чешской экономике."
 CZE_new_nuclear_power_plant_category: "Новая АЭС"
 CZE_new_nuclear_power_plant_category_desc: "Мы получили крупный контракт на строительство еще одной атомной электростанции. Мы не можем провалить этот проект. Сроки сжатые, и малейшая ошибка может нам дорого обойтись."
 CZE_third_nuclear_power_plant_deadline: "Крайний срок строительства третьей атомной электростанции"
 CZE_third_nuclear_power_plant_deadline_desc: "Нам потребовалось слишком много времени, чтобы построить последнюю электростанцию. Инвесторы не намерены теперь ждать так долго и установили жесткий срок. Если мы не построим электростанцию ​​к тому времени, мы потеряем все субсидии на строительство."
 CZE_gather_funds: "Собрать средства"
 CZE_gather_funds_desc: "Нам нужна большая сумма денег, чтобы даже начать строительство.\n§GСобранные средства:§! §Y[?THIS.CZE_power_plants_funds]/200§!"
 CZE_construction_site: "Строительная площадка"
 CZE_finish_construction: "Завершить строительство"
 CZE_finish_construction_desc: "Мы можем закончить строительство в любое время, но, возможно, еще есть место для улучшения. У нас мало времени, но завершение дополнительных проектов в первую очередь улучшит нашу электростанцию."
 CZE_additional_laboratory_equipment: "Дополнительное лабораторное оборудование"
 CZE_start_with_better_fuel: "Начните с лучшего топлива"
 CZE_thermonuclear_reactor: "Термоядерный реактор"
 CZE_kscm_strikes_at_eu_category: "KSČM наносит удар по Европейскому Союзу"
 CZE_kscm_strikes_at_eu_category_desc: "Это наш последний шанс завоевать популярность, прежде чем нас задавят другие партии. Получение лидерства коммунистических партий в Европейском Союзе значительно улучшит наши политические отношения со многими странами, но поскольку наша ситуация находится на нисходящей линии, это будет нелегкой задачей."
