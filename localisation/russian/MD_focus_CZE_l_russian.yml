 CZE_skoda_laboratories_category: "Лаборатории Škoda"
 CZE_skoda_laboratories_category_desc: "Лаборатории и промышленные предприятия Škoda позволяют нам совместно финансировать исследования для улучшения наших машин. Когда Škoda внедрит новые решения в свои автомобили, мы сосредоточимся на укреплении армии. Исследования займут некоторое время, но что не делается для увеличения мощи нашей армии... эээ... удобства наших граждан.\n\n§GŠkoda Технические слоты§! доступны: §Y[?THIS.CZE_skoda_tech_slots]§!\n§GŠkoda Апгрейды§! выполнены: §Y[?THIS.CZE_skoda_tech_progress]/130§!\n§GŠkoda Продвинутые апгрейды§! выполнены: §Y[?THIS.CZE_advanced_skoda_tech_progress]/3§!"
