 CZE_petr_pavel_scripted_gui_east_south_button_delayed_scripted_text_one: "Операция «Оливковая ветвь» — трансграничная военная операция, проведённая вооружёнными силами и Сирийской национальной армией (СНА) в преимущественно курдском районе Африн на северо-западе против Народных защитных отрядов (НЗО) Сирийских демократических сил (СДС). Воздушная кампания и использование крупной артиллерии завершились, когда арабские и туркменские милиции СНА вошли в город Африн 18 марта 2018 года, после чего началось восстание SDF в Северном Алеппо.\n\n§GТребования для выполнения этой миссии:§!\n  §Y[TUR.GetName]§!:\n Не менее +35 очков репутации с §Y[CZE.GetName]§!\n\n  §Y[SYR.GetName]§!:\n Не менее +35 очков репутации с §Y[CZE.GetName]§!\n\n  §Y[CZE.GetName]§!:\n Выполнено условие §Y«Генерал армии»§!\n\n§GВремя выполнения:§! §Y260§! дней\n\n§GМгновенный эффект:§!\n Нет\n\n§GЭффект после выполнения:§!\n  §YПетр Павел§!:\n Получает +20% очков защитного стиля\n\n  §Y[CZE.GetName]§!:\n Получает +15 очков репутации с §Y[TUR.GetName]§! и +35 очков репутации с §Y[SYR.GetName]§!\n\n  §Y[TUR.GetName]§!:\n Получает +35 очков репутации с §Y[SYR.GetName]§!\n\n  §Y[SYR.GetName]§!:\n Получает +15 очков репутации с §Y[TUR.GetName]§!"
 CZE_petr_pavel_scripted_gui_east_south_button_delayed_scripted_text_two: "перация «Оливковая ветвь» была трансграничной военной операцией, проведённой Вооружёнными силами Турции и Сирийской национальной армией (СНА) в преимущественно курдском районе Африн на северо-западе Сирии против Отрядов народной самообороны (YPG) Сирийских демократических сил (СДС). Воздушная война и применение тяжёлой артиллерии прекратились, когда арабские и туркменские ополченцы СНА вошли в город Африн 18 марта 2018 года, и началось восстание СДС в Северном Алеппо.\n\n§GВремя выполнения: §! [?CZE_petr_pavel_east_south_flank_flag_one:days_left|0Y] дней\n\n§G Эффект после выполнения: §!\n  §YПетр Павел§!: \n +20% к очкам защитного стиля\n\n  §Y[CZE.GetName]§!: \n +15 к мнению с §Y[TUR.GetName]§! и +35 к мнению с §Y[SYR.GetName]§!\n\n  §Y[TUR.GetName]§!: \n +35 к мнению с §Y[SYR.GetName]§!\n\n  §Y[SYR.GetName]§!: \n +15 к мнению с §Y[TUR.GetName]§!"
 CZE_petr_pavel_scripted_gui_east_south_button_delayed_scripted_text_three: "Операция «Оливковая ветвь» — трансграничная военная операция, проведённая Вооружёнными силами Турции и Сирийской национальной армией (СНА) в курдском районе Африн на северо-западе Сирии против Отрядов народной самообороны (YPG) Сирийских демократических сил (СДС). Воздушная война и применение тяжёлой артиллерии прекратились, когда арабские и туркменские ополченцы СНА вошли в город Африн 18 марта 2018 года, и началось восстание СДС в Северном Алеппо.\n\n§G ЗАВЕРШЕНО!§!"
