 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_one: "«Усиленное передовое присутствие» — это дислоцированные на передовой силы НАТО для обороны и сдерживания в Северной, Центральной и Восточной Европе. После вторжения России в Крым страны — члены НАТО на саммите в Варшаве в 2016 году договорились о передислокации четырёх многонациональных батальонных боевых групп в районы, наиболее подверженные атакам.\n\n§GТребования для выполнения этой миссии:§!\n  Одно из следующего: §Y[POL.GetName]§!, §Y[LIT.GetName]§!, §Y[LAT.GetName]§!, §Y[EST.GetName]§!:\n    Входит во фракцию с §Y[CZE.GetName]§! и §Y[USA.GetName]§!\n    Находится в состоянии мира\n\n  §Y[CZE.GetName]§!:\n    Завершил задание §Y«Генерал армии»§!\n\n  §Y[SOV.GetName]§!:\n    Не входит во фракцию §Y[USA.GetName]§!\n    Полностью владеет [669.GetName]\n\n  Мировая напряжённость не менее 20\n\n§GВремя выполнения:§! §Y280§! дней\n\n§GНемедленный эффект:§!\n  §YКаждая страна на восточном фланге соответствует требованиям§!:\n    Получает событие [CZE.GetName] «Отправляет Петра Павла на помощь в подготовке усиленного наступления»\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +15% очков оборонительного стиля и +15% очков эксперта по планированию\n    Получает черту с +6% к защите и +6% к скорости планирования\n\n  §Y[CZE.GetName]§!:\n    Увеличивает скорость строительства бункера на +8% и защиту на +5%."
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_two: "Усиленное передовое присутствие — это дислоцированные на передовой силы НАТО для защиты и сдерживания в Северной, Центральной и Восточной Европе. После вторжения России в Крым страны-участницы НАТО на саммите в Варшаве в 2016 году договорились о передислокации четырёх многонациональных батальонных тактических групп в районы, наиболее подверженные атакам.\n\n§GВремя до завершения:§! [?CZE_petr_pavel_eastern_flank_flag_one:days_left|0Y] дней\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +15% очков оборонительного стиля и +15% очков эксперта по планированию\n    Получает черту с +6% к защите и +6% к скорости планирования\n\n  §Y[CZE.GetName]§!:\n    Получает +8% к скорости строительства бункера и +5% к защите"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_delayed_scripted_text_three: "Усиленное передовое присутствие - это дислоцированные на передовой силы НАТО для обороны и сдерживания в Северной, Центральной и Восточной Европе. После вторжения России в Крым страны-члены НАТО на саммите в Варшаве в 2016 году договорились о передислокации четырёх многонациональных батальонных боевых групп в районы, наиболее подверженные риску нападения.\n\n§GЗАВЕРШЕНО!§!"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_text_text: "[CZE_petr_pavel_scripted_gui_eastern_flank_button_two_scripted_text]"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_scripted_text_one: "Операция «Атлантическая решимость»"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_scripted_text_two: "§GОперация «Атлантическая решимость»§!"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_text: "[CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_scripted_text]"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_scripted_text_one: "Операция \"Атлантическая решимость\" финансировалась в рамках Европейской инициативы сдерживания. США и Великобритания предприняли несколько незамедлительных шагов по укреплению позиций сдерживания на восточном фланге НАТО, включая увеличение воздушного, наземного и военно-морского присутствия в регионе и активизацию ранее запланированных учений.\nСША охарактеризовали эти действия как принятие мер по укреплению военных планов и оборонного потенциала НАТО и поддержанию постоянного присутствия в Центральной и Восточной Европе. Ротации в \"Атлантик Ресолв\" проводятся под руководством регионального штаба, расположенного там.\n\n§GТребования для выполнения этой миссии:§!\n  Одно из следующих условий: §Y[POL.GetName]§!, §Y[LIT.GetName]§!, §Y[LAT.GetName]§!, §Y[EST.GetName]§!:\n    Находится во фракции с §Y[CZE.GetName]§! и §Y[USA.GetName]§!\n    Находится в состоянии мира\n\n  §Y[CZE.GetName]§!:\n    Завершил фокусировку §Yгенерал-лейтенант§!\n\n  §Y[SOV.GetName]§!:\n    Не состоит во фракции §Y[USA.GetName]§!\n\n  Мировая напряжённость не менее 20\n\n§GВремя завершения:§! §Y280§! дней\n\n§GНепосредственный эффект:§!\n  Нет\n\n§GEффект после завершения:§!\n  §YПетр Павел§!:\n    Получает +16% очков обучения, +12% очков оборонительного стиля и +12% очков эксперта по планированию\n\n  §Y[CZE.GetName]§!:\n    Получает +25 очков опыта в армии и авиации\n    Получает +6% очков опыта в армии, +4% максимального планирования и +4% защиты"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_scripted_text_two: "Операция \"Атлантическая решимость\" финансировалась в рамках Европейской инициативы сдерживания. США и Великобритания предприняли несколько незамедлительных шагов по укреплению позиций сдерживания на восточном фланге НАТО, включая увеличение воздушного, наземного и военно-морского присутствия в регионе и активизацию ранее запланированных учений.\nСША охарактеризовали эти действия как принятие мер по укреплению военных планов и оборонного потенциала НАТО и поддержанию постоянного присутствия в Центральной и Восточной Европе. Ротации в \"Атлантик Ресолв\" проводятся под руководством регионального штаба, расположенного там.\n\n§GВремя на выполнение:§! [?CZE_petr_pavel_eastern_flank_flag_two:days_left|0Y] дней\n\n§GЭффект после выполнения:§!\n  §YПетр Павел§!:\n    Получает +16% очков обучения, +12% очков оборонительного стиля и +12% очков эксперта по планированию\n\n  §Y[CZE.GetName]§!:\n    Получает +25 очков опыта в армии и в воздухе\n    Получает +6% к приросту опыта в армии, +4% к максимальному планированию и +4% к защите"
 CZE_petr_pavel_scripted_gui_eastern_flank_button_two_delayed_scripted_text_three: "Операция \"Атлантическая решимость\" финансировалась в рамках Европейской инициативы сдерживания. США и Великобритания предприняли несколько срочных шагов по укреплению позиций сдерживания на восточном фланге НАТО, включая увеличение воздушного, наземного и военно-морского присутствия в регионе и активизацию ранее запланированных учений.\nСоединенные Штаты описали эти действия как принятие мер по укреплению военных планов и оборонного потенциала НАТО и поддержанию постоянного присутствия в Центральной и Восточной Европе. Ротации в \"Атлантик Ресолв\" проводятся под руководством регионального штаба, расположенного там.\n\n§GЗАВЕРШЕНО!§!"
 CZE_petr_pavel_scripted_gui_eastern_flank_political_button_text_text: "[CZE_petr_pavel_scripted_gui_eastern_flank_political_button_scripted_text]"
 CZE_petr_pavel_scripted_gui_eastern_flank_political_button_scripted_text_one: "Поддержка воздушной полиции в странах Балтии"
 CZE_petr_pavel_scripted_gui_eastern_flank_political_button_scripted_text_two: "§GПоддержка воздушной полиции в странах Балтии§!"
