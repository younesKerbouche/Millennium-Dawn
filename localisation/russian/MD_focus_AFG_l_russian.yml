 AFG_Info_Box_desc_lore: "Афганские автомагистрали контролируются такими группами, как Талибан и местными полевыми командирами, которые использовали местные пошлины для получения дохода от торговых путей, соединяющих Центральную Азию, Иран и Пакистан. Эти пошлины, уходящие корнями в традиции Шелкового пути, являются основным источником финансирования как для режима Талибана, так и для полевых командиров, поскольку контроль над ключевыми дорогами имеет решающее значение для власти и богатства."
 AFG_The_Western_Kleptocracy_desc: "Изменения? Кому нужны перемены? У нас есть Запад, который нам поможет, и ситуация улучшится, как и планировалось."
