 AFG_Afghan_National_Assembly: "Национальная Ассамблея Афганистана"
 AFG_Afghan_National_Assembly_desc: "Афганский парламент, официально именуемый Национальной ассамблеей (Шура-и Милли), был важнейшим законодательным институтом в Афганистане, адаптировавшимся к различным политическим структурам, включая монархию, республиканство, коммунизм и демократию на протяжении всего своего существования."
