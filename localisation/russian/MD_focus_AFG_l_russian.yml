l_russian:
 afghanistan_focus: "Дерево фокусов Афганистана"
 AFG_civil_war: "Борьба с талибами "
 AFG_civil_war_desc: "Наша страна разделена экстремистами. Мы теперь на последних силах, борясь за выживание нашего образа жизни. Мы должны отразить атаки этих террористов, которые хотят разорвать нашу нацию."
 AFG_enlisting_personal: "Зачислить персонал"
 AFG_enlisting_personal_desc: "Нам нужно обратиться к старейшинам местных деревень и попытаться привлечь молодежь к борьбе с талибами"
 AFG_foreign_loyalist: "Ополчения афганского меньшинства"
 AFG_foreign_loyalist_desc: "Многие этнические меньшинства в Афганистане спасаются от угнетения Талибаном. Многие из этих меньшинств имеют ту же этническую принадлежность, что и жители соседних стран. Мы можем мобилизовать тех, кто бежал от талибов и хочет воевать за нас, а также привлечь добровольцев из соседних стран"
 AFG_updating_equipment: "Обновить наше оборудование"
 AFG_updating_equipment_desc: "Наши солдаты сражаются против талибов с устаревшим оборудованием, нам нужно предоставить им лучшее оборудование, если мы хотим выиграть эту войну"
 AFG_infrastructure_equal_war: "Дороги играют важную роль в войне"
 AFG_infrastructure_equal_war_desc: "Даже древние римляне знали, что для ведения войны необходимы хорошие дороги. Нам нужно проложить эти дороги для снабжения последней части страны, которую мы контролируем, иначе мы просто не сможем выиграть эту войну."
 AFG_foreign_equipment: "Русское оружие"
 AFG_foreign_equipment_desc: "Русские устали от талибов из-за их поддержки чеченских повстанцев, поэтому они решили снабдить нас старым советским оружием"
 AFG_minor_military_construction: "Незначительное оружейное строительство"
 AFG_minor_military_construction_desc: "У нас нет военного производства, о котором можно было бы говорить, и вообще нет промышленности. Однако, сражаясь с Талибаном, мы должны иметь возможность производить некоторое оружие внутри страны, чтобы обеспечить наши войска всем необходимым на протяжении всей войны."
 AFG_adjusting_our_economy: "Регулировать нашу экономику"
 AFG_adjusting_our_economy_desc: "В условиях продолжающейся гражданской войны большая полиция нам ни к чему. Мы должны направить те немногие ресурсы, которые у нас есть, в наши больницы, чтобы улучшить ситуацию для наших солдат"
 AFG_better_officers: "Образование офицеров"
 AFG_better_officers_desc: "И снова нам нужно направить ресурсы на обучение полицейских на более насущную проблему: надлежащее военное образование для наших офицеров. Они должны быть уже очень сообразительными, когда поведут наших солдат в бой"
 AFG_elite_help: "Подразделения горной войны"
 AFG_elite_help_desc: "Под нашим контролем находится провинция Бадахшан, где проживает большое количество этнических таджиков, хорошо знающих местность, значительная часть которых участвовала в советско-афганской войне. Хотя большинство из них достигли среднего возраста, они по-прежнему готовы и хотят сражаться за выживание нашей страны"
 AFG_enhanced_recruitment_efforts: "Расширенные усилия по вербовке"
 AFG_enhanced_recruitment_efforts_desc: "Мы не можем позволить себе проиграть эту войну, и пришло время нашим гражданам понять это, нам нужно активизировать наши усилия по вербовке"
 AFG_going_offensive: "Начать наше наступление"
 AFG_going_offensive_desc: "Мы слишком долго сидели сложа руки, защищая то немногое, что у нас осталось. Пришло время начать борьбу с талибами и вернуть то, что когда-то было нашим"
 AFG_getting_new_tech: "Приобрести новые технологии"
 AFG_getting_new_tech_desc: "Мы ведем наши войны так, будто на дворе все еще 20-й век. Нам нужно инвестировать в новые технологии и модернизировать наши вооруженные силы. Мы сражаемся с превосходящим противником - пора превзойти его"
 AFG_planes: "Запустить наши ВВС"
 AFG_planes_desc: "У нас нет самолетов, но если мы будем господствовать в небе, нам будет гораздо легче оттеснить талибов"
 AFG_USA_equipment: "Участие ЦРУ"
 AFG_USA_equipment_desc: "Американцам не нравится плацдарм, который сейчас есть у талибов, и поэтому они предложили продать нам по дешевке некоторое оборудование"
 AFG_specialize_equipment: "Специализированное оборудование"
 AFG_specialize_equipment_desc: "Если мы хотим победить, нам нужно убедиться, что у нас есть столько преимуществ перед талибами, сколько мы можем получить"
 AFG_cars_over_donkeys: "Американские Хаммеры"
 AFG_cars_over_donkeys_desc: "Хотя наши ослы хорошо служили нам в горной местности, на равнине они не так хороши. Когда нам нужно оттеснить врага, скорость - ключевой фактор. Мы предложим купить у американцев несколько старых \"Хаммеров\""
 AFG_fuel_for_economy: "Топливо для нашей экономики"
 AFG_fuel_for_economy_desc: "Наша экономика в руинах, а коррупция процветает по всей стране. Нам нужно стабилизировать ситуацию не только для того, чтобы выиграть войну, но и для последующего процесса восстановления."
 AFG_war_experience: "Военный опыт"
 AFG_war_experience_desc: "Длительные военные действия позволили нам учиться и адаптироваться на наших прошлых ошибках, позволяя нам совершенствовать наши вооруженные силы и тактику на этом пути."
 AFG_army_budget: "Бюджет армии"
 AFG_army_budget_desc: "Даже с текущими улучшениями в армии, нам нужно больше финансировать наши вооруженные силы, чтобы поддерживать высокий моральный дух, который поможет нам выиграть войну."
 AFG_improving_our_economy: "Непреднамеренные выгоды"
 AFG_improving_our_economy_desc: "В то время как мы вносили изменения в нашу страну, чтобы помочь выиграть войну против Талибана, это принесло непреднамеренную пользу, немного улучшив нашу экономику и даже наши отношения с международными инвесторами. Хотя многие из этих инвесторов все еще опасаются ввязываться в войну в разрушенной стране"
 AFG_equipment_production: "Производство оборудования"
 AFG_equipment_production_desc: "Начав производство оборудования, мы быстро нашли способы улучшить наши конструкции."
 AFG_large_equipment_production: "Крупномасштабное производство оборудования"
 AFG_large_equipment_production_desc: "Мы решили вложить еще больше денег в отечественное производство оборудования. Это означает, что рано или поздно мы обязательно превзойдем талибов"
 AFG_huge_equipment_production: "Огромное производство оборудования"
 AFG_huge_equipment_production_desc: "Даже с учетом скудной экономики нашей страны, наши лидеры поняли, что пришло время бросить все силы на внутреннее военное производство, чтобы мы могли окончательно победить талибов."
 AFG_loyal_guards: "Лояльные гвардейцы"
 AFG_loyal_guards_desc: "Нам нужно нанять охранников, в преданности которых Ахмад Шаху Масуду мы можем быть уверены, настолько, что они будут защищать его своей жизнью"
 AFG_elite_guards: "Элитные гвардейцы"
 AFG_elite_guards_desc: "Мы должны убедиться, что охрана, приближенная к нашим лидерам, отличается высочайшим качеством и чрезвычайно хорошо обучена, талибские убийцы не должны иметь шанса нанести удар"
 AFG_the_end_of_war: "Конец войны"
 AFG_the_end_of_war_desc: "Наконец-то... Наша нация в безопасности от натиска талибов, наши лидеры привели нас к победе, хвала Аллаху за то, что он позволил своим праведным сыновьям и дочерям победить в этой ужасной войне."
 AFG_civil_war_recovery: "Восстановление после гражданской войны"
 AFG_civil_war_recovery_desc: "Победив наконец талибов и вернув нашу страну, пришло время сосредоточиться на восстановлении. Наша экономика сильно пострадала во время гражданской войны"
 AFG_pleasing_the_ulema: "Порадовать имамов"
 AFG_pleasing_the_ulema_desc: "Отчасти первопричиной гражданской войны стали религиозные разногласия. Мы по-прежнему верим в ислам, но мы не придерживаемся той же трактовки, что и талибы. После того как мы одержали над ними решительную победу, нам нужно убедиться, что наши верные имамы согласны с нашим образом правления."
 AFG_rebuild_mosques: "Восстановить мечети"
 AFG_rebuild_mosques_desc: "К сожалению, многие мечети в стране были разрушены или пришли в запустение во время бесконечных конфликтов и войн, обрушившихся на нас после Саурской революции 1978 года, настало время восстановить их былое величие."
 AFG_spread_our_religion: "Распространять нашу религию"
 AFG_spread_our_religion_desc: "В нашей стране проживает большое количество благочестивых мусульман, и поскольку наша экономика переживает значительный процесс возрождения, мы должны распространять наше понимание и видение ислама через международное взаимодействие между нашими гражданами и гражданами соседних стран"
 AFG_un_troops: "Миротворцы ООН"
 AFG_un_troops_desc: "После гражданской войны большая часть нашей страны лежит в руинах, и пока мы не смогли полностью сохранить контроль над ней, мы должны попросить миротворцев ООН помочь нашим военным в патрулировании нашей страны."
 AFG_sticking_with_opium: "Поддерживать опиум"
 AFG_sticking_with_opium_desc: "Производство и продажа большого количества опиума всегда помогали нам в прошлом, и, как говорится, если ничего не сломалось, не надо чинить"
 AFG_industrial_economy: "Индустриализация"
 AFG_industrial_economy_desc: "Пришло время начать индустриализацию, чтобы восстановить нашу экономику. Нам нужно построить огромные заводы, чтобы производить все товары, необходимые нашим гражданам для повседневной жизни."
 AFG_changing_our_economy: "Наша экономика будущего?"
 AFG_changing_our_economy_desc: "Мы стоим на перепутье; мы должны решить, будем ли мы удваивать нашу нынешнюю экономику, основанную на опиуме, или попытаемся вместо этого индустриализировать страну."
 AFG_opium_barons: "Опиумные бароны"
 AFG_opium_barons_desc: "По мере расширения наших рынков определённые фракции, в свою очередь, усилили своё влияние на торговлю. Эти фракции фактически установили контроль над рынком опиума."
 AFG_focusing_on_infrastructure: "Уничтожить опиумные поля"
 AFG_focusing_on_infrastructure_desc: "Пришло время избавиться от опиумных полей в нашей стране. Мы должны модернизировать нашу экономику и начать прокладывать путь для наших промышленных амбиций"
 AFG_selling_large_quantities: "Продавать опиум в больших количествах"
 AFG_selling_large_quantities_desc: "Имея централизованный контроль над производством опиума, мы можем получать от него большие прибыли. Пришло время продать часть опиума и получить прибыль"
 AFG_focusing_on_factories: "Запустить нашу промышленность"
 AFG_focusing_on_factories_desc: "Поскольку большинство маковых полей было уничтожено, пришло время начать строить фабрики на пустующих землях, чтобы наши люди могли воспользоваться плодами наших усилий."
 AFG_relief_effort: "Усилия по оказанию помощи"
 AFG_relief_effort_desc: "Организация Объединенных Наций без особого участия смотрела на нашу страну, раздираемую гражданской войной. Однако, когда пыль улеглась, прибывшие миротворцы сыграли роль стабилизирующего фактора, и ООН решила направить средства, чтобы помочь нам в дальнейшем восстановлении и стабилизации нашей страны."
 AFG_building_society: "Восстановить наше общество"
 AFG_building_society_desc: "Большая часть нашего бюджета уходила на содержание войск во время войны. Теперь, когда нам больше не приходится иметь дело с угрозой талибов, Организация Объединенных Наций попросила нас сосредоточить усилия на нашем обществе и заботе о людях."
 AFG_wounded_veterans: "Травматологическая помощь ветеранам"
 AFG_wounded_veterans_desc: "Большая часть нашего населения подверглась ужасам войны. Мы должны приложить усилия для обеспечения лечения тех, кто пострадал больше всего, не только для восстановления нашей страны, но и для того, чтобы мы могли использовать опыт наших ветеранов в будущем."
 AFG_economic_recovery: "Частичное восстановление"
 AFG_economic_recovery_desc: "Благодаря тому, что ООН помогает нашим усилиям, на сегодняшний день мы добились хорошего прогресса на пути к восстановлению. Мы достигли того уровня, когда нам больше не нужно сосредотачиваться на простом выживании, мы наконец-то можем начать повышать уровень жизни в нашей стране."
 AFG_un_troops_removal: " Вывод войск ООН"
 AFG_un_troops_removal_desc: "Мы добились больших успехов в стабилизации страны, и, сделав это, мы больше не нуждаемся в миротворцах ООН для патрулирования нашей страны."
 AFG_tribes_or_cities: "Племена или города"
 AFG_tribes_or_cities_desc: "Резкий контраст между политикой племен и политикой модернизации всегда был частью политического процесса в Афганистане, и это проблема, которую просто невозможно избежать при построении современного Афганистана. Мы должны тщательно выбирать, придерживаться ли старых способов или же принять более современную систему"
 AFG_the_mountains: "Племена"
 AFG_the_mountains_desc: "Племена являются основой Афганистана, мы не можем рисковать потерей нашей стабильности и национальной идентичности в пользу поощрения роста международного капитала"
 AFG_the_rural_areas: "Развитие сельских районов"
 AFG_the_rural_areas_desc: "Почти все наши сельские районы неразвиты, мы должны начать развивать наши сельские районы, чтобы раскрыть их истинный потенциал"
 AFG_the_tribal_leaders: "Расширение прав и возможностей лидеров племен"
 AFG_the_tribal_leaders_desc: "В истории нашей страны диалог между племенами и центральным правительством всегда приводил к циклу национальных волнений, а затем к иностранной интервенции или вторжению. Включив племенных лидеров в правительство, мы больше не совершим ту же ошибку"
 AFG_the_towns: "Развитие городских районов"
 AFG_the_towns_desc: "Чтобы модернизировать страну, необходимо больше развиваться в городских районах, начиная с городов. Это, несомненно, оттолкнет племена, но пока действует центральное правительство, все будет под контролем"
 AFG_the_cities: "Развивать города"
 AFG_the_cities_desc: "Наши города имеют большой потенциал для развития после десятилетий войны, некоторые из поврежденных зданий могут быть отремонтированы и преобразованы в заводы, чтобы лучше удовлетворять потребности граждан"
 AFG_the_capital: "Развивать Кабул"
 AFG_the_capital_desc: "В середине 20-го века Кабул был курортом для отдыха, однако десятилетия войны привели к тому, что город превратился в руины. Восстановление и модернизация Кабула не только восстановят его былое процветание, но и подчеркнут авторитет центрального правительства"
 AFG_getting_running_water: "Получить проточную воду"
 AFG_getting_running_water_desc: "Афганистан является одной из стран с наибольшим дефицитом воды в мире, наши соотечественники-афганцы слишком сильно пострадали от невозможности получить доступ к чистой воде. Правительству пора решить проблему нехватки воды путем создания надлежащей инфраструктуры"
 AFG_feed_the_nation: "Накормить нацию"
 AFG_feed_the_nation_desc: "Большинство наших граждан страдают от недоедания. Война закончилась, и сейчас этому нет оправдания. Мы должны отчаянно заботиться о благополучии наших граждан, особенно наших детей"
 AFG_spread_electricity: "Расширить электросеть"
 AFG_spread_electricity_desc: "Во время войны большая часть энергосистемы нашей страны была повреждена или разрушена, и люди теперь полагаются на генераторы из-за постоянных отключений электроэнергии. Пришло время перестроить и расширить нашу энергосистему"
 AFG_means_of_communication: "Средства связи"
 AFG_means_of_communication_desc: "Теперь, когда наша электросеть исправлена, мы можем предоставить нашим гражданам самый простой доступ к телевидению и Интернету там, где их уничтожили талибы"
 AFG_rebuild_the_roads: "Восстановить дороги"
 AFG_rebuild_the_roads_desc: "Большая часть нашей дорожной сети была повреждена во время войны, и на многих оставшихся дорогах есть самодельные взрывные устройства, оставленные талибами. Необходимо очистить эти самодельные взрывные устройства и восстановить наши дороги"
 AFG_public_transportation: "Общественный транспорт"
 AFG_public_transportation_desc: "В нашей стране действительно есть система общественного транспорта, но из-за опасений террористических атак, совершенных талибами, она почти не функционирует. Теперь, когда наконец наступил мир, пришло время вернуть общественный транспорт на благо нашего населения"
 AFG_our_nation_recovered: "Наша нация восстановилась"
 AFG_our_nation_recovered_desc: "С выводом миротворцев ООН это, безусловно, означает, что наша страна вернулась на правильный путь, и пришло время засучить рукава и строить Афганистан дальше"
 AFG_future_national_policy: "Будущее Афганистана"
 AFG_future_national_policy_desc: "Война окончена. Однако страна все еще находится в руинах, и пришло время формировать будущее страны"
 AFG_approaching_nato: "Приближаемся К Западу"
 AFG_approaching_nato_desc: "Западные державы обладают мощной экономикой и передовыми технологиями, если мы решим склониться к Западу, они, несомненно, окажут значительную помощь как в экономическом, так и в военном отношении в будущем"
 AFG_aspiring_nato: "Стать основным союзником, не входящим в НАТО"
 AFG_aspiring_nato_desc: "Географическое положение нашей страны делает официальное членство в НАТО крайне маловероятным, но мы можем стать крупным союзником, не входящим в НАТО. Это дает возможность получить множество военных и финансовых преимуществ от Соединенных Штатов, недоступных странам, не входящим в НАТО"
 AFG_emerging: "Приближение к Востоку"
 AFG_emerging_desc: "Западные страны часто не держат своего слова, когда имеют дело со странами Третьего мира, и в прошлом сотрудничество с ними часто приводило к порабощению и эксплуатации наших граждан западным капиталистическим классом. Эта эксплуатация принесет выгоду лишь нескольким олигархам. Существует много новых возможностей для сотрудничества с развивающимися странами Востока, такими как Китай и Россия"
 AFG_join_SCO: "Присоединиться к ШОС"
 AFG_join_SCO_desc: "ШОС возглавляют Китай и Россия, и это организация, которая уделяет особое внимание региональному миру, безопасности, борьбе с терроризмом и экономическому сотрудничеству. Это может предоставить многие ресурсы, которые мы считаем необходимыми для нашей страны, такие как учения по борьбе с терроризмом и помощь в целях развития. Мы должны присоединиться к ШОС на благо нашей страны"
 AFG_seek_american_protection: "Искать американскую защиту"
 AFG_seek_american_protection_desc: "США являются самой мощной военной силой в мире, и, учитывая наше уникальное стратегическое географическое положение, окруженное могущественными государствами, обращение за защитой в США не только обеспечит нашу защиту от иностранного вторжения, но также окажет помощь в поддержании внутренней стабильности страны"
 AFG_monarchy: "Возвращение Династии Баракзаев"
 AFG_monarchy_desc: "Бывший премьер-министр Мохаммед Дауд Хан совершил ошибку, свергнув своего двоюродного брата, короля Мохаммеда Захир Шаха, установив республиканскую диктатуру. Это привело к десятилетиям гражданской войны в Афганистане, пришло время готовиться к возвращению королевства, чтобы принести стабильность в страну"
 AFG_prepare_the_king: "Приготовиться к возвращению короля"
 AFG_prepare_the_king_desc: "У нашего любимого бывшего короля Мохаммеда Захир-шаха все еще есть семья, живущая в изгнании в Италии, пришло время подготовиться к их возвращению в Афганистан, чтобы снова править нашей страной как королевством"
 AFG_the_king_returns: "Возвращение короля"
 AFG_the_king_returns_desc: "Теперь, когда заложена основа и завершены необходимые преобразования, пришло время приветствовать нашего короля с распростертыми объятиями и передать ему бразды правления"
 AFG_restore_the_constitution: "Восстановить Конституцию 1964 года"
 AFG_restore_the_constitution_desc: "Конституция 1964 года характеризуется воплощением современной демократии; парламентские выборы, права женщин и гражданские права. Важно также и то, что это гарантирует, что монархия останется на троне. Нам нужно восстановить эту конституцию, чтобы вернуть нашему королевству былую славу"
 AFG_pro_establishment: "Переворот Хезб-и-Ислами"
 AFG_pro_establishment_desc: "Пришло время подчинить Афганистан централизованному исламскому правлению пуштунов! Межплеменные войны повлияли на модернизацию и стабильность нашего государства, Запад покинул нас, а восточные державы стремятся уничтожить нас. Мы будем упорно трудиться, чтобы раз и навсегда подчинить Афганистан исламскому правлению"
 AFG_bring_military_to_our_side: "Привлеките Военных На Нашу Сторону"
 AFG_bring_military_to_our_side_desc: "Нашим военным поручено защищать нашу нацию и поддерживать стабильность внутри страны. Однако из-за высокого уровня коррупции при предыдущей администрации и частых удержаний военных из заработной платы высшими должностными лицами военные скептически относятся к новому режиму. Крайне важно, чтобы мы решили этот вопрос, чтобы обеспечить стабильность нашего нового режима"
 AFG_secure_the_power: "Консолидировать нашу власть"
 AFG_secure_the_power_desc: "Теперь на нашей стороне военные, пришло время создать полицейские силы для стабилизации нации и развернуть их вместе с нашими военными, чтобы устранить влияние племен для достижения нашей конечной цели - сильного, централизованного исламского правительства, в котором доминируют пуштуны"
 AFG_declare_the_emirate: "Объявить Эмират"
 AFG_declare_the_emirate_desc: "Пришло время предоставить нашим соотечественникам-афганцам сильное централизованное руководство, которое будет служить наилучшим интересам страны. Хекматияр будет нашим милостивым эмиром"
 AFG_future_diplomacy: "Наша дипломатическая позиция"
 AFG_future_diplomacy_desc: "В современном мире ни одна страна не может позволить себе оставаться в изоляции. Принимая во внимание ситуацию в нашей стране, мы должны тщательно определить, как мы будем вести себя с другими странами"
 AFG_invite_western_investors: "Пригласить западных инвесторов"
 AFG_invite_western_investors_desc: "Мы можем пригласить некоторых западных инвесторов внести свой вклад в несколько проектов в нашей стране, которые будут стимулировать экономику нашей страны, а также способствовать будущему экономическому сотрудничеству с Западом"
 AFG_invite_eastern_investors: "Пригласить восточных инвесторов"
 AFG_invite_eastern_investors_desc: "Восточные державы - это страны, которые действительно хотят помочь нашей стране, без условных требований так называемой \"демократии\" и \"прав человека\". Мы можем пригласить их инвестировать в нашу страну и укрепить наши экономические связи, а также открыть больше возможностей для сотрудничества в будущем."
 AFG_request_chinese_protection: "Запросить китайскую защиту"
 AFG_request_chinese_protection_desc: "Китай - наш сосед, но у него никогда не было намерения оккупировать или подчинить нас. Мы оба разделяем одни и те же опасения по поводу внутренней безопасности. Поэтому мы можем обратиться к Китаю с оборонным договором в обмен на предоставление им некоторых преимуществ ведения бизнеса в нашей стране"
 AFG_internal_policy: "Сосредоточиться на внутренней политике"
 AFG_internal_policy_desc: "Теперь, когда наша страна стабилизировалась, мы должны определить, какой курс мы выберем"
 AFG_aggresive_foreign_policy: "Агрессивная внешняя политика"
 AFG_aggresive_foreign_policy_desc: "Как говорится, нападение - лучшая защита. Причина, по которой наша страна всегда подвергалась вторжению иностранных империй на протяжении всей истории, заключается в том, что мы всегда придерживались политики пассивной обороны. Мы должны быть агрессивными, чтобы история не повторилась"
 AFG_isolism: "Оборонительная внешняя политика"
 AFG_isolism_desc: "Хотя Афганистан когда-то был исторически сильной страной и победил две бывшие сверхдержавы, однако нельзя отрицать, что Афганистан в наше время не является региональной державой. Благосостояние народа является приоритетом номер один для этого правительства. Мы можем принять политику активной обороны дипломатическим путем, чтобы избежать еще одного иностранного вмешательства или вторжения в страну"
 AFG_increased_mobilization: "Увеличить призыв на военную службу"
 AFG_increased_mobilization_desc: "Наша страна окружена сильными врагами, но наши граждане не готовы к борьбе, и нам нужно ввести призыв, чтобы обеспечить готовность наших граждан к войне."
 AFG_eyes_on_pakistan: "Публично осудить динию Дюранда"
 AFG_eyes_on_pakistan_desc: "Линия Дюранда, установленная британцами в 20 веке, является позором и оскорблением для нашей страны, из-за нее большинство наших братьев-пуштунов живут в границах Пакистана, страны, которая, по нашему мнению, не должна существовать. Мы никогда не признаем Линию Дюранда и не забудем десятилетия страданий, которые Пакистан исторически причинил нашему народу"
 AFG_defending_our_borders: "Защищайте наши границы"
 AFG_defending_our_borders_desc: "Хотя наша страна следует строгой нейтральной дипломатии, не все страны вокруг нас стабильны, и поэтому мы не можем быть самодовольными. В рамках активной оборонной доктрины мы построим оборонительные сооружения на нашей границе с Пакистаном."
 AFG_leg_infantry: "Улучшайте Нашу Пехоту"
 AFG_leg_infantry_desc: "Наше оружие в прошлом в основном поступало от соседних и региональных держав, а наши солдаты в основном базировались в пехоте. Хотя перевооружение наших солдат может быть отложено, нашего оружия серьезно не хватает для современных времен; нам необходимо обновить наше пехотное вооружение"
 AFG_afghan_sof: "Спецназ"
 AFG_afghan_sof_desc: "В 21 веке спецподразделения часто являются первыми подразделениями, которые выходят на поле боя и последними, которые его покидают. Им поручают самые сложные, но недооцененные миссии, включая разведку, борьбу с терроризмом, ликвидацию последствий стихийных бедствий и т. д. Мы должны развивать эти подразделения."
 AFG_mobile_units: "Сосредоточиться на мобильных подразделениях"
 AFG_mobile_units_desc: "В современной войне пехота, несомненно, является пушечным мясом в ситуациях с высокой интенсивностью боевых действий. Если бы пехота была моторизованной, её эффективность и выживаемость значительно возросли бы."
 AFG_preparing_invasion: "Приготовьтесь к войне!"
 AFG_preparing_invasion_desc: "Чтобы вернуть Пуштунистан, который по праву принадлежит нам, мы должны начать подготовку к войне. С Пакистаном будет нелегко иметь дело"
 AFG_invade_pakistan: "Верните Нашу Землю"
 AFG_invade_pakistan_desc: "Пришло время, пришло время освободить наших собратьев-пуштунов от тиранического правления Пакистана"
 AFG_armoured_units: "Развивать наши бронетанковые подразделения"
 AFG_armoured_units_desc: "Современная армия не является эффективной боевой силой без достойного бронетанкового подразделения. В прошлых войнах у нас были танки, которые, к счастью, получили лишь незначительные повреждения, разорванные гусеницы и другие легко устраняемые проблемы. Мы можем отремонтировать эти танки, одновременно разрабатывая отечественный дизайн танков для создания эффективного бронетанкового корпуса"
 AFG_defensive_army: "Оборонительная армия"
 AFG_defensive_army_desc: "Наше национальное положение не позволяет нам тратить слишком много нашего бюджета на вооруженные силы, однако во многих случаях боевая эффективность вооруженных сил не зависит от современности оружия или численности, о чем свидетельствуют наши прошлые усилия по вытеснению Советов и британцев. Мы можем повысить боевую эффективность наших вооруженных сил, не тратя слишком много средств на армию, обучая оборонительной тактике"
 AFG_army_engineer_school: "Школа армейского инженера"
 AFG_army_engineer_school_desc: "Для повышения боевой эффективности наших офицеров и рядовых очень важно иметь военные академии для обучения наших будущих офицеров. С ветеранами, которые долгое время работали в этой области в качестве профессоров, правительство уверено, что наши будущие офицеры смогут привести нашу армию к успеху"
 AFG_homeguard: "Охранник дома"
 AFG_homeguard_desc: "По мнению военного командования, одной регулярной армии недостаточно для эффективной защиты нашей страны. К счастью, наша уникальная география позволяет нам обучать подразделения ополчения, которые являются экспертами в горной войне. Эти ополченцы обычно ведут обычную гражданскую жизнь, но будут проходить регулярную военную подготовку и смогут быстро вступить в бой, чтобы защитить нашу страну в случае иностранного вторжения"
 AFG_the_swiss_way: "Путь Швейцарии"
 AFG_the_swiss_way_desc: "Афганистан был самым мирным и стабильным в середине прошлого века и в то время назывался \"Швейцарией Ближнего Востока\" Мы должны попытаться восстановить этот исторический статус. Наша география в чем-то похожа на Швейцарию, и правительство считает, что мы можем поучиться у Швейцарии в строительстве укреплений вокруг ключевых точек страны "
 AFG_superior_firepower: "Превосходная огневая мощь"
 AFG_superior_firepower_desc: "Для некоторых стран чисто военная сила со стороны обороняющегося удержала бы нападающего от дорогостоящего вторжения. Мы должны инвестировать в доктрину превосходящей огневой мощи, чтобы наиболее эффективно защищать наши границы"
 AFG_military_research: "Военные исследования"
 AFG_military_research_desc: "Теперь, когда наша страна стабилизировалась, мы можем инвестировать часть национального бюджета в военные исследования, особенно в технологии двойного назначения как для военного, так и для гражданского использования"
 AFG_moderate_islamists: "Правительство Джамиат-и-Ислами"
 AFG_moderate_islamists_desc: "Ахмад Шах Масуд и Бурхануддин Раббани намерены содействовать единству нашей страны. Это звучит как программа, которая может сделать страну динамичной в будущем. Джамиат-и-Ислами в настоящее время находится у власти, и мы должны убедиться, что центральное правительство прокладывает путь для нашей повестки дня"
 AFG_fight_corruption: "Борьба с коррупцией в правительстве"
 AFG_fight_corruption_desc: "Ключом к завоеванию доверия народа является борьба нашего правительства с повсеместной коррупцией в стране. Важно дать людям понять, что наше правительство служит интересам народа, а не интересам могущественного и благородного класса"
 AFG_decentralization: "Децентрализация"
 AFG_decentralization_desc: "Одним из ключевых пунктов повестки дня Джамиат-и-Ислами является децентрализация, Ахмад Шах Масуд заявил, что отношения власти в Афганистане должны соответствовать швейцарской модели, эффективно создавая децентрализованное правительство и передачу власти из Кабула. Это позволит провинциям страны более эффективно распределять ресурсы и власть, тем самым обеспечивая процветание и стабильность в стране в целом"
 AFG_jamiate_islami: "Швейцарская политическая модель"
 AFG_jamiate_islami_desc: "Мы реформировали нашу правительственную структуру, и поддержка народа определенно стоит за этими планами. Пришло время начать новую эру в Афганистане"
 AFG_authortarian: "Правительство Джунбиш-и-Милли"
 AFG_authortarian_desc: "Джунбиш-и-Милли - это большая популистская партия с военным лидером Абдулом Рашидом Дустумом во главе. Она направлена на продвижение секуляризма, защиту интересов афганцев, туркменов и узбеков, и восстановление процветания, которое мы имели в прошлом веке при республиканском правлении. Дустум, несомненно, приведет страну к новой эре"
 AFG_helping_our_friends: "Политические чистки"
 AFG_helping_our_friends_desc: "Несмотря на то, что мы пришли к власти, некоторые из наших бывших союзников представляют большую угрозу для власти центрального правительства, нам нужно убрать их с занимаемых должностей, и на их место будут поставлены те, кто нам верен"
 AFG_align_with_turkey: "Объединиться с Турцией"
 AFG_align_with_turkey_desc: "Турция много раз оказывала поддержку Дустуму в новейшей истории, более тесно сотрудничая с турецкой нацией. Мы с большей вероятностью сможем получить полную поддержку от них и, следовательно, от узбекского и туркменского населения внутри страны и за рубежом"
 AFG_secularism_campaign: "Кампания по секуляризации"
 AFG_secularism_campaign_desc: "Одним из ключевых пунктов повестки дня Дустума является отделение религии от политики; этот шаг направлен на усиление власти центрального правительства и отстранение мулл от политики. Это, несомненно, вызовет гнев в некоторых религиозных общинах, но мы можем противостоять этому различными способами "
 AFG_junbishi_milli: "Восстановить Светскую Республику"
 AFG_junbishi_milli_desc: "При республиканском правительстве прошлого века Афганистан смог быстро модернизироваться, а женщины получили эмансипацию и смогли на равных участвовать в жизни афганского общества. Республиканский способ управления доказал, что Афганистан действительно может оставить позади устаревшие обычаи и модернизировать страну"
 AFG_pro_western: "Прозападные независимые"
 AFG_pro_western_desc: "Поддерживаемое Западом, прозападное независимое правительство почти наверняка склонится к Западу и сохранит статус-кво в регионе"
 AFG_supported_by_west: "Поддержка Запада"
 AFG_supported_by_west_desc: "Нашему правительству в настоящее время не хватает поддержки народа из-за коррупции внутри него, нам необходимо защитить наши правящие элиты от гнева народа, и поскольку мы ориентируемся на Запад, Запад, несомненно, поддержит нас различными средствами, включая давление на оппозицию для формирования коалиции"
 AFG_increase_opium_trade: "Тайная поддержка Опиумной промышленности"
 AFG_increase_opium_trade_desc: "Несмотря на наше публичное заявление о намерении решить проблему опиума, мы можем тайно поддерживать опиумную промышленность, ничего не предпринимая по этому поводу, и даже охранять маковые поля с помощью нескольких полицейских в штатском. Скорее всего, мы получим взамен кое-какие политические пожертвования от опиумных баронов"
 AFG_afghan_independents: "Включить клептократию"
 AFG_afghan_independents_desc: "Изменить? Кому нужны перемены? У нас есть Запад, который поможет нам, и ситуация улучшится, как и планировалось"
 AFG_hezb_i_wahdat: "Правительство Халили"
 AFG_hezb_i_wahdat_desc: "Партия исламского единства Афганистана — афганская политическая партия, основанная в 1989 году на основе шиитского ислама."
 AFG_invite_fatemiyoun: "Призовите Фатемиюн"
 AFG_invite_fatemiyoun_desc: ""
 AFG_join_axis_of_resistance: "Ось Сопротивления"
 AFG_join_axis_of_resistance_desc: ""
 AFG_declare_hazaristan: "Провозгласить Хазаристан"
 AFG_declare_hazaristan_desc: ""
 AFG_remain_neutral: "Путь нейтралитета"
 AFG_remain_neutral_desc: "Процветание Афганистана в середине 20-го века доказало, что склонность ни к Западу, ни к Востоку не позволяет нам извлекать выгоду и не оскорблять ни одну из сторон. Это, вероятно, лучшая политика в области международных отношений для Афганистана на сегодняшний день"
 AFG_economy_first: "Экономика прежде всего"
 AFG_economy_first_desc: "Поскольку мы стремимся к нейтральным дипломатическим отношениям, основное внимание в нашем национальном развитии должно быть уделено гражданской экономике, а военные расходы должны быть на низком уровне, достаточном для того, чтобы иметь возможность защитить себя и быть в состоянии ликвидировать любое восстание, с которым мы сталкиваемся"
 AFG_looking_for_protection: "Добиваться признания нейтралитета ООН"
 AFG_looking_for_protection_desc: "На данный момент мы продемонстрировали свою способность выполнять свои обязательства в качестве постоянно нейтральной страны, теперь нам необходимо быть признанными Организацией Объединенных Наций и иметь хотя бы одного постоянного члена Совета Безопасности ООН, чтобы гарантировать, что наша страна останется постоянно нейтральной страной."
 AFG_freedom_fighters: "Борцы за свободу"
 AFG_idea_Opium_Economy: "Афганская опиумная экономика"
 AFG_idea_Opium_Economy_desc: "Значительная часть афганских фермеров зарабатывает на жизнь выращиванием и продажей мака для производства опиума. Огромные поля мака занимают большую часть нашей пахотной земли"
 AFG_idea_Opium_barons: "Афганские опиумные бароны"
 AFG_idea_Opium_barons_desc: "Значительная часть афганских фермеров зарабатывает на жизнь выращиванием и продажей мака в обмен на опиум. Огромные поля мака занимают большую часть нашей пахотной земли. Новая политика правительства привела к ситуации, когда многочисленная клика опиумных баронов управляет несколькими крупными торговыми сетями. Влияние этих опиумных баронов в правительстве неоспоримо"
 AFG_idea_Afghan_defence: "Обширные оборонительные меры"
 AFG_idea_Afghan_defence_desc: "Наша страна охвачена гражданской войной. Мы теряем территории, но мы не сделаем ни шага назад!"
 AFG_idea_UN_troops: "Миротворческие войска ООН"
 AFG_idea_UN_troops_desc: "Мы попросили разместить миротворцев ООН в нашей стране в надежде обеспечить стабильность в нашей стране"
 AFG_idea_enhanced_recruitment_efforts: "Активизация усилий по набору персонала"
 AFG_idea_enhanced_recruitment_efforts_desc: "Наших людей мотивируют записываться в армию. Мы не выиграем эту войну, если у нас не будет рабочей силы для борьбы"
 AFG_idea_starting_offensive: "Начинаем наше наступление"
 AFG_idea_starting_offensive_desc: "Нам слишком долго приходилось обороняться. Пришло время переломить ситуацию и начать продвигаться вперед, чтобы завоевать наши потерянные земли"
 AFG_idea_changing_economy: "Промышленная экономика"
 AFG_idea_changing_economy_desc: "Поскольку мы изменили направление нашей экономики, основанной на опиуме, международные инвесторы и державы начали смотреть на нашу страну с большим интересом"
 AFG_idea_war_experience: "Военный опыт"
 AFG_idea_war_experience_desc: "Длительная война сделала наше поколение поколением воинов"
 AFG_idea_equipment_production: "Производство мелкосерийного Оборудования"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "Крупномасштабное производство Оборудования"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "Послевоенная экономика"
 AFG_idea_post_war_economy_desc: "Наша страна была разорвана ожесточёнными боями с Талибаном, нам нужно попытаться собрать её заново."
 AFG_idea_water_infrastructure_construction: "Начало строительства водной инфраструктуры"
 AFG_idea_water_infrastructure_construction_desc: "Наша страна недавно начала проект по созданию водной инфраструктуры. Для того чтобы он был завершён в срок, потребуется большое количество молодых людей в рабочей силе."
 AFG_idea_recent_public_transportation: "Недавно Вновь Введен Общественный Транспорт"
 AFG_idea_recent_public_transportation_desc: "В нашей стране недавно была вновь введена система общественного транспорта, которая принесет период экономического бума, поскольку большинство людей в нашей стране не владеют собственными транспортными средствами, они, несомненно, будут пользоваться преимуществами транспортного сообщения"
 AFG_idea_recovered_from_war: "Восстановленный после гражданской войны"
 AFG_idea_recovered_from_war_desc: "После десятилетий войны наконец наступил мир. Люди мотивированы работать на благо страны, поскольку у нее снова есть будущее"
 AFG_idea_tribal_support: "Поддержка племени"
 AFG_idea_tribal_support_desc: "Наша политика, ориентированная на племена, получила поддержку племен, которые теперь готовы уважать власть центрального правительства до тех пор, пока их интересы хорошо соблюдаются"
 AFG_idea_diplomatic_interaction: "Дипломатическое взаимодействие"
 AFG_idea_diplomatic_interaction_desc: "Наше правительство наконец-то начало взаимодействовать с другими странами на международной арене, мы испытаем краткосрочные выгоды от этого в первые несколько месяцев. Однако мы не забудем о той боли, которую нам пришлось пережить"
 AFG_idea_prepare_king_return: "Подготовка к возвращению короля"
 AFG_idea_prepare_king_return_desc: "Наш король, к сожалению, все еще находится в изгнании в Италии. К его неизбежному возвращению необходимо готовиться заранее"
 AFG_idea_internal_policy_debate: "Дебаты по внутренней политике"
 AFG_idea_internal_policy_debate_desc: "Правительство начало обсуждение возможной политики, которая определит будущее страны для местного населения"
 AFG_idea_tribal_culture: "Культура афганских племен"
 AFG_idea_tribal_culture_desc: "Афганистан хорошо известен своей досовременной племенной культурой, и вся страна разделена на \"Кабул\" и \"не Кабул\" Исторически сложилось так, что центральному правительству было трудно обслуживать интересы тех, кто находится на местном уровне. Люди каждого племени отдают приоритет преданности своим старейшинам. Будут ли сражаться солдаты, принадлежащие к племенам, или нет, зависит от решения их старейшин"
 AFG_idea_factional_infighting: "Борьба между фракциями Северного альянса"
 AFG_idea_factional_infighting_desc: "Северный альянс Афганистана состоит из различных полевых командиров, которые раньше сражались друг с другом и должны были объединиться, чтобы противостоять талибам из-за их цели уничтожить всех полевых командиров. Несмотря на это, междоусобицы между полевыми командирами все еще часты, и даже в этом случае некоторые полевые командиры тайно вступают в сговор с Талибами, чтобы победить вражескую фракцию. \n§W--------------§!\nбудет §Rудалён§! если £GFX_AFG_salafist_jihadism §Yталибан§! режим был §Yсвергнут§! но междоусобица будет §Rпродолжаться§!"
 AFG_idea_offensive_army: "Агрессивная военная"
 AFG_idea_offensive_army_desc: "Под влиянием гражданского руководства военные решили проводить агрессивную внешнюю политику"
 AFG_idea_defensive_army: "Оборонительная армия"
 AFG_idea_defensive_army_desc: "Под влиянием гражданского руководства военные решили проводить оборонительную внешнюю политику"
 AFG_offensive_war_preparation: "Подготовка к войне"
 AFG_offensive_war_preparation_desc: "Чтобы подготовить наши вооруженные силы к войне, мы должны приложить дополнительные усилия для полной мобилизации и обучения наших военных"
 AFG_idea_state_sponsored_opium_industry: "Опиумная промышленность, спонсируемая государством"
 AFG_idea_state_sponsored_opium_industry_desc: "Признавая тот факт, что афганские фермеры не смогут заработать достаточно денег на жизнь, если не будут выращивать мак, правительство объявило, что будет решать проблему опиума. Однако на самом деле правительство не будет ничего делать и даже в некоторой степени тайно поддерживать производство опиума в стране."
 AFG_peace_keeping_forces: "Миротворческие усилия"
 AFG_peace_keeping_forces_desc: "Мы не посылаем наших военных вторгаться в другую страну или вмешиваться в дела другой страны. Однако мы готовы внести свой вклад в мирный процесс в этом мире"
 AFG_idea_post_war_economy_modifier: "Послевоенная экономика"
 AFG_idea_post_war_economy_modifier_desc: "Наша страна была разорвана ожесточёнными боями с Талибаном, нам нужно попытаться собрать её заново."
 AFG_economic_recovery_research_boost: "Восстановление экономики"
 AFG_economic_recovery_research_boost_desc: "С помощью ООН мы достигли того момента, когда можем начать концентрировать свои ресурсы на гражданских проектах."
 AFG_military_research_boost: "Военные исследования"
 AFG_military_research_boost_desc: "Мы инвестировали часть нашего государственного бюджета в исследования новых военных технологий"
 AFG_spread_electricity_idea: "Разброс электроэнергии"
 AFG_spread_electricity_idea_desc: "Наша великая страна Афганистан нуждается в улучшении электрической сети и обеспечении электричеством населения."
 Afghanistan.8.t: "[AFG.GetName] просит нашей защиты"
 Afghanistan.8.d: "После десятилетий беспорядков правительство Афганистана опасается возобновления войны или внешнего вмешательства и вторжения, президент [AFG.GetNameWithFlag] [AFG.GetLeader] посетил Белый дом и обратился к нашему президенту [USA.GetLeader] с просьбой заключить договор об обороне. Если мы согласимся защищать их, мы сможем убедиться, что они находятся в нашей сфере влияния, но мы также будем обязаны защищать [AFG.GetNameWithFlag] от внешних угроз, а также оказывать помощь в поддержании стабильности их страны, особенно в противодействии повстанческому движению талибов £GFX_AFG_salafist_jihadism. Принимая во внимание ситуацию в нашей стране, должны ли мы подписать договор об обороне с [AFG.GetLeader]?"
 Afghanistan.8.a: "Согласиться защищать их!"
 Afghanistan.8.b: "У нас нет на это времени!"
 Afghanistan.9.t: "[USA.GetName] согласился защищать нас"
 Afghanistan.9.d: "Благодаря нашим благоразумным дипломатическим усилиям президент [USA.GetNameWithFlag] [USA.GetLeader] официально подписал оборонный договор с нашим президентом [AFG.GetLeader]. Подписав этот оборонный договор, [FROM.GetNameWithFlag] не только защитит нас от внешней агрессии, но и окажет помощь в поддержании нашей внутренней стабильности."
 Afghanistan.9.a: "Превосходно!"
 Afghanistan.10.t: "[USA.GetName] Отказался подписывать!"
 Afghanistan.10.d: "Несмотря на визит нашего президента [AFG.GetLeader] в [USA.GetNameWithFlag] за помощью в сфере безопасности, [USA.GetLeader], похоже, воздержался от обсуждения каких-либо договоров. [USA.GetLeader] заявил на пресс-конференции: \"Мы всегда будем стоять за свободу, демократию и права человека в Афганистане\". Но очевидно, что приверженность [USA.GetLeader] ограничивается лишь словами, нам предстоит защищать себя самостоятельно."
 Afghanistan.10.a: "Какой катастрофический визит..."
 Afghanistan.11.t: "[AFG.GetName] просит нашей защиты"
 Afghanistan.11.d: "После десятилетий беспорядков афганское правительство опасается возобновления войны или внешнего вмешательства и вторжения, президент [AFG.GetNameWithFlag] [AFG.GetLeader] посетил Чжуннаньхай и обратился к генеральному секретарю [CHI.GetLeader] с просьбой заключить оборонный договор. Если мы согласимся защищать их, мы сможем убедиться, что они находятся в сфере нашего влияния, но мы также будем обязаны защищать [AFG.GetNameWithFlag] от внешних угроз, а также оказывать помощь в поддержании стабильности страны, особенно в борьбе с £GFX_AFG_salafist_jihadism мятежом Талибана. Учитывая ситуацию в нашей стране, следует ли нам подписать оборонный договор с [AFG.GetLeader]?"
 Afghanistan.11.a: "Еще один железный брат"
 Afghanistan.11.b: "У нас нет ничего лишнего для договора!"
 Afghanistan.12.t: "[CHI.GetName] согласился защищать нас"
 Afghanistan.12.d: "Благодаря нашим дипломатическим усилиям генеральный секретарь [CHI.GetNameWithFlag] [CHI.GetLeader] официально подписал оборонный договор с нашим президентом [AFG.GetLeader]. Подписав этот оборонный договор, [FROM.GetNameWithFlag] не только защитит нас от внешней агрессии, но и окажет помощь в поддержании нашей внутренней стабильности."
 Afghanistan.12.a: "Превосходно!"
 Afghanistan.13.t: "[CHI.GetName] Отказался подписывать!"
 Afghanistan.13.d: "Несмотря на визит нашего президента [AFG.GetLeader] в [CHI.GetNameWithFlag] за помощью в сфере безопасности, [CHI.GetLeader], похоже, воздержался от обсуждения каких-либо договоров. [CHI.GetLeader] сказал нашему президенту: \"Мы всегда будем привержены региональной безопасности и стабильности.\" Но очевидно, что приверженность [CHI.GetLeader] ограничивается лишь словами, нам предстоит защищать себя самостоятельно."
 Afghanistan.13.a: "Какое разочарование..."
 Afghanistan.14.t: "[AFG.GetName] публично осудил динию Дюранда"
 Afghanistan.14.d: "Несколько минут назад президент [AFG.GetNameWithFlag] [AFG.GetLeader] объявил, что [AFG.GetNameWithFlag] никогда не признает линию Дюранда, произвольно установленную британцами в 20 веке в качестве границы между двумя странами, и сделал громкое заявление о том, что \n\"Возможно, мы не можем вернуть нашу священную пуштунскую землю в настоящее время, но наши потомки в следующих поколениях обязательно вернут себе эту землю, которая принадлежит нам по праву. Время покажет все!\" Было очень ясно, что [AFG.GetNameWithFlag] сейчас превращается во враждебную внешнюю политику по отношению к нашей стране."
 Afghanistan.14.a: "Для них нет абсолютно никаких оснований так поступать!"
 Afghanistan.15.t: "Убийство Бурхануддина Раббани"
 Afghanistan.15.d: "Сегодня вечером Бурхануддин Раббани был убит в результате террористического акта самоубийцы в своем доме в Кабуле, при этом сегодня ему исполнилось 71 год. Два человека, выдававшие себя за представителей Талибана, подошли к нему, чтобы обнять, и один из них привел в действие взрывное устройство, спрятанное в тюрбане. Террорист-смертник представился командиром Талибана и заявил, что у него есть очень важное и позитивное послание от лидеров Талибана в Пакистане. Они сообщили, что Талибан хочет обсудить с Раббани мир. Взрыв также унес жизни четырёх других членов Высокого совета мира нашего правительства. Наши источники подтвердили, что за этим убийством стоит Кветтинский шура — руководство Талибана, скрывающееся в Кветте, Пакистан.\n\nРаббани занимал пост председателя Высокого совета мира нашей страны после того, как покинул руководящую должность в правительстве. За это время он успешно убедил сотни боевиков Талибана сложить оружие и перейти к мирному урегулированию. Это убийство стало серьёзным ударом по процессу мирного урегулирования в нашей стране, так как будет сложно найти кого-то с его авторитетом для занятия этой должности."
 Afghanistan.15.a: "Провести государственные похороны"
 Afghanistan.16.t: "[AFG.GetName] добивается признания нейтралитета"
 Afghanistan.16.d: "Недавно [AFG.GetName] выбрал путь нейтралитета, чтобы стать постоянным нейтральным государством. Они продемонстрировали свою готовность выполнять обязательства постоянной нейтральной страны, но будут ли они выполнены, еще предстоит выяснить.\n\n\nПравительство Афганистана теперь просит нашу страну стать гарантом их статуса нейтральной страны. Если мы это сделаем, мы будем обязаны защищать Афганистан в случае вторжения. Если мы этого не сделаем, другие страны могут гарантировать их статус, и мы от этого ничего не теряем"
 Afghanistan.16.a: "Согласиться гарантировать свой статус нейтральной державы"
 Afghanistan.16.b: "У нас нет времени на Афганистан"
 Afghanistan.17.t: "[FROM.GetNameDef] Гарантирует наш статус нейтралитета"
 Afghanistan.17.d: "В заявлении правительства [FROM.GetAdjective] говорится, что [FROM.GetNameDef] готов гарантировать наш статус нейтралитета и выступит на нашу защиту в случае внешнего вторжения в нашу страну.\n\nЭто значительное достижение, поскольку мы получили признание статуса нейтралитета по крайней мере от одного постоянного члена Совета Безопасности ООН."
 Afghanistan.17.a: "Превосходно!"
 Afghanistan.18.t: "Афганский народ восстал против Талибана"
 Afghanistan.18.d: "После операции «Несокрушимая свобода» несколько племенных и этнических меньшинств подняли восстания против Талибана, особенно в Герате. При содействии США и Ирана эти ополченцы отобрали у Талибана несколько районов и присоединились к командованию Северного альянса.\n\nВосстание было встречено праздничными выстрелами местных жителей, некоторые празднования даже включают «танцы на крышах» и гудки автомобилей. Мохаммад Исмаил Хан, один из ключевых командиров Северного альянса, также известный как «Лев Герата», объявил амнистию бывшим бойцам Талибана, но предупредил о последствиях, если эти бойцы снова возьмутся за оружие."
 Afghanistan.18.a: "Победа близка!"
 AfghanistanNews.7.t: "[AFG.GetName] объявляет о претензиях на пакистанскую территорию"
 AfghanistanNews.7.d: "Несколько минут назад президент [AFG.GetNameWithFlag] [AFG.GetLeader] объявил, что [AFG.GetNameWithFlag] никогда не признает линию Дюранда, произвольно установленную британцами в 20 веке в качестве границы между двумя странами, и сделал громкое заявление: \n\"Возможно, сейчас мы не можем вернуть нашу священную пуштунскую землю, но наши потомки в следующих поколениях обязательно вернут эту землю, которая принадлежит нам по праву. Время покажет все!\" Президент [PAK.GetNameWithFlag] [PAK.GetLeader] в ответ отверг все заявления [AFG.GetLeader] и подверг эти действия резкой критике, заявив: \n\"Враждебные дипломатические действия [AFG.GetLeader] не принесут ничего, кроме дальнейшего ухудшения отношений между нашими двумя странами.\" и призвал правительство Афганистана уважать международное право. Было совершенно ясно, что дипломатические отношения между обеими странами еще больше ухудшились"
 AfghanistanNews.7.a: "Посмотрим, что будет дальше"
 AfghanistanNews.8.t: "Переворот в Афганистане"
 AfghanistanNews.8.d: "Из-за коррупции центрального правительства, экономических лишений и нищеты народа многие афганцы, потерявшие средства к существованию и лишенные избирательных прав при существующем положении дел, присоединились к партии Хекматияра £GFX_AFG_kingdom Hezb-e Islami. Группа афганских военных офицеров, которым долгое время не платили зарплату, устроила переворот, свергнув республиканское правительство, объявив о приостановке действия действующей афганской конституции и временном введении военного контроля. Гульбеддин Хекматияр, дважды занимавший пост премьер-министра Афганистана в 1990-х годах, официально завершил свое изгнание и вернулся в Афганистан в качестве нового президента Афганистана. Хекматияр пообещал искоренить коррупцию, возродить экономику и привести афганский народ к новой главе. В ответ на переворот представитель Талибана выступил с заявлением, что «Мы настоящие афганцы, и мы продолжим свергать Хекматияра, «мясника Кабула»»."
 AfghanistanNews.8.a: "Еще одна глава в вечной войне..."
 AfghanistanNews.9.t: "[AFG.GetName] Размещает военных в городах"
 AfghanistanNews.9.d: "Из-за недавней радикальной политики руководства [AFG.GetLeader], такой как подавление политических свобод, личных свобод, шариат в стиле Талибана и устранение племенного влияния. Начался крупный протест против правящего правительства, правительство [AFG.GetLeader] ответило развертыванием войск в городах и поселках, и некоторые протестующие были смертельно ранены солдатами Афганской национальной армии или подразделениями Афганской национальной полиции. Похоже, что [AFG.GetNameDef] скатывается к тоталитаризму."
 AfghanistanNews.9.a: "Такова повседневная жизнь в Афганистане..."
 AfghanistanNews.10.t: "Убийство Бурхануддина Раббани"
 AfghanistanNews.10.d: "Бурхануддин Раббани был убит в результате террористического акта самоубийцы сегодня вечером в своем доме в Кабуле. Два смертника, выдававшие себя за представителей Талибана и заявлявшие о желании обсудить с Раббани мир, подошли к нему, чтобы обнять, и один из них привел в действие взрывное устройство, спрятанное в тюрбане. В результате взрыва также погибли четыре других члена Высокого совета мира Афганистана.\n\nРаббани занимал пост председателя Высокого совета мира Афганистана после того, как покинул руководящую должность в правительстве. За это время он успешно убедил сотни боевиков Талибана сложить оружие и перейти к мирному урегулированию. Его убийство стало серьёзным ударом по процессу мирного урегулирования в Афганистане."
 AfghanistanNews.10.a: "Трагические новости"
 AfghanistanNews.11.t: "Угон рейса 805 авиакомпании Ariana Airlines"
 AfghanistanNews.11.d: "Группа из девяти афганцев во главе с братьями Али и Мохаммедом Сафи, бежавших от режима талибов, угнала самолет Боинг 727 авиакомпании Ariana Afghan Airlines рейс 805 с регистрацией YA-FAY со 180 пассажирами и 7 членами экипажа на борту. Рейс 805 выполнял внутренний рейс из Кабула в аэропорт Мазари-Шариф.\n\nУгонщики заставили экипаж лететь в лондонский аэропорт Станстед в Великобритании после пересадок в Ташкенте, Актобе и Москве. Осада самолета продолжалась до 10 февраля. Будут ли угонщики осуждены, неизвестно, так как они ожидают суда в следующем году"
 AfghanistanNews.11.a: "Мы должны были перехватить их одним из наших МиГов"
 AfghanistanNews.12.t: "Угон рейса 805 авиакомпании Ariana Airlines"
 AfghanistanNews.12.d: "Группа из девяти афганцев во главе с братьями Али и Мохаммедом Сафи, бежавших от режима талибов, угнала самолет Боинг 727 авиакомпании Ariana Afghan Airlines рейс 805 с регистрацией YA-FAY со 180 пассажирами и 7 членами экипажа на борту. Рейс 805 выполнял внутренний рейс из Кабула в аэропорт Мазари-Шариф.\n\nУгонщики заставили экипаж лететь в лондонский аэропорт Станстед в Великобритании после пересадок в Ташкенте, Актобе и Москве. Осада самолета продолжалась до 10 февраля. Будут ли угонщики осуждены, неизвестно, так как они ожидают суда в следующем году"
 AfghanistanNews.12.a: "Интересно"
 AfghanistanNews.12.b: "Терроризм - это бич для человечества"
 AfghanistanNews.13.t: "Иран отправляет беженцев обратно в Афганистан"
 AfghanistanNews.13.d: "Достигнув соглашения с УВКБ ООН, Иран начал программу репатриации, в рамках которой в течение следующих трех недель на родину вернутся 7700 афганских беженцев"
 AfghanistanNews.13.a: "Есть ли конец у этой войны?"
 AfghanistanNews.14.t: "Война в Афганистане оставляет тысячи людей голодными..."
 AfghanistanNews.14.d: "Всемирная продовольственная программа сообщила, что ситуация с засухой в провинции Кандагар и провинции Забуль была отчаянной. Народ коочи потерял до 80% своего скота, а ирригационные системы, построенные для сбора дождевой воды, высохли. Абрикосовые и миндальные деревья засохли и не приносили плодов. Верблюды умирали. С февраля ВПП ООН кормила 30 000 семей в этом регионе и планировала добавить еще 10 000 семей в мае. ВПП предлагала афганцам дополнительную муку в качестве стимула, если они останутся в своих деревнях"
 AfghanistanNews.14.a: "Мы нужны афганскому народу"
 AfghanistanInvestment.1.t: "[AFG.GetName] приглашает нас инвестировать в свои проекты"
 AfghanistanInvestment.1.desc: "Недавно оправившись от войны с талибами, правительство [AFG.GetNameWithFlag] приглашает нас инвестировать в некоторые проекты в их стране. Однако, инвестировать или нет, зависит от нас. Если мы решим инвестировать, мы сможем получить некоторое влияние на их правительство, но если угроза террора в Афганистане остается высокой, нам лучше не рисковать."
 AfghanistanInvestment.1.a: "Инвестируйте в их инфраструктуру!"
 AfghanistanInvestment.1.b: "Инвестируйте в их гражданскую промышленность!"
 AfghanistanInvestment.1.c: "Инвестируйте в их сферу услуг!"
 AfghanistanInvestment.1.d: "Нам лучше не рисковать!"
 AfghanistanInvestment.2.t: "[FROM.GetNameDef] Инвестировали в нашу инфраструктуру!"
 AfghanistanInvestment.2.d: "После нескольких дней переговоров [FROM.GetNameWithFlag] согласился инвестировать в нашу инфраструктуру в обмен на некоторые минимальные уступки. Инвестиции пойдут на пользу нашему сельскому населению в стране"
 AfghanistanInvestment.2.a: "Мы благодарны за их помощь!"
 AfghanistanInvestment.3.t: "[FROM.GetNameDef] Инвестировано в нашу гражданскую промышленность!"
 AfghanistanInvestment.3.d: "После нескольких дней переговоров [FROM.GetNameWithFlag] согласился помочь нам построить несколько гражданских заводов в обмен на некоторые незначительные уступки. Инвестиции принесут пользу промышленному сектору нашей страны и будут способствовать модернизации страны"
 AfghanistanInvestment.3.a: "Мы благодарны им за помощь!"
 AfghanistanInvestment.4.t: "[FROM.GetNameDef] Инвестировали в нашу сферу услуг!"
 AfghanistanInvestment.4.d: "После нескольких дней переговоров [FROM.GetNameWithFlag] согласился инвестировать в нашу сферу услуг, построив несколько офисов в обмен на некоторые незначительные уступки. Инвестиции пойдут на пользу финансовому сектору нашей страны и будут способствовать модернизации страны"
 AfghanistanInvestment.4.a: "Мы благодарны им за помощь!"
 AfghanistanInvestment.5.t: "[FROM.GetNameDef] Отказался от инвестирования!"
 AfghanistanInvestment.5.d: "После нескольких дней переговоров [FROM.GetNameWithFlag] отклонил наше приглашение об инвестициях, сославшись на то, что бизнес-среда в нашей стране еще недостаточно безопасна, и будет тщательно оценивать будущие инвестиционные сделки с нами."
 AfghanistanInvestment.5.a: "Видимо, нам нужно больше работать!"
 TalibanInsurgency.0.t: "Начало восстания талибов"
 TalibanInsurgency.0.d: "После краха основных сил Талибана их батальоны распались на различные отколовшиеся ячейки и начали вести партизанскую войну в каждом уголке Афганистана и совершать вопиющие террористические атаки. Предполагается, что потребуются годы, чтобы как следует подавить мятеж, но если мы не будем действовать в соответствии с ситуацией, в нашей стране просто никогда не будет стабильности."
 TalibanInsurgency.0.a: "Пора приниматься за работу!"
 TalibanInsurgency.1.t: "Успешный рейд в убежище талибов"
 TalibanInsurgency.1.d: "Благодаря нашим храбрым отрядам коммандос, укрытие Талибана, которое мы нашли, было уничтожено, некоторые боевики Талибана попытались оказать сопротивление, но были убиты нашими отрядами коммандос, в то время как большинство других сдались, и лишь немногим удалось избежать правосудия. В целом операция прошла с полным успехом!"
 TalibanInsurgency.1.a: "Превосходно!"
 TalibanInsurgency.2.t: "Провал рейда"
 TalibanInsurgency.2.d: "Неспособность провести рейд окончательно стала огромным ударом для нашего контртеррористического подразделения коммандос. Талибы, по-видимому, знали о наших планах рейда заранее и предприняли упреждающую атаку на некоторые из наших конвоев, заложив СВУ на нашем обязательном маршруте и устроив засаду на наших коммандос после того, как произошел взрыв. К сожалению, в результате несколько коммандос погибли.\n\nВ ходе разбора полетов некоторые военные генералы подозревают, что среди организаторов операции могли быть сочувствующие, которые могли передать план Талибану, в отчете по разбору полетов также критиковалась коррупция в правительстве, которая могла привести к гибели коммандос. Мы должны проанализировать этот провал и извлечь из него урок!"
 TalibanInsurgency.2.a: "Покойтесь с миром наши герои!"
 TalibanInsurgency.3.t: "Авиаудар успешен"
 TalibanInsurgency.3.d: "Хорошие новости! Самолет наших ВВС по борьбе с повстанцами, пилотируемый одним из наших опытных военнослужащих, успешно уничтожил лагерь Талибана на основе координат, предоставленных нашим разведывательным агентством, лагерь Талибана был полностью уничтожен вместе со многими боевиками Талибана, убитыми в нем.\n\nЭтот успех показал эффективность сектора внутренней безопасности нашей страны разведывательного агентства и доказывает, что технологии имеют жизненно важное значение в будущих операциях по борьбе с повстанцами."
 TalibanInsurgency.3.a: "Большой успех!"
 TalibanInsurgency.4.t: "В результате неудачного авиаудара погибли мирные жители"
 TalibanInsurgency.4.d: "Ужасные новости! Наши ВВС бомбили цель, основываясь на координатах, предоставленных нашей разведкой, но теперь очевидно, что бомбы попали в гражданские объекты и привели к гибели невинных мирных жителей вместо предполагаемых бойцов Талибана.\n\nМестное население скорбит и справедливо возмущено этой провалившейся операцией, уже есть сообщения о протестах в этом районе. Мы должны рассмотреть причины провала этой конкретной операции, чтобы дать объяснение нашим гражданам."
 TalibanInsurgency.4.a: "Трагедия!"
 TalibanInsurgency.5.t: "Самолет сбит боевиками Талибана"
 TalibanInsurgency.5.d: "Трагические новости с авиаудара! Один из наших самолетов, предназначенных для борьбы с повстанцами, был сбит боевиками Талибана с помощью переносной зенитной ракеты; в результате пилот погиб.\n\nЭта оперативная неудача показала, что нам необходимо реорганизовать наши ВВС для будущих операций и получить более точные разведданные о целях Талибана."
 TalibanInsurgency.5.a: "Героический пилот, покойся с миром!"
 TalibanInsurgency.6.t: "Успех пропаганды единства"
 TalibanInsurgency.6.d: "Благодаря нашим усилиям по пропаганде единства некоторые бойцы Талибана пришли на наши полицейские и военные контрольно-пропускные пункты и сложили оружие, некоторые обнялись с нашими солдатами и местной полицией. Наши солдаты и полиция не доставляли им слишком много хлопот, вместо этого они дали многим из боевиков Талибана, сложивших оружие, некоторую плату за проезд домой. Это вызвало рост общественного доверия к правительству и национального единства."
 TalibanInsurgency.6.a: "Успешное развитие событий!"
 TalibanInsurgency.7.t: "Провал пропаганды единства"
 TalibanInsurgency.7.d: "Наше правительство было крайне разочаровано тем, что наши недавние усилия по пропаганде единства не дали положительных результатов. Некоторые командиры Талибана внизу говорят, что руководство Талибана видит нынешнее афганское правительство как правительство воров, марионетку иностранного правительства и совсем не представляет афганскую нацию. Они считают себя настоящими афганцами."
 TalibanInsurgency.7.a: "Возможно, нам нужно делать больше с нашей стороны..."
 TalibanInsurgency.8.t: "Ликвидация повстанческого движения Талибан"
 TalibanInsurgency.8.d: "Несколько часов назад афганское правительство официально подтвердило, что они успешно уничтожили мятеж Талибана. Согласно информации, опубликованной афганским правительством, подавляющее большинство Талибана мирно сложили оружие и вернулись в свои дома.\n\nНесколько закаленных боевиков Талибана бежали через афгано-пакистанскую границу в пакистанские племенные районы и присоединились к местным группам боевиков в этом районе. Поскольку афганское правительство в достаточной степени усилило меры безопасности вдоль афгано-пакистанской границы, маловероятно, что боевики, укрепившиеся в Пакистане, проникнут обратно через границу."
 TalibanInsurgency.8.a: "Неужели затянувшийся конфликт наконец-то подошел к концу?"
 TalibanInsurgency.10.t: "Талибан начинает крупномасштабное повстанческое движение"
 TalibanInsurgency.10.d: "Недавний всплеск атак Талибана и рост насилия дали Талибану возможность снова перерасти мятеж в гражданскую войну. Талибан занял большую часть сельской территории, составив главный юго-западный оплот вместе с некоторыми другими сельскими районами, попавшими под его власть.\n\nНебольшая часть Афганской национальной армии увидела, как солдаты дезертировали, и некоторые из этих дезертиров присоединились к Талибану, большинство решили остаться и сопротивляться Талибану из-за страха быть уничтоженными Талибаном.\n\nПоддержит ли нас международное сообщество, остается неясным, но мы должны сплотить наших солдат и бороться за победу."
 TalibanInsurgency.10.a: "У нас нет другого выбора, кроме как сражаться!"
 TalibanInsurgency.11.t: "Талибан начинает крупномасштабное повстанческое движение"
 TalibanInsurgency.11.d: "Недавний всплеск атак Талибана и рост насилия дали Талибану возможность снова перерасти мятеж в гражданскую войну. Талибан занял большую часть сельской территории, составив главный юго-западный оплот вместе с некоторыми другими сельскими районами, попавшими под его власть.\n\nНебольшая часть Афганской национальной армии увидела, как солдаты дезертировали, и некоторые из этих дезертиров присоединились к Талибану, большинство решили остаться и сопротивляться Талибану из-за страха быть уничтоженными Талибаном.\n\nАфганский лидер [AFG.GetLeader] объявил, что мятеж будет подавлен, и пообещал, что будет сражаться до тех пор, пока не наступит мир."
 TalibanInsurgency.11.a: "Афганистан снова в состоянии войны..."
 TalibanInsurgency.14.t: "Ситуация в Афганистане"
 TalibanInsurgency.14.d: "Мы знаем, что афганское правительство разрешило нам разместить войска на своей территории, но наше военное разведывательное управление предупреждает, что Талибан в настоящее время ведет мятеж во всех уголках Афганистана и что есть множество других террористических группировок, пользующихся нестабильной ситуацией в Афганистане. Угроза террора достигла критического уровня, который может представлять реальную опасность для наших войск, размещенных там.\n\nЕсли мы продолжим удерживать позиции наших войск в Афганистане, они, скорее всего, станут мишенью Талибана и других террористических группировок, действующих в стране. Однако, если мы останемся в стране, мы можем решить помочь силам афганского правительства в их операциях по борьбе с повстанцами. Если мы решим сделать это, наши военные могут получить ценный опыт, такой как различные методы борьбы с повстанцами и борьбы с партизанами, и могут защитить наших граждан в Афганистане.\n\n[ROOT.GetLeader], если вы решите продолжить размещать войска в Афганистане, мы не остановим вас, но, пожалуйста, хорошенько подумайте, действительно ли это стоит риска."
 TalibanInsurgency.14.a: "Мы будем способствовать усилиям Афганистана по борьбе с повстанцами"
 TalibanInsurgency.14.b: "Нам лучше не рисковать жизнью наших военнослужащих"
 TalibanInsurgency.15.t: "[FROM.GetNameDef] присоединяется к нашей борьбе"
 TalibanInsurgency.15.d: "[FROM.GetLeader], лидер [FROM.GetNameDef], сообщил нашему правительству, что войска [FROM.GetAdjective], размещенные в нашей стране, готовы присоединиться к нашей борьбе в борьбе с мятежниками против Талибана, а также защищать своих граждан внутри нашей страны.\n\nКроме того, [FROM.GetName] также предоставит помощь в обеспечении безопасности, такую ​​как устройства обнаружения взрывчатых веществ и другое более современное военное оборудование."
 TalibanInsurgency.15.a: "Мы благодарны за помощь!"
 TalibanInsurgency.16.t: "[FROM.GetNameDef] начинает вывод войск"
 TalibanInsurgency.16.d: "[FROM.GetLeader], лидер [FROM.GetNameDef], сообщил нашему правительству, что войска [FROM.GetAdjective], размещенные в нашей стране, завершили свою миссию, и солдаты возвращаются домой.\n\nКомандующий войсками [FROM.GetAdjective] в нашей стране уже начал процессы передачи баз с нашими командирами."
 TalibanInsurgency.16.a: "Прощайте!"
 TalibanInsurgency.17.t: "Успешный рейд в убежище талибов"
 TalibanInsurgency.17.d: "Благодаря нашим храбрым отрядам коммандос, укрытие Талибана, которое мы нашли, было уничтожено, некоторые боевики Талибана попытались оказать сопротивление, но были убиты нашими отрядами коммандос, в то время как большинство других сдались, и лишь немногим удалось избежать правосудия. В целом операция прошла с полным успехом!"
 TalibanInsurgency.17.a: "Отлично!"
 TalibanInsurgency.18.t: "Провал рейда"
 TalibanInsurgency.18.d: "Неспособность провести рейд окончательно стала огромным ударом для нашего контртеррористического подразделения коммандос. Талибы, по-видимому, знали о наших планах рейда заранее и предприняли упреждающую атаку на некоторые из наших конвоев, заложив СВУ на нашем обязательном маршруте и устроив засаду на наших коммандос после того, как произошел взрыв. К сожалению, в результате несколько коммандос погибли.\n\nВ ходе разбора полетов некоторые военные генералы подозревают, что среди организаторов операции могли быть сочувствующие, которые могли передать план Талибану, в отчете по разбору полетов также критиковалась коррупция в правительстве, которая могла привести к гибели коммандос. Мы должны проанализировать этот провал и извлечь из него урок!"
 TalibanInsurgency.18.a: "Покойся с миром!"
 TalibanInsurgency.21.t: "Удар беспилотника успешен"
 TalibanInsurgency.21.d: "Наш удар беспилотника по талибам был успешным! Наш беспилотник смог обнаружить, поразить и уничтожить несколько укрытий талибов вблизи городской зоны, подорвав их военный потенциал в этом районе и временно дезорганизовав их местное руководство.\n\nНесмотря на то, что сначала они были напуганы ударом беспилотника, сейчас местное население празднует отступление повстанцев Талибана, по крайней мере, на данный момент."
 TalibanInsurgency.21.a: "Беспилотники - это будущее войны!"
 TalibanInsurgency.22.t: "В результате неудачного удара беспилотника погибли мирные жители"
 TalibanInsurgency.22.d: "Сегодня один из наших беспилотников нацелился и уничтожил то, что казалось укрытием талибов рядом с жилым районом, но последние данные разведки показали, что на самом деле это был небольшой жилой дом, в котором проживали гражданские лица.\n\nРепортеры СМИ уже освещают этот инцидент, и многие группы критикуют наше участие в этой войне."
 TalibanInsurgency.22.a: "Это была техническая ошибка!"
 TalibanInsurgency.23.t: "Бомбардировочная операция успешна"
 TalibanInsurgency.23.d: "Разведка сообщает, что сегодня один из наших стратегических бомбардировщиков уничтожил комплекс туннелей талибов, спрятанный в горах восточного Афганистана.\n\nНаша успешная бомбардировочная кампания начинает парализовывать операции талибов в изолированных районах страны, и разрушение их инфраструктуры заставит талибов сдаться в срок."
 TalibanInsurgency.23.a: "Джихадисты научатся бояться нашей воздушной мощи!"
 TalibanInsurgency.24.t: "В результате ошибочных бомбардировок гибнут мирные жители"
 TalibanInsurgency.24.d: "Сегодня произошел катастрофический инцидент.\n\nНаши ВВС бомбили горную местность в восточном Афганистане, пока мы не обнаружили, что в этом районе нет лагеря талибов, а есть небольшая деревня между горами. Эта деревня была полностью уничтожена в результате нашей бомбардировки.\n\nНадежность нашей воздушной кампании была поставлена под серьезное сомнение. Наших политиков и военное командование обвиняют в военных преступлениях против афганского народа"
 TalibanInsurgency.24.a: "Это ужасно!"
 TalibanInsurgency.25.t: "[FROM.GetNameDef] Предоставляет техническое оборудование"
 TalibanInsurgency.25.d: "В сообщении правительства [FROM.GetAdjective] нашему руководству говорится, что [FROM.GetNameDef] предоставит нам некоторое техническое оборудование для борьбы с повстанцами, включая устройства обнаружения взрывчатых веществ, которые можно установить на шоссе или в дверных проемах, собак, специально обученных для обнаружения скрытых взрывчатых веществ, а также некоторую другую электронику для повышения эффективности наших военных и полиции в борьбе с повстанцами Талибана.\n\nОжидается, что оборудование прибудет в течение месяца и, как мы надеемся, снизит рост повстанцев Талибана, по крайней мере, на короткий период времени."
 TalibanInsurgency.25.a: "Мы благодарны за помощь!"
 TalibanAttack.0.t: "Боевики Талибана напали на местный полицейский участок"
 TalibanAttack.0.d: "Сегодня группа боевиков Талибана без предупреждения напала на один из полицейских постов нашего правительства. Наши полицейские силы явно были не готовы и застигнуты врасплох, но они сражались доблестно, пока их командование не отдало приказ об эвакуации поста.\n\nБоевые действия продолжались до тех пор, пока военные не были информированы и не оказали поддержку нашим полицейским силам. Однако Талибан захватил оружие из арсенала на посту. В ходе атаки наши полицейские и военные уничтожили несколько боевиков Талибана, но и наши полицейские силы понесли потери, потеряв несколько смелых офицеров."
 TalibanAttack.0.a: "Они заплатят за это!"
 TalibanAttack.1.t: "Атака талибов на участок"
 TalibanAttack.1.d: "Сегодня группа боевиков Талибана напала без предупреждения на один из полицейских постов правительства Афганистана. Афганские полицейские силы явно были не готовы и застигнуты врасплох, но они сражались доблестно, пока их командование не отдало приказ об эвакуации поста.\n\nБоевики Талибана захватили пост до того, как были уведомлены афганские военные, которые оказали поддержку полиции. Однако Талибан забрал оружие из арсенала на посту. В ходе атаки афганские полицейские и военные уничтожили несколько боевиков Талибана, но и полицейские силы понесли потери, потеряв несколько смелых офицеров."
 TalibanAttack.1.a: "Неприятное развитие событий"
 TalibanAttack.2.t: "Талибан запускает взрыв автобуса"
 TalibanAttack.2.d: "Сегодня группа боевиков Талибана заставила автобус остановиться с помощью грузовика, использовала автоматы Калашникова, чтобы расстрелять гражданских внутри, а затем взорвала автомобильную бомбу рядом с автобусом. После прибытия военной полиции боевики Талибана покинули место происшествия, некоторые были застрелены, в то время как несколько человек, не успевших скрыться, были захвачены и доставлены в военную полицию для допроса.\n\nИз результатов допроса и последующего расследования известно, что террористическая атака была направлена на туристов и иностранцев. Талибан предложил награду за убийство иностранцев в Афганистане. Атака также привела к жертвам среди иностранных граждан, и страны пострадавших уже требуют от нашего правительства провести полное расследование этого нападения."
 TalibanAttack.2.a: "Мы должны выследить этих террористов Талибана!"
 TalibanAttack.3.t: "В результате взрыва автобуса талибов погибли наши граждане"
 TalibanAttack.3.d: "Сегодня группа боевиков афганского Талибана заставила автобус остановиться с помощью грузовика, использовала автоматы Калашникова, чтобы расстрелять гражданских внутри, а затем взорвала автомобильную бомбу рядом с автобусом. После прибытия афганской военной полиции боевики Талибана покинули место происшествия, некоторые были застрелены, в то время как несколько человек, не успевших скрыться, были захвачены и доставлены в военную полицию для допроса.\n\nАтака также привела к жертвам среди наших граждан, наш посол в Афганистане связался с афганскими официальными лицами, чтобы попытаться урегулировать последствия."
 TalibanAttack.3.a: "Пошлите наши соболезнования семьям жертв!"
 TalibanAttack.4.t: "Иностранцы убиты при теракте с автобусом, совершённом талибами"
 TalibanAttack.4.d: "Сегодня группа боевиков афганского Талибана заставила автобус остановиться с помощью грузовика, использовала автоматы Калашникова, чтобы расстрелять гражданских внутри, а затем взорвала автомобильную бомбу рядом с автобусом. После прибытия афганской военной полиции боевики Талибана покинули место происшествия, некоторые были застрелены, в то время как несколько человек, не успевших скрыться, были захвачены и доставлены в военную полицию для допроса.\n\nАтака привела к жертвам среди местных афганцев и иностранных граждан и вызвала широкое осуждение международного сообщества."
 TalibanAttack.4.a: "Пошлите наши соболезнования жертвам!"
 TalibanAttack.5.t: "Талибан атакует колонну бензовозов"
 TalibanAttack.5.d: "Сегодня боевики Талибана напали на колонну бензовозов, которые должны были доставить жизненно важное топливо военным и военной полиции. Боевики Талибана подожгли автоцистерны, а водители автоцистерн были похищены талибами. Местонахождение этих водителей пока неизвестно.\n\nПока нет сообщений о жертвах среди местных жителей, но автоцистерны полностью сгорели, а близлежащие дороги полностью перекрыты военными в целях безопасности. По прогнозам, местным жителям потребуется некоторое время, чтобы вернуться к нормальной жизни в этом районе."
 TalibanAttack.5.a: "Мы должны спасти этих водителей!"
 TalibanAttack.6.t: "Талибы сжигают топливные цистерны"
 TalibanAttack.6.d: "Сегодня боевики афганского Талибана напали на колонну бензовозов, которые должны были доставить жизненно важное топливо для военных и военной полиции. Боевики \"Талибана\" подожгли автоцистерны, а водители автоцистерн были похищены талибами. Местонахождение этих водителей пока неизвестно.\n\nПока нет сообщений о жертвах среди местных жителей, но автоцистерны полностью сгорели, а близлежащие дороги полностью перекрыты военными в целях безопасности. По прогнозам, местным жителям потребуется некоторое время, чтобы вернуться к нормальной жизни в этом районе."
 TalibanAttack.6.a: "Афганистан - действительно опасное место..."
 TalibanAttack.7.t: "Талибы атакуют военный конвой"
 TalibanAttack.7.d: "Сегодня боевики Талибана совершили шокирующий террористический акт самоубийства против одного из наших военных конвоев. Боевики Талибана подъехали на двух автомобилях и взорвали оба транспортных средства при приближении к военным грузовикам.\n\nВзрыв привёл к уничтожению нескольких военных грузовиков от ударной волны и вызвал несколько жертв среди наших солдат. К счастью, большинство наших военнослужащих получили только ранения, тогда как боевики Талибана, участвовавшие в атаке, погибли сразу от взрывов своих же бомб."
 TalibanAttack.7.a: "Нам нужно усилить досмотр транспорта!"
 TalibanAttack.8.t: "Атака талибов-смертников нацелена на афганских военных"
 TalibanAttack.8.d: "Сегодня боевики Афганского Талибана совершили шокирующий террористический акт самоубийства против одного из военных конвоев Афганистана. Боевики Талибана подъехали на двух автомобилях и взорвали оба транспортных средства при приближении к военным грузовикам.\n\nВ результате взрыва несколько военных грузовиков были уничтожены ударной волной, а среди солдат афганской армии были casualties. Однако боевики Талибана, участвовавшие в атаке, погибли сразу от взрывов своих же бомб."
 TalibanAttack.8.a: "Как афганские военные допустили это?"
 TalibanAttack.9.t: "Талибан нацелился на иностранные войска"
 TalibanAttack.9.d: "Сегодня боевик Талибана, замаскированный под местного жителя, тихо приблизился к колонне иностранных войск, которые направлялись в нашу страну, и взорвал бомбу, спрятанную в его тюрбане. Хотя в результате первого взрыва никто не пострадал, другая группа боевиков Талибана воспользовалась хаосом, созданным взрывом, и использовала РПГ для запуска ракет по иностранным войскам.\n\nСитуация утихла после прибытия военного подкрепления, но, к сожалению, эта атака привела к многочисленным жертвам и уничтожению нескольких военных транспортных средств."
 TalibanAttack.9.a: "Черт"
 TalibanAttack.10.t: "Наши военнослужащие убиты в результате нападения талибов"
 TalibanAttack.10.d: "Сегодня боевик Талибана, замаскированный под местного жителя, тихо приблизился к колонне иностранных войск, которые были отправлены в нашу страну, и взорвал бомбу, спрятанную в его тюрбане. Хотя в результате первого взрыва никто не пострадал, другая группа боевиков Талибана воспользовалась хаосом, созданным взрывом, и использовала РПГ для запуска ракет по иностранным войскам.\n\nСитуация утихла после прибытия подкрепления, но, к сожалению, эта атака привела к многочисленным жертвам среди наших военнослужащих и уничтожению нескольких военных транспортных средств. Наш местный командир связался с афганскими военными командирами, чтобы разобраться с последствиями."
 TalibanAttack.10.a: "Пошлите соболезнования погибшим солдатам!"
 TalibanAttack.11.t: "Иностранные войска убиты в результате нападения талибов"
 TalibanAttack.11.d: "Сегодня боевик Талибана, замаскированный под местного жителя, тихо приблизился к колонне иностранных войск, которые направлялись в нашу страну, и взорвал бомбу, спрятанную в его тюрбане. Хотя в результате первого взрыва никто не пострадал, другая группа боевиков Талибана воспользовалась хаосом, созданным взрывом, и использовала РПГ для запуска ракет по иностранным войскам.\n\nСитуация утихла после прибытия военного подкрепления, но эта атака привела к многочисленным жертвам и уничтожению нескольких военных транспортных средств."
 TalibanAttack.11.a: "Почему они не могут уничтожить талибов?"
 TalibanAttack.12.t: "Талибан начал бомбардировку зданий"
 TalibanAttack.12.d: "Сегодня в здании произошел мощный взрыв, в одном из зданий, где находятся офисы иностранных инвесторов, последующие результаты расследования определили, что бомба, вероятно, была сделана из серии артиллерийских снарядов, украденных или потерянных из арсенала Афганской национальной армии. Талибы с тех пор взяли на себя ответственность за этот взрыв.\n\nСреди погибших есть иностранцы, и наши правительственные чиновники связались со своими послами, чтобы разобраться с последствиями."
 TalibanAttack.12.a: "Это негативно скажется на нашем национальном имидже!"
 TalibanAttack.13.t: "Наши подрядчики погибли в результате бомбардировки талибов"
 TalibanAttack.13.d: "Сегодня в здании произошел мощный взрыв, в одном из зданий, где находятся офисы одного из наших подрядчиков, последующие результаты расследования определили, что бомба, вероятно, была сделана из серии артиллерийских снарядов, украденных или утерянных из арсенала Афганской национальной армии. Талибы с тех пор взяли на себя ответственность за взрыв.\n\nНекоторые из наших граждан находятся среди пострадавших, и наш посол в Афганистане связался с афганскими правительственными чиновниками, чтобы разобраться с последствиями."
 TalibanAttack.13.a: "Они должны защитить наших инвесторов!"
 TalibanAttack.14.t: "Иностранцы погибли в результате взрыва бомбы в здании, устроенного Талибаном"
 TalibanAttack.14.d: "Сегодня в одном из зданий, в котором находятся офисы иностранных подрядчиков в крупном городе Афганистана, прогремел мощный взрыв. Результаты последующего расследования показали, что бомба, скорее всего, была сделана из серии артиллерийских снарядов, украденных или потерянных из арсенала Афганской национальной армии. С тех пор ответственность за взрыв взяли на себя талибы.\n\nСреди пострадавших есть иностранные граждане, и афганские правительственные чиновники связались с послами пострадавших стран, чтобы разобраться с последствиями."
 TalibanAttack.14.a: "Зачем какой-либо стране инвестировать в Афганистан?"
 TalibanAttack.15.a: "Террористы Талибана должны быть выслежены!"
 TalibanAttack.16.t: "Крупная атака на аэропорт в Афганистане"
 TalibanAttack.16.d: "Сегодня один из двухцелевых аэропортов Афганистана был атакован автомобильной бомбой, когда грузовик с взрывным устройством пробил ограждение на входе в аэропорт и привел в действие устройство, установленное в грузовике. Взрыв нанес значительный ущерб аэропорту из-за чрезвычайно высокой мощности взрывчатки в автомобиле. Вскоре после появления сообщений о происшествии, сеть Хаккани, наиболее радикальное крыло Талибана, взяла на себя ответственность за атаку.\n\nАтака привела к большому числу жертв, но нет информации о погибших или пострадавших гражданах [ROOT.GetAdjective] в Афганистане. Наш лидер [ROOT.GetLeader] выразил соболезнования [AFG.GetLeader] по поводу атаки и резко осудил действия Талибана."
 TalibanAttack.16.a: "Мятеж талибов достиг критического уровня!"
