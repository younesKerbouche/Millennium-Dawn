 AfghanistanPolicalEvents.0.t: "Атта устанавливает военную двоевластие"
 AfghanistanPolicalEvents.0.d: "Атта Мухаммад Нур, бывший командир сопротивления моджахедов, ввел свои силы в Кабул, требуя контроля над определенными уровнями всех военных сил. Поскольку большинство людей разделяют его дело, наши возможности, мягко говоря, серьезно ограничены."
 AfghanistanPolicalEvents.0.a: "Руки связаны?"
 Afghanistan.32.t: "Замок Талокан пал."
 Afghanistan.32.d: "Безжалостный захват Талибаном спровоцировал массовый исход, поскольку мирные жители бежали в сторону Имама Сахиба и долины Панджшер. После жестокой осады, унесшей сотни жизней мирных жителей, наши солдаты остановили продвижение Талибана на север и восток города, но не смогли вернуть его. Мы покинули нашу штаб-квартиру Северного Альянса в городе, переместив нашу оперативную базу в Файзабад."
 Afghanistan.32.a: "Черный день"
 Afghanistan.31.t: "Талокан продолжает борьбу. Еще один день."
 Afghanistan.31.d: "После жестокой осады Талибан потерпел поражение. Этот триумф отражает стойкость наших предыдущих побед. Пусть это станет еще одним шагом к окончательному падению Талибана, ибо \"Талакан - это место сокровищ Аллаха. Эти сокровища не из золота и серебра, а состоят из людей, которые познали Аллаха так, как должны были.\""
 Afghanistan.31.a: "Черный день"
 AfghanistanNews.15.t: "Абдул Рашид Дустум убит"
 AfghanistanNews.15.d: "Абдул Рашид Дустум умер в международном аэропорту Ташкента, когда собирался лететь в Турцию. Сообщается, что на него напали двое вооруженных ножами нападавших, что привело к его безвременной кончине. Нападавших быстро схватили после инцидента. Есть предположение, что их могло подослать афганское правительство из-за недавней напряженности между Дустумом и афганскими властями."
 AfghanistanNews.15.a: "Так вот как это происходит"
 AfghanistanNews.16.t: "Афганистан возрождает Пешаварские соглашения"
 AfghanistanNews.16.d: "Афганское правительство вернулось к своей предыдущей стратегии в попытке стабилизировать страну перед потенциальным возрождением Талибана. Чиновники объявляют о возобновлении обязательств по Пешаварским соглашениям, подчеркивая, что на этот раз усилия дадут более многообещающие результаты. Со смелыми заявлениями о мирном будущем Афганистан стремится наметить путь к стабильности."
 AfghanistanNews.16.a: "Интересно"
 AfghanistanNews.17.t: "Антиталибское восстание в Афганистане"
 AfghanistanNews.17.d: "После операции «Несокрушимая свобода» в Герате наблюдается всплеск сопротивления, поскольку местные ополченцы при поддержке США и Ирана бросают вызов контролю Талибана. Праздничные сцены заполняют улицы, поскольку ополченцы захватывают ключевые районы и присоединяются к Северному альянсу. «Лев Герата» Мохаммад Исмаил Хан предлагает амнистию бывшим бойцам Талибана, но предостерегает от будущих боевых действий. Восстания знаменуют собой поворотный момент в борьбе Афганистана за стабильность."
 AfghanistanNews.17.a: "Интересный поворот событий"
 AfghanistanInvestment.6.t: "Афганистан ищет инвестиции на Ближнем Востоке после членства в ВТО"
 AfghanistanInvestment.6.d: "С недавним вступлением во Всемирную торговую организацию (ВТО) Афганистан рассчитывает на увеличение притока капитала для стимулирования экономического развития. Чиновники обращаются к странам Ближнего Востока, призывая к более тесному сотрудничеству и инвестициям в ключевые секторы. Этот шаг сигнализирует о приверженности Афганистана использованию международного партнерства для стимулирования роста и стабильности в регионе."
 AfghanistanInvestment.7.t: "Они подписывают торговое соглашение"
 AfghanistanInvestment.7.d: "Они хотели бы предложить торговое соглашение, чтобы стимулировать более тесное сотрудничество и открыть двери для будущих инвестиций."
 AfghanistanInvestment.7.a: "Конечно"
 AfghanistanInvestment.6.a: "Подписать торговое соглашение"
 AfghanistanInvestment.6.b: "Инвестируйте в фабрику"
 AfghanistanInvestment.6.c: "Нет, спасибо."
 Afghanistan.22.t: "[GetYear] Лойя Джирга начнется"
 Afghanistan.22.d: "С окончанием конфликта афганские военачальники, вожди племен и видные деятели снова отложили свои разногласия. Эта историческая встреча знаменует поворотный момент в истории Афганистана, поскольку лидеры с разным прошлым работают рука об руку, чтобы восстановить и примирить нацию"
 Afghanistan.22.a: "Пришло время"
 Afghanistan.23.t: "Бурхануддин Раббани"
 Afghanistan.23.d: "Бурхануддин Раббани, выдающаяся фигура в афганской политике, стал известен во время сопротивления советской оккупации. Будучи президентом Афганистана с 1992 по 1996 год, он был одним из лидеров-основателей первоначальных соглашений и теперь просит сыграть новую ключевую роль в Афганистане."
 Afghanistan.24.t: "Мохаммад Касим Фахим"
 Afghanistan.24.d: "Мохаммад Касим Фахим, родившийся в Омарзе, провинция Панджшер, Афганистан, стал известен как ключевая фигура в сопротивлении коммунистическому правлению. Он был главой разведки при президентах Сибгатулле Моджаддеди и Бурхануддине Раббани. Лидерство Фахима продолжалось в эпоху Талибана, где он сыграл решающую военную роль на севере Афганистана, особенно в Панджшере и Мазари-Шарифе."
 Afghanistan.25.t: "Юнус Кануни"
 Afghanistan.26.a: "Проклятие на нас"
 Afghanistan.25.d: "После советской интервенции в 1979 году Кануни присоединился к моджахедам Ахмад Шаха Масуда в долине Панджшер. Будучи близким соратником Масуда, он способствовал формированию Афганского Северного Альянса, а затем занимал пост министра внутренних дел при администрации Бурхануддина Раббани."
 Afghanistan.23.a: "Он будет планировать баллотироваться"
 Afghanistan.26.t: "Хезб-и Ислами Гульбеддин Переворот"
 Afghanistan.26.d: "На фоне недовольства правительством партия Хезб-и-Ислами Гульбеддина Хекматияра набирает обороты. Первоначально основанная в 1976 году, фракция раскололась в 1979 году, но фракция Хекматияра известна как Хезб-и-Ислами Гульбуддин (HIG). Возвращение Хекматияра из изгнания для вступления на пост президента в результате переворота вызвало напряженность, поскольку Талибан поклялся противостоять ему, а также сторонникам анти-HIG."
 Afghanistan.27.t: "Роль женщин"
 Afghanistan.27.d: "Хотя концепция роли женщин в нашем обществе может показаться нетрадиционной, у государства есть разные идеи о том, как двигаться вперед."
 Afghanistan.27.a: "Они должны играть более традиционную роль."
 Afghanistan.27.b: "давайте дадим им роль"
 Afghanistan.28.t: "Роль религии"
 Afghanistan.28.d: "Роль религии и то, должен ли Афганистан стать более открытым или сохранить строгую приверженность суннитскому исламу, являются спорными вопросами."
 Afghanistan.28.a: "Мы останемся закрытыми."
 Afghanistan.28.b: "Мы должны открыться"
 Afghanistan.30.t: "Восстановление состояния"
 Afghanistan.30.d: "Поскольку страна наконец-то увидела окончание многолетнего конфликта с Талибаном, нам крайне важно пересмотреть наши цели и стратегически спланировать восстановление и развитие страны в предстоящие дни."
 Afghanistan.30.a: "Вперед корабль должен плыть"
 Afghanistan.20.t: "[GetYear] Лойя Джирга"
 Afghanistan.20.d: "С ростом ожиданий Афганистан вступает в решающую фазу, поскольку граждане готовятся отдать свои голоса и выбрать следующего лидера страны. Пока кандидаты соревнуются за поддержку, судьба Афганистана висит на волоске. Исход этих выборов определит путь вперед для страны, формируя ее будущую траекторию среди текущих проблем и возможностей. Оставайтесь с нами, поскольку результаты раскрываются, и следующая глава в истории Афганистана начинает обретать форму."
 Afghanistan.20.a: "Бурхануддин Раббани"
 Afghanistan.20.b: "Ахмад Шах Масуд"
 Afghanistan.20.c: "Абдулла Абдулла"
 Afghanistan.20.e: "Мохаммад Касим Фахим"
 Afghanistan.20.f: "Юнус Кануни"
 Afghanistan.25.a: "Будет баллотироваться в качестве кандидата"
 Afghanistan.24.a: "Будет баллотироваться в качестве кандидата"
 Afghanistan.35.t: "Воздушный мост в Северный Альянс"
 Afghanistan.35.d: "В разгар продолжающегося конфликта в Афганистане Россия оказалась втянутой в дела региона. С 1996 года российское правительство тихо поддерживало Северный альянс, поставляя оружие и припасы для укрепления сопротивления свергнутого афганского правительства. Эта поддержка исходит из страха распространения конфликта на Центральную Азию, как это было ранее с ОТО в гражданской войне в Таджикистане. Теперь, когда министр обороны Иванов раскрыл масштабы этой помощи, российское руководство стоит перед критическим решением: продолжать ли помогать Северному альянсу, несмотря на экономические трудности, или полностью прекратить поддержку."
 Afghanistan.35.a: "Просите Соединенные Штаты взять на себя расходы"
 Afghanistan.35.b: "Мы можем оплатить расходы"
 Afghanistan.35.c: "Прекратить поток помощи"
 Afghanistan.36.t: "Афганский Северный Альянс открыт для размещения беспилотников"
 Afghanistan.36.d: "После взрывов посольства США в 1998 году и последующих ракетных ударов США по тренировочным лагерям «Аль-Каиды» в Афганистане Соединенные Штаты активизировали усилия по ликвидации террористических сетей, включая требование выдачи Усамы бен Ладена. На встрече высших должностных лиц национальной безопасности было достигнуто согласие о том, что Талибану будет предъявлен ультиматум с требованием выдать бен Ладена. Несмотря на прежнее нежелание сотрудничать с Северным альянсом, теперь появилась возможность для совместных действий по отслеживанию местонахождения бен Ладена."
 Afghanistan.36.a: "Отправьте разведывательные дроны"
 Afghanistan.36.b: "Мы уже поставили перед собой цель"
 Afghanistan.37.t: "Усиление поддержки Северного альянса Афганистана"
 Afghanistan.37.d: "По мере того, как бушует конфликт в Афганистане, Северный Альянс нуждается в усиленной поддержке для борьбы с Талибаном и Аль-Каидой. Тайная помощь Индии была решающей, предоставляя средства, радиолокационное оборудование, детали для самолетов и техническую поддержку для обслуживания истребителей. Поскольку индийские военные советники были ценны в борьбе с Талибаном, их помощь стала незаменимой для солдат [AFG.GetLeader]."
 Afghanistan.37.a: "Удаление доверенного лица Пакистана является обязательным требованием"
 Afghanistan.37.b: "Мы не хотим продолжать"
 Afghanistan.38.t: "Российское воздушное оборудование прибыло в Афганистан"
 Afghanistan.38.d: "Российская военная техника, включая оружие, припасы и транспортные средства, начала прибывать в Афганистан по воздуху. Прибытие этой техники создает новую брешь в войне."
 Afghanistan.38.a: "Добрая весть"
 Afghanistan.39.t: "Одобрение США для поддержки дронов"
 Afghanistan.39.d: "Соединенные Штаты одобрили запрос на поддержку беспилотников для нанесения ударов по тренировочным лагерям «Аль-Каиды» и отслеживания Усамы бен Ладена. Теперь мы можем использовать разведданные для сбора и координации усилий с силами США."
 Afghanistan.39.a: "Отличные новости"
 Afghanistan.40.t: "Индийская поддержка продолжается"
 Afghanistan.40.d: "Афганистан получает поддержку от Индии, включая финансовые средства, радиолокационное оборудование, запчасти для самолетов и военных советников."
 Afghanistan.40.a: "Большой"
 Afghanistan.41.t: "Запрос на поддержку отклонен"
 Afghanistan.41.d: "Несмотря на усилия по получению дополнительной поддержки, запрос на помощь был отклонен. Нам придется полагаться на имеющиеся ресурсы."
 Afghanistan.41.a: "Разочарование"
 Afghanistan.42.t: "Россия просит нас оплатить счет"
 Afghanistan.42.d: "Россия не желает покрывать расходы на дорогостоящую операцию по воздушному транспорту для снабжения Северного альянса в Афганистане. Г-н Иванов обратился за помощью к Соединенным Штатам, а также были проведены переговоры с британскими военными чиновниками. США столкнулись с необходимостью принятия решения о том, помогать ли России в этой операции."
 Afghanistan.42.a: "Мы можем это сделать."
 Afghanistan.42.b: "мы не можем"
 AfghanistanNews.18.t: "Россия потребовала от США оплатить авиаперевозки в Афганистан"
 AfghanistanNews.18.d: "Просьба России о помощи в финансировании операции по доставке грузов по воздуху для Северного альянса в Афганистане была встречена с насмешкой мировым сообществом. Несмотря на военное превосходство, нежелание России оплачивать расходы вызвало критику, и многие усомнились в её приверженности этому делу. Некоторые даже предположили, что России следует пересмотреть свои приоритеты и сосредоточиться на решении собственных экономических проблем. Поставки в Афганистан начали поступать в конце сентября. Боеприпасы и военная техника доставлялись по понтонным мостам, построенным 201-й российской дивизией через реку Пяндж, разделяющую Таджикистан и Афганистан, как сообщает «Независимая газета»"
 AfghanistanNews.18.a: "Куда делись все деньги?"
 AfghanistanNews.18.c: "Прилетит ли орел снова, чтобы спасти раненого медведя?"
 AfghanistanNews.18.b: "А, вообще-то"
 AfghanistanNews.19.t: "США размещают беспилотники Predator в Афганистане"
 AfghanistanNews.19.d: "Соединенные Штаты разместили беспилотники Predator в Афганистане для атаки на террористические опорные пункты Аль-Каиды. Эта эскалация в Афганистане открывает новую эру военного присутствия Соединенных Штатов в регионе. Ожидается, что беспилотники будут предоставлять разведданные и наблюдение, усиливая военные операции Соединенных Штатов в стране."
 AfghanistanNews.19.a: "Интересно"
 AfghanistanNews.20.t: "[AFG.GetLeader] обращение к Европейскому парламенту"
 AfghanistanNews.20.d: "Во время пресс-конференции в Европейском парламенте [AFG.GetLeader] призвал мировых лидеров оказать давление на Пакистан в связи с его поддержкой Талибана и запросил гуманитарную помощь для облегчения страданий афганского народа. Призыв прозвучал в то время, как он также предупредил о запланированном нападении на западные страны со стороны Аль-Каиды."
 AfghanistanNews.20.a: "Это может быть проблемой"
 AfghanistanNews.21.t: "Дустум присоединяется к планам нападения на Мазари-Шариф"
 AfghanistanNews.21.d: "Возвращение Дустума в Афганистан из изгнания стало для него возможностью вернуть Мазари-Шариф. Теперь вместе с командиром Ахмадом Шахом Масудом, Исмаилом Ханом и Мохаммадом Мохакиком он готовится к наступлению на удерживаемый талибами город Мазари-Шариф.\n\nДустум, первоначально командир воинской части 374 коммунистических сил НДПА, перешел на сторону моджахедов после падения Кабула в 1992 году. Затем он основал свое Протогосударство в Мазари-Шарифе, широко известном как Северная автономная зона. Он печатал собственную валюту и даже управлял собственной авиакомпанией Balkh Air.\n\nПосле непродолжительной потери контроля над Мазари-Шарифом в пользу Талибана Дустум вернулся из изгнания в октябре 1997 года, чтобы вернуть себе власть. Несмотря на его усилия, Талибан вернулся в 1998 году, что побудило Дустума снова бежать в Турцию."
 AfghanistanNews.21.a: "Посмотрим, что будет."
 Afghanistan.45.t: "Махмуд Сурха перешел на сторону Талибана"
 Afghanistan.45.d: "Командир Махмуд Сурха перешел на сторону Талибана, заявив о недовольстве вмешательством России в войну. [AFG.GetLeader] отрицает обвинения, но заявляет, что имеет право искать международную поддержку как де-факто признанное правительство Афганистана."
 Afghanistan.47.ta: "Сбит узбекский Су-24"
 Afghanistan.47.tb: "Узбекский Су-24 пережил атаку талибов"
 Afghanistan.47.da: "Во время выполнения задания по атаке бронетанкового пехотного подразделения Талибана в районе Хайратона был сбит узбекский бомбардировщик Су-24, в результате чего погибли оба члена экипажа."
 Afghanistan.47.db: "Во время выполнения задания по атаке бронетанкового пехотного подразделения Талибана около Хайратона узбекский бомбардировщик Су-24 едва пережил атаку, что позволило его экипажу благополучно вернуться с минимальными повреждениями."
 Afghanistan.47.a: "Глядя в дуло пистолета"
 Afghanistan.47.b: "Трагедия"
 Afghanistan.48.t: "Абдулла Джан Вахиди дезертирует"
 Afghanistan.48.d: "Хаджи Абдул Кадир признал, что один из их ключевых командиров, Абдулла Джан Вахиди, перешел на сторону Талибана."
 Afghanistan.48.a: "Мы ничего не можем сделать."
 Afghanistan.44.t: "Исмаил Хан сбегает из тюрьмы Кандагара"
 Afghanistan.44.d: "Исмаил Хан, бывший губернатор Герата и лидер сопротивления правящему режиму Талибана, совершает побег из тюрьмы в Кандагаре.\nХана можно считать одним из самых уважаемых лидеров моджахедов в повстанческом движении против Советов. В 1992 году отряды моджахедов захватили Герат, и Исмаил Хан стал губернатором. В 1995 году он защищал город от талибов в сотрудничестве с Ахмад Шахом Масудом. Хан даже пошел в наступление на оплот талибов Кандагар, но был отброшен. Все изменилось, когда генерал Абдул Рашид Дустум напал на Герат, заставив Исмаила Хана и его 8000 человек бежать в Иран, прежде чем талибы захватили провинцию Герат. Два года спустя, организуя сопротивление талибам в районе Фарьяб, он был предан и схвачен Абдул Маджидом Рузи, который перешел на сторону талибов вместе с Абдул Маликом Пахлаваном, тогда одним из заместителей Дустума."
 Afghanistan.44.a: "Снова рискнуть"
 Afghanistan.45.a: "Что мы можем сделать?"
 Afghanistan.46.t: "Афганцы, бежавшие от Талибана, захватив авиалайнер"
 Afghanistan.46.d: "Банда угонщиков захватила афганский авиалайнер, на борту которого находилось не менее 151 человека, и заставила его вылететь в Узбекистан, Казахстан и Москву, после чего сегодня рано утром он снова вылетел и приземлился в аэропорту Станстед, примерно в 40 милях к северо-востоку от Лондона. Все угонщики на борту требовали, чтобы Талибан освободил ключевого лидера оппозиции из тюрьмы, прежде чем вступить в переговоры с британским правительством."
 Afghanistan.46.a: "Народ должен послать сообщение"
 Afghanistan.46.b: "Подождите, что?"
 Afghanistan.56.t: "Афганистан стремится к более сильному международному признанию"
 Afghanistan.56.d: "Афганский Северный Альянс просит международную поддержку для усиления своей дипломатической поддержки. Они стремятся сплотить мировое сообщество для оказания давления на иностранных игроков, выступая за их вывод из Афганистана."
 Afghanistan.56.a: "Да, мы сделаем это."
 Afghanistan.56.b: "Нет, я так не думаю."
 Afghanistan.57.t: "[FROM.GetNameDef] Предоставляет нам дипломатическую поддержку"
 Afghanistan.57.d: "Стремление Талибана к признанию в качестве законного правительства встретило решительный отказ со стороны [FROM.GetNameDef], подтвердившего наше дальнейшее представительство в Организации Объединенных Наций."
 Afghanistan.57.a: "Спасибо"
 Afghanistan.59.t: "Афганистан призывает нас прекратить поддержку Талибана со стороны Пакистана"
 Afghanistan.59.d: "Афганистан, столкнувшись с непрекращающимся натиском боевиков Талибана, подкрепленных поддержкой элементов в Пакистане (ISI), просит нас вмешаться. Сообщения подтверждают поддержку Пакистаном Талибана, что усугубляет региональную нестабильность и создает серьезную угрозу миру."
 Afghanistan.61.t: "Соединенные Штаты просят нас прекратить поддержку Талибана"
 Afghanistan.61.d: "Соединенные Штаты направили нам официальный запрос, призывающий прекратить любую форму поддержки войны Талибана в Афганистане."
 Afghanistan.61.a: "Утверждать, что мы не имеем никакого отношения"
 Afghanistan.63.d: "Пакистан заявляет о своем нейтралитете и разъясняет, что не поддерживает Талибан, подчеркивая свою приверженность региональной стабильности и невмешательству во внутренние конфликты."
 Afghanistan.63.a: "Больше мы ничего не можем сделать."
 Afghanistan.63.t: "Пакистан утверждает, что не имеет никакого отношения к этому"
 Afghanistan.63.b: "Потеря"
 Afghanistan.64.t: "Пакистан отвергает"
 Afghanistan.64.d: "Правительство Пакистана открыто признает свою поддержку Талибана и решительно отказывается от сотрудничества, что свидетельствует об изменении его дипломатического подхода и потенциально может повлиять на региональную динамику."
 Afghanistan.64.a: "Вырежи их."
 Afghanistan.64.b: "Время изменится"
 Afghanistan.65.t: "Афганистан призывает к поддержке"
 Afghanistan.65.d: "Столкнувшись с нехваткой оборудования и ресурсов, Афганистан срочно просит нас оказать помощь, направив туда оперативников для обучения местных афганских бойцов и предоставив им необходимое оборудование и транспортные средства, что позволит им вести борьбу с Талибаном самостоятельно, тем самым сводя к минимуму необходимость прямого военного вмешательства."
 Afghanistan.65.a: "Да, мы сделаем это."
 Afghanistan.65.b: "Нет, мы не будем."
 Afghanistan.66.t: "Они принимают"
 Afghanistan.66.d: "Соединенные Штаты приняли запрос и направят советников вместе с оборудованием для оказания помощи Афганистану в его борьбе с Талибаном, что станет значительным шагом в укреплении афганских сил и усилении совместных усилий по борьбе с повстанцами и стабилизации обстановки в регионе."
 Afghanistan.66.a: "Мы будем в движении."
 AFG_start_the_attack_operation: "Начало общенациональной боевой операции"
 AfghanistanPeaceCkecks.2.t: "Наступление Талибана в Герате"
 AfghanistanPeaceCkecks.2.d: "Герат подвергся крупной атаке со стороны сил Талибана. Сотни хорошо вооруженных повстанцев начали скоординированную атаку на ключевые стратегические точки города, стремясь захватить контроль над этим важным экономическим и логистическим центром. Вспыхнули интенсивные перестрелки, и войска Национальной армии Афганистана ведут отчаянную оборону. Международное сообщество внимательно следит за ситуацией, опасаясь возможного воздействия на региональную стабильность."
 AfghanistanPeaceCkecks.2.a: "Раздавим их"
 AfghanistanPeaceCkecks.3.t: "Наступление Талибана в Джелалабаде"
 AfghanistanPeaceCkecks.3.d: "Джалалабад подвергся крупной атаке со стороны сил Талибана. Сотни хорошо вооруженных повстанцев начали скоординированную атаку на ключевые стратегические точки города, стремясь захватить контроль над этим важным экономическим и логистическим центром. Вспыхнули интенсивные перестрелки, и войска Национальной армии Афганистана ведут отчаянную оборону. Международное сообщество внимательно следит за ситуацией, опасаясь возможного воздействия на региональную стабильность."
 AfghanistanPeaceCkecks.3.a: "Раздавим их"
 AfghanistanPeaceCkecks.4.t: "Наступление Талибана на севере"
 AfghanistanPeaceCkecks.4.d: "Северная граница подверглась крупной атаке со стороны сил Талибана. Сотни хорошо вооруженных повстанцев начали скоординированную атаку на ключевые стратегические точки города, стремясь захватить контроль над этим важным экономическим и логистическим центром. Вспыхнули интенсивные перестрелки, и войска Национальной армии Афганистана ведут отчаянную оборону. Международное сообщество внимательно следит за ситуацией, опасаясь возможного воздействия на региональную стабильность."
 AfghanistanPeaceCkecks.4.a: "Раздавим их"
