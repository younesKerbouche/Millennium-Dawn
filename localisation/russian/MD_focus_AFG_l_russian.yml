 AFG_The_shura_system_idea: "Система Шуры"
 AFG_The_shura_system_idea_desc: "Система шуры в Северном Альянсе является традиционной формой управления на основе советов, укорененной в племенной и общинной практике принятия решений. Эта система объединяет военных лидеров, старейшин племен и влиятельных лиц для обсуждения и принятия коллективных решений. Система шуры усиливает единство и обеспечивает представительство и голос различных фракций в Северном Альянсе в стратегических и политических вопросах"
 AFG_civilian_exodus_Taloqan: "Исход мирного населения Талокан"
 AFG_Iranian_Airbridge: "Иранский воздушный мост"
 AFG_Iranian_Airbridge_desc: "После того, как Талибан захватил Кабул, помощь Ирана Северному Альянсу резко возросла. Иран установил воздушный мост между Мешхедом и афганскими авиабазами Баграм и Куляб, чтобы поставлять огромное количество оружия Северному Альянсу. Сообщения показывают, что за один день в 1997 году в Баграме приземлилось 13 иранских рейсов, и Иран по-прежнему подозревается в отправке 700 тонн оружия через Таджикистан."
 AFG_Junbishis_desc: "§RМы не можем вручную повышать популярность §W[Conservative_L]§!, пока Абдул Рашид Дустум находится в изгнании §!\n\nJunbish-i Milli Islami Afghanistan, обычно известная как Junbish, является крупной фракцией в Северном альянсе, в основном состоящей из этнических узбеков. Недавно она была изгнана из своего оплота Мазари-Шариф силами Талибана, но Junbish продолжает играть значительную роль в Северном альянсе. Группировку возглавляет генерал Абдул Рашид Дустум, известный военачальник, который в прошлом был в разногласиях с другими членами Северного альянса и имеет напряженные отношения, пока он находится в изгнании."
 AFG_Junbishis2: "Джунбиси"
 AFG_taloqan_text1: "§gЕго можно сломать только большими железными молотами.§!"
 AFG_taloqan_text2: "§gИх возглавит молодой хашимит на сером муле с красной повязкой на голове. Как будто я вижу, как он пересекает Евфрат. Если вы услышите о его приближении, спешите к нему, даже если вам придется ползти по снегу.§!"
 AFG_Northern_alliance_taloqan_siege: "Осада Талукана"
 AFG_Northern_alliance_taloqan_siege_desc: "В недавней истории Талокан служил стратегическим штабом Ахмада Шаха Масуда, видного лидера среди группировок моджахедов, во время их сопротивления Советской Армии. После этого периода он взял на себя роль штаба [AFG.GetFlag] [AFG.GetNameDefCap] после того, как город Мазари-Шариф был захвачен силами Талибана в 1997 году."
 AFG_government_help_tooltip_tt: "§YСила Талибана§! определяет силу боевиков Талибана внутри страны, и её рост, а также эффективность нашей борьбы с повстанцами будет зависеть от §Yдоверия к центральному правительству (стабильность, коррупция или иностранное вмешательство)§! и §Yситуации на афгано-пакистанской границе§!. Если §YСила Талибана§! слишком высока, £GFX_AFG_salafist_jihadism §YТалибан§! сможет осуществлять §Rтеррористические атаки§! и даже может перерасти в §Rновую гражданскую войну§!, хотя некоторые методы могут быть эффективны для борьбы с угрозой Талибана в краткосрочной перспективе."
 AFG_starts_attack_info: "Начало операции обойдется в 5 очков опыта армии и сделает Талибан более агрессивным по отношению к игроку, увеличив интенсивность их атак."
 AFG_Junbishis2_desc: "Junbish-i Milli Islami Afghanistan, обычно известная как Junbish, является крупной фракцией в Северном Альянсе, в основном состоящей из этнических узбеков. Недавно она была изгнана из своего оплота Мазари-Шариф силами Талибана, но Junbish продолжает играть значительную роль в Северном Альянсе. Группировку возглавляет генерал Абдул Рашид Дустум, известный военачальник, который в прошлом был в разногласиях с другими членами Северного Альянса"
