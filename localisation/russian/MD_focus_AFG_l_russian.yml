 AfghanistanBorderWars.2.t: "[event_target:AFG_ATTACKER.GetName] Проигрывает пограничную войну"
 AfghanistanBorderWars.2.d: "[event_target:AFG_ATTACKER.GetName] проиграл пограничную войну с [event_target:AFG_DEFENDER.GetName]."
