 AfghanistanBorderWars.1.d: "[event_target:AFG_ATTACKER.GetName] одержала победу в пограничной войне против [event_target:AFG_DEFENDER.GetName] и захватила новые территории. Скорее всего, после этого они продолжат наступление."
