 GULBUDDIN_HEKMATYAR_DESC: "Гульбеддин Хекматияр — афганский политик и бывший лидер моджахедов. Он является основателем и лидером политической партии Хезб-и-Ислами Гульбуддин, названной так после того, как Мохаммад Юнус Халис отделился от Хезб-и Ислами в 1979 году, чтобы основать Хезб-и Ислами Халис. Он дважды занимал пост премьер-министра в 1990-х годах. Хекматияр присоединился к организации «Мусульманская молодежь» в начале 1970-х годов, где он был известен своим исламским радикализмом, отвергнутым большей частью организации.\n\nОн провел некоторое время в Пакистане, прежде чем вернуться в Афганистан, когда в 1979 году началась советско-афганская война, и в это время ЦРУ начало финансировать его быстро растущую организацию Хезб-и Ислами через пакистанскую разведывательную службу ISI, одну из крупнейших афганских моджахедов. Он получил больше финансирования от ЦРУ, чем любой другой лидер моджахедов во время советско-афганской войны.\n\nПосле свержения поддерживаемого Советским Союзом президента Афганистана Мохаммада Наджибуллы в 1992 году Хекматияр отказался войти в состав нового правительства и вместе с другими полевыми командирами ввязался в афганскую гражданскую войну, что привело к гибели около 50 000 мирных жителей только в Кабуле. Хекматияра обвинили в том, что он несет наибольшую ответственность за ракетные обстрелы города. Тем временем, в рамках усилий по установлению мира и разделению власти под руководством Ахмада Шаха Масуда, Хекматияр стал премьер-министром Афганистана с 1993 по 1994 год и снова ненадолго с 1996 по 1997 год."
 MOHAMMED_ZAHIR_SHAH_DESC: "Находясь у власти в течение 40 лет, Захир был самым продолжительным правителем Афганистана со времен основания империи Дуррани в 18 веке. Он расширил дипломатические отношения Афганистана со многими странами, в том числе с обеими сторонами холодной войны. В 1950-х годах Захир Шах начал модернизацию страны, кульминацией которой стало создание новой конституции и системы конституционной монархии. Демонстрируя беспартийность, его долгое правление ознаменовалось миром в стране, который был утрачен впоследствии.\n\nВ 1973 году, когда Захир Шах находился на лечении в Италии, его режим был свергнут в результате государственного переворота его двоюродным братом и бывшим премьер-министром Мохаммедом Дауд Ханом, который установил однопартийную республику, положив конец более чем 225 годам непрерывного монархического правления. \n\nЗахир Шах является наиболее подходящей кандидатурой для возрождения монархического Афганистана и продления притязаний своей семьи на трон."
