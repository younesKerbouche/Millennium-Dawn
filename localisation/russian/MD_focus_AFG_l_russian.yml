 AfghanistanBorderWars.2.b: "Черт"
 AfghanistanBorderWars.3.t: "Талибы готовятся к вторжению в районы проживания племен"
 AfghanistanBorderWars.3.d: "«Талибан» планирует переселиться в районы проживания племен, в первую очередь в Северный Вазиристан и регион Парачинар. Представитель «Талибана» сообщил нам об их планах, и они надеются, что мы позволим им остаться там на «временной основе». Хотя этот регион не имеет большого значения в общей картине, это все равно потеря территории и вторжение радикальных террористов в страну."
 AfghanistanBorderWars.3.a: "Пока они приносят пользу, они могут оставаться"
 AfghanistanBorderWars.3.b: "Ни в коем случае"
 AfghanistanBorderWars.4.t: "Пакистан осуждает планы по переселению в районы проживания племен"
 AfghanistanBorderWars.4.d: "Правительство Пакистана недавно связалось с нами и выразило недовольство перспективой пребывания сил «Талибана» в регионах Северный Вазиристан и Парачинар. Хотя это и не стало неожиданностью, это всё равно препятствие на пути наших усилий по возвращению Афганистана под наш контроль."
 AfghanistanBorderWars.4.a: "Прекрасно"
 AfghanistanBorderWars.4.b: "К чёрту их возражения!"
 AfghanistanBorderWars.5.t: "Пакистан разрешает въезд в районы проживания племен"
 AfghanistanBorderWars.5.d: "Правительство Пакистана дало понять, что оно будет игнорировать наше продвижение в регионы Северный Вазиристан и Парачинар. Это означает, что мы можем продолжать расширять масштабы наших операций и повышать наши шансы на случай, если начнётся крупное наступление со стороны Афганистана."
 AfghanistanBorderWars.5.a: "Хорошо"
 AfghanistanBorderWars.6.t: "Талибы игнорируют нас"
 AfghanistanBorderWars.6.d: "«Талибан» проигнорировал нас и наши возражения против их недавних перемещений в Северный Вазиристан и регион Парачинар. Похоже, у нас нет другого выбора, кроме как применить силу, чтобы показать им, что нас нельзя игнорировать."
 AfghanistanBorderWars.6.a: "Они все это затеяли"
 AfghanistanBorderWars.7.t: "Афганские вооруженные силы обеспечивают победу"
 AfghanistanBorderWars.7.d: "После стычки с талибами афганские вооружённые силы одержали победу над силами талибов. Это сражение преподносится как общенациональная победа [AFG.GetLeader]."
 AfghanistanBorderWars.7.a: "Аллаху-Акбар!"
 AfghanistanBorderWars.7.b: "Иншалла, победа будет за нами"
 AfghanistanBorderWars.8.t: "Силы Талибана добиваются победы"
 AfghanistanBorderWars.8.d: "После стычки с Афганской национальной армией силы «Талибана» одержали победу над Афганской национальной армией. Это сражение преподносится как победа «Талибана» в целом. [TAL.GetLeader]."
 AfghanistanBorderWars.8.a: "Аллаху-Акбар!"
 AfghanistanBorderWars.8.b: "Иншалла, победа будет за нами"
 AfghanistanBorderWars.9.t: "Неубедительные результаты после стычки между «Талибанами» и афганцами"
 AfghanistanBorderWars.9.d: "После стычки между силами «Талибана» и Афганской национальной армии международные силы зафиксировали «замороженный» фронт. Сообщается, что обе стороны замедлили свои атаки и отступили в районы, где находились до стычки."
 AfghanistanBorderWars.9.a: "Ладно"
 AFG_tal_insurgency_new: "[TAL.GetFlag] Мятеж талибов"
 AFG_tal_insurgency_new_desc: "После нескольких поражений талибы отступили на восточные окраины Афганистана. Они окапываются, готовясь к затяжной и кровопролитной партизанской войне. Сила талибов напрямую зависит от их модификаторов «Защита» и «Наступление». Если к моменту вывода войск США их сила превысит 30%, они снова начнут полномасштабное вторжение.\n\n£AFG_salafist_jihadism  §H Сила талибов — [?AFG.taliban_attack_strength|%]§!"
 TAL_move_into_tribal_areas: "Наступление на пакистанские племенные территории"
 TAL_move_into_tribal_areas_desc: "Чтобы выжить, нам нужно рассредоточить наши силы, чтобы они не были сосредоточены в одном месте. Племенные территории — идеальное место для укрытия, так как у нас будет свободный доступ к хорошему горному хребту."
