 AFG_afghan_morning_taliban_by_night: "Днём — А.Н.А., ночью — талибы"
 AFG_afghan_morning_taliban_by_night_desc: "Многие наши военнослужащие в Афганской национальной армии ведут двойную жизнь. Многие из них состоят в «Талибане», одновременно служа в армии, что даёт «Талибану» значительное преимущество перед нашими силами. Эта коррупция привела к массовому взяточничеству в наших вооружённых силах и значительно подорвала боевой дух солдат, сражающихся за страну."
