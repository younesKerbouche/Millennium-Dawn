 AFG_Almond_invesment1: "Помогите рынку миндаля"
 AFG_Almond_invesment1_desc: "Миндаль был основным источником дохода для многих афганцев. Афганское правительство создало программу, в рамках которой оно будет собирать и доставлять миндаль на рынки от имени фермеров за небольшую долю прибыли."
 AFG_Pomegranate_invesment1: "Финансировать рынок гранат"
 AFG_Pomegranate_invesment1_desc: "План действий правительства Афганистана по облегчению транспортировки и торговли гранатами включает в себя предоставление необходимых услуг для поддержки как местной, так и международной рыночной деятельности. В обмен на эти услуги правительство получит часть прибыли, полученной от торговли."
 AFG_New_special_Buget: "Новый специальный бюджет TODO"
 AFG_New_special_Buget_desc: "С USAID и другими организациями, финансирующими Афганистан, мы стремимся создать новый канал для специализированных фондов. Эти фонды будут направлены на развитие конкретных государственных целей, которые останутся нераскрытыми по стратегическим причинам."
 AFG_import_westernism: "Импорт западничества"
 AFG_import_westernism_desc: "Афганистан долгое время придерживался своих традиционных ценностей. Однако недавняя открытость новым идеям позволила нам выборочно включать аспекты западных концепций. Такой подход позволяет нам черпать из разнообразного спектра западных идей, выбирая те, которые соответствуют нашим уникальным потребностям, и отвергая те, которые не соответствуют нашему контексту."
 AFG_Request_nato_membership: "Запрос на членство в НАТО"
 AFG_Request_nato_membership_desc: "Хотя для стран за пределами Европы получение членства в НАТО является необычным, учитывая нынешнюю обстановку с общим врагом, подача заявки на членство в НАТО будет связана не только с получением оборонных активов, но и с расширением сотрудничества в военных операциях, логистике и планировании."
 AFG_Join_nato_war: "Присоединится к операциям НАТО"
