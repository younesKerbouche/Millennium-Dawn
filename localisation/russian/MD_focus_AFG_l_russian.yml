 Taliban_insurgency_category_desc: "Хотя коалиционные силы нанесли поражение силам £GFX_AFG_salafist_jihadism §YТалибана§!, они не были полностью уничтожены, и боевики Талибана были раздроблены на части и начали §Rповстанческое движение§! во всех уголках Афганистана и начали проводить различные §Rтеррористические атаки§! против нового правительства и коалиционных сил. Ожидается, что на ликвидацию повстанческого движения Талибан уйдут годы, в зависимости от многих факторов.\n\n§YСила Талибана§! определяет силу боевиков Талибана внутри страны, и ее рост, а также наша эффективность в ликвидации повстанческого движения будет зависеть от §YДоверия центральному правительству (стабильность, коррупция или иностранное вмешательство)§! и §YСитуации на афгано-пакистанской границе§! Если §YСила талибов§! будет слишком высока, £GFX_AFG_salafist_jihadism §YТалибан§! сможет проводить §RТеррористические атаки§!, и даже может перерасти в §RВозобновленную гражданскую войну§! хотя некоторые методы могут быть эффективны в борьбе с угрозой Талибана в краткосрочной перспективе.\n\n§RСила талибов§! [?AFG.taliban_strength]%"
 raid_taliban_hideouts: "Рейд на укрытия талибов"
 raid_taliban_hideouts_desc: "Наши спецназовцы обнаружили местонахождение боевиков Талибана, мы можем отправить подразделение наших спецназовцев для проведения рейда с целью уничтожения или захвата этих боевиков Талибана"
 bomb_taliban_targets: "Бомбить базы талибов"
 bomb_taliban_targets_desc: "Наши разведывательные службы выявили несколько мест сосредоточения талибов, и мы можем использовать наши боевые самолеты ВВС для борьбы с повстанцами, чтобы разбомбить этих боевиков"
 secure_afghan_pakistani_border: "Обеспечить безопасность афгано-пакистанской границы"
 secure_afghan_pakistani_border_desc: "Одна из основных причин наших трудностей в ликвидации повстанческого движения Талибан заключается в том, что боевики Талибана бегут в Пакистан, перегруппировываются, а затем возвращаются, чтобы продолжить свое повстанческое движение внутри страны. Большая часть нашей границы с Пакистаном не охраняется, нам необходимо активизировать наши усилия по созданию механизма безопасности вдоль границы"
 afghan_unity_propaganda: "Пропаганда афганского единства"
 afghan_unity_propaganda_desc: "Талибан состоит в основном из афганцев. Все афганцы - соотечественники, но мы долгое время находились в состоянии гражданского конфликта из-за идеологических разногласий. Мы можем приложить некоторые усилия, чтобы убедить боевиков \"Талибана\" сложить оружие и внести вклад в развитие страны, пообещав, что простим их за прошлые действия"
 show_supporting_counter_insurgency_countries: "Показать страны, поддерживающие наши контрповстанческие действия"
 show_supporting_counter_insurgency_countries_desc: "Здесь показаны страны, которые поддерживают нашу миссию по борьбе с талибами, эти страны будут оказывать нам не только военные действия, но и техническую поддержку."
 eliminate_taliban_insurgency: "Ликвидировать повстанческое движение \"Талибан\""
 eliminate_taliban_insurgency_desc: "Теперь, когда наши вооруженные силы развернуты в ключевых районах, а пограничный регион защищен, мы можем приложить последние усилия, чтобы подавить повстанческое движение \"Талибан\" и положить конец этому затянувшемуся конфликту"
 the_taliban_insurgency_pulse: "Повстанческое движение Талибан - ежемесячное обновление"
 the_taliban_insurgency_pulse_desc: "\nЗначение §YСила талибов§ обновляется каждый месяц, на уровень роста повстанческого движения §RВлияет§! несколько факторов:\n\nThe §Yобщественное доверие§! центральному правительству\n - §Yстабильность§!\n - §Yкоррупция в правительстве§!\n - §Yэкономическая ситуация§!\n §Yбезопасность§! на афгано-пакистанской границе\nУровень §Yвнутренней безопасности§!\n§Yиностранная военная поддержка§!"
 isaf_raid_taliban_hideouts: "Антиталибские рейды"
 isaf_raid_taliban_hideouts_desc: "Наша военная разведка в Афганистане успешно обнаружила несколько скоплений талибов, мы можем проводить рейды по уничтожению этих повстанцев"
 isaf_launch_drone_strike: "Начать удары беспилотников"
 isaf_launch_drone_strike_desc: "Наша военная разведка в Афганистане успешно обнаружила многочисленные укрытия талибов вблизи городской зоны, мы можем нанести удары беспилотников, чтобы подорвать их способность совершать атаки на цели афганского правительства или наших войск, размещенных в Афганистане"
 isaf_bomb_taliban_hotspots: "Бомбить горячие точки талибов"
 isaf_bomb_taliban_hotspots_desc: "Численность повстанцев-талибов выросла до критического уровня, а афганские вооружённые силы настолько неэффективны в борьбе с ними, что нам нужно задействовать наши стратегические бомбардировщики для нанесения ударов по их опорным пунктам."
 isaf_provide_technical_equipment: "Предоставить оборудование для борьбы с повстанцами"
 isaf_provide_technical_equipment_desc: "Хотя у самого Афганистана нет соответствующего оборудования для борьбы с повстанцами, мы можем предоставить им такое оборудование, и это, вероятно, повысит эффективность Афганской национальной армии и Афганской национальной полиции в проведении операций по борьбе с повстанцами"
 isaf_withdraw_from_afghanistan: "Вывести войска из Афганистана"
 isaf_withdraw_from_afghanistan_desc: "Наша миссия в Афганистане завершена, пришло время вывести наши войска из этой бесконечной войны"
 TT_AFG_NOT_FACTION_WITH_PAK: "Не связан ни с одной пакистанской группировкой"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§RВполне вероятно, что если мы займем землю, наш враг объявит нам войну!"
 AFG_Baluchistan: "Востребованный Белуджистан"
 AFG_invasion: "Вторжение в Пакистан"
 Afghanistan_pashtunistan_decisions: "Объединяющий Пуштунистан"
 Afghanistan_pashtunistan_decisions_desc: "Почти 16% населения Пакистана идентифицируют себя как пуштуни, наиболее доминирующую этническую группу Афганистана. Большая часть пакистанских пуштунов проживает в северо-западной части страны. Из-за гражданской войны в Пакистане многие из этих людей сейчас страдают от ужасающего режима. Наш долг - защитить их."
 claim_pashtunistan: "Претензии пуштунистана"
 claim_pashtunistan_desc: "Территория Пуштунистана охватывает северо-западный Пакистан и восточный Афганистан. Поскольку район находится под экстремистским контролем, мы можем утверждать, что являемся настоящими защитниками этого района."
 claim_baluchistan: "Требование Белуджистан"
 claim_baluchistan_desc: "Довольно часто объединенная пуштунианская риторика также включает в себя район Белуджистана в западном Пакистане. Эта область населена белуджами, которые давно выступают за независимость. Этот район когда-то принадлежал Афганистану, и он предоставил бы нам доступ к морю, что делает его жизненно важным для нас."
 afg_claims_advance_to_baluchistan: "Продвижение в Белуджистан"
 afg_claims_advance_to_baluchistan_desc: "Северный Белуджистан и главный город Кветта должны стать нашей первой целью. Это позволит нам продолжить наше продвижение к морю."
 afg_claims_advance_to_the_sea: "Завершить оккупацию Белуджистана"
 afg_claims_advance_to_the_sea_desc: "Нам нужно закончить оккупацию Белуджистана, продвинув и оккупировав портовый город Гвадар."
 afg_claims_advance_into_tribal_areas: "Продвижение в Пушту Племенных Областях"
 afg_claims_advance_into_tribal_areas_desc: "Наша первая цель должна состоять в том, чтобы протолкнуть федерально управляемые племенные территории. Начнем с устранения опорных пунктов пакистанских талибов."
 afg_claims_clear_tribal_areas: "Очистить племенные районы"
 afg_claims_clear_tribal_areas_desc: "Следующим этапом является умиротворение остальной части племенных районов, когда базы талибов разбиты."
 afg_claims_invade_peshawar: "Оккупай Пешавар"
 afg_claims_invade_peshawar_desc: "В наших достопримечательностях находится жемчужина пакистанских районов Пакистана, великий город Пешавар. Мы не можем колебаться сейчас!"
 afg_invade_pakistan: "Вторжение в Пакистан"
 afg_invade_pakistan_desc: "Вместо того, чтобы медленно продвигаться и оккупировать территорию, мы можем напрямую вторгаться и удивлять врага. Однако международное сообщество будет осуждать это, и вполне возможно, что защитники Пакистана вмешаются."
 afg_integrate_pashtunistan: "Интегрировать пуштунистан"
 afg_integrate_pashtunistan_desc: "Несмотря на то, что пуштуны разделяют доминирующую этническую принадлежность Афганистана, многие пуштуны в новых районах по-прежнему недовольны нашим правительством. Нам нужно потратить ресурсы, чтобы убедить их, что им лучше с нами."
 unite_with_pakistan_taliban: "Объединяйтесь с пакистанскими талибами"
 unite_with_pakistan_taliban_desc: "Наши братья в Пакистане борются за освобождение мусульман. Нам нужно объединить усилия с ними!"
 afg_taliban_insurgency_eliminated: "Повстанческое движение Талибан ликвидировано"
 afg_active_taliban_insurgency: "Повстанческое движение \"Талибан\" активно"
 afg_support_counter_insurgency: "Поддерживать афганское противоповстанческое движение"
 AFG_National_Assembly: "Национальная Ассамблея"
 AFG_Anjuman_Pass: "Лев Панджшера"
 AFG_Law_of_Faith: "Закон Веры"
 AFG_Law_of_Faith_desc: "Закон Веры будет преобладать в нашем государстве, чтобы укрепить наши исламские принципы в государстве. Наши люди будут руководствоваться нашими исламскими убеждениями, чтобы сохранить наше государство чистым и праведным."
 AFG_Training_of_local_police_officers: "Подготовка местных полицейских"
 AFG_Training_of_local_police_officers_desc: "В рамках подготовки к окончательному освобождению и стабилизации Афганистана Северный Альянс должен создать дисциплинированную и эффективную полицию. Эта сила будет иметь решающее значение для поддержания закона и порядка на территориях, которые мы стремимся вернуть."
 AFG_Heirs_o_the_Mujahideen: "Наследники моджахедов"
 AFG_Heirs_o_the_Mujahideen_desc: "Черпая вдохновение у легендарных бойцов прошлого, нынешнее руководство стремится возродить дух и тактику моджахедов."
 AFG_Install_the_Dictatorship: "Установить диктатуру"
 AFG_The_Lions_Guard: "Львиная гвардия"
 AFG_The_Lions_Guard_desc: "В ответ на опасения неминуемой угрозы была создана новая оперативная группа для предотвращения возможных нападений на Ахмада Шаха Масуда."
 AFG_The_Francesc_Vendrell_Talks: "Беседы Франсеска Вендрелла"
 AFG_The_Francesc_Vendrell_Talks_desc: "В Душанбе, Таджикистан, специальный посланник ООН Франсеск Вендрель проводит мирные переговоры с ключевыми афганскими лидерами: командующим Северного альянса Ахмедом Шахом Масудом, бывшим губернатором Нангархара Хаджи Абдулом Кадиром, бывшим членом правительства Раббани Сайедом Хуссейном Анвари. о бедах Мухаммада Асифа Мохсена."
 AFG_Assault_on_Mazar_i_Sharif: "Нападение на Мазари-Шариф"
 AFG_Assault_on_Mazar_i_Sharif_desc: "Необходимо вернуть важный город Мазари-Шариф, и мы можем сплотить наших людей, чтобы оказать им поддержку, чтобы сделать это."
 AFG_Massoud_s_MiG_and_Sukho: "Масуда МИГ и Сухой"
 AFG_Massoud_s_MiG_and_Sukho_desc: "Поддержка Индии была более обращенной Индия уже некоторое время помогает Масуду деньгами, радиолокационным оборудованием и деталями для самолетов. Они отправили около 30 техников, которые, как сообщается, обслуживают истребители МиГ и Су Масуда. Индийские военные советники также давали советы по борьбе с Талибаном. Помощь Индии, хотя и секретная, стала большой поддержкой для сил Масуда."
 AFG_Russian_air_lift_idea: "Русский воздушный транспорт"
 AFG_Russian_Air_lift: "Русский воздушный транспорт"
 AFG_Russian_Air_lift_desc: "Россия поддерживает давний тайный союз с Северным Альянсом, поставляя оружие и необходимые материалы для поддержки остатков нашего правительства. Буквально вчера министр обороны России Сергей Иванов объявил, что они будут оснащать свои ополчения хорошо известным советским вооружением, с которым члены Северного Альянса уже знакомы."
 AFG_technical_specialists: "Технические специалисты"
 AFG_technical_specialists_desc: "Россия планирует направить технических специалистов для оказания помощи в наших усилиях, обеспечивая необходимое планирование, логистическую поддержку наших боевых планов, а также крайне необходимые экспертные знания, необходимые для обучения и эксплуатации оборудования."
 AFG_Mil_Mi_24_Gunships: "Ударный вертолет Ми-24"
 AFG_Mil_Mi_24_Gunships_desc: "Россия объявила о планах поставки нам 12 ударных вертолетов Ми-24, которые окажут ценную поддержку нашим усилиям по наступлению против Талибана."
 AFG_CIA_Predator_surveillance_drones: "Разведывательные беспилотники Predator ЦРУ"
 AFG_CIA_Predator_surveillance_drones_desc: "Разведывательные беспилотники CIA Predator продемонстрировали свою эффективность в обеспечении обширного обзора местности, выявлении ключевых точек интереса и обнаружении враждебных целей."
 AFG_Appeal_to_Washington_for_support: "Обращение к Вашингтону за поддержкой"
 AFG_Appeal_to_Washington_for_support_desc: "Перед лицом продолжающегося конфликта и угрозы, исходящей от экстремистских группировок, Афганистан должен искать поддержки международных союзников для укрепления своего военного потенциала."
 AFG_IMU_Countermeasures: "Контрмеры ИДУ"
 AFG_IMU_Countermeasures_desc: "Чтобы противостоять этой угрозе, Афганистан ищет помощи у Узбекистана для проведения целенаправленных авиаударов по опорным пунктам ИДУ. Это сотрудничество направлено на ослабление возможностей ИДУ, срыв их операций и восстановление безопасности вдоль приграничных районов"
 AFG_Shura_system: "Укрепить систему шуры"
 AFG_Shura_system_desc: "Укрепление системы шуры в Северном альянсе имеет решающее значение для поддержания единства и эффективного управления. Укрепляя эту традиционную структуру принятия решений на основе совета, мы обеспечиваем представительство всех фракций."
 AFG_Anjuman_Pass_desc: "Ахмад Шах Масуд, также известный как Лев Панджшера, является символом сопротивления и тактического лидерства. Объединяясь вокруг его идей, нация стремится принять его стратегии, вдохновить войска и укрепить свою оборону. Его принципы лидерства направляли и будут направлять Афганистан в его нынешних трудностях"
 AFG_Ghanis_Plan: "План Гани"
 AFG_Ghanis_Plan_desc: "Гани запускает план по сокращению поддержки Талибана посредством целенаправленных военных действий и проектов развития, направленных на стабилизацию ключевых регионов и восстановление контроля правительства."
 AFG_Secretly_support_the_opium_industry: "Тайная поддержка опиумной индустрии"
 AFG_Secretly_support_the_opium_industry_desc: "Под видом индустриализации наша городская база будет верить, что мы движемся к новой эре модернизации. Однако мы не можем отчуждать основу нации, фермеров. Мы будем тайно поддерживать торговлю опиумом как средство улучшения нашего экономического благосостояния и умиротворения каждой части афганского общества."
 AFG_Parliamentary_Illusion: "Парламентская иллюзия"
 AFG_Parliamentary_Illusion_desc: "Для чего вообще нужен парламент? Ну, он нужен, чтобы успокаивать наш народ, думая, что у него есть право голоса в правительстве. Мы не можем полностью исключить демократический процесс, но мы можем манипулировать им, чтобы лучше служить нашим собственным нуждам."
 AFG_The_Western_Kleptocracy: "Западная клептократия"
 AFG_Ashraf_Ghani: "Ахмадзаи"
 AFG_Ashraf_Ghani_desc: "Ашраф Гани был избран новым президентом Афганистана. Имея мандат на реформы, он стремится стабилизировать страну и восстановить ее институты."
 AFG_Endorse_the_american_candidate: "Поддержать американского кандидата"
 AFG_Endorse_the_american_candidate_desc: "С окончанием полномочий переходного правительства контроль Хамида Карзая над правительством остается сильным; будучи выбранным кандидатом по Боннскому соглашению, Карзай сформировал широкое правительство, занимающееся восстановлением Афганистана и содействием достижению прочного мира с нашими новыми американскими союзниками."
 AFG_The_New_Chairman: "Новый председатель"
 AFG_The_New_Chairman_desc: "По мере прохождения избирательного цикла глава государства должен не только осуществлять контроль, но и быть лицом нации. С широко открытым офисом Карзай должен взять на себя командование и повести Афганистан за собой примером."
 AFG_APTTA: "АПТТА"
 AFG_APTTA_desc: "Соглашение о транзитной торговле между Афганистаном и Пакистаном или APTTA — двустороннее торговое соглашение между Пакистаном и Афганистаном, подписанное при администрации Карзая. Целью этого соглашения является стимулирование торговли между двумя странами, поддержка контртеррористических операций и развитие приграничных регионов."
 AFG_SAARC_Membership: "Членство в СААРК"
 AFG_SAARC_Membership_desc: "Членство Афганистана в Ассоциации регионального сотрудничества Южной Азии (СААРК) демонстрирует интеграцию страны в региональную экономическую и политическую структуру. Это также дает возможность вытащить Афганистан из канавы."
 AFG_Rebuilding_the_state: "Восстановление государства"
 AFG_Rebuilding_the_state_desc: "После падения Талибана одной из главных целей государственного строительства в Афганистане является восстановление и перестройка государства с нуля. Афганистан, государство с отсталой экономикой и практически без асфальтированных дорог или железнодорожных линий, теперь планируется включить в мировой порядок"
 AFG_Drafting_the_Constitution: "Разработка Конституции"
 AFG_Drafting_the_Constitution_desc: "Подписание Конституции знаменует собой важный поворотный момент для государства, поскольку оно закрепляет шаги, гарантирующие права человека."
 AFG_National_Solidarity_Program: "Национальная программа солидарности"
 AFG_National_Solidarity_Program_desc: "Афганская национальная программа солидарности или NSP была правительственной инициативой по восстановлению и развитию около 5000 деревень в Афганистане, с $900 млн., выделенными поэтапно в течение трех лет. Она стремилась создать местные демократически избранные институты и контролировать усилия по восстановлению."
 AFG_symbolic_new_start: "Символическое новое начало"
 AFG_symbolic_new_start_desc: "Некоторые назвали бы это возможностью для Афганистана реструктурировать свое правительство и вступить в новую эпоху."
 AFG_cautious_approach: "Осторожный подход"
 AFG_cautious_approach_desc: "Некоторые полагали, что Афганистан вступит в эпоху быстрого роста, за которым последуют масштабные реформы, но вместо этого наблюдался скромный рост и более осторожный подход."
 AFG_Reformist_Path: "Реформаторский путь"
 AFG_Reformist_Path_desc: "Реформаторский путь направлен на замену старого новым, и сейчас самое подходящее время для этого, поскольку Афганистан все еще находится на ранних этапах государственного строительства."
 AFG_Next_in_Line_of_Succession: "Следующий в очереди наследования"
 AFG_Next_in_Line_of_Succession_desc: "Поскольку срок полномочий Хамида Карзая подходит к концу, на его место должен прийти преемник."
 AFG_Sway_local_warlords: "Влияние местных военачальников"
 AFG_Sway_local_warlords_desc: "Местные полевые командиры доминируют в афганском руководстве с момента советского вторжения, и устранить их будет нелегко. Вместо этого мы должны определить и сотрудничать с ключевыми сильными людьми, чтобы укрепить нашу позицию."
 AFG_The_Islamic_Republic: "Исламская Республика"
 AFG_The_Islamic_Republic_desc: "С исчезновением государства Афганистан начинается новая эпоха для республики, знаменующая собой новый старт и новую форму для нашей нации."
 AFG_The_Mujahideen: "Моджахеды"
 AFG_The_Mujahideen_desc: "Моджахеды, или афганские моджахеды, — это широкая коалиция бывших командиров сопротивления и полевых командиров, многие из которых поддерживали бывший Северный альянс. Мы должны сосредоточиться на сохранении статус-кво."
 AFG_Age_of_Republican_Leadership: "Лидерство Новой Эры"
 AFG_Age_of_Republican_Leadership_desc: "С созданием Исламской Республики мы должны постепенно отказаться от старых полевых командиров в пользу новых офицеров для новых национальных сил обороны."
 AFG_Islamic_Democracy: "Исламская демократия"
 AFG_Islamic_Democracy_desc: "Новая глава продолжается с исламским обществом, которое берет на себя управление государством Афганистан, надеемся, в будущем. Однако сейчас не время для отдыха, поскольку полевые командиры и деятели банд бродят по стране, представляя угрозу, объединяясь с силами Талибана."
 AFG_Reinforce_the_Government: "Укрепить правительство"
 AFG_Reinforce_the_Government_desc: "С нашим новым контролем над южными регионами страны, мы считаем, что это хороший старт для командования оппозицией и вывода нашего руководства на свет для многих."
 AFG_Agricultural_Modernisation: "Модернизация сельского хозяйства"
 AFG_The_Farmer_and_their_Rifle: "Фермер и его винтовка"
 AFG_The_Farmer_and_their_Rifle_desc: "Жаждущие прорваться сквозь кровь и кости, чтобы защитить свою родину, сельские жители Афганистана продемонстрировали, что являются опорой государства. Потеря поддержки со стороны этого сообщества станет первой костяшкой домино, ведущей к нашему падению."
 AFG_Inheritor_of_Afghanistan: "Наследник Афганистана"
 AFG_Inheritor_of_Afghanistan_desc: "Афганистан был по-настоящему мирным только под нашим правлением. Мы стали наследниками афганского государства и должны быть восхвалены за это достижение, а не отвергнуты мировыми державами."
 AFG_Second_Man_of_the_State: "Второй человек государства"
 AFG_Second_Man_of_the_State_desc: "Будучи бывшим командиром сопротивления, Атта проявил живой интерес к власти. Он зарекомендовал себя как ярко выраженный лидер Афганистана и не чурался участия в крупномасштабных конфликтах с другими полевыми командирами."
 AFG_Dismantle_The_warlords: "Разрушить военачальников"
 AFG_Dismantle_The_warlords_desc: "Бандиты и гангстеры управляют определенными регионами страны. Чтобы мы действительно трансформировались в современное национальное государство, мы должны приложить усилия для решения этой проблемы с полевыми командирами."
 AFG_A_Tolerant_State: "Толерантное государство"
 AFG_A_Tolerant_State_desc: "Афганистан является домом для множества разных людей. Мы должны сдержать свои обещания считать каждого афганца единым целым и быть едиными как целое."
 AFG_Naveen: "Навин"
 AFG_Naveen_desc: "Новая афганская партия, или Навин, — политическая партия в Афганистане, возглавляемая Юнусом Кануни. Партия была основана, когда Кануни отошел от Национального движения Афганистана, возглавляемого Ахмадом Вали Масудом. Юнус Кануни стремится продолжить менталитет Северного альянса."
 AFG_New_class_of_Jam_iat_reformers: "Новый класс реформаторов Джамиата"
 AFG_New_class_of_Jam_iat_reformers_desc: "Юнус Кануни представляет новую волну реформаторов Джамиата, которые больше принимают исламские и традиционные ценности. Эта группа склонна принимать более реформистский подход, фокусируясь на постепенных изменениях, а не на агрессивном обращении."
 AFG_Counite_Masouds_works: "Работы Совета Масуда"
 AFG_Counite_Masouds_works_desc: "После поражения Северного Альянса и окончания правления Масуда мы по-прежнему привержены сохранению духа Северного Альянса, стремясь построить современный Афганистан."
 AFG_Foster_Innovation: "Поощрять инновации"
 AFG_Foster_Innovation_desc: "Как бывший министр образования, Юнус Кануни понимает острую необходимость инноваций в секторе образования."
 AFG_Combat_Electoral_Corruption: "Борьба с коррупцией на выборах"
 AFG_Combat_Electoral_Corruption_desc: "В Афганистане чиновники часто прибегали к взяточничеству, чтобы накопить богатство и сохранить свою власть. С этого момента мы должны гарантировать, что фальсификации выборов больше не будут допускаться."
 AFG_Empowering_Provincial_Governance: "Расширение полномочий провинциального управления"
 AFG_Empowering_Provincial_Governance_desc: "Расширение прав и возможностей провинциального управления в Афганистане имеет важное значение. Как показала Германия, децентрализованное управление позволяет регионам развиваться и догонять остальную часть страны."
 AFG_Centralise_the_Apparatus_of_the_State: "Централизовать государственный аппарат"
 AFG_Centralise_the_Apparatus_of_the_State_desc: "Централизация усилит наш контроль, гарантируя, что все обзоры и возражения будут обрабатываться нами напрямую."
 AFG_Expand_the_Education_Ministry: "Расширить Министерство образования"
 AFG_Expand_the_Education_Ministry_desc: "Расширение Министерства образования принесет большую пользу нашему государству, способствуя подготовке более квалифицированной рабочей силы и развитию более образованного общества."
 AFG_Propose_a_new_Constitution: "Предложить новую конституцию"
 AFG_Propose_a_new_Constitution_desc: "Действующая конституция Афганистана не соответствует современным стандартам и требует внесения существенных поправок."
 AFG_Embezzle_foreign_funds: "Хищение иностранных средств"
 AFG_Embezzle_foreign_funds_desc: "Хищение иностранных средств было методом сохранения жесткого контроля над страной и поддержания нашего правления совместно с Национальной ассамблеей."
 AFG_Enforce_Afghan_Centralism: "Обеспечить централизм"
 AFG_Enforce_Afghan_Centralism_desc: "Афганцы — сельский и племенной народ, и исторически они негативно реагировали на любую форму централизации. Но как наше правительство может быть полезным, если мы ограничены тем, что мы можем и не можем сделать? Мы должны занять твердую позицию и обеспечить централизм."
 AFG_Urban_tribal_divisions: "Лидеры Шуры уступок"
 AFG_Urban_tribal_divisions_desc: "Переселив часть наших соплеменников в урбанизированные районы, мы сможем предоставить определенным регионам большую автономию и контроль над своими регионами, поскольку они будут более организованными."
 AFG_Atlanticism: "атлантизм"
 AFG_Atlanticism_desc: "Атлантизм — это движение в поддержку североамериканских и европейских государств, возникшее после Второй мировой войны. Афганистан хочет принять более западную модель в плане прогресса и управления."
 AFG_Arsenal_of_Democracy: "Арсенал демократии"
 AFG_Arsenal_of_Democracy_desc: "Учитывая бурный рост американской экономики вооружений, нам следует использовать это в своих интересах, запасаясь оружием и готовясь к предстоящим вызовам."
 AFG_The_Republic_Survives_Another_day: "Республика пережила еще один день"
 AFG_The_Republic_Survives_Another_day_desc: "Когда ночь переходит в день, знамя афганского народа стоит крепко. Готовы ко всему, что ждет впереди, будь то мир или война. Одно остается неизменным: республика выстоит до последнего вздоха."
 AFG_Defenders_of_Democracy: "Защитники демократии"
 AFG_Defenders_of_Democracy_desc: "От государства с небольшим понятием демократии к новому режиму, полностью ее принимающему, это беспрецедентно. Мы должны выполнить свой долг и защитить эту нацию и ее идеалы любой ценой."
 AFG_Root_out_the_Old_cabinet: "Искоренить старый кабинет"
 AFG_Root_out_the_Old_cabinet_desc: "Те, кто раньше был на своих должностях, все еще в парламентской системе. Мы должны разоружить и разоблачить их за мошенничество, которым они являются."
 AFG_Moderate_Islamism: "Умеренный исламизм"
 AFG_Moderate_Islamism_desc: "Умеренный исламизм относится к пассивному или традиционному подходу к исламу, что отличает его от более радикальных и революционных интерпретаций."
 AFG_Basej_e_Milli: "Зеленый тренд"
 AFG_Basej_e_Milli_desc: "Basej-e Milli, также известная как Rawand-e Sabz-e Afghanistan, является антиталибской, афганской националистической и продемократической политической партией. Она играет важную роль в отстаивании демократического будущего и национального единства в Афганистане."
 AFG_Knife_to_the_warlords: "Нож для военачальников"
 AFG_Knife_to_the_warlords_desc: "Военачальники досаждают этой нации и являются устаревшей концепцией. Они утверждают, что действуют от имени народа, но мы все выступаем против них."
 AFG_Standardised_taxation: "Стандартизированное налогообложение"
 AFG_Standardised_taxation_desc: "Стандартизированное налогообложение позволит нашей экономике восстановиться после многих лет войны."
 AFG_Enlist_the_Support_of_the_People: "Заручитесь поддержкой народа"
 AFG_Enlist_the_Support_of_the_People_desc: "Заручившись поддержкой народа, мы спасем республику от грядущих угроз."
 AFG_Recraft_the_Healthcare_System: "Реорганизация системы здравоохранения"
 AFG_Recraft_the_Healthcare_System_desc: "Больницы старые и нуждаются в восстановлении и ремонте. Мы должны внести свой вклад в решение этой проблемы."
 AFG_Local_Organisation: "Местная организация"
 AFG_Local_Organisation_desc: "Мы должны сплотиться, чтобы стать самодостаточными и не полагаться на поддержку остального мира."
 AFG_Deployment_of_ISAF_forces: "Развертывание сил ISAF"
 AFG_Deployment_of_ISAF_forces_desc: "В ответ на сохраняющиеся проблемы безопасности и необходимость стабилизации Афганистан призывает к развертыванию Международных сил содействия безопасности."
 AFG_Lift_the_Press_restrictions: "Снимите ограничения на деятельность прессы"
 AFG_Lift_the_Press_restrictions_desc: "Свободная и независимая пресса — краеугольный камень динамичного и демократического общества."
 AFG_Progressive_Tax: "Прогрессивный налог"
 AFG_Progressive_Tax_desc: "Чтобы обеспечить справедливое распределение богатства и ресурсов, Афганистан принимает прогрессивную налоговую систему."
 AFG_Invite_Bibi_Ayesha: "Пригласить Биби Айешу"
 AFG_Invite_Bibi_Ayesha_desc: "Биби Айеша, грозный военачальник, известная своей доблестью на поле боя, пользуется значительным влиянием и лояльностью среди своих последователей. Приглашая Биби Айешу, Афганистан стремится обеспечить ее преданность, консолидировать военную мощь"
 AFG_lessons_of_war: "Уроки войны"
 AFG_lessons_of_war_desc: "В горниле конфликта Афганистан извлек ценные уроки, которые необходимо учесть, прокладывая свой путь вперед. Горький опыт войны выявил слабые и сильные стороны, которые необходимо учитывать, чтобы обеспечить выживание и процветание страны."
 AFG_Assault_on_Kabul: "Нападение на Кабул"
 AFG_Assault_on_Kabul_desc: "Кабул, столица и политическое сердце Афганистана, сталкивается с неизбежным нападением вражеских сил. По мере продвижения противника Афганистан должен выстроить свою оборону и подготовиться к отчаянной борьбе за защиту своего центра власти"
 AFG_Battle_of_Kandahar: "Битва за Кандагар"
 AFG_Battle_of_Kandahar_desc: "Кандагар, исторический город и ключевой стратегический опорный пункт, стал центром ожесточенной битвы за контроль. Поскольку вражеские силы вторгаются на его окраины, Афганистан должен сплотить свою оборону и подготовиться к решающему противостоянию"
 AFG_Retake_Bagram_airbase: "Отвоевать авиабазу Баграм"
 AFG_Retake_Bagram_airbase_desc: "Авиабаза Баграм, критически важный военный объект, попала в руки врага, представляя существенную угрозу национальной безопасности. Чтобы вернуть себе этот стратегический актив, Афганистан должен предпринять согласованные усилия по восстановлению контроля над авиабазой"
 AFG_local_military_pressure: "Местное военное давление"
 AFG_local_military_pressure_desc: "Тактическая доктрина, известная как «Локальное военное давление». Эта стратегия направлена ​​на применение постоянного, локализованного давления на силы противника, срыв его операций и подрыв его морального духа."
 AFG_Return_of_Dostum: "Возвращение Дустума"
 AFG_Return_of_Dostum_desc: "Генерал Абдул Рашид Дустум, видный афганский военный лидер и влиятельная фигура, возвращается на национальную сцену. Известный своим грозным командованием узбекскими войсками и стратегической проницательностью"
 AFG_Mission_to_Tehran: "Миссия в Тегеран"
 AFG_Mission_to_Tehran_desc: "В попытке укрепить региональные альянсы и противостоять внешним угрозам Афганистан отправляется в дипломатическую миссию в Тегеран. Присоединяясь к возглавляемой Ираном Оси Сопротивления, Афганистан стремится обеспечить себе мощных союзников, усилить свои военные возможности и укрепить свое геополитическое положение"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces: "Командование войсками Раббани в Фейзабаде"
 AFG_Take_command_of_Rabbanis_Feyzabad_forces_desc: "Силы Бурхануддина Раббани, размещенные в Фейзабаде, имеют решающее значение для контроля над северо-восточными регионами Афганистана. Принимая на себя прямое командование этими силами, центральное руководство стремится объединить командные структуры, усилить координацию и укрепить оборону этой стратегически важной области"
 AFG_The_new_Afghani: "Новый Афгани"
 AFG_The_new_Afghani_desc: "Осознавая неэффективность и коррупцию в рамках нынешней системы, дальновидное руководство стремится перестроить Афганистан с нуля. Эта инициатива, получившая название The New Afghani, откроет новую эру Афганистана."
