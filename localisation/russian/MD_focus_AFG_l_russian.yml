 Headquarters_Taloqan: "Штаб-квартира Талокана"
 Headquarters_Taloqan_desc: "Талокан стал опорным пунктом Ахмад Шаха Масуда во время советского вторжения. Впоследствии он стал центральным командным центром для [AFG.GetFlag] [AFG.GetNameDefCap], выступая в качестве важнейшего пункта для доступа в Таджикистан после падения Мазари-Шарифа под натиском Талибана в 1997 году."
