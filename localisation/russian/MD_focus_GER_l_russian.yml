 GER_idea_reform_international_institutions: "Реформирование международных институтов"
 GER_idea_reform_international_institutions_desc: "Германия стремится возглавить усилия по реформированию международных организаций, чтобы они лучше отражали реалии XXI века. Выступая за более широкое представительство развивающихся стран и повышение прозрачности и подотчётности, Германия стремится модернизировать эти организации, чтобы они могли эффективно решать глобальные проблемы и поддерживать международное сотрудничество."
 GER_Ideas_Reformed_German_International_Institutes_desc: "Германия модернизировала свои международные организации, чтобы повысить их эффективность и адаптировать к меняющимся глобальным вызовам. Эти реформы направлены на внедрение инноваций, сотрудничество и обеспечение того, чтобы организации Германии оставались в авангарде дипломатии и многостороннего взаимодействия."
 GER_idea_V_Fall: "Verteidigungs-Fall"
 GER_idea_V_Fall_desc: "Германия вводит в действие \"Оборонительный план на осень\" - стратегию действий в чрезвычайных ситуациях, разработанную для быстрой мобилизации и координации мер национальной обороны. Этот план обеспечивает полную готовность бундесвера и критически важных объектов инфраструктуры к отражению неминуемых угроз безопасности и суверенитету Германии."
 GER_KfW_IPEX_Bank: "KfW IPEX-Bank GmbH"
 GER_KfW_IPEX_Bank_desc: "KfW IPEX-Bank является важным институтом для финансирования экспорта и инвестиций Германии. С акцентом на поддержку национальных экономических интересов, банк способствует развитию инфраструктуры, сохранению рабочих мест и стимулированию технологических инноваций. Его деятельность охватывает такие отрасли, как энергетика, транспорт и производство, обеспечивая конкурентоспособность немецких предприятий на мировом рынке. Помимо значительного вклада в экономическую стабильность, банк также играет роль в продвижении устойчивых практик и проектов в области возобновляемой энергетики, что соответствует обязательствам Германии по экологической ответственности."
 GER_Goethe_intitut: "Институт имени Гете"
 GER_Goethe_Intitut_desc: "Институт имени Гете, штаб-квартира которого находится в Мюнхене, является ведущим учреждением Германии по продвижению немецкой культуры и языка во всем мире. Являясь культурным представителем республики, он способствует международному сотрудничеству, организует культурные мероприятия и обеспечивает языковые курсы для миллионов людей по всему миру. Штаб-квартира в Мюнхене символизирует стремление института поддерживать прочные культурные связи, сохраняя богатое наследие Германии. Институт, сеть которого охватывает более 90 стран, заботится о том, чтобы художественный, литературный и языковой вклад Германии находил отклик во всем мире, укрепляя ее мягкую силу и культурное влияние."
 Humbold_foundation_sharing_group_name: "Группа обмена Фонда Гумбольдта"
 Humbold_foundation_sharing_group_desc: "Группа обмена Фонда Гумбольдта - это инициатива, направленная на развитие долгосрочного международного академического сотрудничества. Она связывает выпускников программ Фонда Александра фон Гумбольдта с учеными в Германии, способствуя реализации совместных исследовательских проектов и взаимному академическому обмену."
 GER_Ideas_IT_Workers: "Использование индийских ИТ-талантов"
 GER_Ideas_IT_Workers_desc: "Германия стремится привлечь квалифицированных ИТ-специалистов из Индии. Эта инициатива направлена на привлечение индийских ИТ-специалистов для расширения технологических возможностей и устранения дефицита кадров в немецкой ИТ-индустрии."
 GER_Ideas_Chinese_Partners: "Укрепление партнерских отношений с Китаем"
 GER_Ideas_Chinese_Partners_desc: "Германия уделяет особое внимание укреплению экономического и технологического партнёрства с Китаем. Эта инициатива направлена на развитие торговли, совместных исследований и инноваций посредством взаимного сотрудничества и обмена опытом."
 GER_ideas_Israel_partner: "Сотрудничество с израильскими инноваторами"
 GER_ideas_Israel_partner_desc: "Германия стремится к сотрудничеству с Израилем в области технологий и инноваций. Эта инициатива направлена на создание совместных предприятий, исследовательских партнёрств и обмен знаниями для стимулирования технологического прогресса и экономического роста."
 GER_wandel_durch_handel: "Изменения через торговлю"
 GER_wandel_durch_handel_desc: "Германия стремится к социальному и экономическому прогрессу, развивая торговые отношения. Эта стратегия подчёркивает роль международной торговли в укреплении мира, внедрении инноваций и устойчивом развитии."
 GER_Ideas_International_education_I: "Образование в интересах стабильности"
 GER_Ideas_International_education_I_desc: "Признавая образование основой глобальной стабильности, Германия инвестирует в академическое партнёрство с развивающимися странами. Эта инициатива, направленная на поддержку стипендий, профессионального обучения и программ обмена преподавателями, способствует долгосрочному социальному и экономическому росту и укрепляет дипломатические связи."
 GER_Ideas_International_education_II: "Международная образовательная программа"
 GER_Ideas_International_education_II_desc: "Германия расширяет свои международные образовательные инициативы, заключая двусторонние соглашения с университетами и научно-исследовательскими институтами по всему миру. Эта программа повышает мобильность студентов, способствует сотрудничеству в области передовых исследований и продвигает академические инновации за рубежом."
 GER_Ideas_International_education_III: "Продвижение немецкого языка в образовании"
 GER_Ideas_International_education_III_desc: "Германия активизирует усилия по интеграции немецкого языка в глобальные системы образования. Эта политика, реализуемая с помощью программ Гёте-института, языковых стипендий и инициатив по культурному обмену, направлена на усиление культурного влияния Германии и развитие более тесного международного сотрудничества."
 GER_Ideas_International_education_IV: "Содействие глобальному образовательному партнерству"
 GER_Ideas_International_education_IV_desc: "Германия сосредотачивает внимание на построении прочных образовательных партнерств с странами по всему миру. Эта инициатива направлена на развитие академических обменных программ, совместных научных проектов и возможностей для совместного обучения"
 GER_Luftwaffe_modifier: "Люфтваффе"
 GER_Luftwaffe_modifier_desc: "Люфтваффе, воздушные силы Бундесвера. Изначально созданные как сила для ведения боевых действий в период Холодной войны, их основной задачей было защищать воздушное пространство Западной Германии от возможной агрессии Советского Союза. Однако с окончанием Холодной войны, воссоединением Германии и изменением характера глобальных угроз, Люфтваффе столкнулись с задачей трансформации для выполнения новых требований."
 GER_Deutsche_Marine_modifier: "Военно-морские силы Германии"
 GER_Deutsche_Marine_modifier_desc: "В период Холодной войны миссией Военно-морского флота Германии было обеспечение защиты побережий Западной Германии, контроль над важнейшими морскими путями и противодействие советской военно-морской мощи в Балтийском море. Воссоединение Германии в 1990 году привело к интеграции Народного флота ГДР (Volksmarine) в немецкий военно-морской флот (Deutsche Marine), что привело к слиянию различных доктрин, оборудования и личного состава в единую сплочённую силу."
