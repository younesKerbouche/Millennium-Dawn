 GER_International_schools_desc: "Финансирование международной школьной программы позволит нам предоставлять первоклассное образование экспатриантам и легальным иммигрантам со всего мира, а также даст нам возможность еще больше интегрировать их в немецкую культуру и общество, позволяя им при этом сохранять часть своих личных особенностей."
 GER_Investments_stuggart: "Американские инвестиции в Штутгарте"
 GER_Investments_stuggart_desc: "Инвесторы из США проявляют особый интерес к Штутгарту и прилегающему к нему региону Баден-Вюртемберг, рассматривая его как возможность для дальнейшего инвестирования."
 GER_Investments_cologne: "Российские инвестиции в Кельне"
 GER_Investments_cologne_desc: "С другой стороны, российские бизнесмены видят потенциал в дорогостоящем городе Кельн, называя его популярность, высокое качество жизни и туристическую привлекательность в качестве причин для продвижения стартапов в нем."
 GER_rheinmetall_focus: "Rheinmetall"
 GER_rheinmetall_focus_desc: "Мы заключим контракты с Rheinmetall и увеличим производство военной техники!"
 GER_KMW_focus: "Krauss-Maffei Wegmann"
 GER_KMW_focus_desc: "С KMW свяжутся и попросят заключить с нашим правительством контракты на поставку новой военной техники."
 GER_long_range: "Способности дальнего действия"
 GER_long_range_desc: "Мы должны иметь возможность наносить удары с большого расстояния, так как если мы не сможем этого сделать, то превосходящий по силе противник сможет нанести удар по нашей стране, не дав нам возможности нанести ответный удар. Строительство шахт для баллистических ракет дальнего радиуса действия обеспечит нам возможность хранить и развертывать упомянутое оружие."
 GER_Italian_invasion: "Ударить по Италии"
 GER_Italian_invasion_desc: "Италия показала, что ее армия полна некомпетентности и беспорядка. Поэтому мы можем быть уверены, что любое сопротивление итальянской армии будет быстро подавлено."
 GER_Decision_Bundeswehr_anger: "Бундесвер"
 GER_Decision_Bundeswehr_anger_desc: "§HБундесвер§! претерпевает существенные изменения, чтобы противостоять современным угрозам, таким как терроризм, миссии по стабилизации и меняющаяся геополитическая динамика. Эти изменения требуют корректировок, сохраняющих оперативную эффективность при соблюдении демократических принципов. В основе этих преобразований лежит §YКонцепция внутреннего лидерства§!, которая объединяет роль солдат как защитников нации с их ответственностью как этичных, демократических граждан. \n\nОбеспечение доступа к §Hсовременному оборудованию§!, §Hстабильные политические условия§!, \n§HОбщественная и правительственная поддержка§!, §Hкомпетентное руководство§!, §Hдостаточное финансирование§!, \nи §Hдостойное соотношение между солдатами и генералами§! необходимы для обеспечения оперативной эффективности и решения эволюционирующих оборонных задач. \n\n[GER.GetFlag]§YГнев офицеров§! [?ROOT.GER_Officer_anger]%\n[GER.GetFlag]§YГнев солдат§! [?ROOT.GER_Troop_anger]% \n\nУстранение этих элементов позволит §HБундесверу§! адаптироваться к современным требованиям, оставаясь при этом уважаемой силой, поддерживающей демократические ценности."
 GER_mid_range_desc: "В Германии сбалансированное общество направлено на гармонизацию различных социальных, экономических и культурных элементов. Это предполагает обеспечение равного доступа к ресурсам, возможностям и услугам для всех граждан, способствуя социальной сплоченности и стабильности."
 GER_1_left_side_range_desc: "Германия уже давно стала центром межкультурного обмена, где разделяются и прославляются различные культурные идеи и практики. Этот обмен обогащает культурную ткань нации, способствуя взаимопониманию и уважению между различными культурными группами."
 GER_left_side_range_desc: "Инклюзивное общество в Германии стремится обеспечивать равные возможности для всех людей, независимо от их происхождения. Это включает в себя борьбу с дискриминацией и содействие социальной интеграции, чтобы каждый чувствовал, что его ценят и принимают."
 GER_middle_left_side_range_desc: "В Германии реализуются различные стратегии и программы, направленные на интеграцию иммигрантов в социальную, экономическую и культурную жизнь страны. Этот процесс включает в себя языковые курсы, поддержку в трудоустройстве и инициативы по вовлечению в общественную жизнь, чтобы помочь иммигрантам стать активными и полезными членами общества."
 GER_far_left_side_range_desc: "Германия известна своими культурными инновациями, где постоянно появляются новые идеи, практики и продукты, формирующие культурный ландшафт. Эти инновации обусловлены динамичным сочетанием традиций и современности, способствующим творчеству и прогрессу."
 GER_Militarism_desc: "Культурный плюрализм в Германии отражает сосуществование множества различных культурных групп, каждая из которых сохраняет свою уникальную самобытность, внося свой вклад в развитие общества. Этот плюрализм рассматривается как сильная сторона, усиливающая разнообразие и культурное богатство нации."
 GER_1_right_side_range_desc: " Концепция Volksgemeinschaft, или \"народной общины\", подчеркивает единую национальную идентичность. В современной Германии эта идея часто ассоциируется с укреплением чувства принадлежности и солидарности между гражданами, при этом не забывая о ее исторических коннотациях."
 GER_right_side_range_desc: "Понятие культурной чистоты подразумевает сохранение культурных традиций и обычаев в их первозданном виде. В Германии это проявляется в стремлении сохранить региональные обычаи, диалекты и наследие, уравновесив при этом влияние глобализации."
 GER_middle_right_side_range_desc: "Национальное наследие Германии включает в себя богатую историю, традиции, памятники и культурные артефакты. Сохранение и популяризация этого наследия имеют решающее значение для формирования у граждан чувства национальной идентичности и гордости."
 GER_far_right_side_range_desc: "Этническое единство в Германии направлено на укрепление солидарности и сплоченности между различными этническими группами. Это предполагает содействие взаимопониманию и сотрудничеству, а также решение проблем, связанных с этническим разнообразием и интеграцией."
 GER_Anti_Militarism_desc: "Под культурным конформизмом в Германии понимается практика согласования индивидуального поведения и убеждений с доминирующими культурными нормами. Это проявляется в общественных ожиданиях и ценностях, которые определяют повседневную жизнь, но в то же время дают возможность для индивидуального самовыражения и разнообразия."
 GER_multicultural_curriculum_campain_in_schools: "Кампания по разработке мультикультурных учебных программ в школах"
 GER_multicultural_curriculum_campain_in_schools_desc: "Поскольку Германия продолжает развиваться, становясь все более мультикультурным обществом, необходимость в инклюзивной учебной программе в школах приобретает первостепенное значение. Следуя влиянию прогрессивной образовательной политики 1990-х годов, эта кампания направлена на то, чтобы учащиеся узнали о разнообразных культурных традициях, которые формируют ткань современной Германии. Канцлер Герхард Шредер однажды заметил: \"Наше будущее зависит от совместной жизни, от уважения и понимания культур друг друга\". Эта инициатива играет ключевую роль в укреплении социальной сплоченности в меняющейся нации."
 GER_Promote_Cultural_exchange_Programs: "Содействие программам культурного обмена"
 GER_Promote_Cultural_exchange_Programs_desc: "Стремясь к взаимопониманию и глобальному сотрудничеству, Германия расширяет свои программы культурного обмена. Эти инициативы, возникшие еще в послевоенное время, направлены на создание прочных партнерских отношений со странами всего мира. Такие выдающиеся лидеры, как Вилли Брандт, подчеркивали: \"Мир - это не все, но без мира все - ничто\". Культурный обмен рассматривается как инструмент мягкой силы, позволяющий укрепить дипломатию, укрепить дружеские отношения и обмениваться знаниями через границы."
 GER_provide_federal_foundings_for_migration_cultural_centers: "Предоставить федеральное финансирование миграционным культурным центрам"
 GER_provide_federal_foundings_for_migration_cultural_centers_desc: "Признавая важность интеграции мигрантов в немецкое общество, федеральное финансирование направляется в культурные центры, обслуживающие иммигрантские общины. Эти центры предлагают языковые курсы, социальные услуги и культурные мероприятия, направленные на интеграцию. В своей речи бывший президент Йоханнес Рау заявил: «Мы должны рассматривать миграцию не как угрозу, а как возможность». Эти центры играют важнейшую роль, помогая мигрантам и беженцам укорениться в Германии, сохраняя при этом свою культурную самобытность."
 GER_Support_Multicultural_Art_and_literature_initiative: "Поддержать инициативу мультикультурного искусства и литературы"
 GER_Support_Multicultural_Art_and_literature_initiative_desc: "Правительство Германии давно признало роль искусства и литературы в отражении развивающейся идентичности нации. Поддержка мультикультурных художественных инициатив не только способствует развитию творчества, но и подчеркивает вклад иммигрантских общин в немецкую культуру. Искусство и культура - это душа нашего общества, - сказала Ангела Меркель. Эта инициатива гарантирует, что в литературном и художественном ландшафте Германии будут звучать разные голоса»."
 GER_launch_multicultural_media_campain: "Запуск мультикультурной медиа-кампании"
 GER_launch_multicultural_media_campain_desc: "Кампания в СМИ, направленная на продвижение ценностей разнообразия и инклюзии, призвана опровергнуть стереотипы и подчеркнуть преимущества мультикультурного общества. В соответствии с усилиями Германии по борьбе с ксенофобией и укреплению социальной гармонии, в этой кампании принимают участие выдающиеся деятели из различных культурных слоев. Бывший канцлер Гельмут Шмидт однажды сказал: \"Толерантность - важный аспект демократии\". Кампания подтверждает стремление Германии к созданию более инклюзивного общества."
 GER_Wehrmachtsausstellung: "Выставка Вермахта"
 GER_Wehrmachtsausstellung_desc: "Выставка \"Преступления Вермахта\" (Wehrmachtsausstellung), рассказывающая о роли вермахта во Второй мировой войне, вызвала национальные дебаты, когда была впервые представлена в 1990-х годах. Выставка опровергает миф о \"чистом вермахте\" и проливает свет на соучастие немецких военных в нацистских военных преступлениях. Федеральный президент Рихард фон Вайцзеккер в свое время сказал: \"Примирение с прошлым - это ключ к нашему будущему\". Выставка остается важной частью немецкой культуры памяти (Erinnerungskultur)."
 GER_Launch_Erinnerungskultur_campain: "Начало кампании \"Культура памяти\""
 GER_Launch_Erinnerungskultur_campain_desc: "Кампания \"Культура памяти\" (Erinnerungskultur) - это отражение постоянной приверженности Германии к сохранению памяти о своем прошлом и обеспечению того, чтобы ужасы нацистской эпохи никогда не повторились. С помощью образовательных программ, общественных памятников и национальных дней памяти эта акция призвана воспитать у будущих поколений чувство ответственности. Бывший канцлер Гельмут Коль однажды заметил: \"Только те, кто знает прошлое, могут понимать настоящее и определять будущее\"."
 GER_Revitalize_german_historical_Narratives_in_school: "Возрождение немецких исторических повествований в школе"
 GER_Revitalize_german_historical_Narratives_in_school_desc: "В ответ на призывы к более сбалансированному подходу к истории Германии эта инициатива возрождает преподавание исторических нарративов в школах. В ней подчеркиваются не только мрачные стороны прошлого Германии, но и ее достижения в области демократии, прав человека и миро строительства. Как заявил бывший президент Йоахим Гаук, \"История Германии - это одновременно предупреждение и вдохновение для будущих поколений\". Эта программа призвана обеспечить глубокое понимание истории учащимися."
 GER_Promote_Traditional_german_values_in_media: "Продвижение традиционных немецких ценностей в СМИ"
 GER_Promote_Traditional_german_values_in_media_desc: "Эта кампания направлена на продвижение традиционных немецких ценностей, таких как демократия, толерантность и уважение к верховенству закона, через медиа платформы. В соответствии с послевоенными конституционными ценностями Германии, инициатива направлена на укрепление этих принципов в общественном дискурсе. Как сказал бывший канцлер Конрад Аденауэр, \"Единство народа - основа силы региона\". Кампания подчеркивает единство через общие ценности."
 GER_Strengthen_language_purity_campain: "Усиление кампании за чистоту языка"
 GER_Strengthen_language_purity_campain_desc: "В ответ на растущее влияние иностранных языков и сленга в повседневном общении эта кампания направлена на сохранение чистоты немецкого языка. Кампания отражает проблемы культурной идентичности и языкового наследия. Томас Манн, известный немецкий писатель, однажды сказал: \"Нация, которая забывает свой язык, забывает саму себя\". Эта инициатива поощряет правильное использование немецкого языка, особенно в образовании и средствах массовой информации."
 GER_Launch_national_identity_courses_for_migrants: "Запуск курсов национальной идентичности для мигрантов"
 GER_Launch_national_identity_courses_for_migrants_desc: "Эти курсы, направленные на содействие интеграции и ознакомление с ценностями немецкого общества, помогают мигрантам понять права и обязанности, связанные с жизнью в Германии. Курсы охватывают такие темы, как демократия, верховенство закона и история Германии. Как заявил президент Германии Франк-Вальтер Штайнмайер, \"Наша идентичность определяется тем, как мы принимаем других\". Эти курсы помогают новоприбывшим понять и принять свой новый дом."
 GER_Launch_made_in_germany_campain: "Запуск кампании \"Сделано в Германии\""
 GER_Launch_made_in_germany_campain_desc: "Кампания \"Сделано в Германии\" подчеркивает качество, инновации и надежность немецких товаров. Известная во всем мире как знак превосходства, фраза \"Сделано в Германии\" стала синонимом инженерного искусства и мастерства. Бывший канцлер Людвиг Эрхард, архитектор Wirtschaftswunder (экономического чуда), считал, что \"экономический успех Германии коренится в ее приверженности качеству\". Эта кампания пропагандирует промышленное наследие Германии и ее глобальную конкурентоспособность."
 GER_Fund_national_Culture_festivals: "Фонд национальных культурных фестивалей"
 GER_Fund_national_Culture_festivals_desc: "Культурные фестивали Германии, которые празднуют разнообразное художественное и музыкальное наследие страны, получают поддержку через эту инициативу. Фестивали акцентируют внимание как на традиционной, так и на современной культуре, предоставляя платформу для художников, чтобы продемонстрировать свои работы. Как сказал Гёте: \"Культура нации живет в сердцах и душах ее народа\". Эти фестивали — свидетельство живости и креативности культурной сцены Германии."
