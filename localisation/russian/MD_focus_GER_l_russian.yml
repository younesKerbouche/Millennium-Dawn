 GER_Eurofighter.2.t: "Вариант Eurofighter предложен для испытаний"
 GER_Eurofighter.2.d: "В связи с тем, что глобальный ландшафт безопасности продолжает смещаться в сторону спорных морских зон и дальнего проецирования силы, консорциум Eurofighter представил нам два специализированных варианта модернизации планера Typhoon. Эти варианты направлены на расширение боевых возможностей истребителя за пределы его нынешних многоцелевых возможностей.\n\nПервое предложение сосредоточено на варианте морского патруля большой дальности, оптимизированном для наблюдения за побережьем, противокорабельных операций и морских ударов. Благодаря улучшенной интеграции радаров, увеличенному запасу топлива и продолжительности выполнения задач этот вариант заполнит существующие пробелы в морской воздушной разведке.\n\nВторой вариант предполагает создание истребителя Eurofighter, способного к полёту на авианосцах и посадке на них. Эта концепция потребует усиления конструкции, интеграции тормозного гак и совместимости с системой STOBAR, что потенциально выведет Германию на передовые позиции в области морской авиации будущего в Европе.\n\nКаждое из предложений предлагает различные стратегические преимущества. Однако оба требуют значительного финансирования, пересмотра доктрины и потенциально долгосрочных инвестиций в вспомогательную инфраструктуру. Наше Министерство обороны теперь должно решить, стоит ли принять один из этих перспективных вариантов или перенаправить выделенные средства на альтернативные проекты модернизации."
 GER_Eurofighter.2.a: "Принять вариант морского патруля"
 GER_Eurofighter.2.a_desc: "Патрульный вариант отличается увеличенной дальностью действия, интеграцией с морскими радарами и усиленным корпусом для длительного наблюдения за морем. Он идеально подходит для защиты судоходных путей и обеспечения присутствия в спорных морских зонах."
 GER_Eurofighter.2.b: "Принять вариант с поддержкой оператора связи"
 GER_Eurofighter.2.b_desc: "Авианосный истребитель Eurofighter оснащен усиленным шасси, системой хвостового крюка и конструктивными модификациями для совместимости с системой STOBAR. Несмотря на свою техническую амбициозность, этот вариант обеспечит значительный скачок в проецировании авиационной мощи с морских платформ."
 GER_Eurofighter.2.c: "Переместить фонды"
 GER_Eurofighter.2.c_desc: "Несмотря на то, что предлагаемые варианты обладают уникальными возможностями, в настоящее время у нас нет ни инфраструктуры, ни стратегической необходимости для поддержки их внедрения. Вместо этого ресурсы будут перераспределены на более срочные программы закупок или НИОКР."
 GER_Eurofighter.3.t: "Предлагается совместная линия окончательной сборки"
 GER_Eurofighter.3.d: "В рамках текущей координации деятельности консорциума Eurofighter было внесено предложение об оптимизации и формализации структуры заводов окончательной сборки. Идея заключается в том, чтобы закрепить за каждой страной-участницей специализированный сборочный центр, сохраняя при этом единые стандарты и сроки. Такой подход укрепит промышленное сотрудничество, но может ограничить независимый контроль над темпами производства и национальной кастомизацией."
 GER_Eurofighter.3.a: "Принять совместную координацию сборки"
 GER_Eurofighter.3.b: "Сохраним независимость нашей национальной итоговой ассамблеи"
 GER_Eurofighter.4.t: "Совместные программы исследований и разработок"
 GER_Eurofighter.4.d: "Консорциум Eurofighter открыл новый этап многостороннего сотрудничества: единую структуру исследований и разработок. Объединив инженерные ресурсы, летные данные и планы модернизации, все партнеры получат выгоду от синхронизированного прогресса и снижения затрат. Однако участие в проекте может ослабить национальный контроль над технологическими приоритетами и экспортную автономию."
 GER_Eurofighter.4.a: "Примите участие в совместных исследованиях и разработках"
 GER_Eurofighter.4.b: "Отказаться и поддерживать независимые исследования"
 GER_Eurofighter.5.t: "[ROOT.GetNameWithFlag] берет на себя сборку крыла"
 GER_Eurofighter.5.d: "Компания [ROOT.GetNameWithFlag] официально взяла на себя ответственность за производство компонентов крыла для Eurofighter. Это включает в себя контроль над аэродинамической формой, интеграцией узлов подвески и внутренними топливными системами. Этот сектор промышленности теперь играет решающую роль в обеспечении лётных характеристик и эффективности конструкции истребителя."
 GER_Eurofighter.5.a: "Интересно"
 GER_Eurofighter.6.t: "[ROOT.GetNameWithFlag] берет на себя производство фюзеляжа"
 GER_Eurofighter.6.d: "[ROOT.GetNameWithFlag] взял на себя разработку центральной части фюзеляжа и планера истребителя Eurofighter. Эта ответственность включает в себя конструктивное ядро ​​самолёта и его несущие системы, играющие ключевую роль в формировании адаптивности и устойчивости истребителя."
 GER_Eurofighter.6.a: "Интересно"
 GER_Eurofighter.7.t: "[ROOT.GetNameWithFlag] берет на себя управление кабиной и авионикой"
 GER_Eurofighter.7.d: "[ROOT.GetNameWithFlag] взял на себя руководство производством носовой части, кабины экипажа и комплекса авионики истребителя Eurofighter. Этот сегмент определяет размещение датчиков, конструкцию интерфейса и возможности радара, обеспечивая стратегический контроль над обзором поля боя и боевым потенциалом истребителя."
 GER_Eurofighter.7.a: "Интересно"
