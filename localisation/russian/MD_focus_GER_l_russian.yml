 GER_GNY: "Реструктуризация немецких военно-морских верфей"
 GER_GNY_desc: "В решительном шаге к восстановлению суверенного контроля над ключевыми военно-морскими возможностями правительство Германии поддержало формальное отделение German Naval Yards от базирующегося в Киле конгломерата HDW. Реструктуризация восстанавливает статус GNY как независимого предприятия, специализирующегося на строительстве надводных кораблей, модернизации и поддержке флота бундесвера и европейских партнёров. Разделение рассматривается как стратегический шаг к снижению зависимости от иностранных инвестиций, повышению устойчивости промышленности и подготовке к будущим инициативам в области морской обороны, включая фрегаты и вспомогательные суда нового поколения."
