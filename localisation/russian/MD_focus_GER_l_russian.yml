 Balkan.1.t: "Сербия начинает наступление на Косово!"
 Balkan.1.d: "Напряжённость на Балканах вновь переросла в открытый конфликт, когда сербские войска начали военное наступление на Косово. Столкнувшись с беспрецедентным давлением, правительство Косово обратилось за международной помощью. Как их союзники, мы должны решить, как реагировать: должны ли мы направить свои войска на их защиту, оказать им военную помощь или избегать прямого участия, чтобы защитить наших собственных солдат?"
 Balkan.1.a: "Мы присоединимся к борьбе!"
 Balkan.1.b: "Присылайте оборудование и расходные материалы."
 Balkan.1.c: "Это не стоит того, чтобы рисковать жизнями наших солдат."
 Balkan.101.t: "Союзническая поддержка Косово!"
 Balkan.101.d: "Наши союзники откликнулись на наш призыв и направили свои силы на защиту Косово. С их помощью у нас теперь больше шансов отразить сербскую агрессию и обеспечить суверенитет Косово."
 Balkan.101.a: "Вместе мы победим!"
 Balkan.102.t: "В Косово прибывает военная помощь"
 Balkan.102.d: "Хотя наши союзники предпочли не вмешиваться напрямую, они отправили столь необходимое нам оружие и припасы. Хотя это укрепляет нашу оборону, отсутствие их войск вынуждает нас в одиночку противостоять натиску сербов."
 Balkan.102.a: "По крайней мере, мы не совсем заброшены."
 Balkan.103.t: "Косово стоит особняком"
 Balkan.103.d: "Несмотря на наши отчаянные просьбы о помощи, наши предполагаемые союзники отказались отправлять войска или снабжение. Теперь Косово остаётся один на один с военной мощью Сербии, располагая лишь собственными ограниченными ресурсами. Предательство не останется безнаказанным."
 Balkan.103.a: "Мы будем помнить об этом."
 Balkan.2.t: "Босния взывает о помощи!"
 Balkan.2.d: "Сербские войска начали агрессивную кампанию против Боснии, угрожая дестабилизировать весь регион. Правительство Боснии обратилось к нам за помощью. Поддержим ли мы их и направим войска, обеспечим ли военную поддержку или останемся в стороне от конфликта, чтобы не подвергать опасности наши собственные войска?"
 Balkan.2.a: "Мы присоединимся к борьбе!"
 Balkan.2.b: "Пришлите оружие и припасы."
 Balkan.2.c: "Это не наша война."
 Balkan.201.t: "Войска союзников прибывают в Боснию"
 Balkan.201.d: "Наши союзники откликнулись на призыв Боснии о помощи и направили свои силы для отражения сербского наступления. Их поддержка укрепляет наши позиции и обеспечивает скоординированные действия против сербской агрессии."
 Balkan.201.a: "Объединившись, мы победим!"
 Balkan.202.t: "Оружие для Боснии"
 Balkan.202.d: "Хотя наши союзники отказались отправлять войска, они предоставили Боснии столь необходимое оружие и ресурсы. Это поможет боснийским войскам защищать свою землю, но без внешней военной поддержки исход борьбы остаётся неясным."
 Balkan.202.a: "По крайней мере, у нас есть хоть какая-то поддержка."
 Balkan.203.t: "Боснии остается сражаться в одиночку"
 Balkan.203.d: "Несмотря на неоднократные просьбы о помощи, наши так называемые союзники отвернулись от Боснии. Без внешней поддержки боснийское правительство теперь должно полностью полагаться на собственные силы, чтобы противостоять сербской агрессии."
 Balkan.203.a: "Мы не забудем этого предательства."
 Balkan.3.t: "Хорватия стремится восстановить свою былую славу"
 Balkan.3.d: "Правительство Хорватии открыто заявило о своём стремлении вернуть себе былую значимость и влияние на Балканах. Этот новообретённый национализм вызывает обеспокоенность у соседей и международного сообщества. Как далеко Хорватия зайдёт в своём стремлении к величию?"
 Balkan.3.a: "Смелый шаг для региона."
 Balkan.301.t: "Хорватия поворачивается внутрь себя"
 Balkan.301.d: "Под влиянием охватившего страну националистического угара Хорватия отозвала разрешение на деятельность всех западных вооружённых сил в пределах своих границ. По мере роста напряжённости в регионе нарастает неопределённость — кто знает, что будет дальше?"
 Balkan.301.a: "Это может иметь последствия."
 Balkan.302.t: "Хорватия обращается к России за поддержкой"
 Balkan.302.d: "Хорватия обратилась к нам, славной России, бесспорному защитнику славянских народов, за помощью. Хотя прямая поддержка может спровоцировать НАТО, есть способы оказать им помощь незаметно, не провоцируя открытый конфликт."
 Balkan.302.a: "Пришлите оборудование и немного солдат — эм, я имею в виду… добровольцы."
 Balkan.302.b: "Несколько добровольцев не вызовут подозрений."
 Balkan.302.c: "Слишком рискованно для бессмысленной войны."
 Balkan.303.t: "Поддержка России укрепляет Хорватию"
 Balkan.303.d: "Оборудование и персонал, предоставленные Россией, значительно укрепили военный потенциал Хорватии. Благодаря их поддержке Хорватия теперь находится в более выгодном положении для реализации своих националистических планов."
 Balkan.303.a: "Мы благодарим Россию за ее неизменную поддержку!"
 Balkan.304.t: "Добровольческое решение"
 Balkan.304.d: "Российские «добровольцы» незаметно присоединились к хорватским войскам, предоставляя экспертные знания и пополняя их ряды. Хотя мир может подозревать Россию в причастности, возможность правдоподобного отрицания остаётся — по крайней мере, пока."
 Balkan.304.a: "\"Добрым добровольцам\" из России всегда рады."
 Balkan.305.t: "Россия отвергает заявление Хорватии"
 Balkan.305.d: "Несмотря на их просьбу, Кремль решил не вмешиваться в националистические устремления Хорватии. Оставшись без поддержки, Хорватия теперь должна искать другой способ реализации своих амбиций."
 Balkan.305.a: "Сука, блядь!"
 Balkan.4.t: "Албания стремится восстановить свою былую славу"
 Balkan.4.d: "Руководство Албании начало выступать за возвращение к былой славе, разжигая националистические настроения и вызывая обеспокоенность в регионе. Как далеко зайдут их амбиции?"
 Balkan.4.a: "Смелый шаг для региона."
 Balkan.401.t: "Албания изгоняет Западные войска"
 Balkan.401.d: "Руководствуясь националистическими идеалами, Албания отозвала все разрешения на деятельность западных сил в пределах своих границ. Без иностранного контроля её дальнейшие шаги остаются непредсказуемыми."
 Balkan.401.a: "Это может привести к нестабильности."
 Balkan.402.t: "Албания обратилась за помощью к России"
 Balkan.402.d: "Неожиданно Албания обратилась к нам, могущественной России, за поддержкой своих амбиций. Прямое вмешательство может спровоцировать НАТО, но есть способы оказать им скрытую помощь, не провоцируя открытый конфликт."
 Balkan.402.a: "Пришлите оборудование и немного солдат — эм, я имею в виду… добровольцы."
 Balkan.402.b: "Несколько добровольцев не вызовут подозрений."
 Balkan.402.c: "Слишком рискованно для бессмысленной войны."
 Balkan.403.t: "Поддержка России укрепляет Албанию"
 Balkan.403.d: "Благодаря российской помощи Албания теперь располагает модернизированным оборудованием и тактическими знаниями. Их националистическое движение набрало значительные обороты, подготовив почву для возможных будущих конфликтов."
 Balkan.403.a: "Мы благодарим Россию за их потрясающую поддержку!"
 Balkan.404.t: "Добровольческое решение"
 Balkan.404.d: "Российские «добровольцы» незаметно присоединились к албанским войскам, усилив их возможности и укрепив их уверенность в себе. Несмотря на подозрения НАТО, прямых доказательств причастности России к операции нет."
 Balkan.404.a: "Спасибо России за ее \"добрых волонтеров\"!"
 Balkan.405.t: "Россия отклоняет просьбу Албании"
 Balkan.405.d: "Несмотря на обращение Албании, Москва предпочла остаться в стороне от этой ситуации. Без внешней поддержки Албании придётся самостоятельно реализовывать свои националистические амбиции."
 Balkan.405.a: "Сука, блядь!"
 Balkan.5.t: "Британская разведка сообщает о причастности России"
 Balkan.5.d: "Британская разведка MI6 представила доказательства того, что Россия тайно вооружает и поддерживает националистические движения на Балканах. Если это правда, то это может дестабилизировать регион и подорвать международные усилия по поддержанию мира. Как нам следует реагировать на эти тревожные выводы?"
 Balkan.5.a: "Направьте ноту протеста в Москву."
 Balkan.5.b: "Мы не должны слишком остро реагировать."
 Gruner_news.1.t: "Stern расследует убийство своих журналистов"
 Gruner_news.1.d: "13 июня 1999 года журналисты Stern Габриэль Грюнер и Фолькер Крамер вместе со своим переводчиком Сенолом Алитом были убиты в Косово. Изначально ходили слухи, что они попали в ловушку во время поисков массовых захоронений, но Stern начал собственное расследование. Журналисты возвращались из Призрена через перевал Дулье, который считался безопасным. На контрольно-пропускном пункте югославской армии российский боец Александр Т., спасаясь от сил KFOR, разбил свою машину и в отчаянии выстрелил в автомобиль Штерна, мгновенно убив Крамера и Алита. Грюнер умер позже от полученных ранений. Затем Александр Т. угнал их машину и сбежал. Теперь гамбургский суд будет решать, выдавать ли международный ордер на его арест, поскольку, как сообщается, он живёт в Москве."
 Gruner_news.1.a: "любопытно"
 Gruner.1.t: "Гамбургский суд рассматривает международный ордер на арест российского гражданина"
 Gruner.1.d: "В июне 1999 года журналисты Stern Габриэль Грюнер и Фолькер Крамер вместе со своим переводчиком Сенолом Алитом были трагически убиты в Косово. Последующее расследование, проведённое Stern, установило, что предполагаемым преступником был российский наёмник Александр Черномаченцев. Сообщается, что Черномаченцев вступил в югославскую армию добровольцем в 1998 году и вскоре после инцидента был замечен в своём родном сербском городе. Считалось, что к 2001 году он проживал в Москве и работал охранником. ​В настоящее время суд Гамбурга оценивает, достаточно ли собранных доказательств для выдачи международного ордера на арест Черномаченцева. Это решение имеет значительные дипломатические последствия, поскольку Конституция России запрещает экстрадицию своих граждан, что может осложнить международные отношения. Семьи жертв и журналистское сообщество продолжают добиваться справедливости, подчёркивая важность международного сотрудничества в борьбе с преступлениями против журналистов."
 Gruner.1.a: "Улики пуленепробиваемы."
 Gruner.1.b: "Мы должны избегать международных осложнений."
 Gruner_news.2.t: "Выдан международный ордер на арест в связи с убийствами журналистов"
 Gruner_news.2.d: "После трагической гибели журналистов Stern Габриэля Грюнера и Фолькера Крамера, а также их переводчика Сенола Алита в Косово 13 июня 1999 года власти Германии выдали международный ордер на арест предполагаемого преступника, российского наёмника Александра Черномаченцева. Расследование показало, что Черномаченцев, бежавший из Косово, предположительно открыл огонь по журналистам, чтобы завладеть их автомобилем и скрыться. Stern.de. Несмотря на ордер, экстрадиция маловероятна. Считается, что Черномаченцев, который, как сообщается, проживает в Москве и работает охранником, связан с российскими спецслужбами. Конституция России запрещает экстрадицию своих граждан, что усложняет задачу по привлечению его к ответственности в Германии. Этот тупик может обострить дипломатические отношения между Германией и Россией, подчёркивая проблемы международного правосудия, когда национальные законы и геополитические интересы пересекаются. Семьи жертв и журналистское сообщество продолжают добиваться привлечения виновных к ответственности за убийства, подчёркивая необходимость сотрудничества в борьбе с преступлениями против журналистов по всему миру."
 Gruner_news.2.a: "если бы мы смогли заполучить его"
 GER_news.13.t: "Немецкие туристы похищены в Сахаре"
 GER_news.13.d: "То, что планировалось как простой пакетный отдых с небольшим приключением – короткая поездка в Сахару – превратилось в кошмар. Похищены 32 туриста, в том числе 22 гражданина Германии. Всё чаще появляются слухи о том, что за похищением стоят вооружённые группировки, возможно, связанные с исламистскими боевиками.\n\nПравительству Германии сейчас предстоит принять непростое решение: как реагировать на этот опасный кризис, разворачивающийся вдали от дома."
 GER_news.13.a: "Сформируйте группу реагирования на кризисные ситуации"
 GER_news.14.t: "Первая встреча по кризису: варианты реагирования"
 GER_news.14.d: "Наша группа реагирования на кризис оценила ситуацию. Алжирские власти предлагают помощь, но, похоже, не хотят брать на себя полную инициативу. Мы должны решить, доверять ли им полностью, тесно координировать действия, но руководить ими самими, или готовиться к самостоятельным действиям по спасению наших граждан."
 GER_news.14.a: "Пусть Алжир возглавит команду и подождет результатов"
 GER_news.14.b: "Алжир знает землю, но у нас есть технологии. Координируйте, но держите под контролем."
 GER_news.14.c: "Спецназ, авиация, разведка — все, что нужно, чтобы вернуть их домой."
 GER_news.15.t: "Размещение немецких сил в Сахаре"
 GER_news.15.d: "После решения правительства, немецкие спецподразделения и разведывательные самолеты были приведены в состояние повышенной готовности. Беспилотники-разведчики и агенты разведки развернуты для отслеживания перемещений заложников по обширной пустыне.\n\nТеперь наши силы должны подготовиться к двум параллельным стратегиям: переговоры с похитителями или проведение точечных операций в случае провала переговоров."
 GER_news.15.a: "Оставайтесь гибкими. От этого зависят жизни."
 GER_news.16.t: "Установлен контакт с похитителями"
 GER_news.16.d: "После интенсивных усилий через посредников и местные каналы наша кризисная команда установила косвенный контакт с похитителями. Были выдвинуты как политические, так и финансовые требования. Переговоры будут сложными, но возможность мирного урегулирования остаётся открытой."
 GER_news.16.a: "Начинайте переговоры немедленно. Каждый час имеет значение."
 GER_news.16.b: "Не дайте им времени подготовиться, Аусрюкен за 30 минут!"
 GER_news.17.t: "Переговоры увенчались успехом: заложники будут освобождены"
 GER_news.17.d: "После напряженных дней общения и осторожной дипломатии было достигнуто соглашение. Заложники будут освобождены невредимыми в ходе скоординированной передачи. Группа реагирования на кризис готова обеспечить их безопасное возвращение."
 GER_news.17.a: "Подготовьтесь к извлечению и медицинскому осмотру."
 GER_news.18.t: "Переговоры рухнули"
 GER_news.18.d: "Переговоры с похитителями сорвались. Либо их требования стали неприемлемыми, либо внутренние разногласия среди боевиков саботировали любую возможную сделку. Разведка предупреждает, что заложников теперь перемещают глубже в пустыню. Время дипломатических решений может закончиться."
 GER_news.18.a: "Подготовьте оперативную группу к нападению."
 GER_news.19.t: "Операция по нападению: катастрофический провал"
 GER_news.19.d: "Наши спецподразделения начали штурм лагеря похитителей в пустыне в экстремальных условиях, но, несмотря на их мужество, операция обернулась хаосом. Заложников эвакуировали за несколько минут до удара, а боевики оказали более упорное сопротивление, чем ожидалось.\n\nВ ходе этой попытки погибло множество заложников и солдат. Пустыня поглотила наши надежды песком и кровью. Теперь начинается общенациональный суд."
 GER_news.19.a: "Черный день для Германии."
 GER_news.20.t: "Спасательная операция: частичный успех"
 GER_news.20.d: "Штурм лагеря похитителей увенчался успехом и освобождением большинства заложников. Однако не все выжили в хаотической перестрелке. Некоторые семьи будут приветствовать своих близких дома; другие будут оплакивать потери, которые невозможно исправить.\n\nНация стоит между гордостью и скорбью, празднуя спасенных, но скорбя о тех, кого мы не смогли вернуть."
 GER_news.20.a: "Почтите живых и павших."
 GER_news.21.t: "Операция наступления: полный успех"
 GER_news.21.d: "Спасательная операция превзошла даже самые оптимистичные ожидания. Все заложники были надежно защищены, а похитители нейтрализованы без потерь среди немцев. Спецназ выполнил миссию с точностью, скоростью и подавляющим превосходством.\n\nПо всей Германии новостные агентства приветствуют операцию как хрестоматийный пример современного реагирования на кризис. Доверие к правительству и военным резко возросло, поскольку страна празднует возвращение своих граждан."
 GER_news.21.a: "Безупречная победа Германии."
 GER_news.22.t: "Заложники возвращаются домой в Германию"
 GER_news.22.d: "Сегодня в берлинском аэропорту Тегель приземлился чартерный самолет, который доставил спасенных немецких заложников домой. Семьи, правительственные чиновники и военные собрались, чтобы поприветствовать их. Члены спецподразделения были удостоены чести за их мужество и самоотверженность в экстремальных условиях."
 GER_news.22.a: "Гордый момент для нашей нации."
 GER_news.23.t: "Национальный траур после неудавшейся спасательной операции"
 GER_news.23.d: "Тела павших вернулись в Германию под усиленным конвоем. По всей стране запланированы торжественные церемонии в память о жертвах. Приказано провести полное расследование всех решений и ошибок, допущенных во время кризиса. Воспоминания о Мюнхене 1972 года нависают над этой трагедией, являясь болезненным напоминанием о цене неудач на мировой арене."
 GER_news.23.a: "Черный день для Германии."
 GER_news.24.t: "Частичный успех: заложники вернулись, но не все"
 GER_news.24.d: "Сегодня военно-транспортные самолёты приземлились на немецкой земле, доставив домой спасённых заложников. Для большинства семей это момент огромного облегчения и благодарности.\n\nОднако это облегчение омрачается глубокой болью семей, которые больше никогда не услышат историй о приключениях своих близких. У некоторых родителей, детей, братьев, сестёр и друзей не осталось ничего, кроме горя. Страна должна почтить память как живых, так и мёртвых и усвоить тяжёлые уроки этого кризиса."
 GER_news.24.a: "Горько-сладкое возвращение домой."
