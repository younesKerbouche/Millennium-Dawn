 GER_status_report_desc: "Отчет о состоянии позволит нам следить за всеми радикальными элементами в нашей стране. В основном, за исламистскими, левыми и правыми экстремистами. Если экстремизм высок, то это означает, что департамент, отвечающий за управление ими, не справляется, и их деятельность может вскоре нарушить национальную стабильность. Если экстремизм средний, то это означает, что департамент не справляется с задачей сдерживания группировок, и могут быть некоторые проблемы, но ничего на национальном уровне. Низкий экстремизм означает, что группа сдерживается департаментом, и они не будут представлять никакой угрозы для нашей демократии."
