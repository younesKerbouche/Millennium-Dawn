 GER_SAPOS_decision: "Система SAPOS"
 GER_SAPOS_decision_desc: "\n£GER_desctext_sapos_network\n\n\n\nСистема SAPOS, или Satellitenpositionierungsdienst der deutschen Landesvermessung (Служба спутникового позиционирования немецкой национальной геодезии), представляет собой сложную сеть, предназначенную для предоставления высокоточных услуг позиционирования по всей Германии. Она использует комбинацию глобальных навигационных спутниковых систем (GNSS), таких как GPS и ГЛОНАСС, а также наземные контрольные станции для предоставления данных позиционирования в реальном времени и с постобработкой с точностью до сантиметра."
