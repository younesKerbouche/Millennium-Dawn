 GER_idea_formidable_army: "Грозная армия"
 GER_idea_formidable_army_desc: "Мощь нашей армии сокрушит врагов нашей страны под подошвами наших сапог!"
 GER_idea_kebab_withdrawl: "Отказ от кебаба"
