 GER_citizen_in_uniform: "Гражданин в форме"
 GER_citizen_in_uniform_desc: "Принцип «Гражданин в форме» является основой Бундесвера, подчеркивая, что солдаты — это не только военные, но и ответственные члены демократического общества. Основываясь на концепции Innere Führung, эта доктрина гарантирует, что каждый военнослужащий придерживается конституционных ценностей, уважает права человека и остается подотчетным гражданскому правительству. Способствуя развитию критического мышления, этической ответственности и демократической лояльности, мы поддерживаем вооруженные силы, которые служат народу, а не правят им."
 GER_cnc_check_tt: "нужно сделать"
 GER_Eurofighter.1.t: "Церемония передачи Eurofighter Typhoon"
 GER_Eurofighter.1.d: "Достигнута веха в немецкой авиации. Сегодня Люфтваффе официально принимает на вооружение первый Eurofighter Typhoon Tranche 1. Разработанный в сотрудничестве с европейскими партнерами, Eurofighter представляет собой шаг вперед в возможностях воздушного боя, заменяя устаревшие истребители на передовые технологии. Церемония передачи, в которой приняли участие высокопоставленные чиновники, символизирует приверженность Германии к созданию современной и боеспособной воздушной армии. Благодаря передовой авионной системе, превосходной маневренности и многофункциональности, Eurofighter Typhoon будет защищать воздушное пространство Германии на протяжении десятилетий."
 GER_Eurofighter.1.a: "Начинается новая эра для Люфтваффе!"
 GER_idea_special_forces_desc: "Только лучшие из лучших имеют привилегию служить в наших силах специального назначения. Благодаря интенсивной подготовке, передовому оборудованию и непоколебимой решимости они заслуживают свое место в авангарде каждой операции. Эта идея отражает приверженность Германии высококвалифицированным силам спецназначения и их ключевую роль в современной войне."
 GER_Idea_intervention_Army_desc: "Наши вооружённые силы не ограничены границами в вопросах защиты наших интересов и поддержания стабильности. С акцентом на быструю переброску, экспедиционные действия и современные тактики комбинированных вооружённых сил, мы обеспечиваем способность нашей армии проецировать силу в любом необходимом месте. Будь то миротворческие миссии, стратегические вмешательства или решительные наступательные операции — наши силы готовы действовать на мировой арене."
 GER_idea_Defence_Army_desc: "Главная задача наших вооружённых сил — защищать нашу Родину, а не выступать в роли мировой полиции. Наша военная доктрина отдаёт приоритет стратегическим укреплениям, хорошо подготовленным оборонительным подразделениям и быстрому реагированию для обеспечения безопасности страны. Сосредоточив внимание на устойчивости и готовности, мы готовы отразить любую угрозу нашему суверенитету."
 GER_idea_JFST_desc_: "'§HТук-тук, кто там? PzH2000§!'  \nСовместная группа огневой поддержки (СГОП) — это группа артиллерийских наблюдателей, передовых наблюдателей и офицеров связи с авиацией, которые сопровождают боевые подразделения и имеют возможность запрашивать и направлять огневую поддержку от артиллерии, минометов, поддержки морской артиллерии и непосредственной авиационной поддержки."
 GER_Support_heimatverein: "Поддержка Heimatverein"
 GER_Support_heimatverein_desc: "Heimatverein, или местные культурные клубы, играют важную роль в сохранении региональных традиций и укреплении общественного духа. Поддерживая эти организации, германское правительство стремится сохранить культурное разнообразие в рамках единой национальной идентичности. «Наша сила заключается в нашем региональном разнообразии», — сказал бывший канцлер Гельмут Коль. Эти ассоциации способствуют социальной структуре Германии, сохраняя обычаи и местное наследие."
 GER_Day_of_open_garrison: "День открытых казарм"
 Germany_Mech.9.t: "Британская армия покидает Германию"
 Germany_Mech.9.d: "На протяжении десятилетий британские войска дислоцировались в Германии, формируя военное сотрудничество и европейскую безопасность. Теперь их базы пустуют, а жилые помещения заброшены. Некоторые считают это концом эпохи дружбы и союза, в то время как другие видят в этом последние остатки ушедшей в прошлое оккупации, которая наконец-то исчезает."
 Germany_Mech.9.a: "Сердечное прощание с нашими союзниками."
 Germany_Mech.9.b: "Наконец-то оккупанты ушли."
 Germany_Mech.10.t: "Американские войска выводятся с территории Германии"
 Germany_Mech.10.d: "Последние американские войска покинули свои базы в Германии, завершив главу о военном присутствии, которое длилось несколько поколений. Эти гарнизоны, которые когда-то были краеугольным камнем европейской обороны НАТО, теперь пустуют. Для одних это горько-сладкое прощание с надёжными партнёрами. Для других это давно назревший уход от иностранного влияния."
 Germany_Mech.10.a: "Прощайте, старые друзья."
 Germany_Mech.10.b: "Оккупантам здесь больше не рады!"
 GER_Cold_War.10.t: "Будущее бывших гарнизонов бундесвера"
 GER_Cold_War.10.d: "В связи с реструктуризацией и сокращением численности Бундесвера многие старые гарнизоны больше не нужны. Некоторые из них находятся в стратегически невыгодных местах, в то время как другие могли бы служить новым целям. Вопрос остаётся открытым: что нам делать с этими объектами?"
 GER_Cold_War.10.a: "Превратите их в гражданскую инфраструктуру."
 GER_Cold_War.10.b: "Сохраните их для возможного использования в военных целях в будущем."
 GER_Cold_War.10.c: "Продавайте их частным инвесторам."
 GER_Cold_War.11.t: "Судьба бывших британских гарнизонов"
 GER_Cold_War.11.d: "Поскольку британская армия постепенно выводится из Германии, ряд её бывших гарнизонов остаются пустыми. В этих военных объектах когда-то жили тысячи солдат и их семьи, но теперь они стоят как пустые реликвии холодной войны. Стоит ли нам перепрофилировать их или позволить истории решить их судьбу?"
 GER_Cold_War.11.a: "Превратите их в жилые и коммерческие помещения."
 GER_Cold_War.11.b: "Используйте их в качестве военных полигонов."
 GER_Cold_War.11.c: "Сохраните их как исторические памятники эпохи холодной войны."
 GER_news.03.t: "Авиакатастрофа рейса 4590 Air France, 109 погибших."
 GER_news.03.d: "Рейс 4590 авиакомпании Air France, пассажирский самолёт «Конкорд», выполнявший международный чартерный рейс из Парижа в Нью-Йорк, разбился вскоре после взлёта. Самолёт врезался в отель в соседнем городе Гонесс через две минуты после взлёта. Все 9 членов экипажа и 100 пассажиров (96 из которых были гражданами Германии) на борту погибли, как и четверо человек в отеле. Ещё шесть человек в отеле получили тяжёлые ранения.\n\nОфициальное расследование было проведено Бюро по расследованию авиационных происшествий Франции (BEA). Расследование после авиакатастрофы показало, что самолёт превышал максимальный взлётный вес при температуре окружающей среды и других условиях, а также на 810 кг (1790 фунтов) превышал максимальный конструктивный вес, будучи загруженным таким образом, что центр тяжести находился позади предельной точки взлёта."
 GER_news.03.a: "Трагический удар по европейской авиации"
 GER_news.04.t: "Талибы уничтожили древних Будд в Бамиане"
 GER_news.04.d: "12 марта 2001 года режим талибов в Афганистане разрушил двух древних Будду Бамианского, две монументальные статуи, высеченные в скалах Бамианской долины. Эти культурно и исторически значимые реликвии простояли более 1500 лет, представляя богатое буддийское наследие региона. Международное сообщество осудило этот акт как серьёзную утрату для мирового наследия."
 GER_news.04.a: "Трагический удар по истории человечества."
 GER_news.05.t: "«Прощай, Ленин!» Премьера на Берлинском кинофестивале 2002"
 GER_news.05.d: "В 2002 году на кинофестивале \"Берлинале\" состоялась премьера немецкого фильма \"Прощай, Ленин!\", получившего высокие оценки критиков. Трагикомедия, действие которой разворачивается после воссоединения Германии, рассказывает историю молодого человека, который скрывает от своей хрупкой матери факт падения Берлинской стены. Фильм предлагает юмористические и в то же время острые размышления об идентичности Германии после воссоединения и столкновении Востока и Запада."
 GER_news.05.a: "Фильм, передающий дух нации."
 GER_news.06.t: "Шок в PISA – Германия набрала баллы ниже среднего"
 GER_news.06.d: "Результаты исследования PISA 2002 года потрясли Германию. Международная оценка знаний 15-летних учащихся показала, что немецкие школьники показали результаты ниже среднего по ОЭСР в чтении, математике и естественных науках. Эти результаты вызвали общенациональные дебаты о состоянии системы образования в Германии и призывы к масштабным реформам."
 GER_news.06.a: "Тревожный сигнал для немецкого образования."
 GER_news.07.t: "Love Parade 2000 – Праздник музыки и свободы"
 GER_news.07.d: "Парад любви 2000 года в Берлине привлёк более миллиона посетителей, которые праздновали электронную музыку, свободу и единство. Ежегодное мероприятие, изначально задуманное как небольшая демонстрация в поддержку мира и музыки, превратилось в символ современной немецкой молодёжной культуры, привлекающий рейверов со всего мира, чтобы они могли танцевать в самом сердце столицы."
 GER_news.07.a: "Берлин - мировая столица техно."
 GER_news.08.t: "Стеклянный купол Рейхстага открывается для публики"
 GER_news.08.d: "В 2001 году недавно построенный стеклянный купол на здании Рейхстага открылся для публики, предлагая посетителям панорамный вид на Берлин. Прозрачный купол, спроектированный архитектором сэром Норманом Фостером, символизирует открытость и прозрачность правительства и становится символом современной немецкой демократии."
 GER_news.08.a: "Ясный взгляд в самое сердце демократии."
 GER_news.09.t: "Крах медиа-империи Кирха"
 GER_news.09.d: "В 2002 году Kirch Group, один из крупнейших медиаконгломератов Германии, объявил о своей неплатёжеспособности. Крах Kirch стал одним из крупнейших корпоративных банкротств в послевоенной Германии и потряс всю немецкую медиаиндустрию. Из-за растущих долгов и неудачных инвестиций крах Kirch выявил структурные недостатки немецкой медиаиндустрии."
 GER_news.09.a: "Медиа-гигант падает."
 GER_news.10.t: "Катастрофа на тестовом треке Transrapid"
 GER_news.10.d: "22 сентября 2006 года на испытательном полигоне в Эмсланде с немецким поездом на магнитной подушке Transrapid произошла трагическая авария. Транспортное средство для технического обслуживания было по ошибке оставлено на путях, что привело к катастрофическому столкновению, унёсшему жизни 23 человек. Этот инцидент надолго омрачил стремление Германии стать первопроходцем в области технологий магнитной левитации."
 GER_news.10.a: "Трагедия для немецких инноваций."
 GER_news.11.t: "Обрушение городского архива Кельна потрясло Германию"
 GER_news.11.d: "3 марта 2009 года здание Кёльнского городского архива неожиданно обрушилось в соседний котлован, что привело к потере бесчисленного количества исторических документов, охватывающих несколько столетий. Обрушение, вызванное некачественными подземными строительными работами, было названо одной из крупнейших культурных катастроф в послевоенной Германии."
 GER_news.11.a: "Бесценная потеря для истории."
 GER_news.12.t: "Разгорается скандал с наблюдательным советом Volkswagen"
 GER_news.12.d: "В 2009 году немецкий автомобильный гигант Volkswagen оказался втянут в скандал, связанный с высокопоставленными членами наблюдательного совета. Обвинения в нецелевом использовании средств компании, роскошных поездках и личных услугах выявили проблемы в управлении одной из самых известных компаний Германии. Этот скандал запятнал репутацию Volkswagen и вызвал призывы к более строгому надзору."
 GER_news.12.a: "Автомобильный гигант запятнан коррупцией."
