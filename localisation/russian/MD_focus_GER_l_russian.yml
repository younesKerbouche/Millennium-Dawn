 GER_Cold_War.26.t: "Реорганизация территориальных войск"
 GER_Cold_War.26.d: "С созданием системы управления войсками (Streitkräftebasis) дальнейшее существование территориального управления оказалось под вопросом. Сохранение отдельных вертикалей командования и избыточных вспомогательных структур больше не соответствует современной военной доктрине. Теперь нам предстоит решить, что делать с этими подразделениями, – выбор, который определит нашу внутреннюю военную организацию на долгие годы вперед."
