 germany.66.t: "Новый военный джип BMW провалился"
 germany.66.d: "Компания BMW предоставила свой первый военный автомобиль немецкой армии для всесторонних испытаний, надеясь выйти на рынок военных внедорожников. На бумаге он выглядел впечатляюще: чёткие линии, прочные колёсные арки и элегантный брезентовый верх. На практике же он оказался серьёзным разочарованием: расход масла был непомерно высоким, а двигатель заклинивал уже через несколько километров. Во время недавних полевых учений автомобиль полностью сломался, и солдатам пришлось идти пешком двадцать километров обратно на базу."
 germany.66.a: "Нам важна внешность, а не наши солдаты"
 germany.66.b: "Нам важно качество, а не внешний вид"
 germany.67.t: "Основан Helsing SE"
 germany.67.d: "Helsing SE, новая компания в сфере оборонных технологий, базирующаяся в Мюнхене, была создана для разработки ударных дронов с искусственным интеллектом и автономных систем исключительно для демократических правительств. Федеральное правительство приветствует этот шаг в развитии нашей передовой военной промышленности."
 germany.67.a: "Отлично, усиление нашей обороны."
 GER_winds.7.t: "Экстремизм очищен от бундесвера"
 GER_winds.7.d: "Правительство Германии объявило о завершении масштабной внутренней кампании по искоренению крайне правого экстремизма в бундесвере, что было воспринято как поворотный момент в деле укрепления демократии. После серии скандалов и сообщений разведки в предыдущие годы вооружённые силы подверглись пристальному вниманию на предмет идеологической инфильтрации, исторического ревизионизма и терпимости к экстремистским сетям.\n\nМинистерство обороны теперь утверждает, что благодаря сочетанию структурных реформ, координации разведки и подготовки офицеров на основе ценностей ему удалось восстановить честность своих рядов.\n\n«Нам нужны граждане в форме, а не возвращение СС», — заявил представитель правительства. Общественное доверие остаётся осторожным, но послание ясно: бундесвер призван защищать демократию, а не подрывать её."
 GER_winds.7.a: "Необходимый шаг для современной армии"
