 germany.562.t: "Напоминание об окончательном расчетном договоре"
 germany.562.d: "Мы приближаемся к верхнему пределу максимальной численности войск для Бундесвера, как это указано в §YНемецком наследии§!, установленном во время воссоединения. Если мы продолжим наращивание, нам следует ожидать, что это неизбежно приведет к значительному международному напряжению."
 germany.562.a: "Отмеченный"
 germany.563.t: "Наши соседи и партнеры по договору вызвали наших послов."
 germany.563.d: "Нам сообщили, что, несмотря на усердные усилия наших дипломатов, они с трудом смогли сдержать ущерб и даже были частично выдворены из страны. Наш единственный выход сейчас — стремиться к улучшению ситуации в будущем."
 germany.563.a: "Черт"
 germany.564.t: "Наши соседи и партнеры по договору вызвали наших послов."
 germany.564.d: "Мы получили обнадеживающие новости о том, что нашим дипломатам удалось эффективно разрядить ситуацию. Несмотря на продолжающуюся напряженность, они умело ориентировались в обстоятельствах, обеспечивая сохранение дипломатических отношений. Это достижение говорит о самоотверженности и дипломатическом мастерстве наших представителей, давая проблеск надежды на будущее сотрудничество и решение любых остающихся вопросов."
 germany.564.a: "Отмеченный"
 germany.565.t: "Наши соседи и партнеры по договору вызвали наших послов."
 germany.565.d: "Наши дипломаты проинформировали нас о выдающемся достижении. Несмотря на то, что мы превысили договорные ограничения, им удалось сдержать дипломатические последствия до такой степени, что их влияние едва заметно. Этот выдающийся подвиг подчеркивает дипломатическое мастерство и стратегическую проницательность наших представителей, смягчая потенциальные последствия и сохраняя стабильность в наших международных отношениях."
 germany.565.a: "Великолепно"
