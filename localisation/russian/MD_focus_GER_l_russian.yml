 GER_idea_unemployment_crisis_desc: "Уровень безработицы был связан с условиями, вызванными влиянием экономических проблем, возникших после объединения Германии, сохранением жёсткого рынка труда и демографическими факторами.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Активная Германия'§! или §H'Цифровая Германия'§!."
 GER_idea_okosteuer: "Эко-налог"
 GER_idea_okosteuer_desc: "Ökosteuer (экологический налог) — это форма экологического налога, введённая для содействия соблюдению экологических законов и целей ЕС. Он предназначен для крупных промышленных предприятий и призван покрывать расходы, связанные с экологическим ущербом, вызванным потреблением энергии, например электричества, сжиганием ископаемого топлива и т. д.\n§W--------------§!\n Этот национальный дух может быть §Rустранён§!, если мы завершим §HКампанию против ЕС§! или §HКрестовый поход против демократии§! в фокусе."
 GER_idea_germany_divided: "Разрыв между Востоком и Западом"
 GER_idea_germany_divided_desc: "Несмотря на то, что в 1990 году произошло воссоединение Восточной и Западной Германии, до сих пор сохраняется заметный разрыв как в социальной сфере, так и в области инфраструктуры.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§! если мы завершим фокус §H'Настоящее объединение'§!, построим §H5 инфраструктур§! в восточных регионах, и добьёмся §H1000 производительности§! в этих регионах."
 GER_idea_fuck_versailles: "Месть за Версаль"
 GER_idea_fuck_versailles_desc: "Версальский договор был фикцией и разрушил Германию экономически и морально. Условия договора были направлены против нашего народа и средств к существованию, и мы этого не потерпим!\n Эти условия будут проигнорированы!\n§W--------------§!\n Этот национальный дух будет §Rуничтожен§!, если у власти не будет §Yкайзера§!!"
 GER_idea_crusade_against_democracy: "Крестовый поход против демократии"
 GER_idea_crusade_against_democracy_desc: "Демократия — это чума, порождённая «американским экспериментом», и она не что иное, как фикция, которую нужно остановить!\n§W--------------§!\nЭтот национальный дух будет §Rуничтожен§!, если у власти не будет §Yкайзера§!!"
 GER_idea_extended_work_hours: "Квоты на тяжёлый труд"
 GER_idea_extended_work_hours_desc: "У Империи нет времени на бездельников! Нам нужны сильные, трудолюбивые люди, чтобы производство в Империи шло бесперебойно.\n§W--------------§!\n Этот национальный дух будет §Rуничтожен§!, если у власти не будет §YКайзера§!!"
 GER_idea_extended_work_hours2: "Квоты на тяжёлый труд"
 GER_idea_extended_work_hours2_desc: "У Империи нет времени на бездельников! Нам нужны сильные, трудолюбивые люди, чтобы производство в Империи шло бесперебойно.\n§W--------------§!\n Этот национальный дух будет §Rуничтожен§!, если у власти не будет §YКайзера§!!"
 GER_idea_Leopard_Nutzergemeinschaft: "Сообщество ЛеоБен"
 GER_idea_volk: " \"Народ\" "
 GER_idea_volk_desc: "Наша партия заботится о людях и обеспечивает их всем необходимым. Недавно мы провели ряд реформ, направленных на повышение производительности в стране, что позволило создать больше рабочих мест для тех, кто ищет работу.\n Этот национальный дух будет §Rуничтожен§!, если к власти не придёт §Y«Альтернатива для Германии»§!"
 GER_idea_vaterland: " \"Отечество\" "
 GER_idea_vaterland_desc: "Одна из основных ценностей нашей партии — защита немецкой идентичности. Наличие сильной армии позволит нам защитить эту идентичность от тех, кто выступает против нас.\n Этот национальный дух будет §Rуничтожен§!, если к власти не придёт §YАдГ§!"
 GER_idea_german_heritage: "Гордое немецкое наследие"
 GER_idea_german_heritage_desc: "Если мы, немцы, чем-то и гордимся, так это нашим наследием. От «Фольксвагенов» до Октоберфеста — мы чертовски гордый народ!\n Этот национальный дух будет §Rуничтожен§!, если к власти не придёт §YАдГ§!"
 GER_idea_anti_lgbt: "Анти-ЛГБТ"
 GER_idea_anti_lgbt_desc: "ЛГБТ наносят вред нашему обществу и нашим детям, это не то, что нужно проповедовать нашим гражданам.\nЭтот национальный дух будет §Rуничтожен§!, если у власти не будет §YAfD§!"
 GER_idea_sustainable_development: "Устойчивое развитие"
 GER_idea_sustainable_development_desc: "Мы являемся зелёной страной и стремимся к сокращению выбросов углекислого газа и созданию устойчивой инфраструктуры."
 GER_idea_greater_regulations: "Ужесточение регулирования"
 GER_idea_greater_regulations_desc: "Ужесточение правил обеспечивает работникам и гражданам более эффективную социальную защиту и расширяет их права.\nЭтот национальный дух будет §Rуничтожен§!, если у власти или в коалиции не будет §Y«Зелёных»§!!"
 GER_idea_duetch_reichsban: "Контракты Deutsche-Bahn"
 GER_idea_duetch_reichsban_desc: "Компания Deutsche-Bahn получила контракт на расширение железнодорожной сети Германии."
 GER_idea_decreased_population_growth: "Снижение темпов роста населения"
 GER_idea_decreased_population_growth_desc: "Благодаря принятию определённых политических мер мы жёстко контролируем рост населения, и в настоящее время он сокращается."
 GER_idea_free_market_economy: "Свободная рыночная экономика"
 GER_idea_free_market_economy_desc: "Мы ведём нашу экономику по принципам свободного рынка, предоставляя всем возможность свободного использования.\nЭтот национальный дух будет §Rуничтожен§!, если у власти не будет §YСвДП§! или коалиции с ней!"
 GER_idea_stern_nato_commitment: "Приверженность НАТО"
 GER_idea_stern_nato_commitment_desc: "Мы — гордый и преданный член НАТО\n§W--------------§!\nЭтот национальный дух будет §Rуничтожен§!, если у власти или в коалиции не будет §YСвДП§!!."
 GER_idea_cybersecurity: "Кибербезопасность"
 GER_idea_cybersecurity_desc: "В Германии действует строгий брандмауэр кибербезопасности, предотвращающий атаки извне.\nЭтот национальный дух будет §Rуничтожен§!, если у власти не будет §YСвДП§! или коалиции с ней!"
 GER_idea_pacifist_nation: "Пацифистская нация"
 GER_idea_pacifist_nation_desc: "В прошлом Германия причинила миру достаточно вреда. Сегодня мы поднимаем цветок и просим о мире.\n Этот национальный дух будет §Rуничтожен§!, если к власти не придут §YЛевые!§!"
 GER_idea_bmvi: "BMVI"
 GER_idea_bmvi_desc: "Федеральное министерство цифровых технологий и транспорта\n§W--------------§!\nЭтот национальный дух будет §Rуничтожен§!, если у власти не будет §YХДС/ХСС§!!."
 GER_idea_farming_practices: "Сельскохозяйственная практика"
 GER_idea_farming_practices_desc: "В нашей стране есть обширные поля и равнины, пригодные для ведения сельского хозяйства. Эти новые методы позволят нам максимально эффективно использовать их.\n§W--------------§!\nЭтот национальный дух будет §Rуничтожен§!, если у власти не будет §YХДС/ХСС§!!."
 GER_idea_european_values: "Европейские ценности"
 GER_idea_european_values_desc: "Как член Европейского союза, мы придерживаемся европейских ценностей.\n§W--------------§!\nЭтот национальный дух будет §Rуничтожен§!, если у власти не будет §YХДС/ХСС§!!."
 GER_idea_agenda: "Агенда 2010"
 GER_idea_agenda_desc: "«Повестка дня на 2010 год» — это 10-летний план развития Германии, который, как мы надеемся, будет реализован к 2010 году.\n§W--------------§!\nЭтот национальный дух будет §Rуничтожен§!, если у власти не будет §YСДПГ§!!."
 GER_idea_german_order: "Немецкий порядок"
 GER_idea_german_order_desc: "Чтобы вернуть нашей нации былую славу, необходимо поддерживать немецкий порядок.\nЭтот национальный дух будет §Rуничтожен§!, если к власти не придёт §YНСДАП§!!"
 GER_idea_pride_in_history: "Гордая история"
 GER_idea_pride_in_history_desc: "Мы — немцы, и мы гордимся этим! Ничто не может помешать нам гордиться нашей историей и нашими достижениями.\nЭтот национальный дух будет §Rуничтожен§!, если у власти не будет §YНСДАП§!."
 GER_idea_retention_law_comm: "Закон о сохранении телекоммуникаций"
