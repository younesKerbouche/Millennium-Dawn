 GER_end_V_Fall: "Прекратить Verteidigungsfall"
 GER_end_V_Fall_desc: "Пора официально объявить о завершении состояния обороны и вернуться к нормальной деятельности. Сделав это, мы восстанавливаем обычное управление, восстанавливаем гражданский контроль и возобновляем стандартную работу всех учреждений, обеспечивая стабильность и возвращение к повседневной жизни."
 GER_introduction_of_psychological_aptitude_tests: "Введение психологического скрининга на экстремизм"
 GER_introduction_of_psychological_aptitude_tests_desc: "Чтобы предотвратить экстремистскую инфильтрацию, мы введем психологические тесты на пригодность при наборе и продвижении по службе. Эти оценки помогут выявить неподобающих кандидатов и гарантировать, что весь персонал будет соответствовать демократическим принципам Бундесвера. Эта мера способствует сплоченности подразделений и укрепляет приверженность вооруженных сил их роли как парламентской армии, основанной на Основном законе."
 GER_whistleblower_system: "Реализация системы защиты осведомителей"
 GER_whistleblower_system_desc: "Создание конфиденциальной системы защиты осведомителей побудит солдат и персонал сообщать о экстремистских поведениях и идеологиях без страха возмездия. Эта система обеспечивает прозрачность и подотчетность, сохраняя при этом целостность Бундесвера. Защита тех, кто выходит с информацией, способствует созданию доверительной атмосферы и укрепляет основы парламентской армии, приверженной демократии."
 GER_training_for_non_commisioned_officers_on_extremism_prevention: "Усиленное обучение по предотвращению экстремизма для сержантов"
 GER_training_for_non_commisioned_officers_on_extremism_prevention_desc: "Сержанты являются основой Бундесвера, выполняя роль как лидеров, так и примеров для своих подразделений. Для противодействия экстремистским идеологиям мы предоставим специализированные программы обучения, которые обеспечат сержантов инструментами для выявления, решения и предотвращения экстремистского поведения среди их подчиненных. Эта инициатива укрепляет их способность поддерживать демократические ценности, способствуя доверию и сплоченности в вооруженных силах."
 GER_update_cnc_systems: "Цифровизация командных и коммуникационных систем Бундесвера"
 GER_update_cnc_systems_desc: "Командные и контрольные (КК) возможности Бундесвера сильно устарели. Солдаты вынуждены полагаться на личные GPS-устройства из-за отсутствия современных военных навигационных систем, в то время как критически важные коммуникации по-прежнему зависят от аналоговых радиостанций 1980-х годов. Эта устаревшая инфраструктура ставит под угрозу оперативную эффективность, координацию на поле боя и общую боеспособность. Чтобы сохранить стратегическое превосходство и обеспечить безопасный поток информации в реальном времени, необходимо инвестировать в модернизированные цифровые системы управления на поле боя, зашифрованные коммуникационные сети и радиоборудование нового поколения. Невыполнение этих действий оставит наши войска технологически отсталыми и неподготовленными к современным боевым действиям."
 GER_requirements_from_Inspector_general_of_the_Bundeswehr: "Оценка Генерального инспектора"
 GER_requirements_from_Inspector_general_of_the_Bundeswehr_desc: "Генеральный инспектор Бундесвера подготовил подробный отчет на 113 страницах, в котором изложены текущее состояние и будущие потребности наших вооруженных сил. В отчете подчеркиваются критические недостатки в воздушной мобильности, возможностях специальных сил и оперативной эффективности при зарубежных развертываниях. Чтобы сохранить стратегическую готовность и выполнить наши обязательства, необходимо решительно действовать для модернизации Бундесвера, улучшения возможностей быстрого развертывания и обеспечения готовности наших сил специальных операций к современным угрозам. Игнорирование этих выводов может привести к снижению эффективности нашей армии на фоне меняющейся глобальной безопасности."
 GER_winds.1.t: "Найден экстремистский пропагандистский материал в гарнизоне"
 GER_winds.1.d: "В одном из наших гарнизонов солдат был арестован за распространение экстремистской пропаганды среди своих товарищей. Этот инцидент вызывает серьезные опасения по поводу наличия подобных идеологий в рядах наших вооруженных сил и требует оперативных действий для предотвращения дальнейшей эскалации."
 GER_winds.1.a: "Начать полномасштабное расследование и публичные репрессии"
 GER_winds.1.b: "Преуменьшить значение инцидента, приравняв его к единичному проступку"
 GER_winds.2.t: "Найден экстремистский язык среди войск"
 GER_winds.2.d: "Появились сообщения о распространении экстремистского языка среди войск, а также о скандале, связанном с аналогичными инцидентами на этапе начальной подготовки. Эта ситуация угрожает подорвать репутацию Бундесвера и ослабить общественное доверие к нашему обязательству поддерживать демократические ценности."
 GER_winds.2.a: "Реализовать политику нулевой терпимости и системные реформы"
 GER_winds.2.b: "Игнорируйте внутреннюю болтовню, мораль превыше всего"
 GER_winds.3.t: "Обнаружение скрытого арсенала оружия"
 GER_winds.3.d: "В связи с подозреваемой экстремистской группой был обнаружен арсенал оружия, содержащий как современное, так и старое вооружение Бундесвера. Это открытие подчеркивает возможное нарушение безопасности нашей цепочки поставок и требует немедленных действий для обеспечения безопасности и отслеживания военных активов."
 GER_winds.3.a: "Арестовать активы и привлечь к ответственности всех причастных"
 GER_winds.3.b: "Пусть военная разведка разберётся с этим потихоньку."
 GER_winds.4.t: "Медиа раскрывают экстремистский блог, управляемый солдатами"
 GER_winds.4.d: "Средства массовой информации раскрыли экстремистский блог, управляемый группой солдат, распространяющих антипарламентскую риторику. Это откровение угрожает общественному доверию к Бундесверу и вызывает серьезные вопросы о процессе отбора персонала."
 GER_winds.4.a: "Публично осудить платформу и пересмотреть систему проверки."
 GER_winds.4.b: "Заставьте СМИ замолчать и закройте дело внутри компании"
 GER_winds.5.t: "Радикализация ветеранов после службы"
 GER_winds.5.d: "Некоторые бывшие солдаты проявляют признаки радикализации после службы, сталкиваясь с трудностями при reintegrating в гражданскую жизнь. Сообщения указывают на то, что эти люди втягиваются в экстремистские круги, что представляет собой растущую угрозу стабильности общества."
 GER_winds.5.a: "Запустить национальную программу надзора и поддержки ветеранов"
 GER_winds.5.b: "Отвергнуть эту тенденцию как изолированную и преувеличенную"
 GER_winds.6.t: "Государственный переворот"
 GER_winds.6.d: "Растущая напряжённость между военным руководством и гражданским правительством достигла критической точки. За закрытыми дверями высокопоставленные офицеры и сотрудники служб безопасности выражают растущее разочарование политическим параличом, предполагаемым идеологическим экстремизмом и тем, что они называют «кризисом национального руководства».\n\nТем временем гражданское правительство предупреждает о неконституционном поведении и тайных сетях, подрывающих демократические институты.\n\nСтрана затаила дыхание, ее лояльность будет подвергнута испытанию, и теперь вооруженные силы должны решить: соблюдать субординацию или действовать во имя национального спасения?"
 GER_winds.6.a: "Пусть равновесие сместится молча или силой."
