 GER_idea_east_german_debuff1: "Гнев Восточной Германии"
 GER_idea_east_german_debuff1_desc: "Восточные немцы очень недовольны своими условиями жизни, и теперь они действуют против наших интересов.\n§W--------------§!\nЭтот национальный дух может быть §Rудалён§!, если мы §Gулучшим§! мнение восточных немцев или повысим их уровень жизни."
