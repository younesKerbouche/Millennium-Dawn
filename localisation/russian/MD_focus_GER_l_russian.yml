 MD_GER_INVESTIGATION_INFO_KHS: "§YКалендари Карлхайнца Шрайбера.§!\n\nВ 1995 году Карлхайнц Шрайбер вошел в офис налоговой службы и рассказал о сделке с Airbus и еще о каком-то темном бизнесе, к которому, как он клялся, он не имеет никакого отношения. К его несчастью, в ведомстве вообще ничего не знали об этой сделке и возбудили новое дело, чтобы начать ее расследование. В его кабинете нашли настольный календарь с номерами телефонов важных персон и кодовыми словами, связанными с банковскими счетами.\n\nКарлхайнц Шрайбер – известный парламентский лоббист по вопросам вооружений. На протяжении многих лет он установил тесные связи с ХДС/ХСС. Он также выступает в качестве посредника между немецкой оружейной промышленностью и международными клиентами по продаже своей продукции по всему миру. Шрайбер бежал из страны в 1997 году и сегодня ищет беженца в Канаде.\n\nТеперь, после нескольких лет секретного расследования, дело готово к обнародованию."
