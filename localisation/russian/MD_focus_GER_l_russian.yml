 GER_panavia.1.t: "Возобновление производства Tornado?"
 GER_panavia.1.d: "Хотя первоначальная производственная линия Tornado была закрыта в 1998 году, изменившаяся стратегическая ситуация вновь пробудила интерес к этому самолёту. В связи с меняющимися профилями задач, растущими эксплуатационными требованиями и растущими сомнениями относительно сроков выпуска новых платформ, было предложено возобновить производство Tornado.\n\nСторонники утверждают, что возрождённая линейка могла бы модернизировать конструкцию, оснастив её новой авионикой и вооружением, предлагая временное решение с известной надёжностью. Критики предупреждают, что возрождение многолетнего планёра может отнять ресурсы у более перспективных систем."
 GER_panavia.1.a: "Возобновление производства Tornado с модернизацией"
 GER_panavia.1.b: "Пусть Торнадо останется на пенсии"
 GER_panavia.2.t: "Европейская скрытая инициатива?"
 GER_panavia.2.d: "В условиях глобального перехода к самолётам пятого поколения и доктринам, основанным на принципах малозаметности, в оборонном секторе звучат голоса за единый европейский ответ. Вместо того, чтобы полагаться на иностранные платформы, мы могли бы использовать сеть Panavia и нашу существующую промышленную базу для запуска проекта разработки, ориентированного на принцип малозаметности.\n\nТакая программа укрепила бы европейский оборонный суверенитет, сохранила бы конкурентоспособность в аэрокосмической отрасли и стала бы долгосрочной альтернативой американским или азиатским разработкам. Однако она потребовала бы крупных инвестиций, трансграничной координации и долгосрочных обязательств без каких-либо гарантий успеха."
 GER_panavia.2.a: "Запустите европейский проект Stealth"
 GER_panavia.2.b: "Скрытность обходится слишком дорого, сосредоточьтесь на другом"
 GER_panavia.3.t: "Более дешёвый и манёвренный европейский истребитель?"
 GER_panavia.3.d: "Учитывая бюджетные ограничения и требования оперативной гибкости, военные эксперты предложили разработать новый, более лёгкий европейский истребитель. Этот самолёт, прежде всего, будет обладать манёвренностью, универсальностью и доступной ценой, что позволит ему выполнять задачи по патрулированию воздушного пространства, перехвату и нанесению тактических ударов.\n\nСторонники утверждают, что такая платформа дополнит более тяжёлые системы, такие как Eurofighter, и снизит зависимость от иностранных лёгких истребителей. Критики предупреждают, что это может привести к сокращению финансирования проектов по созданию малозаметных истребителей нового поколения или к фрагментации европейской оборонной промышленности."
 GER_panavia.3.a: "Да, нужно разработать лёгкий и манёвренный европейский многоцелевой истребитель"
 GER_panavia.3.b: "Нет, сосредоточьтесь на существующих платформах"