 german_legacy: "Немецкое наследие"
 german_legacy_desc: "§YОсобые правила:§!\n---\n§RМы не можем иметь§! §6Ядерную доктрину§! §Rили разрабатывать§! §6Ядерное оружие!§!\n---\n§RМы не можем вручную увеличивать военные расходы!§!\n---\n§RЧисленность армии ограничена 370 000 активных военнослужащих (240 000 в армии)!§!\n---\n§RМы не можем вручную увеличивать административные структуры!§!\n---\n§YCDU/CSU и SPD§! всегда могут сформировать коалицию.\n---\n§YМожем§! §RЗапрещать§! §Yэкстремистские партии§!\n---\nС грузом нацистских военных преступлений на своих плечах и как инициатор Первой и Второй мировых войн, Германия усердно работает над уничтожением своего плохого имиджа, воздерживаясь от даже намека на националистическую ориентацию или милитаризм. В юридическом плане Германия связана с Договором 1990 года о «Окончательном урегулировании в отношении Германии», между Германией и союзными державами России, США, Великобритании и Франции, а также отдельным пограничным договором с Польшей.\nЭтот договор делает незаконным для Германии предъявлять территориальные претензии, обладать ядерным оружием и ограничивает численность ее вооруженных сил до менее 370 000 человек (220 000 в игре) в общей сложности.\n§W--------------§!\nЭтот Национальный Дух может быть §RУдален§! если мы завершим фокус §HНаше новое наследие§!"
