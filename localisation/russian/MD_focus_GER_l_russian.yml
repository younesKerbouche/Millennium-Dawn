 GER_Cold_War.26.c: "Полностью интегрируйте их в систему Streitkräftebasis"
 post_balkan_war_categories: "Последствия войны в Югославии"
 post_balkan_war_categories_desc: "\n\n£GER_desctext_KFOR_тест\n\n\n\n\nПоследствия Балканских войн привели к хаосу в регионе, и для поддержания стабильности потребовалось международное военное присутствие. Один из самых печально известных инцидентов произошёл в аэропорту Приштины в июне 1999 года, когда британский генерал сэр Майк Джексон отказался выполнять приказ верховного главнокомандующего НАТО Уэсли Кларка о принудительном выводе российских войск, которые первыми захватили аэропорт, заявив: «Я не собираюсь начинать для вас Третью мировую войну». Это напряжённое противостояние показало, насколько хрупкими были послевоенные операции. Тем временем немецкий генерал Гельмут Харфф столкнулся с сербским пограничником, который потребовал вывода немецких войск. Харфф, сохраняя спокойствие, дал офицеру 30 минут на выполнение приказа. Когда офицер запротестовал, начался спор, и Харфф просто ответил: «Теперь уже 28». Эти моменты подчёркивают высокую напряжённость в регионе и хрупкий баланс, который НАТО приходилось поддерживать, чтобы предотвратить дальнейший конфликт.\n\nФактическое положение дел §Y[SER.Balkan_status]§!\n"
