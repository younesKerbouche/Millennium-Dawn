 CT_terror_radicalization_text_delayed: "Это значение представляет текущий уровень §YРадикализация§! в нации. Значение §YРадикализация§! может иметь различные минимальные и максимальные значения в зависимости от множества условий. К этим условиям относятся: нахождение нации в состоянии войны, высокий уровень коррупции, низкая стабильность, наличие джихадистского правительства, выполнение определённых национальных фокусов или низкий ВВП/чел.\n\n\n[THIS.GetNameWithFlag] §YРадикализация§! Макс: [?max_radical_display|2]\n[THIS.GetNameWithFlag] §YРадикализация§! Мин: [?min_radical_display|2]"
 CT_terror_threat_text_delayed: "Это значение представляет текущий уровень §YУровня угрозы§! в нации. Значение §YУровня угрозы§! может иметь различные минимальные и максимальные значения в зависимости от множества факторов. Эти факторы включают в себя, находится ли нация в состоянии войны, имеет ли она высокий уровень коррупции, низкую стабильность, является ли она джихадистским правительством, завершены ли определенные национальные фокусы или имеет ли страна низкий ВВП на душу населения.\n\n[THIS.GetNameWithFlag] §YУровень угрозы§! Макс: [?max_terror_threat_display|2]\n[THIS.GetNameWithFlag] §YУровень угрозы§! Мин: [?min_terror_threat_display|2]"
 MOR_promote_tolerant_islam: "§YПропагандировать§! аль-Васатию"
 MOR_promote_tolerant_islam_desc: "Марокко хорошо известно своими умеренными толкованиями ислама. Марокканский принцип аль-Васатийя, или умеренности, сочетает в себе Маликитскую школу исламской юриспруденции, Ашаритскую теологию и суннитский суфизм. Королевство всегда утверждало, что наиболее эффективным способом предотвращения терроризма является распространение этой формы умеренного ислама для противодействия экстремистским толкованиям.\n\nМы можем гарантировать, что больше стран получат наши учения, имея §YВлияние§! в других странах."
 OMA_promote_tolerant_islam: "§YПропагандировать§! Ибади Ислам"
 OMA_promote_tolerant_islam_desc: "Оманское общество в значительной степени невосприимчиво к экстремистским исламским идеологиям. Во многом это связано с распространенностью ибадизма, который пропагандирует терпимость к другим религиям. Ибадиты предпочитают мирное разрешение споров, а не конфронтацию, и поэтому не склонны к радикализации. Оман всегда утверждал, что наиболее эффективным способом предотвращения терроризма является распространение ибадизма для противодействия экстремистским идеологиям.\n\nМы можем гарантировать, что больше стран получат наши учения, имея §YВлияние§! в других странах."
 MENA_terror_fund_deradicalisation_programmes: "§YФинансировать§! программы де-радикализации"
 MENA_terror_fund_deradicalisation_programmes_desc: "Заключенные джихадисты не безнадежны. Многие рядовые пехотинцы в экстремистских организациях - это просто заблудшие молодые люди, ставшие жертвами девиантных форм ислама, проповедующих смерть в отношении своих собратьев-мусульман. Мы должны осуществить программы дерадикализации, чтобы реинтегрировать этих разочарованных молодых мужчин и женщин в общество. Эффективность этих программ зависит от наших расходов на социальное обеспечение."
 terror_fund_deradicalisation_programmes_tt: "Чем выше ваш §Y$social_budget$§!, тем эффективнее будут §YПрограммы дерадикализации§!.\n\n"
 MENA_terror_ct_training: "§YПровести§! антитеррористические учения"
 MENA_terror_ct_training_desc: "Чтобы максимизировать нашу способность реагировать на террористическую угрозу, мы должны постоянно обновлять готовность наших служб безопасности. Чем лучше наша §YОфицерская подготовка§! И чем больше иностранных советников мы разместим на нашей территории, тем эффективнее будет это обучение."
 terror_ct_training: "§YПодготовка к борьбе с терроризмом§! Уровень (текущий: [?ct_training|Y2]) определяет вероятность успеха рейдов и авиаударов.\n§YПодготовка к борьбе с терроризмом§! Полученный уровень определяется количеством иностранных советников (Текущие иностранные советники: [?foreign_adivsors|Y0]) и нашим действующим законом о подготовке офицеров.\n\nКаждый иностранный советник увеличит уровень §YПодготовки по борьбе с терроризмом§! на §G+0.25§! за обучение (Действующие иностранные советники: [?foreign_adivsors|Y0])\nКаждый §Y$Officer_Training_Law$§! после §Y$officer_advanced_training$§! увеличит уровень §YПодготовка к борьбе с терроризмом§! на §G+0.50§! за обучение.\n\nПроведение обучения повысит нашу §YПодготовку по борьбе с терроризмом§! Уровень на [?foreign_advisors_math|+G]\n\n§RУровень подготовки по борьбе с терроризмом имеет максимальный уровень§! 10 §Rранд и уменьшается со скоростью§! 0,2 §Rв месяц.§!"
 MENA_terror_conduct_raid: "§YРейд§! Террористические убежища"
 MENA_terror_conduct_raid_desc: "Наши службы безопасности выявили укрытия террористов на нашей территории. Мы должны проводить рейды спецназа для ареста подозреваемых в джихаде и конфискации незаконного оружия. Вероятность успеха этих рейдов зависит от уровня антитеррористической подготовки, которую прошли наши сотрудники службы безопасности."
 terror_conduct_raid_tt: "Если рейд будет §Gуспешным§!, §Yугроза террора§! уменьшится на §G-5§! (Текущий уровень угрозы: [?threat_level|Y0]), а §Yрадикализация§! увеличится на §R+2§! (Текущая радикализация: [?radicalization|Y0]).\nЕсли рейд будет §Rнеуспешным§!, §Yугроза террора§! не изменится, а §Yрадикализация§! увеличится на §R+5§! (Текущая радикализация: [?radicalization|Y0]).\n§GИмеет более высокую вероятность успеха, чем воздушные удары.§!\n\nРейд имеет базовый уровень успеха §Y40%§!\nКаждый уровень §YОбучения по противодействию терроризму§! увеличивает вероятность успеха на §G+5.00%§!\n(Текущий уровень §YОбучения по противодействию терроризму§!: [?ct_training|Y2])\n\n\n"
 MENA_terror_conduct_strike: "§YЗапуск§! Авиаудары по укрытиям террористов"
 MENA_terror_conduct_strike_desc: "В отдаленных районах страны, где власть центрального правительства ограничена, имеется множество укрытий джихадистов. Мы должны нанести авиаудары по этим укрытиям, чтобы устранить угрозу, которую представляют эти джихадисты. Вероятность успеха этих ударов зависит от уровня антитеррористической подготовки, которую прошли наши сотрудники службы безопасности."
 terror_conduct_strike_tt: "Если воздушный удар будет §Gуспешным§!, §Yугроза террора§! уменьшится на §G-5§! (Текущий уровень угрозы: [?threat_level|Y0]), а §YРадикализация§! увеличится на §R+2§! (Текущая радикализация: [?radicalization|Y0]).\nЕсли воздушный удар будет §Rнеуспешным§!, §Yугроза террора§! не изменится, а §Yрадикализация§! увеличится на §R+5§! (Текущая радикализация: [?radicalization|Y0]).\n§RИмеет меньшую вероятность успеха, чем рейды.§!\n\nВоздушный удар имеет базовый уровень успеха §Y25%§!\nКаждый уровень §YОбучения по противодействию терроризму§! увеличивает вероятность успеха на §G+5.00%§!\n(Текущий уровень §YОбучения по противодействию терроризму§!: [?ct_training|Y2])\n\n"
