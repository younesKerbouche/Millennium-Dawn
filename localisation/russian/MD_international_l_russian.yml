 IS_counter_terror_nation_text: "Страна"
 IS_counter_terror_button_text_tt: "Открывает экран §Y«Борьба с терроризмом»§! . Здесь мы можем управлять нашими усилиями по борьбе с терроризмом, а также поддерживать усилия других государств в борьбе с терроризмом."
 IS_state_recognition_button_text_tt: "Открывает экран §YПризнания государства§! . Здесь мы можем признавать государства независимыми, а также помогать другим государствам в их кампаниях по признанию."
 recognition_category_desc: "Несколько непризнанных государств стремятся присоединиться к международному сообществу. Мы должны решить, стоит ли поддерживать их кампании. Если они получат достаточную поддержку со стороны государств — членов ООН, то могут быть приняты в Организацию Объединенных Наций, что позволит им избавиться от непризнанного статуса и связанных с ним недостатков. Что касается государств, которые мы уже признали, то мы можем и дальше поддерживать их кампании, призывая другие государства — члены ООН также признать их."
 move_embassy_ISR_button_tooltip_tt: "§Y[ROOT.GetNameWithFlag]§! ведёт переговоры с §Y[ISR.GetNameWithFlag]§! о переносе их посольства в Иерусалим. Это станет крупной дипломатической победой для [ISR.GetAdjective] страны, но принесёт в жертву наши отношения с §Y[PAL.GetNameWithFlag]§! и остальным арабским миром."
