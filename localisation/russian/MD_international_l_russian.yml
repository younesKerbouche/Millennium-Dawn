 open_blackwater_desc: "Blackwater — американская частная военная компания, основанная 26 декабря 1996 года бывшим офицером Navy SEAL Эриком Принсом. Blackwater и ее предшественники предоставляют услуги по контрактной безопасности федеральному правительству США. С 2003 года она предоставляет услуги Центральному разведывательному управлению."
 open_aegis_desc: "Aegis Defence Services — британская частная военная и частная охранная компания с зарубежными представительствами в Афганистане, Объединенных Арабских Эмиратах, Ираке, Саудовской Аравии, Ливии, Сомали и Мозамбике. Она входит в группу компаний Aegis, в которую входит Aegis LLC, базирующаяся в США. Она была основана в 2002 году Тимом Спайсером, который ранее был генеральным директором частной военной компании Sandline International; Джеффри Дэй, предприниматель; и Марк Буллоу и Доминик Армстронг, бывшие инвестиционные банкиры."
 open_constellis_desc: "Constellis была основана в 2010 году группой операторов и инвесторов, которые стремились объединить лучшие в своем классе бренды, активы и людей в сложной отрасли управления рисками. Продвигая культуру соответствия и операционного совершенства, семья компаний Constellis выросла и теперь включает в себя глобальную команду лидеров отрасли, включая Triple Canopy, Olive Group и The Development Initiative, а также унаследованные компании Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social и Edinburgh International."
 get_constellis_light_infantry_desc: "Подразделения бригадной численности, состоящие из легкой пехоты и артиллерийской поддержки, хорошо подходят для труднопроходимой местности, а также значительно дешевле других армейских конструкций."
 get_aegis_light_infantry_desc: "Подразделения бригадной численности, состоящие из легкой пехоты и артиллерийской поддержки, хорошо подходят для труднопроходимой местности, а также значительно дешевле других армейских конструкций."
 get_blackwater_heavy_mech_infantry_desc: "Подразделения механизированной пехоты очень сильны против подразделений легкой пехоты-моторизованных. Они также сильнее легкой и моторизованной пехоты в плане обороны. Их цена высока, но мощь этих подразделений окупит ее."
 get_blackwater_special_infantry_desc: "Специальные пехотные силы, или коммандос, являются мощными подразделениями опытных солдат. Они могут быть очень полезны в обороне, особенно в горных районах. Они также могут легко уничтожать легкие дивизии. Их цена очень высока, но у них есть много интересных особенностей."
 get_constellis_mech_infantry_desc: "Подразделения механизированной пехоты очень сильны против подразделений легкой пехоты-моторизованных. Они также сильнее легкой и моторизованной пехоты в плане обороны. Их цена высока, но мощь этих подразделений окупит ее."
 get_blackwater_mech_infantry_desc: "Подразделения механизированной пехоты очень сильны против подразделений легкой пехоты-моторизованных. Они также сильнее легкой и моторизованной пехоты в плане обороны. Их цена высока, но мощь этих подразделений окупит ее."
 get_constellis_mot_infantry_desc: "Дивизии, которые являются мощными и хороши для поражения и уничтожения легких целей. Их цена выше, чем у подразделений легкой пехоты, но они более мощные, чем они."
 get_blackwater_mot_infantry_desc: "Дивизии, которые являются мощными и хороши для поражения и уничтожения легких целей. Их цена выше, чем у подразделений легкой пехоты, но они более мощные, чем они."
 get_blackwater_light_infantry_desc: "Подразделения бригадной численности, состоящие из легкой пехоты и артиллерийской поддержки, хорошо подходят для труднопроходимой местности, а также значительно дешевле других армейских конструкций."
