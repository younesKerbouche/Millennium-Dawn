 PMC_blackwater_name_desc: "§YBlackwater во всем мире§! — американская частная военная компания, основанная в конце 1996 года бывшим морским пехотинцем ВМС США Эриком Принсом. Компания предоставляет разнообразные услуги, такие как обучение сотрудников правоохранительных органов, обучение ведению ближнего боя и услуги по обеспечению безопасности."
 PMC_aegis_name_desc: "§YAegis§!, полное название Aegis Defense Services, — британская частная военная компания, основанная Тимом Спайсером, ранее занимавшим пост генерального директора Sandline International, совместно с сооснователями Джеффри Дэем, Домиником Армстронгом и Марком Буллоу. Среди предоставляемых услуг — охранные услуги, обучение правоохранительных органов, а также логистическая поддержка и восстановительные работы."
 PMC_constellis_name_desc: "§YConstellis Holdings§! — это американская частная военная компания, образованная в результате слияния Blackwater и объединённая с Triple Canopy, в результате чего была создана Constellis Holdings."
 PMC_wagner_name_desc: "§YГруппа Вагнера§!, официально известная как ЧВК Вагнера, — финансируемая государством частная военная компания, созданная Евгением Пригожиным. Группа Вагнера наиболее известна вербовкой заключенных для своих боевых подразделений и проводит операции во многих странах по всему миру."
 PMC_md_name_desc: "Частная военная компания §YMD Military Bois§! была сформирована в неопределённый момент 21-го века. Их происхождение неизвестно, однако участники ЧВК представляют широкий спектр стран — от Америки, Швейцарии, Германии, Китая до России, что делает их одной из самых многоэтнических и технически разнородных ЧВК на мировой арене. Их широко считают одними из лучших наёмников благодаря высокому моральному духу, отличной координации и способности эффективно использовать множество видов вооружения."
 PMC_mpri_name_desc: "§YMPRI§! (также известная как §YL3-MPRI§!) — американский глобальный частный военный подрядчик, основанный в 1987 году восемью бывшими высокопоставленными военными руководителями американских вооруженных сил, включая Карла Вуоно, бывшего начальника объединенного штаба. Компания предоставляет множество различных услуг, начиная от логистики, военной подготовки, обучения сотрудников правоохранительных органов, модернизации и обслуживания самолетов, электронных систем и радиоэлектронной борьбы. Она сыграла активную роль в операции «Буря в пустыне» и вскоре после этого стала всемирно известной глобальной ЧВК с контрактами в таких странах, как Хорватия, Босния, Экваториальная Гвинея, Колумбия и других."
 PMC_sadat_name_desc: "§YСпециалисты САДАТ§! — турецкая частная военная компания, базирующаяся в Стамбуле. Основанная в 2012 году, компания работает на Ближнем Востоке, предоставляя различные услуги подрядчика, такие как военный, закупка боеприпасов и оборонный консалтинг."
 PMC_rsb_name_desc: "§YРСБ-Групп§! — российская военная консалтинговая компания, предоставляющая широкий спектр услуг, но в основном это боевые силы, обучение, логистика и хорошо подготовленный офицерский корпус."
 PMC_sandline_name_desc: "§YSandLine International§! — лондонская частная военная компания, основанная в 1990-х годах Тимом Спайсером. SandLine участвовала в нескольких конфликтах 90-х годов, одним из которых был конфликт в Папуа — Новой Гвинее. Как и другие ЧВК, SandLine предоставляла услуги военного обучения и охраны, а также уникальную оперативную поддержку, включающую закупку оборудования и оружия, а также дипломатическую поддержку своих заказчиков."
 PMC_kbr_name_desc: "§YКБР Логистика§! — частная военная логистическая компания, наиболее известная своим участием в логистической поддержке США и других стран НАТО и стран — членов НАТО."
 PMC_nirtal_name_desc: "§YСпециалисты Ниртала§! была основана в 1995 году как международная частная охранная компания, специализирующаяся на боевой подготовке, услугах личной охраны и консультациях по вопросам безопасности."
 PMC_halo_name_desc: "§YThe Halo Trust§!, основанная в 1988 году, — это некоммерческая гуманитарная организация, специализирующаяся на обезвреживании взрывных устройств в зонах военных конфликтов с целью безопасного и эффективного удаления мин. Организация обращается к правительствам с призывом продолжать эту деятельность для обеспечения безопасности будущих поколений. Некоторые из её проектов были реализованы в Мозамбике, Косово, Сомали, Афганистане и многих других странах."
 PMC_defense_name_desc: "Defense Conseil International"
 PMC_gardaworld_name_desc: "§YGardaWorld§! — канадская частная охранная фирма, основанная Стефаном Кретье, которая предоставляет услуги охраны и бронированных автомобилей по всему миру. Компания заключила контракты с несколькими странами по всему миру на оказание охранных услуг посольствам, банкам, правительственным зданиям и другим объектам."
 PMC_esa_name_desc: "§YЕвропейская академия безопасности§! была основана в 1992 году Анджеем Брылем и предоставляет услуги по морской защите, оказанию первой помощи, стрельбе и многому другому. Более того, компания обучила многие специальные подразделения Европейского Союза, в том числе полицию и военные силы §Y[EUU.GetFlag][EUU.GetName]§!."
 PMC_g4s_name_desc: "§YG4S§! — это лондонская многонациональная частная охранная компания, возникшая в результате слияния §YSecuricor§! и §YGroup 4 Falck§!. Компания предоставляет ряд услуг, таких как персонал безопасности, подразделения реагирования, безопасная транспортировка заключенных и многое другое. Она стала одной из ведущих частных охранных компаний в мире как по доходам, так и по занятости в Европе и Африке."
 PMC_asgard_name_desc: "§YAsgaard - Немецкая группа безопасности§! — немецкая частная военная компания, основанная в 2007 году. Это частная военная компания, специализирующаяся на боевых действиях, обучении и многом другом."
 PMC_sinai_name_desc: "§YСоюз племён Синая§! — военизированное формирование в провинции Северный Синай в Египте, которое сражалось бок о бок с египетскими силами безопасности в регионе. Это формирование в основном состоит из представителей местных бедуинских племён. Союз стал эффективной силой в борьбе с повстанцами и ведёт двусторонние бои совместно с профессиональными военными силами."
 PMC_gard_name_desc: "§YГардсервис§!, основанная в 2020 году, является белорусской организацией безопасности, одобренной белорусским правительством для содержания и подготовки специальных сил безопасности из других стран, в основном из стран Африки и Южной Америки. Ее часто сравнивают с российской частной военной компанией Wagner Group, и она имеет схожую структуру и цели."
 PMC_patriot_name_desc: "§YПатриот§! — российская частная военная компания, созданная в конце 2018 года как более элитная версия §YГруппа Вагнера§!. Они больше фокусируются на личной охране и нанимают исключительно опытных солдат с боевым опытом."
 PMC_dewe_name_desc: "§YСлужбы безопасности Dewe§!, созданная в 2011 году бывшими военными и полицейскими, впервые работала во время Олимпийских игр в Пекине в 2008 году. Они часто участвуют в обучении различных гражданских полицейских сил и являются частью китайской инициативы «Один пояс, один путь» по обеспечению безопасности китайских инвестиций в Африке, Азии и на Ближнем Востоке."
 PMC_over_name_desc: "§YБезопасность группы China Overseas§! — это спонсируемая государством китайская охранная фирма, которая намерена тесно сотрудничать с зарубежными странами для обеспечения защиты интересов Китая и принимающей страны. Они предоставляют различные услуги, такие как обучение, защита и безопасность для стран, которые платят за их услуги."
 PMC_front_name_desc: "§YПередний§! (или §YFrontier Services Group§!) — китайская государственная частная охранная организация со штаб-квартирой в [HKG.GetNameWithFlag] ориентированная на Африку компания по безопасности, авиации и логистике, основанная бывшим генеральным директором §YBlackwater Worldwide§! Эриком Принсом. Компания в основном занимается логистическими проектами для судоходных маршрутов, безопасностью без использования оружия и обучением по антитеррористической безопасности. Кроме того, компания также специализируется на эвакуациях с высоким уровнем риска из зон конфликтов."
 PMC_redut_name_desc: "§YRedut§! был создан в 2008 году путём объединения различных российских военных ветеранов и подразделений Министерства обороны, которые получили боевой опыт в ходе различных миротворческих и военных миссий"
 PMC_gazprom_name_desc: "После роспуска §YЧВК «Вагнер»§! компания §Y«Газпром»§! создала собственную частную охранную организацию, которая обеспечивает безопасность её объектов. §Y«Газпром»§! также сотрудничает с Министерством обороны России в вопросах защиты нефтегазовых интересов."
 PMC_iron_name_desc: "§YЖелезный флот§! — это частная военная компания, базирующаяся в Эстонии, которая предоставляет различные услуги по охране и безопасности яхт."
 PMC_sheriff_name_desc: "§YШерифф§! — вторая по величине компания в Приднестровье, охватывающая все прибыльные частные предприятия. Они имеют дело с автозаправочными станциями, супермаркетами, телеканалами, дилерскими центрами, гостиницами и многим другим. Охранная организация была создана как еще один способ получения дохода для корпоративного гиганта. Компания предоставляет услуги безопасности различным холдингам и предлагает свои услуги на международном уровне."
 PMC_lukoil_name_desc: "§YЛукойлl§! создала свою частную военную компанию, ориентированную на боевые операции, охрану и сбор разведданных. Считается, что ЧВК, спонсируемая «Лукойлом», связана с бывшими агентами КГБ."
 PMC_rosneft_name_desc: "§Y«Роснефть»§! ещё один нефтяной гигант в России сосредоточился в первую очередь на создании ещё одной военной компании с упором на силовые структуры."
 PMC_sberbank_name_desc: "§YСбербанк§! — государственный российский банк, который по поручению российского правительства создал частную военную компанию, ориентированную преимущественно на боевые и охранные силы."
 PMC_vtb_name_desc: "§YВТБ§! — государственный российский банк, который создал частную военную компанию под названием Convoy при поддержке Аркадия Ротенберга. Аналогично другим российским частным военным компаниям, эта организация сосредоточена на предоставлении боевых и охранных услуг."
