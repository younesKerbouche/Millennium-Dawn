l_german:
 coalition_party_negotiations: "Verhandlungen mit einer Partei für die Koalition."
 different_country_flags_category: "Flaggenänderungsentscheidungen"
 different_country_flags_category_desc: "Wir können unsere Flagge ändern, um die derzeitige Regierungspartei unseres Landes besser darzustellen. Die derzeitige Regierungspartei ist die [Root.GetRulingParty]. Das ist nicht zwingend erforderlich, aber eine nette Ergänzung, falls Sie solche Dinge mögen."
 Reset_flag: "Flagge zurücksetzen"
 Reset_flag_desc: "Mit dieser Entscheidung können wir unsere Flagge wieder auf die ursprüngliche Flagge unseres Landes zurücksetzen. Die Regierungspartei, die früher die Flagge ändern wollte, ist nicht mehr in unserer Regierungspartei vertreten."
 Autocracy_flag: "Ändere die Flagge zu einer autokratischen Flagge"
 Autocracy_flag_desc: "Wir können uns mit dieser Entscheidung dafür entscheiden, unsere Flagge in eine autokratische Flagge zu ändern. Dies wird die Flagge der derzeit regierenden Partei sein"
 Special_flag: "Ändere die Flagge zu einer speziellen Flagge"
 Special_flag_desc: "Mit dieser Entscheidung können wir unsere Flagge in eine spezielle Flagge ändern. Sie wird die Flagge der aktuell regierenden Partei sein."
 More_Special_flag: "Ändere die Flagge in eine noch speziellere Flagge"
 More_Special_flag_desc: "Mit dieser Entscheidung können wir unsere Flagge in eine noch speziellere Flagge ändern. Sie wird die Flagge der aktuell regierenden Partei sein."
 add_dynamic_flag: "Sie sollten dies nicht sehen können. Fügt hinzu [?original_tag.GetTag]"
 add_dynamic_flag_desc: "Hör auf mit dem Tag-Ändern du Betrüger"
 Rebel_flag: "Ändere die Flagge in eine Rebellenflagge"
 Rebel_flag_desc: "Mit dieser Entscheidung können wir unsere Flagge in eine Rebellenflagge ändern. Sie wird die Flagge der aktuell regierenden Partei sein."
 Special_Rebel_flag: "Flagge in eine spezielle Rebellenflagge ändern"
 Special_Rebel_flag_desc: "Mit dieser Entscheidung können wir unsere Flagge in eine spezielle Rebellenflagge ändern. Dies wird die Flagge der derzeit regierenden Partei sein."
 SER_flag_change: "Zu Serbien Umbenennen"
 SER_flag_change_desc: "Mit dem Verlust Montenegros sollten wir unsere Nation in Serbien umbenennen."
 USA_Reset_flag: "Flagge Ändern"
 USA_Reset_flag_desc: "Heute haben wir die Möglichkeit, unsere Flagge zu wechseln."
 MAU_NEW_flag: "Ändere die mauretanische Flagge"
 MAU_NEW_flag_desc: "Das Gleiche, aber mit roten Streifen."
 IRQ_NEW_flag: "Ändere die Irakische Flagge"
 IRQ_NEW_flag_desc: "Wir sollten unsere Flagge aktualisieren, um uns von der Baath-Ära zu distanzieren."
 DRC_NEW_flag: "Ändere die kongolesische Flagge"
 DRC_NEW_flag_desc: "Ich denke, ein helleres Blau wäre besser."
 RWA_NEW_flag: "Ändere die ruandische Flagge"
 RWA_NEW_flag_desc: "Unsere Flagge wird mit der Brutalität des Völkermords von 1994 in Verbindung gebracht. Es wäre am besten, wenn sie geändert würde."
 dynamic_flag: "[ROOT.GetNameWithFlag] kann seine Flagge dynamisch ändern"
 GER_monarchist_flag: "Flagge Ändern"
 GER_monarchist_flag_desc: "Wir sollten das Vermächtnis des Kaisers ehren und die Flagge des Reiches hissen!"