l_german:
 finland_focus: "Finnischer Fokusbaum"
 FIN_government_expansion: "Regierungserweiterung"
 FIN_government_expansion_desc: "Die Welt ist momentan ein verrückter Ort, deshalb sollten wir uns auf alles gefasst machen."
 FIN_expand_the_interior_ministry: "Das Innenministerium ausbauen"
 FIN_expand_the_interior_ministry_desc: "Die Art und Weise, wie wir mit den Kommunalverwaltungen in unserem Land umgehen, könnte immer noch effizienter sein."
 FIN_conscription_reform: "Reform der Wehrpflicht"
 FIN_conscription_reform_desc: "Wir befinden uns in einer prekären Lage auf der Weltbühne. Wir müssen immer sicherstellen, dass unsere Bevölkerung auf alles vorbereitet ist. Auf alles."
 FIN_northern_road_maintenance: "Straßen im Norden warten"
 FIN_northern_road_maintenance_desc: "Der Norden war schon immer schwieriger zu zentralisieren und zu durchqueren. Der Bau von Straßen und Infrastrukturen im Norden wird viel dazu beitragen, das Gebiet besser zugänglich zu machen."
 FIN_industrial_expansion_policy: "Industrielle Expansionspolitik"
 FIN_industrial_expansion_policy_desc: "Die Aufhebung einiger Beschränkungen im Bauwesen könnte dazu beitragen, die Bauzeiten zu verkürzen."
 FIN_timber_export_policy: "Holzexportpolitik"
 FIN_timber_export_policy_desc: "An Holz mangelt es uns nicht, deshalb sollten wir unsere Exporte genauer unter die Lupe nehmen."
 FIN_focus_on_civilian_industry: "Zivilindustriefokus"
 FIN_focus_on_civilian_industry_desc: "Die Herstellung von Luxusgütern könnte ein großer Segen für unsere Wirtschaft sein."
 FIN_focus_on_military_industry: "Rüstungsindustriefokus"
 FIN_focus_on_military_industry_desc: "Wir könnten uns immer mehr auf unseren militärischen Sektor konzentrieren. Je mehr Waffen, desto besser!"
 FIN_expand_the_financial_ministry: "Das Finanzministerium ausbauen"
 FIN_expand_the_financial_ministry_desc: "Es ist an der Zeit, einen Blick auf unser Finanzministerium zu werfen. Ob wir mehr investieren oder ihnen mehr Freiheit lassen, bleibt abzuwarten."
 FIN_export_focus: "Export Fokus"
 FIN_export_focus_desc: "Um unsere Wirtschaft weiter wachsen zu lassen, müssen wir unsere Exporte immens steigern."
 FIN_expand_valtatie_1: "Valtatie ausbauen I"
 FIN_expand_valtatie_1_desc: "Den Ausbau Unserer Autobahnen rund um Helsinki  wird es uns erlauben, den Transport unserer Güter und unserer Menschen zu verbessern."
 FIN_adopt_an_economic_doctrine: "Eine Wirtschaftsdoktrin verabschieden"
 FIN_adopt_an_economic_doctrine_desc: "Wir müssen eine Position dazu entwickeln, wie wir mit unserer Wirtschaft umgehen."
 FIN_industrialize_turku: "Turku industrialisieren"
 FIN_industrialize_turku_desc: "Die Industrialisierung von Turku wird sich als sehr vorteilhaft erweisen und sicherlich auch das Wachstum der kleineren Städte in der Umgebung fördern."
 FIN_industrialize_helsinki: "Helsinki industrialisieren"
 FIN_industrialize_helsinki_desc: "Unsere Hauptstadt zu industrialisieren ist ein Muss. Wenn sich das als erfolgreich herausstellt, werden wir unsere Industrie weiter ausbauen können. "
 FIN_expand_the_foreign_ministry: "Das Außenministerium ausbauen"
 FIN_expand_the_foreign_ministry_desc: "Um zu überleben, müssen wir unsere diplomatischen Kanäle zu starken Nationen öffnen, in der Hoffnung, dass wir uns verbünden."
 FIN_adopt_a_foreign_policy_doctrine: "Eine Außenpolitikdoktrin verabschieden"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Wir sollten abwägen, ob wir so weitermachen wollen wie bisher oder ob wir mehr auf andere Nationen zugehen wollen."
 FIN_secure_european_trade_deals: "Europäische Handelsabkommen sichern"
 FIN_secure_european_trade_deals_desc: "Die Mitgliedschaft in der Europäischen Union ermöglicht es uns noch bessere Handelsabkommen mit unseren europäischen Brüdern zu schließen."
 FIN_trade_with_the_nordics: "Handel mit den nordischen Ländern"
 FIN_trade_with_the_nordics_desc: "Es ist notwendig, dass wir mit den nordischen Ländern Handel treiben, um sicherzustellen, dass wir Freunde und Brüder bleiben."
 FIN_trade_with_russia: "Handel mit Russland"
 FIN_trade_with_russia_desc: "Die Beziehungen zu Russland sind vielleicht nicht gerade rosig, aber wir sollten trotzdem versuchen, den Handel mit ihnen zu sichern."
 FIN_trade_with_the_united_states: "Handel mit den Vereinigten Staaten"
 FIN_trade_with_the_united_states_desc: "Die Vereinigten Staaten sind eine sehr gute Nation, um sie wirtschaftlich an unserer Seite zu haben. Wir sollten ihre Freundschaft aufrechterhalten."
 FIN_trade_with_china: "Handel mit China"
 FIN_trade_with_china_desc: "China ist ein Machtzentrum, das hoffentlich noch weiter wachsen wird. Sich nicht mit ihnen abzusichern, ist einfach nur dumm."
 FIN_proximity_to_russia: "Annäherung an Russland"
 FIN_proximity_to_russia_desc: "Um jegliche Form von Konflikten zu vermeiden, wird die Erwärmung der Beziehungen zu Russland von großer Bedeutung sein."
 FIN_distance_from_russia: "Von Russland distanzieren"
 FIN_distance_from_russia_desc: "Nach all dem, was die Russen uns angetan haben, nach all dem Territorium, das sie immer noch besitzen, dürfen wir den Russen niemals nachgeben."
 FIN_proximity_to_sweden: "Annäherung an Schweden"
 FIN_proximity_to_sweden_desc: "Natürlich werden wir uns bemühen, die Beziehungen zu Schweden zu verbessern!"
 FIN_distance_from_sweden: "Von Schweden distanzieren"
 FIN_distance_from_sweden_desc: "Wir werden die Jahre der Unterwerfung unter dem schwedischen Reich nie vergessen."
 FIN_proximity_to_the_nordic_countries: "Annäherung an die nordischen Ländern"
 FIN_proximity_to_the_nordic_countries_desc: "Die Nordischen Länder haben eine lange und lebendige Geschichte mit uns. Natürlich werden wir unsere Beziehungen ausbauen!"
 FIN_distance_from_the_nordic_countries: "Von den nordischen Ländern distanzieren"
 FIN_distance_from_the_nordic_countries_desc: "Es hat zu viele Konflikte mit unseren Nachbarn gegeben, um eine Freundschaft mit ihnen in Erwägung zu ziehen."
 FIN_proximity_to_germany: "Annäherung an Deutschland"
 FIN_proximity_to_germany_desc: "Eine Freundschaft mit Deutschland gibt uns mehr Einfluss in Europa!"
 FIN_distance_from_germany: "Von Deutschland distanzieren"
 FIN_distance_from_germany_desc: "Vor Deutschland hat sich ein Großteil Europas gebeugt, aber nicht Finnland. Das soll auch so bleiben."
 FIN_proximity_to_the_united_states: "Annäherung an die Vereinigten Staaten"
 FIN_proximity_to_the_united_states_desc: "Die Vereinigten Staaten sind das führende Land der Welt! Wir müssen ihnen unbedingt unsere Unterstützung zeigen!"
 FIN_distance_from_the_united_states: "Von den Vereinigten Staaten distanzieren"
 FIN_distance_from_the_united_states_desc: "Warum sollten wir einer Nation jenseits des Atlantiks die Treue halten? Die USA werden sich jemand anderen suchen müssen."
 FIN_proximity_to_the_baltic_states: "Annäherung an die Baltischen Staaten"
 FIN_proximity_to_the_baltic_states_desc: "Die Baltischen Staaten sind unserer Kultur sehr ähnlich, also sollten wir sie weiterhin unterstützen!"
 FIN_distance_from_the_baltic_states: "Von den Baltischen Staaten distanzieren"
 FIN_distance_from_the_baltic_states_desc: "Eine Freundschaft mit den baltischen Staaten ist nicht sehr vorteilhaft."
 FIN_proximity_to_poland: "Annäherung an Polen"
 FIN_proximity_to_poland_desc: "Einen verlässlichen osteuropäischen Freund zu haben, wird in den kommenden Jahren ein sehr wertvolles Gut sein."
 FIN_distance_from_poland: "Von Polen distanzieren"
 FIN_distance_from_poland_desc: "Wir sind nicht in der Position, von einer Freundschaft mit Polen zu profitieren."
 FIN_proximity_to_china: "Annäherung an China"
 FIN_proximity_to_china_desc: "China ist die Fabrik des Planeten. Es gibt keinen Grund, die Beziehungen nicht zu verbessern!"
 FIN_distance_from_china: "Von China distanzieren"
 FIN_distance_from_china_desc: "Es sieht nicht so aus, als ob allzu viele Länder von einer Freundschaft mit China profitieren würden. Lasst uns ihre Fehler vermeiden."
 FIN_expand_the_ministry_of_defense: "Das Verteidigungsministerium ausbauen"
 FIN_expand_the_ministry_of_defense_desc: "Wir sollten prüfen, wo genau wir unsere Investitionen in das Militär einsetzen."
 FIN_military_import_programs: "Militärische Importprogramme"
 FIN_military_import_programs_desc: "Wir müssen alternative Wege finden, unsere Truppen im Falle eines Krieges mit Waffen auszustatten."
 FIN_reform_the_armed_forces: "Das Heer reformieren"
 FIN_reform_the_armed_forces_desc: "Angesichts unserer Lage müssen wir unser Militär effizienter einsetzen. Eine Reform ist längst überfällig."
 FIN_hire_fortification_experts: "Experten für Befestigungsanlagen einstellen"
 FIN_hire_fortification_experts_desc: "Wir haben eine sehr gute geografische Lage, um im Falle eines Krieges die Zermürbung auszunutzen. Festungsanlagen werden eine sehr gute Ergänzung dazu sein."
 FIN_military_production_in_helsinki: "Militärproduktion in Helsinki"
 FIN_military_production_in_helsinki_desc: "Die Ansiedlung weiterer Waffenfabriken in Helsinki wird die Wirtschaft ankurbeln und gleichzeitig mehr Waffen produzieren."
 FIN_expand_upinniemi_naval_base: "Marinestützpunkt Upinniemi ausbauen"
 FIN_expand_upinniemi_naval_base_desc: "Unser wichtigster Marinestützpunkt, dessen Ausbau sich als sehr vorteilhaft erweisen könnte."
 FIN_expand_tampere_pirkkala_air_base: "Tampere-Pirkkala Luftwaffenstützpunkt ausbauen"
 FIN_expand_tampere_pirkkala_air_base_desc: "Der Flughafen Tampere-Pirkkala, der derzeit ein gemischter ziviler und militärischer Flughafen ist, könnte eindeutig in einen zivilen und einen militärischen Flugplatz unterteilt werden, um die Effektivität unserer Luftwaffe bei Einsätzen in diesem Gebiet zu erhöhen."
 FIN_recruit_additional_coastal_jaegers: "Zusätzliche Küstenjäger rekrutieren"
 FIN_recruit_additional_coastal_jaegers_desc: "Unser Archipel ist ein sehr gefährdetes Gebiet in unserem Land. Aus diesem Grund wäre es sinnvoll, die Küstenjäger aufzustocken."
 FIN_additional_military_factories: "Zusätzliche Militäreinrichtungen"
 FIN_additional_military_factories_desc: "Wir brauchen immer mehr Waffen."
 FIN_focus_on_naval_production: "Auf die Marineproduktion fokussieren"
 FIN_focus_on_naval_production_desc: "Auch wenn es schwierig sein wird, die dominierende Marine in der Ostsee zu haben, sollten wir immer nach mehr Macht streben."
 FIN_finlands_main_ally: "Finnlands wichtigster Verbündeter"
 FIN_finlands_main_ally_desc: "Nachdem wir unsere wirtschaftlichen und diplomatischen Ziele auf der nationalen und internationalen Bühne formuliert haben, ist es an der Zeit, eine Entscheidung zu treffen: Wohin soll Finnland gehen? Nach Westen? Nach Osten? Im Norden bleiben?"
 FIN_germany: "Deutschland"
 FIN_germany_desc: "Die größte Bedrohung für uns ist Russland an unserer Ostgrenze. Das ideale Gegengewicht zum russischen Einfall ist die europäische Wirtschafts- und Verteidigungsmachtstruktur. Deutschland gehört bereits zu unseren wichtigsten Wirtschaftspartnern - warum sollte es nicht ein guter Verbündeter sein?"
 FIN_leopard_2a4_imports: "Leopard 2A4s importieren"
 FIN_leopard_2a4_imports_desc: "Finnland verfügt über eine unzureichende eigene Produktion von gepanzertem Militärmaterial. Unsere neuen deutschen Freunde sind bereit, uns in dieser Hinsicht zu helfen. Der Leopard 2A4 wird eine gute Ergänzung unseres Arsenals sein."
 FIN_finnish_german_trade: "Finnisch-Deutscher Handel"
 FIN_finnish_german_trade_desc: "Handel mit Deutschland bedeutet Handel mit Europa. Wir müssen feste und sichere Routen über die Ostsee schaffen. Die Helsinki-Lübeck Route für Exporte und Importe aller Art muss florieren."
 FIN_european_involvement: "Europäische Beteiligung"
 FIN_european_involvement_desc: "Wir sollten uns stärker mit unseren europäischen Brüdern engagieren."
 FIN_leopard_2a6_imports: "Leopard 2A6s importieren"
 FIN_leopard_2a6_imports_desc: "Während wir uns an unseren neuen Spielzeugen erfreuten, waren die Deutschen nicht untätig bei der Entwicklung von besserem und tödlicherem Militärgerät. Der Kampfpanzer Leopard 2A6 ist der nächste logische Schritt, um unsere Reihen gegen eine unvermeidliche russische Invasion zu verstärken."
 FIN_praise_the_kaiser: "Ein Hoch auf den Kaiser"
 FIN_praise_the_kaiser_desc: "Die Monarchie in Deutschland ist wider Erwarten zurückgekehrt. Die deutsche Ausrichtung lässt uns jetzt so aussehen, als wären wir zu unseren unglücklichen deutsch-liebenden Gewohnheiten der frühen 1940er Jahre zurückgekehrt, also können wir uns genauso gut voll engagieren. Der Kaiser feiert, als wäre es 1871, und gemeinsam werden wir verhindern, dass diese Erde zu einer Roten Welt wird."
 FIN_join_nato: "NATO beitreten"
 FIN_join_nato_desc: "Angesichts der Tatsache, dass Russland vor unserer Haustür steht, ist der Beitritt zur NATO eine Notwendigkeit geworden. In der Vergangenheit war es ein großer Fehler, nicht beizutreten."
 FIN_restore_the_kingdom_of_finland: "Das Königreich Finnland wiederherstellen"
 FIN_restore_the_kingdom_of_finland_desc: "Kurz nach seiner Unabhängigkeit von Russland im Jahr 1917 wählte Finnland, das seine Unabhängigkeit den Deutschen zu verdanken hatte, einen deutschen Prinzen, Friedrich Karl von Hessen, zu seinem König. Nach der Niederlage Deutschlands und der Abschaffung der deutschen Kaiserkrone im Jahr 1918 konnte Friedrich Karl seinen Thron nie besteigen. Jetzt, da das Deutsche Reich mit Finnland an seiner Seite zurück ist, sollte es nur noch eine Formalität sein, den finnischen Thron wiederzubeleben."
 FIN_nato_drills_on_finnish_soil: " NATO-Militärübungen auf finnischem Gebiet"
 FIN_nato_drills_on_finnish_soil_desc: "Um im Falle eines Krieges über ein kohärenteres Militär zu verfügen, müssen wir NATO-Übungen auf unserem Boden durchführen."
 FIN_remilitarize_aland: "Aland remilitarisieren"
 FIN_remilitarize_aland_desc: "Es ist wirklich ziemlich lächerlich, dass die Aland-Inseln entmilitarisiert sind. Wir sollten das einfach rückgängig machen."
 FIN_import_nato_equipment: "NATO Ausrüstung importieren"
 FIN_import_nato_equipment_desc: "Die NATO ist eine hervorragende Quelle für Hightech-Waffen und -Ausrüstung. Wir sollten sofort mit den Importen beginnen."
 FIN_finnish_panzertruppe: "Finnische Panzertruppe"
 FIN_finnish_panzertruppe_desc: "Unsere Panzerexperimente sind zu sehr an die Existenz von deutschen Restbeständen gebunden. Mit Hilfe einiger deutscher Experten sollten wir in der Lage sein, eine eigene Panzertruppe aufzubauen, einschließlich einer finnischen Produktion von Panzern finnischer Bauart."
 FIN_secret_preparations_of_war_against_russia: "Geheime Kriegsvorbereitungen gegen Russland"
 FIN_secret_preparations_of_war_against_russia_desc: "Der Krieg mit Russland ist unvermeidlich. Wir können genauso gut mit den Vorbereitungen beginnen."
 FIN_proclamation_of_greater_finland: "Großfinnland ausrufen"
 FIN_proclamation_of_greater_finland_desc: "Es ist an der Zeit, das zurückzuerobern, was uns rechtmäßig gehört. Unser rechtmäßiges Land. Die Russen werden für das Blut, das sie vergossen haben, bezahlen."
 FIN_sweden: "Schweden"
 FIN_sweden_desc: "Die Neutralität hat uns definiert und uns sicher gemacht - wie auch unseren Nachbarn Schweden. Indem wir uns an die Schweden halten, sollten unsere beiden Nationen in der Lage sein, zu überleben, auch wenn der Rest der Welt brennt."
 FIN_secure_swedish_minority_rights: "Schwedische Minderheitenrechte sichern"
 FIN_secure_swedish_minority_rights_desc: "Die Schweden in unserem Land sind seit Jahrhunderten hier! Wir werden dafür sorgen, dass sie korrekt behandelt werden."
 FIN_ally_with_sweden: "Defensivabkommen mit Schweden"
 FIN_ally_with_sweden_desc: "Die Schweden haben eine sehr ähnliche Außenpolitik wie wir. Wir könnten jederzeit mit einem Verteidigungsabkommen eine weitere Sicherheitsebene für uns beide einführen."
 FIN_create_jobs_for_the_swedish_minority: "Jobs für die schwedische Minderheit schaffen"
 FIN_create_jobs_for_the_swedish_minority_desc: "Die Schweden werden viel produktiver sein, wenn wir mehr Arbeitsplätze in der Gemeinschaft schaffen."
 FIN_military_cooperation_with_sweden: "Militärische Zusammenarbeit mit Schweden"
 FIN_military_cooperation_with_sweden_desc: "Um unsere Nation weiter zu sichern, ist eine stärkere Integration mit dem schwedischen Militär erforderlich."
 FIN_joint_artillery_projects: "Gemeinsame Artillerieprojekte"
 FIN_joint_artillery_projects_desc: "Die Artillerie wird im Falle eines Krieges, in dem wir uns befinden, lebenswichtig sein."
 FIN_import_swedish_equipment: "Schwedische Ausrüstung importieren"
 FIN_import_swedish_equipment_desc: "Die Schweden verfügen über eine Fülle von militärischen Instrumenten, die wir für unser Militär nutzen könnten."
 FIN_joint_tank_projects: "Gemeinsame Panzerprojekte"
 FIN_joint_tank_projects_desc: "Wir sollten mit den Schweden zusammenarbeiten, um fortschrittlichere Panzertypen zu entwickeln."
 FIN_defensive_focus: "Verteidigungsfokus"
 FIN_defensive_focus_desc: "Wir können Punkte aus dem Winterkrieg als Grundlage für unsere Verteidigungsdoktrin heranziehen. Wir haben eine hervorragende Position, um sie umzusetzen."
 FIN_russia: "Russland"
 FIN_russia_desc: "Es ist an der Zeit, unsere Positionen radikal zu überdenken. Russland ist nicht das Problem, Russland ist die Lösung. Indem wir unsere Ostgrenze durch ein finnisch-russisches Bündnis sichern, werden wir in der Lage sein, mit jedem Ärgernis im Westen oder im Süden viel effizienter umzugehen."
 FIN_political_alliance_with_vladimir_putin: "Politische Allianz mit Wladimir Putin"
 FIN_political_alliance_with_vladimir_putin_desc: "Putins Regierung ist notorisch korrupt. Indem wir ihm und seinen Kumpanen ein paar Vermögenswerte und ein wenig persönlichen Reichtum auf finnischem Boden geben, können wir sicherstellen, dass die russische Elite ihre Versprechen gegenüber Finnland einhält."
 FIN_csto_embassies: "OVKS Botschaften"
 FIN_csto_embassies_desc: "Wir sollten uns mit unseren künftigen Verbündeten anfreunden. Errichten wir mehr Botschaften und Konsulate in den Ländern, die mit der Russischen Föderation verbündet sind."
 FIN_ease_the_border_tensions: "Entschärfung der Grenzspannungen"
 FIN_ease_the_border_tensions_desc: "Die finnisch-russische Grenze ist durch kilometerlange Sperrgebiete auf beiden Seiten massiv gesichert. Wir könnten in dieser Hinsicht Korrekturen vornehmen, um die Spannungen, die durch unsere gemeinsame Grenze entstehen, zu verringern."
 FIN_join_csto: "OVKS beitreten"
 FIN_join_csto_desc: "Angesichts der Spannungen zwischen uns und Russland könnten wir die Situation vielleicht entschärfen, indem wir einfach der OVKS beitreten."
 FIN_csto_for_finnish_territories: "OVKS für Geld"
 FIN_csto_for_finnish_territories_desc: "Der Deal ist einfach: Russland gibt uns Geld, wir treten ihrem kleinen Club bei."
 FIN_befriend_belarus: "Freundschaft mit Belarus"
 FIN_befriend_belarus_desc: "Weißrussland ist ein Fraktionskollege, daher wäre es für die Verbesserung der Beziehungen zwischen unseren Nationen von Vorteil."
 FIN_import_russian_equipment: "Russische Ausrüstung importieren"
 FIN_import_russian_equipment_desc: "Die Russen haben tatsächlich zugestimmt - was für eine interessante Überraschung. Jetzt können wir ihr umfangreiches (wenn auch etwas veraltetes) militärisches Arsenal nutzen."
 FIN_plan_b: "Plan B"
 FIN_plan_b_desc: "Die Russen haben unseren Vorschlag abgelehnt. Es ist daher an der Zeit, den Kurs zu ändern und offen über die Wiederherstellung der finnischen Gebiete aus der Zeit vor dem Winterkrieg zu sprechen."
 FIN_befriend_kazakhstan: "Freundschaft mit Kasachstan"
 FIN_befriend_kazakhstan_desc: "Kasachstan ist das größte Land der Welt. Alle anderen Länder werden von kleinen Mädchen regiert."
 FIN_border_security: "Grenzsicherheit"
 FIN_border_security_desc: "Wir müssen die Souveränität unseres Landes wahren und die Grenzsicherheit erhöhen. Der Schutz unseres Landes steht an erster Stelle."
 FIN_greater_finland_desc: "Die Rückeroberung unserer Grenzen wird endlich Wirklichkeit werden. Die Demütigung des Verlusts unseres Territoriums wird nie vergessen werden, aber sie WIRD gerächt werden."
 FIN_claim_the_borders_of_1938: "Die Grenzen von 1938 beanspruchen"
 FIN_claim_the_borders_of_1938_desc: "Petsamo, Salla und Karjalla werden endlich wieder in unsere Reihen aufgenommen!"
 FIN_claim_kola: "Kola beanspruchen"
 FIN_claim_kola_desc: "Kola war nie ein Teil Finnlands, ist aber für das Überleben unserer Nation von strategischer Bedeutung."
 FIN_claim_eastern_karelia: "Ostkarelien beanspruchen"
 FIN_claim_eastern_karelia_desc: "Russland wird für den Schaden aufkommen müssen, der Finnland in der Vergangenheit zugefügt wurde. Sie werden sich von ihrem Territorium trennen, so wie wir es getan haben."
 FIN_david_against_goliath: "David gegen Goliath"
 FIN_david_against_goliath_desc: "Wir werden, wenn nötig, allein dastehen, um das Unrecht der Geschichte zu korrigieren. Dies mag wirklich eine Geschichte von David gegen Goliath sein, aber so wie David gewonnen hat, werden auch wir siegen."
 FIN_border_security_TT: "Baue eine Level 2 §YLandbefestigung§! an jeder Grenzprovinz"
 Finland.1.t: "Reform der Wehrpflicht"
 Finland.1.d: "Das finnische Militär hat an seinen Wehrpflichtgesetzen festgehalten, auch nachdem die größte Bedrohung für die finnische Souveränität, die Sowjetunion, nicht mehr existierte. Heutzutage erscheinen die finnischen Wehrpflichtgesetze veraltet. Männer und Frauen werden nicht gleich behandelt, wenn es darum geht, wer wie lange im Zivil- oder Militärdienst dienen darf oder nicht, oder welche Strafe bei Verweigerung droht.\n\nEinige argumentieren, dass die Wehrpflicht abgeschafft werden sollte und dass sowohl das Geld als auch die frei werdenden Arbeitskräfte dann der zivilen Wirtschaft zugute kommen könnten. Konservativere Denker bezeichnen die Russische Föderation als „die Sowjetunion, nur weniger rot“, wobei eine mögliche russische Bereitschaft zur Wiederherstellung globaler Ambitionen eine sehr reale Bedrohung für die finnische Unabhängigkeit darstellt."
 Finland.1.a: "Der Status Quo ist befriedigend."
 Finland.1.b: "Die Wehrpflicht ist kostspielig und nutzlos. Schaffen wir sie ab."
 Finland.1.c: "Jeder Mann und jede Frau ein Soldat!"
 Finland.2.t: "Holzexportpolitik"
 Finland.2.d: "Holz ist eine der wichtigsten natürlichen Ressourcen Finnlands. Finnische Bäume sind von hoher Qualität und international sehr begehrt - aber ist unsere derzeitige Politik hinsichtlich der Geschwindigkeit des Holzschlags realistisch?"
 Finland.2.a: "Produktion maximieren."
 Finland.2.b: "Ein langfristiger Ansatz ist sinnvoller."
 Finland.3.t: "Das Finanzministerium ausbauen"
 Finland.3.d: "Das Valtiovarainministeriö, das finnische Finanzministerium, ist stets ein wichtiger Bestandteil der politischen Debatte. Wie sollen die Haushaltskommissionen arbeiten? Wie sollen die Staatsbediensteten bezahlt werden? Wie soll die Wirtschafts- und Finanzpolitik der Regierung gestaltet werden und ist der gewählte Weg richtig?"
 Finland.3.a: "Investitionen sind der Weg!"
 Finland.3.b: "Ein unbürokratischer Ansatz ist vorzuziehen."
 Finland.4.t: "Wirtschaftsdoktrin"
 Finland.4.d: "Das neue Jahrtausend wird für die finnische Wirtschaft und die Unternehmen eine sehr anstrengende Zeit sein, und die finnische Regierung muss eine langfristige Strategie ausarbeiten, um Beschäftigung und Wohlstand im Land zu sichern."
 Finland.4.a: "Es ist besser, finnisches Geld in Finnland zu belassen."
 Finland.4.b: "Handel mit der EU ist die Antwort."
 Finland.5.t: "Außenpolitikdoktrin"
 Finland.5.d: "Finnland befand sich schon immer in einer prekären Lage auf der Weltkarte, gefangen zwischen Russland auf der einen Seite und Nationen, die sich von Russland fernhalten wollen, auf der anderen. Finnische Außenpolitik ist nicht nur ein Spiel von gut gekleideten Männern in Ballsälen, sondern eine Frage des nationalen Überlebens. Finnland soll nicht zum Schachbrett eines NATO-Vorstoßes nach Russland werden, und es soll auch nicht zu einem russischen Oblast werden."
 Finland.5.a: "Die Welt ist im Gleichgewicht, und dieses Gleichgewicht muss gewahrt werden."
 Finland.5.b: "Die Regierung muss zusätzliche Diplomaten einstellen."
 Finland.6.t: "Militärpolitik"
 Finland.6.d: "Die Aussicht auf eine russische Invasion ist einer der bestimmenden politischen Punkte der finnischen Politik. Unser Verteidigungsministerium, das Puolustusministeriö, ist dafür zuständig, unsere Nation am Leben zu erhalten (im Gegensatz zu vielen anderen vergleichbaren Regierungsbehörden), und muss in der Frage, wohin es gehen soll, solide Anweisungen erhalten."
 Finland.6.a: "Die Armee ist am wichtigsten."
 Finland.6.b: "Lasst uns experimentieren."
 Finland.7.t: "Die finnische Monarchie"
 Finland.7.d: "Frederik Kaarle I. ist der finnische Name von Friedrich Karl, dem deutschen Prinzen aus Hessen-Kassel, der 1918 beinahe König von Finnland geworden wäre. Als unsere Regierung Pläne zur Errichtung einer deutschen Monarchie veröffentlichte, die mit der kaiserlichen Regierung in Berlin befreundet ist, zögerten seine Nachkommen - vor allem wegen der Unbeliebtheit dieser Idee in der finnischen Öffentlichkeit.\n\nSchließlich hat sich Donatus Philipp Umberto, der Urenkel von Friedrich Karl, aber auch ein Urenkel von König Viktor Emanuel III. von Italien, gemeldet und sich der finnischen Regierung als Option vorgestellt.\n\nEr wird es schon schaffen. Aber seine Rolle ist noch nicht festgelegt."
 Finland.7.a: "Er muss Finnland führen!"
 Finland.7.b: "Er wird unser konstitutioneller Monarch sein."
 Finland.8.t: "Finnland bietet OVKS-Mitgliedschaft an - zu einem gewissen Preis"
 Finland.8.d: "Finnland hatte sich in den letzten Jahren und vor allem in den letzten Monaten Russland freiwillig in Freundschaft und Hilfe genähert, und während in St. Petersburg und Helsinki finnisch-russische Freundschaftsclubs gegründet wurden, haben die Finnen offenbar andere Pläne.\n\nSie verlangen riesige Geldbeträge und verkaufen im Grunde ihre Loyalität."
 Finland.8.a: "Wir akzeptieren."
 Finland.8.b: "Wir lachen ihnen ins Gesicht."
 Finland.9.t: "Finnland bietet gegenseitiges Defensivabkommen an"
 Finland.9.d: "Sowohl Finnland als auch Schweden sind in ihrem Bemühen, neutral zu bleiben, miteinander verbunden. Die finnische Regierung ist mit dem Angebot an uns herangetreten, unsere gegenseitigen Interessen und unsere binationalen Beziehungen durch eine beidseitige Unabhängigkeitsgarantie zu formalisieren. Das ist eine großartige Idee: Es ist ein Bündnis, aber nicht wirklich, sondern wirklich."
 Finland.9.a: "Gute Idee!"
 Finland.9.b: "Nein, danke"
 FIN_paavo_lipponen_desc: "Paavo Lipponen ist seit 1995 Ministerpräsident von Finnland. Er hat fast sein ganzes Leben in der Sozialdemokratischen Partei verbracht und war einer der Hauptakteure bei der Reform der außenpolitischen Positionen der Partei. Die größte Errungenschaft seiner Karriere als Ministerpräsident ist die Überwindung des wirtschaftlichen Zusammenbruchs in den frühen 90er Jahren und die Vorbereitung des Landes auf die Einführung des Euro. Einige haben Lipponen dafür kritisiert, dass er die SDP mit der Umsetzung einer neoliberalen Wirtschaftspolitik, die der Politik von Tony Blair ähnelt, zu weit nach rechts gerückt hat."
 FIN_hjallis_harkimo_desc: "Harry „Hjallis“ Harkimo ist einer der bekanntesten Geschäftsleute in Finnland. Am bekanntesten ist er als Haupteigentümer des Eishockeyteams Jokerit, aber auch als Eigentümer von Radiosendern und als Immobilienentwickler. Er ist auch das Gesicht der finnischen Version von „The Apprentice“. In seiner Jugend nahm Harkimo an olympischen Segelwettbewerben teil und war der erste Finne, der im Rahmen der BOC Challenge um die Welt segelte. Harkimo begann seine politische Laufbahn als Mitglied der Nationalen Koalitionspartei, beschloss aber, seine eigene Partei zu gründen, nachdem er enttäuscht war, dass er keinen Ministerposten erhielt, obwohl er einer der beliebtesten Kandidaten der Partei war. Harkimos Movement Now Party basiert in erster Linie auf seiner eigenen Person, ohne eine klar definierte Ideologie zu verfolgen."
 FIN_bjarne_kallis_desc: "Bjarne Kallis hat für die Christdemokraten eine entscheidende Wende herbeigeführt. Vor seiner Wahl zum Parteivorsitzenden war die Partei stark euroskeptisch eingestellt. Unter Kallis' Führung ist die Partei jedoch EU- und NATO-freundlicher geworden. Kallis hat die Partei auch dahingehend reformiert, dass er eine Trennung zwischen Politik und Religion vorgenommen hat. Vor seiner politischen Laufbahn war Kallis kurze Zeit bei der Eisenbahngesellschaft Finrail sowie als Lehrer und Schulleiter an verschiedenen Schulen tätig. Er begann seine politische Karriere in der Schwedischen Volkspartei, schloss sich aber den Christdemokraten an, nachdem er zur Religion gefunden hatte."
 FIN_helene_auramo_desc: "Helene Auramo ist Unternehmerin und eine der Gründerinnen der Start-up-Konferenz Slush. Sie hat auch in Führungspositionen in verschiedenen Unternehmen gearbeitet. Auramo war eine der Personen, die zusammen mit Hjallis Harkimo die Partei Movement Now gegründet haben."
 FIN_jethro_rostedt_desc: "Jethro Rostedt ist nach seinen eigenen Worten ein „geborener Verkäufer“. Bei den Pfadfindern verkaufte er mehr Kalender als die anderen Kinder. Als Teenager half er seiner Mutter beim Verkauf von Kosmetika. Nachdem er in ein Immobilienbüro eingetreten war, dauerte es nur 6 Jahre, bis er Eigentümer des Unternehmens wurde. Der finnischen Öffentlichkeit wurde er durch die finnische Version von „The Apprentice“ bekannt, und nur wenige Jahre später trat er in mehreren Fernsehsendungen auf, die sich um ihn drehten."
 FIN_paivi_rasanen_desc: "Päivi Räsänen hat die meiste Zeit ihres Lebens als Ärztin im Krankenhaus von Riihimäki gearbeitet. In ihrer Zeit als Ärztin musste sie sich mit moralischen Fragen wie der Abtreibung auseinandersetzen, und nachdem sie die Auswirkungen dieser Gesellschaft und der Arbeitslosigkeit der frühen 90er Jahre auf die Menschen gesehen hatte, beschloss sie, in die Politik zu gehen. Räsänen gilt als religiöser als ihre Vorgänger in der Partei, und sie hat die Partei stärker auf die Bibel ausgerichtet."
 FIN_sari_essayah_desc: "Sari Essayah ist eine Laufsportlerin, die zur Politikerin wurde. Während ihrer Arbeit in der Europäischen Union wurde sie dafür bekannt, dass sie aktiv Vorschläge für verschiedene Präsentationen und Initiativen machte. Als sie in die Führungsposition der Christdemokraten aufstieg, sagte sie, sie wolle die Partei zu etwas machen, das mit der deutschen CDU verglichen werden könne. Sie möchte vor allem den finnischen Arbeitsmarkt reformieren, da sie der Meinung ist, dass Finnland in wirtschaftlicher Hinsicht von seinen nordischen Nachbarn abgehängt worden ist."
 FIN_mika_poutala_desc: "Mika Poutala ist ein ehemaliger Eisschnellläufer, der sich nach dem Ende seiner Eislaufkarriere den Christdemokraten angeschlossen hat. Poutala ist Pfingstler und liest nach eigenen Angaben täglich in der Bibel. Poutala hat auch christlichen Rap unter dem Pseudonym „Plastic“ gemacht."
 FIN_sauli_niinisto_desc: "Sauli Niinistö arbeitete als Rechtsanwalt und Linsenfabrikant, bevor er 1976 der Nationalen Koalitionspartei beitrat und in den Stadtrat von Salo gewählt wurde. 1987 zog er schließlich ins finnische Parlament ein (nach seinem dritten Versuch) und wurde von vielen seiner damaligen Kollegen als „typischer Abgeordneter mit nur einer Amtszeit“ bezeichnet. Niinistö wurde jedoch schnell sehr beliebt innerhalb und außerhalb der Partei. In den 90er Jahren war er sowohl Justiz- als auch Finanzminister, und in letzterem Amt wurde er für seine strengen Sparmaßnahmen bekannt. Niinistö ist aufgrund seiner ehrlichen und bodenständigen Art zu einem der beliebtesten Politiker Finnlands geworden."
 FIN_ville_itala_desc: "Ville Itälä war Rechtsanwalt, bevor er 1985 in den Stadtrat von Turku eintrat. Er schaffte es 1995 ins Parlament, wo er als Innenminister tätig war und auch aktiv im Verfassungsausschuss des Parlaments mitwirkte. Itälä ist für seine Mitarbeit in verschiedenen Ausschüssen und Organisationen, die sich mit Bürgerrechten befassen, bekannt geworden."
 FIN_alexander_stubb_desc: "Alexander Stubb ist ein Veteran der Diplomatie. Er hat sowohl internationale Beziehungen als auch Wirtschaftswissenschaften an der Furman University in South Carolina, der Sorbonne-Universität in Paris, dem College of Europe in Brügge und der London School of Economics studiert. Bevor er in die Politik ging, arbeitete Stubb in der finnischen Botschaft in Washington D.C., im finnischen Außenministerium, im finnischen Forschungsrat und in verschiedenen EU-bezogenen Positionen in Brüssel. Stubb begann seine politische Laufbahn im Europäischen Parlament. Stubb ist bekannt für seine ruhige und rationale Art zu sprechen und für sein umfassendes Verständnis der politischen Realitäten in der Welt."
 FIN_petteri_orp_desc: "Petteri Orpo begann seine politische Karriere fast unmittelbar nach seinem Abschluss als Master of Social Sciences an der Universität Turku. Er war Mitglied des Stadtrats von Turku, führendes Mitglied der Regionalpartei Nationale Koalitionen und Sonderassistent des Innenministers Ville Itälä. Obwohl er über viel Erfahrung in der Politik verfügt, wurde er gelegentlich kritisiert, weil er sich nicht voll und ganz zu seinen politischen Äußerungen bekannte und von seinen Positionen abrückte."
 FIN_eero_heinaluoma_desc: "Eero Heinäluoma brach die Schule ab, um hier und da Gelegenheitsjobs in Lagerhäusern, Maschinenwerkstätten und anderen Orten zu machen. Schließlich fand er seine Berufung, als er 1983 der SAK (dem Zentralverband der finnischen Gewerkschaften) beitrat. Er arbeitete für die Gewerkschaften, bevor er ins Parlament gewählt wurde und den Vorsitz der Sozialdemokratischen Partei übernahm."
 FIN_jutta_urpilainen_desc: "Jutta Urpilainen war Lehrerin in Helsinki, bevor sie für die Sozialdemokratische Partei Mitglied des Parlaments wurde. Urpilainen stieg zur Finanzministerin auf und war damit die erste Frau in Finnland, die dieses Amt bekleidete. Urpilainen hat sich eine stärkere und klar definierte Politik gegenüber Russland und ein stärkeres Engagement für die Europäische Union gewünscht. Sie erklärte auch, dass man sich bei wirtschaftlichen Themen mehr auf das konzentrieren sollte, was richtig und vernünftig ist."
 FIN_antti_rinne_desc: "Antti Rinne wurde als der bekannteste Gewerkschaftsboss in Finnland bezeichnet. Als Gewerkschaftsführer drohte er aggressiv und oft mit Streiks als Verhandlungstaktik und baute sich ein Image als „Arbeitsmarktgangster“ auf. Von anderen Gewerkschaften wurde er dafür kritisiert, dass seine aggressive Taktik oft einen Keil zwischen die Unternehmens- und die Gewerkschaftsseite treibe. Ihm wurde auch vorgeworfen, bei Verhandlungen in politischen Kreisen „gewerkschaftsähnliche Taktiken“ anzuwenden."
 FIN_sanna_marin_desc: "Sanna Marin ist eine erfahrene Politikerin, die vor ihrer parlamentarischen Laufbahn im Stadtrat von Tampere tätig war. Marin ist die jüngste Premierministerin, die Finnland je hatte, und sie ist für ihren ausgeprägten und modischen Stil bekannt. Im Gegensatz zu früheren politischen Führern ist sie auch in den sozialen Medien sehr aktiv. Marin ist eine Verfechterin des nordischen Wohlfahrtsmodells und hat insbesondere Bildung und Forschung als Schlüsselfaktoren für die Steigerung der finnischen Produktivität hervorgehoben. Manche haben Marin als sehr pragmatisch bezeichnet, und manchmal wurde ihr vorgeworfen, sie nutze die sozialen Medien, um die Diskussion zu manipulieren und von politischen Themen abzulenken."
 FIN_antti_lindtman_desc: "Antti Lindtman arbeitete als Zementlasterfahrer, bevor er in die Reihen der SAK (der Zentralorganisation der finnischen Gewerkschaften) eintrat. Von der SAK war es ein natürlicher Schritt, Mitglied der Sozialdemokratischen Partei und schließlich deren Vorsitzender zu werden. Lindtman war nicht frei von Skandalen, denn es wurde festgestellt, dass er den Parlamentspräsidenten angewiesen hatte, das Wort absichtlich an Mitglieder des Parlaments zu vergeben, die sich mit den diskutierten Themen auskannten, anstatt allen die gleiche Chance zur Teilnahme zu geben. Als Lindtman 18 Jahre alt war, sickerte ein Foto durch, auf dem er mit einer Gruppe von Freunden, die nur Weihnachtsmannmützen trugen, einen Nazi-Gruß mit Spielzeugpistolen in der Hand zeigte."
 FIN_hannu_harju_desc: "Hannu Harju ist ein Veteran der linken Politik in Finnland und begann seine Karriere in der Kommunistischen Partei Finnlands. Vor seiner Karriere in der Politik arbeitete er als Elektriker."
 FIN_mikko_vartiainen_desc: "Mikko Vartiainen ist Rechtsanwalt und ein Anhänger des Marxismus in Finnland. Eines seiner Hauptziele ist die Verstaatlichung von Telefon- und Elektrizitätsunternehmen. Außerdem möchte er, dass Finnland die gemeinsamen Militärübungen mit der NATO einstellt, aus der EU austritt und die daraus resultierenden Gelder zur Verbesserung des Lebens der Menschen verwendet. Vartiainen sieht Nelson Mandela als eines seiner politischen Vorbilder."
 FIN_hannu_tuominen_desc: "Hannu Tuominen hat gesagt, er sei seit seiner Kindheit Kommunist gewesen. Sein Vater war Kommunist und hat sich den Marxismus-Leninismus selbst beigebracht, was sich schließlich auch auf Tuominen übertragen hat. Tuominen hat erklärt, dass der Anblick des Schadens, den der Kapitalismus angerichtet hat, seine Überzeugungen gestärkt hat."
 FIN_paavo_vayrynen_desc: "Paavo Väyrynen ist einer der erfahrensten Politiker Finnlands, der bereits 1970 als Abgeordneter ins Parlament einzog. In dieser Zeit bekleidete er mehrere Ministerämter, führte die Zentrumspartei und begleitete Finnland durch viele Krisen. Nachdem er das finnische Parlament verlassen hatte und dem Europäischen Parlament beigetreten war (obwohl er gegen die Aufnahme Finnlands in die EU und den Euro war), begann seine Popularität langsam zu schwinden, da neue, frischere Gesichter in seiner Heimat an Popularität gewannen. Väyrynen kehrte schließlich aus dem Europäischen Parlament zurück und versuchte, seine Position in seiner Heimat wiederzuerlangen. Nach mehreren Misserfolgen bei Wahlen zum Parteivorsitz, Präsidentschaftswahlen und verpassten Ministerposten beschloss Väyrynen, seine eigene Partei zu gründen. Väyrynen sieht sich selbst als Mitte-Links- und Agrarpolitiker und ist ein Befürworter einer Börsensteuer. Väyrynen wurde für seine Zurückhaltung bei der Verurteilung von Maßnahmen der Sowjetunion und Russlands kritisiert. So weigerte er sich beispielsweise, die Unabhängigkeit Estlands 1991 anzuerkennen, bevor die Sowjetunion das Land selbst anerkannt hatte."
 FIN_sami_kilpelainen_desc: "Sami Kilpeläinen ist ein Agrarwissenschaftler, der als Lobbyist für die finnischen Milcherzeuger auf nationaler und EU-Ebene tätig war. Als jemand, der auf dem Land aufgewachsen ist, versteht Kilpeläinen nach eigener Aussage die Bedürfnisse des finnischen ländlichen Raums sehr gut."
 FIN_ano_turtiainen_desc: "Ano Turtiainen ist ein Kraftdreikämpfer und Weltrekordhalter der WPO. Turtiainen begann seine politische Karriere in der Partei der Wahren Finnen, wurde aber aus der Partei ausgeschlossen, nachdem er sich öffentlich über George Floyd lustig gemacht hatte (sowie über andere unangemessene Verhaltensweisen in den sozialen Medien). Daraufhin gründete er seine eigene Partei, die Power Belongs to the People (Die Macht gehört dem Volk). Turtiainen glaubt an viele Verschwörungstheorien und verbreitet sie aktiv. Er hat behauptet, dass die NASA die Wahrheit darüber, dass die Erde flach ist, verheimlicht und dass die Organisation die finnischen Wahlen gefälscht hat, indem sie heimlich die Stimmen ausgezählt hat. Turtiainen hofft auch, dass Russland Teile Finnlands besetzt und in die finnischen Wahlen eingreift, um seine Partei an die Spitze zu bringen, und er hat gesagt, dass sich das finnische Volk auf den Dritten Weltkrieg vorbereiten sollte. Außerdem ist er mehrfach strafrechtlich verurteilt, unter anderem in drei Fällen von Körperverletzung (in einem Fall gegenüber einem 14-jährigen Jungen) und Aufwiegelung gegen das finnische Rote Kreuz."
 FIN_suvi_ahonen_desc: "Suvi Ahonen ist Krankenschwester und Gründerin der Fixit-Bewegung, die sich für den Austritt Finnlands aus der Europäischen Union einsetzt."
 FIN_ilkka_tiainen_desc: "Ilkka Tiainen wechselte von der Zentrumspartei zur Partei „Die Macht gehört dem Volk“. Er ist bekannt als Moderator des Fernsehsenders Posi TV, der Sendungen mit russischer Propaganda, Anti-Impfstoff-Rhetorik und anderen Verschwörungstheorien ausstrahlt."
 FIN_timo_lahtinen_desc: "Timo Lahtinen ist seit langem ein Anhänger der Prinzipien des Naturrechts. Er ist der Meinung, dass die Demokratie westlicher Prägung nicht in der Lage ist, alle Bedürfnisse der Menschen zu befriedigen und alle gesellschaftlichen Probleme zu verhindern. Eine Regierung auf der Grundlage des Naturrechts ist notwendig. Lahtinen möchte ein auf den Veden basierendes Gesundheitssystem einführen, Häuser nach dem Naturgesetz wieder aufbauen, GVO verbieten und die Suche nach innerem Wissen zusätzlich zu äußerem Wissen in der Bildung einführen. Lahtinen ist auch ein qualifizierter Yoga-Flieger."
 FIN_wojtek_skalski_desc: "Wojtek Skalski wurde in Polen geboren, emigrierte aber 1971 nach Finnland. Skalski glaubt, dass alle Probleme der Welt gelöst werden könnten, wenn man einfach im Einklang mit der Natur lebt und sich selbst erforscht, um die Weisheit des Naturgesetzes zu entdecken. Skalski interessiert sich auch für wirtschaftliches Bauen und dafür, wie die Gebäude der alten Völker im Einklang mit der Natur standen."
 FIN_esko_aho_desc: "Esko Aho führte die Regierung von 1991 bis 1995, direkt nach der finnischen Rezession. Die Rezession brachte die Zentrumspartei in eine Führungsposition, die von einigen Parteimitgliedern als „herzzerreißender Wahlsieg“ bezeichnet wurde. Die Zentrumspartei verlor die Wahlen von 1995 an die Sozialdemokraten, was höchstwahrscheinlich auf die Steuerpolitik zurückzuführen war, die notwendig war, um das Land aus der Rezession zu führen. Trotz der Wahlniederlage trat Aho nicht von der Führungsposition der Partei zurück."
 FIN_anneli_jaatteenmaki_desc: "Anneli Jäätteenmäki ist seit 1987 Mitglied des Parlaments und war in den 90er Jahren kurzzeitig Arbeitsministerin."
 FIN_matti_vanhanen_desc: "Matti Vanhanen war in den späten 80er Jahren Journalist und Chefredakteur einer Zeitung in Vantaa, bevor er in den Stadtrat von Nurmijärvi gewählt wurde. Vanhanen wurde 1991 ins Parlament gewählt und vertrat den eher liberalen und grünen Flügel der Zentrumspartei. Vanhanen ist ein starker Befürworter der Regionalpolitik und möchte, dass ganz Finnland besiedelt bleibt."
 FIN_mari_kiviniemi_desc: "Mari Kiviniemi ist fast ihr ganzes Leben lang Politikerin gewesen. Kiviniemi unterstützt die Pelztierzucht, die Rentenreform und die Einführung von Russisch als alternative Sprache, die man in Ostfinnland anstelle von Schwedisch lernen kann."
 FIN_juha_sipila_desc: "Juha Sipilä begann seine Karriere als Unternehmer mit dem Erwerb von Teilen des Unternehmens Solitra, dessen Geschäftsführer er war. Sipilä lieh sich Geld von der Firma Rautaruukki (die sich teilweise in Staatsbesitz befand), von der er dann die Aktien von Solitra aufkaufte. Zwei Jahre später wurde das Unternehmen an ein amerikanisches Unternehmen verkauft, was Sipilä zu einem der ersten Millionäre in der Gegend von Oulu machte. Sipilä nutzte dieses Geld, um neue Unternehmen zu gründen und in neue Start-ups zu investieren. Als Lösung für Finnlands langsam wachsende Wirtschaft schlug Sipilä vor, staatliche Anteile an private Investoren zu verkaufen und dieses Geld dann für Investitionen in kleinere Wachstumsunternehmen zu verwenden."
 FIN_altti_majava_desc: "Altti Majava studierte Sozialwissenschaften an den Universitäten Helsinki und Göteborg, bevor er nach Stockholm ging, um an der dortigen Universität im Bereich Bevölkerungsstudien zu arbeiten. Nach seiner Rückkehr nach Finnland arbeitete er in verschiedenen Forschungszentren und war 20 Jahre lang für das Arbeitsministerium tätig."
 FIN_satu_hassi_desc: "Satu Hassi ist Schriftstellerin und Dichterin. Nach Abschluss ihres Studiums arbeitete sie als Konstrukteurin bei Tampella und anschließend als Assistentin an der Technischen Universität Tampere. Danach wandte sie sich der Schriftstellerei zu und veröffentlichte mehrere Gedichtsammlungen, Essays und Physikschulbücher. Hassi zog 1991 für die Grüne Liga in das finnische Parlament ein. Als Parlamentsabgeordnete arbeitete sie in mehreren Ausschüssen. Hassi hat bei ihrer Arbeit als Politikerin immer die Themen Gleichstellung, Menschenrechte, Umwelt und Energie in den Vordergrund gestellt. Sie ist gegen Atomkraft."
 FIN_osmo_soininvaara_desc: "Osmo Soininvaara ist ein erfahrener Politiker. Er begann seine politische Karriere 1968 mit dem Beitritt zur Liberalen Volkspartei, engagierte sich jedoch schon damals stark für Umweltfragen. Er hat sich aktiv für den Umweltschutz eingesetzt und wurde dafür in mindestens zwei bekannten Fällen mit einer Geldstrafe belegt. Er ist ein Verfechter einer grünen Wirtschaftspolitik und hat mehrere Bücher zu Umweltthemen verfasst."
 FIN_tarja_cronberg_desc: "In ihrer Jugend war Tarja Cronberg Mitglied der Sozialdemokratischen Partei Finnlands und Schwedens. Schließlich begann er, sich für grüne Werte zu interessieren, und begann mit der Freilandhaltung in Nordkarelien. Cronberg hat auch als Regionalleiter für Nordkarelien und als Leiter des Friedensforschungsinstituts in Kopenhagen gearbeitet. Cronberg ist der Meinung, dass er ein gutes Gegengewicht zu den traditionell stadtorientierten Mitgliedern der Grünen Liga darstellt, da sie selbst vom Lande stammt."
 FIN_anni_sinnemaki_desc: "Anni Sinnemäki hatte eine ziemlich schwierige Jugend. Während ihrer Schulzeit bekam sie mit 16 Jahren ihr erstes Kind. Trotzdem schloss sie die Schule gleichzeitig mit ihren Mitschülern mit guten Noten ab. Anschließend studierte sie Literatur an der Universität Helsinki, veröffentlichte zwei Gedichtbände und schrieb Songs für die Band Ultra Bra. 1999 wurde sie ins Parlament gewählt und erklärte, dass sie sich schon immer für grüne Politik interessiert habe. Sie ist eine starke Befürworterin der gleichgeschlechtlichen Ehe und Gegnerin der Kernenergie. Als Abgeordnete hat sie sich auch für die Beibehaltung der Entwicklungshilfe, die Förderung des öffentlichen Nahverkehrs und den Schutz der Wälder eingesetzt."
 FIN_ville_niinisto_desc: "Ville Niinistö bezeichnet sich selbst als sozial-liberalen Grünen. Bevor er der Grünen Liga beitrat, arbeitete Niinistö hauptsächlich als Forscher an der Universität Turku. Niinistö bezeichnet sich selbst als Feministen und sagt, dass Männer Raum brauchen, um sich für weichere Werte zu entscheiden, und dass Frauen mehr Rechte im Berufsleben brauchen. Niinistö ist auch gegen Pelztierhaltung. Niinistö ist außerdem der Neffe von Sauli Niinistö, einem bekannten Politiker der Nationalen Koalitionspartei."
 FIN_suvi_anne_siimes_desc: "Suvi-Anne Siimes hat gesagt, dass sie eher zufällig in die Politik gekommen ist; sie wurde von einem lokalen Politiker in der Stadt Pohja dazu verleitet und schloss sich schließlich der Linksallianz an. Sie erregte große Aufmerksamkeit in der Partei, als sie sich für Ausgabenkürzungen und Steuererhöhungen aussprach, entgegen der Meinung der meisten Parteimitglieder. Dies verhalf ihr 1998 zum Aufstieg zur Parteivorsitzenden. Sie hat innerhalb der Partei für viel Unruhe gesorgt, da sie die NATO als mögliche Zukunft für Finnland sieht, während die Mehrheit der Partei eine Nichtpaktgebundenheit befürwortet."
 FIN_paavo_arhinmaki_desc: "Paavo Arhinmäki hat sein ganzes Leben lang als Politiker gearbeitet. Arhinmäki wird als glühender Anhänger der so genannten \"rot-grünen\" Politik und des demokratischen Sozialismus beschrieben und strebt eine Reform der Partei in diese Richtung an. Er ist als jemand bekannt, der sich nicht scheut, seine Meinung zu sagen, auch wenn dies manchmal zu seinem eigenen Nachteil ist. Arhinmäki ist auch ein sehr begeisterter Fußballfan."
 FIN_li_andersson_desc: "Li Andersson studierte internationale Justiz und arbeitete in verschiedenen politischen und Bürgerrechtsorganisationen, bevor sie sich dem Linksbündnis anschloss. Andersson unterstützt eine geschlechtsneutrale Wehrpflicht und hat vorgeschlagen, die Arbeitswoche auf vier Tage zu verkürzen. Andersson bezeichnet sich selbst als Sozialistin und Marxistin, für die Freiheit der größte Wert ist."
 FIN_minja_koskela_desc: "Minja Koskela hat einen Doktortitel in Musik und arbeitet seit mehreren Jahren als Musiklehrerin. Sie spielt auch Geige und Klavier und ist die Leadsängerin der Band Team Play. Koskela ist eine Anhängerin des intersektionellen Feminismus und hat mehrere Bücher über Frauenthemen, Gleichberechtigung und Mutterschaft geschrieben."
 FIN_yrjo_hakanen_desc: "Yrjö Hakanen ist ein langjähriger Vorsitzender der Kommunistischen Partei Finnlands, denn er ist seit 1990 Vorsitzender und trat der Partei bereits in den 1970er Jahren bei. Hakanen gehört zu den \"Taistoisten\", den prosowjetischen Kommunisten, in der Partei. Hakanen unterhielt sehr enge Beziehungen zur Kommunistischen Partei der Sowjetunion, obwohl er seit dem Zusammenbruch der Sowjetunion die Zentralisierung und Verstaatlichung in vielen sozialistischen Ländern kritisiert hat. Viele seiner kommunistischen Weggefährten schlossen sich dem Linksbündnis an, als dieses gegründet wurde, aber Hakanen entschied sich, die Kommunistische Partei intakt zu halten."
 FIN_juha_pekka_vaisanen_desc: "Juha-Pekka Väisänen schloss 1989 sein Studium an der Akademie der Schönen Künste ab und bezeichnet sich selbst als Konzeptkünstler. Er hat viele Berufe ausgeübt, u. a. als Kunstlehrer, Postbote, Telefonverkäufer und Journalist. Er war auch Vorsitzender der Organisation PAND - Artists for Peace."
 FIN_liisa_taskinen_desc: "Liisa Taskinen hat in Leningrad studiert, um Ärztin zu werden, und ist seit ihrem Abschluss als Ärztin tätig. Sie arbeitete auch ein Jahr lang in Angola in einem namibischen Flüchtlingslager. Kurz nach ihrer Pensionierung wurde sie Vorsitzende der Kommunistischen Partei."
 FIN_timo_soini_desc: "Timo Soini trat 1979 im Alter von 16 Jahren in die Finnische Landpartei ein. Er war einer der Führer der Jugendliga der Partei, bevor er 1992 Parteisekretär wurde. Soini war einer der führenden Köpfe der neuen politischen Ausrichtung der Partei, die er selbst als \"finnischen Nationalpopulismus\" bezeichnete. Nur drei Jahre später ging die Partei in Konkurs. Soini und andere Parteimitglieder gründeten daraufhin die Partei der Wahren Finnen, deren Führung Soini 1997 übernahm. Soini bezeichnet sich selbst als einen der wenigen \"Republikaner\" Finnlands, obwohl er in wirtschaftlicher Hinsicht zeitweise der Demokratischen Partei näher stand. Soini ist auch Katholik, während der größte Teil Finnlands lutherisch ist. Er konvertierte zum Katholizismus, da er der Meinung war, dass es ihm in lutherischen Kreisen nicht erlaubt war, sich dem weiblichen Priestertum zu widersetzen, und dass sich die lutherische Kirche in religiösen Fragen wie ein \"Weichei\" verhält. Während seiner Zeit in der Opposition wurde Soini für seine Redewendungen bekannt, wie z. B. \"Der gleiche Hut passt nicht auf einen Apfel und eine Melone\" und \"Wo immer die EU ist, gibt es auch ein Problem\"."
 FIN_jussi_halla_aho_desc: "Jussi Halla-aho wurde in Finnland durch seinen Internet-Blog mit dem Namen Scripta bekannt. In diesem Blog wurden die finnische Einwanderungspolitik und der Multikulturalismus diskutiert. Gleichzeitig arbeitete Halla-aho als Kellner, Beamter in der finnischen Botschaft in Kiew (wo er auch lernte, Ukrainisch zu sprechen) und als Forscher und Lehrer für Altslawisch an der Universität Helsinki. Während seiner Tätigkeit an der Universität erhielt Halla-aho mehrere Abmahnungen im Zusammenhang mit seinem Blog. Schließlich trat Halla-aho den Wahren Finnen bei und wurde Parteivorsitzender. Halla-aho ist vor allem durch seine Kritik an der finnischen Einwanderungspolitik und seine Ablehnung des Islam bekannt geworden. Gegen Halla-aho wurde mehrfach wegen seiner Online-Schriften ermittelt, die er selbst als \"manchmal aggressiv und übertreibend, was dem Leser viel Interpretationsspielraum lässt\" bezeichnet hat. Trotz seiner kontroversen Schriften hat sein ruhiges und logisches Auftreten bei Interviews, Gerichtsverhandlungen und Reden dazu beigetragen, dass er die Unterstützung der Öffentlichkeit genießt."
 FIN_riikka_purra_desc: "Riikka Purra hat sich schon immer für Politik interessiert und in ihrer Jugend die Grüne Liga unterstützt. Nachdem sie jedoch Jussi Halla-ahos Anti-Einwanderungs-Blog Scripta kennengelernt hatte, schloss sie sich mehr und mehr den Wahren Finnen an. Sie hält jedoch an ihren umweltbewussten Ideen fest und hat erklärt, dass sie \"konsumkritisch\" ist. Purra hat erklärt, dass sie fiskalkonservativ ist und die Staatsausgaben reduzieren möchte."
 FIN_vaino_kuisma_desc: "Väinö Kuisma ist Lehrer und Journalist bei der Zeitung Nationale Front. Kuisma gründete die Arische Deutsche Bruderschaft und war ein enger Mitarbeiter des Neonazis Pekka Siitoin. Kuisma ist EU-feindlich, amerikafeindlich, estlandfeindlich, russenfeindlich und ein Anhänger des \"kalevalischen Nationalismus\", einer Form des finnischen Nationalismus, der sich auf die alte finnische Religion und Mythologie beruft."
 FIN_olavi_maenpaa_desc: "Olavi Mäenpää arbeitete in verschiedenen Baufirmen im sowjetisch besetzten Estland, bevor er der Sozialdemokratischen Partei beitrat. Danach wechselte er zur Finnischen Landpartei, aus der er 1986 aufgrund von Meinungsverschiedenheiten mit anderen Parteimitgliedern ausgeschlossen wurde. Einige Jahre lang machte er als Unabhängiger Politik, bevor er die Blau-Weißen des finnischen Volkes gründete. Mäenpää wurde in den 70er und 80er Jahren mehrfach wegen Körperverletzung und Trunkenheit am Steuer verurteilt, was zu Problemen mit seinen politischen Ämtern führte. Er wurde auch wegen Aufwiegelung gegen eine rassistische Gruppe verurteilt, nachdem er mit einer Gruppe von Skinheads auf einem Fußballplatz Anti-Somali-Schilder aufgestellt hatte."
 FIN_matti_jarviharju_desc: "Matti Järviharju ist ein Schiffskapitän und ein Friedenswächter. Während der Unabhängigkeit Estlands organisierte Järviharju Geld und Autos, die an die neu gegründete estnische Polizei geschickt werden sollten. Auf Järviharjus Grundstücke wurden zweimal Sprengstoffanschläge verübt, von denen Järviharju behauptet, dass es sich um gezielte Attentate auf ihn handelte."
 FIN_gustav_hagglund_desc: "Unter Gustav Hägglund wurden die finnischen Streitkräfte mehrfach reformiert: Die Küstenbatterien und Jager wurden der Marine unterstellt, die Luftwaffe konzentrierte sich auf einen einzigen Kampfflugzeugtyp und die Aufklärungsfähigkeiten der Armee wurden verbessert. Hägglund sorgte für Schlagzeilen, als er erklärte, dass die Länder, die nach dem 2. Weltkrieg besetzt waren, \"militärischer Abschaum\" seien und die Finnen nicht das Gefühl haben sollten, im selben Boot zu sitzen. Dies wurde insbesondere als Beleidigung gegenüber Estland aufgefasst."
 FIN_juhani_kaskeala_desc: "Juhani Kaskeala ist ein Admiral der finnischen Marine. Während seiner Zeit als Verteidigungschef nahm Finnland aktiver an ausländischen Konflikten teil."
 FIN_ari_puheloinen_desc: "Ari Puheloinen ist ein ungewöhnlicher General, da seine Familie keine militärische Vorgeschichte hat. Er erhielt einen Teil seiner Ausbildung in Moskau, wo er die Grundlagen der motorisierten Infanterie erlernte. Da er die russische Sprache beherrscht und mit der russischen Politik vertraut ist, hat er viele seiner militärischen Positionen im Osten Finnlands inne. Er hat auch über die geopolitischen Interessen Russlands im Baltikum geschrieben."
 FIN_moritz_von_hessen_desc: "Mauri I. (mit vollem Namen Moritz Friedrich Karl Emanuel Humbert von Hessen) wurde 1980 Oberhaupt des Hauses Hessen, als sein Vater Philipp starb. König Moritz ist ein begeisterter Kunstsammler."
 FIN_mafalda_von_hessen_desc: "Mafalda I. (ursprünglich Mafalda von Hessen) arbeitete als Modedesignerin, bevor sie nach ihrem Vater Königin von Finnland wurde."