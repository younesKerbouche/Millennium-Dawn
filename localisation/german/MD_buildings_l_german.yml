l_german:
 landmark_kaaba: "Kaaba"
 landmark_kaaba_plural: "$landmark_kaaba$"
 landmark_kaaba_desc: "Die Kaaba, ein heiliger würfelförmiger Bau im Herzen der Masjid al-Haram in Mekka, ist der heiligste Ort des Islam. Sie ist in schwarze Seide gehüllt, die mit goldenen Kalligrafien verziert ist, und dient als Qibla - die Richtung, in die sich Muslime weltweit zum Gebet wenden. Dieses uralte Heiligtum, das als Haus Gottes bekannt ist, verkörpert Jahrhunderte des Glaubens, der Pilgerfahrt und der islamischen Geschichte und symbolisiert die Einheit der muslimischen Umma.\n\nDas §YWahrzeichen Kaaba§! generiert Tourismuseinnahmen, die sich an der Gesamtbevölkerung der arabischen Staaten orientieren. Der genaue Betrag kann in der §YÖkonomischen Vorschau§! eingesehen werden."
 landmark_milad: "Milad-Turm"
 landmark_milad_plural: "$landmark_milad$"
 landmark_milad_desc: "Der Milad-Turm, auch bekannt als „Bordsch-e Milad“, hat seine Wurzeln in der vorrevolutionären Zeit des Iran, und erste Pläne reichen bis in die 1970er Jahre zurück. Nach der iranischen Revolution 1979 wurden diese jedoch aufgrund sich ändernder politischer Prioritäten auf Eis gelegt. In den späten 1990er Jahren wurde die Vision wiederbelebt, und im Jahr 2000 begann der Bau – im Einklang mit Irans neuem Fokus auf Entwicklung und Modernisierung. Der Milad-Turm ist die Verwirklichung eines jahrzehntealten Traums. Sein Design kombiniert traditionelle iranische Elemente mit moderner Bautechnologie und vereint so historische Kontinuität mit der sich im Land neu entwickelnden Identität. Heute steht der Turm als multifunktionales Gebäude und herausragendes Wahrzeichen Teherans. Er bietet den Bewohnern und Besuchern einen Panoramablick über die Stadt und auf das entfernte Elburs-Gebirge."
 landmark_domeofrock: "Felsendom"
 landmark_domeofrock_plural: "$landmark_domeofrock$"
 landmark_domeofrock_desc: "DerFelsendom oder auch die Felsenmoschee (Dome of the Rock) ist ein berühmtes islamisches Heiligtum, bekannt für ihre goldene Kuppel, die über die Altstadt blickt. Sie wurde im 7. Jahrhundert erbaut und befindet sich auf dem Haram al-Sharif, dem Tempelberg, einem heiligen Ort sowohl für Muslime als auch für Juden. Sie beherbergt den Fundamentstein, von dem Muslime glauben, dass der Prophet Muhammad von dort in den Himmel aufstieg, während Juden ihn als den Standort des Allerheiligsten des alten jüdischen Tempels betrachten.“"
 landmark_goldengate: "Golden Gate Brücke"
 landmark_goldengate_plural: "$landmark_goldengate$"
 landmark_goldengate_desc: "Die Golden Gate Bridge erhebt sich majestätisch vor dem Hintergrund der nebligen Hügel von San Francisco, ihre ikonischen orange-roten Türme ragen in den Himmel. Die Brücke überspannt den Pazifik-Eingang zur Bucht und verbindet die Stadt auf elegante Weise mit den weiten Marin Headlands, wobei sie atemberaubende Ausblicke auf das funkelnde Wasser darunter bietet. Ihre zeitlose Schönheit und ingenieurtechnische Brillanz machen sie zu einem Symbol sowohl für Innovation als auch für die natürliche Schönheit Kaliforniens."
 landmark_UScongress: "Washington, D.C."
 landmark_UScongress_plural: "$landmark_UScongress$"
 landmark_UScongress_desc: "Washington, D.C., die Hauptstadt der Vereinigten Staaten, ist eine Stadt reich an Geschichte und Heimat ikonischer Denkmäler und Wahrzeichen. Die National Mall beherbergt bekannte Bauwerke wie das Lincoln Memorial, das Washington Monument und das Kapitol, die alle Schlüsselmomente und -figuren der amerikanischen Geschichte repräsentieren. Die Stadt ist außerdem Sitz des Weißen Hauses sowie von Denkmälern wie dem Vietnam Veterans Memorial und dem Martin Luther King Jr. Memorial, was sie zu einem bedeutenden Ziel sowohl für Politik als auch Kultur macht."
 landmark_fuji: "Fuji"
 landmark_fuji_plural: "$landmark_fuji$"
 landmark_fuji_desc: "Der Fuji erhebt sich majestätisch aus der Erde, sein heiliger Gipfel berührt den Himmel und ist ein Symbol für die Harmonie zwischen der Natur und dem Göttlichen. Umhüllt von Wolken oder im Sonnenschein leuchtend, verkörpert er Gelassenheit und Stärke, ein zeitloser Wächter über die Landschaft Japans. Den Fuji zu erblicken, bedeutet, das stille Erwachen der Seele zu spüren, als ob man den Flüstern der alten Geister lauscht, die vom Wind getragen werden."
 landmark_giza: "Pyramiden von Gizeh"
 landmark_giza_plural: "$landmark_giza$"
 landmark_giza_desc: "Die Pyramiden von Gizeh, die am Rande von Kairo in Ägypten liegen, sind antike Bauwerke, die als monumentale Gräber für die Pharaonen während des Alten Reiches errichtet wurden. Die bekannteste, die Große Pyramide, wurde für Pharao Cheops gebaut und gehört zu den Sieben Weltwundern der Antike. Sie steht als Zeugnis für das ingenieurtechnische und architektonische Können der alten Ägypter. Diese Pyramiden, zusammen mit der Sphinx, symbolisieren das bleibende Erbe Ägyptens und gehören zu den bekanntesten und meistbesuchten Wahrzeichen der Welt."
 landmark_shuttle: "Kennedy Space Center (Raumfahrtzentrum)"
 landmark_shuttle_plural: "$landmark_shuttle$"
 landmark_shuttle_desc: "Das Kennedy Space Center, an der Atlantikküste Floridas gelegen, dient als Hauptstartplatz für die bemannten Raumfahrtmissionen der NASA. Es beherbergt riesige Einrichtungen wie das ikonische Vehicle Assembly Building, in dem Raketen für den Start vorbereitet werden, sowie den Launch Complex 39, den historischen Standort der Apollo- und Space Shuttle-Missionen. Das Zentrum bleibt ein Knotenpunkt für Innovation und Erkundung und spielt eine wichtige Rolle in aktuellen Raumfahrtmissionen, einschließlich kommerzieller und tiefer Weltraumforschung."
 landmark_buran: "Baikonur Kosmodrom (Raumfahrtzentrum)"
 landmark_buran_plural: "$landmark_buran$"
 landmark_buran_desc: "Das Kosmodrom Baikonur, gelegen in den abgelegenen Steppen Kasachstans, ist der erste und größte Weltraumbahnhof der Welt und spielte eine zentrale Rolle sowohl in sowjetischen als auch in russischen Raumfahrtmissionen. Es wurde 1955 gegründet und hat historische Missionen gestartet, darunter den ersten Menschen im Weltraum, Juri Gagarin, an Bord von Wostok 1. Das weitläufige Areal des Kosmodroms, mit seinen Startplätzen, Forschungsanlagen und Montagehangars, bleibt ein ikonisches Symbol der Geschichte der Weltraumforschung."
 landmark_ICBMsilominot: "Minot Air Force Base (Luftwaffenstützpunkt)"
 landmark_ICBMsilominot_plural: "$landmark_ICBMsilominot$"
 landmark_ICBMsilominot_desc: "Die Raketenanlage der Minot Air Force Base besteht aus einem umfangreichen Netzwerk unterirdischer Silos, in denen Interkontinentalraketen (ICBMs) untergebracht sind, die über die Ebenen von North Dakota verstreut sind. Die Silos sind verstärkt und streng bewacht, um äußeren Bedrohungen standzuhalten und gleichzeitig stets in Alarmbereitschaft zu bleiben. Diese abgelegenen, isolierten Einrichtungen spielen eine entscheidende Rolle in der nuklearen Abschreckungsstrategie der USA und gewährleisten eine schnelle Reaktionsfähigkeit im Falle eines Notfalls."
 landmark_ICBMsiloyasny: "Kosmodrom Jasny (Raketenbasis)"
 landmark_ICBMsiloyasny_plural: "$landmark_ICBMsiloyasny$"
 landmark_ICBMsiloyasny_desc: "Die Jasny-Raketenbasis, nahe Dombarovsky in der Orenburger Region Russlands gelegen, ist eine wichtige strategische Raketenanlage mit silo-basierten Interkontinentalraketen (ICBMs). Sie wurde während des Kalten Krieges errichtet und verfügt über umfangreiche unterirdische Silokomplexe, verstärkte Startkontrollanlagen und ein hohes Maß an Sicherheit zum Schutz ihrer wertvollen Anlagen. Als ein entscheidender Teil der russischen Nukleartriade dienen die Raketen von Jasny dazu, Abschreckung und schnelle Reaktionsfähigkeit zu gewährleisten."
 landmark_shuttle_launch: "Kennedy Space Center (Raumfahrtzentrum)"
 landmark_shuttle_launch_plural: "$landmark_shuttle_launch$"
 landmark_shuttle_launch_desc: "Das Kennedy Space Center, an der Atlantikküste Floridas gelegen, dient als Hauptstartplatz für die bemannten Raumfahrtmissionen der NASA. Es beherbergt riesige Einrichtungen wie das ikonische Vehicle Assembly Building, in dem Raketen für den Start vorbereitet werden, sowie den Launch Complex 39, den historischen Standort der Apollo- und Space Shuttle-Missionen. Das Zentrum bleibt ein Knotenpunkt für Innovation und Erkundung und spielt eine wichtige Rolle in aktuellen Raumfahrtmissionen, einschließlich kommerzieller und tiefer Weltraumforschung."
