 union_state.1.t: "Sie sind bereit, einen Unionsstaat mit uns zu gründen"
 union_state.1.d: "Letztendlich wird der Unionsstaat nicht nur auf dem Papier, sondern in der Realität bestehen. Wir haben eine glänzende Zukunft vor uns"
 union_state.1.a: "Endlich"
 union_state.2.t: "Sie weigern sich, einen Unionsstaat mit uns zu gründen"
 union_state.2.d: "Vielleicht haben wir den falschen Weg gewählt, und Russland braucht die Bruderschaft zwischen unseren Völkern nicht."
 union_state.2.a: "Es ist traurig"
 union_state.3.t: "Russland sendet ein Ultimatum aufgrund des Problems bezüglich des Unionstaates"
 union_state.3.d: "Die russische Regierung stellt uns in der Frage des Unionsstaates ein hartes Ultimatum. Entweder wir unterschreiben es, oder es wird negative Konsequenzen haben. Sollen wir uns solchen Provokationen beugen?"
 union_state.3.a: "Wir werden die Eingliederung in den Unionsstaat unterzeichnen"
 union_state.3.b: "Nein"
 union_state.4.t: "Der Unionsstaat"
 union_state.4.d: "Die belarussische Regierung erklärte sich bereit, den Vertrag über die Gründung des Unionsstaates unverzüglich in vollem Umfang zu unterzeichnen."
 union_state.4.a: "Gut"
 union_state.5.t: "Der Unionsstaat"
 union_state.5.d: "Die belarussische Regierung erklärte sich nicht bereit, den Vertrag über die Gründung des Unionsstaates unverzüglich in vollem Umfang zu unterzeichnen."
 union_state.5.a: "Traurig"
 union_state.6.t: "Russland sendet ein Ultimatum aufgrund des Problems bezüglich des Unionstaates"
 union_state.6.d: "Die russische Regierung stellt uns in der Frage des Unionsstaates ein hartes Ultimatum. Entweder wir unterschreiben es, oder es wird negative Konsequenzen haben. Sollen wir uns solchen Provokationen beugen?"
 union_state.6.a: "Wir werden die Eingliederung in den Unionsstaat unterzeichnen"
 union_state.6.b: "Nein"
 union_state.7.t: "Der Unionsstaat"
 union_state.7.d: "Der Unionsstaat wendet sich erneut an uns und ist bereit, mit uns die Ratifizierung des Abkommens über seine Gründung zu unterzeichnen. Wir müssen nur entscheiden, ob wir zu einem solch riskanten politischen Schritt bereit sind?"
 union_state.7.a: "Ja wir werden den Unionstaat erschaffen"
 union_state.7.b: "Nein"
 union_state.8.t: "[FROM.GetNameWithFlag] hat die Bildung eines Unionsstatus abgelehnt"
 union_state.8.d: "Wir wurden erneut abgewiesen, vielleicht ist ihre Regierung noch nicht reif, aber wir werden es erneut versuchen."
 union_state.8.a: "Traurig..."
 union_state.9.t: "Der Unionstaat mit [FROM.GetNameWithFlag]"
 union_state.9.d: "[FROM.GetNameWithFlag] hat mit den Vorbereitungen für den Beitritt zum Unionsstaat begonnen. Das ist eine unerwartete Nachricht für uns, denn sie hatten schon einmal einen Antrag gestellt, aber das geschah während tragischer Ereignisse für sie und in einer schrecklichen Situation für uns. Vielleicht werden die Dinge jetzt anders sein."
 union_state.9.a: "Gut"
 union_state.10.t: "Der Unionsstaat"
 union_state.10.d: "Der Unionsstaat wendet sich erneut an uns und ist bereit, mit uns die Ratifizierung des Abkommens über seine Gründung zu unterzeichnen. Wir müssen nur entscheiden, ob wir zu einem solch riskanten politischen Schritt bereit sind?"
 union_state.10.a: "Ja wir werden den Unionstaat erschaffen"
 union_state.10.b: "Nein"
 union_state.11.t: "[UKR.GetNameWithFlag] will Integration in den Unionsstaat"
 union_state.11.d: "[UKR.GetNameWithFlag] hat erklärt, dass es alle Prozesse für die Integration in den Unionsstaat abgeschlossen hat und wir nun entscheiden werden, ob wir bereit sind, diesen Staat mit ihm zu gründen"
 union_state.11.a: "Ja"
 union_state.11.b: "Nein"
 union_state.12.t: "Der Unionsstaat"
 union_state.12.d: "Russland weigerte sich, einen Unionsstaat mit uns zu gründen, sehr unerwartet."
 union_state.12.a: "Traurig..."
 union_state_news.1.t: "Russland und Belarus haben einen Unionsstaat gegründet"
 union_state_news.1.d: "Das Projekt des Unionsstaates besteht seit Ende der 90er Jahre und sieht die Schaffung einer supranationalen Einheit zwischen Russland und Belarus vor. In all diesen Jahren haben sich beide Länder in unterschiedlichem Tempo auf die Schaffung dieser Vereinigung zubewegt und sind schließlich bereit, die Schaffung eines neuen Subjekts der internationalen Beziehungen anzukündigen - den Unionsstaat Russland und Belarus."
 union_state_news.1.a: "Interessant"
 union_state_news.2.t: "Russland und Serbien haben einen Unionsstaat gegründet"
 union_state_news.2.d: "Das Projekt des Unionsstaates besteht seit Ende der 90er Jahre und sieht die Schaffung einer supranationalen Einheit zwischen Russland und Belarus vor. Bereits in den 90er Jahren beantragte Serbien die Mitgliedschaft im Unionsstaat, doch die russische Staatsduma lehnte den Vorschlag ab. Nun ist es der serbischen Regierung gelungen, dieses Projekt umzusetzen und einen Unionsstaat aus Russland und Serbien zu schaffen."
 union_state_news.2.a: "Interessant"
 union_state_news.3.t: "Russland und die Ukraine haben einen Unionsstaat gegründet"
 union_state_news.3.d: "Das Projekt des Unionsstaates besteht seit Ende der 90er Jahre und sieht die Schaffung einer supranationalen Einheit zwischen Russland und Belarus vor. Die Ukraine strebte ursprünglich nie danach, Teil dieses Gebildes zu werden, aber viele sagten ihre Mitgliedschaft im Unionsstaat voraus, und vielleicht nicht vergeblich. Jetzt gibt es einen Unionsstaat aus Russland und der Ukraine auf der politischen Landkarte der Welt..."
 union_state_news.3.a: "Interessant"
 union_state.13.t: "Der Unionsstaat"
 union_state.13.d: "Der Unionsstaat wendet sich erneut an uns und ist bereit, mit uns die Ratifizierung des Abkommens über seine Gründung zu unterzeichnen. Wir müssen nur entscheiden, ob wir zu einem solch riskanten politischen Schritt bereit sind?"
 union_state.13.a: "Ja wir werden den Unionstaat erschaffen"
 union_state.13.b: "Nein"
 union_state.14.t: "[ARM.GetNameWithFlag] Wünscht Integration in den Unionsstaat"
 union_state.14.d: "[ARM.GetNameWithFlag] hat erklärt, dass alle Prozesse für die Integration in den Unionsstaat abgeschlossen sind, und wir werden nun entscheiden, ob wir bereit sind, diesen Staat mit ihnen zu gründen"
 union_state.14.a: "Ja"
 union_state.14.b: "Nein"
 union_state.15.t: "Der Unionsstaat"
 union_state.15.d: "Russland weigerte sich, einen Unionsstaat mit uns zu gründen, sehr unerwartet."
 union_state.15.a: "Traurig..."
 union_state_news.4.t: "Russland und Armenien haben einen Unionsstaat gegründet"
 union_state_news.4.d: "Das Projekt des Unionsstaates besteht seit Ende der 90er Jahre und sieht die Schaffung einer supranationalen Einheit zwischen Russland und Belarus vor. Armenien strebte ursprünglich nie danach, Teil dieses Gebildes zu werden, aber viele sagten seine Mitgliedschaft im Unionsstaat voraus, und vielleicht nicht vergeblich. Jetzt gibt es einen Unionsstaat aus Russland und Armenien auf der politischen Landkarte der Welt..."
 union_state_news.4.a: "Interessant"
