 USR_Union_state_category: "Unionsstaat"
 USR_Union_state_category_desc: "§YDer Unionsstaat§! ist ein supranationales Projekt von [SOV.GetFlag]§YRussia§! und [BLR.GetFlag]§YBelarus§!, das in den 90er Jahren des 20. Jahrhunderts ins Leben gerufen wurde und im Jahr 2000 seine Tätigkeit aufnahm. Ein einzigartiges supranationales Gebilde setzt den Zusammenschluss zweier Staaten und die Integration in vielen Bereichen voraus, militärisch, wirtschaftlich, politisch usw., ohne die Unabhängigkeit zu verlieren.\nSerbien wollte einst Teil dieses Projekts werden, wurde aber abgelehnt. Vielleicht kann der Unionsstaat nun mehr Länder in seine Reihen aufnehmen."
