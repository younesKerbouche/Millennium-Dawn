l_german:
 Republic_of_Lakota_focus: "Lakotischer Fokusbaum"
 LKT_a_capital_conundrum: "Rätsel um die Hauptstadt"
 LKT_a_capital_conundrum_desc: "Mit begrenzten Grenzen, die wir als Nation bezeichnen, müssen wir eine Basis finden, die wir als Hauptstadt unserer Nation bezeichnen können. Im Norden blicken wir nach vorne und hoffen auf eine Lösung."
 LKT_montana_monster: "Montana Monster"
 LKT_montana_monster_desc: "Der Wiederaufbau hat endlich begonnen. Unsere Nation muss in der Lage sein, sich selbst zu versorgen und zu ernähren, bevor wir überhaupt an etwas anderes denken können. Daher wird die Landwirtschaft in diesen ersten Tagen Priorität haben."
 LKT_montana_marvel: "Das Wunder von Montana"
 LKT_montana_marvel_desc: "Vom Tellerwäscher zum Millionär oder zumindest von leeren zu vollen Mägen. So können wir unsere zivilen und allgemeinen kommunalen Dienste in Gang setzen, um die Gesellschaft im Staat zu stabilisieren und diesen Ländern einen neuen Frieden zu bringen."
 LKT_northern_troubles: "Probleme im Norden"
 LKT_northern_troubles_desc: "Die Gegend um Dakota ist wie der Großteil unserer Nation sehr dünn besiedelt und trotz der Bevölkerungszahlen einiger Bundesstaaten nicht wirklich entwickelt. Dennoch müssen wir unsere nördlichen Grenzgebiete festigen, bevor Opportunisten versuchen, sie uns wegzunehmen. Ganz zu schweigen davon, dass jeder, der versucht, das Land zu verlassen, auch ein großer Verlust für unsere Nation wäre. Im Moment sollten wir uns darauf konzentrieren, die Wirtschaft in Gang zu bringen."
 LKT_our_northern_light: "Unser Leuchtfeuer"
 LKT_our_northern_light_desc: "Da in North Dakota wieder wirtschaftliche und ansatzweise auch soziale Stabilität einkehrt, können wir nun damit beginnen, die örtlichen Not- und Zivilschutzdienste auszubauen. Dadurch können wir den Kontrollbereich innerhalb unserer jungen Nation erweitern."
 LKT_yellowstone_yelling: "Das Yellowstone Gebrüll"
 LKT_yellowstone_yelling_desc: "Das Land schreit nach Frieden und Ruhe, denn überall herrschen Chaos und Gefahr. Wir müssen eine Initiative ergreifen, um diesen Gebieten Frieden und Ruhe zurückzubringen. Es gibt jedoch nicht viele im Staat, die dies im Sinn haben, was bedeutet, dass es noch weniger Entwicklung und Möglichkeiten gibt, mit denen man arbeiten kann. Aber die Menschen müssen etwas haben, und wir werden ihnen Nahrung für ihre Mägen geben."
 LKT_worland_wonder: "Das Worland Wunder"
 LKT_worland_wonder_desc: "Endlich ist das Gleichgewicht des Friedens wiederhergestellt, und damit können auch die öffentlichen Dienste und andere kommunale Einrichtungen wiederhergestellt werden, wodurch der gesellschaftliche Zusammenhalt in weiten Teilen unserer Nation wiederhergestellt wird. Bald können wir uns wirklich an einem Ort erfreuen, den wir unser Zuhause nennen können."
 LKT_southern_turmoil: "Südliche Unruhen"
 LKT_southern_turmoil_desc: "Wir rühren den Topf aller Probleme. Aus den Tiefen der Verzweiflung holen wir etwas an die Oberfläche, das wir reinigen und reparieren können. Mit einer Wirtschaft und Lebensmitteln auf den Tischen, die wir bereitstellen, werden wir Geschichten erzählen, die einst Fabeln waren, die uns bedrängten. Jetzt marschieren wir vorwärts, um das Tempo vorzugeben, denn unsere Leute brauchen uns in diesen schicksalhaften Nöten."
 LKT_rapid_city_revival: "Rapid City Wiederbelebung"
 LKT_rapid_city_revival_desc: "Mit ruhiger Hand schließen wir Frieden, für die Menschen dieser Länder werden wir Feste feiern lassen...okay, genug mit den beschissenen Reimen. Wir haben eine Art Wirtschaft aufgebaut, jetzt beginnen wir, in der Regierungsverwaltung und im öffentlichen Dienst zu arbeiten, um den sozialen Zusammenhalt wiederherzustellen und die Solidarität eines anderen Teils unserer Nation zurückzugewinnen."
 LKT_industry_what_industry: "Industrie, welche Industrie?"
 LKT_industry_what_industry_desc: "Nun, im Gegensatz zu dem, was viele gerne behaupten würden, haben wir in der Tat eine gewisse industrielle Macht...sie mag nicht groß sein, aber sie ist da, und das ist eine Tatsache. Dies hilft uns zumindest, unsere wirtschaftliche Struktur insgesamt zu stabilisieren und zu diversifizieren."
 LKT_nebraska_neck_breaker: "Nebraskas Nackenbruch"
 LKT_nebraska_neck_breaker_desc: "Da das ganze Land verwundet ist, müssen wir daran arbeiten, seine Wunden zu heilen. Wenn wir eine Art wirtschaftliche Basis wiederherstellen, können die Menschen zusammenkommen und die Gesellschaft, wie wir sie kennen, neu aufbauen."
 LKT_from_broken_bow_to_fixed: "Von \"Broken Bow\" in die Normalität"
 LKT_from_broken_bow_to_fixed_desc: "Die Wunden heilen, aber die Narben bleiben. Es wird Zeit brauchen, um vollständig zu heilen und die Vergangenheit hinter sich zu lassen, aber wir können es schaffen, Stück für Stück."
 LKT_kansas_city_catastrophe: "Kansas City Katastrophe"
 LKT_kansas_city_catastrophe_desc: "Kansas City, Kansas, was für ein Ort, voller Menschen, voller Dinge, die man tun und aus dem Zusammenhang reißen und über die man sich lustig machen kann. Das könnte man jedoch von vielen Dingen sagen. Doch es wurde ein Funke entzündet und die Stadt erstrahlte in mehr als nur Hohn und Jubel. Jetzt müssen wir das, was einst verloren war, zurückbringen und einen neuen Weg zur Erneuerung beschreiten."
 LKT_the_kansas_city_kitty: "Kansas City Kätzchen"
 LKT_the_kansas_city_kitty_desc: "Jetzt, da die Wirtschaft wieder in Schwung gekommen ist, können wir wieder in den alten Rhythmus zurückfinden. Ich habe gehört, dass der Club unten an der Hauptstraße wieder geöffnet hat, und wir können die ganze Nacht durchtanzen, wie es in den guten alten Zeiten üblich war."
 LKT_the_new_republic: "Die neue Republik"
 LKT_the_new_republic_desc: "Aus der Asche des Alten erhebt sich etwas Neues. Jetzt machen wir uns auf den Weg, um nicht nur uns selbst, sondern auch die Zukunft zu entdecken, die wir gestalten wollen."
 LKT_Sakakawea_capital: "Hat §YSakakawea§! zur Hauptstadt erklärt"
 LKT_Sakakawea_capital_name: "Sakakawea"
 LKT_Pierre_capital: "Hat §YPierre§! zur Hauptstadt erklärt"
 LKT_Pierre_capital_name: "Pierre"
 LKT_Fort_Nakanin_capital: "Hat §YFort Namutoni§! zur Hauptstadt erklärt"
 LKT_Fort_Nakanin_capital_name: "Fort Namutoni"
 LKT_New_Cheyenne_capital: "Hat §YNew Cheyenne§! zur Hauptstadt erklärt"
 LKT_New_Cheyenne_capital_name: "New Cheyenne"
 LKT_Old_Cheyenne_capital_name: "Old Cheyenne"
 LKT_end_of_teaser: "Offizielles Ende des Teaser-Baums, du kontrollierst jetzt dein Land. Mach damit, was du willst...vorerst."
 LKT_decisions_war_time_mobilization_category: "Mobilisierung in Kriegszeiten"
 LKT_decisions_war_time_mobilization_category_desc: "Wenn es nötig ist, können wir auf eine Legion Freiwilliger zurückgreifen, um zumindest die Lücken in den Reihen zu füllen. Denn wir wissen nicht, wann der Krieg kommt, aber wir wissen, dass er über uns kommen wird."
 LKT_war_time_mobilization: "1. Welle der Mobilisierung"
 LKT_war_time_mobilization_desc: "Der Ruf zu den Waffen ist an uns gestellt und wir müssen uns sammeln, um die Verteidigung unserer Heimat zu gewährleisten. Zu den Waffen, ihr Jungs aus dem Süden!"
 LKT_war_second_wave_defenders: "Verteidiger der 2. Welle"
 LKT_war_second_wave_defenders_desc: "Der Feind rückt vor, wir müssen daher eine weitere Welle von Verteidigern aufstellen. Die Moral der Nation wird leiden, aber wir brauchen die Truppen."
 LKT_war_desperate_defenders: "Verzweifelte Verteidiger"
 LKT_war_desperate_defenders_desc: "Die Lage wird immer düsterer, wir brauchen jeden verfügbaren Mann, ob er die Stellung halten kann oder nicht. Vielleicht, nur vielleicht, können wir das noch gewinnen."
 LKT_ideas_economic_development_commission: "Kommission für wirtschaftliche Entwicklung"
 LKT_ideas_economic_development_commission_desc: "Nach einem langen und mühsamen Unterfangen, die Nation zu stabilisieren, ist es uns endlich gelungen, diese angebliche Rückgewinnungsfront  anzusprechen, die uns anscheinend hilft. Wir haben jedoch Prüfer dorthin geschickt, um herauszufinden, aus welchem Grund diese Menschen beschlossen haben, ihre bereits bestehenden Häuser zu verlassen, um plötzlich neue zu bauen. Unabhängig davon müssen wir abwarten, was genau berichtet wird, wenn wir wirklich handeln wollen."
 LKT_event.1.t: "Der Regierungschef"
 LKT_event.1.d: "Da wir derzeit nicht beabsichtigen, weiter nach Norden zu schauen, hängt die Sicherheit der Hauptstadt unserer Nation von unseren vier nördlichsten Bundesstaaten ab. Die Dakotas, Montana und Wyoming. Einige raten von diesem Vorhaben ab, da sie glauben, je weiter die Hauptstadt von der Front entfernt ist, desto weiter entfernt werden Hilfe und Aufmerksamkeit sein. Wir dürfen uns jedoch nicht von diesem ablenkenden Gezänk aufhalten lassen. Viele fragen sich jedoch auch, ob wir bei einer grundlegenderen Benennung der Hauptstadt bleiben oder uns auf die ursprünglichen Ursprünge der Länder beziehen sollten. Im Moment bemühen sich diese vier Kandidatenstaaten darum, dem Ausschuss für nationale Anfänge einen möglichst attraktiven Eindruck zu vermitteln, damit ihr Staat ausgewählt wird."
 LKT_event.1.o1: "Sind wir nicht wegen solcher Sachen zusammengebrochen?"
 LKT_event.2.t: "Eine Debatte im Herzen"
 LKT_event.2.d: "Von unseren vier Anwärtern sind die einen eher mit den alten und die anderen eher mit den einheimischen Einflüssen der Länder einverstanden. In der einheimischen Ecke haben wir Montana mit Fort Namutoni, einem Spielfeld des alten einheimischen Reservats in der Nähe, das für die Stämme der Nakoda und A'ananin bestimmt war. In North Dakota haben wir Sakakawea nach dem größten Fluss des Bundesstaates. Im Süden haben die Teilnehmer die Option Pierre South Dakota, da es in diesem Bundesstaat kaum Entwicklung gegeben hat und viele in diesem Bundesstaat glauben, dass es für die neue Bundeshauptstadt einfach sein wird, einen eigenen Distrikt zu schaffen, der ein Teil des größeren städtischen Puzzles von Pierre sein wird. Schließlich haben wir New Cheyenne, das sich ungefähr in der Mitte des Bundesstaates befindet und Vorrang vor der alten Hauptstadt Wyoming haben wird, die in Old Cheyenne umbenannt wird. Einige Einwohner sind etwas beleidigt über diese Vorstellung, aber viele glauben, dass dies ein schönes Symbol für Erneuerung ist, da die Bundeshauptstadt eine neue Seite in der Geschichte der jungen Nation aufschlägt."
 LKT_event.2.o1: "Sakakawea"
 LKT_event.2.o2: "Pierre"
 LKT_event.2.o3: "Fort Namutoni"
 LKT_event.2.o4: "New Cheyenne"
 LKT_event.3.t: "Den Süden prüfen"
 LKT_event.3.d: "Einige Informationen sind zurückgekommen und es sieht bestenfalls gemischt und schlimmstenfalls verwirrend aus. Einige Berichte deuten darauf hin, dass die RF buchstäblich so sind, wie sie sagen. Eine Gruppe von Einheimischen, die aus der Südlichen Republik fliehen, um sich eine neue Heimat zu schaffen. Infolgedessen ist die wirtschaftliche Situation in Kansas schneller gewachsen als im Rest der Nation. Auf der anderen Seite gibt es jedoch Berichte über einige RF-Mitglieder, die sich an kriminellen Handlungen gegen die örtliche Bevölkerung beteiligen und sogar an Aktivitäten, die an eine Pseudo-Mafia erinnern, um ihren Ruf zu wahren. Durch dieses Hin und Her könnten wir entweder einen echten Beitrag zum Wiederaufbau leisten oder uns ein Messer in den Bauch gerammt bekommen. Unabhängig davon müssen wir eine ernsthafte Entscheidung treffen, die zu Handlungen führen kann, die wir später bereuen könnten."
 LKT_event.3.o1: "So schlimm kann es doch nicht sein, oder?"
 LKT_event.4.t: "Erste Berichte"
 LKT_event.4.d: "Einige Informationen sind eingegangen und sehen bestenfalls gemischt, schlimmstenfalls verwirrend aus. Einige Berichte deuten darauf hin, dass die RF genau das ist, was sie vorgibt zu sein: eine Gruppe von Einheimischen, die aus der Südrepublik fliehen, um sich eine neue Heimat zu schaffen. Infolgedessen hat sich die wirtschaftliche Lage in Kansas schneller verbessert als im Rest des Landes. Auf der anderen Seite gibt es jedoch Berichte über kriminelle Handlungen einiger RF-Mitglieder gegen die lokale Bevölkerung und sogar pseudomafiöse Aktivitäten, um ihren Ruf zu wahren. Dieses Hin und Her bedeutet, dass wir beim Wiederaufbau mithelfen oder uns ein Messer in den Bauch stoßen könnten. Unabhängig davon müssen wir eine ernsthafte Entscheidung treffen, die zu Handlungen führen kann, die wir später bereuen könnten."
 LKT_event.4.o1: "Alles Verbrecher!"
 LKT_event.4.o2: "Jetzt warte mal, vielleicht ist da noch etwas anderes dran"
 LKT_event.5.t: "Ein Angebot, das sie nicht ablehnen können"
 LKT_event.5.d: "Angesichts der schockierenden Berichte über die illegaleren Aktivitäten der Rückgewinnungsfron that ein Prüfer die Initiative ergriffen und sich mit der Führung der Rückgewinnungsfront getroffen, um ihnen mehr oder weniger ein Angebot zu machen. Geben Sie etwas von ihrem hohen Ansehen zurück und überlassen Sie der nationalen Regierung des Nordens mehr Anerkennung, und wir lassen Sie in Ruhe. Natürlich stieß die Führung der Rückgewinnungsfron t auf gemischte Reaktionen, und die lauteste davon war die wachsende kollektive Antwort. Die Antwort wurde wie folgt zitiert: „Wir sind ein friedliebendes Volk und zutiefst beleidigt, dass Sie uns für gewöhnliche Kriminelle und organisierte Gangster halten, wie Ihre weißen Gegenstücke von früher. Wir werden Ihnen zeigen, dass wir solche unhöflichen und erniedrigenden Bemerkungen, die unser Volk stigmatisieren, nicht hinnehmen werden.“ Der Prüfer wurde hinausgeworfen und bis zur Grenze von Nebraska schikaniert. Damit ist klar, dass unsere Vermutungen richtig waren und wir schnell handeln müssen."
 LKT_event.5.o1: "Gib ihnen einen Finger und sie nehmen einen ganzen Staat"
 LKT_event.6.t: "Die Nation versammeln"
 LKT_event.6.d: "Die Unruhen in Kansas nehmen zu, da Mitglieder der Rückgewinnungsfront und der lokalen Führung sich dieser rebellischen Bewegung insgesamt angeschlossen haben. Daher haben die nördlichen Bundesstaaten begonnen, sich zu sammeln, und wir müssen eine Art Mobilisierung einleiten, wenn wir in nächster Zeit wirklich etwas erreichen wollen."
 LKT_event.6.o1: "Es ist unsere Nation, nicht ihre"
 LKT_event.7.t: "Offene Rebellion"
 LKT_event.7.d: "Diese verdammten Verräter haben es endlich geschafft, sie haben die Staatsflagge von Kansas gehisst und den Staat für unabhängig von der Republik erklärt. Wir müssen die Truppen organisieren und das erledigen und hinter uns bringen, bevor unsere Nachbarn Schwäche erkennen."
 LKT_event.7.o1: "Der Sammelruf"
 LKT_event.8.t: "In den Krieg!"
 LKT_event.8.d: "Die Nation ist mobilisiert, was auch immer es wert ist, und so marschieren wir nach Süden, um unser Land vor diesem verräterischen, opportunistischen Ungeziefer zu verteidigen. Wohlwollen und all dem Blödsinn im besten Fall und noch mehr Lügen im schlimmsten Fall."
 LKT_event.8.o1: "Wir marschieren nach Süden!"
 LKT_event.9.t: "Sie lassen uns keine Wahl"
 LKT_event.9.d: "Sie nennen uns Diebe, Betrüger und Kriminelle. Nun, das sind wir nicht, und wir werden uns mit diesen liebenswürdigen und gleichgesinnten Menschen aus Kansas verteidigen. Für Kansas und für wahre Freiheit!"
 LKT_event.9.o1: "Wir kämpfen für unsere Freiheit!"
 LKT_event.5000.t: "Weitere Untersuchungen"
 LKT_event.5000.d: "Fortlaufende Berichte zeigen, dass sich immer mehr Behauptungen über die illegalen Aktivitäten der Organisation als falsch erweisen. Daher werden nun Verhandlungen über die Ankurbelung der Wirtschaft des Landes und die Schaffung einer harmonischeren Union der Völker aufgenommen."
 LKT_event.5000.o1: "Gott sei Dank haben wir weitergesucht"
 LKT_event.5001.t: "Weitere Pläne"
 LKT_event.5001.d: "Erste Gespräche und Investitionspläne haben zu einem allgemeinen Wirtschaftswachstum geführt. Durch dieses Wachstum hat unsere Nation etwas erreicht, von dem wir dachten, dass es Monate dauern würde, nämlich Entwicklung. Angesichts der aktuellen Lage müssen wir die Einrichtung einer Wirtschaftskommission in Betracht ziehen, um die ausgewogene und stetige wirtschaftliche Entwicklung unserer großartigen Nation und ihrer vielen Völker sicherzustellen."
 LKT_event.5001.o1: "Auf den Wohlstand!"
 LKT_event.5002.t: "Die Kommission"
 LKT_event.5002.d: "Die fortgesetzten Verhandlungen und Entwicklungen haben zur Gründung der Kommission für wirtschaftliche Entwicklung geführt. Diese Kommission hat zu einer kohärenteren Wirtschaftsplanung und Wachstumsdoktrin geführt, die unserem Land über Generationen hinweg helfen wird."
 LKT_event.5002.o1: "Vereint stehen wir, getrennt werden wir nie wieder sein"
 LKT_organizing_the_farmers: "Die Farmer organisieren"
 LKT_organizing_the_farmers_desc: "Wir haben nicht viel, aber was wir haben, müssen wir sammeln und uns darauf vorbereiten, wann immer wir es brauchen werden."
 LKT_creating_infantry_reserves: "Reservisten schaffen"
 LKT_creating_infantry_reserves_desc: "Wir müssen mit dem Schlimmsten rechnen, wenn wir von Gegnern umzingelt sind. Schaffen wir uns eine schlagfertige Reserve, damit wir, wenn es soweit ist, auf den Feind vorbereitet sind."
 LKT_mobilizing_the_reserves: "Die Reservisten mobilisieren"
 LKT_mobilizing_the_reserves_desc: "Die Zeit ist reif und wir müssen die Sicherheit unserer lieben Bürger gewährleisten. Lasst uns die Reservisten sammeln und uns aufmachen, um unsere Heimat zu verteidigen."