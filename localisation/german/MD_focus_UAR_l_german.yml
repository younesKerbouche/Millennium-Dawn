 UAR.1.t: "Eine Einladung zu [FROM.GetNameDef]"
 UAR.1.d: "[FROM.GetNameDef] hat uns eingeladen, ihrer arabischen Union beizutreten. Obwohl wir formal Teil ihrer Union wären, könnten wir als Nation weiterhin recht unabhängig agieren."
 UAR.1.a: "Natürlich"
 UAR.1.b: "Nein, danke"
 UAR.2.t: "[FROM.GetNameDef] tritt [ROOT.GetNameDef] bei"
 UAR.2.d: "[FROM.GetNameDef] hat unsere Einladung akzeptiert."
 UAR.2.a: "Gemeinsam für eine bessere Zukunft"
 UAR.3.t: "[FROM.GetNameDef] trotzt uns"
 UAR.3.d: "[FROM.GetNameDef] hat unsere Einladung, sich unserem Verband anzuschließen, abgelehnt. Wie sollen wir reagieren?"
 UAR.3.a: "Wir versuchen es ein anderes Mal"
 UAR.3.b: "Dann zwingen wir sie dazu, beizutreten"
 UAR.4.t: "[FROM.GetNameDef] beansprucht Vorherrschaft über die Araber"
 UAR.4.d: "[FROM.GetNameDef]  hat die Vorherrschaft über alle Araber beansprucht, indem er sie in einer Union vereint hat. Es ist nur eine Frage der Zeit, bis sie uns holen kommen. Wenn wir uns ihnen entgegenstellen wollen, müssen wir das jetzt tun."
 UAR.4.a: "Bildet eine Koalition gegen sie!"
 UAR.4.b: "Es ist vorbei"
 UAR.5.t: "Einladung zur Arabischen Befreiungsfront"
 UAR.5.d: "[FROM.GetNameDef] hat die Bildung einer internationalen Koalition gegen die Vereinigte Arabische Nation angekündigt, die die Souveränität aller arabischen Länder bedroht. Sie planen einen Erstschlag gegen die Union und haben uns gebeten, uns ihnen anzuschließen."
 UAR.5.a: "Natürlich, es ist eine Frage der Souveränität"
 UAR.5.b: "Die Union ist keine Bedrohung"
 UAR.6.t: "Militärschlag gegen die Arabische Union"
 UAR.6.d: "Wir sind jetzt bereit. Es ist an der Zeit, dieses Ungetüm zu Fall zu bringen, das alle arabischen Länder bedroht."
 UAR.6.a: "In den Krieg!"
 UAR.7.t: "[FROM.GetNameDef] fordert unsere Herrschaft heraus"
 UAR.7.d: "[FROM.GetNameDef] hat erklärt, dass sie bereit sind, alle arabischen Völker zu vereinen. Dies ist eine klare Kriegserklärung gegen uns. Es ist nur eine Frage der Zeit, bis sie an unsere Tür klopfen."
 UAR.7.a: "In den Krieg!"
 UAR_news.1.t: "[FROM.GetNameDef] angekündigt"
 UAR_news.1.d: "In der Regionalpolitik des Nahen Ostens hat sich heute eine Wende vollzogen, als eine lokale Macht ihr Ziel verkündete, alle Araber zu vereinen. In einer gestrigen Pressekonferenz hat [FROM.GetLeader] der Präsident von [FROM.GetNameDef] öffentlich bekannt, dass es höchste Zeit sei, dass sich die arabischen Völker unter einem einzigen Land vereinen. Seiner Meinung nach ist dies der einzige Weg für die Araber, ihren rechtmäßigen Platz in der Weltpolitik einzunehmen, anstatt weiterhin nichts als Marionetten feindlicher Mächte zu sein. Viele arabische Staats- und Regierungschefs haben diese Aussagen bereits verurteilt und erklärt, dass der Druck, die Araber zu vereinen, nur zu mehr Konflikten im Nahen Osten führen werde."
 UAR_news.1.a: "Die Zeit wird zeigen, ob dies von Dauer ist"
 UAR_news.2.t: "[FROM.GetNameDef] tritt [FROM.FROM.GetNameDef] bei"
 UAR_news.2.d: "Die Regierung von [FROM.GetNameDef] hat angekündigt [FROM.FROM.GetNameDef] beizutreten um gemeinsam gemeinsam auf einen vereinten arabischen Staat hinarbeiten. Obwohl formell Teil der Union, verfügt [FROM.GetNameDef] in Bezug auf seine Außenpolitik immer noch über eine große Autonomie. Eine weitere Integration zwischen den Staaten könnte dies jedoch ändern."
 UAR_news.2.a: "Die Zeit wird zeigen, ob dies von Dauer ist"
 UAR_news.3.t: "[FROM.GetNameDef] verlässt [FROM.FROM.GetNameDef]"
 UAR_news.3.d: "Die Regierung von [FROM.GetNameDef] hat ihre Absichten angekündigt [FROM.FROM.GetNameDef] zu verlassen. Da sie mit der politischen Richtung der Union unzufrieden war, kündigte die [FROM.GetAdjective] Regierung an, dass sie die Zusammenarbeit mit sofortiger Wirkung einstellen würde."
 UAR_news.3.a: "Hah, ein weiteres gescheitertes Projekt"
 UAR_news.4.t: "Die Arabische Union zerfällt"
 UAR_news.4.d: "Das kürzlich angekündigte Projekt zur Gründung einer Arabischen Union im Nahen Osten ist vollständig gescheitert. Aufgrund radikaler politischer Veränderungen im führenden Land haben alle ihre lokalen Verbündeten beschlossen, ihr Projekt aufzugeben. Es scheint, als sei der Traum von der arabischen Vereinigung erneut begraben worden."
 UAR_news.4.a: "Hah, ein weiteres gescheitertes Projekt"
 UAR_news.5.t: "[FROM.GetNameDef] vereinigt"
 UAR_news.5.d: "[FROM.GetNameDef] hat angekündigt, dass sie ihre Staaten offiziell zu einem einzigen vereinten Land zusammenschließen wollen. Oppositionsführer haben bereits erklärt, dass dies eine Bedrohung für die Souveränität aller anderen arabischen Nationen darstellt, und es ist nur eine Frage der Zeit, bis die Vereinigung in Gewalt umschlägt."
 UAR_news.5.a: "Wir müssen genau hinsehen"
 UAR_news.6.t: "Arabische Befreiungsfront gegründet"
 UAR_news.6.d: "Aus Angst vor der Ausweitung des vereinten arabischen Staates hat [FROM.GetNameDef] eine internationale Koalition gleichgesinnter arabischer Staaten gegründet, um der Bedrohung ihrer Souveränität entgegenzuwirken. [FROM.GetAdjective] Anführer [FROM.GetLeader] hat erklärt, dass die Allianz bereit ist, militärisch einzugreifen, um ihre Unabhängigkeit zu schützen."
 UAR_news.6.a: "Das könnte böse enden"
 UAR_news.7.t: "Die arabischen Einigungskriege"
 UAR_news.7.d: "Der Kampf um die Vorherrschaft in den arabischen Ländern hat sich zu einem regionalen Krieg ausgeweitet. Neo-Baathisten, Baathisten und arabische Souveränisten gehen aufeinander los. Die Zukunft und die politische Landschaft des Nahen Ostens haben sich für immer verändert."
 UAR_news.7.a: "Zumindest hat es nicht auf dem Balkan angefangen."
