l_german:
 form_UAR_category: "Arabische Vereinigung"
 form_UAR_category_desc: "Seit Beginn des 20. Jahrhunderts hegen einige Menschen den Traum, die Araber in einem einzigen Staat zu vereinen. Niemand war so stark von dieser Idee überzeugt wie die Baathisten, Anhänger einer antikolonialen arabischen sozialistischen und nationalistischen Bewegung. Während des Kalten Krieges wurden mehrere Versuche unternommen, verschiedene arabische Länder zu vereinen, doch scheiterten alle an politischen Meinungsverschiedenheiten. Heute ist die Baathisten-Bewegung in zwei Lager gespalten: eine pro-syrische (Neo-Baathisten) und eine pro-irakische Fraktion.\n\n\n\n\n"
 UAR_announce_neo_baathist_uar: "Bekanntgabe der Gründung der Föderation Arabischer Republiken"
 UAR_announce_neo_baathist_uar_desc: "Jetzt, da wir eine beherrschende Stellung in der arabischen Welt erreicht haben, wäre es klug, die Reichweite unseres Baath-Nationalkommandos auf andere arabische Länder auszudehnen."
 UAR_announce_baathist_uar: "Verkündung der Gründung der Vereinigten Arabischen Republik"
 UAR_announce_baathist_uar_desc: "Jetzt, da wir eine beherrschende Stellung in der arabischen Welt erreicht haben, wäre es klug, die Reichweite unseres Baath-Nationalkommandos auf andere arabische Länder auszudehnen."
 UAR_invite_country_neo_baathist_uar: "[FROM.GetNameDef] in die [ROOT.GetNameDef] einladen"
 UAR_invite_country_baathist_uar: "[FROM.GetNameDef] in die [ROOT.GetNameDef] einladen"
 UAR_country_leaves_neo_baathist_uar: "[FROM.GetNameDef] droht mit Abspaltung"
 UAR_country_leaves_neo_baathist_uar_desc: "Unser Einfluss auf die Regierung von [FROM.GetNameDef] hat in letzter Zeit abgenommen. Die [FROM.GetAdjective]s haben nicht mehr das Gefühl, dass unsere arabischen Vereinigungsziele mit ihnen übereinstimmen. Wir müssen sie wieder in unseren Schoß zurückholen."
 UAR_country_leaves_baathist_uar: "[FROM.GetNameDef] droht mit Abspaltung"
 UAR_country_leaves_baathist_uar_desc: "Unser Einfluss auf die Regierung von [FROM.GetNameDef] hat in letzter Zeit abgenommen. Die [FROM.GetAdjective]s haben nicht mehr das Gefühl, dass unsere arabischen Vereinigungsziele mit ihnen übereinstimmen. Wir müssen sie wieder in unseren Schoß zurückholen."
 UAR_neo_baathist_uar_falls_apart: "Der Zusammenbruch von [ROOT.GetNameDef]"
 UAR_neo_baathist_uar_falls_apart_desc: "Das derzeitige Regime unterstützt die früheren Träume von einem vereinten arabischen Staat nicht mehr. Es ist nur eine Frage der Zeit, bis unsere arabischen Brüder ihr Vertrauen in uns verlieren."
 UAR_campaign_for_arab_unity: "Kampagne für die arabische Einheit in [FROM.GetNameWithFlag]"
 UAR_campaign_for_arab_unity_desc: "Der arabische Nationalismus ist in den arabischen Ländern seit Jahrzehnten nicht mehr so stark. Wir können Propaganda betreiben und Kampagnen durchführen, um unsere arabischen Brüder davon zu überzeugen, dass wir uns zusammenschließen müssen, um uns gegen den feindlichen Imperialismus zu stellen."
 UAR_unite_neo_baathist_uar: "Verkündet die Vereinigung der Araber!"
 UAR_unite_neo_baathist_uar_desc: "Es ist so weit! Wir sind eine dominante Nation unter unseren arabischen Brüdern und nichts kann uns jetzt noch davon abhalten, unser Recht auf die Herrschaft über alle Araber zurückzufordern. Einige mögen sich widersetzen, aber sie werden zerschmettert werden!"
 UAR_unite_baathist_uar: "Verkündet die Vereinigung der Araber!"
 UAR_unite_baathist_uar_desc: "Es ist so weit! Wir sind eine dominante Nation unter unseren arabischen Brüdern und nichts kann uns jetzt noch davon abhalten, unser Recht auf die Herrschaft über alle Araber zurückzufordern. Einige mögen sich widersetzen, aber sie werden zerschmettert werden!"
