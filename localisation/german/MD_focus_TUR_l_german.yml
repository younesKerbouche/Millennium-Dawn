 TUR_random_rally_akp_gulen: "Politische Kundgebung im Anmarsch!"
 TUR_disaster_income: "Wirtschaftliche Katastrophe"
 TUR_disaster_income_desc: "Es wird gesagt, dass eine wirtschaftliche Katastrophe auf das Land zukommt, und zwar schnell. Wir müssen schnell handeln, um die Bildung von Oppositionsparteien zu verhindern und eine Verschärfung der Krise zu vermeiden."
