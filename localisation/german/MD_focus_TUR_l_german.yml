 PKK_hard_fought_freedom: "Hart erkämpfte Freiheit"
 PKK_hard_fought_freedom_desc: "Unsere Freiheit ist uns nicht leicht gefallen. Die tapferen Kämpfer Kurdistans haben Jahrzehnte gebraucht, um die Autonomie vom türkischen Staat zu erlangen, und diese Freiheit wird bis zum letzten Kurden verteidigt werden!"
