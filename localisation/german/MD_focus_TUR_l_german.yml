 TUR_PKK_autonomy_idea: "PKK Widerstand"
 TUR_PKK_autonomy_idea_desc: "Die Eingliederung der PKK in ein anderes Land wird nahezu unmöglich sein."
 TUR_traditional_ideals: "Traditionelle Werte"
 TUR_traditional_ideals_desc: "Die Ablehnung ausländischer Ideale und Einflüsse ist der beste Weg, den unser Land einschlagen kann, um frei und unabhängig zu sein."
 TUR_archeology_cooperation: "Archäologische Zusammenarbeit"
 TUR_archeology_cooperation_desc: "Wir kooperieren mit anderen Nationen bei der Ausgrabung antiker Schätze der Welt"
 TUR_tubitak_idea_name: "TÜBITAK (Türkiye Bilimsel ve Teknolojik Araştırma Kurumu)"
 TUR_belgian_workers: "Belgische Wissenschaftler"
 TUR_tubitak_idea_name_desc: "Wir haben belgische Wissenschaftler eingeflogen, um die harte Arbeit der Forschung und Entwicklung für uns zu erledigen."
 TUR_islamic_legacy2: "Das Vermächtnis des Kalifats"
 TUR_islamic_legacy2_desc: "Das Kalifat wird eine sehr lange Geschichte in unserer Nation haben, und das müssen wir betonen. Wir werden es zu unserem Vorteil für ideologische Zwecke nutzen"
 TUR_mit_reform: "MIT-Reformen"
 TUR_mit_reform_desc: "Das MIT wurde reformiert, um die Aktivitäten im zivilen Leben zu verfolgen."
 TUR_tourism: "Zustrom von Touristen"
 TUR_tourism_desc: "In letzter Zeit sind viele Touristen ins Land gekommen."
 TUR_mit_coop: "Zusammenarbeit mit dem MIT"
 TUR_mit_coop_desc: "Das MIT arbeitet jetzt sehr eng mit unseren Streitkräften zusammen und bewahrt sogar wichtige Dokumente und militärische Informationen auf."
 TUR_new_armed_forces: "Überholte Streitkräfte"
 TUR_new_armed_forces_desc: "Unser Militär ist nach unseren umfassenden Reformen überholt und neu geboren worden."
 TUR_airforce: "Luft-Verträge"
 TUR_airforce_desc: "Wir haben Verträge mit mehreren Flugzeuggesellschaften abgeschlossen, die uns bessere Angebote machen."
 TUR_naval_idea_name: "Türkische Marine"
 TUR_naval_idea_name_desc: "Die türkische Marine hat die Aufgabe, der Türkei die Vorherrschaft in den Weltmeeren und Hoheitsgewässern zu sichern."
 TUR_alawite_mili_experience: "Militärische Erfahrung der Alawiten"
 TUR_alawite_mili_experience_desc: "Die Alawiten haben sehr viel Erfahrung im Kampf. Deshalb müssen wir sie nicht ausbilden und ihnen unsere eigenen Kenntnisse vermitteln."
 TUR_our_own_experience: "Türkische militärische Erfahrung"
 TUR_our_own_experience_desc: "Wir werden die Erfahrung des türkischen Militärs nutzen, um die alawitischen Einheiten im Kampf zu führen."
 TUR_service_community_name: "Ein Dienst an der Gemeinschaft"
 TUR_service_community_name_desc: "Hizmet steht für Dienst. Aus diesem Grund ist es unsere Pflicht, den Menschen auf der ganzen Welt zu helfen."
 TUR_revised_budgetting_name: "Überarbeitete Etats"
 TUR_revised_budgetting_name_desc: "Wir haben unseren Etat überarbeitet, um den aktuellen Bedürfnissen des türkischen Volkes besser gerecht zu werden."
 TUR_akp_protests: "AKP-Proteste"
 TUR_akp_protests_desc: "Die AKP-Anhänger sind nicht sehr erfreut über unsere jüngsten Entscheidungen und sind deshalb auf die Straße gegangen."
 TUR_major_military_reform: "Wichtige Militärreformen"
 TUR_major_military_reform_desc: "Das Militär ist seit dem Aufstieg Atatürks praktisch unverändert geblieben. Seine Reform war das Beste, was wir für es hätten tun können, denn jetzt wird es eine beeindruckende Kraft im 21."
 TUR_religious_directorate: "Die Rolle der Diyanets"
 TUR_religious_directorate_desc: "Das Diyanet, d.h. unsere Direktion für religiöse Angelegenheiten, wird den Weg für ein neues und modernes Bildungssystem in unserem Land ebnen."
 TUR_no_prime_minister: "Präsidiale Republik"
 TUR_no_prime_minister_desc: "Wir haben den Ministerpräsidenten entmachtet und damit die Politik der Türkei auf eine Präsidialrepublik umgestellt."
 TUR_threat_abroad: "Die Bedrohung aus dem Ausland"
 TUR_threat_abroad_desc: "Die Türkei ist nicht nur wegen der gefährlichen Leute, die innerhalb des Landes herumlaufen, in Gefahr, sondern auch wegen böser Akteure außerhalb des Landes, die uns schaden wollen. Wir werden dafür sorgen, dass diese schlechten Akteure beschäftigt sind, denn wir können jetzt unsere eigenen Truppen in ihr Land schicken, ohne ihnen den Krieg zu erklären."
 TUR_military_happy: "Erfreuliches Militär"
 TUR_military_happy_desc: "The Military is currently §GPleased§! with our party and policies, and is not going to cause us any problems.\n§W--------------§!\nThis national idea will be §RReplaced§! if our standing with the military §HDrops below 0§! or we remove §HThe Military Internal Faction§!."
 TUR_military_anger1: "Unzufriedenes Militär"
 TUR_military_anger1_desc: "The Military is currently §RUnsatisfied§! with our party and policies, and is not going to cause us any problems for the time being.\n§W--------------§!\nThis national idea will be §RReplaced§! if our standing with the military §HDrops below -50§! or we exceed §H0§!.This national idea will also cancel if remove §HThe Military Internal Faction§!."
 pkk_static_modifier: "Echos des kurdischen Widerstands"
 pkk_static_modifier_desc: "Seit dem Ende des großen Krieges und dem Vertrag von Sevres sehnen sich die Kurden nach einem eigenen Land, das frei und unabhängig von dem unseren ist. Ihre Unabhängigkeit von unserer Nation wird verheerende Folgen haben, aber auch ihre Besetzung wird nichts Gutes bewirken."
 kurdish_resistance_dynamic_modifier: "Kurdischer Widerstand"
 kurdish_resistance_dynamic_modifier_desc: "Seit dem Ende des großen Krieges und dem Vertrag von Sevres sehnen sich die Kurden nach einem eigenen Land, das frei und unabhängig von dem unseren ist. Ihre Unabhängigkeit von unserer Nation wird verheerende Folgen haben, aber auch ihre Besetzung wird nichts Gutes bewirken."
 TUR_military_anger2: "Frustrierte Armee"
 TUR_military_anger2_desc: "The Military is currently §RFrustrated§! with our party and policies, and is starting to cause us some problems.\n§W--------------§!\nThis national idea will be §RReplaced§! if our standing with the military §HDrops below -100§! or exceeds §H-50§!. This national idea will also cancel if remove §HThe Military Internal Faction§!."
 TUR_military_anger3: "Wütende Armee"
 TUR_military_anger3_desc: "The Military is currently §RFurious§! with our party and policies, and they are causing problems.\n§W--------------§!\nThis national idea will be §RReplaced§! if our standing with the military §HDrops below -150§! or we exceed §H-100§!. This national idea will also cancel if remove §HThe Military Internal Faction§!."
 TUR_military_anger4: "Untreue Armee"
 TUR_military_anger4_desc: "The Military is currently §RDisloyal§! because of our party and policies, and they are causing major problems.\n§W--------------§!\nThis national idea will be §RReplaced§! if our standing with the military §HDrops below -200§! or we exceed §H-150§!. This national idea will also cancel if remove §HThe Military Internal Faction§!."
 TUR_military_anger5: "Verkrüppelte Armee"
 TUR_military_anger5_desc: "The Military is currently §RCrippled§! due to our party policies and low standing. The armed forces of Turkey are virtually useless unless we increase our standing with the military.\n§W--------------§!\nThis national idea will be §RReplaced§! if our standing with the military exceeds §H-200§!. This national idea will also cancel if remove §HThe Military Internal Faction§!."
 TUR_highways: "Türkische Autobahnen"
 TUR_highways_desc: "Unsere Straßen fangen an zu bröckeln und zerfallen, und deshalb müssen wir mit dem Bau neuer Autobahnen für unsere Bevölkerung beginnen."
 TUR_guards_of_kemalism: "Die Wächter des Kemalismus"
 TUR_guards_of_kemalism_desc: "Das türkische Militär sieht sich selbst als Verteidiger der Republik und ihrer säkularen kemalistischen Ideale. Das Militär hat in der Geschichte der Republik mehrfach in die türkische Politik eingegriffen und ist bereit, dies erneut zu tun, wenn es das Gefühl hat, dass ihre Werte bedroht sind. Sie haben jedoch oft nach ihren Interventionen friedlich die Macht wieder an das Volk abgegeben, und das ist es, was die Menschen erwarten.​\n\nDas Militär lehnt nicht-säkular orientierte politische Parteien wie die §W [Nat_Populism_L] §! ab. Das §YAnsehen§! des Militärs bei der Regierung wird durch mehrere Faktoren beeinflusst, wie zum Beispiel §GSoziale Konservativismus - Regierung§!. Wenn unser §YAnsehen§! mit ihnen unter §Y0§! fällt, wird das Militär Maßnahmen ergreifen, um die Regierung zu stürzen.\n\n§YDas Militär§! wird auch Versuche widerstehen, seine Macht zu verringern, aber wenn wir es schaffen, es zu entfernen, wird es uns nicht mehr in den Weg treten können."
 TUR_between_east_and_west: "Zwischen Ost und West"
 TUR_between_east_and_west_desc: "Obwohl die Türkei Teil der NATO ist, ist sie ein enger Rivale ihres NATO-Verbündeten Griechenland. Die Türkei hat auch enge wirtschaftliche Beziehungen zu Russland, während sie gleichzeitig gegen deren Interessen arbeitet. Das Gleichgewicht zwischen den Großmächten zu halten und dabei unsere eigenen Interessen im Auge zu behalten, wird der Schlüssel zu unserem Erfolg sein.\n\nWenn wir uns zu eng mit einer §YGroßmacht§! oder einer §YSupermacht§! verbünden, haben wir eindeutig unsere Seite auf der Weltbühne gewählt."
 TUR_no_economic_plan: "Kein Wirtschaftsplan"
 TUR_no_economic_plan_desc: "§RWir können unseren §YEkonomischen Zyklus§! nicht über §YRezession§! erhöhen§!\n\nMehrere Versuche, Regierungen in den späten 90er Jahren zu bilden, ein darauf folgender Militärputsch mit einer neu gewählten Regierung und IWF-Warnungen vor einer kollabierenden Wirtschaft haben dazu geführt, dass Dutzende Milliarden Dollar aus der Wirtschaft verschwunden sind, da ausländische Investoren das Land verlassen haben. Da die türkische Wirtschaft praktisch auf ausländischen Investitionen aufgebaut ist, hat dies jegliches Wirtschaftswachstum gestoppt."
 TUR_economic_insecurity_name: "Wirtschaftliche Verunsicherung"
 TUR_economic_insecurity_name_desc: "Mehrere Versuche der Regierungsbildung in den späten 90er Jahren, ein anschließender Militärputsch mit einer neu gewählten Regierung und Warnungen des IWF vor einem Zusammenbruch der Wirtschaft haben dazu geführt, dass Dutzende von Milliarden Dollar aus der Wirtschaft verschwunden sind, da sich ausländische Investoren aus dem Land zurückgezogen haben. Da die türkische Wirtschaft praktisch auf ausländischen Investitionen aufgebaut ist, hat dies jegliches Wirtschaftswachstum verhindert..."
 TUR_economic_security_name: "Wirtschaftliche Sicherheit"
 TUR_economic_security_name_desc: "Es ist uns gelungen, die wirtschaftliche Sicherheit wiederherzustellen. Trotzdem sind wir nicht unbesiegbar vor weiteren Zusammenbrüchen. Wir müssen die türkische Wirtschaft weiterhin überwachen und verbessern, damit unser Volk und unsere Nation gedeihen können."
 TUR_economic_security3: "Die große türkische Wirtschaft"
 TUR_economic_security3_desc: "Nach all der harten Arbeit, die wir in sie gesteckt haben, ist unsere Wirtschaft jetzt stärker als zuvor. Jetzt können wir sicher sein, dass die Wirtschaft, egal was passiert, wieder auf die Beine kommt und besser ist als je zuvor."
 TUR_asteroid_mining: "Asteroiden-Bergbau"
 TUR_asteroid_mining_desc: "Wir bauen Asteroiden ab, damit wir ihre Edelmetalle in unsere Fabriken bringen können. Bessere Materialien werden zu einer besseren Produktion führen."
 TUR_radicalism_destroy: "Anti-Islamistische Agenda"
 TUR_radicalism_destroy_desc: "Wir treiben eine anti-islamistische Agenda voran, um dem Wachstum des Islamismus im Lande entgegenzuwirken. Wir werden auch die anti-islamistische Diplomatie fördern und unsere Beziehungen zu islamistischen Hardliner-Ländern kappen."
 TUR_pkk_legalized: "PKK legalisiert"
 TUR_pkk_legalized_desc: "Wir haben die PKK legalisiert, aber zu welchem Preis?"
 TUR_osman_v: "Osman V"
 TUR_osman_v_desc: "Der am 18. August 1912 in Istanbul geborene Osman V., auch bekannt als Ertugrul Osman, war der Sohn von Mehmed Burhaneddin. Er wird oft als der „letzte Osmane“ bezeichnet, doch ironischerweise gibt es nach der Rückkehr der Osmangolu-Familie inzwischen Nachfolger auf dem osmanischen Thron."
 TUR_mit_reformed: "MIT - Inländischer Schwerpunkt"
 TUR_mit_reformed_desc: "Das MIT wird sich mehr auf innenpolitische als auf außenpolitische Angelegenheiten konzentrieren."
 TUR_mit_emboldened: "MIT - Schwerpunkt Ausland"
 TUR_mit_emboldened_desc: "Das MIT wird sich mehr Gedanken darüber machen, was außerhalb unseres Landes vor sich geht"
 TUR_government_led_disasters: "Plan der Regierung"
 TUR_government_led_disasters_desc: "Die Regierung wird Menschen, die von Naturkatastrophen betroffen sind, anstelle von Wohltätigkeitsorganisationen unterstützen, obwohl es auch ihnen freisteht, zu helfen, wenn sie wollen."
 TUR_refugees_maintained: "Beibehaltung von Flüchtlingen"
 TUR_refugees_maintained_desc: "Anstatt unsere Flüchtlinge abzuschieben, haben wir uns dafür entschieden, sie zu behalten und sie in der Arbeitswelt einzusetzen."
 TUR_drugs_illegalized: "Drogen kriminalisiert"
 TUR_drugs_illegalized_desc: "Wer Drogen zu anderen als medizinischen Zwecken nimmt, wird mit dem Gesetz in Konflikt geraten."
 TUR_drugs_legalized: "Drogen legalisiert"
 TUR_drugs_legalized_desc: "Es ist uns eigentlich egal, wozu die Leute Drogen nehmen, es ist sowieso ihr Leben."
 TUR_nationalist_advantage: "Nationalist genutzt"
 TUR_nationalist_advantage_desc: "Wir nutzen den Nationalismus für eine zusätzliche Stärkung der Regierungsführung, die es einfacher macht, bestimmte Politiken zu verfolgen"
 TUR_fight_nationalist: "Kampf gegen den Nationalismus"
 TUR_fight_nationalist_desc: "Nationalismus ist eine gefährliche Kraft, er kann in unserer Nation Chaos und Instabilität verursachen."
 TUR_turkish_media_unctrolled2: "Türkische Medien - §C Untersuchung §!"
 TUR_turkish_media_unctrolled2_desc: "Derzeit werden unsere Medien untersucht, und in naher Zukunft werden Reformen durchgeführt werden."
 TUR_party_rumours: "Party Gerüchte"
 TUR_party_rumours_desc: "§R Wir können die Popularität von §W [socialism_L] §! nicht manuell steigern§!\n\nMinisterpräsident Bülent Ecevit ist bereits ein älterer Mensch, und es gibt Gerüchte, dass seine Gesundheit nachlässt. Es gibt auch Gerüchte, dass der stellvertretende Ministerpräsident Hüsamettin Özkan zu einer Gruppe von §W [socialism_L] §! Abgeordneten, die planen, Ecevit aufgrund seines Gesundheitszustands und seiner ineffizienten Verwaltung zu stürzen. Diese Art von Gerüchten und Dissidenz innerhalb der Partei sind Gift für die Funktionsfähigkeit der Regierung.\n\nEin öffentlicher Aufruf an Özkan würde ihn zwingen, die Partei zu verlassen, aber er könnte einige der anderen Abgeordneten mitnehmen. Wir können aber auch abwarten und hoffen, dass es sich nur um Gerüchte handelt."
 TUR_reformed_airforce: "Reformierte Luftwaffe"
 TUR_reformed_airforce_desc: "Die Luftwaffe wurde reformiert, um in der Luft besser operieren zu können und die Luftüberlegenheit gegenüber dem Feind zu erhalten."
 TUR_PKK_insurgency_ceasefire: "PKK-Aufstand - Waffenstillstand"
 TUR_PKK_insurgency_ceasefire_desc: "§R Wir können nicht die Popularität von §W [Neutral_Communism_L] steigern §!§!\n\n. Die PKK ist eine linksgerichtete kurdische Aufstandsgruppe, die seit den 70er Jahren für eine größere kurdische Autonomie kämpft. Beide Seiten haben sich auf Terrortaktiken eingelassen, um den Sieg über die jeweils andere Seite zu erringen.\n\nDerzeit hat die PKK einen einseitigen Waffenstillstand erklärt.\n\nDer Friedensprozess und die Verhandlungen können nur mit einem aktiven Waffenstillstand fortgesetzt werden.\nEin Waffenstillstand ermöglicht es uns, unsere Kräfte zu sammeln und einen Überraschungsangriff gegen die PKK vorzubereiten."
 TUR_PKK_insurgency_active: "PKK-Aufstand - aktiv"
 TUR_PKK_insurgency_active_desc: "§R Wir können die Popularität von §W [Neutral_Communism_L] §!§! nicht steigern.\n\nDie PKK ist eine linke kurdische Aufstandsbewegung, die seit den 70er Jahren für eine größere kurdische Autonomie kämpft. Beide Seiten haben Terror-Taktiken eingesetzt, um einen Sieg gegeneinander zu erringen.\n\nDerzeit kämpft die PKK aktiv gegen die Regierung.\n\nDer Friedensprozess und Verhandlungen können nur mit einem aktiven Waffenstillstand fortgesetzt werden.\nEin Waffenstillstand ermöglicht es uns, unsere Kräfte zu sammeln und einen Überraschungsangriff gegen die PKK vorzubereiten."
 TUR_kurdish_trouble_name: "Kurdischer Ärger"
 TUR_kurdish_trouble_name_desc: "The East of our country is essentially an active warzone as a result of decades of fighting with the PKK.§W\n------------\n§!We can get rid of this national idea by either §Hfederalizing Kurdistan§! or destroying the §HPKK insurgency§! through the mechanic."
 TUR_kurdish_trouble3_name: "Kurdische Vermittlung"
 TUR_kurdish_trouble3_name_desc: "Der Osten unseres Landes ist aufgrund der jahrzehntelangen Kämpfe mit der PKK im Wesentlichen ein aktives Kriegsgebiet.§W\n------------\n§!Wir können diesen Schwachpunkt durch die §HFöderalisierung Türkisch-Kurdistans§ beseitigen oder verändern§!"
 TUR_kurdish_trouble5_name: "Der endlose Krieg"
 TUR_kurdish_trouble5_name_desc: "Der Osten unseres Landes ist im Grunde genommen eine aktive Kriegszone, resultierend aus jahrzehntelangem Kampf mit der PKK.§W\n------------\n§!Wir können diesen Malus abändern, indem wir den §HEndloser Krieg§! Fokuspfad abschließen."
 TUR_mafia_active: "Türkische Mafia - §RAktiv§!"
 TUR_mafia_active_desc: "Die Mafia in unserem Land organisiert schon seit vielen Jahren das Verbrechen und stört das tägliche Leben unserer Bürger. Unsere Straßen sind derzeit einigermaßen sicher, aber sie sind nicht ideal.§W\n------------\n§!Wir können die Mafia loswerden, indem §Hihre Stärke auf 30 oder weniger reduzieren§! und dann die zur Verfügung gestellten §HEntscheidungen§! treffen. Wir müssen auch die Schwerpunkte von §HDie Mafia§! abschließen."
 TUR_mafia_active2: "Türkische Mafia - §RPräsent§!"
 TUR_mafia_active2_desc: "Die Mafia in unserem Land organisiert schon seit vielen Jahren das Verbrechen und stört das tägliche Leben unserer Bürger. Unsere Straßen sind derzeit einigermaßen sicher, aber sie sind nicht ideal.§W\n------------\n§!Wir können die Mafia loswerden, indem §Hihre Stärke auf 30 oder weniger reduzieren§! und dann die zur Verfügung gestellten §HEntscheidungen§! treffen."
 TUR_mafia_weakened: "Türkische Mafia - §GGeschwächt§!"
 TUR_mafia_weakened_desc: "Die Mafia in unserem Land organisiert schon seit vielen Jahren das Verbrechen und stört das tägliche Leben unserer Bürger. Unsere Straßen sind derzeit einigermaßen sicher, aber sie sind nicht ideal.§W\n------------\n§!Wir können die Mafia loswerden, indem §Hihre Stärke auf 30 oder weniger reduzieren§! und dann die zur Verfügung gestellten §HEntscheidungen§! treffen."
 TUR_mafia_weak: "Türkische Mafia - §GGeschwächt§!"
 TUR_mafia_weak_desc: "Die Mafia in unserem Land organisiert schon seit vielen Jahren das Verbrechen und stört das tägliche Leben unserer Bürger. Unsere Straßen sind derzeit einigermaßen sicher, aber sie sind nicht ideal.§W\n------------\n§!Wir können die Mafia loswerden, indem §Hihre Stärke auf 30 oder weniger reduzieren§! und dann die zur Verfügung gestellten §HEntscheidungen§! treffen."
 TUR_neo_ottomanism: "Neo-Osmanismus"
 TUR_neo_ottomanism_desc: "Der Neo-Osmanismus ist eine Form der aggressiven türkischen Außenpolitik, die es der Regierung ermöglicht hat, Einfluss auf die Nachbarländer zu nehmen und den türkischen Einfluss nach außen zu tragen."
 TUR_zero_problems: "Null-Problem-Politik"
 TUR_zero_problems_desc: "Die Null-Probleme-Politik ist eine Form der friedlichen türkischen Außenpolitik, die es der Regierung ermöglicht, durch Zusammenarbeit und Investitionen Einfluss auf die Nachbarländer zu nehmen."
 TUR_turkish_media_unctrolled: "Türkische Medien - §RUnkontrolliert§!"
 TUR_turkish_media_unctrolled_desc: "Derzeit sind unsere Medien völlig frei von staatlicher Kontrolle oder Einflussnahme, was in Zukunft einige Probleme verursachen kann"
 TUR_win_over_workers: "Beschwichtigung des Arbeitnehmers"
 TUR_win_over_workers_desc: "Wir appellieren an die Arbeiter in unseren Fabriken, und deshalb sind sie eher bereit, unsere Regierung zu unterstützen."
 TUR_no_disasters_plan: "Keine Katastrophenpläne"
 TUR_no_disasters_plan_desc: "Derzeit hat unsere Regierung keine Pläne für die Katastrophenbereitschaft, was bedeutet, dass wir im Falle einer Katastrophe nicht darauf vorbereitet sind."
 TUR_charity_disasters: "Plan für Wohltätigkeitslauf"
 TUR_charity_disasters_desc: "Unser Katastrophenplan ist auf die Freundlichkeit der Bürger und Spenden angewiesen, um Menschen in Not zu helfen"
 TUR_government_led_disaster: "Plan der Regierung"
 TUR_government_led_disaster_desc: "Anstatt den Katastrophenbereitschaftsplan an eine andere Gruppe auszulagern, wird die Regierung die Pläne erstellen und finanzieren"
 TUR_turkish_media_restricted: "Türkische Medien - §GEingeschränkt§!"
 TUR_turkish_media_restricted_desc: "Wir schränken ein, was in den Medien veröffentlicht werden darf, um die Verbreitung gefährlicher Ideale zu verhindern."
 TUR_turkish_media_unrestricted: "Türkische Medien - §GUneingeschränkt§!"
 TUR_turkish_media_unrestricted_desc: "Die Medien können tun und lassen, was sie wollen, aber mit einigen kleinen Kontrollen, um mögliche Katastrophen zu verhindern"
 TUR_turkish_cyberspace: "Türkischer Cyberspace"
 TUR_turkish_cyberspace_desc: "Immer mehr unserer Bürger nutzen das Internet, was bedeutet, dass wir nicht zu 100 % sicher sein können, was vor sich geht. Wir werden entscheiden müssen, ob wir den Cyberspace einschränken oder nicht"
 TUR_turkish_cyberspace_restricted: "Eingeschränkter Cyberspace"
 TUR_turkish_cyberspace_restricted_desc: "Wir haben beschlossen, unseren Cyberspace einzuschränken, um ihn sicherer zu machen"
 TUR_turkish_cyberspace_unrestricted: "Uneingeschränkter Cyberspace"
 TUR_turkish_cyberspace_unrestricted_desc: "Es geht uns nichts an, was unsere Leute im Internet tun."
 TUR_erdonomics_name: "Erdonomie"
 TUR_erdonomics_name_desc: "Erdonomics bezieht sich auf die Wirtschaftspolitik Erdogans, die der türkischen Wirtschaft weitreichende Reformen gebracht hat - zum Guten oder zum Schlechten."
 TUR_gulenist_economic_advisors: "Gülenistische Ökonomen"
 TUR_gulenist_economic_advisors_desc: "Wir haben Wirtschaftswissenschaftler eingestellt, die die Regierung in allen wirtschaftlichen Fragen beraten."
 TUR_gulenist_intelligence_network: "Gülenistisches Geheimdienst-Netzwerk"
 TUR_gulenist_intelligence_network_desc: "Wir machen uns die Tatsache zunutze, dass sich Gülenisten rund um den Globus verbreitet haben, um Informationen zu sammeln"
