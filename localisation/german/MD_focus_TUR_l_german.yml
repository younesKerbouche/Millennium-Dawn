 TUR_invite_kazakhstan: "Kasachstan einladen"
 TUR_invite_kazakhstan_desc: "Die Kasachen verfügen derzeit über eines der größten Ländereien in der türkischen Welt. Ihre Einladung an die Konföderation sollte eine Selbstverständlichkeit sein."
 TUR_invite_uzbekistan: "Usbekistan einladen"
