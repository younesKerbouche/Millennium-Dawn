 TUR_PKK_broke_free_tt: "Die [PKK.GetFlag] PKK wird ausbrechen!\n - Wir werden nicht in der Lage sein, direkt einzugreifen, es sei denn, wir rechtfertigen ein Kriegsziel oder beginnen einen Krieg durch einen Überfall.\n - Die [PKK.GetFlag] PKK wird über ein stehendes Heer verfügen, das einen großen Verteidigungsbonus gegen uns hat.\n - Wir werden alle Kerne in den kurdischen Gebieten verlieren."
