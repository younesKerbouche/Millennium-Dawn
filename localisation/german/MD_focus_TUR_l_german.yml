 TUR_incoming_collapse_desc: "Der Markt wird zusammenbrechen, was verheerende Folgen haben wird..."
 TUR_ciw_decisions: "CIW"
 TUR_ciw_decisions_desc: "Die §HCIW§!, auch bekannt als die §HConfederation of Islamic Wellbeing§!, ist eine Organisation, die das Wohlbefinden der islamischen Völker weltweit verbessern soll. Der CIW-Führer, §HTürkei§!, wird die Möglichkeit haben, in andere §HCIW Mitglieder§! zu investieren, sei es durch §Hinfrastruktur, Netzwerke, Industrien oder Eisenbahnen§!, usw. §HCIW Mitglieder§! können §Raussteigen§! aus der Organisation, aber dies wird ihre Fähigkeit, sich später erneut zu bewerben, §Raufheben§!\nDer §HCIW Führer§! wird in der Lage sein, in die Bildung, Gesundheitsversorgung, Industrie, Infrastruktur und Notfallversorgung von anderen Ländern zu investieren. Sobald der Führer in eines dieser Dinge investiert, wird ein Modifikator mit den Boni für alle §HCIW Mitglieder§! hinzugefügt, ohne dass diese einen Kostenaufwand haben. §HCIW Mitglied§! Staaten können um Investitionen §Gbitten§!, die ihnen Gebäude anstelle der vom §HCIW Führer§! gegebenen Boni bringen. Wenn ein §HCIW Mitglied§! eine dieser Entscheidungen trifft, erhält der §HCIW Führer§! eine gewisse Menge Geld für seine §GInternationalen Investitionen§!. $!"
 TUR_invest_in_infrastructure: "In die CIW-Infrastruktur investieren"
 TUR_invest_in_infrastructure_desc: "Durch den Aufbau einer angemessenen Infrastruktur werden die CIW-Nationen ihren Bürgern angemessene Unterkünfte und Einrichtungen zur Verfügung stellen können."
 TUR_invest_in_disasters: "CIW Katastrophenhilfe"
 TUR_invest_in_disasters_desc: "Die islamische Welt wird immer wieder von Katastrophen heimgesucht, und oft sind sie nicht in der Lage, die entstandenen Schäden zu beheben. Wir können helfen, indem wir ihnen Nothilfematerial zur Verfügung stellen"
 TUR_invest_in_education: "In CIW-Ausbildung investieren"
 TUR_invest_in_education_desc: "Jeder muss Zugang zu einer angemessenen Bildung haben, und aus diesem Grund müssen wir in den CIW-Ländern in Bildungseinrichtungen investieren."
 TUR_invest_in_health: "Investieren Sie in CIW Gesundheitswesen"
 TUR_invest_in_health_desc: "Die CIW-Länder benötigen eine Gesundheitsversorgung für ihre große Bevölkerung, da angemessene Medikamente schwer zu bekommen oder zu teuer sind."
 TUR_invest_in_industry: "In CIW Industries investieren"
 TUR_invest_in_industry_desc: "Durch Investitionen in die Industrien der CIW-Länder können wir dafür sorgen, dass die islamische Welt sich industrialisiert und viel schneller zu den Europäern aufschließt."
