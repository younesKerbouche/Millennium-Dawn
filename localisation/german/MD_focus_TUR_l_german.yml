 TUR_effectiveness_TT: "Bewertet §YEffektivität§! auf der Grundlage von:\nAusmaß an §YFlughäfen§! im Bundesland\nAusmaß an §YRadar§! im Bundesland\nAusmaß an §YForts§! in der Zielstadt ([ROOT.TUR_PKK_bases_name])\n§YHöher ist besser§!"
 TUR_PKK_COMMENCE_VAN_TT: "£decision_icon_small §YUnlocks§! §YEntscheidungen§! für Operationen in Van"
 TUR_SELECT_VAN_TT: "Wählt §HVan§! als Zielbasis"
 TUR_PKK_TT: "£decision_icon_small §YEntscheidungen§! Zusätzliche §YEntscheidungen§! für Phase I: Unruhen in Kurdistan\n - Diese Route ermöglicht uns die Zusammenarbeit mit unseren Nachbarn bei der Vernichtung der [PKK.GetFlag] PKK, sowohl innerhalb als auch außerhalb unseres Landes. Jeder unserer Nachbarn kann diese Anfrage ablehnen, darunter [PER.GetFlag] Iran, [IRQ.GetFlag] Irak und [SYR.GetFlag] Syrien.\n - Wir werden in der Lage sein, mit jedem Nachbarn, der die Zusammenarbeit akzeptiert, zu trainieren und Übungen durchzuführen.\n - Für jedes Land, das die Zusammenarbeit verweigert, werden wir in der Lage sein, ihr Territorium zu überfallen, um die [PKK.GetFlag] PKK zu schwächen, wenn wir müssen."
 TUR_PKK2_TT: "£decision_icon_small §YUnlocks§! Zusätzliche §YEntscheidungen§! für Ärger in Kurdistan\n - Die Wahl dieser Option wird es uns ermöglichen, eine größere Dominanz über die kurdischen Gebiete im Nahen Osten zu erlangen.\n - Wenn wir erfolgreich alle PKK-Stützpunkte zerstören, werden wir in der Lage sein, dem kurdischen Separatismus in der Türkei ein dauerhaftes Ende zu setzen."
 TUR_PKK3_TT: "£decision_icon_small §YUnlocks§! Zusätzliche §YEntscheidungen§! für Ärger in Kurdistan\n - Diese Option wird den [PKK.GetFlag] Kurden mehr Autonomie gewähren\n - Die [PKK.GetFlag] Diyarbakir wird eine autonome Region sein, wobei ein Großteil der Industrie von uns kontrolliert wird.\n - Die [PKK.GetFlag] PKK wird ihre eigene Armee, Regierung und ihr eigenes Gebiet haben.\n - Wir werden eine Reihe von Reformen verabschieden müssen, um uns mit [PKK.GetFlag] Diyarbakir zu versöhnen, zu autonomisieren und mit ihr zusammenzuarbeiten.\n - Wenn wir diese Option wählen, werden die Nachbarländer mit einer großen kurdischen Minderheit verärgert sein, da sie nun die Unabhängigkeit von ihren Oberherren suchen werden."
 TUR_rebuilding_kurdistan: "Wiederaufbau Kurdistans"
 TUR_rebuilding_kurdistan_desc: "\n£TUR_desctext_PKK \n\n\n\n\nUnser Versprechen der Versöhnung hat bei der kurdischen Bevölkerung in den östlichen Teilen unserer großen Nation neue Hoffnungen geweckt. Auch wenn sie eine eigenständige Einheit sein werden, wird der neue kurdische Staat weiterhin unserer Regierung unterstehen müssen. Um einen stabilen und autarken kurdischen Staat zu schaffen, müssen wir zunächst die notwendige Infrastruktur und den Rahmen schaffen, damit er sich selbst tragen kann, ohne zusammenzubrechen oder sich zu sehr auf uns zu verlassen. Wenn wir dieses Versprechen nicht einhalten, könnten wir die vollständige Kontrolle über die Region verlieren."
 TUR_PKK_mechanic: "Unruhen in Kurdistan"
 TUR_PKK_mechanic_desc: "\n£TUR_desctext_PKK \n\n\n\n\nDer £TUR_Neutral_Communism §HPKK§! begann mit seinen Angriffen in den späten 70er Jahren und hat seitdem seine Bemühungen um Autonomie oder völlige Unabhängigkeit von unserer Nation fortgesetzt. Die £TUR_Neutral_Communism §HPKK§! haben ihre Bewegung auf die Nachbarstaaten ausgedehnt, was unsere Nachbarn destabilisiert und eine engere Zusammenarbeit erforderlich macht. Wir können wenig tun, um das Anwachsen ihrer Stärke zu stoppen, außer sie anzugreifen. Je mehr Stützpunkte wir räumen, desto schwächer wird ihre Stärke. Die Beseitigung des £TUR_Neutral_Communism §HPKK§! ist ein Wettlauf mit der Zeit, denn je länger wir brauchen, um sie zu beseitigen, desto näher kommen sie einer größeren Revolte oder der Unabhängigkeit.\n\nAusgewählte Basis: [ROOT.TUR_PKK_bases_name]"
 TUR_PKK_van_manpower: "[?var_pkk_van]"
 TUR_PKK_diyarbakir_manpower: "[?var_pkk_diyarbakir]"
 TUR_PKK_euphrates_manpower: "[?var_pkk_euphrates]"
 TUR_hold_meeting: "Abhaltung des Diyarbakır-Gipfels"
 TUR_hold_meeting_desc: "Wir können in Diyarbakır mit unseren Verbündeten zusammenkommen und uns gemeinsam auf eine Lösung einigen, die uns weiterbringt. Entweder können wir mit unseren Verbündeten zusammenarbeiten und gemeinsam gegen die PKK vorgehen, was mit Kosten verbunden ist, oder wir können beschließen, die Dinge auf eigene Faust zu erledigen, wobei wir möglicherweise einen Konflikt mit unseren Nachbarn riskieren, wenn wir uns für grenzüberschreitende Angriffe entscheiden. Wir können uns auch dafür entscheiden, auf dem Gipfel unsere Absicht zu verkünden, den Kurden Autonomie zu gewähren."
 TUR_select_van_base: "Operationen im Transporter durchführen"
 TUR_select_van_base_desc: "Die Region Van ist die Provinz mit den meisten PKK-Aktivitäten und grenzt sowohl an den Iran als auch an Armenien."
 TUR_select_diyarbakir_base: "Durchführung von Operationen in Diyarbakır"
 TUR_select_diyarbakir_base_desc: "Diyarbakır, das Gebiet mit dem vielleicht größten Widerstand von PKK-Mitgliedern und -Anhängern, war ein Hotspot für PKK-Aktivitäten."
 TUR_select_euphrates_base: "Durchführung von Operationen am Mittleren Euphrat"
 TUR_select_euphrates_base_desc: "Obwohl das Gebiet am Mittleren Euphrat ruhiger ist als andere Gebiete, sind dort aktive PKK-Zellen unterwegs."
 TUR_assault_this_base: "Angriff auf [ROOT.TUR_PKK_bases_name] starten"
 TUR_assault_this_base_desc: "Durch einen Angriff auf [ROOT.TUR_PKK_bases_name] können wir die PKK-Hochburgen direkter ausschalten."
 TUR_greenlight_operations_in_van: "Greenlight-Betrieb in Van"
 TUR_greenlight_operations_in_van_desc: "Wir können der TSK grünes Licht geben, um einen Großangriff gegen die PKK in Van zu starten."
 TUR_end_operations_in_van: "Operationen beenden in Van"
 TUR_end_operations_in_van_desc: "Wir müssen die Arbeiten in Van abschließen, da Ressourcen und Planung an anderer Stelle benötigt werden."
 TUR_greenlight_operations_in_diyarbakir: "Greenlight-Einsätze in Diyarbakır"
 TUR_greenlight_operations_in_diyarbakir_desc: "Wir können der TSK grünes Licht geben, um einen Großangriff gegen die PKK in Diyarbakır zu starten."
 TUR_end_operations_in_diyarbakir: "Operationen in Diyarbakir beenden"
 TUR_end_operations_in_diyarbakir_desc: "Wir müssen die Operationen in Diyarbakır abschließen, da anderswo Ressourcen und Planung benötigt werden."
 TUR_greenlight_operations_in_euphrates: "Grünes Licht für Operationen am Mittleren Euphrat"
 TUR_greenlight_operations_in_euphrates_desc: "Wir können der TSK grünes Licht geben, um einen Großangriff gegen die PKK am Mittleren Euphrat zu starten."
 TUR_end_operations_in_euphrates: "Operationen am Mittleren Euphrat beenden"
 TUR_end_operations_in_euphrates_desc: "Wir müssen die Operationen am Mittleren Euphrat abschließen, da Ressourcen und Planung an anderer Stelle benötigt werden."
 TUR_clean_out_PKK_in_van: "PKK-Präsenz in Van beenden"
 TUR_clean_out_PKK_in_van_desc: "Es ist an der Zeit, dass wir die Präsenz der PKK in Van und den umliegenden Gebieten endlich beenden. Unser Erfolg im Kampf gegen die PKK hat sich bisher ausgezahlt, aber werden wir in der Lage sein, den Frieden in Van zu erhalten?"
 TUR_clean_out_PKK_in_diyarbakir: "Beendigung der PKK-Präsenz in Diyarbakır"
 TUR_clean_out_PKK_in_diyarbakir_desc: "Es ist an der Zeit, dass wir die Präsenz der PKK in Diyarbakır und den umliegenden Gebieten endlich beenden. Unser Erfolg im Kampf gegen die PKK hat sich bisher ausgezahlt, aber werden wir in der Lage sein, den Frieden in Diyarbakır zu erhalten?"
 TUR_clean_out_PKK_in_euphrates: "Beendigung der PKK-Präsenz am Mittleren Euphrat"
 TUR_clean_out_PKK_in_euphrates_desc: "Es ist an der Zeit, dass wir die Präsenz der PKK am Mittleren Euphrat und in den umliegenden Gebieten endlich beenden. Unser Erfolg im Kampf gegen die PKK hat sich bisher ausgezahlt, aber werden wir den Frieden am Mittleren Euphrat erhalten können?"
 TUR_declare_victory_over_PKK: "Triumph über die PKK"
 TUR_declare_victory_over_PKK_desc: "Es ist an der Zeit, dass wir den lang erwarteten Sieg und Triumph über die PKK-Terroristen erringen, die vor mehreren Jahrzehnten begonnen haben, unsere Souveränität rücksichtslos anzugreifen."
 TUR_the_promise_of_no_return: "Das Versprechen der Nichtwiederkehr"
 TUR_the_promise_of_no_return_desc: "Unsere Regierung hat ein großes Versprechen gegeben. Ein Versprechen, das wir nicht brechen können. Wir haben der kurdischen Gemeinschaft im Osten unseres Landes eine größere Autonomie versprochen, wobei eine Reihe von Reformen verabschiedet werden muss, bevor wir die Zügel für unsere Freunde in der Region Kurdistan offiziell lockern können.\n------------------------------\nJe mehr Reformen wir verabschieden, desto mehr wird sich diese Mission verzögern."
 TUR_finalize_the_reforms: "Die Reformen abschließen"
 TUR_finalize_the_reforms_desc: "Nach der Verabschiedung zahlreicher Reformen ist es nun an der Zeit, die Reformen abzuschließen und ein ordentliches kurdisches Referendum abzuhalten."
 TUR_power_infrastructure: "Aufbau einer angemessenen Energieinfrastruktur"
 TUR_power_infrastructure_desc: "Das Fehlen eines angemessenen Stromnetzes kann zu kolossalen Misserfolgen bei der Verwaltung eines Staates führen. Der neue kurdische Staat wird nicht anders sein."
 TUR_jobs_and_careers: "Kurdische Jobs und Karrieren"
 TUR_jobs_and_careers_desc: "Arbeitsplätze sind eine Notwendigkeit für das Gedeihen des kurdischen Staates. Ohne angemessene Beschäftigung und Produktivität würde die Wirtschaft jeder Nation in sich selbst zusammenbrechen."
 TUR_kurdish_security_apparatus: "Aufbau des kurdischen Sicherheitsapparats"
 TUR_kurdish_security_apparatus_desc: "Ohne angemessene Sicherheitsvorkehrungen und kompetente Streitkräfte wird der kurdische Staat anfällig für Angriffe von außen oder von innen auf sein Territorium sein. Dies würde schließlich auf die Türkei selbst übergreifen, was wir uns einfach nicht leisten können."
 TUR_pass_the_infrastructure_bill: "Verabschiedung des Gesetzes zur Infrastrukturreform"
 TUR_pass_the_infrastructure_bill_desc: "Mit der Verabschiedung des Gesetzes zur Reform der Infrastruktur Ostkurdistans werden wir in der Lage sein, die Verlagerung verschiedener Industrien nach Zentralanatolien formell zu genehmigen und die Infrastruktur aufzubauen, die der künftige Staat für den Aufbau seiner eigenen Industrien benötigt."
 TUR_release_ocalan: "Öcalan freilassen"
 TUR_release_ocalan_desc: "Abdullah Öcalan befindet sich seit einiger Zeit in unserem Gefängnis und stand mehrfach kurz vor der Hinrichtung. Es ist an der Zeit, dass wir Öcalan wieder in die Gesellschaft entlassen, wenn wir unsere Beziehungen zu den Kurden verbessern wollen."
 TUR_PKK_VAN_BASE: "Van"
 TUR_PKK_DIYARBAKIR_BASE: "Diyarbakir"
 TUR_PKK_EUPHRATES_BASE: "Mittlerer Euphrat"
 TUR_PKK_VAN_EFFECTIVENESS: "[?TUR_current_effectiveness]%"
 TUR_PKK_NO_BASE: "Keine Basis ausgewählt"
 TUR_PKK_NO_BASE_STRENGTH: "N/A"
 TUR_pkk.2.b: "Nein. Das ist eine Bedrohung für unsere Souveränität."
 TUR_pkk.100.t: "Vor-Operations-Schlag auf [ROOT.TUR_PKK_bases_name]"
 TUR_pkk.100.d: "Wir haben die Phase erreicht, in der wir damit beginnen müssen, die Verteidigung der PKK in dem Stützpunkt, den wir ins Visier nehmen, zu schwächen. Derzeit wird die PKK-Bewegung um [ROOT.TUR_PKK_bases_name] kartiert, damit wir vor der Operation Angriffe durchführen können. Es besteht immer die Möglichkeit, dass etwas schief geht, aber wir sollten uns keine allzu großen Sorgen über ein Scheitern machen, wenn unsere Truppen gut vorbereitet und effektiv sind."
 TUR_pkk.100.a: "Einen koordinierten Luftangriff starten"
 TUR_pkk.100.b: "Ihre Versorgungslinien unterbrechen"
 TUR_pkk.100.c: "Pfeffert sie mit Artillerie"
 TUR_pkk.100.d1: "Wir können die Sache aussitzen"
 TUR_pkk.200.t: "Truppen gehen die Vorräte aus"
 TUR_pkk.200.d: "Berichte, die von der Front in [ROOT.TUR_PKK_bases_name] kommen, deuten auf einen Mangel an Nachschub hin, was ein mögliches Scheitern unserer operativen Fähigkeit, der PKK Schaden zuzufügen, signalisiert. Wir können den Truppen an der Front ihre dringend benötigte Ausrüstung schicken, aber wir müssen auch daran denken, unsere eigenen Vorräte für jeden potenziellen Konflikt, der sich auf der internationalen Bühne abzeichnet, zu erhalten."
 TUR_pkk.200.a: "Lufttransport von allem, was sie brauchen"
 TUR_pkk.200.b: "Übergabe der Ausrüstung an vertrauenswürdige Einheimische zum Transport"
 TUR_pkk.200.c: "Sie können nutzen, was sie jetzt haben"
 TUR_pkk.201.t: "PKK verschanzt sich in Wohngebiet"
 TUR_pkk.201.d: "Die PKK hat beschlossen, in einem Wohngebiet Verteidigungspositionen einzunehmen und damit die Zivilbevölkerung zu gefährden. Wir müssen einen Weg finden, diese Aufständischen auszuschalten, ohne dass es zu größeren Unruhen in dem Gebiet kommt. Andernfalls könnten wir unseren Ruf und das Leben derjenigen riskieren, die nichts anderes wollen, als in Ruhe gelassen zu werden."
 TUR_pkk.201.a: "Rufen Sie die Kommandoeinheiten auf"
 TUR_pkk.201.b: "Versuchen Sie, nachts zuzuschlagen"
 TUR_pkk.201.c: "Starten Sie einfach einen Angriff!"
 TUR_pkk.202.t: "PKK startet Gegenoffensive"
 TUR_pkk.202.d: "Die PKK hat beschlossen, eine große Gegenoffensive auf die Stadt [ROOT.TUR_PKK_bases_name] zu starten, was zu einiger Unordnung und einem Gefühl der Angst unter einigen Truppen geführt hat. Jetzt ist jedoch nicht die Zeit, um wie kopflose Hühner herumzurennen, sondern es ist an der Zeit, dass wir unsere nächsten Schritte abwägen. Das für den Einsatz zuständige Oberkommando wurde benachrichtigt und wartet auf Befehle."
 TUR_pkk.202.a: "Mit einer eigenen Offensive auf sie reagieren"
 TUR_pkk.202.b: "Eingraben und auf den Angriff vorbereiten"
 TUR_pkk.202.c: "Taktiken der verbrannten Erde anwenden und zurückweichen"
 TUR_pkk.203.t: "Massiver PKK-Konvoi überfallen"
 TUR_pkk.203.d: "Mit erbeuteten militärischen und zivilen Fahrzeugen rückte die PKK von [ROOT.TUR_PKK_bases_name] zu einem anderen Ort vor, um einem unerwarteten Angriff zu entgehen. Unsere Informanten innerhalb der PKK warnten uns jedoch vor der Bewegung, und wir konnten sie in einen Hinterhalt locken. Derzeit ist dieser Konvoi von unserer Jandarma eingekreist, und sie warten auf Befehle, wie sie weiter vorgehen sollen."
 TUR_pkk.203.a: "Alles in der Umgebung zerstören"
 TUR_pkk.203.b: "Greifen Sie an und versuchen Sie, die Ausrüstung zu erbeuten"
 TUR_pkk.203.c: "Sie aushungern, bis sie sich ergeben"
 TUR_pkk.204.t: "PKK versucht, Spaltung zu säen"
 TUR_pkk.204.d: "Die PKK hat versucht, unser Land politisch zu spalten, indem sie zu Massenprotesten im ganzen Land aufrief. Die Bereitschaftspolizei wurde in Bereitschaft versetzt, aber der Kongress und unsere Partei fordern erweiterte Maßnahmen."
 TUR_pkk.204.a: "Verhaftung der Ringanführer"
 TUR_pkk.204.b: "Die Bewegung zu unserem Vorteil nutzen"
 TUR_pkk.204.c: "Gesetze erlassen, um ihre Bewegungen zu schwächen"
 TUR_pkk.205.t: "PKK-Kräfte ziehen sich nach Armenien zurück"
 TUR_pkk.205.d: "PKK-Kämpfer, die sich mit unseren eigenen Truppen angelegt hatten, haben die Grenze nach Armenien überschritten und sogar einige armenische Grenzsoldaten angegriffen und als Geiseln genommen. Einige wenige versuchen immer noch, vor der Auseinandersetzung mit unseren Truppen zu fliehen, aber wir müssen jetzt entscheiden, ob wir Verstärkung schicken und uns darauf vorbereiten, die Grenze zu überschreiten, oder ob wir den Kampf gegen diejenigen fortsetzen, die immer noch versuchen zu fliehen."
 TUR_pkk.205.a: "das Vorhaben ganz aufgeben"
 TUR_pkk.205.b: "Konzentration auf die, die noch da sind"
 TUR_pkk.205.c: "Verfolgen Sie sie!"
 TUR_pkk.206.t: "Türkische Streitkräfte erleiden eine Niederlage"
 TUR_pkk.206.d: "Berichte von der türkisch-armenischen Grenze deuten darauf hin, dass sich die türkischen Kämpfer in die Türkei zurückziehen, nachdem es ihnen nicht gelungen ist, die nach Armenien geflohenen PKK-Aktivisten gefangen zu nehmen. Armenische Beamte haben wiederholt erklärt, dass sie der PKK keinen Unterschlupf gewährt haben, sondern dass es sich vielmehr um ein unerwartetes Eindringen gehandelt hat und dass man sich um die gefangenen PKK-Kämpfer kümmern wird."
 TUR_pkk.206.a: "Okay"
 TUR_pkk.207.t: "Armenische Streitkräfte halten sich zurück"
 TUR_pkk.207.d: "Nach einer Reihe erfolgreicher Angriffe auf armenische Grenzsoldaten haben sich die dort stationierten Einheiten bereit erklärt, sich zurückzuziehen und die Gefangennahme von PKK-Kämpfern zuzulassen, die von der osttürkischen Grenze nach Armenien geflohen sind."
 TUR_pkk.207.a: "Okay"
 TUR_pkk.208.t: "Türkische und armenische Streitkräfte einigen sich auf Waffenstillstand"
 TUR_pkk.208.d: "Nach einer Reihe von Zusammenstößen zwischen armenischen und türkischen Grenzsoldaten haben sich beide Seiten bereit erklärt, die Waffen niederzulegen und einen Waffenstillstand zu vereinbaren."
 TUR_pkk.208.a: "Okay"
 TUR_pkk.209.t: "Mangel an angemessenem Transport für Truppen"
 TUR_pkk.209.d: "Unsere Truppen haben es irgendwie geschafft, auf dem Rückweg zu ihrem Stützpunkt festzustecken. Berichten zufolge ist es militanten PKK-Kämpfern gelungen, einen Großteil der Konvois zu sabotieren, mit denen die Truppen zur Ostgrenze transportiert wurden."
 TUR_pkk.209.b: "Sagen Sie ihnen, sie sollen weiter Druck machen"
 TUR_pkk.209.a: "Mehr Transporte schicken"
 TUR_pkk.209.c: "Retten, was wir können"
 TUR_pkk.210.t: "Mutmaßlicher PKK-Deserteur verspricht Informationen"
 TUR_pkk.210.d: "Angeblich hat sich ein Deserteur der PKK unseren Einheiten gestellt und versprochen, Schlüsselpositionen von PKK-Einheiten in der Umgebung von Van zu verraten. Wenn er nicht lügt, können wir seine Informationen nutzen, um die von ihm verratenen PKK-Stellungen vollständig auszulöschen."
 TUR_pkk.210.a: "Man kann ihm nicht trauen, steckt ihn in eine Zelle."
 TUR_pkk.210.b: "\"Wo sind sie?"
 TUR_pkk.210.c: "Was wissen Sie sonst noch?"
 TUR_pkk.211.t: "Irreführende Informationen führen zu Opfern!"
 TUR_pkk.211.d: "Die Angaben des mutmaßlichen PKK-Doppelagenten waren offenbar falsch. Infolgedessen haben wir durch diese Tragödie mehrere gute Männer verloren. Ihr Blut wird nicht in Adern fließen, und unsere Rache wird schnell sein!"
 TUR_pkk.211.a: "Schrecklich"
 TUR_pkk.212.t: "Informationen führen zu geheimer PKK-Basis"
 TUR_pkk.212.d: "Die Informationen des PKK-Doppelagenten haben dazu geführt, dass sich mehrere PKK-Mitglieder in einem versteckten Stützpunkt befinden. Infolgedessen konnten unsere Männer den Ort stürmen und mehrere PKK-Terroristen ausschalten."
 TUR_pkk.212.a: "Großartig!"
 TUR_pkk.214.t: "Operativer Erfolg in Van"
 TUR_pkk.214.d: "Nach jahrzehntelangen Kämpfen ist der organisierte kurdische Widerstand im Großraum Van zu einem Ende gekommen. Die glorreiche Fahne des türkischen Staates weht höher als je zuvor, und der Neubeginn in der Provinz lässt alle dort lebenden Völker wieder hoffen."
 TUR_pkk.214.a: "Na endlich..."
 TUR_pkk.215.t: "Operativer Erfolg am Mittleren Euphrat"
 TUR_pkk.215.d: "Nach jahrzehntelangen Kämpfen ist der organisierte kurdische Widerstand im Großraum Mittlerer Euphrat zu Ende gegangen. Die glorreiche Fahne des türkischen Staates weht höher als je zuvor, und der Neubeginn in der Provinz lässt alle dort lebenden Völker wieder hoffen."
 TUR_pkk.215.a: "Na endlich..."
 TUR_pkk.216.t: "Operativer Erfolg in Diyarbakır"
 TUR_pkk.216.d: "Nach jahrzehntelangen Kämpfen ist der organisierte kurdische Widerstand im Großraum Diyarbakır zu einem Ende gekommen. Die glorreiche Fahne des türkischen Staates weht höher als je zuvor, und der Neubeginn in der Provinz gibt allen dort lebenden Völkern neue Hoffnung."
 TUR_pkk.216.a: "Na endlich..."
 TUR_pkk.217.t: "[TUR.GetName] Sieg über die PKK verkündet"
 TUR_pkk.217.d: "Die [TUR.GetAdjective]-Regierung hat vor kurzem eine Erklärung veröffentlicht, in der sie erklärt, dass alle größeren Stützpunkte, Zellen und Verstecke der PKK von den [TUR.GetAdjective] Streitkräften (TSK) geräumt wurden. Diese Ankündigung beunruhigt kurdische Separatisten im gesamten Nahen Osten, einschließlich [TUR.GetName] selbst. Die PKK war seit sehr langer Zeit in [TUR.GetName] aktiv, mehrere Jahrzehnte lang seit ihrer Gründung in den 1970er Jahren. Die kurdische Gruppe hoffte ursprünglich auf die Gründung eines unabhängigen Staates im türkischen Osten, doch ihre Bewegung mündete schnell in dem Wunsch nach Autonomie statt völliger Unabhängigkeit. Die [TUR.GetAdjective]-Regierung hat diesem Druck standgehalten und ist nun an einem Punkt angelangt, an dem sie den Sieg über die Bewegung verkünden kann."
 TUR_pkk.217.a: "Interessant"
 TUR_pkk.603.t: "Ende der Operationen"
 TUR_pkk.603.d: "Unsere derzeitige Serie von Operationen gegen die PKK ist abgeschlossen. Das Militär wird in Kürze eine Sitzung abhalten, um zu erörtern, wie es mit künftigen Operationen weitergehen soll."
 TUR_pkk.603.a: "Okay"
 TUR_pkk.604.t: "PKK erklärt Generalmobilmachung"
 TUR_pkk.604.d: "Die PKK hat eine allgemeine Mobilisierung gegen unsere Regierung ausgerufen. Ein Sprecher verkündete heute, dass \"alle Anhänger der Bewegung und alle Freiheitskämpfer sich bei Tagesanbruch bei ihren befehlshabenden Offizieren melden müssen\". Auf diese Ankündigung folgten allgemeine Angriffe der PKK auf Städte in der Umgebung der Region Kurdistan, womit die Feindseligkeiten offiziell begannen und eine Atmosphäre großer Sorge für die in diesen Gebieten lebende Bevölkerung geschaffen wurde. In Kürze soll der Ausnahmezustand verhängt werden, bis die PKK vollständig ausgemerzt ist."
 TUR_pkk.604.a: "Sie zeigen ihr wahres Gesicht."
 TUR_pkk.600.t: "Katastrophale Folgen nach dem Scheitern bei der Erfüllung unseres Versprechens"
 TUR_pkk.600.d: "Unsere leeren Versprechen haben uns nun eingeholt. Die Kurden, die im Osten unseres Staates leben, haben die Kontrolle über die Gebiete mit kurdischer Mehrheit an sich gerissen. Wir haben keine formale Kontrolle mehr über diese Gebiete, und unsere Regierung ist aufgrund des bürokratischen Prozesses, in dem wir feststecken, im Wesentlichen machtlos, wenn es darum geht, eine sofortige Entscheidung zu treffen."
 TUR_pkk.600.a: "Oh nein"
 TUR_pkk.601.t: "Kurdisches Autonomiereferendum angenommen"
 TUR_pkk.601.d: "Das kurdische Unabhängigkeitsreferendum ist mit einer überwältigenden Mehrheit der Kurden, die für die Autonomisierung gestimmt haben, angenommen worden. Mit diesem Referendum wird die Volksrepublik Kurdistan zu einem Eyalet von [TUR.GetName]. Die Arbeiterpartei Kurdistans wird die herrschende Autorität im Staat sein, und sie wird in der Lage sein, eine Armee aufzustellen, die Gesetze und die Politik der Region zu bestimmen und Wahlen nach eigenem Ermessen abzuhalten. Wir werden weiterhin die Kontrolle über die wichtigsten Industrie- und Wirtschaftssektoren behalten, aber ein Teil der Gewinne wird weiterhin an den kurdischen Staat gehen."
 TUR_pkk.601.a: "Okay"
 TUR_VAN_SELECTED_OP: "Van ist ausgewählt worden"
 TUR_commence_operations_in_van: "Aufnahme der Tätigkeit in Van"
 TUR_commence_operations_in_van_desc: "Es ist an der Zeit, tief in das Herz der PKK in unserem Land einzudringen. Van ist der östlichste Stützpunkt der PKK in unserem Land und dient der PKK als Ausgangspunkt für viele ihrer Angriffe auf die Westtürkei und den Iran. Wir werden Operationen starten, um sie auszuschalten, und Van wird frei von der Bedrohung sein, die dort all die Jahre geherrscht hat."
 TUR_PKK_ACTIVITY: "Aktiv £TUR_Neutral_Communism  Aufstände der PKK"
 TUR_PKK_ACTIVITY_desc: "Die PKK hat"
 TUR_misak_mili: "Misak-ı Milli"
 TUR_misak_mili_desc: "\n£TUR_desctext_misak \n\n\n\n\n§HMisak-ı Millî§! (Nationalpakt) war eine Reihe von sechs Beschlüssen, die das Parlament in den 1920er Jahren fasste. Vor allem nach der Zerstörung des [TUR.GetFlag] Osmanischen Reiches durch die Entente wurde der §HNationalpakt§! ins Leben gerufen, um der Türkei etwas von ihrem verlorenen Ruhm und ihren Ländern zurückzugeben. Die Beschlüsse wurden jedoch aufgrund des [TUR.GetFlag] türkischen Unabhängigkeitskrieges und der Gründung der [TUR.GetFlag] Türkischen Republik durch Mustafa Kemal Atatürk nicht umgesetzt. Das Konzept und die Ideale des §HNationalen Pakts§! finden jedoch auch heute noch bei vielen [TUR.GetFlag] türkischen Nationalisten Widerhall, obwohl er in der nationalen Bevölkerung keine breite Unterstützung findet."
 TUR_armenian_integration: "[ARM.GetFlag] Rückkehr nach Armenien"
 TUR_levantine_vilayets: "[SYR.GetFlag] [LEB.GetFlag] Levantinische Vilayets"
 TUR_eastern_resolve: "[KUR.GetFlag] [PUK.GetFlag] Ostauflösung"
 TUR_aegean_realignment: "[GRE.GetFlag] Neuausrichtung der Ägäis"
 TUR_crescent_and_olive: "[CYP.GetFlag] [NCY.GetFlag] Halbmond und Olive"
 TUR_kurdish_schools: "Kurdische Schulen und Universitäten"
 TUR_kurdish_schools_desc: "Wir werden zulassen, dass die kurdische Sprache neben dem Türkischen in bestimmten Schulen und Städten verwendet wird, wo immer wir dies für notwendig erachten. Dies wird vor allem für junge Menschen hilfreich sein, unabhängig davon, ob sie zweisprachig aufgewachsen sind oder nicht."
 TUR_kurdish_language_5: "Kurdischer Staatskanal"
 TUR_kurdish_language_5_desc: "TRT (kurz für Türkiye Radyo Televizyon, Türkisches Radio und Fernsehen) ist seit '68 unser offizielles Staatsfernsehen. Im Laufe der Jahre wuchs die Zahl der TRT-Kanäle, und heute gibt es mehrere Kanäle, von denen einige allgemeine Themen ausstrahlen, z. B. TRT-Müzik nur Musik oder TRT-Belgesel nur Dokumentarfilme. Wir sollten einen neuen Sender eröffnen, der in kurdischer Sprache ausgestrahlt wird. Das kann mehr kosten, wird aber die PKK-Propaganda weiter diskreditieren."
 TUR_finalized_reforms: " Hat die Reformen abgeschlossen"
 TUR_fight_army_incompetence: "Ja-Sager-Armee"
 TUR_fight_army_incompetence_desc: "Unsere Armee wird reformiert und umstrukturiert, so dass mehr Leute \"Ja, Sir\" sagen und weniger Leute \"Nein\" sagen."
 Turkish_mafia.1200.t: ""
 Turkish_mafia.1200.d: ""
 Turkish_mafia.1200.a: ""