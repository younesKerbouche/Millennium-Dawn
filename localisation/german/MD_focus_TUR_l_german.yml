 PKK_strength_TT: "PKK Stärke"
 PKK_strength2_TT: "Diese Variable zeigt an, wie stark die PKK geworden ist. Diese Variable steigt jedes Jahr um 5-10%, und sobald sie 100% erreicht, wird die PKK ausbrechen und einen Unabhängigkeitskrieg führen. Je mehr Stützpunkte wir räumen, desto schwächer wird die PKK. Wir müssen schnell handeln, sonst kann die PKK in ein paar Jahren ausbrechen."
 TUR_pkk_manpower_TT: "Arbeitskräfte der [ROOT.TUR_PKK_bases_name] Basis"
 TUR_pkk_manpower2_TT: "Diese Variable zeigt die in der Basis [ROOT.TUR_PKK_bases_name] vorhandene Mannstärke an. Wenn es uns gelingt, sie auf unter 100 zu bringen, können wir die PKK dauerhaft aus diesem Gebiet vertreiben. Sobald wir die PKK in allen Bundesstaaten ausgerottet haben, können wir den vollständigen Sieg über die PKK erklären."
