 TUR_assassinate_abdul_mustafa: "Abkommen mit den Kurden"
 TUR_assassinate_abdul_mustafa_desc: "Seit die Kurden in den 90er Jahren die Autonomie im Nordirak erlangt haben, sind unsere Sicherheitskräfte in höchster Alarmbereitschaft, da die Moral der kurdischen Separatisten gestiegen ist. Durch die Ermordung des Gouverneurs von Kirkuk werden wir in der Lage sein, die Moral und den Widerstand der Kurden ernsthaft zu schwächen."
