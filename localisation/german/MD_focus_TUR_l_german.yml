 TUR_through_troubles: "Durch die Schwierigkeiten"
 TUR_through_troubles_desc: "Die Türkei steckt derzeit in einer wirtschaftlichen Krise. Wir müssen unserem Volk versichern, dass die Regierung diese überwinden kann."
 TUR_conservative_victory: "Konservativer Sieg"
 TUR_conservative_victory_desc: "Die Konservativen haben die Wahl gewonnen und können damit beginnen, konservativere Elemente des Islams in die Türkei zurückzubringen."
 TUR_gulenist_victory: "Gülenistischer Sieg"
 TUR_gulenist_victory_desc: "Die Gülenisten haben die korrupten AKP-Mitglieder verdrängt. Dies ist ein großer Sieg für die Demokratie."
 TUR_peace_with_religious_leaders: "Frieden mit religiösen Führern"
 TUR_peace_with_religious_leaders_desc: "Obwohl der Gülenismus eine sehr spezifische Form des Islams predigt, ist es wichtig, die religiösen Führer der Türkei zu berücksichtigen. Wir müssen allen Sekten erlauben, ihre Lehren frei zu verbreiten."
 TUR_gulenist_schools: "Gülenistische Schulen"
 TUR_gulenist_schools_desc: "Bildung ist eines der Hauptprinzipien von Fethullah Gülen. Eine gute Bildung hält den Geist gesund und sorgt dafür, dass die Menschen den richtigen Ideen folgen."
 TUR_modern_islam: "Moderner Islam"
 TUR_modern_islam_desc: "Der Islam ist perfekt mit westlichen Werten und der Demokratie vereinbar. Wir müssen der Welt beweisen, dass unser Glaube an Gott uns zu besseren und verständnisvolleren Menschen macht."
 TUR_mobilising_the_movement: "Die Bewegung mobilisieren"
 TUR_mobilising_the_movement_desc: "Die Gülenistische Bewegung hat Mitglieder auf der ganzen Welt. Unser Netzwerk wird uns viele Ressourcen zur Verfügung stellen."
 TUR_interfaith_dialogue: "Interreligiöser Dialog"
 TUR_interfaith_dialogue_desc: "Gülen lehrt uns, andere Religionen zu verstehen. Es ist wichtig, dass der Islam gute Beziehungen zu anderen großen Religionen der Welt pflegt, damit wir nicht zurückgelassen werden. Wir sollten diplomatische Gespräche mit Geistlichen nicht-muslimischer Länder führen."
 TUR_gulenist_funds: "Gülenistische Fonds"
 TUR_gulenist_funds_desc: "Die gülenistische Organisation verfügt über Milliarden von Dollar an Werten in verschiedenen Stiftungen und Unternehmen. Wir sollten diese Mittel mobilisieren, um das Regime zu unterstützen."
 TUR_gulenist_economists: "Gülenistische Ökonomen"
 TUR_gulenist_economists_desc: "Durch unser großes Netzwerk internationaler Fachkräfte können wir erfahrene Ökonomen einstellen, die unsere Regierung bei der Führung der Wirtschaft beraten."
 TUR_gulenist_information: "Gülenistische Informanten"
 TUR_gulenist_information_desc: "Mit unserem weitreichenden Netzwerk können wir leichter Informationen über andere Länder sammeln."
 TUR_gulenist_education: "Gülenistische Bildung"
 TUR_gulenist_education_desc: "Der Fokus auf Bildung wird der Schlüssel sein, um die Türkei voranzubringen."
 TUR_the_great_mediator: "Der große Vermittler"
 TUR_the_great_mediator_desc: "Fethullah Gülen ist ein großartiger Anführer, Gelehrter und Diplomat. Er ist ein Mann des Friedens und wünscht sich nur Frieden und Wohlstand für die Welt."
 TUR_approach_tradition: "Tradition annehmen"
 TUR_approach_tradition_desc: "Unser Sieg hat gezeigt, dass die Menschen sich nach Tradition sehnen. Wir müssen beweisen, dass die islamische Welt eine Renaissance erlebt und bald die dominierende Kultur auf der Erde sein wird."
 TUR_reduce_freedom_of_press: "Pressefreiheit einschränken"
 TUR_reduce_freedom_of_press_desc: "Die sogenannte 'freie Presse' ist nichts weiter als ein Werkzeug zur Verleumdung des Islams und zur Verbreitung säkularer Ideen der Medien. Wir müssen ihre Handlungsmöglichkeiten einschränken und sie notfalls schließen."
 TUR_mobilise_the_faithful: "Die Gläubigen mobilisieren"
 TUR_mobilise_the_faithful_desc: "Die Gülenistische Bewegung ist groß und hat viele Mitglieder. Wir sollten unsere Anhänger ermutigen, in die Türkei auszuwandern."
 TUR_convert_radicals: "Radikale bekehren"
 TUR_convert_radicals_desc: "Der von Gülen gelehrte Islam ist die einzig richtige Form des Islams. Es gibt viele, die dem widersprechen, und sie müssen ausfindig gemacht werden."
 TUR_beacon_of_islam: "Der große Gelehrte"
 TUR_beacon_of_islam_desc: "Fethullah Gülen ist der größte Gelehrte des Islams, und seine Lehren werden auf der ganzen Welt bekannt sein. Natürlich könnte das Predigen eines konservativen Islams einige Nebenwirkungen haben..."
 TUR_economic_reforms: "Wirtschaftsreformen"
 TUR_economic_reforms_desc: "Die Wirtschaft liegt in Trümmern, und wir müssen sie schnell verbessern. Derzeit ist die Wirtschaft stark von ausländischen Investitionen abhängig, was wir ändern müssen."
 TUR_increase_unemployment_insurance: "Arbeitslosenversicherung erhöhen"
 TUR_increase_unemployment_insurance_desc: "Die Wirtschaftskrise hat viele Türken arbeitslos gemacht. Obwohl es den Staatshaushalt stark belasten wird, müssen wir die Arbeitslosenunterstützung erhöhen, um die Menschen am Leben zu halten. Gleichzeitig wird dadurch eine kleine Menge Geld in die Wirtschaft gepumpt, was hoffentlich den Konsum steigert."
 TUR_small_imf_loans: "Kleine IWF-Kredite"
 TUR_small_imf_loans_desc: "Der IWF hat ein kleines Darlehen in Höhe von 11,4 Milliarden Dollar angeboten. Viele Analysten sind der Meinung, dass dies bei weitem nicht ausreicht, um der türkischen Wirtschaft zu helfen, aber es ist fraglich, ob wir mehr vom IWF bekommen können."
 TUR_large_imf_loans: "Große IWF-Kredite"
 TUR_large_imf_loans_desc: "Mit weiteren Zugeständnissen könnten wir mit dem IWF verhandeln, um ein größeres Darlehen von ihm zu erhalten."
 TUR_reduce_foreign_investors: "Abhängigkeit von Investoren verringern"
 TUR_reduce_foreign_investors_desc: "Ein Großteil der türkischen Wirtschaft basiert auf ständigen ausländischen Investitionen und Kapitalzuflüssen aus anderen Ländern. Wir müssen die Wirtschaft mit staatlichen Mitteln stützen und unsere Abhängigkeit von ausländischen Märkten verringern."
 TUR_more_foreign_investors: "Abhängigkeit von Investoren erhöhen"
 TUR_more_foreign_investors_desc: "Wir müssen ausländische Investoren nutzen, um mehr Kapital aus anderen Ländern zu gewinnen."
 TUR_sell_government_companies: "Staatliche Unternehmen verkaufen"
 TUR_sell_government_companies_desc: "Um zusätzliche Einnahmen zu generieren, müssen wir einige der derzeit im Staatsbesitz befindlichen Unternehmen verkaufen."
 TUR_loosen_industrial_regulations: "Industrievorschriften lockern"
 TUR_loosen_industrial_regulations_desc: "Um das Wachstum zu fördern, müssen wir die Vorschriften für die Industrie lockern. Dies wird die Wirtschaft mit Sicherheit ankurbeln."
 TUR_economic_crisis_over: "Plan zur wirtschaftlichen Erholung"
 TUR_economic_crisis_over_desc: "Wir müssen so schnell wie möglich einen wirtschaftlichen Erholungsplan aufstellen, wenn wir erwarten, dass die türkische Nation finanziell gedeiht. Falls wir dies nicht tun, setzen wir das Leben und die Arbeitsplätze unserer Bevölkerung aufs Spiel, und einen derart massiven Verlust können wir uns nicht leisten."
 TUR_western_development: "Entwicklung im Westen"
 TUR_western_development_desc: "Wir müssen den Westen unseres Landes entwickeln, da sich dort die meisten unserer großen Städte befinden und die Menschen einen höheren Lebensstandard erwarten."
 TUR_centeral_development: "Entwicklung des Zentrums"
 TUR_centeral_development_desc: "Unsere Hauptstadt Ankara liegt im Zentrum unseres Landes. Wir müssen die Lebensbedingungen dort sowie in den umliegenden Städten verbessern, damit unser politisches System eine solide Legitimitätsbasis hat."
 TUR_eastern_development: "Entwicklung im Osten"
 TUR_eastern_development_desc: "Wir haben die östlichen Provinzen viel zu lange vernachlässigt, und die Menschen dort verdienen Besseres. Der Ausbau der Infrastruktur wird der ländlichen Bevölkerung erheblich helfen."
 TUR_southern_attention: "Aufmerksamkeit für den Süden"
 TUR_southern_attention_desc: "Ähnlich wie im Osten wurde auch der Süden unseres Landes in gewisser Weise vergessen. Investitionen in den Süden werden notwendig sein, damit die Wirtschaft floriert."
 TUR_the_industries: "Die Industrien"
 TUR_the_industries_desc: "Unser Industriesektor beginnt gegenüber unseren Nachbarn und Verbündeten zurückzufallen, und das müssen wir ändern. Wir werden einen Teil unseres Budgets türkischen Unternehmen zuweisen, damit sie eigenständig erfolgreich sein können."
 TUR_bereket: "Bereket Enerji"
 TUR_bereket_desc: "Bereket liefert saubere und erneuerbare Energie für das türkische Volk und muss dies weiterhin tun. Zusätzliche Finanzierung wird ihnen die Möglichkeit geben, zu expandieren und zu wachsen."
 TUR_petroli_anonim: "Petrolleri Anonim"
 TUR_petroli_anonim_desc: "Petrolleri Anonim wurde 1954 gegründet und hat viel für den türkischen Ölsektor erreicht. Wir müssen unseren industriellen Fokus auf die Produktion von mehr Öl für uns selbst und den Rest der Welt richten."
 TUR_the_factories: "Die Fabriken"
 TUR_the_factories_desc: "Unsere Fabriken werden allmählich alt, veraltet und ineffizient. Neue Fabriken im Nordwesten unseres Landes werden die Situation erheblich verbessern und es uns ermöglichen, mehr Menschen dort arbeiten zu lassen."
 TUR_kipas_textile: "Kipas Textile"
 TUR_kipas_textile_desc: "Kipas Textile stellt einige der hochwertigsten Stoffe unseres Landes her und versorgt unsere Wirtschaft mit Exportgütern für andere Länder."
 TUR_arkas_shipping: "Arkas Shipping"
 TUR_arkas_shipping_desc: "Arkas ist ein nationales Schifffahrtsunternehmen, das weltweit Waren transportiert. Die Lösung ist offensichtlich: Wir müssen ihnen neue Werften zur Verfügung stellen, damit sie weiterhin problemlos von Ort zu Ort gelangen können."
 TUR_the_people: "Die Menschen"
 TUR_the_people_desc: "Beim Ausbau unserer Wirtschaft dürfen wir den eigentlichen Grund für diesen Fortschritt nicht vergessen – die Menschen. Unsere Bevölkerung braucht Verbesserungen auf nationaler Ebene, die ihren Lebensstandard erhöhen."
 TUR_hakarri_trabzone_railway: "Hakkari-Trabzon-Bahnstrecke"
 TUR_hakarri_trabzone_railway_desc: "Wir werden Hakkari und Trabzon verbinden, um den Menschen im Osten unseres Landes eine bessere Anbindung zu ermöglichen. So können sie den Hafen von Trabzon einfacher erreichen, falls sie auf Reisen gehen möchten."
 TUR_istanbul_airport: "Türkische Airlines ausbauen"
 TUR_istanbul_airport_desc: "Turkish Airlines ist unsere nationale Fluggesellschaft, und wir werden den Bau neuer Flughäfen für sie in Angriff nehmen. Unsere Bevölkerung wird innerhalb und außerhalb der Türkei sicher reisen können, in dem Wissen, dass sie mit einer türkischen Airline fliegt."
 TUR_the_neighbors: "Die Nachbarn"
 TUR_the_neighbors_desc: "Unsere Nachbarländer werden eine entscheidende Rolle bei der Lösung unserer Wirtschaftskrise spielen. Wir werden Investitionen nutzen, um Einfluss und wirtschaftliche Verbindungen zwischen unseren Nationen zu stärken."
 TUR_look_west: "Unsere westlichen Nachbarn"
 TUR_look_west_desc: "Unsere westlichen Nachbarn, Griechenland und Bulgarien, hatten einige wirtschaftliche Schwierigkeiten. Daher wird es klug sein, in sie zu investieren, da sie aufstrebende Wirtschaftszentren sind."
 TUR_look_east: "Unsere östlichen Nachbarn"
 TUR_look_east_desc: "Unsere östlichen Nachbarn, Iran, Armenien und Georgien, haben alle wirtschaftliche Auf- und Abschwünge erlebt. Wir werden in ihre Länder investieren, damit ihre Wirtschaft weiter wachsen kann."
 TUR_the_military: "Das Militär"
 TUR_the_military_desc: "Das Militär wird entscheidend dazu beitragen, unsere Wirtschaft stabil zu halten – hoffentlich, ohne uns aus der Macht zu putschen."
 TUR_fix_samsites: "Samsites reparieren"
 TUR_fix_samsites_desc: "Die Luftabwehrsysteme unseres Landes sind in die Jahre gekommen. Wenn wir erwarten, dass sie einwandfrei funktionieren, müssen wir sie reparieren."
 TUR_ministry_of_defense_repairs: "Das Verteidigungsministerium zufriedenstellen"
 TUR_ministry_of_defense_repairs_desc: "Das Verteidigungsministerium hat uns gebeten, mehr militärische Industrien aufzubauen – und heute werden wir ihnen diesen Wunsch erfüllen."
 TUR_funds_for_tubitak_sage: "TUBITAK Sage"
 TUR_funds_for_tubitak_sage_desc: "TUBITAK Sage ist das Forschungs- und Entwicklungsinstitut für Verteidigungsindustrie unserer Nation. Wenn wir unsere Militärtechnologie auf dem neuesten Stand halten wollen, müssen wir ihnen zusätzliche Einrichtungen bereitstellen."
 TUR_stage_two: "Phase Zwei"
 TUR_stage_two_desc: "Wir treten endlich in die zweite Phase unseres Wirtschaftsplans ein. In dieser Phase werden wir die wirtschaftliche Stimulation erhöhen und unsere Regierungsführung zentralisieren."
 TUR_economic_stimulation: "Wirtschaftliche Stimulation"
 TUR_economic_stimulation_desc: "Wir werden zusätzliche Mittel in die Wirtschaft einspeisen, um sie in Gang zu bringen und ihr natürliches Wachstum zu fördern."
 TUR_national_power_grid: "Nationales Stromnetz ausbauen"
 TUR_national_power_grid_desc: "Aufgrund des Bevölkerungswachstums ist unser Stromnetz überlastet, was zu einem Anstieg der Stromausfälle führt. Durch den Ausbau des Netzes können wir eine stabile Stromversorgung für alle Haushalte im Land sicherstellen."
 TUR_the_budgets: "Haushaltsrevisionen"
 TUR_the_budgets_desc: "Wir müssen unser Budget überarbeiten, um festzustellen, was Priorität hat und was nicht."
 TUR_funds_for_social_spending: "Vorrang für Sozialhilfe"
 TUR_funds_for_social_spending_desc: "Unsere Bürger, insbesondere die Rentner und Behinderten, sind auf staatliche Mittel angewiesen, um ihren Lebensunterhalt zu bestreiten. Wir werden ihnen in Zeiten der Not vorrangig helfen müssen"
 TUR_funds_for_healthcare: "Prioritäten im Gesundheitswesen"
 TUR_funds_for_healthcare_desc: "Es liegt auf der Hand, dass Menschen krank werden. Wir müssen den Ausgaben für die Gesundheitsfürsorge Vorrang einräumen, um denjenigen, die sie benötigen, zu helfen, sich aus ihrer misslichen Lage zu befreien, ohne sich selbst zu ruinieren."
 TUR_funds_for_tubitak_mam: "TUBITAK Mam"
 TUR_funds_for_tubitak_mam_desc: "TUBITAK Mam ist ein inländisches Forschungszentrum, und wir müssen es nutzen, um kostengünstige, aber wirksame neue Lösungen für die Gesundheit und das Wohlergehen unserer Bevölkerung zu finden."
 TUR_stage_three: "Phase Drei"
 TUR_stage_three_desc: "Stufe Drei wird darauf abzielen, unsere Wirtschaft in eine wissensbasierte Wirtschaft zu lenken. Auf diese Weise werden unsere Menschen motiviert, eine angemessene Ausbildung zu erhalten, um gutes Geld zu verdienen."
 TUR_research_grants: "Forschungsstipendien vergeben"
 TUR_research_grants_desc: "Wir werden Forschungsstipendien für unsere Wissenschaftler und Studenten vergeben, um neue Lösungen für das tägliche Leben zu finden. Auf diese Weise werden wir schneller modernisieren als je zuvor, und es wird uns ermöglichen, unsere technologischen Fähigkeiten auszubauen."
 TUR_energy_research: "Energie-Forschung"
 TUR_energy_research_desc: "In der ersten Stufe unseres Wirtschaftsplans haben wir einem Energieunternehmen Gelder zur Verfügung gestellt, um unseren Energiesektor effizienter zu machen. Jetzt müssen wir jedoch neue Wege finden, diese Energie zu liefern und zu produzieren, um dort, wo es nötig ist, Kosten zu senken."
 TUR_industrial_research: "Industrielle Forschung"
 TUR_industrial_research_desc: "Wir wollen jeden Tag mehr produzieren, daher müssen wir neue Wege finden, um Güter zu produzieren."
 TUR_electronic_research: "Elektronische Forschung"
 TUR_electronic_research_desc: "Die ganze Welt geht digital, und die Türkei kann da nicht zurückbleiben. Wir werden neue Technologien erforschen und einige neue Unternehmen gründen, die uns dabei unterstützen."
 TUR_tubitak_space: "TUBITAK Raumfahrt"
 TUR_tubitak_space_desc: "TUBITAK Raumfahrt wird unser inländisches Raumfahrttechnologie-Institut sein, das uns ernsthaft unterstützen wird, wenn es an der Zeit ist, ins All zu gehen."
 TUR_sattelite_development: "Satellitenentwicklung"
 TUR_sattelite_development_desc: "Wir werden neue Satellitentechnologie entwickeln, um unser Volk mit dem Rest der Welt zu verbinden, da die neuen Technologien eine neue Ära der Vernetzung zwischen Menschen einleiten."
 TUR_gokturk_launch: "Goktürk Satellitenstart"
 TUR_gokturk_launch_desc: "Wir werden den Goktürk-1A-Satelliten ins All starten, da er uns hilft, hochwertige Bilder der Erde zu erhalten, was sowohl unserem Volk als auch unserem Militär zugutekommt."
 TUR_funds_for_tai: "Türkische Luft- und Raumfahrtindustrie erweitern"
 TUR_funds_for_tai_desc: "Die Türkische Luft- und Raumfahrtindustrie muss anfangen, sich zu erweitern, wenn wir mehr Arbeitsplätze für die Menschen schaffen wollen. Wir werden sie militarisieren und mit der Produktion von Raumfahrttechnologie für Kriegszwecke beginnen."
 TUR_asteroid_mining_missions: "Asteroidenbergbau-Missionen"
 TUR_asteroid_mining_missions_desc: "Wir werden mit dem Abbau von Asteroiden nach Edelmetallen und Ressourcen beginnen, damit wir hier auf der Erde Ressourcen sparen können."
 TUR_drilling_technology: "Bohrtechnologie"
 TUR_drilling_technology_desc: "Da wir mit dem Abbau von Asteroiden begonnen haben, benötigen wir neue Bohrtechnologien, um größere und härtere Asteroiden abzubauen."
 TUR_launching_facilities: "Startanlagen"
 TUR_launching_facilities_desc: "Neue Startanlagen werden für Missionen zum Asteroiden notwendig sein. Die aktuellen, die wir haben, beginnen zu verfallen und veralten, und neue werden entscheidend sein."
 TUR_mission_to_moon: "Türken auf dem Mond"
 TUR_mission_to_moon_desc: "Wir werden türkische Astronauten ausbilden und ein Raumfahrzeug für eine Mondmission vorbereiten."
 TUR_stage_four: "Stufe Vier"
 TUR_stage_four_desc: "Stufe Vier, die letzte und endgültige Stufe für unsere Wirtschaft, wird sich auf unsere Innenpolitik und das tägliche Leben der Menschen konzentrieren."
 TUR_peoples_education: "Die Bildung des Volkes"
 TUR_peoples_education_desc: "Bildung wird entscheidend sein, wir benötigen unser Volk in den Klassenzimmern, damit unsere Bevölkerung lesen und schreiben kann."
 TUR_the_security_of_people: "Sicherheit des Volkes"
 TUR_the_security_of_people_desc: "Wenn sich unser Volk nicht sicher fühlt, wie können wir dann erwarten, dass es sich wirtschaftlich beteiligt?"
 TUR_destroying_corruption: "Korruption bekämpfen"
 TUR_destroying_corruption_desc: "Wir haben korrupte Männer in unseren Wirtschaftszweigen, die sich Geld einstecken, das stattdessen in die Verbesserung des Landes hätte fließen können."
 TUR_the_great_economy: "Die Große Türkische Wirtschaft"
 TUR_the_great_economy_desc: "Endlich haben wir erreicht, was wir vor Jahren begonnen haben, mit Blut, Schweiß und Tränen haben wir die Große Türkische Wirtschaft erreicht!"
 TUR_tubitak: "TUBITAK Industrie"
 TUR_tubitak_desc: "Wir werden TUBITAK erweitern, um Forschung für neue industrielle Technologien einzuschließen, damit wir die Wirtschaft noch weiter verbessern können."
 TUR_turkish_agriculture: "Türkische Landwirtschaft"
 TUR_turkish_agriculture_desc: "Große Teile unserer Nation basieren auf Landwirtschaft und urbanisierten Feldern. Daher müssen wir unsere Bemühungen verdoppeln, um funktionale Technologien für die Landwirte und Arbeiter bereitzustellen."
 TUR_turkish_mining: "Türkischer Bergbau"
 TUR_turkish_mining_desc: "Wir haben eine ziemlich anständige Bergbauindustrie, die uns helfen kann, Materialien für unsere Fabriken und den Markt zu liefern."
 TUR_expansion_of_fuel_industries: "Erweiterung der Brennstoffindustrien"
 TUR_expansion_of_fuel_industries_desc: "Die Erweiterung der Brennstoffindustrien kann langfristig von Vorteil für uns sein, da wir immer mehr industrialisiert und mechanisiert werden."
 TUR_bridge_to_europe: "Eine Brücke nach Europa"
 TUR_bridge_to_europe_desc: "Wir sind eine Brücke nach Europa, und aus diesem Grund sind wir finanziell sehr wichtig für sie. Wir müssen unsere Position in der Welt nutzen und so viel Geld wie möglich verdienen."
 TUR_taek: "TAEK"
 TUR_taek_desc: "Die Türkische Atomenergiebehörde, oder auch TAEK, ist mit der Planung und Entwicklung von Kernenergie innerhalb der Türkei beauftragt."
 TUR_double_steel_efforts: "Doppelte Stahlproduktion"
 TUR_double_steel_efforts_desc: "Wir sind ein großer Exporteur von Stahl und Metallen, und wir müssen unsere Bemühungen verdoppeln, damit wir mehr exportieren können, wodurch wir mehr Geld verdienen."
 TUR_togg: "TOGG"
 TUR_togg_desc: "TOGG steht für Türkiye'nin Otomobili Girişim Grubu. Es ist ein Automobilhersteller von Elektrofahrzeugen innerhalb unseres Landes, und es ist am besten, dass unsere Regierung sie mit neuen Einrichtungen unterstützt."
 TUR_textiles_ethiopia: "Türkische Textilien in Äthiopien"
 TUR_textiles_ethiopia_desc: "Wir betreiben einige kleine Textilfabriken in Äthiopien, aber es wäre besser für uns, sie in ihrer Größe zu verdoppeln, um unseren wirtschaftlichen Einfluss auszubauen."
 TUR_standardize_construction_regulations: "Bauvorschriften"
 TUR_standardize_construction_regulations_desc: "Unsere Bauvorschriften sind chaotisch, was zur Schaffung instabiler Gebäude führt, die dann zu Katastrophen führen. Wir müssen unsere Vorschriften verschärfen und sie standardisieren, damit sie im ganzen Land einheitlich sind."
 TUR_telecommunications_authority: "Telekommunikationsbehörde"
 TUR_telecommunications_authority_desc: "Die Telekommunikationsbehörde, oder ICTA, ist mit der Schaffung standardisierter Kommunikationszentren und Telekommunikationsleitungen beauftragt."
 TUR_tighten_housing_regulation: "Wohnvorschriften verschärfen"
 TUR_tighten_housing_regulation_desc: "Über 40 % des Wohnraums in unserem Land entspricht nicht den Standardvorschriften, das müssen wir ändern. Wir werden verpflichtende Inspektionen durchführen und alles Notwendige reparieren."
 TUR_the_mafia: "Die Mafia"
 TUR_the_mafia_desc: "Die Mafia bereitet uns schon seit einiger Zeit Probleme, und es ist am besten, dass wir langsam beginnen, ihren Einfluss aus unserem Land zu entfernen, wenn wir echte Stabilität wollen."
 TUR_end_of_organized_crime: "Ziel: Organisierte Kriminalität"
 TUR_end_of_organized_crime_desc: "Die organisierte Kriminalität ist in der Türkei weit verbreitet, ja, sie grassiert heute mehr denn je. Wir müssen das organisierte Verbrechen und die Kriminellen ins Visier nehmen, damit sie das tägliche Leben nicht mehr stören und das Regieren nicht mehr so schwierig machen."
 TUR_combat_their_influence: "Kämpfe ihren Einfluss"
 TUR_combat_their_influence_desc: "Wir müssen den Einfluss der Mafia bekämpfen, um zu verhindern, dass unsere Jugend in ein Leben voller endloser Kriminalität eingeschworen wird."
 TUR_begin_arrests: "Beginne Festnahmen"
 TUR_begin_arrests_desc: "Obwohl unsere Liste hochpriorisierter Krimineller momentan ziemlich klein ist, sollten wir zumindest damit beginnen, die derzeit bekannten Verdächtigen festzunehmen. Vielleicht können wir sie durch Verhöre dazu nutzen, mehr von ihnen zu entdecken."
 TUR_anti_mafia_initiative: "Anti-Mafia-Kampagne"
 TUR_anti_mafia_initiative_desc: "Durch die Durchführung von Kampagnen, die das Beitreten zur Mafia entmutigen, können wir unzählige Leben retten."
 TUR_awareness_campaigns: "Programme in Schulen"
 TUR_awareness_campaigns_desc: "Es ist entscheidend, dass wir schon in jungen Jahren eine Anti-Mafia-Einstellung fördern, und das können wir erreichen, indem wir Programme in Schulen starten."
 TUR_tighten_police_training: "Polizeiausbildung verbessern"
 TUR_tighten_police_training_desc: "Unsere Polizei ist manchmal unprofessionell, und deshalb müssen wir ihre Ausbildung verbessern."
 TUR_install_cctv: "Neue CCTV-Kameras"
 TUR_install_cctv_desc: "Leider scheint Überwachung der einzige Weg zu sein, um Kriminelle auf frischer Tat zu ertappen. Trotz einiger Kritik haben wir keine andere Wahl, als dies zu tun."
 TUR_tighten_border_patrol: "Grenzpatrouillen verstärken"
 TUR_tighten_border_patrol_desc: "Kriminelle bringen Drogen und illegale Waren von außerhalb herein, und das ist ein klares Zeichen dafür, dass unsere Grenzpatrouillen nicht effektiv sind. Wir werden die Grenzpatrouillen verstärken, um den Fluss illegaler Waren von anderen Grenzen zu stoppen."
 TUR_assistance_to_iraq: "Hilfe für den Irak"
 TUR_assistance_to_iraq_desc: "Der Irak ertrinkt derzeit in Kriminalität, und ein großer Teil davon ist drogenbedingt. Wir können unsere Expertise anbieten, damit sie ihr Drogenproblem in den Griff bekommen."
 TUR_only_getting_started: "Erst der Anfang"
 TUR_only_getting_started_desc: "Wir fangen erst an. Jetzt, da die Regierung von unseren Organisationen übernommen wurde, können wir beginnen, die Region und letztlich die Welt nach unserem Plan zu gestalten, dem Plan der Mafia."
 TUR_contact_italian_mafia: "Kontakt zur italienischen Mafia"
 TUR_contact_italian_mafia_desc: "Die italienische Mafia geht in Italien ungehindert um, und die Regierung war nicht sehr effektiv darin, sie zu bekämpfen. Wir können ihnen Unterstützung und Hilfe anbieten, um ihre Position zu stärken."
 TUR_utilize_gray_wolves: "Bündnis mit den Grauen Wölfen"
 TUR_utilize_gray_wolves_desc: "Die Grauen Wölfe haben uns in der Vergangenheit geholfen, und aus diesem Grund können wir uns jetzt mit ihnen verbünden und sie zur Unterstützung bei der Regierungsführung ins Boot holen."
 TUR_start_global_campaign: "Die globale Kampagne"
 TUR_start_global_campaign_desc: "Unsere Arbeit ist noch nicht erledigt, wir müssen international werden. Die Reichweite der Mafia wird unbegrenzt sein, und wir werden von diesem Chaos profitieren."
 TUR_defund_police: "Polizei entziehen"
 TUR_defund_police_desc: "Die Polizei ist uns gegenüber sehr unloyal, und deshalb müssen wir ihre Fähigkeit, gegen uns zu kämpfen, einschränken. Wir werden dies erreichen, indem wir ihnen Mittel entziehen und ihre Waffen beschlagnahmen, um sie für uns selbst zu verwenden."
 TUR_invite_landowners: "Landbesitzer einladen"
 TUR_invite_landowners_desc: "Die Landbesitzer sind eine wohlhabende Elite, und anstatt Feinde zu sein, sollten wir uns mit ihnen verbünden. Wir können ihre Unterstützung gewinnen und mehr Geld verdienen, indem wir Freunde mit ihnen sind."
 TUR_take_out_iran: "Iran erobern"
 TUR_take_out_iran_desc: "Wenn wir den Iran erobern, werden wir Zugang zu vielen weiteren Ländern haben. Wir werden den Iran invasieren und als Hub nutzen, um unseren Einfluss weiter nach Asien auszudehnen."
 TUR_central_asia: "In Zentralasien"
 TUR_central_asia_desc: "Der zentralasiatische Markt ist reif für Mafia-Waren. Wir werden diese Märkte öffnen und sie nutzen, um Profit zu machen."
 TUR_the_armed_forces_of_turkiye: "Die Streitkräfte der Türkei"
 TUR_the_armed_forces_of_turkiye_desc: "Die Streitkräfte der Türkei, auch bekannt als die TSK, sind für den Schutz der territorialen Integrität der Türkei und ihrer Bevölkerung verantwortlich."
 TUR_ground_force: "Die Landstreitkräfte"
 TUR_ground_force_desc: "Die Landstreitkräfte sind die Männer, die mit Stiefeln auf dem Boden kämpfen und die Kriege innerhalb der Landesgrenzen führen. Die Landstreitkräfte bestehen hauptsächlich aus Infanterie- und mechanisierten Einheiten."
 TUR_battery_bases: "TEL-Batterien"
 TUR_battery_bases_desc: "Unser Arsenal an TEL-Batterien beginnt alt zu werden, und Fehlfunktionen sind nicht ungewöhnlich. Wir müssen so schnell wie möglich neue Batterien bauen, um sicherzustellen, dass wir ein flexibles Startsysten haben."
 TUR_fortify_east: "Stärkung des Ostens"
 TUR_fortify_east_desc: "Der Osten unseres Landes hat die meiste Unruhe erlebt. Von inneren Widerständen bis hin zu Invasionen feindlicher Armeen wird es unklug sein, den Osten nicht zu befestigen."
 TUR_fortify_west: "Stärkung des Westens"
 TUR_fortify_west_desc: "Obwohl der Westen unseres Landes sicherer ist als der Osten, können wir nie sicher sein. Die steigenden Spannungen mit unseren Nachbarn machen die Sache kompliziert, weshalb wir keine Risiken eingehen können."
 TUR_silos: "Neue Silos"
 TUR_silos_desc: "Derzeit haben wir keine Raketen-Silos, und wenn wir eine große Macht sein wollen, müssen wir welche bauen. Der Bau wird sofort beginnen, und wir werden der Welt davon berichten, damit unsere Feinde fernbleiben!"
 TUR_sam_sites: "Sichern des Luftraums"
 TUR_sam_sites_desc: "SAM-Standorte werden entscheidend sein, um unseren Luftraum bei Bedarf zu sperren. Aufgrund der modernen Jets können wir nicht immer auf unsere eigenen Flugzeuge vertrauen, um sie abzufangen. Wir brauchen SAM-Standorte, und eine ausreichende Anzahl davon."
 TUR_abm_bases: "ABM-Basen"
 TUR_abm_bases_desc: "Da wir in der Lage sind, Raketen-Silos zu bauen und Raketen über eine vernünftige Distanz abzufeuern, sollten wir auch vorsichtig gegenüber anderen Nationen sein, die diese Fähigkeit besitzen. Wir müssen ABM-Basen bauen, um sicherzustellen, dass wir feindliche Raketen rechtzeitig abfangen können."
 TUR_the_soldiers: "Die Soldaten"
 TUR_the_soldiers_desc: "Unsere Soldaten machen unsere Armee aus. Wir müssen sie mit der neuesten und besten Technologie ausstatten, damit sie im Kampf vorbereitet sind!"
 TUR_tanks: "Neue Panzer"
 TUR_tanks_desc: "Ganz Europa modernisiert seine Panzerbestände, und die Türkei muss dasselbe tun. Wir werden unsere besten Ingenieure dazu bringen, einen modernen Panzer zu entwerfen, den unsere Nation viele Jahre lang nutzen kann."
 TUR_afvs: "Schützenpanzer"
 TUR_afvs_desc: "Der Landkampf verschiebt sich zunehmend in Richtung gepanzerter Infanteriefahrzeuge wie Schützenpanzer (IFVs) und gepanzerte Personentransporter (APCs). Wir müssen uns anpassen und dasselbe tun."
 TUR_troop_carriers: "Truppentransporter"
 TUR_troop_carriers_desc: "Unsere Soldaten benötigen eine Möglichkeit, sicher und pünktlich zum Schlachtfeld zu gelangen. APCs sind das beste Gerät, das wir produzieren können, um dies zu erreichen."
 TUR_mandatory_draft_woman: "Frauen als Soldaten"
 TUR_mandatory_draft_woman_desc: "Egal welches Geschlecht, jeder muss in unseren Streitkräften dienen. Frauen machen die Hälfte unserer Gesellschaft aus, also warum sollten wir sie von den Wehrpflichtgesetzen ausschließen?"
 TUR_other_use_woman: "Frauen im Forschungssektor"
 TUR_other_use_woman_desc: "Wir benötigen zusätzliche Unterstützung im Bereich Forschung, und da unsere Frauen nicht aktiv in den Streitkräften dienen, ist es am besten, sie auszubilden und sie dazu zu bringen, hochmoderne Technologie für unsere Truppen zu entwickeln."
 TUR_new_artillery: "Modernisierung der Artilleriebestände"
 TUR_new_artillery_desc: "Unsere Artilleriebestände beginnen, sich zu verschleißen. Das kann nicht weiter so gehen, da Artillerie sich in der Geschichte immer wieder als eine Möglichkeit erwiesen hat, Angriffe vorzubereiten, noch bevor sie beginnen!"
 TUR_the_airforce: "Die türkische Luftwaffe"
 TUR_the_airforce_desc: "Die türkische Luftwaffe ist der Luftzweig der türkischen Streitkräfte und hauptsächlich dafür verantwortlich, die türkische Lufthoheit im Kampf aufrechtzuerhalten, während sie gleichzeitig die Lufthoheit der Türkei sichert."
 TUR_expand_jet_program: "Inlands-Jet-Programm"
 TUR_expand_jet_program_desc: "Jets sind heute der Schlüssel zum Luftkampf. Wir müssen versuchen, Forschungsarbeiten zu beginnen, um inländische Flugzeuge zu entwickeln, damit wir unsere Abhängigkeit von anderen reduzieren können."
 TUR_air_superiority: "Lufthoheit-Kämpfer"
 TUR_air_superiority_desc: "Wenn wir keine Lufthoheit haben, haben wir nichts. Die Entwicklung von Lufthoheit-Kämpfern sollte höchste Priorität haben, da wir so die Sicherheit unserer Luftnahunterstützungs-Missionen gewährleisten können."
 TUR_cas: "Luftnahunterstützung"
 TUR_cas_desc: "In modernen Kämpfen ist es nicht ungewöhnlich, dass die Landstreitkräfte Luftunterstützung anfordern, um im Kampf gegen den Feind zu helfen. Aus diesem Grund muss die Türkei neue CAS-Technologie für die heimische Produktion entwickeln."
 TUR_open_drone_research: "Drohnen & Hubschrauber"
 TUR_open_drone_research_desc: "Oftmals von anderen Flugzeugen überschattet, können Drohnen und Hubschrauber in Kämpfen von entscheidender Bedeutung sein, besonders für die Truppen am Boden."
 TUR_new_helicopters: "Neue Hubschrauber"
 TUR_new_helicopters_desc: "Hubschrauber können Soldaten und andere Männer schnell in und aus dem Schlachtfeld transportieren, wenn es nötig ist. Es wäre ein Fehler unsererseits, eine solche Notwendigkeit zu übersehen."
 TUR_baryaktars: "Baryaktars"
 TUR_baryaktars_desc: "Wir müssen eine heimische Drohne entwickeln, die in der Lage ist, feindliche Ziele aus einiger Entfernung auszuschalten. Der Baryaktar wird genau das tun!"
 TUR_purchase_from_others: "Den Markt untersuchen"
 TUR_purchase_from_others_desc: "Wir können unsere Wirtschaft nicht zu sehr belasten, um heimische Flugzeuge zu entwickeln, daher sollten wir auch den Kauf von Flugzeugen sowohl aus dem Osten als auch aus dem Westen in Betracht ziehen."
 TUR_british_jets: "Britische Überlegenheitsjäger"
 TUR_british_jets_desc: "Die britische Luftwaffe ist schon lange im Einsatz, und ihre Flugzeuge haben sich gut gehalten. Es wäre eine weise Entscheidung, einige Flugzeuge von ihnen zu kaufen."
 TUR_american_jets: "Amerikanische Multirole-Flugzeuge"
 TUR_american_jets_desc: "Amerika ist die globale Supermacht und besitzt derzeit die beste Luftwaffe. Das bedeutet, dass es in unserem besten Interesse liegt, Multirole-Flugzeuge von ihnen zu kaufen."
 TUR_russian_jets: "Russische Kampfjäger"
 TUR_russian_jets_desc: "Die Russen sind Experten, wenn es um Kampfjets geht, und sie sind bereit, uns einige Einheiten zu verkaufen... allerdings zu einem Preis."
 TUR_chinese_jets: "Chinesische Bomber"
 TUR_chinese_jets_desc: "Derzeit fehlen uns Bomber in unserer Luftwaffe, aber die Chinesen haben welche. Wir können einige Einheiten von ihnen kaufen, damit wir nicht zurückfallen."
 TUR_the_navy: "Die türkische Marine"
 TUR_the_navy_desc: "Die türkische Marine ist der maritime Zweig der türkischen Streitkräfte, und ihre Gründung reicht bis ins Jahr 1081 zurück."
 TUR_upgrade_bosphorus_fleet: "Upgrades für die Bosporus-Flotte"
 TUR_upgrade_bosphorus_fleet_desc: "Die Bosporus-Flotte besteht hauptsächlich aus veralteten Fregatten und Korvetten, was bedeutet, dass sie in Kriegszeiten leicht von größeren und fortschrittlicheren Schiffen ausgelöscht werden könnten."
 TUR_frigate_upgrades: "Fregatten-Upgrades"
 TUR_frigate_upgrades_desc: "Obwohl wir eine große Anzahl an Fregatten haben, sind diese nicht sehr fortschrittlich. Wir müssen einige von ihnen aufrüsten, um sicherzustellen, dass sie im Kampf standhalten können."
 TUR_fortify_istanbul: "Istanbul befestigen"
 TUR_fortify_istanbul_desc: "Istanbul ist aufgrund seiner Nähe zum Bosporus ständig Gefahr von Bombardierungen und Angriffen ausgesetzt. Wenn eine feindliche Flotte versucht, durchzubrechen, wird Istanbul die nächstgelegene Großstadt sein, die angegriffen und zerstört werden kann."
 TUR_new_corvettes: "Neue Korvetten"
 TUR_new_corvettes_desc: "Wir haben nicht viele Korvetten, und deshalb können wir neue Modelle entwickeln, ohne uns allzu viele Sorgen um die Aufrüstung unserer älteren Flotte zu machen."
 TUR_bosphorus_taxation: "Übungen mit den Marinen"
 TUR_bosphorus_taxation_desc: "Wir müssen Übungen mit den türkischen Marinen abhalten, damit wir jederzeit auf eine Seeinvasion vorbereitet sind."
 TUR_mediteranean_fleet: "Mittelmeert-Flotte"
 TUR_mediteranean_fleet_desc: "Unsere Mittelmeert-Flotte ist von sehr hoher Priorität, da sie uns Zugang zur Außenwelt verschafft, ohne dass wir mit der Ägäis interferieren müssen."
 TUR_new_submarine: "Neue U-Boote"
 TUR_new_submarine_desc: "Wir benötigen U-Boote, um feindliche Schiffe aus der Tiefe zu überlisten."
 TUR_new_cruisers: "Neue Kreuzer"
 TUR_new_cruisers_desc: "Kreuzer gehören zu den wichtigsten Schiffen, die wir im Einsatz haben könnten, da sie in der Regel das größte Schiff einer Flotte außer einem Flugzeugträger darstellen."
 TUR_new_heli_pads: "Flugzeugträger"
 TUR_new_heli_pads_desc: "Großmächte bauen zunehmend neue Flugzeugträger, um ihre Dominanz auf der Weltbühne zu behaupten. Wir müssen dasselbe tun und mit dem Bau unserer eigenen Flugzeugträger beginnen!"
 TUR_tcg_anadolu_plans: "Den Istanbul-Fregatten einsetzen"
 TUR_tcg_anadolu_plans_desc: "Wir haben eine hochmoderne Fregatte namens TCG Istanbul gebaut, und sie ist bereit, eingesetzt zu werden!"
 TUR_navy_regulations: "Navy-Regelungen verschärfen"
 TUR_navy_regulations_desc: "Qualität muss über Quantität gestellt werden, und aus diesem Grund müssen wir die Vorschriften für die Herstellung neuer Schiffe für unsere Marine verschärfen."
 TUR_tsk_coup: "TSK in der Politik"
 TUR_tsk_coup_desc: "Unser Volk ist in ernsthafter Gefahr, von islamistischer Ideologie und ihren gefährlichen politischen Ansichten überrannt zu werden. Die TSK ist die einzige vertrauenswürdige Gruppe, die mit dem Schutz der Ideale der türkischen Republik betraut werden kann."
 TUR_crush_kurdish_resistance: "Die kurdische Widerstandskraft zerschlagen"
 TUR_crush_kurdish_resistance_desc: "Mit effektiven Taktiken werden wir den kurdischen Widerstand so sehr zerschlagen, dass sie Schwierigkeiten haben werden, sich zu erholen."
 TUR_crush_radicalism: "Radikalismus zerschlagen"
 TUR_crush_radicalism_desc: "Radikalismus wird der Untergang dieser Nation sein, und deshalb müssen wir ihn sofort zerschlagen."
 TUR_upgrading_mili_infrastructure: "Militärische Infrastruktur verbessern"
 TUR_upgrading_mili_infrastructure_desc: "Unsere militärischen Industrien haben in letzter Zeit ziemlich gelitten, und wenn wir die richtige Ausrüstung bereitstellen wollen, müssen wir sie ein wenig aufrüsten."
 TUR_subdue_kurdish_independence: "Operation im Osten"
 TUR_subdue_kurdish_independence_desc: "Die Armenier und Georgier sind entweder bereits Mitglieder der CSTO oder potenzielle Mitglieder. Wir müssen Operationen durchführen, um zu verhindern, dass sie dieser Organisation beitreten."
 TUR_root_out_ulama: "Die Ulama ausrotten"
 TUR_root_out_ulama_desc: "Die Ulama wollen kein säkulares und nicht-islamistisches Türkei sehen, und sie werden vermutlich auf unseren Untergang aus sein. Wir werden ihre Positionen im Amt ausmerzen, wenn sie welche haben, und sie durch maritime Konglomerate ersetzen."
 TUR_ban_islamist_parties: "Islamistische Parteien aus der Politik verbieten"
 TUR_ban_islamist_parties_desc: "Ein Problem, das frühere Regierungen nicht adressiert haben, war der Aufstieg der Islamisten in unserer Politik. Wir müssen sie sofort alle von den Wahlen ausschließen, damit unsere Nation vor gefährlichen Ideologien sicher bleibt."
 TUR_military_conglomorates: "Militärkonglomerate"
 TUR_military_conglomorates_desc: "Durch den Aufstieg der TSK in die türkische Politik drängen viele Militärunternehmen auf mehr Vertretung in unserer Regierung. Wir könnten ihnen dies leicht gewähren, aber zu dem Preis, unsere industriellen Konglomerate zu entfremden."
 TUR_train_foreign_troops: "Ausländische Truppen ausbilden"
 TUR_train_foreign_troops_desc: "Unsere Streitkräfte haben die Fähigkeit, problemlos die Armeen anderer Nationen auszubilden. Dies wird uns Einfluss und Erfahrung verschaffen."
 TUR_secularist_dominance: "Säkularistische Dominanz"
 TUR_secularist_dominance_desc: "Der Säkularismus wird unsere Politik dominieren, so wie es historisch immer hätte sein sollen. Unser Land wird den Weg gehen, der ihm immer bestimmt war..."
 TUR_reform_mit: "MIT reformieren"
 TUR_reform_mit_desc: "MIT ist unsere nationale Geheimdienstagentur, und sie muss reformiert werden, um besser zur Agenda unserer Streitkräfte zu passen."
 TUR_new_airbases: "Neue Luftvorschriften"
 TUR_new_airbases_desc: "Das Verabschieden neuer Vorschriften für unsere Luftwaffe wird sicherlich dafür sorgen, dass unsere Piloten eine ordnungsgemäße Ausbildung erhalten und die richtigen Strategien im Kampf anwenden."
 TUR_cooperate_mit: "Das MIT nutzen"
 TUR_cooperate_mit_desc: "Die Nutzung der Ressourcen und Agenten, die im MIT tätig sind, könnte für unsere Streitkräfte nützlich sein, um Informationen und Daten zu sammeln."
 TUR_military_dominance: "Militärische Hegemonie"
 TUR_military_dominance_desc: "Die neuen Gesetze, Veränderungen und Umstrukturierungen des Systems haben dafür gesorgt, dass das Militär die Hegemonie und Kontrolle über alle Aspekte der türkischen Politik übernimmt."
 TUR_our_society: "Türkische Gesellschaft"
 TUR_our_society_desc: "Die türkische Gesellschaft verändert und entwickelt sich ständig zu etwas Neuem. Obwohl die Rolle der Regierung in dieser Hinsicht aufgrund bestimmter Einschränkungen normalerweise begrenzt ist, gab es Zeiten, in denen wir eingreifen mussten, und es wird Zeiten geben, in denen wir eingreifen müssen, um Änderungen an unseren Richtlinien vorzunehmen."
 TUR_mit: "Das MIT"
 TUR_mit_desc: "Das MIT ist unsere nationale Geheimdienstagentur, die damit beauftragt ist, die Regierung und die Politik des Landes vor internen und externen Bedrohungen zu schützen."
 TUR_domestic_focus: "Innere Ausrichtung"
 TUR_domestic_focus_desc: "Das MIT sollte sich darauf konzentrieren, das Land vor inneren Bedrohungen zu schützen, wie z. B. bösen Akteuren, die die Regierung stürzen wollen, indem sie gefährliche Ideale verbreiten."
 TUR_foreign_focus: "Auswärtige Ausrichtung"
 TUR_foreign_focus_desc: "Das MIT sollte sich um Bedrohungen von außerhalb unserer Grenzen kümmern, da Menschen nie beabsichtigen werden, ihrer eigenen Nation zu schaden."
 TUR_disaster_relief: "Katastrophenplan"
 TUR_disaster_relief_desc: "Derzeit haben wir keinen Katastrophenplan, was bedeutet, dass wir unvorbereitet sind, unsere Bürger zu schützen und ihnen zu helfen."
 TUR_charity_based: "Ein wohltätigkeitsorientiertes System etablieren"
 TUR_charity_based_desc: "Die Wohltätigkeitsorganisationen werden unsere Bürger abdecken, wenn eine Katastrophe eintritt, sodass wir unsere Ausgaben erheblich senken können."
 TUR_government_reliant: "Ein staatlich geführtes System etablieren"
 TUR_government_reliant_desc: "Es ist die Aufgabe der Regierung, den Menschen zu helfen, wenn eine Katastrophe eintritt, auch wenn es bedeutet, unsere Ausgaben zu erhöhen."
 TUR_migration_problems: "Migrationsprobleme"
 TUR_migration_problems_desc: "Wir haben immer Probleme mit einem Zustrom von Migranten in unser Land gehabt. Aber wir wussten nie, was wir mit ihnen tun sollen, nachdem ihre Probleme in ihrem Heimatland gelöst sind."
 TUR_open_door_policy: "Offene Tür-Politik"
 TUR_open_door_policy_desc: "Durch die Entscheidung für eine offene Tür-Politik können wir eingehende Migranten leicht nutzen, um unsere Nation zu verbessern und weiterzuentwickeln."
 TUR_closed_borders: "Grenzen schließen"
 TUR_closed_borders_desc: "Wir können Migranten, die in das Land kommen, vollständig loswerden, indem wir einfach unsere Grenzen schließen, und damit unsere Probleme lösen."
 TUR_drug_problem: "Das Drogenproblem"
 TUR_drug_problem_desc: "Manchmal sind Drogen für medizinische Zwecke erforderlich, aber das hindert bestimmte Personen nicht daran, das System zu missbrauchen und sie für Freizeitzwecke zu verwenden, was gefährliche Folgen hat."
 TUR_tighten_punishments: "Härtere Haltung"
 TUR_tighten_punishments_desc: "Wir werden jeden kriminalisieren, der Drogen für irgendetwas anderes als medizinische Zwecke benutzt, egal was ihre Entschuldigung ist."
 TUR_relax_restrictions: "Unsere Haltung lockern"
 TUR_relax_restrictions_desc: "Auch wenn unsere Leute Drogen zu Freizeitzwecken benutzen wollen, warum sollten wir uns darum kümmern? Vielleicht sollten wir ihnen einfach erlauben, zu tun, was sie wollen, auch wenn es einige Risiken gibt."
 TUR_rising_nationalism: "Aufstieg des Nationalismus"
 TUR_rising_nationalism_desc: "Obwohl Nationalismus eine gute Sache ist, kann er in zu großer Menge schädlich sein. Nationalismus innerhalb der Nation hat Probleme verursacht und Kämpfe zwischen Minderheitengruppen ausgelöst."
 TUR_utilize_it: "Nationalismus nutzen"
 TUR_utilize_it_desc: "Wir werden den Nationalismus zu unserem Vorteil nutzen, damit der Feind weiß, dass die türkische Bevölkerung in Kriegszeiten nicht tatenlos zusehen wird."
 TUR_combat_it: "Dagegen kämpfen"
 TUR_combat_it_desc: "Wir müssen dem Nationalismus entgegenwirken, da wir keine weitere Instabilität innerhalb unserer Grenzen riskieren können."
 TUR_turkish_medias: "Die Medien"
 TUR_turkish_medias_desc: "Unsere Medien wachsen immer größer, und durch die zunehmende Nutzung von Technologie im Land können die Medien einen erheblichen Einfluss auf unsere Politik und die Beliebtheit der Parteien ausüben."
 TUR_deal_with_journalists: "Die Journalisten"
 TUR_deal_with_journalists_desc: "Natürlich sind die Journalisten die treibende Kraft hinter allen Medien. Sie sind diejenigen, die ihre Meinungen äußern, aber ihre Meinungen können manchmal mehr schaden als nützen."
 TUR_passive_aggressive_approach: "Passiv-aggressiver Ansatz"
 TUR_passive_aggressive_approach_desc: "Hallo, Herr Journalist... Ich mochte nicht wirklich, was du gestern Abend über mein Haar gesagt hast, kannst du die Formulierung vielleicht ein wenig ändern..? Natürlich werde ich nichts tun, um dich dazu zu bringen, aber meine Anhänger... na ja, die können manchmal ziemlich aufgebracht sein."
 TUR_no_restrictions: "Keine Einschränkungen"
 TUR_no_restrictions_desc: "In einer funktionierenden Demokratie hat jeder das Recht, zu sagen, was er möchte. Journalisten sind in dieser Hinsicht nicht anders."
 TUR_close_kurdish_medias: "Schließe kurdische Medien"
 TUR_close_kurdish_medias_desc: "Durch die Schließung kurdischer Medien können wir die Stärke der PKK einschränken und somit unsere Kontrolle über die verbreiteten Informationen konsolidieren. Sie könnten jedoch etwas verärgert sein."
 TUR_sponsor_kurdish_medias: "Erlaube kurdische Medien"
 TUR_sponsor_kurdish_medias_desc: "Indem wir den Kurden zeigen, dass wir friedlich zusammenarbeiten können, werden sie ihre Haltung mildern und weniger aggressiv gegenüber unserer Regierung sein."
 TUR_combat_cybercrime: "Türkischer Cyberraum"
 TUR_combat_cybercrime_desc: "Wir müssen untersuchen, was im türkischen Cyberraum vor sich geht, da einige Personen ihn für Verbrechen und illegale Aktivitäten nutzen könnten."
 TUR_heavy_fines: "Unüberwachter Cyberraum"
 TUR_heavy_fines_desc: "Im Internet gibt es eine ganze Reihe von Aufsichtsbehörden und Personen, die das Geschehen im Internet kontrollieren. Warum sollten wir also Polizeiressourcen dafür verschwenden, wenn wir sie eindeutig für bessere Dinge verwenden könnten."
 TUR_heavy_sentences: "Überwachter Cyberraum"
 TUR_heavy_sentences_desc: "Wir können es nicht riskieren, das Internet unbeaufsichtigt zu lassen, weil Kriminelle es möglicherweise als Schlupfloch nutzen, um Verbrechen zu begehen, ohne dass wir es wissen!"
 TUR_kurdish_problems: "Kurdische Probleme"
 TUR_kurdish_problems_desc: "Wir haben große Schwierigkeiten mit der PKK im Osten unseres Landes, die für ein unabhängiges Kurdistan kämpfen, fern von türkischer Kontrolle. Das kann nicht geschehen, da es unsere territoriale Integrität völlig zerstören würde."
 TUR_mediation: "Mediation"
 TUR_mediation_desc: "Manchmal ist Gewalt nicht die Antwort. Mediation wird der beste Weg sein, die PKK anzusprechen und sie dazu zu bringen, friedlich mit uns zusammenzuarbeiten."
 TUR_relax_security_laws: "Sicherheitsgesetze im Osten lockern"
 TUR_relax_security_laws_desc: "Wir müssen die Sicherheitsgesetze in den kurdischen Provinzen lockern, um ihnen zu zeigen, dass wir nicht feindselig sind. Auf diese Weise würden sie auch ihre Aggressionen gegen uns entspannen."
 TUR_withdraw_all_troops: "Truppenbewegungen einschränken"
 TUR_withdraw_all_troops_desc: "Durch die Einschränkung der Truppenbewegung werden wir der PKK zeigen, dass wir nicht mehr gegen sie kämpfen werden."
 TUR_open_dialogue_pkk: "Dialog etablieren"
 TUR_open_dialogue_pkk_desc: "Indem wir einen Dialog etablieren, können wir etwas ausarbeiten, das sowohl im Interesse der Türkei als auch im Interesse der PKK liegt."
 TUR_track_two_diplomacy: "Zweite Diplomatie verfolgen"
 TUR_track_two_diplomacy_desc: "Indem wir populäre Persönlichkeiten als Vertreter unserer Sache gewinnen, können wir vielleicht ihre Meinungen über unser Abkommen beeinflussen."
 TUR_direct_talks: "Direkte Gespräche"
 TUR_direct_talks_desc: "Es ist nicht nötig, ein Versteckspiel zu spielen, wenn wir versuchen, ernsthafte Vereinbarungen zu verhandeln. Wir werden direkte Gespräche mit unseren Vertretern und ihren führen."
 TUR_third_party_mediators: "Drittparteimediatoren"
 TUR_third_party_mediators_desc: "Aufgrund des Misstrauens zwischen unserer Regierung und der PKK ist es am besten, Dritte hinzuzuziehen, um den Konflikt für uns zu vermitteln."
 TUR_peshmerga_stance: "Ladet die Peschmerga ein"
 TUR_peshmerga_stance_desc: "Vielleicht können wir die Peschmerga einladen, um die Beziehungen zu stabilisieren, wenn die PKK Teil der Region wird."
 TUR_pkk_peshmerga_talks: "Führen Sie Gespräche"
 TUR_pkk_peshmerga_talks_desc: "Durch Gespräche mit den Peschmerga können die PKK und die Peschmerga friedlich nebeneinander existieren, ohne große Konflikte über Grenzstreitigkeiten zu haben."
 TUR_maintain_animosity: "Feindschaft aufrechterhalten"
 TUR_maintain_animosity_desc: "Indem wir Feindschaft aufrechterhalten, können wir die Grenzstreitigkeiten leicht handhaben, da wir einen gerechtfertigten Grund haben, anzugreifen."
 TUR_relax_policing_laws: "Polizeigesetze lockern"
 TUR_relax_policing_laws_desc: "Aufgrund unserer kürzlichen Durchbrüche in der Diplomatie mit der PKK können wir die Polizeigesetze im ganzen Land lockern, was zu einer erheblichen Einsparung bei den Ausgaben führt."
 TUR_federalize_turkish_kurdistan: "Föderalisierung von Diyarbakir"
 TUR_federalize_turkish_kurdistan_desc: "Wir werden die Provinz Kurdistan in unserem Land föderalisieren, da es sowohl in unserem als auch im Interesse der PKK am besten ist. Wir werden ein gewisses Maß an Kontrolle über sie und die Region aufrechterhalten, aber sie würden auch ein gewisses Maß an Autonomie erlangen."
 TUR_the_endless_war: "Ein endloser Krieg"
 TUR_the_endless_war_desc: "Der Krieg mit der PKK kann nicht diplomatisch gelöst werden, wie unsere vielen Meinungsverschiedenheiten immer wieder bewiesen haben. Wir werden unsere Bemühungen verdoppeln, die PKK gewaltsam zu bekämpfen und die türkische Hegemonie wiederherzustellen."
 TUR_form_eastern_security_corp: "Ost-Sicherheitstruppe"
 TUR_form_eastern_security_corp_desc: "Neue Einheiten werden ausgebildet und bewaffnet, um die gefährlichen Teile im Osten unseres Landes zu verteidigen."
 TUR_redouble_army_training: "Armeeausbildung verdoppeln"
 TUR_redouble_army_training_desc: "Unsere Armeen benötigen Ausbildung, und sie benötigen sie jetzt mehr denn je. Da wir unseren Kampf gegen die PKK verstärken, wäre es töricht, schlecht ausgebildete Truppen in den Kampf zu schicken."
 TUR_international_campaign: "Ausländische Hilfe?"
 TUR_international_campaign_desc: "Wir müssen möglicherweise ausländische Hilfe in Betracht ziehen, um die PKK zu besiegen. Aber wenn wir das tun, riskieren wir, ausländischen Einfluss in unser Land zu lassen."
 TUR_call_on_iranian_help: "Iranische Hilfe anfordern"
 TUR_call_on_iranian_help_desc: "Die Iraner haben mehrere Kriege geführt, um die kurdische Unabhängigkeit einzudämmen, und sie kennen mittlerweile jeden einzelnen Schritt und jede Taktik, die von den Rebellen verwendet wird. Vielleicht könnten wir sie kontaktieren und sehen, ob sie bereit sind, uns im Kampf gegen die Kurden zu unterstützen."
 TUR_self_sufficiency: "Verlassen wir uns auf niemanden"
 TUR_self_sufficiency_desc: "Wir können uns nicht auf irgendjemanden verlassen, um UNSERE Probleme zu lösen. Wir müssen es selbst tun, und wir müssen es allein tun. Hilfe zu bekommen ist nicht immer die Lösung."
 TUR_call_on_american_help: "Amerikanische Hilfe anfordern"
 TUR_call_on_american_help_desc: "Die Amerikaner könnten bereit sein, uns Unterstützung zu leisten, aber es wird höchstwahrscheinlich nicht lange anhalten, aufgrund ihres komplexen politischen Systems und der Spaltung darüber, ob sie eingreifen sollen oder nicht. Aber hoffen wir, dass jede Unterstützung, die sie leisten, einen Unterschied macht."
 TUR_criminalize_pkk: "Internationale Kriminalisierung der PKK"
 TUR_criminalize_pkk_desc: "Die PKK wurde in unserem Land bereits seit einiger Zeit kriminalisiert, aber sie haben in anderen Ländern Zufluchtsorte gefunden, in denen sie nicht kriminalisiert sind, was ihnen Zeit gibt, Angriffe zu planen und zu koordinieren. Wir müssen eine Mission starten, um sie in jedem Land zu kriminalisieren, nicht nur in unserem."
 TUR_focus_east_anatolia: "Operation in Diyarbakir"
 TUR_focus_east_anatolia_desc: "Diyarbakir, einer der Brennpunkte der PKK-Aktivitäten, beginnt das tägliche Leben in den umliegenden Provinzen zu stören. Wir werden eine Operation durchführen, um die PKK ein für alle Mal aus der Provinz zu vertreiben."
 TUR_focus_van: "Operation in Van"
 TUR_focus_van_desc: "Van, einer der Brennpunkte der PKK-Aktivitäten, beginnt das tägliche Leben in den umliegenden Provinzen zu stören. Wir werden eine Operation durchführen, um die PKK ein für alle Mal aus der Provinz zu vertreiben."
 TUR_hightened_security: "Sicherheit verstärken"
 TUR_hightened_security_desc: "Wir werden die Sicherheitspräsenz im Lande verstärken, um die PKK weiter zu bekämpfen und ihre Pläne zur Zerstörung unseres Landes zu durchkreuzen."
 TUR_the_fight_goes_on: "Der Kampf geht weiter"
 TUR_the_fight_goes_on_desc: "Der Kampf geht weiter, und er wird weitergehen, und das seit vielen Jahrzehnten. Auch wenn wir die PKK nicht vollständig loswerden können, ohne alle ihre Soldaten zu fangen, können wir sie für einige Zeit unterdrücken."
 TUR_forward_with_social_democracy: "Vorwärts mit sozialer Demokratie"
 TUR_forward_with_social_democracy_desc: "Die Zukunft der Türkei wird durch soziale Demokratie und westliche Werte bestimmt."
 TUR_approach_the_eu: "Tritt der EU bei"
 TUR_approach_the_eu_desc: "Ein langer Prozess der Verwestlichung hat die Türkei langsam an die Europäische Union herangeführt. Wir sollten die Politik der Integration mit der EU fortsetzen und schließlich ein Vollmitglied werden"
 TUR_kemalist_social_democracy: "Kemalistische Sozialdemokratie"
 TUR_kemalist_social_democracy_desc: "Der §W[socialism_L]§! steht für die Idee der \"Demokratischen Linken\", ein von Ecevit geprägter Begriff, der linke Werte mit dem national-kulturellen Erbe verbindet. Mit anderen Worten: Kemalismus gemischt mit demokratischem Sozialismus, um der Situation der heutigen Türkei gerecht zu werden. Unsere Partei kann sowohl linke als auch kemalistische Wähler anziehen"
 TUR_repair_relations_with_left: "Beziehungen zur Linken wiederherstellen"
 TUR_repair_relations_with_left_desc: "Die Linken und Sozialisten in der Türkei werden seit Jahrzehnten in der Türkei verteufelt, weil sie es wagen, die Kurden zu unterstützen. Die Menschen sollten ihre Meinung frei äußern können, unabhängig von ihrer Ideologie. Wir müssen darauf hinarbeiten, das politische Feld für mehr Parteien zu öffnen"
 TUR_disarmament_program: "Abrüstungsprogramm"
 TUR_disarmament_program_desc: "Unsere turbulente Geschichte zeigt, dass wir dem Militär zu viel Macht gegeben haben. Wir müssen unsere Militärausgaben reduzieren und uns mehr auf unsere eigenen Angelegenheiten konzentrieren"
 TUR_improve_workers_rights: "Verbesserung der Rechte von Arbeitnehmern"
 TUR_improve_workers_rights_desc: "Die Arbeitsgesetze der Türkei müssen überarbeitet werden. Wir müssen den Staatsbediensteten das Recht einräumen, Tarifverhandlungen über ihr Arbeitsumfeld zu führen. Darüber hinaus kann jeder Staatsbedienstete, der sich im Vergleich zu seinen Kollegen ungerecht behandelt fühlt, gegen den Staat vor Gericht gehen"
 TUR_protect_the_unions: "Schützen Sie die Gewerkschaften"
 TUR_protect_the_unions_desc: "Wir müssen die derzeitigen Beschränkungen für politisch motivierte Streiks und die Haftung der Gewerkschaften für Schäden, die durch Streiks verursacht werden, aufheben. Wir müssen auch den ESK (Wirtschafts- und Sozialrat), das Gremium der Vertreter von Gewerkschaften, Verbänden und Konferenzen, verfassungsrechtlich schützen"
 TUR_appease_conglomerate: "Beschwichtigung der Konglomerate"
 TUR_appease_conglomerate_desc: "Die Industriekonglomerate sind das Rückgrat dieser Nation, und wenn wir ihr Vertrauen gewinnen können, wird es uns auch leicht fallen, das Vertrauen der Arbeitnehmer zu gewinnen."
 TUR_banking_reform: "Bankenreform"
 TUR_banking_reform_desc: "Der türkische Bankensektor ist dringend reformbedürftig. Die Korruption grassiert, und die Banken sind einer der Hauptgründe für die jüngste Rezession"
 TUR_invest_in_iett: "In IETT investieren"
 TUR_invest_in_iett_desc: "Istanbul Elektrik Tramvay ve Tünel ist ein im Raum Istanbul tätiges Verkehrsunternehmen. Einige unserer Parteimitglieder haben Verbindungen zu dem Unternehmen, und wir sollten mit ihnen zusammenarbeiten, um das Verkehrsnetz in Istanbul zu verbessern"
 TUR_legacy_of_ecevits: "Das Erbe von Ecevits"
 TUR_legacy_of_ecevits_desc: "Bülent Ecevit und seine Frau Rahsan waren beide maßgeblich an der Entstehung einer sozialdemokratischen Bewegung in der Türkei beteiligt. Ihr Erbe muss gewürdigt werden"
 TUR_increase_central_bank_autonomy: "Mehr Autonomie für die Zentralbank"
 TUR_increase_central_bank_autonomy_desc: "Durch die Stärkung der Autonomie der Zentralbank können wir die Wirtschaft ohne die Einmischung von Politikern fließen lassen"
 TUR_harsh_stance_pkk: "Harte Gangart gegenüber der PKK"
 TUR_harsh_stance_pkk_desc: "Die PKK verursacht nichts als Probleme, wir müssen in dieser Angelegenheit eine härtere Gangart einlegen."
 TUR_abolition_of_death_penalty: "Abschaffung der Todesstrafe"
 TUR_abolition_of_death_penalty_desc: "Die Todesstrafe hält unser Land zurück, sie hindert uns daran, ein modernes und stabiles Land zu werden. Wir sind eine Demokratie, und wir müssen die Werte dieser Demokratie und die Menschenrechte aufrechterhalten."
 TUR_subsidise_military: "Subventionierung des Militärs"
 TUR_subsidise_military_desc: "Das Militär hat uns bei der Eroberung Zyperns geholfen, und wenn wir den griechischen Einfluss von Zypern fernhalten wollen, müssen wir darauf vertrauen, dass unser Militär das Richtige tut."
 TUR_ataturks_heirs: "Atatürks Erben"
 TUR_ataturks_heirs_desc: "§W[conservatism_L]§! ist die von Atatürk selbst gegründete Partei. Es ist unser Schicksal, die Türkei zu modernisieren und sie zu einem echten europäischen Land zu machen"
 TUR_national_chief: "Das Vermächtnis des nationalen Chefs"
 TUR_national_chief_desc: "Ismet Inönü, der jüngste §W[conservatism_L]§!-Präsident, erhielt den Titel \"Nationales Oberhaupt\". Dieser Titel passt auch sehr gut zu Deniz Baykal"
 TUR_unban_head_scarves: "Kopftuchverbot aufheben"
 TUR_unban_head_scarves_desc: "Um mehr konservative Wähler anzuziehen, sollten wir das Kopftuchverbot aufheben. Schließlich ist Religionsfreiheit Teil der westlichen Ideale"
 TUR_maintain_hijab_ban: "Kopftuchverbot beibehalten"
 TUR_maintain_hijab_ban_desc: "Es gibt absolut keinen Grund, unsere Gesetze zur Beibehaltung des Hijab zu ändern. Es spielt keine Rolle, ob die Konservativen empört oder verärgert sind, was zählt, ist die Erhaltung der türkischen Republik und ihrer säkularen Ideale."
 TUR_reform_village_institutes: "Dorfinsitute wiedererschaffen"
 TUR_reform_village_institutes_desc: "In den 1940er Jahren gründete die herrschende §W[conservatism_L]§! Regierung dörfliche Institute, die das Bildungswesen in ländlichen Gebieten verbessern sollten, indem sie gute Schüler auswählten und sie zu Lehrern ausbildeten. Viele der in den Instituten erlernten Fähigkeiten waren sehr praktisch, und viele von ihnen betrieben Bauernhöfe und Werkstätten. Wir sollten diese Institute wieder einführen, um sicherzustellen, dass auch die ärmsten Gebiete sich weiterbilden können."
 TUR_expand_shipping_industry: "Unterstützung der Fischereiindustrie"
 TUR_expand_shipping_industry_desc: "Die Unterstützung des Fischereisektors wird der Landbevölkerung und ihren kleinen Unternehmen helfen, was wiederum langfristig der Nation zugute kommt."
 TUR_deradicalisation_program: "Programm zur Deradikalisierung"
 TUR_deradicalisation_program_desc: "Deniz Baykal ist ein entschiedener Gegner des Terrorismus. Wir tolerieren zwar die konservativeren Teile der Bevölkerung, aber extremistische Elemente müssen ausgemerzt werden"
 TUR_increase_education_spending: "Verbesserung der Bildung"
 TUR_increase_education_spending_desc: "Als außerordentlicher Professor weiß Deniz Baykal um die Bedeutung von Bildung. Immerhin hat er es in die Politik geschafft, nachdem er eine Doktorarbeit über die Wahlniederlage §W[conservatism_L]§! von 1965 geschrieben hatte"
 TUR_increase_funds_to_resources: "Subventionierung des Ministeriums für Energie und Ressourcen"
 TUR_increase_funds_to_resources_desc: "Die türkische Nation braucht mehr Ressourcen. Wir sollten das Ministerium für Energie und Ressourcen subventionieren, damit es Methoden findet, um die Abhängigkeit der Türkei von ausländischen Ressourcen zu verringern."
 TUR_chp_move_right: "Nach rechts bewegen"
 TUR_chp_move_right_desc: "Jahrelang hat Deniz Baykal die Partei §W[conservatism_L]§! auf dem politischen Spektrum immer weiter nach rechts gerückt und eine konservativere und islamistischere Politik verfolgt. Viele der alten Anhänger haben die Partei deshalb verlassen, weil sie der Meinung sind, dass dies nicht den ursprünglichen Absichten der Partei entspricht. Wir brauchen diese Leute nicht. Die Türkei hat sich verändert, und es gibt keinen Platz für linke Politik."
 TUR_chp_move_left: "Nach links bewegen"
 TUR_chp_move_left_desc: "Seit Jahren hat Deniz Baykal die Partei §W[conservatism_L]§! im politischen Spektrum immer weiter nach rechts gerückt und eine konservativere und islamistischere Politik verfolgt. Viele der alten Anhänger haben die Partei deshalb verlassen, da sie der Meinung sind, dass dies nicht den ursprünglichen Absichten der Partei entspricht. Wir müssen diesen Kurs umkehren und zu unseren Wurzeln zurückkehren"
 TUR_increase_social_security_spending: "Erhöhung der sozialen Sicherheit"
 TUR_increase_social_security_spending_desc: "Die Sozialversicherungsanstalt könnte zusätzliche Mittel gebrauchen"
 TUR_invest_in_is_bank: "In die İşbank investieren"
 TUR_invest_in_is_bank_desc: "Die İşbank ist die größte Geschäftsbank der Türkei mit Niederlassungen in mehreren Ländern. Der Staat sollte einen Teil ihrer Aktien kaufen, um sich finanziell abzusichern"
 TUR_curtail_corruption: "Korruption eindämmen"
 TUR_curtail_corruption_desc: "Korruption ist eine der größten Schwachstellen des türkischen Staates. Viele Politiker nutzen das politische System zu ihrem persönlichen Vorteil, und wir sollten uns nicht scheuen, sie anzuprangern, wenn wir korruptes Verhalten sehen"
 TUR_remove_article_158: "Artikel 158 streichen"
 TUR_remove_article_158_desc: "Nach Artikel 158 ist die Beleidigung des türkischen Präsidenten eine Straftat. Dieser Artikel wurde benutzt, um Kritiker und Satiriker zum Schweigen zu bringen, und er macht den Präsidenten praktisch unantastbar. Der Artikel sollte entfernt werden, da so etwas in einer Demokratie nicht angebracht ist"
 TUR_deport_refugees: "Abschiebung von Flüchtlingen"
 TUR_deport_refugees_desc: "Große Mengen von Flüchtlingen sind eine Belastung für die Bürger und die Wirtschaft. Wir müssen diese Menschen zurück in ihre Heimat schicken. Schließlich möchte jeder Mensch an seinem Geburtsort leben."
 TUR_religious_tolerance: "Religiöse Toleranz predigen"
 TUR_religious_tolerance_desc: "In der Türkei gibt es viele religiöse Minderheiten, und viele Politiker stammen aus diesen Minderheiten. Wir müssen die Lebensqualität für diese Menschen verbessern"
 TUR_approach_grey_wolves: "Annäherung an Graue Wölfe"
 TUR_approach_grey_wolves_desc: "Die Grauen Wölfe sind eine ultranationalistische Organisation, die viel Unterstützung aus der eher rechtsgerichteten Bevölkerung erhält. Wenn wir unsere Verbindungen zu ihnen enger knüpfen, können wir einige dieser Unterstützer gewinnen."
 TUR_businessmans_turkey: "Geschäftsmann Türkiye"
 TUR_businessmans_turkey_desc: "Die Türkiye wurde zu lange durch eine korrupte Regierung eingeengt. Es ist an der Zeit, dem türkischen Volk Freiheit zu bringen, sowohl wirtschaftlich als auch sozial."
 TUR_abolish_constitutional_court: "Abschaffung des Verfassungsgerichts"
 TUR_abolish_constitutional_court_desc: "Das Verfassungsgericht ist zu sehr von der Politik abhängig, und seine Mitglieder können zu leicht vom Parlament beeinflusst werden. Stattdessen werden wir ein Oberstes Gericht gründen, dessen Mitglieder vom Präsidenten vorgeschlagen und vom Parlament bestätigt werden und dann dem Obersten Gericht auf Lebenszeit angehören"
 TUR_privatization_drive: "Privatisierungsbestrebungen"
 TUR_privatization_drive_desc: "Der Staat hat es nicht nötig, sich an der sozialen Sicherheit oder der Gesundheitsversorgung zu beteiligen. Diese Aufgaben sollten besser von Stiftungen und privaten Organisationen übernommen werden. Natürlich werden die Menschen leichte Steuererleichterungen für jede gekaufte Versicherung erhalten"
 TUR_security_reform: "Sicherheitsreform"
 TUR_security_reform_desc: "Die Kriminalität in der Türkei ist weit verbreitet, und dem muss Einhalt geboten werden. Die Gendarmerie wird als Landpolizei umstrukturiert, und wir werden dafür sorgen, dass das Gehaltsniveau des gesamten Sicherheitspersonals auf einem hohen Niveau gehalten wird. Die Polizei wird mit den neuesten technologischen Innovationen ausgestattet, um sie in ihrem Einsatz zu unterstützen"
 TUR_military_reform: "Militärische Reform"
 TUR_military_reform_desc: "Wir müssen uns darauf konzentrieren, eine effektive, kleine und hochtechnisierte Truppe zu haben. Wir brauchen keine Masseneinberufung von Menschen in eine Armee. Außerdem sollte die Rüstungsindustrie privatisiert werden, und der Staat sollte keine weiteren Investitionen in die Rüstungsindustrie tätigen."
 TUR_stern_commitment_to_nato: "Strenges Bekenntnis zur NATO"
 TUR_stern_commitment_to_nato_desc: "Die NATO ist das Einzige, das eine liberale Weltordnung sichern kann. Die Türkei muss die NATO und jedes andere ähnliche Bündnis zur Sicherung des Weltfriedens nachdrücklich unterstützen"
 TUR_reduce_government_oversight: "Reduzierung der staatlichen Aufsichtspflicht"
 TUR_reduce_government_oversight_desc: "Der Staat sollte sich komplett aus der Wirtschaft zurückziehen. Die Aufgabe des Staates ist es nur, einen freien Markt zu garantieren. Wir brauchen nicht das riesige Heer von Bürokraten, das wir jetzt haben, sondern es sollte nur das Minimum an Personal eingesetzt werden."
 TUR_tax_reform: "Steuerreform"
 TUR_tax_reform_desc: "Banken und andere Finanzinstitute sollten von allen Steuern befreit und als Privatunternehmen geführt werden, um das Wachstum zu fördern. Darüber hinaus sollten alle Steuern auf etwa 10 % gesenkt werden, um das Leben unserer Bürger zu verbessern."
 TUR_liberalise_trade: "Liberalisierung des Handels"
 TUR_liberalise_trade_desc: "Die derzeitigen Handelsbeschränkungen sollten alle abgeschafft werden. Durch die Beseitigung aller Zölle verbessern wir nicht nur die Handelssituation der Türkei, sondern auch die unserer Nachbarn. Wir müssen auch alle Häfen privatisieren, um sie effizienter zu nutzen"
 TUR_agricultural_reform: "Agrarreform"
 TUR_agricultural_reform_desc: "Unsere Landwirtschaft ist zum Teil noch recht rückständig. Wir müssen in die Mechanisierung investieren und steuerliche Anreize sowohl für die Erzeuger als auch für die Käufer schaffen. Wir müssen auch die Technologie in die Landwirtschaft einbeziehen, damit die Landwirte über aktuelle Daten zu den Warenpreisen verfügen, die es ihnen ermöglichen, die Produktion zu optimieren und landwirtschaftliche Verschwendung und Überproduktion zu reduzieren."
 TUR_business_cities: "Geschäftsstädte"
 TUR_business_cities_desc: "Die Städte sind die wirtschaftlichen Zentren des Landes. Städte sind teuer, aber das ist nur natürlich, denn je größer die Möglichkeiten sind, desto höher sind die Kosten. Wenn man also zu arm ist, um in einer Großstadt zu leben, sollte man in ein Gebiet mit billigeren Wohnungen umziehen. Um vom Wert der Städte zu profitieren, müssen wir auch unsere Grundsteuer reformieren, denn in ihrer jetzigen Form ist sie sehr leicht zu umgehen"
 TUR_new_supply: "Neue Bahnhöfe"
 TUR_new_supply_desc: "Da unsere Städte immer stärker vernetzt sind, müssen wir neue Bahnhöfe einrichten, von denen aus die Menschen in die Städte ein- und aussteigen."
 TUR_destroy_totalitarian_education: "Totalitäre Bildung zerstören"
 TUR_destroy_totalitarian_education_desc: "Ein zentralisiertes Bildungswesen ist nichts weiter als ein Überbleibsel aus autoritären Zeiten. Die Bildung sollte privaten Organisationen überlassen werden, die ihren Lehrplan frei wählen können. Die Ausbildung sollte nur für die ersten 8 Jahre verpflichtend sein, wobei die Kosten für die Ausbildung durch günstige Kredite von Banken finanziert werden sollten, natürlich"
 TUR_return_of_socialism: "Rückkehr des Sozialismus"
 TUR_return_of_socialism_desc: "Seit Jahrzehnten sind die linken Parteien in der Türkei tot, aber endlich haben sie es geschafft, sich zu erheben und die Macht zu übernehmen! Das ist die Revolution!"
 TUR_strong_state_for_people: "Starker Staat für Menschen"
 TUR_strong_state_for_people_desc: "Die Menschen verdienen einen starken Staat, der sie führt. Diejenigen, die ihr Vertrauen in die Regierung setzen, werden belohnt werden"
 TUR_peoples_power: "Die Macht des Volkes"
 TUR_peoples_power_desc: "Die Regierung sollte für das Volk und durch das Volk sein. Wir müssen die Bauern und das Volk auf allen Ebenen der Verwaltung demokratisch einbinden, von der Kommune bis zum Staat."
 TUR_destroy_old_regime: "Zerstörung des alten Regimes"
 TUR_destroy_old_regime_desc: "Wir müssen alle Überbleibsel des alten korrupten Regimes aus der Verwaltung entfernen und neu anfangen!"
 TUR_mixed_economy: "Gemischte Wirtschaft"
 TUR_mixed_economy_desc: "Die Zusammenarbeit zwischen dem privaten und dem öffentlichen Sektor ist für eine gut funktionierende Wirtschaft notwendig. Wir müssen die bösen kapitalistischen Tendenzen ausrotten und gleichzeitig den Menschen Raum lassen, um wirtschaftlich unabhängig zu sein."
 TUR_state_owned_economy: "Staatseigene Wirtschaft"
 TUR_state_owned_economy_desc: "Der Kapitalismus muss aus unserer Gesellschaft getilgt werden. Nur der Staat und die Kommunen sind geeignet, die Industrie zu führen"
 TUR_rent_to_production_economy: "Von der Renten- zur Produktionswirtschaft"
 TUR_rent_to_production_economy_desc: "Ein privater Sektor ist zwar wichtig, aber wir müssen unsere Bevölkerung ermutigen und unterstützen, Eigentum an Unternehmen und Wohnraum zu erwerben, um sicherzustellen, dass die tatsächliche Kontrolle über die Wirtschaft in den Händen der Menschen bleibt"
 TUR_land_reform: "Land Reform"
 TUR_land_reform_desc: "Grundbesitzer sind eine Geißel der Menschheit. In der Türkei gibt es immer noch viele rückständige und sogar feudale Strukturen, die die Bauern daran hindern, frei zu sein. Wir müssen die Eigentumsverhältnisse von Grund und Boden in unserem Land vollständig reformieren."
 TUR_heavy_agricultural_subsidies: "Hohe Subventionen für die Landwirtschaft"
 TUR_heavy_agricultural_subsidies_desc: "Wir müssen gegen die WTO-Regeln verstoßen und damit beginnen, unsere Landwirtschaft massiv zu subventionieren, indem wir unseren Landwirten billigen Treibstoff, günstige und einfache Kredite und Maschinen zur Verfügung stellen."
 TUR_machinery_tractor_parks: "Maschinenpark Traktorparks"
 TUR_machinery_tractor_parks_desc: "Wir müssen Traktorenparks einrichten, in denen Landmaschinen hergestellt, gewartet und verkauft werden können. All dies wird an zentralen Orten im ganzen Land geschehen. Dies wird uns helfen, unsere Landwirtschaft erheblich zu modernisieren und zu motorisieren"
 TUR_communal_farming: "Kommunale Landwirtschaft"
 TUR_communal_farming_desc: "Die gemeinschaftliche Landwirtschaft ist der beste Weg, um unsere Betriebe effizienter zu machen. Anstelle von großen, auf Profit ausgerichteten Betrieben werden wir mehr großflächige Landwirtschaft für den lokalen Gebrauch haben."
 TUR_cut_global_trade: "Globalen Handel einschränken"
 TUR_cut_global_trade_desc: "Die türkischen Ressourcen sollten nur der Türkei vorbehalten sein und nicht von globalistischen Imperialisten gestohlen werden. Wir müssen sicherstellen, dass die lebenswichtigen Ressourcen unseres Landes in unseren Händen bleiben"
 TUR_prioritise_backwards_regions: "Rückwärtsgerichtete Regionen priorisieren"
 TUR_prioritise_backwards_regions_desc: "Die wirtschaftlichen Investitionen sollten sich auf die ländlicheren und dünn besiedelten Gebiete konzentrieren, die lange Zeit vom Staat vernachlässigt wurden. Der ländliche Raum ist das Rückgrat dieses Landes"
 TUR_urban_humanism: "Urbaner Humanismus"
 TUR_urban_humanism_desc: "Unsere Städte müssen so umgestaltet werden, dass sie keine kalten Betonklötze sind, in denen die Menschen nur als Räder in der kapitalistischen Maschine fungieren. Urbane Gebiete müssen natürlicher gestaltet werden, damit der Arbeiter gedeihen kann."
 TUR_equal_distribution: "Gleichmäßige Verteilung"
 TUR_equal_distribution_desc: "Wir dürfen in der Regionalpolitik keine Favoriten spielen. Das führt nur zu Diskursen in unserem Land. Wir werden uns auf Bereiche konzentrieren, die auf staatlichen und lokalen Bedürfnissen basieren"
 TUR_greatest_productive_force: "Die größte Produktivkraft ist der Mensch"
 TUR_greatest_productive_force_desc: "Nur wenn wir uns auf den Menschen konzentrieren, können wir unser Land voranbringen. Jeder Aspekt des Lebens, der Wirtschaft, der Gesellschaft und alles andere hat seinen Ursprung im Menschen"
 TUR_clamp_down_on_kurdish_culture: "Eindämmung der kurdischen Identität"
 TUR_clamp_down_on_kurdish_culture_desc: "Die Kurden sind ein Teil der türkischen Nation, ob sie es wollen oder nicht. Wir werden uns diesen von der CIA finanzierten Terroristen nicht beugen."
 TUR_federal_republic: "Föderalistische Republik"
 TUR_federal_republic_desc: "Jede Volksgruppe in der Türkei sollte das Recht auf Selbstbestimmung, Autonomie und sogar vollständige Unabhängigkeit haben, wenn sie dies wünscht. Die Dämonisierung unserer Minderheiten wird keinen starken Staat hervorbringen. Wir müssen uns darauf einigen, den Aleviten eine Art Autonomie zu gewähren, um aller willen."
 TUR_appease_kurds: "Die Kurden beschwichtigen"
 TUR_appease_kurds_desc: "Wir bekämpfen die Kurden seit Jahrzehnten und haben nichts erreicht. Es ist an der Zeit, die Waffen niederzulegen und einen friedlicheren Ansatz zu wählen. Sie wollen schließlich nur in Frieden leben"
 TUR_the_turkish_nation: "Die türkische Nation"
 TUR_the_turkish_nation_desc: "Die Türkei ist eine türkische Nation. Damit sind nicht nur ethnische Türken gemeint, sondern jeder Bürger der Türkei ist ein Türke und Teil der unteilbaren Republik Türkei. Wir werden nicht zulassen, dass unsere Feinde uns spalten, indem sie Zwietracht unter unserem Volk säen"
 TUR_detach_state_from_religion: "Staat und Religion entkoppeln"
 TUR_detach_state_from_religion_desc: "Die Türkei wurde als säkularer Staat gegründet, aber in den letzten Jahren wurde dieses Kernprinzip der Republik in Frage gestellt. Wir müssen alle Aspekte der Religion aus dem Staat heraushalten: kein Religionsunterricht in öffentlichen Schulen, keine Finanzierung religiöser Organisationen durch den Staat und keine religiösen Bilder in öffentlichen Gebäuden. Es steht den Menschen frei, das zu verehren, was sie wollen, aber der Staat sollte über solchen frivolen Vorstellungen stehen."
 TUR_recognise_minorities: "Anerkennen von Minderheiten"
 TUR_recognise_minorities_desc: "Wir müssen uns eingestehen, dass die Türkei aus vielen verschiedenen Menschen besteht. Es hat keinen Sinn zu versuchen, jedem Bürger die Idee des Türkentums aufzuzwingen. Jeder Mensch ist ein Bürger der Türkei, ob er nun Türke ist oder nicht"
 TUR_leverage_diaspora: "Hebelwirkung auf die Diaspora"
 TUR_leverage_diaspora_desc: "Die Westmächte werfen uns vor, einen Völkermord an den Armeniern begangen zu haben. Dies ist eine glatte Lüge, die von den Imperialisten verbreitet wird. Wir sollten unsere Diaspora nutzen, um die Politik der westlichen Länder zu beeinflussen, damit sie ihre Haltung uns gegenüber ändern"
 TUR_commit_to_gender_equality: "Für die Gleichstellung der Geschlechter eintreten"
 TUR_commit_to_gender_equality_desc: "Die Gleichstellung von Männern und Frauen in der Türkei ist miserabel. Wir müssen uns dazu verpflichten, die Gewalt gegen Frauen zu verringern und Frauen mehr Möglichkeiten zu geben, wenn es um Arbeit geht, und ihre Beteiligung an Bildung und Politik zu erhöhen."
 TUR_revolutionary_education: "Revolutionäre Bildung"
 TUR_revolutionary_education_desc: "Wir sollten uns auf die Verbesserung unserer Bildung konzentrieren. Es reicht nicht aus, dass die Zugänglichkeit verbessert wird, wir müssen auch revolutionäre Ideen an die Schüler weitergeben, damit sie die Fackel weiter tragen können"
 TUR_free_education: "Freie Bildung"
 TUR_free_education_desc: "Bildung sollte für alle völlig kostenlos sein. Sie ist eine Grundvoraussetzung für das Wohlergehen der Nation"
 TUR_increase_peoples_welfare: "Erhöhung des Wohlstands der Menschen"
 TUR_increase_peoples_welfare_desc: "Es ist von größter Bedeutung, dass unsere Bürger gesund sind. Wir müssen auch dafür sorgen, dass niemand in unserem Land hungern muss, selbst wenn er arbeitslos, alt oder behindert ist"
 TUR_leave_NATO: "NATO verlassen"
 TUR_leave_NATO_desc: "Die NATO ist nur ein Werkzeug für die Imperialisten, um die Welt zu kontrollieren. Wir sollten niemals Teil einer solchen Organisation sein"
 TUR_anti_west_sentiment: "Anti-West-Stimmung"
 TUR_anti_west_sentiment_desc: "Der Westen mischt sich ständig in den Nahen Osten ein. Wir müssen uns mit den aufstrebenden Mächten neu ausrichten, die eines Tages die dekadenten Vereinigten Staaten stürzen werden"
 TUR_balanced_approach: "Ausgewogener Ansatz"
 TUR_balanced_approach_desc: "Die internationale Diplomatie kann tückisch sein. Wir müssen vorsichtig vorgehen, aber unser Ziel sollte es sein, die Türkei von allen ausländischen Mächten, die sich einmischen, unabhängig zu machen"
 TUR_deterrent_national_defence: "Abschreckung Landesverteidigung"
 TUR_deterrent_national_defence_desc: "Unsere Armee muss stark genug sein, um als Abschreckung zu dienen, damit es keine Imperialisten wagen, sich bei uns einzumischen."
 TUR_destruction_of_fascists: "Vernichtung von Faschisten"
 TUR_destruction_of_fascists_desc: "Das Militär, die Polizei und der MIT sind nichts anderes als faschistische Organisationen, die abgerissen und durch eine Alternative ersetzt werden müssen, die vom Volk gestellt wird."
 TUR_pacifist_initiatives: "Pazifistische Initiativen"
 TUR_pacifist_initiatives_desc: "Wir sollten bei der Lösung von Konflikten auf einen friedlichen Ansatz setzen. Wir sollten alle imperialistischen Initiativen zum Wohle des Volkes stoppen"
 TUR_invest_in_police: "In Sicherheit investieren"
 TUR_invest_in_police_desc: "Wir brauchen einen starken Sicherheitsapparat, damit sich die Menschen sicher fühlen können. Unsere Polizei braucht gute Ausrüstung und gute Gehälter, um ihr Bestes zu geben."
 TUR_national_democratic_revolution: "Nationale demokratische Revolution"
 TUR_national_democratic_revolution_desc: "Wir müssen die von Atatürk begonnene nationaldemokratische Revolution fortsetzen. Wir sind die Vorhut der Revolution und wir werden die Türkei in ein modernes Zeitalter führen"
 TUR_heavy_military_investment: "Hohe militärische Investitionen"
 TUR_heavy_military_investment_desc: "Wir müssen die Türkei vor äußeren Mächten schützen. Wir müssen massiv in unsere Schwerindustrie investieren, um sicherzustellen, dass unsere Armee für künftige Schlachten gerüstet ist."
 TUR_shutdown_christian_missionaries: "Christliche Missionare abschalten"
 TUR_shutdown_christian_missionaries_desc: "Die im Land tätigen christlichen Missionare sind nichts anderes als Spione der westlichen Imperialisten. Wir müssen sie aus dem Land vertreiben und ihnen verbieten, zu predigen"
 TUR_form_anti_imperialist_vanguard: "Anti-imperialistische Vorhut bilden"
 TUR_form_anti_imperialist_vanguard_desc: "Der Westen mischt sich ständig in den Nahen Osten ein, insbesondere die Vereinigten Staaten. Wir müssen einen Zusammenschluss von Antiimperialisten im Nahen Osten bilden, um das große Nahost-Projekt der Vereinigten Staaten zu stoppen"
 TUR_vanguard_approach_azerbaijan: "Annäherung an Aserbaidschan"
 TUR_vanguard_approach_azerbaijan_desc: "Aserbaidschan ist ein langjähriger Verbündeter der Türkei. Schließlich teilen wir eine gemeinsame Religion, ein gemeinsames Erbe und politische Ziele. Wir sollten sie auffordern, den westlichen Imperialismus anzuprangern"
 TUR_vanguard_reclaim_azerbaijan_territory: "Rückgewinnung der territorialen Integrität Aserbaidschans"
 TUR_vanguard_reclaim_azerbaijan_territory_desc: "Armenien besetzte Teile Aserbaidschans nach dessen Unabhängigkeit von der Sowjetunion unter dem Vorwand, ethnische Armenier zu schützen. Diese Besetzung dauert nun schon mehr als ein Jahrzehnt an. Es ist an der Zeit, Armenien aufzufordern, sich aus der Region zurückzuziehen und die Konsequenzen zu tragen!"
 TUR_vanguard_approach_iran: "Annäherung an Iran"
 TUR_vanguard_approach_iran_desc: "Der Iran wird seit langem von den Amerikanern unterdrückt und verunglimpft. Sie werden sicherlich an einer gemeinsamen Front gegen den großen Satan interessiert sein."
 TUR_vanguard_pressure_northern_cyprus: "Druck auf Nordzypern"
 TUR_vanguard_pressure_northern_cyprus_desc: "Nordzypern existiert nur, weil wir es unterstützen. Wir haben erheblichen Einfluss auf ihre Regierung und wir sollten ihnen gegenüber betonen, dass sie nur existieren, weil wir es zulassen."
 TUR_vanguard_negotiate_with_syria: "Mit Syrien verhandeln"
 TUR_vanguard_negotiate_with_syria_desc: "Wir haben eine sehr schwierige Geschichte mit Syrien. Zu einem bestimmten Zeitpunkt erlaubten sie der PKK, innerhalb ihrer Grenzen zu operieren, und sie haben uns nie verziehen, dass wir die Region Hatay von den Franzosen erhalten haben. Aber vielleicht gibt es einen Weg, wie wir Freunde werden können"
 TUR_vanguard_annex_northern_cyprus: "Anhang Nordzypern"
 TUR_vanguard_annex_northern_cyprus_desc: "Nordzypern ist voll von Türken. Aus diesem Grund sollten wir Nordzypern viel näher an uns heranführen. In der Tat sollte die gesamte Insel Teil der Türkei sein"
 TUR_vanguard_unify_iraq: "Irak ausrichten"
 TUR_vanguard_unify_iraq_desc: "Die Iraker sind in den letzten Jahren wild und zügellos geworden, und wir müssen das Problem lösen und sie auf unsere Seite ziehen."
 TUR_scientific_socialism: "Wissenschaftlicher Sozialismus"
 TUR_scientific_socialism_desc: "Der Weg des wissenschaftlichen Sozialismus der EMEP ist der beste Weg in die Zukunft. Ein stark antikapitalistischer, dezentralisierter und nicht-interventionistischer Weg wird für die Türkei am erfolgreichsten sein"
 TUR_unlimited_workers_rights: "Unbegrenzte Rechte der Arbeitnehmer"
 TUR_unlimited_workers_rights_desc: "Die Arbeiter der Türkei werden seit Jahrzehnten unterdrückt! Damit ist jetzt Schluss! Es ist an der Zeit, unsere Ketten zu sprengen und die Türkei zu einem Paradies für Arbeiter zu machen!"
 TUR_adherent_defence: "Adhärente Verteidigung"
 TUR_adherent_defence_desc: "Unsere Armee sollte nicht dazu benutzt werden, andere Menschen zu unterdrücken. Die Aufgabe der Armee ist es, unser Volk zu schützen, und nur das"
 TUR_shut_down_imperialists: "Schaltet die Imperialisten aus"
 TUR_shut_down_imperialists_desc: "Unser derzeitiges Regierungsmodell basiert auf kapitalistischen Idealen. All das ist purer Unsinn. Wir müssen unser Geldsystem völlig umgestalten. Andere Mächte sagen, dass wir ihnen Geld \"schulden\", aber unsere Schulden werden einfach mit einem Knopfdruck weggewischt"
 TUR_retreat_from_cyprus: "Rückzug aus Zypern"
 TUR_retreat_from_cyprus_desc: "Die Türkei hat auf Zypern nichts zu suchen. Sie ist nichts weiter als ein Überbleibsel des türkischen Imperialismus. Die Bewohner der Inseln, sowohl Türken als auch Griechen, sollten über ihr Schicksal selbst entscheiden"
 TUR_devrimci_yol: "Revolutionärer Weg"
 TUR_devrimci_yol_desc: "Devrimci Yol bedeutet Revolutionärer Weg und ist eine türkische Ausprägung des Marxismus-Leninismus mit Schwerpunkt auf Gewerkschaften. Viele Mitglieder von §W[anarchist_communism_L]§! waren in den 1980er Jahren Teil dieser Bewegung. Die Idee von Devrimci Yol ist dem ausländischen Kommunismus unserer Konkurrenten überlegen und muss über andere Strömungen erhoben werden."
 TUR_committees_of_resistance: "Komitees des Widerstands"
 TUR_committees_of_resistance_desc: "Wir müssen Widerstandskomitees bilden, um uns gegen die um sich greifende rechte Gesinnung im Lande zu wehren. Diese Gruppen werden auf den Straßen patrouillieren und die als Graue Wölfe bekannten Terroristen zur Strecke bringen"
 TUR_committees_of_production: "Ausschüsse der Produktion"
 TUR_committees_of_production_desc: "Produktionsausschüsse werden dazu beitragen, Arbeiter und Fabriken in effizienten Einheiten zu organisieren, und diese Ausschüsse werden den Herstellungsprozess unabhängig kontrollieren."
 TUR_empower_unions: "Ermächtigung der Gewerkschaften"
 TUR_empower_unions_desc: "Wir müssen die Gewerkschaften stärken, damit wir die Rechte der Arbeitnehmer umfassend schützen können. Nur wenn wir den Arbeitnehmern eine Stimme geben, werden unsere Worte wahrhaftig sein"
 TUR_strike_pakistan: "Pakistan angreifen"
 TUR_strike_pakistan_desc: "Die pakistanische Regierung scheint jede Form des Sozialismus abzulehnen, und sie hat sich aktiv gegen unsere Regierung ausgesprochen. Es ist an der Zeit, sie ein für alle Mal zum Schweigen zu bringen."
 TUR_strike_arabia: "Arabien befreien"
 TUR_strike_arabia_desc: "Die Saudis scheinen mit anderen Ideologien nicht besonders gut auszukommen. Aus diesem Grund werden wir sie dazu zwingen müssen."
 TUR_islamist_victory: "Sieg der Islamisten"
 TUR_islamist_victory_desc: "Die Menschen in der Türkei haben sich nach einer konservativeren Regierung gesehnt, einer Regierung, die wirklich dem Islam folgt. Jetzt haben sie sie endlich bekommen"
 TUR_lower_taxes_for_exports: "Niedrigere Steuern für Exporte"
 TUR_lower_taxes_for_exports_desc: "Die Türkei hat eine starke Wirtschaft, aber es gibt eine Menge Bürokratie für Exporte. Wir müssen den internationalen Handel viel einfacher machen, als er jetzt ist"
 TUR_form_new_stock_markets: "Neue Aktienmärkte bilden"
 TUR_form_new_stock_markets_desc: "Derzeit gibt es nur in Istanbul eine Börse. Dadurch werden Menschen, die in anderen Teilen der Türkei leben, stark entmündigt. Wir müssen mehr lokale Börsen einrichten und sie an die Istanbuler Börse anbinden"
 TUR_energy_investments: "Energie-Investitionen"
 TUR_energy_investments_desc: "Wir müssen die Abhängigkeit der Türkei von ausländischen Energieimporten verringern"
 TUR_subsidise_farming: "Landwirtschaft subventionieren"
 TUR_subsidise_farming_desc: "Die Türkei verfügt über große fruchtbare Flächen, doch unsere landwirtschaftliche Produktion ist auf einem historischen Tiefstand. Wir müssen unsere Landwirte subventionieren, um eine stetige und effiziente Lebensmittelversorgung zu gewährleisten"
 TUR_increase_oil_gas_production: "Steigerung der Erdöl- und Erdgasproduktion"
 TUR_increase_oil_gas_production_desc: "Die Türkei importiert viel Erdöl und Erdgas, obwohl wir auch einheimisches Angebot haben. Wir müssen in unsere Erdöl- und Erdgasproduktionsanlagen investieren, um die Selbstversorgung zu erhöhen."
 TUR_turkish_highways: "Türkische Autobahnen"
 TUR_turkish_highways_desc: "Die Türkei ist die Verbindungsbrücke zwischen Asien und Europa. Das Straßennetz für die Durchquerung der Türkei ist jedoch in einem schlechten Zustand und sollte verbessert werden"
 TUR_uphold_family_values: "Familienwerte aufrechterhalten"
 TUR_uphold_family_values_desc: "Die traditionellen Familienwerte werden vom Westen angegriffen. Wir müssen eine Organisation gründen, die traditionelle Werte fördert und dafür sorgt, dass es in den Medien kein Material gibt, das dieser Tradition feindlich gegenübersteht."
 TUR_security_through_police_and_welfare: "Sicherheit durch Polizei und Wohlfahrt"
 TUR_security_through_police_and_welfare_desc: "Um die Sicherheit unserer Bürgerinnen und Bürger zu gewährleisten, reicht es nicht aus, dass wir die Polizei finanzieren. Wir müssen auch die Sozialausgaben erhöhen, damit die Menschen nicht in Situationen geraten, in denen sie auf Kriminalität zurückgreifen müssen, um zu überleben"
 TUR_judicial_reform: "Justizielle Reform"
 TUR_judicial_reform_desc: "Unser Justizsystem ist veraltet und hat den Anschluss an die moderne Gesellschaft verloren. Wir müssen das gesamte System reformieren und korrupte Richter absetzen"
 TUR_remove_electoral_treshold: "Wahlhürde abschaffen"
 TUR_remove_electoral_treshold_desc: "Die Türkei hat die höchste Wahlhürde der Welt. Eine Partei braucht mindestens 10 % der Wählerstimmen, um Sitze im Parlament zu erhalten. Das ist undemokratisch und dient nur dazu, die Macht der Regierungspartei zu festigen. Wir müssen die Obergrenze ganz abschaffen"
 TUR_increase_military_funding: "Erhöhung der Mittel für das Militär"
 TUR_increase_military_funding_desc: "Die türkische Nation befindet sich im Belagerungszustand und wir brauchen ein starkes Militär, um uns zu verteidigen. Wir müssen die Mittel aufstocken und neue Mitarbeiter einstellen"
 TUR_concentrate_domestic_equipment: "Fokus auf Haushaltsgeräte"
 TUR_concentrate_domestic_equipment_desc: "Das türkische Militär sollte türkische Ausrüstung verwenden. Wir sind derzeit zu sehr von den Ausrüstungslieferungen unserer so genannten \"Verbündeten\" abhängig."
 TUR_military_rnd_projects: "Forschungs- und Entwicklungsprojekte"
 TUR_military_rnd_projects_desc: "Wir müssen nicht nur heimische Ausrüstung produzieren, sondern auch heimische Waffensysteme entwickeln, um die im Ausland gekauften zu ersetzen."
 TUR_remove_military_from_politics: "Militär aus der Politik entfernen"
 TUR_remove_military_from_politics_desc: "In einem demokratischen Land ist es pervers, dass das Militär so viel Macht hat. Wir müssen Gesetze erlassen und die Verfassung ändern, um zu verhindern, dass sich das Militär ständig in die Politik einmischt."
 TUR_islamic_nato: "Islamische NATO"
 TUR_islamic_nato_desc: "Während die NATO uns Sicherheit bietet, haben die NATO-Mitglieder gezeigt, dass sie den Nahen Osten völlig außer Acht lassen. Wenn sie nicht für Stabilität und Wohlstand sorgen können, müssen wir das Heft in die Hand nehmen. Wir werden unser eigenes Militärbündnis gründen, die Mediterranean Treaty Organization, kurz MTO"
 TUR_invite_iraq: "Irak einladen"
 TUR_invite_iraq_desc: "Wir müssen den Irak in unser Bündnis einladen, da er langsam anfängt, die Kurve zu kriegen, und wir würden ernsthaft von einer gegenseitigen Zusammenarbeit profitieren."
 TUR_invite_syria: "Invite Syria"
 TUR_invite_syria_desc: "Die Tatsache, dass Syrien direkt südlich von unserem Land liegt, bedeutet, dass wir sehr verwundbar sind. Syrien in unsere Fraktion einzuladen, wäre ein guter Weg, um unsere Sicherheit zu gewährleisten."
 TUR_invite_egypt: "Ägypten einladen"
 TUR_invite_egypt_desc: "Egpyt ist ein aufstrebendes Machtzentrum, und mit einer Bevölkerung seiner Größe wird unser Bündnis praktisch alles erreichen können"
 TUR_assistance_to_bulgaria: "Hilfe für Bulgarien"
 TUR_assistance_to_bulgaria_desc: "Wir sollten Bulgarien bei der Entwicklung seiner Infrastruktur unterstützen, damit wir problemlos mehr Investitionen jenseits seiner Grenzen tätigen können."
 TUR_islamic_economic_cooperation: "Islamische wirtschaftliche Zusammenarbeit"
 TUR_islamic_economic_cooperation_desc: "Viele muslimische Länder schwimmen im Geld, und sie verwenden dieses Geld für unsinnige Dinge. Wir sollten ein Wirtschaftsbündnis bilden, um unsere Ressourcen für ein gemeinsames Wirtschaftsprojekt zu bündeln."
 TUR_condemn_china: "Verurteilen Sie China"
 TUR_condemn_china_desc: "Chinas Umgang mit den einheimischen Muslimen ist abscheulich und sollte verurteilt werden"
 TUR_improve_relations_with_egypt: "Verbesserung der Beziehungen zu Ägypten"
 TUR_improve_relations_with_egypt_desc: "Die Türkei hat eine steinige Geschichte mit Ägypten, vor allem wegen unserer früheren Konflikte. Wir stehen hier alle auf der gleichen Seite und sollten den Ägyptern gegenüber nicht so kalt sein"
 TUR_investments_in_iraq: "Irakische Freundschaft"
 TUR_investments_in_iraq_desc: "Auch wenn die Beziehungen zwischen dem Irak und uns in der Vergangenheit nicht ideal waren, ist es das Beste, wenn wir uns einander annähern. Wir können in die irakische Infrastruktur investieren und ihr Vertrauen gewinnen"
 TUR_work_together_with_BSEC: "Mit BSEC zusammenarbeiten"
 TUR_work_together_with_BSEC_desc: "Die BSEC (Black Sea Economic Cooperation) ist eine Organisation, deren Ziel es ist, den Wohlstand rund um das Schwarze Meer zu fördern. Die Organisation setzt sich aus Ländern rund um das Schwarze Meer und einigen Ländern des südlichen Balkans zusammen. Wir müssen mit diesen Ländern zusammenarbeiten, um den Nutzen zu erhöhen"
 TUR_fixing_ideals: "Ideale reparieren"
 TUR_fixing_ideals_desc: "Unsere Ideale sind durch die jahrzehntelange kemalistische Ideologie und Herrschaft zerstört worden. Es ist jedoch noch nicht zu spät, sie wiederherzustellen. Wir werden die gemachten Fehler korrigieren und die Nation zurück zum Traditionalismus und Islamismus führen."
 TUR_anti_lgbtq: "Doppelter Einsatz für Ehegesetze"
 TUR_anti_lgbtq_desc: "Wir müssen dafür sorgen, dass sich unsere Gesellschaft nicht um westliche Ideale dreht. Wir werden die traditionellen Ehegesetze verdoppeln und den Traditionalismus über alles andere stellen"
 TUR_supporting_islamists: "Die Stimme der Ulemas"
 TUR_supporting_islamists_desc: "Wir werden die Ulema ihre Meinung zu den Angelegenheiten unseres Landes äußern lassen. Wenn wir ihnen eine Stimme geben, wird unsere Nation auf einen Pfad der Rechtschaffenheit und Reinheit gelenkt werden."
 TUR_natural_medicine: "Naturheilkunde"
 TUR_natural_medicine_desc: "Natürliche Medizin ist die beste Art der Medizin. Wir müssen die verherrlichten, im Labor hergestellten Medikamente loswerden, denn sie können Inhaltsstoffe enthalten, die dem Körper mehr schaden als nützen..."
 TUR_new_era: "Eine Neue Ära"
 TUR_new_era_desc: "Es wird eine neue Ära für die Region eingeleitet. Eine Ära des Friedens und der Stabilität, frei von Unterdrückung und Ungerechtigkeit"
 TUR_ally_palestine: "Verbündeter Palästina"
 TUR_ally_palestine_desc: "Palästina ist seit Ende der 1940er Jahre von den Israelis besetzt. Es ist an der Zeit, dass wir angemessene Beziehungen zu ihnen aufbauen und unsere Unterstützung für sie zeigen"
 TUR_talks_with_iran: "Gespräche mit Iran"
 TUR_talks_with_iran_desc: "Der Iran hat die vollständige Befreiung Palästinas und den Sturz der israelischen Ordnung gefordert. Wir werden Gespräche mit ihnen führen und sehen, ob wir trotz unserer religiösen Unterschiede eine gemeinsame Basis in dieser Angelegenheit finden können."
 TUR_freeing_palestine: "Befreiung von Palästina"
 TUR_freeing_palestine_desc: "Es ist an der Zeit, dass wir die Palästinenser von den israelischen Besatzern befreien. Die Israelis haben nichts als Leid und Ungerechtigkeit über Palästina und die Levante gebracht, und es ist an der Zeit, dass wir etwas dagegen tun!"
 TUR_shia_dominance: "Schiitische Dominanz"
 TUR_shia_dominance_desc: "Es ist an der Zeit, dass sich die Aleviten, Alawiten und Dschafaris der Türkei zusammenschließen und die Unterdrückung der türkischen Sunniten beenden."
 TUR_alevi_political_shift: "Politische Dominanz der Aleviten"
 TUR_alevi_political_shift_desc: "Das politische Kapital der Türkei muss in die alevitisch dominierten Gebiete in Zentralanatolien verlegt werden. Dies ist der beste Weg, um unsere Machtbasis zu sichern"
 TUR_repair_relations_with_alawites: "Wiederherstellung der Beziehungen zu den Alawiten"
 TUR_repair_relations_with_alawites_desc: "Die in Hatay lebenden Alawiten und die politische Elite Syriens werden oft mit den Aleviten verwechselt. Obwohl sie einige Ähnlichkeiten aufweisen, wurden die Sekten zu unterschiedlichen Zeiten gegründet, und die Alawiten sind hauptsächlich Araber. Es gab historische Reibungen, da die Alawiten die Aleviten als \"Unterdrücker der Araber\" betrachteten. Diese Feindseligkeit sollte geändert werden"
 TUR_invest_in_alevis: "In Aleviten investieren"
 TUR_invest_in_alevis_desc: "Die meisten Aleviten in der Türkei leben in Ostanatolien, wo der wirtschaftliche Wohlstand viel geringer ist als in den westlichen Teilen der Türkei. Es ist an der Zeit, dass die Aleviten am Wohlstand teilhaben"
 TUR_invest_in_alawites: "In Alawiten investieren"
 TUR_invest_in_alawites_desc: "Genau wie die Aleviten wurden auch die Alawiten von früheren Regierungen wirtschaftlich entrechtet. Wir werden nicht denselben Fehler machen"
 TUR_unite_alawites: "Alawiten vereinen"
 TUR_unite_alawites_desc: "Die Türkei hat die Region Hatay zu Unrecht von Frankreich gestohlen und die Alawiten in zwei getrennte Staaten gespalten. Wir müssen das Gebiet an Syrien zurückgeben und alle Alawiten unter einer einzigen Regierung vereinigen"
 TUR_utilise_alawite_military_experience: "Nutzung der militärischen Erfahrung der Alawiten"
 TUR_utilise_alawite_military_experience_desc: "In Syrien besteht ein großer Teil der militärischen Führung aus Alawiten. Wir müssen eine ähnliche Methode in unserem eigenen Militär anwenden, um einen loyalen Offizierskader zu haben."
 TUR_break_syrian_dependancy_iran: "Angriff auf die syrisch-iranischen Beziehungen"
 TUR_break_syrian_dependancy_iran_desc: "Wir müssen die Abhängigkeit Syriens vom Iran verringern und es stärker von uns abhängig machen. Aus diesem Grund werden wir ihre Fähigkeit angreifen, in Syrien Einfluss auszuüben."
 TUR_arm_iraqi_shias: "Befreiung der irakischen Schiiten"
 TUR_arm_iraqi_shias_desc: "Die Irakerinnen und Iraker leben in einem System, in dem die schiitische Bevölkerung unterrepräsentiert ist. Wir müssen dies ändern, wir werden sie befreien und sie von dem System der Unterdrückung befreien, unter dem sie derzeit leben."
 TUR_arm_saudi_rebels: "Vorherrschaft über die Hisbollah"
 TUR_arm_saudi_rebels_desc: "Die Hisbollah hat versucht, den gesamten Libanon zu erobern oder zumindest die militärische Kontrolle über ihn auszuüben. Wir werden nicht zulassen, dass ein iranischer Stellvertreter dies tut, da wir den Libanon als Protektorat der Türkei übernehmen werden."
 TUR_anti_iran_diplomacy: "Die iranische Doktrin einschränken"
 TUR_anti_iran_diplomacy_desc: "Die syrische Armee hatte viele Berater, die aus dem Iran ein- und ausgingen. Aus diesem Grund sind ihre Ausbildung und ihre Kampfmethoden sehr ähnlich, und das wird uns Probleme bereiten, wenn wir jemals in einen Krieg mit dem Iran ziehen, da unsere Taktik vorhersehbar sein wird."
 TUR_turkey_syria_union: "Türkisch-Syrische Union"
 TUR_turkey_syria_union_desc: "Da sowohl wir als auch Syrien von einer religiösen Minderheit regiert werden, die die Menschen ständig miteinander verwechseln, sollten wir vielleicht unsere Kräfte bündeln und eine politische Union gründen? Als einsame Sekte haben wir keine Chance, dem sunnitischen Einfluss in der Region zu widerstehen"
 TUR_ottoman_revival: "Osmanische Wiedergeburt"
 TUR_ottoman_revival_desc: "§GDie Osmanen§!, einst eines der größten Reiche vor Jahrhunderten, sind zurückgekehrt. Heute hat sich die politische Landschaft jedoch §Hdrastisch verändert§!, und ein ausgeprägter §HNationalismus§! macht die Wiedervereinigung des Reiches zu einer §Rgewaltigen Aufgabe für jeden§!. Aus diesem Grund muss der §Gneue osmanische Staat§! Wege finden, um zu beweisen, dass er seinen §Hehemaligen Gebieten§! ein besseres Leben bieten wird. Wir werden §H 3 Bereiche von Völkern zu beschwichtigen§! haben: den Nahen Osten, die Levante und den Balkan. Jeder dieser Abschnitte wird §H mehrere Länder §! enthalten, in denen wir unsere Unterstützung §H stärken können §!. Sobald wir in einem dieser Länder §H 100 % Unterstützung §! erreichen, werden wir in der Lage sein, §H Staatskerne zu gewinnen §! und das Vertrauen der Bevölkerung zu erlangen.\n\nIm §RMittleren Osten§! liegt unsere Unterstützung derzeit bei:\n\n[IRQ.GetFlag]Irak: §Y[?osman_iraq|%]§!\n\n[SYR.GetFlag]Syrien: §Y[?osman_syria|%]§!\n\n[KUW.GetFlag]Kuwait: §Y[?osman_kuwait|%]§!\n\nIn der §RLevante§! liegt unsere Unterstützung derzeit bei:\n\n[JOR.GetFlag]Jordanien: §Y[?osman_jor|%]§!\n\n[ISR.GetFlag][PAL.GetFlag]Israel/Palästina: §Y[?osman_isr|%]§!\n\n[LEB.GetFlag]Libanon: §Y[?osman_leb|%]§!\n\n[HEJ.GetFlag]Hedschas: §Y[?osman_sau|%]§!\n\nIn den §RBalkanländern§! liegt unsere Unterstützung derzeit bei:\n\n[GRE.GetFlag]Griechenland: §Y[?osman_gre|%]§!\n\n[BUL.GetFlag]Bulgarien: §Y[?osman_bul|%]§!\n\n[FYR.GetFlag]Mazedonien: §Y[?osman_fyr|%]§!"
 TUR_pan_turkic_dream: "Der pan-türkische Traum"
 TUR_pan_turkic_dream_desc: "Unsere große Nation hat einen neuen §CPan-Turkischen Traum§! ins Auge gefasst. Wir werden die §HOrganisation der Turkstaaten§! nutzen, um Unterstützung und Einfluss innerhalb der Turkstaaten zu gewinnen und sie nach und nach dazu zu bewegen, sich uns als eine gemeinsame Nation anzuschließen. Wenn uns dies gelingt, wird unsere Nation so stark wachsen, dass wir als eine Großmacht in der Welt gelten können. §HTurkstaaten, die der Turkischen Konföderation beitreten können, werden eher beitreten, wenn sie eine hohe Meinung von uns haben!§!"
 TUR_domestic_politics_category: "Türkische Innenpolitik"
 TUR_economy_category: "Wirtschaftskrise"
 TUR_mafia_category: "Die türkische Mafia"
 TUR_mafia_category_desc: "Die türkische Mafia ist seit geraumer Zeit aktiv und begeht Verbrechen wie Drogenhandel, Mord, Betrug – die ganze Palette. In den letzten Jahren jedoch ist sie zunehmend politisch geworden, und bestimmte Parteien wurden dabei erwischt, wie sie Absprachen mit ihr trafen und ihr nach und nach mehr Legitimität verschafften.\n\n§YMafia-Einfluss§! misst den allgemeinen Einfluss, den §Hdie Mafia§! im Land hat. Wenn ihr Einfluss §H60§! oder höher beträgt, dann ist sie in der Lage, politische Attentate durchzuführen – entweder gegen die Führung unserer internen Fraktionen oder gegen das Militär. §HDie Mafia§! wird uns außerdem Geld kosten, und zwar eine Menge, da ein hoher Einfluss mehr Personen ermöglicht, Betrug und Steuerdelikte zu begehen. Zusätzlich wird sich der §HMafia-Einfluss§! §Ralle zwei Wochen um 1 erhöhen§!, sobald er §H60§! erreicht hat. Das kann passieren, wenn wir bestimmte Ereignisse vernachlässigen oder schlechte Entscheidungen im Umgang mit §Hder Mafia§! treffen. Wir können dem §HMafia-Einfluss§! entgegenwirken, indem wir ihre Verstecke ausheben, unsere Polizeiausgaben erhöhen oder sogar die Beliebtheit der Partei aufrechterhalten, damit unsere Bevölkerung nicht von ihren Kampagnen beeinflusst wird. Wenn wir es schaffen, den §HMafia-Einfluss§! unter §H30§! zu senken, können wir gesuchte §HMafia§!-Kriminelle verhaften und sie letztlich vollständig §Hausrotten§!.\n\n§HMafia-Einluss§!: §R[?TUR.TUR_mafia_influence]§!"
 TUR_conduct_anti_mafia_raid: "Durchführung von Anti-Mafia-Operationen"
 TUR_conduct_anti_mafia_raid_desc: "Indem wir Operationen durchführen, die uns helfen, die Mafia auszuschalten, werden wir in der Lage sein, ihren Einfluss schnell zu verringern, wenn auch zu einem außergewöhnlich hohen Preis."
 TUR_arrest_mafia_west: "Verhaftung von Mafia-Mitgliedern in der Westtürkei"
 TUR_arrest_mafia_central: "Verhaftung von Mafia-Mitgliedern in der Zentraltürkei"
 TUR_arrest_mafia_south: "Verhaftung von Mafia-Mitgliedern in der Südtürkei"
 TUR_arrest_mafia_east: "Verhaftung von Mafia-Mitgliedern in der Osttürkei"
 TUR_victory_over_mafia: "§PBeseitigt die Mafia§!"
 TUR_mafia_influence_mechanic: "Globale Missionen"
 TUR_mafia_influence_mechanic_desc: "§PDie türkischen Mafias§! haben sich als weit mehr erwiesen als nur eine inländische Gruppe von Gangmitgliedern – sie sind viel mehr als das. §HDie türkische Mafia hat Verbindungen und Einfluss auf der ganzen Welt§!, jedoch in manchen Regionen mehr als in anderen. Durch die türkische Diaspora ist die türkische Mafia in der Lage, §HUnterstützung zu gewinnen§! und §HEinfluss§! auf andere Nationen auszuüben und dort neue §PMafia-Stellvertreter§! zu etablieren. Auf diese Weise kann die §HTürkische Mafia§! weltweit Strippen in Regierungen ziehen und in manchen Fällen sogar §RRegierungen stürzen§!.\n\nWie in den untenstehenden Visualisierungen gezeigt, gilt: Je §Hhöher der Mafia-Einfluss§! in bestimmten Ländern ist, desto mehr Kontrolle besitzt sie. Ist der Einfluss der Mafia §Rniedrig§!, ist die Mafia §Rnicht in der Lage§!, drastische Maßnahmen zu ergreifen. Aber wenn der §HMafia-Einfluss hoch ist§!, gibt es §Gviel§! mehr Möglichkeiten.\n\n§HEinfluss in UK§!: §G[?mafia_uk|%]§!\n§HEinfluss in Deutschland§!: §G[?mafia_germany|%]§!\n§HEinfluss in den Niederlanden§!: §G[?mafia_holland|%]§!\n§HEinfluss in Australien§!: §G[?mafia_australia|%]§!\n§HEinfluss in Belgien§!: §G[?mafia_belgium|%]§!\n\nKeine Farbe – Geringer Einfluss\n§YGelb§! – Etwas Einfluss\n§RRot§! – Viel Einfluss\n"
 TUR_start_eng_operations: "Aufnahme der Tätigkeit im Vereinigten Königreich"
 TUR_close_eng_operations: "Beendigung der Tätigkeit im Vereinigten Königreich"
 TUR_boost_british_firms: "Förderung britischer Unternehmen"
 TUR_fund_ira: "Separatisten finanzieren"
 TUR_sow_division: "Zwietracht säen mit in der Politik"
 TUR_shatter_the_kingdom: "§PZerschlage das Königreich§!"
 TUR_start_ger_operations: "Aufnahme der Tätigkeit in Deutschland"
 TUR_close_ger_operations: "Beendigung der Tätigkeit in Deutschland"
 TUR_gray_wolves_networks: "Graue-Wölfe-Netzwerke ausbauen"
 TUR_commit_vehicle_rob: "Fahrzeuge aus Deutschland herausschmuggeln"
 TUR_attack_german_politics: "Korrupte Staatsmänner finden"
 TUR_take_german_industries: "§PKontrolle über Schlüsselindustrien übernehmen§!"
 TUR_take_german_industries_desc: "Durch das hohe Maß an Korruption in der deutschen Politik sind wir in der Lage, wichtige Industriezweige für unsere eigenen Bedürfnisse einfach aufzugeben."
 TUR_start_hol_operations: "Aufnahme der Tätigkeit in den Niederlanden"
 TUR_close_hol_operations: "Beendigung der Tätigkeit in den Niederlanden"
 TUR_establish_drug_networks_rotterdam: "Ausbau der Drogennetze"
 TUR_decrease_policing_holland: "Finanzierung der Polizei angreifen"
 TUR_largest_drug_network: "§PEinrichtung der großen Drogenzentrale§!"
 TUR_start_aus_operations: "Aufnahme der Tätigkeit in Australien"
 TUR_close_aus_operations: "Beendigung der Tätigkeit in Australien"
 TUR_boost_honoured_society: "Die ehrenwerte Gesellschaft aufrütteln"
 TUR_target_aussie_welfare: "Angriff auf den australischen Lebensstandard"
 TUR_spread_hatred_indonesia: "Startgerüchte zwischen Indonesien"
 TUR_watch_the_conflict: "§PAustralische Schätze stehlen§!"
 TUR_watch_the_conflict_desc: "Wir werden unsere Verbindungen und unseren Einfluss nutzen, um australische Edelmetalle zu stehlen und sie für unsere eigenen Waren zu verwenden."
 TUR_start_bel_operations: "Aufnahme der Tätigkeit in Belgien"
 TUR_close_bel_operations: "Beendigung der Tätigkeit in Belgien"
 TUR_fund_bel_mafia: "Sieg über belgische Kriminelle"
 TUR_steal_crucial_info: "Stehlen wissenschaftlicher Daten"
 TUR_strings_in_belgian_govt: "Strippenzieher in der belgischen Regierung"
 TUR_our_puppets: "§PFliegen Sie wichtige belgische Forscher aus§!"
 TUR_our_puppets_desc: "Indem wir wichtige belgische Forscher ausfliegen, können wir sie in der Türkei für unsere Zwecke einsetzen."
 TUR_hire_gulenist_economic_advisors: "Gülenistische Wirtschaftsberater anstellen"
 TUR_hire_gulenist_economic_advisors_desc: "Aus einem großen Pool internationaler Fachleute können wir Wirtschaftsexperten anheuern, die unsere Regierung bei der Gestaltung der Wirtschaft beraten."
 TUR_employ_gulenist_informants: "Gülenistische Informanten beschäftigen"
 TUR_employ_gulenist_informants_desc: "Die Gülenisten sind über die ganze Welt verteilt. Durch die Einstellung von Informanten wird es einfacher sein, Informationen zu sammeln"
 TUR_hire_gulenist_educators: "Einstellung von gulenistischen Pädagogen"
 TUR_hire_gulenist_educators_desc: "Wir können unsere Bildungseffektivität erheblich steigern, indem wir viele der berühmten Gülen-Gelehrten einstellen, die es auf der Welt gibt"
 TUR_recall_gulenists: "Rückruf von Gülenisten"
 TUR_recall_gulenists_desc: "Wir sollten Gülenisten in die Türkei einladen, um unserem Land zu dienen"
 TUR_call_out_ozkan: "Stellvertretende Ministerpräsidentin Özkan abberufen"
 TUR_call_out_ozkan_desc: "Wir müssen die Schlange Özkan bei ihren Versuchen, [ROOT.GetLeader] von der Macht zu entfernen, zurückpfeifen. Es besteht jedoch die Gefahr, dass er versuchen wird, eine neue politische Partei zu gründen, wenn er zum Rücktritt gezwungen wird"
 TUR_ban_fazilet_partisi: "Verbiete §W[Conservative_L]§!"
 TUR_ban_fazilet_partisi_desc: "Der §W[Conservative_L]§! ist eine islamistische politische Partei, und in einem säkularen türkischen Staat ist kein Platz für solche Parteien. Viele ihrer Mitglieder haben sich bereits zuvor in inzwischen verbotenen islamistischen Parteien engagiert. Das Verbot von §W[Conservative_L]§! wird keine dauerhafte Wirkung haben, da ihre Mitglieder einfach eine neue politische Partei gründen werden, aber es könnte zu einer gewissen Fraktionsbildung und Schwächung unserer Gegner insgesamt führen"
 TUR_big_crash_coming: "Erholen Sie sich vom großen Absturz"
 TUR_big_crash_coming_desc: "Unsere Wirtschaft hat sich seit 2013 deutlich verschlechtert, was uns in eine Depression stürzen wird."
 TUR_sell_reserves: "Reserven verkaufen"
 TUR_sell_reserves_desc: "Der Verkauf von Reserven kann den großen Crash hinauszögern."
 TUR_imf_program: "Zurück zum IWF-Programm"
 TUR_imf_program_desc: "Das IWF-Programm war der Wirtschaftsplan der Türkei zwischen 2001 und 2008, und die Wirtschaft wuchs schnell. Erdogan sagte: \"Wer heute Kredite bekommt, bekommt morgen Aufträge\", und erklärte, der IWF sei gefährlich, dann wurde das IWF-Programm gestrichen und die Türkei zahlte alle Schulden, die sie vom IWF aufgenommen hatte."
 TUR_law_reform: "Das Gesetz reformieren"
 TUR_law_reform_desc: "Die Reform der Gesetze und die Unabhängigkeit der Gerichte ist ein wichtiger Schritt, um die Wirtschaft in Ordnung zu bringen, aber es kann sein, dass es Korruptionsskandale um die AKP geben wird."
 TUR_reestablish_village_institutes: "Wiedereinführung von Dorfinstituten"
 TUR_reestablish_village_institutes_desc: "Dorfinstitute sind lokale Bildungszentren, die von Einheimischen betrieben werden, um in ländlichen Gebieten verschiedene Fertigkeiten zu vermitteln."
 TUR_incentivise_modern_farming: "Anreize für eine moderne Landwirtschaft"
 TUR_incentivise_modern_farming_desc: "Wir müssen Landwirten und Käufern von landwirtschaftlichen Erzeugnissen Steuerbefreiungen gewähren. Wir müssen auch die Technologie stärker in den landwirtschaftlichen Prozess einbeziehen"
 TUR_heavily_subsidise_agriculture: "Landwirtschaft stark subventionieren"
 TUR_heavily_subsidise_agriculture_desc: "Um einen starken Agrarsektor zu haben, müssen wir unsere Landwirte stark subventionieren"
 TUR_encourage_communal_farming: "Förderung der gemeinschaftlichen Bewirtschaftung"
 TUR_encourage_communal_farming_desc: "Wir müssen die gemeinschaftliche Landwirtschaft fördern, um große, von Unternehmen geführte Betriebe zu verdrängen."
 TUR_implement_revolutionary_education: "Revolutionäre Bildung umsetzen"
 TUR_implement_revolutionary_education_desc: "Eine revolutionäre Lehre muss in das Bildungssystem integriert werden, um sicherzustellen, dass die Menschen einen klaren Kopf behalten"
 TUR_migrants: "Überarbeitung der Migrationsgesetze"
 TUR_migrants_desc: "Wir müssen unsere Einwanderungsgesetze überarbeiten, da die Menschen aufgrund der Unruhen in den Nachbarländern zu uns strömen."
 TUR_mit_decision: "Reform des MIT"
 TUR_mit_decision_desc: "Der MIT, unser nationaler Sicherheitsdienst, muss reformiert werden, damit er besser zu unserer neuen Agenda passt."
 TUR_disaster_decision: "Einen Katastrophenhilfeplan aufstellen"
 TUR_disaster_decision_desc: "Erdbeben und Naturkatastrophen treten immer häufiger auf, und wir müssen uns wirklich überlegen, wie wir sie so schnell wie möglich bewältigen können."
 TUR_nationalist_rise: "Aufstieg des türkischen Nationalismus"
 TUR_nationalist_rise_desc: "Nationalismus ist zwar nicht immer etwas Schlechtes, aber zu viel davon schon. Und das ist in unserem Land der Fall, denn derzeit führt er zu ethnischen Konflikten innerhalb unserer eigenen Grenzen."
 TUR_drug_problems_decision: "Das Drogenproblem"
 TUR_drug_problems_decision_desc: "Es gibt eine Menge Drogen, die aus der Türkei kommen und gehen. Das verursacht Probleme für uns, unsere Nachbarn und unser Volk."
 TUR_redesign_bosphorus: "Umgestaltung des Bosporus"
 TUR_redesign_bosphorus_desc: "Die Ufer des Bosporus sind voll von modernen Hochhäusern, und viele der historischen Bauten sind völlig verschwunden. Wir müssen die Entwicklung des Gebiets begrenzen und ihm seinen alten, schönen Stil zurückgeben. Die Banken werden ein Gebiet sein, in dem alle Bürger Istanbuls ihre Zeit verbringen können"
 TUR_establish_shia_dominance: "Etablierung der schiitischen Vorherrschaft"
 TUR_establish_shia_dominance_desc: "Eine der größten religiösen Minderheiten in der Türkei sind die Aleviten (nicht zu verwechseln mit den arabischen Alawiten), die zwischen 10 und 20 % der Bevölkerung ausmachen. Die Aleviten waren mehrfach Ziel von Pogromen, und die türkische Regierung war nicht bereit, sie als eine von den dominierenden Sunniten getrennte religiöse Gruppe zu bezeichnen. Obwohl die Aleviten technisch gesehen keine offiziellen Schiiten sind, wurden sie vom früheren Ayatollah des Iran, Ruhollah Khomeini, als solche bezeichnet. Viele Aleviten betrachten sich selbst auch als Schiiten. Wir müssen die sunnitische Dominanz in der Türkei brechen"
 TUR_greek_issues: "Freund oder Feind?"
 TUR_greek_issues_desc: "Die Griechen, einst unsere historische Provinz, waren aufgrund der NATO gezwungen, ein Bündnis mit uns einzugehen. Doch trotz des Bündnisses wurden unsere Beziehungen wegen der unzähligen Streitigkeiten, die wir haben, nicht besser"
 TUR_cypriot_troubles: "Zypriotische Unruhen"
 TUR_cypriot_troubles_desc: "Seitdem wir unsere Truppen in den Norden verlegt haben, ist Zypern eine Insel der endlosen Konflikte. Die Griechen haben dazu nie die Klappe gehalten und versuchen offenbar, unsere Errungenschaften in dem Inselstaat zu zerstören. Wir werden uns damit entsprechend auseinandersetzen müssen"
 TUR_direct_involvement: "Direkte Beteiligung"
 TUR_direct_involvement_desc: "Seit wir aus der NATO ausgetreten sind, werden wir nicht mehr durch die zahlreichen Beschränkungen unserer Möglichkeiten zur Ausübung des türkischen Einflusses behindert. Das bedeutet, dass wir uns direkt in Zypern engagieren können, ohne dass wir unsere Möglichkeiten einschränken müssen."
 TUR_demand_british_withdrawal: "Britischen Rückzug fordern"
 TUR_demand_british_withdrawal_desc: "Die Briten haben in der Vergangenheit ihre Nase überall hineingesteckt, aber in den letzten Jahren ist ihr Imperium immer mehr zerbröckelt. Zypern war jedoch eine Ausnahme. Die Briten sind immer noch in Akrotiri präsent, und das wird uns Probleme bereiten, wenn wir unweigerlich nach Süden expandieren."
 TUR_bring_the_north_to_fold: "Wiedervereinigung mit der Türkei"
 TUR_bring_the_north_to_fold_desc: "Die Nordzyprioten sind Türken, und es macht keinen Sinn, dass es einen weiteren türkischen Staat gibt. Wir werden ihre Regierung auffordern, sich unserer anzuschließen und die türkischen Völker zu vereinen."
 TUR_history_repeated: "Beenden, was wir begonnen haben"
 TUR_history_repeated_desc: "Wir müssen zu Ende bringen, was wir begonnen haben. Nach der katastrophalen Entscheidung, nicht weiter nach Süden vorzudringen, ist Zypern in zwei Teile geteilt worden. Wir werden unsere Armee mobilisieren und eine zweite Invasion in den Rest Zyperns durchführen müssen, ob die Griechen es wollen oder nicht!"
 TUR_indirect_involvement: "Indirekte Beteiligung"
 TUR_indirect_involvement_desc: "Als Republik können wir nicht nach Belieben Konflikte anzetteln, wir müssen uns zurückhalten. Wenn es um Zypern geht, werden wir daher einen indirekteren Ansatz wählen und die rechtmäßige Regierung von Nordzypern unterstützen."
 TUR_provide_military_training: "Militärische Ausbildung anbieten"
 TUR_provide_military_training_desc: "Wir werden einige Experten der türkischen Streitkräfte zur Ausbildung der Milizen in Nordzypern schicken, um sie auf den unvermeidlichen Zusammenstoß vorzubereiten."
 TUR_fund_militias: "Finanzierung zypriotischer Milizen"
 TUR_fund_militias_desc: "Nachdem wir die Milizen ausgebildet haben, können wir ihnen nun Waffen und zusätzliche Mittel zur Verfügung stellen, da wir wissen, dass sie bei der Rückeroberung Südzyperns kompetent genug sein werden."
 TUR_great_uprising: "Lasst die Spiele beginnen!"
 TUR_great_uprising_desc: "Wir können uns jetzt zurücklehnen und zusehen, wie die Nordzyprioten unseren Krieg für uns führen, da es uns gelungen ist, ihre Milizen gegen die Südzyprioten auszubilden, zu finanzieren und zu bewaffnen."
 TUR_path_of_compromise: "Der Weg des Kompromisses"
 TUR_path_of_compromise_desc: "Es ist besser, keinen weiteren endlosen Konflikt mit unserem Nachbarn anzufangen, sondern sich zu versöhnen und unsere Freundschaft zu stärken."
 TUR_withdraw_support_cyprus: "Rückzug der türkischen Unterstützung"
 TUR_withdraw_support_cyprus_desc: "Wir werden die Regierung Nordzyperns nicht mehr unterstützen und die Regierung Südzyperns als einzige zypriotische Staatsregierung und Staat anerkennen."
 TUR_support_one_cyprus: "Eine Geschichte von einem Zypern"
 TUR_support_one_cyprus_desc: "Wir werden öffentlich für das Konzept eines einzigen Zyperns eintreten und die jahrzehntelange Politik, die Zypern geteilt hat, hinter uns lassen!"
 TUR_peaceful_unification: "Friedliche Wiedervereinigung?"
 TUR_peaceful_unification_desc: "Wir werden die Regierung Nordzyperns in aller Bescheidenheit bitten, sich mit der Regierung Südzyperns zusammenzuschließen... Friedlich..."
 TUR_acquire_agean: "Anfrage an die Ägäis"
 TUR_acquire_agean_desc: "Nun, da wir den Griechen offiziell gezeigt haben, dass wir zu Kompromissen bereit sind, selbst wenn dies bedeutet, dass wir unsere nationalen Interessen aufgeben, werden wir sie höflich bitten, die Ägäis unter türkische Kontrolle zu stellen."
 TUR_aegan_dispute: "Streit um die Ägäis"
 TUR_aegan_dispute_desc: "Die Inseln in der Ägäis werden seit dem Ende des Ersten Weltkriegs und den katastrophalen Folgen für die türkische Nation von Griechenland kontrolliert. Obwohl wir historische Ansprüche auf die Inseln erhoben haben, zögert die griechische Regierung, uns auch nur die teilweise Kontrolle über die Inseln zu überlassen, was bedeutet, dass wir einen Weg finden müssen, dies mit Gewalt zu erreichen"
 TUR_crete_rebellion: "Funke Kreta Nationalismus"
 TUR_crete_rebellion_desc: "Wenn wir die Menschen auf Kreta dazu bringen können, sich unter griechischer Kontrolle zu fühlen, können wir vielleicht etwas gewinnen, auch wenn es nicht die Ägäis ist."
 TUR_arm_crete_national_army: "Bildung der Nationalen Armee Kretas"
 TUR_arm_crete_national_army_desc: "Wir werden die Nationale Armee Kretas gründen, in der Hoffnung, dass sie sich eines Tages gegen eine griechische Invasion verteidigen kann, falls dieser Tag jemals kommen sollte."
 TUR_smuggle_trucks: "Schmuggel-LKWs"
 TUR_smuggle_trucks_desc: "Die Nationale Armee von Kreta kann sich nicht allein auf Handfeuerwaffen und Artillerie stützen, sie braucht auch einige Lastwagen. Wir werden ihnen einige Lastwagen zur Verfügung stellen, damit sie bereit sind"
 TUR_let_the_games_begin: "Kretische Unabhängigkeit!"
 TUR_let_the_games_begin_desc: "Heute ist der Tag, an dem Kreta endlich seine Unabhängigkeit von Griechenland erklärt und ein türkisches Protektorat wird!"
 TUR_fortify_coast: "Propaganda gegen Athen"
 TUR_fortify_coast_desc: "Wir werden anfangen, öffentlich Propaganda gegen die Griechen auszustrahlen, indem wir griechische Fernsehsender bestechen. Dies wird die Nation langsam destabilisieren und uns im Konflikt einen Vorteil verschaffen."
 TUR_border_pictures: "Korrupte Politiker ausnutzen"
 TUR_border_pictures_desc: "Die Taschen der korrupten griechischen Politiker sind tief, und sie werden bald mit türkischem Geld gefüllt werden, da wir in ihrem Wahlsystem die Fäden ziehen können, um die von uns gewünschten Parteien zu beeinflussen."
 TUR_last_second_upgrades: "ihre Industrien zu sabotieren"
 TUR_last_second_upgrades_desc: "Jetzt, da wir einen gewissen Einfluss auf den griechischen Staat haben, können wir damit beginnen, ihre Industrien zu sabotieren, damit sie schwächer sind, wenn wir sie in Athen treffen!"
 TUR_siege_of_greece: "In Athen in weniger als 5 Minuten"
 TUR_siege_of_greece_desc: "Es dürfte nicht mehr lange dauern, bis türkische Panzer und Infanterie in Athen einmarschieren und die kretische Flagge auf ihrem Boden hissen!"
 TUR_operation_sledgehammer: "The Ergenekon Trials"
 TUR_operation_sledgehammer_desc: "Die AKP hat schon seit geraumer Zeit ein Auge auf das Präsidentenamt geworfen... Und es wird nicht mehr allzu lange dauern, bis sie das bekommen, worauf sie so geduldig gewartet haben"
 TUR_purge_army: "Die Armee reorganisieren"
 TUR_purge_army_desc: "Wenn wir auch nur die geringste Chance haben wollen, länger als 5 Tage an der Macht zu bleiben, müssen wir die gesamte Armee reorganisieren, auch wenn das bedeutet, die Ausgaben zu kürzen!"
 TUR_reorganize_army: "Operation Vorschlaghammer"
 TUR_reorganize_army_desc: "Die Operation \"Vorschlaghammer\" wird beginnen, und wenn sie vorbei ist, können wir sie als Mittel zur Beseitigung jeglicher politischer Opposition nutzen, der wir gegenüberstehen."
 TUR_purge_judges: "Reform des Justizwesens"
 TUR_purge_judges_desc: "Es gibt viele Gülenisten-Sympathisanten innerhalb des Rechtssystems in unserem Land, und wir können dies nicht zulassen, da unser System korrumpiert und gegen uns sein wird."
 TUR_judges_become_criminals: "Richter in Jumpsuits"
 TUR_judges_become_criminals_desc: "Jetzt, da wir das gesamte Justizsystem reformiert und alle potenziellen Gülenisten innerhalb des Systems entlassen haben, können wir sie endlich ohne großen Widerstand verfolgen. Wir werden diese Prozesse auch öffentlich übertragen, damit die Menschen wissen, was die Konsequenzen sind"
 TUR_party_of_development_and_justice: "Eine Partei der Entwicklung und Gerechtigkeit?"
 TUR_party_of_development_and_justice_desc: "Wir sind die Partei der Entwicklung und der Gerechtigkeit, aber ob wir dieses Versprechen einlösen, ist ungewiss. Es liegt noch ein sehr langer Weg vor uns, und wir müssen diesen Weg im Laufe der Zeit bauen"
 TUR_zero_problems_policy: "Null-Problem-Politik"
 TUR_zero_problems_policy_desc: "Wir werden eine Politik der \"Null-Probleme\" mit unseren Nachbarn verfolgen und Kooperation und Diplomatie anstelle von Konfrontation in den Vordergrund stellen."
 TUR_economic_cooperation_iran: "Vermittlungsgeschäfte mit dem Iran"
 TUR_economic_cooperation_iran_desc: "Die iranische Wirtschaft braucht aufgrund der jahrzehntelangen Sanktionen dringend Investitionen. Die Kontaktaufnahme mit einigen türkischen Unternehmen, die sich in ihrem Hoheitsgebiet niederlassen wollen, wird für uns beide von Vorteil sein, da wir einen gewissen Einfluss gewinnen können, während sie die Investitionen erhalten."
 TUR_mediate_nagarno_karabakh: "Vermittlung im Karabach-Konflikt"
 TUR_mediate_nagarno_karabakh_desc: "Aserbaidschan, unsere engen Freunde, bekämpfen die Armenier wegen eines Stücks Territorium, das zwischen ihren Nationen liegt. Dieser Konflikt ist nicht notwendig, und vielleicht können wir Gespräche zwischen beiden vermitteln, damit alle zufrieden sind."
 TUR_promote_turkish_interests_syria: "Chaos in Syrien ausnutzen"
 TUR_promote_turkish_interests_syria_desc: "Die allgemeine Instabilität im Süden Syriens hat uns eine einmalige Gelegenheit gegeben, sie für weiteren Einfluss auszunutzen."
 TUR_legalize_kurdish_language: "Legalisierung der kurdischen Sprache"
 TUR_legalize_kurdish_language_desc: "Die kurdische Sprache ist in der Türkei seit vielen Jahren verboten, und es ist wahrscheinlich das Beste, es dabei zu belassen, wenn wir die türkische Vorherrschaft in Anatolien erhalten wollen. Aber zu welchem Preis? Wir nennen uns eine Republik und nehmen doch einem Volk das Recht, seine Sprache zu sprechen?"
 TUR_open_hostilities_with_greece: "Einsatz von Flüchtlingen"
 TUR_open_hostilities_with_greece_desc: "Wir sind ein wichtiges Zielland für Flüchtlinge und haben aus diesem Grund eine große Zahl von Flüchtlingen. Wir können sie zu unserem Vorteil nutzen und sie über die Grenze nach Griechenland schicken, um Instabilität und Chaos zu verursachen"
 TUR_side_with_azerbaijan_against_armenia: "Zurück Aserbaidschan"
 TUR_side_with_azerbaijan_against_armenia_desc: "Aserbaidschan ist der rechtmäßige Eigentümer von Karabach, und Armenien muss das wissen. Wir werden den Aserbaidschanern öffentlich den Rücken stärken und sie ermutigen, weitere Maßnahmen zu ergreifen, auch wenn sie einen Konflikt riskieren!"
 TUR_a_new_barrier: "Die Pufferzone"
 TUR_a_new_barrier_desc: "Die Kurden in Syrien bedrohen unsere Souveränität. Wir müssen sofort eine Pufferzone zwischen uns und Syrien einrichten!"
 TUR_tighten_kurdish_restrictions: "Verschärfung der kurdischen Gesetze"
 TUR_tighten_kurdish_restrictions_desc: "Egal, was wir tun, die Kurden verursachen weiterhin Probleme. Offenbar sind uns die Hände gebunden, und wir können die Beschränkungen nur noch verschärfen, bis sie aufhören, uns Probleme zu bereiten."
 TUR_erdonomics: "Erdonomie"
 TUR_erdonomics_desc: "Erdonomics ist die Welle von Wirtschaftsreformen, die von Recep Tiyyep Erdogan und seiner Partei angestoßen wurde. Es gibt mehrere Möglichkeiten, wie dies ablaufen kann, gut, schlecht oder schrecklich, aber es hängt alles davon ab, wie die Politik verfolgt wird"
 TUR_cheaper_credit: "Was ist ein Zinssatz?"
 TUR_cheaper_credit_desc: "Ernsthaft, brauchen wir das überhaupt?"
 TUR_dont_fix_what_isnt_broken: "Repariere nicht, was nicht kaputt ist"
 TUR_dont_fix_what_isnt_broken_desc: "Der türkischen Wirtschaft geht es so, wie sie ist, sehr gut, und wir brauchen nicht weiter mit ihr zu spielen. Wenn wir das tun, riskieren wir möglicherweise einen wirtschaftlichen Zusammenbruch."
 TUR_digitalization_of_turkey: "Digitalisierung der Türkiye"
 TUR_digitalization_of_turkey_desc: "Wir müssen im 21. Jahrhundert mit neuen Technologien und dem Wissen der neuen Zeit vorankommen, sonst werden wir zurückfallen"
 TUR_lift_tv_restrictions: "TV-Beschränkungen aufheben"
 TUR_lift_tv_restrictions_desc: "Das türkische Fernsehen unterliegt einer strengen Zensur. Es ist in unserem besten Interesse, sie aufzuheben und die Freiheiten zuzulassen, die uns vor langer Zeit genommen wurden."
 TUR_return_to_tradition: "Rückkehr zur Tradition"
 TUR_return_to_tradition_desc: "Wir müssen zu unseren Wurzeln zurückkehren, die tief mit dem Islam verwoben sind. Der Konservatismus wird die Türkei davor bewahren, ein unvollkommener Spiegel anderer Gesellschaften zu werden!"
 TUR_islamic_politics: "Neue Beraterinnen und Berater"
 TUR_islamic_politics_desc: "Unser Kabinett ist voll von nutzlosen Beratern, die unsere Führung in die Irre führen. Es ist an der Zeit, dass wir neue Berater finden, sei es für die Wirtschaft oder die Politik."
 TUR_imams_in_office: "Feuern Sie den Premierminister"
 TUR_imams_in_office_desc: "Wir müssen das Amt des Premierministers abschaffen, damit sich die Demokratie in unserem Land weiterentwickeln und reformiert werden kann."
 TUR_mosque_funding: "Sieg über die Moscheen"
 TUR_mosque_funding_desc: "Wir brauchen die Unterstützung der Moscheen, um die konservativen Elemente in unserem Land für uns zu gewinnen, was uns letztendlich mehr Unterstützung bei der Landbevölkerung bringen wird."
 TUR_islamic_society: "Der Islam in unserer Gesellschaft"
 TUR_islamic_society_desc: "Wir sollten die Rolle des Islams in unserer Gesellschaft neu bewerten. Wir werden die islamischen Lehren in unserem Land so oder so ausweiten müssen"
 TUR_expand_diyanet_role: "Direktion für religiöse Angelegenheiten"
 TUR_expand_diyanet_role_desc: "Die Direktion für religiöse Angelegenheiten wird in Zukunft sehr nützlich sein, und wir können ihre Rolle in unserer Gesellschaft ausbauen, damit unsere Macht weit und breit in der Nation reicht."
 TUR_strings_in_judiciary: "Ziehe die Fäden"
 TUR_strings_in_judiciary_desc: "Unsere Bewegung hat eine große Unterstützung innerhalb des Justizsystems... und wir können das zu unserem Vorteil nutzen und die AKP langsam aber sicher ausrotten"
 TUR_connections_in_army: "Sympathisanten in der Armee"
 TUR_connections_in_army_desc: "Dank unserer großen Unterstützerbasis können wir unsere Verbindungen zur Armee nutzen, um sie für uns zu gewinnen und einen möglichen Staatsstreich zu verhindern."
 TUR_suspicious_generals_resign: "Druck auf verdächtige Generäle, zurückzutreten"
 TUR_suspicious_generals_resign_desc: "Es gibt viele verdächtige Generäle, die derzeit in der TSK tätig sind. Wir können einige von ihnen zum Rücktritt bewegen, was uns die Kontrolle über alle Zweige des Militärs ohne Widerstand ermöglichen wird."
 TUR_cracks_in_akp: "Risse in der AKP-Führung"
 TUR_cracks_in_akp_desc: "Wir werden damit beginnen, die AKP-Führung öffentlich anzuprangern und für Instabilität innerhalb ihrer Partei sorgen. Dies wird sicherlich ihre Popularität senken, aber es wird mit ziemlicher Sicherheit die Atmosphäre für einige Proteste schaffen"
 TUR_mobilize_diaspora: "Die Diaspora"
 TUR_mobilize_diaspora_desc: "Wir können die Diaspora in anderen Ländern nutzen, um unsere Regierung zu legitimieren."
 TUR_service_to_the_community: "Unser Dienst an der Gemeinschaft"
 TUR_service_to_the_community_desc: "Hizmet steht wortwörtlich für Service, also für den Dienst an der Gemeinschaft. Wir müssen dieses Ideal hochhalten und damit beginnen, unsere Gesellschaft zum Besseren zu verändern."
 TUR_attack_the_left: "Angriff auf die Linke"
 TUR_attack_the_left_desc: "Die Linke wird versuchen, unsere Nation mit ihren anti-islamischen Idealen zu ruinieren. Wir müssen ihre Legitimität angreifen und sie auf der öffentlichen Bühne schlecht aussehen lassen"
 TUR_attack_the_right: "Angriff auf die Rechte"
 TUR_attack_the_right_desc: "Die Rechten werden das Ende dieser Nation sein, denn sie werden unsere Nation vom Rest der Welt isolieren. Ihre Aktionen könnten die Türkei sogar in einen endlosen Konflikt mit einem unserer Nachbarn hineinziehen!"
 TUR_ally_fp: "Das Schicksal der FP"
 TUR_ally_fp_desc: "Die FP-Partei wurde verboten, bevor wir an die Macht kamen, und sie hat viele lose Mitglieder und Gruppen. Wir können wahrscheinlich mit einigen von ihnen verhandeln"
 TUR_clean_energy_shift: "Umstellung auf saubere Energie"
 TUR_clean_energy_shift_desc: "Wir müssen der Erde einen großen Gefallen tun, und das kann geschehen, indem wir unser Land auf saubere Energie umstellen. Durch die Nutzung sauberer Energie können wir unser Land mit dem notwendigen Kraftstoff versorgen und gleichzeitig die Umwelt vor Verschmutzung schützen."
 TUR_international_community: "Die internationale Gemeinschaft"
 TUR_international_community_desc: "Natürlich liegt unser Hauptaugenmerk auf der Türkei, aber wir haben auch die Pflicht, die ganze Welt zu einem besseren Ort zu machen"
 TUR_condemn_gulf_monarchies: "Verurteilung der saudischen Monarchie"
 TUR_condemn_gulf_monarchies_desc: "Leider haben die Saudis diesen Weg der Aggression gewählt, indem sie unsere Gruppe als terroristische Organisation eingestuft haben. Wir werden ihnen zeigen müssen, dass wir solche Aggressionen nicht dulden können."
 TUR_support_kosovo: "Ünterstütze Kosovo"
 TUR_support_kosovo_desc: "Das Kosovo ist seit einiger Zeit von den Serben besetzt, und als muslimische Mitbürger können wir nicht zulassen, dass sie ihnen noch länger derartiges Leid zufügen."
 TUR_fatih_university: "Fatih-Universität"
 TUR_fatih_university_desc: "Die Fatih-Universität hat viele Gülen-Sympathisanten unter ihren Mitarbeitern. Wir werden ihnen zusätzliche Mittel zur Verfügung stellen und die Lehren von Gülen verbreiten."
 TUR_strengthen_private_sector: "Stärkung der Geschäfte der Gülenisten"
 TUR_strengthen_private_sector_desc: "Derzeit sind viele Unternehmen im Besitz von Gülenisten und werden von ihnen betrieben, was uns einen großen Vorteil im Land verschafft. Sie zu finanzieren und ihre Position zu stärken, wird uns in naher Zukunft sehr helfen."
 TUR_gulenist_medias: "Finanzierung gülenistischer Medien"
 TUR_gulenist_medias_desc: "Wir müssen neue Wege finden, um die Botschaft von Gülen zu verbreiten, ohne Kundgebungen abhalten zu müssen."
 TUR_zaman_media_group: "Zaman Media Group wird digital"
 TUR_zaman_media_group_desc: "Die Zaman Media Group ist ein Zeitungsunternehmen, das sehr eng mit unserer Regierung zusammenarbeitet. Eine kleine Unterstützung kann ihnen helfen, digital zu werden und die Botschaft von Fetüllah Gülen weit und breit zu verbreiten"
 TUR_gulenist_charity: "Gülenistische Wohltätigkeit"
 TUR_gulenist_charity_desc: "Eine der wichtigsten Säulen des Islam ist das Almosengeben. Unsere Bewegung wird dies nicht vergessen und sich für die Gründung neuer Wohltätigkeitsorganisationen einsetzen, die den Armen und Bedürftigen helfen"
 TUR_kimse_yok_mu: "Ist jemand da?"
 TUR_kimse_yok_mu_desc: "Ist da jemand? Ist der Name einer der neu gegründeten Gülenistischen Wohltätigkeitsorganisationen, die Menschen in Not helfen werden"
 TUR_cultural_centers: "Die Konglomerate beschwichtigen"
 TUR_cultural_centers_desc: "Die Industriekonglomerate haben großen Einfluss auf unsere Regierung, und sie können sehr leicht unsere Politik beeinflussen. Sie zu besänftigen, ist die beste Option, denn es kann uns vor zukünftigen Kopfschmerzen bewahren, die von der Gruppe verursacht werden."
 TUR_right_wing_victory: "Rechtsextremer Sieg"
 TUR_right_wing_victory_desc: "Die MHP hat die Wahlen gewonnen und wird die Türkei in einen hyper-nationalistischen Staat mit einer aggressiven Politik gegenüber anderen Ländern verwandeln. Einige befürchten, dass die Türkei bald zu einem internationalen Tyrannen wird, da sie ihre Nachbarn langsam herumschubst."
 TUR_crack_down_secularists: "Hartes Durchgreifen gegen Säkularisten"
 TUR_crack_down_secularists_desc: "Die Säkularisten sind eine Gruppe von Menschen, die nicht wissen, was gut für das Land ist. Alles, was sie tun, ist, nach \"persönlichen Freiheiten\" zu schreien, und sie vertreten im Allgemeinen eine anti-islamische Ansicht. Wir müssen ihre Fähigkeit zerstören, auf nationaler Ebene Fuß zu fassen, und die von ihnen vorgenommenen Änderungen rückgängig machen!"
 TUR_crack_down_foreign_influence: "Ausländische Einflussnahme zurückdrängen"
 TUR_crack_down_foreign_influence_desc: "Die Ausländer versuchen, die Türkei für uns zu regieren! Wir müssen sie sofort loswerden und das Land selbst verwalten"
 TUR_crack_down_corruption: "Hartes Durchgreifen gegen Korruption"
 TUR_crack_down_corruption_desc: "Korrupte Politiker bremsen unsere Nation aus, und wenn unsere Nation nicht so leistungsfähig ist, wie sie sein sollte, dann wird sie zurückfallen. Die Säuberung der korrupten Politiker ist der einzige Weg, wie wir vorankommen können."
 TUR_crackdown_kurdish_resistance: "Niederschlagung des PKK-Widerstands"
 TUR_crackdown_kurdish_resistance_desc: "Die PKK bereitet uns eine ganze Menge Probleme. Wir werden offen gesagt aggressiver gegen sie vorgehen müssen."
 TUR_demand_return_of_suspects: "Rückgabe von Verdächtigen fordern"
 TUR_demand_return_of_suspects_desc: "Es gibt viele PKK-Mitglieder in anderen Ländern. Wir werden verlangen, dass diese Länder diese Personen sofort ausweisen, damit wir Prozesse führen und ihren Einfluss begrenzen können."
 TUR_the_threat_abroad: "Die Bedrohung aus dem Ausland"
 TUR_the_threat_abroad_desc: "Es gibt eine große Bedrohung im Ausland, und wir sind mittendrin. Der Osten und der Westen unseres Landes halten unsere Nationen Feinde, die so verzweifelt versuchen, uns zu zerstören"
 TUR_eastern_nuisance: "Das östliche Ärgernis"
 TUR_eastern_nuisance_desc: "Die Iraner und Russen sind seit Jahrhunderten unsere historischen Feinde. Aber in der heutigen Zeit tragen sie falsche Masken und geben vor, unsere Freunde zu sein, aber das kann nicht sein! Wir werden sie ausschalten und Maßnahmen ergreifen, die sie wirklich in ihre Schranken weisen"
 TUR_fight_russian_influence: "Gegen russischen Einfluss"
 TUR_fight_russian_influence_desc: "Die Russen versuchen, unsere Politik und die Politik unserer Nachbarn zu beeinflussen. Das Erste, was wir tun müssen, ist, diesem Einfluss mit unseren eigenen Mitteln zu begegnen."
 TUR_hamper_the_ayatollahs: "Iranisches Wachstum bremsen"
 TUR_hamper_the_ayatollahs_desc: "Die Iraner sind auf dem Vormarsch, und sie wachsen ziemlich schnell. Wir müssen ihre Fähigkeit, dies zu tun, so bald wie möglich behindern."
 TUR_balkan_pests: "Die Balkanpest"
 TUR_balkan_pests_desc: "In der Vergangenheit gehörte der Balkan uns, und als er uns gehörte, war er recht friedlich. Aber während des großen Krieges haben wir den Balkan verloren. Heute jedoch werden wir ihn uns zurückholen, und wir werden ihn mit großem Stolz zurückholen!"
 TUR_thrace_becomes_one: "Thrakien wird eins"
 TUR_thrace_becomes_one_desc: "Thrakien ist zweigeteilt, die eine Seite liegt auf unserem Gebiet, die andere in Griechenland. Warum muss das so sein? Wir werden dafür sorgen, dass die Menschen in Thrakien unter einer Flagge vereint sind, der Kruste und dem Stern."
 TUR_campaign_against_athens: "Bulgarische Wiedereroberung"
 TUR_campaign_against_athens_desc: "Bulgarien ist eines der vielen Vilayets, die sich von uns getrennt haben. Es ist unsere Pflicht, sie zurückzuholen und sie wieder mit dem türkischen Volk zu vereinen."
 TUR_end_of_elections: "Das Ende der Republik"
 TUR_end_of_elections_desc: "An diesem Tag wird es die Türkische Republik nicht mehr geben. Unser Volk wurde unter dem Vorwand einer so genannten \"gewählten Regierung\" unterdrückt und einer Gehirnwäsche unterzogen. Unser Volk wurde durch das jahrzehntelange kemalistische System in die Irre geführt, belogen und manipuliert."
 TUR_pan_turkey: "Pan-türkischer Traum"
 TUR_pan_turkey_desc: "Heute sind die türkischsprachigen Völker in verschiedene Gebiete aufgeteilt. Einige hier in der Türkei, einige im Kaukasus und einige in Zentralasien. Der türkische Traum wird nicht in Vergessenheit geraten, und die Völker werden wieder vereint sein."
 TUR_a_new_empire: "Ein sehr hungriger Wolf..."
 TUR_a_new_empire_desc: "Der türkische Wolf ist seit Jahrzehnten am Verhungern, er kann nicht mehr heulen. Aber das wird sich ändern, die Welt wird zittern, wenn sie sieht, wie die türkische Nation die Welt für sich und ihr Volk erobert."
 TUR_ottoman_politics: "[ROOT.TUR_ottomanism_name]"
 TUR_ottoman_politics_desc: "[ROOT.TUR_ottomanism_name_desc]"
 TUR_nine_light_name: "Neun-Licht-Lehre"
 TUR_nine_light_name_desc: "Die Neun-Licht-Doktrin basiert auf dem türkischen Nationalismus und dem Islam. Sie vertritt die Ideale des Guten für alle, und unsere Partei ist stark von ihr geprägt."
 TUR_ottomanism_name: "Osmanische Politik"
 TUR_ottomanism_name_desc: "Unsere Vorfahren konnten ohne Probleme regieren, und das kann nur bedeuten, dass wir in ihre Fußstapfen treten müssen, um erfolgreich zu sein"
 TUR_a_new_army: "Erneute Mittel für das OKK"
 TUR_a_new_army_desc: "Ja, die Jannisaries waren cool und so, aber vielleicht können wir etwas Neueres ausprobieren. Wir werden unsere Mittel für die Ozel Kuvvetler Komutanligi oder unsere Spezialeinheiten erhöhen."
 TUR_return_to_sunni_dominance: "Rückkehr der sunnitischen Dominanz"
 TUR_return_to_sunni_dominance_desc: "Wir haben uns zu weit von unseren islamischen Wurzeln entfernt. Wir werden die alten Wege zurückbringen, indem wir den Sunnitismus bei allen unseren Landsleuten fördern"
 TUR_supporting_conservatives: "Unterstützung konservativer Einrichtungen"
 TUR_supporting_conservatives_desc: "Obwohl wir ein Einparteienstaat sein werden, werden wir andere konservative Organisationen finanzieren, so dass die Menschen, die uns nicht unbedingt unterstützen, unsere Ideologie und Werte unterstützen können."
 TUR_osman_alliance: "Empower Osman"
 TUR_osman_alliance_desc: "Unsere Träume von der Schaffung einer neuen türkischen Supermacht müssen eine gewisse Legitimität haben. Wir können das Haus Osman kontaktieren, um unserer Regierung beizutreten und sie zu ermächtigen, den Ruhm unseres lange verlorenen Reiches wieder aufleben zu lassen!"
 TUR_turkish_relations: "Türkische Beziehungen"
 TUR_turkish_relations_desc: "Wir befinden uns in der Mitte zwischen Europa und Asien, was die Diplomatie mit uns sehr wichtig macht. Aber wir haben auch ein Mitspracherecht, mit wem wir uns verbünden wollen. Der Westen hat uns jahrzehntelang unterstützt, aber der Osten versucht jetzt, das Gleiche zu tun."
 TUR_eastern_alignment: "Östliche Ausrichtung"
 TUR_eastern_alignment_desc: "Die NATO hatte alle ihre Vorteile, aber sie hat uns gezwungen, unsere Regierungsführung und Kultur in stärkerem Maße zu ändern, als es der Osten getan hat. Um unsere Unabhängigkeit und Kultur zu bewahren, ist es daher am besten, wenn wir formale Beziehungen zum Osten suchen."
 TUR_military_coop_india: "Militärische Zusammenarbeit mit Indien"
 TUR_military_coop_india_desc: "Wir können von einer längerfristigen militärischen Zusammenarbeit mit Indien profitieren. Indem unsere Armeen gemeinsam trainieren und Übungen durchführen, können wir neue Taktiken und Strategien erlernen und gleichzeitig unsere beiden Nationen einander näher bringen."
 TUR_support_belt_road_china: "Unterstützung der Initiative \"Belt and Road"
 TUR_support_belt_road_china_desc: "Die Initiative \"Belt and Road\" (Gürtel und Straße) ist ein massiver Infrastrukturplan, der von den Chinesen angeführt wird und eine angemessene Infrastruktur rund um den Globus schaffen soll. Warum müssen wir eine solche Initiative ablehnen?"
 TUR_schools_in_pakistan: "Schulen in Pakistan finanzieren"
 TUR_schools_in_pakistan_desc: "Pakistan braucht dringend eine angemessene Bildungsinfrastruktur, und wir können versuchen, diese zu schaffen, indem wir neue Schulen bauen, in denen die Menschen lernen können."
 TUR_turkstream_russia_pipeline: "Turkstream-Russia Pipeline"
 TUR_turkstream_russia_pipeline_desc: "Die Turkstream-Pipeline ist eine Erdgasleitung, die von Russland in die Türkei führt. Diese Pipeline wird Teile Westeuropas mit viel Erdgas versorgen und kann entscheidend zur Unterstützung der Wirtschaft beitragen."
 TUR_afghan_roads: "Straßen in Afghanistan"
 TUR_afghan_roads_desc: "In Afghanistan gibt es aufgrund des jahrzehntelangen Bürgerkriegs nur sehr wenige funktionierende Straßen. Wir können einige davon bauen, damit die Bürgerinnen und Bürger problemlos von Ort zu Ort gelangen können."
 TUR_mutual_tourism_indonesia: "Tourismus mit Indonesien"
 TUR_mutual_tourism_indonesia_desc: "Durch die Einrichtung von Tourismusprogrammen mit Indonesien können unsere beiden Volkswirtschaften von Neuankömmlingen und Touristen profitieren."
 TUR_provide_aid_yemen: "Flughäfen in Jemen"
 TUR_provide_aid_yemen_desc: "Der Jemen braucht adäquate Lufthäfen, und die können wir ihm mit den Experten aus unserem Land bieten."
 TUR_industrial_investments_egypt: "Ägyptische Arbeitskräfte anstellen"
 TUR_industrial_investments_egypt_desc: "Wir können massenhaft ägyptische Arbeiter für unsere Fabriken einstellen. Auf diese Weise können wir die Kosten senken und Arbeitsplätze für die Menschen in Ägypten schaffen."
 TUR_religious_tourism_saudi: "Religiöser Tourismus mit Saudi-Arabien"
 TUR_religious_tourism_saudi_desc: "Saudi-Arabien hat eine der heiligsten Stätten des Islams innerhalb seiner Grenzen. Aus diesem Grund müssen wir einige Abkommen mit ihnen schließen, damit unsere Leute sicherer und schneller dorthin reisen können."
 TUR_investments_in_qatar: "Militärstützpunkte in Katar"
 TUR_investments_in_qatar_desc: "Wir werden Katar bitten, uns die Einrichtung von Militärstützpunkten in seinem Land zu gestatten, damit wir uns militärisch annähern können. Wir können auch versuchen, sie vor anderen Bedrohungen in der Region zu schützen."
 TUR_western_alignment: "Westliche Ausrichtung beibehalten"
 TUR_western_alignment_desc: "Warum sollten wir uns nach vielen Jahren der Freundschaft mit dem Westen etwas anderes suchen? Am besten ist es, wenn wir unsere westliche Ausrichtung beibehalten, damit es nicht zu drastischen Veränderungen in unserer Außenpolitik kommt."
 TUR_counter_terror_with_us: "Maßnahmen zur Terrorismusbekämpfung"
 TUR_counter_terror_with_us_desc: "Wir werden die Vereinigten Staaten bei der Terrorismusbekämpfung im Nahen Osten unterstützen, damit die Region sicherer und stabiler wird."
 TUR_archeology_coop_italy: "Archäologische Zusammenarbeit mit Italien"
 TUR_archeology_coop_italy_desc: "Wir haben historische Beziehungen zu den Italienern, die Hunderte von Jahren zurückreichen, aber wir haben noch nicht alle Schätze gehoben, die unter unserem Land begraben sind. Wir werden archäologische Experten aus Italien heranziehen, um sie auszugraben!"
 TUR_encourage_migration_germany: "Ermutigung von Migranten aus Deutschland"
 TUR_encourage_migration_germany_desc: "Viele unserer Leute sind nach Deutschland gegangen, aber die Deutschen haben nicht das Gleiche getan. Wir werden die Deutschen bitten, uns einige Migranten zu schicken, damit wir in der Lage sind, ein Schmelztiegel einer Nation zu sein."
 TUR_sports_diplomacy_brazil: "Sportdiplomatie mit Brasilien"
 TUR_sports_diplomacy_brazil_desc: "Die Brasilianer lieben den Fußball, und wir lieben ihn auch. Aus diesem Grund werden wir mit den Brasilianern Sportdiplomatie betreiben und sie zu Freundschaftsspielen in unserem Land einladen."
 TUR_join_business_councils_morocco: "Gemeinsame Business Councils mit Marokko"
 TUR_join_business_councils_morocco_desc: "Die Einrichtung gemeinsamer Wirtschaftsräte mit Marokko würde uns beiden sehr helfen, da wir unsere Unternehmen dazu bringen können, miteinander zu kooperieren, damit sie expandieren können."
 TUR_humanitarian_help_australia: "Humanitäre Experten aus Australien"
 TUR_humanitarian_help_australia_desc: "Australien erlebt jede Art von Katastrophe, und in letzter Zeit haben auch wir eine Menge davon erlebt. Indem wir die Australier dazu bringen, uns zu helfen, können wir ein wenig besser vorbereitet sein, falls etwas Schlimmes passiert."
 TUR_great_east: "Der Große Osten"
 TUR_great_east_desc: "Unsere Organisation, die Große Östliche Islamische Radikalenfront, schwört, der türkischen Nation historische Veränderungen zu bringen. Wir werden uns nicht länger von der imperialistischen Ideologie aufhalten lassen, wir werden beharrlich sein!"
 TUR_dismantle_the_republic: "Schafft die Republik ab"
 TUR_dismantle_the_republic_desc: "Jetzt, wo wir das Sagen haben, ist eine Republik überflüssig. Die Republik muss so schnell wie möglich aufgelöst und das Militär gesäubert werden!"
 TUR_ties_with_saud: "Beziehungen zu Saud"
 TUR_ties_with_saud_desc: "Nicht viele Länder wären daran interessiert, Beziehungen zu unserem Land zu unterhalten, aber die Saudis sind anders. Wir können die Beziehungen zu ihnen aufrechterhalten, da sie eine ähnliche Ideologie wie wir haben, so dass unsere Regierung ein gewisses Maß an internationaler Legitimität bewahren kann."
 TUR_islamic_legacy: "Islamisches Erbe"
 TUR_islamic_legacy_desc: "Der Islam hat eine sehr lange Geschichte in unserem Land, und das dürfen wir nicht vergessen. Wir werden sie zu unserem Vorteil für ideologische Zwecke nutzen"
 TUR_combat_imperialism: "Imperialismus bekämpfen"
 TUR_combat_imperialism_desc: "Imperialistische Überzeugungen und Ideologien sind in unsere einst große Nation eingedrungen. Der Kampf gegen diese Ideale ist der beste Weg, um unserem Land zu seinem früheren Glanz zu verhelfen"
 TUR_ban_kemalism: "Verbot säkularer Parteien"
 TUR_ban_kemalism_desc: "Der Säkularismus hat diese Nation ruiniert. Indem sie den Islam verdrängten, waren die Säkularisten in der Lage, der Nation ihren Glauben aufzuzwingen, aber das wird ihnen nicht mehr möglich sein!"
 TUR_demand_hejaz: "Demand Hejaz"
 TUR_demand_hejaz_desc: "Die Saudis erheben Anspruch auf viele wichtige Städte in der islamischen Welt, und diese Städte liegen größtenteils in Hedschas. Wir werden verlangen, dass sie unserer Regierung die Kontrolle über das Gebiet überlassen, wenn sie einen Konflikt vermeiden wollen."
 TUR_sharia_mandate: "Sharia Mandate"
 TUR_sharia_mandate_desc: "Unsere Nation wird sich an den Grundsätzen des Islam orientieren, und zwar NUR an den Grundsätzen des Islam. Die Scharia wird wieder in Kraft gesetzt werden, so dass unsere Nation wieder rein und rechtschaffen sein wird"
 TUR_one_banner_one_people: "Ein Banner, ein Volk"
 TUR_one_banner_one_people_desc: "Unser Volk wird unter einem Banner vereint sein, dem Banner des Islam. Es besteht keine Notwendigkeit, in unserer Nation eine Rassentrennung zu schaffen, indem wir mehrere Sprachen zulassen"
 TUR_legalize_languages: "Ein Banner, viele Menschen"
 TUR_legalize_languages_desc: "Unser Volk ist frei, die Sprache zu sprechen, die es will. Wir sollten keine rassische Spaltung in unserem Land verursachen, indem wir den Gebrauch mehrerer Sprachen im Staat zulassen"
 TUR_crack_down_shiism: "Beschränkungen für den Schiitismus"
 TUR_crack_down_shiism_desc: "Wir müssen dafür sorgen, dass sich alle der sunnitischen Sekte anschließen, auch wenn das bedeutet, dass wir für die Schiiten Einschränkungen schaffen. Wir werden schiitische Praktiken an öffentlichen Orten verbieten und Kampagnen finanzieren, die die Schiiten zur Konversion ermutigen."
 TUR_return_of_caliphate: "Rückkehr des Kalifats"
 TUR_return_of_caliphate_desc: "Das Kalifat muss zurückkehren, und es wird zurückkehren. Wir werden dafür sorgen, dass das Kalifat wiedervereinigt wird, wenn nötig durch Krieg und Eroberung. Die Region wird keine unruhige Region mehr sein"
 TUR_gender_differations: "Trennen der Geschlechter"
 TUR_gender_differations_desc: "Wir müssen getrennte Einrichtungen für Männer und Frauen schaffen. Ob an Bushaltestellen, in Schulen oder am Arbeitsplatz, Männer und Frauen müssen aus religiösen Gründen getrennt werden!"
 TUR_enforce_dress_code: "Die Kleiderordnung"
 TUR_enforce_dress_code_desc: "Wir werden eine strenge Kleiderordnung durchsetzen, die unsere Nation auf einen Weg der Reinheit und Rechtschaffenheit führen wird. Wenn sich unsere Leute unangemessen kleiden, wie können wir dann erwarten, geistige Fortschritte zu machen?"
 TUR_westard: "Westliche Expansion"
 TUR_westard_desc: "Die Osmanen waren schwach, und sie haben den westlichen Teil des Kalifats verloren. Wir werden es ändern, wir werden es mit Stolz und mit großer Kraft zurückerobern"
 TUR_southward: "Expansion nach Süden"
 TUR_southward_desc: "Die arabischen Revolten und der Aufstieg des arabischen Nationalismus machten es den Osmanen schwer, sie zu kontrollieren. Doch mit dem Aufstieg unserer Regierung und unserer großen Stärke werden wir dafür sorgen, dass sich so etwas nicht wiederholt"
 TUR_eastward: "Expansion nach Osten"
 TUR_eastward_desc: "Der Osten wurde uns weggenommen, sei es von den Russen oder den Persern. Aber heute ist der Kaukasus unabhängig, auch wenn er es nicht mehr lange sein wird."
 TUR_african_holdings: "Afrikanische Holdings"
 TUR_african_holdings_desc: "Die Europäer und ihre kolonialen Ambitionen führten zum Verlust der osmanischen Besitztümer in Afrika. Leider konnten sie ihre Besitzungen in Afrika aufgrund der Europäer nicht lange ausbauen oder aufrechterhalten, aber jetzt hält uns niemand mehr auf"
 TUR_turkish_intervention: "Türkischer Interventionismus"
 TUR_turkish_intervention_desc: "Die türkische Nation hat sich weltweit in mehrere Konflikte eingemischt, was dazu beigetragen hat, die türkische Militärmacht und ihren Einfluss nach außen zu projizieren. Indem wir in interne Konflikte anderer Nationen eingreifen, sind wir in der Lage, die Ergebnisse dieser Kriege zu unseren Gunsten zu beeinflussen."
 TUR_intervene_syrian_civilwar: "Der syrische Bürgerkrieg"
 TUR_intervene_syrian_civilwar_desc: "In Syrien ist das Chaos ausgebrochen, und aufgrund der unmittelbaren Nähe zu unserem Land wäre es töricht, untätig zuzusehen."
 TUR_back_assad: "Assad unterstützen"
 TUR_back_assad_desc: "Assad ist der rechtmäßige Führer Syriens, und alle anderen sind als illegitim zu betrachten!"
 TUR_back_fsa: "Unterstützt die Freie Syrische Armee"
 TUR_back_fsa_desc: "Die Freie Syrische Armee kämpft für eine sehr gerechte Sache, die Demokratie. Wir müssen sie auf jede erdenkliche Weise unterstützen, damit sie siegreich sein und dem syrischen Volk die Freuden der Freiheit bringen kann!"
 TUR_intervene_afghan_war: "Der afghanische Bürgerkrieg"
 TUR_intervene_afghan_war_desc: "In Afghanistan herrscht nun schon seit geraumer Zeit Bürgerkrieg, und es hat sich nicht viel geändert. Vielleicht können wir das Ergebnis zu unseren Gunsten beeinflussen..."
 TUR_a_new_stance: "Eine neue Haltung"
 TUR_a_new_stance_desc: "Die Taliban kämpfen schon seit langem gegen den ausländischen Einfluss und die Einmischung in ihrem Land, und es ist nicht unsere Aufgabe, einzugreifen und sie aufzuhalten. Stattdessen müssen wir ihre Sache unterstützen und ihre Kräfte stärken, damit sie ihr Land von ausländischer Ausbeutung befreien können."
 TUR_northern_cause: "Die nördliche Sache"
 TUR_northern_cause_desc: "Die Nordallianz hat sich beharrlich bemüht, die abscheulichen Taliban aus Afghanistan zu vertreiben. Die Taliban werden nichts als Tyrannei, Ungerechtigkeit und Unterdrückung nach Afghanistan bringen, und wir müssen der Nordallianz helfen, die Taliban zu besiegen!"
 TUR_intervene_iraq_war: "Intervention im Irak"
 TUR_intervene_iraq_war_desc: "Indem wir das Chaos im Irak ausnutzen, können wir bestimmte Ziele erreichen, die wir schon seit langem auf Eis gelegt haben."
 TUR_peacekeepers: "Friedenssichernde Missionen"
 TUR_peacekeepers_desc: "Es wäre das Beste für uns, die Flammen nicht weiter zu schüren, denn die Lage im Irak ist bereits ziemlich schlimm. Stattdessen sollten wir uns dafür entscheiden, dem irakischen Volk eine Pause vom Krieg zu verschaffen, indem wir friedenserhaltende Soldaten in die Dörfer und Städte im Norden schicken."
 TUR_conduct_operation: "Durchführen einer Operation"
 TUR_strike_pkk_bases: "Überfall auf PKK-Stellungen"
 TUR_arrest_members: "Verhaftung mutmaßlicher PKK-Mitglieder"
 TUR_attack_on_media: "Anti-PKK Propaganda"
 TUR_allow_pkk_bases: "Legalisierung der PKK"
 TUR_appease_PKK: "Beschwichtigung der PKK"
 TUR_forbid_pkk_bases: "Verbot der PKK"
 TurkicConfederation.1.t: "Die Türkei lädt uns in die Türkische Konföderation ein"
 TurkicConfederation.1.d: "Die türkische Regierung ist an uns herangetreten und hat uns gebeten, der neu gegründeten Türkischen Konföderation beizutreten. Wenn wir beitreten, werden wir natürlich geeint sein, aber wir werden unsere Position als souveränes Land verlieren."
 TurkicConfederation.1.a: "Die türkischen Völker sind Eins!"
 TurkicConfederation.1.b: "Es ist besser, wenn wir nicht mitmachen..."
 TurkicConfederation.2.t: "Die Türkei lädt uns in die Türkische Konföderation ein"
