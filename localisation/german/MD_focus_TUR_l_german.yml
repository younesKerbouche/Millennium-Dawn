 TUR_finalized_kurdish_reforms_TT: "Wir werden §Hfinalisieren§! und ein Referendum über [PKK.GetFlag] §HKurdische§! Unabhängigkeit abhalten\n - Wir werden §Rnicht§! in der Lage sein, weitere Reformen zu verabschieden, wenn wir diese Entscheidung treffen"
