 TT_TUR_ALIGN_IRAN: "\nDie Bereitschaft von [PER.GetName], sich mit uns zu verbünden, ist standardmäßig §GStark§! \n\n[PER.GetName] ist weniger wahrscheinlich, sich mit uns zu verbünden, wenn\n §R-Sie folgen nicht den Emerging Outlook\n -Sie sind bereits mit jemand anderem verbündet§!\n"
 TT_TUR_ALIGN_IRAQ: "\nDie Bereitschaft von [IRQ.GetName], sich mit uns zu verbünden, ist standardmäßig §GStark§! \n\n[IRQ.GetName] ist weniger wahrscheinlich, sich mit uns zu verbünden, wenn\n §R-Sie folgen dem westlichen Ausblick\n -Sie sind bereits mit jemand anderem verbündet§!\n"
 TT_TUR_ALIGN_SYRIA: "\nDie Bereitschaft von [SYR.GetName], sich mit uns zu verbünden, ist §Rschwach§! von Natur aus\n\n[SYR.GetName] ist eher bereit, sich mit uns zu verbünden, wenn\n §G-Sie die Kontrolle über Hatay wiedererlangt haben\n -Sie auf ihren Anspruch auf Hatay verzichtet haben§!\n\n[SYR.GetName] ist weniger bereit, sich mit uns zu verbünden, wenn\n §R-Sie der aufstrebenden Ausrichtung nicht folgen\n -Sie bereits mit jemand anderem verbündet sind\n -Sie aktiv die PKK unterstützen§!"
 TUR_THREATEN_ARMENIA_TT: "Armenien ist eher bereit, unseren Forderungen nachzugeben, wenn wir auch mit [PER.GetName] verbündet sind!"
