 TUR_automate_warfare_TT: "Wird eine Operation gegen die £TUR_Neutral_Communism PKK beginnen\n - Anstatt diesen Stützpunkt ständig anzugreifen, wird dies automatisch geschehen\n - Am Ende jedes Monats wird eine bestimmte Anzahl von £TUR_Neutral_Communism PKK tot sein\n - Während eine Operation aktiv ist, werden wir Ausrüstung und Arbeitskräfte ausgeben\n - Wir werden Ereignisse im Zusammenhang mit den Kämpfen erhalten, während die Operationen laufen\n - Die £TUR_Neutral_Communism PKK wird eher tief in Anatolien angreifen"
