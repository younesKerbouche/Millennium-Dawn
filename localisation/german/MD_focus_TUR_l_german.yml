 Turkish_Economy.11.t: "Iran nimmt an!"
 Turkish_Economy.11.desc: "Die Iraner haben unser Angebot an Investitionen angenommen, und ein türkisches Unternehmen wird nun eine zivile Fabrik in Teheran betreiben."
 Turkish_Economy.11.a: "Dies wird der iranischen Wirtschaft mehr als alles andere helfen."
 Turkish_Economy.22.t: "Armenien nimmt an!"
 Turkish_Economy.22.desc: "Überraschenderweise haben die Armenier unser Angebot angenommen, und die Pläne für den Bau einer zivilen Fabrik in einer ihrer Provinzen sind bereits in Arbeit!"
 Turkish_Economy.22.a: "Alte Feinde, neue Freunde."
 Turkish_Economy.33.t: "Georgien nimmt an!"
 Turkish_Economy.33.desc: "Georgien hat unser Angebot zum Bau einer zivilen Fabrik angenommen und auch der Bedingung zugestimmt, dass ein türkisches Unternehmen sie betreiben muss."
 Turkish_Economy.33.a: "Gut"
 Turkish_Economy.44.t: "Bulgarien nimmt an!"
 Turkish_Economy.44.desc: "Die Bulgaren haben unseren Bedingungen zugestimmt und geben uns jetzt ein Grundstück, auf dem wir zivile Fabriken errichten können!"
 Turkish_Economy.44.a: "Wir schauen nach Westen!"
 Turkish_Economy.55.t: "Griechenland nimmt an!"
 Turkish_Economy.55.desc: "Die Griechen haben unsere Angebote angenommen und lassen uns jetzt eine zivile Fabrik auf ihrem Land bauen! Was für eine Überraschung!"
 Turkish_Economy.55.a: "Damit haben wir nicht gerechnet, aber toll!"
 Turkish_Economy.111.t: "Iran lehnt Angebot ab!"
 Turkish_Economy.111.desc: "Offenbar hat Teheran unseren Investitionsbedingungen nicht zugestimmt, und wir werden uns anderweitig umsehen müssen."
 Turkish_Economy.111.a: "Traurig"
 Turkish_Economy.222.t: "Armenien lehnt Angebot ab!"
 Turkish_Economy.222.desc: "Es überrascht nicht, dass die Armenier unser Angebot, auf ihrem Gebiet zivile Industrien zu errichten, abgelehnt haben."
 Turkish_Economy.222.a: "Alter Groll stört den Fortschritt..."
 Turkish_Economy.333.t: "Georgien lehnt Angebot ab!"
 Turkish_Economy.333.desc: "Leider hat Georgien unser Investitionsangebot abgelehnt, und es scheint, dass wir die türkisch-georgischen Beziehungen neu bewerten müssen."
 Turkish_Economy.333.a: "Unglücklicherweise"
 Turkish_Economy.444.t: "Bulgarien lehnt Angebot ab!"
 Turkish_Economy.444.desc: "Bulgarien hat sich noch nicht einmal zu unserer Anfrage bezüglich der Investitionen geäußert, und wir müssen das als ein Nein von ihnen betrachten."
 Turkish_Economy.444.a: "Wow"
 Turkish_Economy.555.t: "Griechenland lehnt Angebot ab!"
 Turkish_Economy.555.desc: "Es scheint, dass Griechenland keine türkischen Unternehmen in seinem Land haben will, also müssen wir uns vorerst zurückhalten."
 Turkish_Economy.555.a: "Was gibt es Neues?"
 TUR_pkk.1.t: "Diyarbakir-Gipfel"
 TUR_pkk.1.d: "Das Gipfeltreffen in Diyarbakir wird bereits in dieser Woche beginnen, aber wir haben uns noch nicht entschieden, wie wir mit der £TUR_Neutral_Communism  PKK umgehen werden. Wir haben die Möglichkeit, ihre Autonomie- und Unabhängigkeitsbestrebungen weiterhin zu bekämpfen, aber einige haben auch den Gedanken an einen Kompromiss geäußert. Bislang ist diese Idee weitgehend unpopulär. Die Streitkräfte haben weiterhin ihre Bereitschaft unter Beweis gestellt, die PKK zu bekämpfen und die Zersplitterung der großen türkischen Nation zu verhindern."
 TUR_pkk.1.a: "Die Zusammenarbeit mit unseren Nachbarn wird die Terroristen besiegen!"
 TUR_pkk.1.b: "Wir brauchen keine Hilfe, wir werden die PKK aus eigener Kraft ausschalten!"
 TUR_pkk.1.c: "Vielleicht waren wir zu hart zu den Kurden..."
 TUR_pkk.2.t: "Türkei schlägt Sicherheitskooperation gegen die PKK vor"
 TUR_pkk.2.d: "Die türkische Regierung hat heute auf ihrem Gipfeltreffen in Diyarbakir verkündet, dass sie die Zusammenarbeit mit regionalen Nationen, einschließlich uns, fortsetzen möchte. Unsere Delegierten auf der Konferenz haben diese Information nun an [ROOT.capital.GetCapitalVictoryPointName] weitergeleitet und möchten wissen, welche Haltung unsere Regierung einnehmen wird, um die PKK und ihre Splittergruppen in der Region zu bekämpfen."
 TUR_pkk.2.a: "Zusammenarbeit ist der Weg nach vorn"
 TUR_pkk.3.t: "[FROM.GetName] erklärt sich bereit, gegen die PKK zu kooperieren!"
 TUR_pkk.3.d: "Die Delegierten von [FROM.GetName] schüttelten unseren Delegierten auf der Konferenz in Diyarbakir fest die Hand und erklärten, dass [FROM.capital.GetCapitalVictoryPointName] den ersten Schritten gegen die PKK und ihre Splittergruppen mit Spannung entgegensieht."
 TUR_pkk.3.a: "Großartig!"
 TUR_pkk.4.t: "Delegierte von [FROM.GetName] verlassen den Gipfel"
 TUR_pkk.4.d: "Die Delegierten unseres Nachbarn [FROM.GetName] haben den Gipfel vor einer Weile stillschweigend verlassen. Diese seltsame Entscheidung ist bestenfalls fragwürdig, da sie in unserem Kabinett einige Bedenken darüber aufkommen lässt, was ihre Absichten wirklich sind."
 TUR_pkk.4.a: "Wirklich?"
 Turkey.1.t: "Özkan gründet eine neue Partei"
 Turkey.1.desc: "Nachdem [ROOT.GetLeader] den stellvertretenden Ministerpräsidenten öffentlich beschimpft hatte, kündigte Özkan an, dass er von seinen Ämtern im Parlament und in der Partei zurücktreten werde. Außerdem kündigte er an, dass er eine neue Partei gründen werde, die Neue Türkei-Partei. Viele der derzeitigen §W[socialism_L]§!-Abgeordneten haben bereits ihre Absicht bekundet, sich ihm anzuschließen, und viele versuchen auch, der §W[conservatism_L]§! beizutreten."
 Turkey.1.a: "Wir brauchen ihn nicht"
 Turkey.1.b: "Machen Sie Hinterzimmergeschäfte mit den Abgeordneten"
 Turkey.2.t: "Özkan zieht sich aus der Politik zurück"
 Turkey.2.desc: "Nachdem [ROOT.GetLeader] den stellvertretenden Ministerpräsidenten öffentlich beschimpft hatte, kündigte Özkan an, dass er von seinem Amt im Parlament und in der Partei zurücktreten werde. In einer später abgehaltenen Pressekonferenz gab er bekannt, dass er sich ganz aus der Politik zurückziehen werde, um mehr Zeit mit seiner Familie und persönlichen Projekten zu verbringen."
 Turkey.2.a: "Unser Glücksspiel hat sich ausgezahlt"
 Turkey.3.t: "Özkans Staatsstreich"
 Turkey.3.desc: "Die Gerüchte waren wahr! Özkan und andere §W[socialism_L]§! planten einen Putsch. Nach einem Misstrauensantrag auf einer Parteiversammlung gegenüber [ROOT.GetLeader] wurde er zum Rücktritt gezwungen. Özkan hat seinen Platz als Premierminister der Türkei eingenommen"
 Turkey.3.a: "Verdammt, dieser Mann!"
 Turkey.4.t: "[Nat_Populism_L] Ruft zu Neuwahlen auf"
 Turkey.4.desc: "Aufgrund der politischen Situation in §W[socialism_L]§! hat die §W[Nat_Populism_L]§! ihre Unterstützung für unsere Regierungskoalition zurückgezogen und fordert Neuwahlen"
 Turkey.4.a: "Neuwahlen ausschreiben"
 Turkey.4.b: "Wir brauchen keine Wahlen, wir können überleben"
 Turkey.5.t: "Türkische Präsidentschaftswahlen von 2000"
 Turkey.5.desc: "Die Präsidentschaftswahlen 2000 stehen vor der Tür. In der Türkei wird der Präsident vom Parlament gewählt. Damit ein Kandidat gewinnt, muss er in einem der beiden Wahlgänge eine Zweidrittelmehrheit erhalten. Gibt es keinen Sieger, kann die dritte Runde mit einer einfachen Mehrheit gewonnen werden. Gibt es dann immer noch keinen eindeutigen Sieger, wird eine vierte Runde abgehalten, in der einer der beiden populärsten Kandidaten eine Mehrheit erreichen muss. Wenn es dann immer noch keinen Sieger gibt, müssen Neuwahlen abgehalten werden, um die festgefahrene Situation zu beenden.\n\nDerzeit stellt jede Partei im Parlament ihren eigenen Kandidaten auf, und es scheint sehr unwahrscheinlich, dass einer von ihnen den Sieg davontragen wird."
 Turkey.5.a: "Stellvertretende Ministerpräsidentin Özkan wird verhandeln"
 Turkey.5.b: "Wir müssen einfach auf das Beste hoffen"
 Turkey.6.t: "Ahmet Necdet Sezer zum Präsidenten gewählt"
 Turkey.6.desc: "Ahmet Necdet Sezer ist zum 10. Präsidenten der Türkischen Republik gewählt worden. Der ehemalige Chef des Verfassungsgerichts wurde von der Mehrheit der Parlamentsparteien unterstützt, nachdem ihn der stellvertretende Ministerpräsident Özkan dazu überredet hatte. Sezer ist ein entschiedener Verfechter des Säkularismus und ein Befürworter des Kopftuchverbots"
 Turkey.6.a: "Gute Arbeit Özkan"
 Turkey.7.t: "[socialism_L] Kandidat gewinnt die Präsidentschaft"
 Turkey.7.desc: "Zur Überraschung aller hat Mehmet Mail Büyükerman, der §W[socialism_L]§! Kandidat für die Präsidentschaft, die Wahl gewonnen. Einige politische Analysten haben dies als ein Wunder bezeichnet. Der wahrscheinlichste Grund für Büyükermans Sieg ist, dass die Oppositionsparteien das Land nicht weiter destabilisieren wollten, indem sie Neuwahlen riskierten"
 Turkey.7.a: "Ausgezeichnet"
 Turkey.8.t: "Präsidentschaftswahlen gehen in die vierte Runde"
 Turkey.8.desc: "Keiner der Kandidaten konnte in den ersten beiden Wahlgängen die erforderliche Zweidrittelmehrheit und im dritten Wahlgang die erforderliche Mehrheit erreichen. Der Wettbewerb ist nun auf die Kandidaten von §W[socialism_L]§! und §W[Conservative_L]§! eingegrenzt worden. Es ist nach wie vor sehr unwahrscheinlich, dass einer der beiden Kandidaten gewinnt, so dass eine Stichwahl sehr wahrscheinlich ist. Natürlich können wir unsere Unterstützung für den §W[Conservative_L]§! Kandidaten ankündigen. Das ist praktisch politischer Selbstmord, aber es verschafft uns zumindest etwas Zeit und bewahrt uns vor einer sofortigen Wahl"
 Turkey.8.a: "Hoffen wir das Beste. Nochmals."
 Turkey.8.b: "Stellen Sie sich hinter den Kandidaten von §W[Conservative_L]§!"
 Turkey.9.t: "[Conservative_L] Kandidat gewinnt die Präsidentschaft"
 Turkey.9.desc: "Mit Unterstützung der regierenden §W[socialism_L]§! hat der §W[Conservative_L]§! Kandidat Nevzat Yalçıntaş die Präsidentschaftswahlen gewonnen. Dies wird sicherlich die Popularität von §W[Conservative_L]§! steigern"
 Turkey.9.a: "Ausgezeichnet"
 Turkey.10.t: "Verfassung ruft zu Schnellwahlen auf"
 Turkey.10.desc: "Es scheint, dass kein Kandidat genügend Unterstützung erhält, um das Amt des Präsidenten zu gewinnen. Die türkische Verfassung schreibt vor, dass in einem solchen Fall Schnellwahlen abgehalten werden müssen, um die festgefahrene Situation zu beenden.\n\nDas neue Parlament wird erfolgreich einen neuen Präsidenten wählen"
 Turkey.10.a: "Verdammt"
 Turkey.11.t: "Militärputsch!"
 Turkey.11.desc: "Heute früh haben türkische Militäreinheiten die Straßen von Istanbul gestürmt und mehrere Regierungsgebäude besetzt. Das Militär kündigte die Sperrung des Luftraums von Istanbul an, während türkische Kampfjets in der Gegend patrouillierten. Berichten zufolge wurden türkische Soldaten auch in anderen Großstädten eingesetzt. Es wurde von einigen Zusammenstößen zwischen regimetreuen Soldaten und den am Putsch beteiligten Soldaten berichtet. Bislang scheinen die meisten Regierungsmitglieder der Festnahme durch das Militär entgangen zu sein. Es besteht noch Hoffnung, dass die regierungstreuen Kräfte die Aufständischen entwaffnen werden. Oder vielleicht auch nicht"
 Turkey.11.a: "Die Armee ist voll von Verrätern! Nehmt diese Verbrecher fest!"
 Turkey.11.b: "Die Sache der Armee ist gerecht! Die dekadenten Machthaber müssen gestürzt werden!"
 Turkey.12.t: "Militärputsch in der Türkei"
 Turkey.12.d: "Heute Nacht patrouillieren Panzer und mechanisierte Einheiten durch die Straßen Istanbuls, während Soldaten mehrere Regierungsgebäude besetzen. Das Militär hat angekündigt, den Luftraum Istanbuls zu sperren, während Kampfjets über dem Himmel kreisen. Auf den Straßen ist außer dem Rumpeln der Maschinen kein Geräusch zu hören, und die Menschen sitzen schweigend in ihren Häusern. Ein erfolgreicher Militärputsch in der Türkei hat die Regierungspartei aufgrund ihrer rücksichtslosen Politik entmachtet, und das Militär hat nun die vollständige Kontrolle über das Land übernommen. Das Militär hat die Bevölkerung gewarnt, nicht auf die Straße zu gehen, und hat den Ausnahmezustand verhängt."
 Turkey.12.a: "Interessant"
 Turkey.14.t: "Gescheiterter Militärputsch in der Türkei"
 Turkey.14.d: "[TUR.GetLeader] traf heute Morgen auf eine große Menge von Anhängern, als er verkündete, dass ein Militärputsch vereitelt worden sei, der nur durch die Macht des türkischen Volkes möglich gewesen sei. Später gab [TUR.GetLeader] bekannt, dass mehrere wichtige Offiziere als Hauptverdächtige des Putschversuchs identifiziert worden seien und dass gegen alle anderen Beteiligten ermittelt werde. In seiner Rede erwähnte [TUR.GetLeader] auch, dass es eine \"Inspektion aller Ränge\" geben werde und dass \"keine Verräter mehr übrig sein dürfen\". Es ist zwar nicht bekannt, was mit den betroffenen Beamten geschehen wird, aber eines ist sicher: Die Rolle des Militärs in der türkischen Politik ist vorbei."
 Turkey.14.a: "Interessant"
 Turkey.15.t: "Die Türkei versinkt im Bürgerkrieg"
 Turkey.15.d: "Nach dem jüngsten Putschversuch in der Türkei kamen den Panzern, die durch die Straßen Istanbuls rollten, Menschenmengen entgegen, die versuchten, ihren Marsch zu einem Regierungsgebäude aufzuhalten. Die Panzer hielten jedoch nicht an, was zu mehreren Todesfällen führte. In anderen Städten der Türkei haben die Bürger zu den Waffen gegriffen und das Feuer auf die in ihren Städten stationierten Soldaten eröffnet, um den Putsch zu stoppen. Das Militär verkündete, dass der Putsch gerechtfertigt sei und dass der Führer gestürzt werden müsse, um die türkische Nation zu retten, und einige Menschen im Land unterstützen sie dabei. Doch im Moment ähneln die Szenen in der Türkei eher einem Bürgerkrieg als einem weiteren Militärputsch."
 Turkey.15.a: "Wow"
 Turkey.77.t: "Die zypriotische Wiedervereinigung!"
 Turkey.77.d: "Die nordzyprische Regierung hat kürzlich die vollständige Kontrolle über ganz Zypern, sowohl im Norden als auch im Süden, übernommen. Dies geschah in einer Zeit, in der sie immer mehr an Einfluss und Stärke gewann und schließlich ein Referendum ausrufen konnte, das die Vereinigung des Volkes ermöglichte. Athen hat nach diesem Schritt viel Wut geäußert und geschworen, Nordzypern niemals als rechtmäßigen Staat anzuerkennen."
 Turkey.77.a: "Nun, das ist etwas"
 Turkey.88.t: "Zypriotische Einigung"
 Turkey.88.d: "Die griechische Regierung hat vor kurzem die vollständige Kontrolle über ganz Zypern, sowohl im Norden als auch im Süden, übernommen. Dies geschah in einer Zeit, in der sie an Einfluss und Stärke gewann und schließlich ein Referendum ausrufen konnte, das die Vereinigung der Bevölkerung ermöglichte. Die Türkei hat sich sehr verärgert über diesen Schritt geäußert und geschworen, Griechenland niemals als rechtmäßigen Eigentümer Zyperns anzuerkennen."
 Turkey.88.a: "Interessant"
 Turkey.100.t: "Allgemeine Wahlen"
 Turkey.100.d: "Es ist an der Zeit, dass unser Volk über die nächste Partei abstimmt, die an die Macht kommen soll, wer wird es sein?"
 Turkey.100.a: "AKP"
 Turkey.100.b: "CHP"
 Turkey.100.c: "Die derzeitige Partei ist ein gutes Beispiel"
 TurkeyRandomEvents.1.t: "§W[conservatism_L]§! Vom Skandal erschüttert"
 TurkeyRandomEvents.1.desc: "Im Internet kursiert ein Video, das den §W[conservatism_L]§! Vorsitzenden Deniz Baykal zusammen mit seiner ehemaligen Sekretärin in einem Schlafzimmer zeigt. Infolge des Skandals war Baykal gezwungen, von seinem Posten zurückzutreten"
 TurkeyRandomEvents.1.a: "Gut für uns, denke ich."
 TurkeyRandomEvents.1.b: "Das ist ein gefälschtes Video! Baykal wird nicht zurücktreten!"
 TurkeyRandomEvents.1.c: "Wir haben keine Wahl"
 TurkeyFocusEvents.1.t: "[FROM.GetName] Angebote Allianz"
 TurkeyFocusEvents.1.desc: "[FROM.GetName] hat uns ein Bündnis gegen den westlichen Imperialismus angeboten. Wenn wir uns mit [FROM.GetName] verbünden, haben wir vielleicht sogar die Chance, Berg-Karabach zurückzuerobern."
 TurkeyFocusEvents.1.a: "Gemeinsam sind wir stärker"
 TurkeyFocusEvents.1.b: "Wir wollen das Gleichgewicht nicht stören"
 TurkeyFocusEvents.2.t: "[FROM.GetName] Fordert Rückzug aus Berg-Karabach!"
 TurkeyFocusEvents.2.desc: "[FROM.GetName] fordert, dass wir alle unsere Streitkräfte aus Berg-Karabach abziehen und die Kontrolle über das Gebiet wieder an Aserbaidschan zurückgeben. Das ist eine kühne Forderung, aber die jüngste Aggression von [FROM.GetName] zeigt, dass sie bereit sind, Gewalt anzuwenden, um uns zu vertreiben. Wir werden in einem Mehrfrontenkrieg nicht lange durchhalten"
 TurkeyFocusEvents.2.a: "Wir müssen nachgeben"
 TurkeyFocusEvents.2.b: "Wir werden bis zum letzten Mann kämpfen!"
 TurkeyFocusEvents.3.t: "Armenien gibt nach!"
 TurkeyFocusEvents.3.desc: "Armenien muss sich aus Berg-Karabach zurückziehen. Das Gebiet befindet sich nun wieder unter aserbaidschanischer Kontrolle"
 TurkeyFocusEvents.3.a: "Großartige"
 TurkeyFocusEvents.4.t: "Armenien hält an Berg-Karabach fest"
 TurkeyFocusEvents.4.desc: "Armenien hat die Rückgabe von Berg-Karabach an Aserbaidschan strikt abgelehnt"
 TurkeyFocusEvents.4.a: "Verdammt"
 TurkeyFocusEvents.4.b: "Dann nehmen wir es mit Gewalt"
 TurkeyFocusEvents.5.t: "Revolution im Iran?"
 TurkeyFocusEvents.5.desc: "Wir können jetzt erfolgreich unsere Revolution im Iran verbreiten, aber wie wir sie angehen, wird die Art und Weise, wie sie stattfinden wird, drastisch verändern..."
 TurkeyFocusEvents.5.a: "Eine mäßige Menge an Waffen"
 TurkeyFocusEvents.5.b: "Eine Menge Waffen"
 TurkeyFocusEvents.6.t: "Revolution im Irak?"
 TurkeyFocusEvents.6.desc: "Wir können unsere Revolution jetzt erfolgreich im Irak verbreiten, aber wie wir sie angehen, wird die Art und Weise, wie sie stattfinden wird, drastisch verändern..."
 TurkeyFocusEvents.6.a: "Eine mäßige Menge an Waffen"
 TurkeyFocusEvents.6.b: "Eine Menge Waffen"
 TurkeyFocusEvents.7.t: "Revolution in Syrien?"
 TurkeyFocusEvents.7.desc: "Wir können jetzt erfolgreich unsere Revolution in Syrien verbreiten, aber wie wir sie angehen, wird die Art und Weise, wie sie stattfinden wird, drastisch verändern..."
 TurkeyFocusEvents.7.a: "Eine mäßige Menge an Waffen"
 TurkeyFocusEvents.7.b: "Eine Menge Waffen"
 TurkeyFocusEvents.8.t: "[FROM.GetName] fordert Hatay"
 TurkeyFocusEvents.8.desc: "[FROM.GetName] fordert, dass wir ihnen Hatay zurückgeben. Ohne die Kontrolle über den Staat weigern sie sich, unserem Bündnis beizutreten."
 TurkeyFocusEvents.8.a: "Wir haben wohl keine andere Wahl"
 TurkeyFocusEvents.8.b: "Die türkische Nation ist unteilbar!"
 TurkeyFocusEvents.9.t: "[FROM.GetName] Gibt Hatay zurück"
 TurkeyFocusEvents.9.desc: "[FROM.GetName] hat Hatay an uns zurückgegeben"
 TurkeyFocusEvents.9.a: "Ein guter Tag!"
 TurkeyFocusEvents.10.t: "Der zypriotische Ärger"
 TurkeyFocusEvents.10.d: "Die türkische Regierung beginnt, das zypriotische Problem stärker als bisher zu bedrängen, und das hat unserer Regierung keine andere Wahl gelassen, als zu reagieren. Wir haben einen Plan ausgearbeitet, um auf diese Aggressionen zu reagieren, und wir werden sie entsprechend verfolgen!"
 TurkeyFocusEvents.10.a: "Vorwärts!"
 TurkeyFocusEvents.11.t: "Turbulenzen auf Zypern"
 TurkeyFocusEvents.11.d: "Die griechische Regierung ist bei vielen Problemen nicht sehr kooperativ mit uns, aber das gilt umso mehr, wenn es um Zypern geht. Wir werden einen strategischen Plan ausarbeiten, um Zypern auf unsere Seite zu bringen und nicht auf die Seite Griechenlands, koste es, was es wolle."
 TurkeyFocusEvents.11.a: "Mal sehen, was passiert"
 TurkeyFocusEvents.12.t: "Die Türkei fordert uns auf, Südzypern anzugreifen!"
 TurkeyFocusEvents.12.d: "Die türkische Regierung hat 3 Milizdivisionen für uns ausgebildet und bewaffnet, in der Hoffnung, dass wir die Zyprioten im Süden angreifen würden. Natürlich wäre es in unserem besten Interesse, dies zu tun, aber wir können auch jederzeit ablehnen."
 TurkeyFocusEvents.12.a: "Ganz genau!"
 TurkeyFocusEvents.12.b: "Nein"
 TurkeyFocusEvents.14.t: "Die türkische Regierung fordert unseren Rückzug aus Zypern!"
 TurkeyFocusEvents.14.d: "Heute haben türkische Diplomaten den Rückzug der britischen Truppen aus Zypern gefordert. Dies wird den kleinen Inselstaat ernsthaft gefährden, sogar noch mehr als damals, als die Türkei einmarschierte."
 TurkeyFocusEvents.14.a: "Lassen Sie uns die Dinge nicht eskalieren..."
 TurkeyFocusEvents.14.b: "Was für eine lächerliche Forderung"
 TurkeyFocusEvents.15.t: "Türkei beantragt Wiedervereinigung"
 TurkeyFocusEvents.15.d: "Die türkische Regierung hat uns aufgefordert, uns mit ihr zu vereinigen und Teil des großen türkischen Staates zu werden. Die Annahme wäre wahrscheinlich zu unserem Vorteil, da sie uns angreifen könnten, wenn wir ablehnen."
 TurkeyFocusEvents.15.a: "Wir müssen uns vereinigen!"
 TurkeyFocusEvents.15.b: "Nein"
 TurkeyFocusEvents.16.t: "Die türkische und griechische Regierung fordert die Wiedervereinigung Zyperns!"
 TurkeyFocusEvents.16.d: "Die türkische Regierung hat uns aufgefordert, uns mit Südzypern zu vereinigen und uns an unsere Grenzen nach der Invasion anzugleichen."
 TurkeyFocusEvents.16.a: "Es ist an der Zeit"
 TurkeyFocusEvents.16.b: "Nein"
 TurkeyFocusEvents.17.t: "Die Türkei will die Ägäis"
 TurkeyFocusEvents.17.d: "Die türkischen Delegierten sind nach Athen gekommen und haben uns aufgefordert, ihnen als Ergebnis unserer verstärkten Beziehungen die Kontrolle über die Ägäis zu überlassen. Die türkische Regierung hat Nordzypern ihre Unterstützung entzogen und ihnen die Vereinigung erlaubt, aber gibt ihnen das das Recht, uns um rechtmäßiges griechisches Gebiet zu bitten?"
 TurkeyFocusEvents.17.a: "Wir sollten, im Namen des Friedens"
 TurkeyFocusEvents.17.b: "Ähm... Nein"
 TurkeyFocusEvents.171.t: "Die Griechen geben uns die Ägäis!"
 TurkeyFocusEvents.171.d: "Wir haben heute eine großartige Nachricht erhalten, denn die griechischen Delegierten haben mit Freude einen Vertrag unterzeichnet, der unserem Land die vollständige Kontrolle über die Ägäischen Inseln gibt!"
 TurkeyFocusEvents.171.a: "Erstaunlich!"
 TurkeyFocusEvents.172.t: "Die Griechen weigern sich, uns die Ägäis zu überlassen!"
 TurkeyFocusEvents.172.d: "Schreckliche Nachrichten erreichten Ankara heute, da die griechischen Delegierten unseren Antrag bezüglich der Ägäischen Inseln abgelehnt haben!"
 TurkeyFocusEvents.172.a: "Wir können sie immer dazu bringen, uns die Ägäis zu geben..."
 TurkeyFocusEvents.18.t: "Die Türkei verfolgt eine aggressive Politik!"
 TurkeyFocusEvents.18.d: "Die türkische Regierung ist nicht bereit, diplomatische Gespräche zu führen, und hat auf eine aggressive Agenda zurückgegriffen, um zu erreichen, was sie will. Wir müssen ihren Einfluss so weit wie möglich einschränken, um eine Katastrophe zu verhindern!"
 TurkeyFocusEvents.18.a: "Verdammt"
 TurkeyFocusEvents.19.t: "Die Türkei will eine Pufferzone einrichten"
 TurkeyFocusEvents.19.d: "Die türkische Regierung will eine Pufferzone zwischen den Grenzen unserer Länder einrichten. Das bedeutet, dass wir mehrere unserer nördlichen Provinzen vollständig entmilitarisieren und unsere gesamte Militärpräsenz abziehen müssen, um die Türken gegen die Kurden kämpfen zu lassen."
 TurkeyFocusEvents.19.a: "Es ist das Beste für alle..."
 TurkeyFocusEvents.19.b: "Auf keinen Fall!"
 TurkeyFocusEvents.191.t: "Syrien erteilt Erlaubnis für eine Pufferzone"
 TurkeyFocusEvents.191.d: "Die syrische Regierung hat dem Druck nachgegeben und uns erlaubt, eine Pufferzone zwischen den Grenzen unserer Länder einzurichten."
 TurkeyFocusEvents.191.a: "Gut"
 TurkeyFocusEvents.192.t: "Syrien erteilt keine Genehmigung für eine Pufferzone"
 TurkeyFocusEvents.192.d: "Die syrische Regierung hat unseren Antrag auf Einrichtung einer Pufferzone zwischen unseren Staaten abgelehnt."
 TurkeyFocusEvents.192.a: "Nun denn..."
 TurkeyFocusEvents.20.t: "Was sollen wir mit den Flüchtlingen tun?"
 TurkeyFocusEvents.20.d: "Unser Land beherbergt derzeit die größte Anzahl von Flüchtlingen, und wenn wir wollen, können wir sie als politische Schachfiguren einsetzen. Unser Nachbar im Westen, Griechenland, scheint... unkooperativ zu sein... und wir können vielleicht einige dieser Flüchtlinge nutzen, um sie dazu zu bringen, unseren Forderungen nachzugeben."
 TurkeyFocusEvents.20.a: "Nein, das wird unserem Ruf schaden."
 TurkeyFocusEvents.20.b: "Senden Sie nur ein kleines Stück"
 TurkeyFocusEvents.20.c: "Schicken Sie eine Menge von ihnen"
 TurkeyFocusEvents.21.t: "Mögliche Einigung im Karabach-Konflikt?"
 TurkeyFocusEvents.21.d: "Die türkische Regierung ist zu uns gekommen und hat uns ein mögliches Kompromissabkommen vorgeschlagen, das wir mit den Armeniern schließen können. Wir können den Armeniern unsere Exklave Nachitschewan im Gegenzug für die Kontrolle über die Region Karabach überlassen."
 TurkeyFocusEvents.21.a: "Sicher, mal sehen, was die Armenier denken."
 TurkeyFocusEvents.21.b: "Auf keinen Fall"
 TurkeyFocusEvents.212.t: "Aserbaidschan schlägt Lösung des Karabach-Streits vor"
 TurkeyFocusEvents.212.d: "[TUR.GetName] hatte sich vor einigen Tagen mit [AZE.GetName] getroffen und eine mögliche Lösung für den Karabach-Streit zwischen uns und den Aseris vorgeschlagen. Dieses Angebot sieht vor, dass wir unsere Ansprüche auf Karabach aufgeben und es den Aseris überlassen, damit Nachitschewan wieder mit Armenien vereinigt wird."
 TurkeyFocusEvents.212.a: "Wir sehen keinen Grund, warum nicht"
 TurkeyFocusEvents.212.b: "Auf keinen Fall!"
 TurkeyFocusEvents.213.t: "Karabach-Streit beigelegt!"
 TurkeyFocusEvents.213.d: "Es gibt gute Nachrichten aus der armenischen Botschaft, denn die Diplomaten haben uns mitgeteilt, dass sie den Bedingungen unserer Vereinbarung über die Region Karabach zugestimmt haben!"
 TurkeyFocusEvents.213.a: "Wunderbar"
 TurkeyFocusEvents.214.t: "Karabach-Streit geht weiter..."
 TurkeyFocusEvents.214.d: "Leider scheint es, dass der Karabach-Konflikt die Beziehungen zwischen Aserbaidschan und Armenien weiterhin belasten wird, da beide Seiten keine Einigung erzielt haben."
 TurkeyFocusEvents.214.a: "Das ist sehr bedauerlich."
 TurkeyFocusEvents.69420.t: "Durch die Wirren der Zeit"
 TurkeyFocusEvents.69420.d: "Unsere Nation hat schon alles erlebt: Kriege, Eroberungen, Demütigungen, Ruhm und alles, was dazwischen liegt. Das neue Jahrtausend steht vor der Tür, und die türkische Nation kann es sich nicht leisten, zu zögern, wir müssen uns anpassen und uns auf die neuen Zeiten einstellen, sonst könnte unser Staat von den Winden der Geschichte hinweggefegt werden. Unsere nächsten Präsidentschaftswahlen stehen kurz bevor, und der Sieger wird darüber entscheiden, ob wir an Atatürks Traum von einer großen türkischen Republik festhalten..."
 TurkeyFocusEvents.69420.a: "Wir können nicht taumeln!"
 TurkeyFocusEvents.22.t: "Pro-AKP-Kundgebung in Istanbul!"
 TurkeyFocusEvents.22.d: "Heute fand in Istanbul eine Pro-AKP-Kundgebung zur Unterstützung der Partei statt. Die Teilnehmer an dieser Kundgebung forderten auch, dass die AKP ihre Koalition mit Hizmet aufkündigt."
 TurkeyFocusEvents.22.a: "Gülenisten sind nicht glücklich.."
 TurkeyFocusEvents.23.t: "Gülen-Anhänger versammeln sich in einer Moschee!"
 TurkeyFocusEvents.23.d: "Anhänger der Gülenisten versammelten sich in einer Moschee und forderten die Partei auf, sich von ihrer Koalition mit der AKP zu distanzieren."
 TurkeyFocusEvents.23.a: "Die AKP-Anhänger sind nicht sehr glücklich..."
 TurkeyFocusEvents.24.t: "Allianz mit der FP?"
 TurkeyFocusEvents.24.d: "Die FP-Partei wurde vor unserem Aufstieg in die Politik verboten, und es scheint, dass ihre Mitglieder nirgendwohin gegangen sind. Die meisten von ihnen sind weitergezogen und haben sich der \"SP\" angeschlossen, einer anderen islamistischen Hardliner-Gruppe. Vielleicht können wir einige ihrer Mitglieder einladen, zu uns zu kommen und mit uns die türkische Nation zu regieren."
 TurkeyFocusEvents.24.a: "Keine schlechte Idee..."
 TurkeyFocusEvents.24.b: "Das glaube ich nicht."
 TurkeyFocusEvents.25.t: "Mit wem machen wir Geschäfte?"
 TurkeyFocusEvents.25.d: "Es ist in unserem besten Interesse, dass wir uns für potenzielle Investitionen in der Türkei öffnen. Wir können iranische oder saudische Unternehmen bitten, sich in unseren östlichen Provinzen für Bergbau- und Bohrzwecke niederzulassen."
 TurkeyFocusEvents.25.a: "Einladung an saudische Bohrunternehmen"
 TurkeyFocusEvents.25.b: "Iranische Bergbauunternehmen einladen"
 TurkeyFocusEvents.26.t: "Unsere Unterstützung für den Kosovo"
 TurkeyFocusEvents.26.d: "Wir werden weitere Maßnahmen gegen die Regierung ergreifen müssen, die den Kosovo derzeit besetzt hält. Es ist unsere Pflicht als freiheitlich gesinnte Nation, unsere Überzeugungen an andere weiterzugeben, und aus diesem Grund werden wir entweder die Besatzer sanktionieren oder eine Militärmission in den Kosovo entsenden müssen."
 TurkeyFocusEvents.26.a: "Entsendung einer Militärmission in den Kosovo"
 TurkeyFocusEvents.26.b: "Sanktionen, Sanktionen, und nochmals Sanktionen!"
 TurkeyFocusEvents.27.t: "Maßnahmen gegen Saudi-Arabien"
 TurkeyFocusEvents.27.d: "Die saudische Regierung hatte uns vor unserer Machtübernahme auf Druck der AKP-Partei als terroristische Organisation eingestuft. Wir können ein solches Vorgehen nicht unbemerkt lassen. Wir werden eine angemessene Antwort organisieren, um ihnen wirklich zu zeigen, wer das Sagen hat."
 TurkeyFocusEvents.27.a: "Ölarbeiter finanzieren, damit sie streiken können"
 TurkeyFocusEvents.27.b: "Finanzierung von Gruppen, die die Demokratie befürworten, wegen politischer Instabilität"
 TurkeyFocusEvents.28.t: "Die Türkei will, dass wir PKK-Mitglieder zurückschicken"
 TurkeyFocusEvents.28.d: "Die türkische Regierung hat uns gebeten, Mitglieder der kurdischen PKK-Partei, die derzeit in Schweden Zuflucht suchen, zurückzuschicken. Wenn wir die Beziehungen zu den Türken verbessern wollen, können wir sie zurückschicken... aber die Dinge werden unangenehm für uns, wenn die EU uns verurteilt."
 TurkeyFocusEvents.28.a: "Sie zurückschicken"
 TurkeyFocusEvents.28.b: "Es ist besser, wenn wir das nicht tun."
 TurkeyFocusEvents.29.t: "Die schwedische Regierung erklärt sich bereit, PKK-Mitglieder zurückzuschicken!"
 TurkeyFocusEvents.29.d: "Die schwedische Regierung hat sich bereit erklärt, die PKK-Mitglieder, die derzeit in ihrem Land Zuflucht suchen, auszuweisen, damit wir uns selbst um sie kümmern können."
 TurkeyFocusEvents.29.a: "Gut"
 TurkeyFocusEvents.30.t: "Schwedische Regierung weigert sich, PKK-Mitglieder zurückzuschicken!"
 TurkeyFocusEvents.30.d: "Die schwedische Regierung hat sich geweigert, die PKK-Mitglieder, die sie derzeit beherbergt, zurückzuschicken. Dies wird bei uns nicht unbemerkt bleiben..."
 TurkeyFocusEvents.30.a: "Sie werden es bereuen!"
 TurkeyFocusEvents.31.t: "Entzünden Sie die Flammen im Iran"
 TurkeyFocusEvents.31.d: "Heute haben wir zur Verfügung.. eine Menge Waffen. Und wir können ein paar dieser Waffen an die Rebellen in Khuzestan schicken, damit wir die iranische Ölindustrie lahmlegen können. Aber die Frage ist, wie viel Unterstützung wollen wir diesen Leuten wirklich geben, und wie viel Schaden können sie anrichten?"
 TurkeyFocusEvents.31.a: "Nicht zu viel"
 TurkeyFocusEvents.31.b: "Geh aufs Ganze"
 TurkeyFocusEvents.32.t: "Die Türkei möchte Beziehungen aufbauen"
 TurkeyFocusEvents.32.d: "Die türkische Regierung ist bereit, Beziehungen aufzunehmen, und bittet uns, der PKK-Gruppe gegenüber nicht feindselig zu sein, was durchaus erwünscht ist."
 TurkeyFocusEvents.32.a: "Sicher."
 TurkeyFocusEvents.32.b: "Nein, das ist ein zu großes Risiko!"
 TurkeyFocusEvents.321.t: "Peshmerga bleiben feindselig"
 TurkeyFocusEvents.321.d: "Die Peshmerga würden lieber ihre Feindseligkeit uns gegenüber aufrechterhalten, als sie zu reparieren! Wir werden das nicht vergessen, und sie werden es bald bereuen."
 TurkeyFocusEvents.321.a: "Dummköpfe!"
 TurkeyFocusEvents.322.t: "Peshmerga kooperieren!"
 TurkeyFocusEvents.322.d: "Überraschenderweise haben die Peshmerga beschlossen, mit uns zusammenzuarbeiten, und haben so etwas wie formale Beziehungen aufgebaut, obwohl sie eine autonome Region sind."
 TurkeyFocusEvents.322.a: "Sehr gut"
 TurkeyFocusEvents.33.t: "Die Peshmerga..."
 TurkeyFocusEvents.33.d: "Die Peshmerga sind eine weitere Gruppe von Kurden, die sich direkt unter unserem anatolischen Kurdistan befindet. Sie stellen eine ebenso große Bedrohung dar wie die PKK, aber das ist im Moment unsere geringste Sorge, da wir mit der PKK an einer Lösung arbeiten. Die Peshmerga werden eine massive Bedrohung für uns darstellen, und wir müssen uns mit ihnen auseinandersetzen, bevor es zu spät ist."
 TurkeyFocusEvents.33.a: "Wir werden eine Operation durchführen"
 TurkeyFocusEvents.33.b: "Wir werden eine Operation durchführen, mit den Irakern"
 TurkeyFocusEvents.331.t: "Türkei bietet Beteiligung an Operation gegen Peshmerga an"
 TurkeyFocusEvents.331.d: "Die türkische Regierung bittet uns, uns an einer Operation gegen die Peshmerga im Norden unseres Landes zu beteiligen."
 TurkeyFocusEvents.331.a: "Ganz genau!"
 TurkeyFocusEvents.331.b: "Nein, auf keinen Fall!"
 TurkeyFocusEvents.332.t: "Irak weigert sich, an unserer Operation teilzunehmen"
 TurkeyFocusEvents.332.d: "Der Irak ist nicht bereit, uns im Kampf gegen die Peshmerga zu unterstützen, was nur bedeutet, dass wir es ganz allein schaffen müssen."
 TurkeyFocusEvents.332.a: "Na ja..."
 TurkeyFocusEvents.34.t: "Das digitale Zeitalter der Türkei"
 TurkeyFocusEvents.34.d: "Das World Wide Web hat sich Tag für Tag immer weiter ausgedehnt. Das bedeutet, dass wir mit dieser Entwicklung Schritt halten müssen, da die Welt immer stärker vernetzt wird. Unsere Bürgerinnen und Bürger unterscheiden sich nicht von denen anderer europäischer Länder, und das müssen wir unseren Bürgern beweisen, indem wir ihre Internet-Infrastruktur ausbauen. Die Frage ist nur, um wie viel?"
 TurkeyFocusEvents.34.a: "Ausdehnung auf nur wenige Bereiche"
 TurkeyFocusEvents.34.b: "Erweitern Sie es so weit wie möglich"
 TurkeyFocusEvents.35.t: "Die Türkei lädt uns zur Türkisch-Syrischen Union ein"
 TurkeyFocusEvents.35.d: "Die neue türkische Regierung, an deren Spitze eine schiitische Mehrheit steht, hat uns aufgefordert, uns ihr in einer türkisch-syrischen Union anzuschließen, da unsere Bevölkerungen viele Gemeinsamkeiten aufweisen. Vor kurzem haben sie beschlossen, Hatay an uns zurückzugeben, was ein großartiger Schritt war, aber jetzt wollen sie uns zu einem Teil von ihnen machen?"
 TurkeyFocusEvents.35.a: "Ja, wir werden uns anschließen"
 TurkeyFocusEvents.35.b: "Nein"
 TurkeyFocusEvents.351.t: "Die Syrer sind bereit, sich uns anzuschließen"
 TurkeyFocusEvents.351.d: "Die syrische Regierung hat die Gemeinsamkeiten zwischen unseren Völkern erkannt und sich bereit erklärt, sich uns in der Türkisch-Syrischen Union anzuschließen!"
 TurkeyFocusEvents.351.a: "Na endlich..."
 TurkeyFocusEvents.352.t: "Syrien lehnt unseren Vorschlag ab!"
 TurkeyFocusEvents.352.d: "Die syrische Regierung hat törichterweise unseren Vorschlag abgelehnt, sich einer gemeinsamen Union anzuschließen. Sie weiß eindeutig nicht, was gut für die Schiiten in der Region ist!"
 TurkeyFocusEvents.352.a: "Verdammt noch mal! Auf den Krieg!"
 TurkeyFocusEvents.36.t: "Die walisische und die schottische Mafia gründen ihre eigenen Staaten!"
 TurkeyFocusEvents.36.d: "Es scheint, dass das anatolische Syndikat die schottische und walisische Mafia direkt vor unserer Nase finanziert und ausgebildet hat. Wir haben es versäumt, ihnen rechtzeitig auf die Schliche zu kommen und sie zu stoppen, und deshalb müssen wir jetzt eine Entscheidung treffen..."
 TurkeyFocusEvents.36.a: "Unser Königreich ist ein VEREINTES eins!"
 TurkeyFocusEvents.36.b: "Das ist es nicht wert"
 TurkeyFocusEvents.37.t: "Anatolisches Syndikat warnt uns vor Australien"
 TurkeyFocusEvents.37.d: "Das anatolische Syndikat warnt uns vor einem bevorstehenden Angriff der Australier. Natürlich könnte das alles eine Lüge sein, wenn man bedenkt, dass sie ein Mafia-Staat sind. Aber es besteht auch die Möglichkeit, dass sie nicht lügen..."
 TurkeyFocusEvents.37.a: "Sie können nicht lügen!"
 TurkeyFocusEvents.37.b: "Sie können nicht lügen!"
 TurkeyFocusEvents.38.t: "Die Türkei möchte, dass wir im Kampf gegen Israel helfen"
 TurkeyFocusEvents.38.d: "Die Türkei bittet darum, dass unsere Streitkräfte zusammen mit unseren Verbündeten dabei helfen, die Isrealis auszuschalten. Dies ist ein sehr überraschender Schritt, aber nicht unerwartet, nachdem die Islamisten bei den letzten Wahlen in der Türkei die Macht übernommen haben."
 TurkeyFocusEvents.38.a: "Ein Tag, auf den wir gewartet haben."
 TurkeyFocusEvents.38.b: "Die Zeit ist noch nicht reif"
 TurkeyFocusEvents.39.t: "Iran stimmt zu"
 TurkeyFocusEvents.39.d: "Der Iran hat sich bereit erklärt, unsere Streitkräfte im Kampf gegen Israel zu unterstützen. Sie werden auch ihre Verbündeten hinzuziehen, was für unsere Streitkräfte eine große Hilfe sein wird."
 TurkeyFocusEvents.39.a: "Gut"
 TurkeyFocusEvents.40.t: "Iran lehnt ab"
 TurkeyFocusEvents.40.d: "In einer schockierenden Wendung hat der Iran beschlossen, uns nicht im Kampf gegen Israel zu unterstützen. Dies hat unsere Diplomaten sehr verwirrt, da der Iran schon seit Jahrzehnten den Untergang der Israelis fordert..."
 TurkeyFocusEvents.40.a: "Okay"
 TurkeyFocusEvents.381.t: "Der Iran kämpft gegen Israel"
 TurkeyFocusEvents.381.d: "Der Iran kämpft gegen Israel und will unser Land angreifen, und da er unser Verbündeter ist, ist es am besten, wenn wir zusammenarbeiten, um die israelische Bedrohung zu beseitigen."
 TurkeyFocusEvents.381.a: "Darauf haben wir gewartet..."
 TurkeyFocusEvents.381.b: "Nein"
 TurkeyFocusEvents.81.t: "Die Türkei lädt uns zum MTO ein"
 TurkeyFocusEvents.81.desc: "Die MTO, auch bekannt als Mediterranean Treaty Organization, wurde kürzlich von der Türkei gegründet. Sie lädt uns dazu ein, ihrem Bündnis beizutreten und Vollmitglied zu werden. Wenn wir das tun, wird unsere Sicherheit von allen anderen Mitgliedern garantiert, da es sich um einen Verteidigungspakt handelt."
 TurkeyFocusEvents.81.a: "Ja, aber nur, wenn sie Hatay zurückgeben"
 TurkeyFocusEvents.81.b: "Nein"
 TurkeyFocusEvents.41.t: "Die Türkei lädt uns zum MTO ein"
 TurkeyFocusEvents.41.d: "Die MTO, auch bekannt als Mediterranean Treaty Organization, wurde kürzlich von der Türkei gegründet. Sie lädt uns dazu ein, ihrem Bündnis beizutreten und Vollmitglied zu werden. Wenn wir das tun, wird unsere Sicherheit von allen anderen Mitgliedern garantiert, da es sich um einen Verteidigungspakt handelt."
 TurkeyFocusEvents.41.a: "Wir sollten uns anschließen."
 TurkeyFocusEvents.41.b: "Nein"
 TurkeyFocusEvents.411.t: "Irak ist nicht interessiert"
 TurkeyFocusEvents.411.d: "Es hat den Anschein, dass der Irak nicht an einem Beitritt zu MTO, unserem Bündnis, interessiert ist."
 TurkeyFocusEvents.411.a: "Okay"
 TurkeyFocusEvents.42.t: "Die Türkei lädt uns zum MTO ein"
 TurkeyFocusEvents.42.d: "Die MTO, auch bekannt als Mediterranean Treaty Organization, wurde kürzlich von der Türkei gegründet. Sie lädt uns dazu ein, ihrem Bündnis beizutreten und Vollmitglied zu werden. Wenn wir das tun, wird unsere Sicherheit von allen anderen Mitgliedern garantiert, da es sich um einen Verteidigungspakt handelt."
 TurkeyFocusEvents.42.a: "Wir sollten uns anschließen."
 TurkeyFocusEvents.42.b: "Nein"
 TurkeyFocusEvents.421.t: "Ägypten ist nicht interessiert"
 TurkeyFocusEvents.421.d: "Ägypten hat unsere Einladung zum MTO abgelehnt."
 TurkeyFocusEvents.421.a: "Okay"
 TurkeyFocusEvents.43.t: "Die Türkei hat uns zur CIW eingeladen"
 TurkeyFocusEvents.43.d: "Die türkische Regierung hat kürzlich die CIW gegründet, die für Confederation of Islamic Wellbeing steht. Das Hauptziel ist es, die Zusammenarbeit zwischen den islamischen Nationen zu verstärken und das Wohlergehen der Muslime in der Region zu verbessern."
 TurkeyFocusEvents.43.a: "Melden Sie mich an"
 TurkeyFocusEvents.43.b: "Nein"
 TurkeyFocusEvents.44.t: "CIW investiert in unsere Infrastruktur!"
 TurkeyFocusEvents.44.d: "Die CIW investiert in die Fähigkeiten unseres Landes, eine angemessene Infrastruktur und Einrichtungen für unsere Bevölkerung aufzubauen."
 TurkeyFocusEvents.44.a: "Großartige"
 TurkeyFocusEvents.45.t: "CIW verteilt Notvorräte!"
 TurkeyFocusEvents.45.d: "Die CIW hat Notvorräte für alle anstehenden oder laufenden Katastrophen innerhalb der Organisation verteilt."
 TurkeyFocusEvents.45.a: "Großartige"
 TurkeyFocusEvents.46.t: "CIW investiert in unsere Bildung!"
 TurkeyFocusEvents.46.d: "Die CIW hat in den Bildungssektor unseres Landes investiert, um den Menschen den Schulbesuch zu erleichtern."
 TurkeyFocusEvents.46.a: "Großartige"
 TurkeyFocusEvents.47.t: "CIW investiert in unser Gesundheitswesen!"
 TurkeyFocusEvents.47.d: "Die CIW investiert nun in das Gesundheitssystem unseres Landes, indem sie mehr Menschen mit medizinischem Material und Einrichtungen versorgt."
 TurkeyFocusEvents.47.a: "Großartige"
 TurkeyFocusEvents.48.t: "CIW investiert in unsere Branchen!"
 TurkeyFocusEvents.48.d: "Die CIW investiert jetzt in den Industriesektor unseres Landes, so dass unsere Fabriken mehr Waren liefern können."
 TurkeyFocusEvents.48.a: "Großartige"
 TurkeyFocusEvents.49.t: "[FROM.GetName] verlässt das CIW"
 TurkeyFocusEvents.49.d: "[FROM.GetName] hat beschlossen, dass es für seine Nation das Beste ist, aus dem CIW auszutreten."
 TurkeyFocusEvents.49.a: "Tja, sie werden etwas verpassen"
 TurkeyFocusEvents.50.t: "Die Türkei will Militärstützpunkte errichten"
 TurkeyFocusEvents.50.d: "Die türkische Regierung bittet uns, ihr zu erlauben, ihre Truppen in unserem Land zu stationieren."
 TurkeyFocusEvents.50.a: "Warum nicht"
 TurkeyFocusEvents.50.b: "Nein"
 TurkeyFocusEvents.501.t: "Katar lehnt unser Ersuchen ab"
 TurkeyFocusEvents.501.d: "Katar erlaubt nicht, dass unsere Truppen in seinem Hoheitsgebiet stationiert werden."
 TurkeyFocusEvents.501.a: "Unglücklich"
 TurkeyFocusEvents.53.t: "Osman V verstirbt"
 TurkeyFocusEvents.53.d: "Heute hat sich in Konstantinopel eine schreckliche Nachricht verbreitet: Die Menschen haben vom Tod Osmans V. erfahren. Obwohl sein Tod große Trauer unter den Menschen auslöst, wird Bayezid III. sein Vermächtnis sicherlich fortsetzen."
 TurkeyFocusEvents.53.a: "Der Thron verschiebt sich"
 TurkeyFocusEvents.54.t: "Beyezid III verstirbt"
 TurkeyFocusEvents.54.d: "Traurigerweise haben wir heute vom Tod von Beyezid III erfahren. Die Menschen trauern auf den Straßen um ihn, und Traurigkeit hat die Nation erfasst. Doch alle Hoffnung ist noch nicht verloren, denn Dundar I. wird kurz nach Beendigung der Staatstrauer gekrönt werden und damit seine Herrschaft antreten."
 TurkeyFocusEvents.54.a: "Der Thron verschiebt sich noch einmal."
 TurkeyFocusEvents.55.t: "Anatolisches Kalifat fordert Hejaz"
 TurkeyFocusEvents.55.d: "Das anatolische Kalifat ist gekommen und hat uns aufgefordert, ihnen den Hedschas zu überlassen, unseren wohl wichtigsten Staat. Es wäre unglaublich dumm von uns, diesen Staat zu verschenken, und offen gesagt wissen wir nicht einmal, was sie tun werden, wenn wir es nicht tun."
 TurkeyFocusEvents.55.a: "Was ist das für ein Antrag?"
 TurkeyFocusEvents.55.b: "Nun.. Wir wollen doch Konflikte vermeiden, oder?"
 TurkeyFocusEvents.56.t: "[SAU.GetName] gibt an"
 TurkeyFocusEvents.56.d: "[SAU.GetName] hat sich unseren Forderungen gebeugt. Wir werden Hejaz erhalten, und im Gegenzug werden wir sie nicht angreifen."
 TurkeyFocusEvents.56.a: "Gut"
 TurkeyFocusEvents.57.t: "[SAU.GetName] lehnt unsere Forderungen ab!"
 TurkeyFocusEvents.57.d: "[SAU.GetName] hat unsere Forderungen törichterweise abgelehnt, und deshalb bleibt uns keine andere Wahl!"
 TurkeyFocusEvents.57.a: "They asked for it"
 TurkeyFocusEvents.58.t: "Der Umgang mit Abdul Rahman Mustafa"
 TurkeyFocusEvents.58.d: "Der Irak ist derzeit am verwundbarsten, da die Amerikaner aktiv in einen Konflikt mit ihm verwickelt sind, der seine Sicherheit lähmt. Dies gibt uns eine großartige Gelegenheit, einzugreifen und den Gouverneur von Kirkuk, einer wichtigen Stadt in Irakisch-Kurdistan, auszuschalten. Wenn wir erfolgreich sind, können wir die Moral der Kurden und damit auch die Moral der PKK ernsthaft schädigen."
 TurkeyFocusEvents.58.a: "Schicken Sie ein paar als Zivilisten getarnte Agenten"
 TurkeyFocusEvents.58.b: "Schicken Sie gut ausgebildete Agenten und erstellen Sie einen Fluchtplan."
 TurkeyFocusEvents.58.c: "Vergessen wir diesen Plan ganz und gar."
 TurkeyFocusEvents.59.t: "Abdul Mustafa getötet"
 TurkeyFocusEvents.59.d: "Unseren Agenten ist es gelungen, Abdul Rahman Mustafa, den Gouverneur von Kirkuk, zu ermorden."
 TurkeyFocusEvents.59.a: "Gut"
 TurkeyFocusEvents.60.t: "Die Amerikaner nehmen unsere Agenten gefangen!"
 TurkeyFocusEvents.60.d: "Heute traten Soldaten der amerikanischen 173. Luftlandebrigade die Türen des Unterschlupfs unserer Agenten in der kurdischen Stadt Sulaymaniyah ein und nahmen sie fest. Dies wurde von den Medien als \"Hood-Ereignis\" bezeichnet, und unsere Beziehungen zu den Amerikanern haben sich negativ ausgewirkt."
 TurkeyFocusEvents.60.a: "Verdammt"
 Turkish_mafia.1.t: "Die Mafia macht eine Szene!"
 Turkish_mafia.1.d: "Die Mafia hat in einer unserer größeren Städte einen Anschlag verübt, bei dem einige Menschen ums Leben gekommen sind. Obwohl die Täter derzeit nicht bekannt sind, ist unsere Polizei trotz der damit verbundenen Risiken sehr bestrebt, sie zur Strecke zu bringen."
 Turkish_mafia.1.a: "Es ist besser, wenn wir nicht noch mehr Probleme verursachen."
 Turkish_mafia.1.b: "Ich will eine vollständige Untersuchung, sofort!"
 Turkish_mafia.1.c: "Zuteilung aller Ressourcen, die Sie haben"
 Turkish_mafia.11.t: "Polizeifahndung erfolglos"
 Turkish_mafia.11.d: "Unsere Polizei war bei der Suche nach den Mafiosi, die für das vor einigen Tagen begangene Verbrechen verantwortlich sind, erfolglos. Dies hat dazu geführt, dass einige Mafiosi glauben, sie seien unantastbar, was den Einfluss der Mafia im Lande noch verstärkt."
 Turkish_mafia.11.a: "Solche Inkompetenz..."
 Turkish_mafia.12.t: "Polizei nimmt Verdächtige fest"
 Turkish_mafia.12.d: "Die Einwohner haben heute aufatmen können, denn der Polizeichef hat vor kurzem die Festnahme mehrerer Krimineller und Verdächtiger im Zusammenhang mit einer Reihe von Morden bekannt gegeben, die vor einigen Tagen begangen wurden. Mehrere Personen, die mit der Mafia in Verbindung stehen, sind sich nun der Effektivität unserer Polizei bewusst, und das wird andere dazu veranlassen, zweimal nachzudenken, bevor sie sich der Mafia anschließen."
 Turkish_mafia.12.a: "Sehr gut"
 Turkish_mafia.2.t: "Detektive entdecken ein Mafia-Versteck"
 Turkish_mafia.2.d: "Ein Detektiv in einer der ländlichen Städte hat gemeldet, dass er ein mögliches Mafiaversteck gefunden hat. Die Polizei versucht, schnell zu reagieren, da sie nicht weiß, was sich in diesem Versteck befindet oder ob es überhaupt ein Mafia-Versteck ist. Es ist sehr wahrscheinlich, dass die Mafia mit dem Ort in Verbindung steht, aber nichtsdestotrotz ist es immer mit Risiken verbunden."
 Turkish_mafia.2.a: "Manche Dinge sollte man einfach in Ruhe lassen."
 Turkish_mafia.2.b: "Was meinen Sie damit, dass sie sich eine Antwort zurechtlegen? Bereiten Sie eine vor, und zwar schnell!"
 Turkish_mafia.2.c: "Zuteilung aller Ressourcen, die Sie haben"
 Turkish_mafia.21.t: "Die Polizei hat Opfer zu beklagen!"
 Turkish_mafia.21.d: "Offenbar handelte es sich bei dem Versteck um einen Hinterhalt, bei dem mehrere bewaffnete Männer bereit waren, auf unsere Beamten zu schießen. Leider wurden aufgrund fehlender Waffen und ausreichender Verstärkung mehrere Beamte getötet und viele weitere verletzt."
 Turkish_mafia.21.a: "Verdammt"
 Turkish_mafia.22.t: "Versteck sicher geräumt"
 Turkish_mafia.22.d: "Bei unserer letzten Operation ist alles perfekt gelaufen. Das Versteck wurde von unseren Einheiten schnell geräumt, und mehrere Verdächtige, die überrascht worden waren, wurden von unseren Beamten schnell festgenommen."
 Turkish_mafia.22.a: "Großartige"
 Turkish_mafia.3.t: "Großes Waffenversteck entdeckt"
 Turkish_mafia.3.d: "Bei einer laufenden Durchsuchung hatte die Polizei ein großes Waffenlager in einer Lagerhalle gefunden. Mehrere Personen aus der Gemeinde fordern die Polizei auf, die Herkunft dieses Waffenlagers ausfindig zu machen und die beteiligten Personen zu verhaften."
 Turkish_mafia.3.a: "Wie wäre es, wenn wir einfach die Waffen mitnehmen?"
 Turkish_mafia.3.b: "Gute Idee, sofort eine Suche starten!"
 Turkish_mafia.3.c: "Zuteilung aller Ressourcen, die Sie haben"
 Turkish_mafia.31.t: "Polizei vermasselt Ermittlungen!"
 Turkish_mafia.31.d: "Aufgrund mangelnder Koordinierung und eines hohen Maßes an Inkompetenz gelang es unserer Polizei nicht, die Kriminellen zu finden, die ihr Waffenversteck hinterlassen hatten. Tatsächlich hat unsere Polizei während der Ermittlungen eine beträchtliche Menge ihrer eigenen Waffen verloren! Wie konnte das passieren, werden Sie sich fragen? Nun, es sah so aus, als wären unsere Beamten mit einem mit Waffen gefüllten Lieferwagen hineingefahren, und jemand hat den Wagen entführt und ist davongefahren!"
 Turkish_mafia.31.a: "Ernsthaft?"
 Turkish_mafia.32.t: "Polizei fahndet nach Verdächtigen"
 Turkish_mafia.32.d: "Es schien, dass in einer der größeren Städte ein unterirdischer Waffenhandel stattfand. Glücklicherweise konnten wir diese Kriminellen fassen, bevor größerer Schaden entstand."
 Turkish_mafia.32.a: "Dies ist der Standard"
 Turkish_mafia.4.t: "Polizei beschlagnahmt Drogenladung"
 Turkish_mafia.4.d: "Eine Gruppe von Beamten stolperte über einen verdächtigen Frachtcontainer, und als sie ihn öffneten, waren sie erstaunt. Über ein unbekanntes Netzwerk wurden große Mengen illegaler Drogen in das Land geschmuggelt, und die Einheimischen sind eifrig dabei, die Verdächtigen zu fassen."
 Turkish_mafia.4.a: "Sie müssen doch für medizinische Zwecke verwendet worden sein, oder?"
 Turkish_mafia.4.b: "Ich will eine sofortige Untersuchung!"
 Turkish_mafia.4.c: "Zuteilung aller Ressourcen, die Sie haben"
 Turkish_mafia.41.t: "Verdächtige festgenommen"
 Turkish_mafia.41.d: "Wir haben mehrere Personen ausfindig gemacht, die mit dem großen Drogencontainer in Verbindung stehen, und sie werden jetzt von der Polizei befragt. Viele in der Gemeinde sind froh darüber, dass ihre Gemeinde nicht mehr von illegalen Drogen geplagt wird."
 Turkish_mafia.41.a: "Wir haben noch viel zu tun! Gehen Sie zurück an die Arbeit!"
 Turkish_mafia.42.t: "Ermittlungen ergebnislos"
 Turkish_mafia.42.d: "Nach langwierigen Ermittlungen waren unsere Beamten nicht in der Lage, jemanden mit dem Drogencontainer in Verbindung zu bringen. Das ist ein großer Verlust für uns, denn jetzt werden immer noch illegale Drogen ins Land geschmuggelt, und wir haben keine Spur!"
 Turkish_mafia.42.a: "Unglaublich"
 Turkish_mafia.5.t: "Mafia ermordet hochrangigen Beamten"
 Turkish_mafia.5.d: "Eine Tragödie hat sich ereignet: Die türkische Mafia hat einen hochrangigen Beamten ermordet. Das macht die Arbeit unserer Parteien viel schwieriger, als sie sein müsste, und unsere Opposition ist wahrscheinlich von Aufregung überwältigt..."
 Turkish_mafia.5.a: "Verdammt"
 Turkish_mafia.6.t: "Mafia-Raub"
 Turkish_mafia.6.d: "Die Mafia hat einen Raubüberfall auf eine der Banken in unserem Land verübt. Sie haben eine Menge Geld gestohlen und damit unserer Wirtschaft und unseren Bürgern geschadet."
 Turkish_mafia.6.a: "Unglaublich"
 Turkish_mafia.7.t: "Explosion erschüttert ein Einkaufszentrum"
 Turkish_mafia.7.d: "Die Polizei vermutet, dass die Mafia hinter einem Bombenanschlag auf ein großes Einkaufszentrum steckt. Ihr Ziel ist unbekannt, aber eines ist sicher, sie bereiten der Regierung eine Menge Probleme..."
 Turkish_mafia.7.a: "Aber warum?"
 Turkish_mafia.8.t: "Polizei verwickelt sich in ein Patt mit der Mafia"
 Turkish_mafia.8.d: "Heute Morgen kam es zu einem sehr langen Patt zwischen unserer Polizei und der Mafia. Mehrere Polizisten wurden verletzt, einige sogar getötet."
 Turkish_mafia.8.a: "Schrecklich!"
 Turkish_mafia.9.t: "Der Aufstieg der Mafia"
 Turkish_mafia.9.d: "Die Mafia hat ihre Angriffe in letzter Zeit verstärkt, und das hat unsere Sicherheitskräfte ganz offen gesagt überfordert. Angesichts der Tatsache, dass sich Menschen der Mafia anschließen und mehr denn je ein Leben in der Kriminalität führen, stellt sich die Frage nach dem Sinn unseres Staates. Viele Leute fordern, dass unsere Regierung zurücktritt, aber wir haben die Pflicht, unserem Volk zu dienen und es zu schützen..."
 Turkish_mafia.9.a: "Der Kampf wird nie aufhören!"
 Turkish_mafia.9.b: "Vielleicht haben sie ja Recht..."
 Turkish_parties.1.t: "Liberale Parteien gewinnen an Zugkraft"
 Turkish_parties.1.d: "Es hat den Anschein, dass die Ideologie unseres Volkes immer liberaler wird, da die liberalen Parteien mehr Zulauf haben als früher. Dies hat zur Folge, dass die Menschen auf eine liberalere Politik in unserem Land drängen."
 Turkish_parties.1.a: "Okay"
 Turkish_parties.2.t: "Konservative Parteien gewinnen an Zugkraft"
 Turkish_parties.2.d: "Es hat den Anschein, dass die Ideologie unseres Volkes immer konservativer wird, da die konservativen Parteien mehr Zulauf als zuvor erhalten. Dies hat zur Folge, dass die Menschen auf eine konservativere Politik in unserem Land drängen."
 Turkish_parties.2.a: "Okay"
 Turkish_parties.3.t: "Linke Parteien gewinnen an Zugkraft"
 Turkish_parties.3.d: "Es hat den Anschein, dass die Ideologie unseres Volkes immer linker wird, da die linken Parteien mehr Zulauf haben als früher. Infolgedessen drängen die Menschen auf eine sozialistischere Politik in unserem Land."
 Turkish_parties.3.a: "Okay"
 Turkish_parties.4.t: "Rechtsgerichtete Parteien gewinnen an Zugkraft"
 Turkish_parties.4.d: "Es hat den Anschein, dass die Ideologie unseres Volkes immer nationalistischer wird, da die rechtsgerichteten Parteien mehr Zulauf haben als früher. Infolgedessen drängen die Menschen auf eine stärker nationalistische Politik in unserem Land."
 Turkish_parties.4.a: "Okay"
 Turkish_parties.9.t: "Radikaler Wandel in der Politik"
 Turkish_parties.9.d: "Es hat einen drastischen und radikalen Wandel in der Regierung unserer Nation gegeben, der zu einer vollständigen Neuorganisation unserer politischen Struktur geführt hat."
 Turkish_parties.9.a: "Okay"
 Turkish_parties.10.t: "Nur AI sollte dies sehen"
 Turkish_parties.10.d: "Nur KI"
 Turkish_parties.10.a: "Wenn Sie dies sehen, lassen Sie es uns bitte wissen"
 Armenian_University.1.t: "Moskauer Regierungsuniversität in Armenien fliegt in die Luft"
 Armenian_University.1.d: "Ein türkischer Luftangriff hat die Moskauer Regierungsuniversität in Armenien gesprengt"
 Armenian_University.1.a: "Bwoomp"
 TUR_bulent_ecevit_desc: "Bülent Ecevit ist ein erfahrener Politiker, der seit den 1950er-Jahren in der türkischen Politik aktiv ist. Nachdem er in der CHP eine Führungsposition erlangte, wurde er schließlich 1972 Premierminister und trat die Nachfolge von İsmet İnönü an. Seine Regierung ordnete 1974 die Invasion Zyperns an, woraufhin er den Spitznamen „Eroberer von Zypern“ („Kıbrıs Fatihi“) erhielt. Nach dem Militärputsch von 1980 wurde Ecevit inhaftiert und mit einem Politikverbot belegt. 1987 kehrte er in die Politik zurück, indem er den Vorsitz der DSP von seiner Frau Rahşan übernahm. Schließlich wurde er 1999 erneut Premierminister der Türkei, nachdem die Popularität seiner Partei durch die Festnahme des PKK-Anführers Abdullah Öcalan stark gestiegen war.\n\nEcevit war auch ein leidenschaftlicher Dichter und Schriftsteller. Er verfasste zahlreiche Bücher zu beiden Themen und übersetzte viele Gedichte ins Türkische.\n\nEcevit schloss sein Universitätsstudium nie ab, was es ihm unmöglich machte, jemals für das Amt des Präsidenten zu kandidieren."
 TUR_zeki_sezer_desc: "Zeki Sezer ist ein früherer Staatsminister aus der Regierung Ecevit."
 TUR_husamettin_ozkan_desc: "Hüsamettin Özkan war stellvertretender Ministerpräsident in der Regierung von Bülent Ecevit, davor war er auch Staatsminister. Özkan ist tscherkessischer Abstammung, und sein Bruder Necdet war Bürgermeister in einem der Istanbuler Stadtteile."
 TUR_fethullah_gulen_desc: "Fethullah Gülen ist der Führer der Hizmet- oder Gülen-Bewegung. Einst ein lokaler Imam in der Türkei, ist Gülen heute ein einflussreicher Gelehrter. Seine Organisation umspannt den gesamten Globus und arbeitet sehr dezentral. Gülen selbst sieht sich nicht als Führungspersönlichkeit und hat nach eigenen Worten nur \"gesagt, woran ich glaube. Weil es Sinn machte, haben die Leute es selbst begriffen\"."
 TUR_deniz_baykal_desc: "Deniz Baykal begann seine politische Karriere 1973, als er als jüngster Abgeordneter der Partei CHP ins türkische Parlament gewählt wurde. Die CHP war ursprünglich auf ihn aufmerksam geworden, da Baykal seine Doktorarbeit über die Gründe für die Wahlniederlage der CHP im Jahr 1965 geschrieben hatte. Nach dem Militärputsch von 1980 wurde Baykal kurzzeitig inhaftiert und aus der Politik verbannt, doch 1987 durfte er wieder eintreten und gründete die Sozialdemokratische Volkspartei.\n\n1992 wurde das Gesetz, das die Neugründung von zuvor aufgelösten Parteien verbot, aufgehoben, und Baykal gründete (zusammen mit vielen anderen ehemaligen CHP-Politikern) die CHP neu.\n\nBaykal, der oft als \"alte Garde\" der CHP bezeichnet wird, wird von vielen für den mangelnden Erfolg der CHP verantwortlich gemacht, da viele seiner politischen Konzepte nicht zur heutigen Türkei passen."
 TUR_Kemal_Kilicdaroglu_desc: "Kemal Kılıçdaroğlu wurde zum Vorsitzenden der CHP gewählt, nachdem Deniz Baykal aufgrund eines Skandals gezwungen war, sein Amt niederzulegen. Kılıçdaroğlu hat die AKP aktiv herausgefordert und geschworen, die Korruption der Politiker der Partei aufzudecken. Kılıçdaroğlu hat auch versucht, die CHP zu ihren linksgerichteten Wurzeln zurückzubringen. Allerdings stimmen Kılıçdaroğlus Taten nicht immer mit seinen Worten überein, denn er wurde gesehen, wie er eine Fahne der Grauen Wölfe schwenkte, und er unterstützt die Abschiebung aller syrischen Flüchtlinge."
 TUR_Ufuk_Uras_desc: "Ufuk Uras ist Wirtschaftswissenschaftler und hat an der Universität Istanbul studiert. Ufas ist seit 1996 Vorsitzender der ÖDP."
 TUR_abdullah_levent_tuzel_desc: "Abdullah Tüzel gehörte 1996 zu den Gründungsmitgliedern der EMEP und steht seither an der Spitze der Partei. Vor seiner politischen Tätigkeit war Tüzel als freiberuflicher Rechtsanwalt tätig. Er war auch Mitglied des Vorstands der Menschenrechtsstiftung von Istanbul und Präsident der Modernen Juristenvereinigung von Istanbul."
 TUR_dogu_perincek_desc: "Doğu Perinçek ist der Gründer der Arbeiterpartei IP und von Beruf Rechtsanwalt. Perinçek ist bekannt für seine antiwestliche Haltung und seine kemalistischen Ideen in Kombination mit Maoismus. Außerdem leugnet er vehement die Existenz des Völkermords an den Armeniern und ist Mitglied des Talat-Pascha-Komitees, einer Organisation, die nach dem mutmaßlichen Hauptverantwortlichen für den Völkermord benannt ist.\n\nPerinçek möchte im Nahen Osten eine Gegenmacht zum amerikanischen Imperialismus aufbauen."
 TUR_Necmeddin_Erbakan_desc: "Nekmettin Erbakan ist der Gründer der religiös-politischen Bewegung Millî Görüş (Nationale Vision), die die Grundlage seiner Partei bildet. Erbakan war lange Zeit Vorsitzender mehrerer islamistischer politischer Parteien in der Türkei, von denen die meisten kurz nach ihrer Gründung verboten wurden. Erbakan war sogar kurzzeitig Ministerpräsident, bevor er vom Militär zum Rücktritt gezwungen wurde.\n\nErbakans Hauptpolitik ist der konservative Islam, und er möchte den Schwerpunkt von der Konzentration auf europäische Länder auf eine stärkere Zusammenarbeit mit anderen muslimischen Nationen verlagern und geht sogar so weit, eine Organisation zu gründen, die mit der NATO im Nahen Osten konkurrieren soll, und eine gemeinsame Währung namens Dinar einzuführen.\n\n In den frühen 2000er Jahren verbrachte Erbakan etwas mehr als zwei Jahre im Gefängnis, nachdem er wegen Veruntreuung verurteilt worden war. Der so genannte \"Fall der verlorenen Billion\" entstand, als seine frühere Partei, die Wohlfahrtspartei, Dokumente fälschte, in denen behauptet wurde, dass 1 Billion türkische Lira an staatlich geförderten Parteigeldern für Parteiaktivitäten verwendet worden waren, um zu vermeiden, dass die Gelder zurückgegeben werden mussten, nachdem die Partei 1997 verboten worden war."
 anti_imperialist_vanguard_faction: "Anti-Imperialistische Vorhut"
 TUR_northern_cyprus_annexed: "Annexion von Nordzypern"
 TUR_PKK_federalized: "Föderalisiertes Kurdistan"
 TUR_afrin: "Anti-kurdische Operationen in Syrien ankündigen"
 TUR_afrin_desc: "Die kurdischen Terroristen haben viele Namen, aber das bedeutet nicht, dass sie nicht die gleichen Ideale haben wie die anderen. Die PKK war schon immer eine Bedrohung für die Türkei und sie wird eine Bedrohung bleiben, bis sie zusammen mit ihren Verbündeten in der YPG, PYD, SDF usw. vernichtet ist. Es beginnt mit Afrin, sammeln Sie die Truppen."
 TUR_afrin2: "Start der Operation Olivenzweig"
 TUR_afrin2_desc: "Wenn die Kurden nicht lernen, ihr Scheitern und ihre Niederlage zu akzeptieren, werden sie die Türkei und ihre Bevölkerung weiterhin angreifen, und genau hier müssen wir die Grenze ziehen. Olive Branch wird den kurdischen Terroranschlägen, die von dem von der YPG gehaltenen Gebiet Afrin ausgehen, ein Ende setzen. Die Operation ist entschlossen, kurdische Terroristen auszurotten und zu vernichten, ohne dass es zu Kollateralschäden kommt; wir müssen vorsichtig vorgehen."
 TUR_afrin_d: "Türkische Streitkräfte bedrohen Afrin"
 TUR_afrin_d_desc: "Der türkische Ansturm auf die kurdische Bevölkerung geht weiter. Die Gefahr eines Einmarsches in Afrin ist real, da der türkische Präsident [their_country.GetLeader] uns wenig überraschend als mit der PKK verbündete Terroristen gebrandmarkt und gedroht hat, uns zu erwürgen, bevor wir türkisches Land in einem lächerlichen Terroranschlag angreifen könnten. Das ist nicht unsere Art, aber wir müssen uns sofort auf einen Angriff vorbereiten!"
 TUR_afrin_d2: "Türkische Streitkräfte rücken weiter vor"
 TUR_afrin_d2_desc: "Sie nennen sie \"Operation Olivenzweig\", lustig, wie das Sprichwort sagt, dass der Olivenzweig ein Friedensangebot ist. Die Türken wissen nicht, was Frieden bedeutet, und ihre Kampagne der Unterdrückung der Kurden geht gegen den falschen Gegner weiter. Wenn sie diesen Kampf fortsetzen wollen, werden wir uns leider weiter verteidigen."
 TUR_counter_terrorism_mil: "Terrorismusbekämpfung - Militärische Abteilung"
 TUR_counter_terrorism_mil_desc: "Entscheidungen im Zusammenhang mit Maßnahmen zur Terrorismusbekämpfung. Die Suche nach neuen Verteidigungsmaßnahmen kann ihre maximale Stärke verringern, aber wenn wir ihre derzeitige Macht verringern wollen, müssen wir neue und aggressive Operationen entwickeln, wie z. B. Landoffensiven und Luftangriffe.\n\nPKK's Stärke (Wahrscheinlichkeit eines neuen Angriffs) §R[?Root.pkk_presence]§!\n\nPKK's Maximale Bedrohung §R[?Root.pkk_presence_max]§!\nPKK's Minimale Bedrohung §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Außenposten verstärken"
 strenghten_outposts_1_desc: "Unsere Außenposten im südöstlichen Teil unseres Landes wurden in den 1960er Jahren errichtet, um den Schmuggel aus dem und in den Nordirak zu unterbinden. Jetzt, wo wir mit Terrorangriffen konfrontiert sind, sind sie entweder zu alt oder an den falschen Positionen und sehr anfällig für asymmetrische Angriffe. Wir müssen eine Lösung für dieses Problem finden, die vielleicht viel Geld kostet, aber durch die geretteten Menschenleben wieder wettgemacht wird. Und die Opposition wird sicherlich versuchen, diese Reform zu diskreditieren, wie sie es immer tut, indem sie behauptet, sie würde unser Geld ohne Nutzen verschwenden, so dass es kaum Spielraum für ein Scheitern gibt."
 strenghten_outposts_2: "Aufbruch zu starken Außenposten"
 strenghten_outposts_2_desc: "Die ersten unserer neuen Außenposten sollten ihre Wirksamkeit aus politischen Gründen kurzfristig unter Beweis stellen. Vielleicht bauen wir sie an hohen, übersichtlichen Punkten und vorzugsweise an Engstellen, die von Terroristen zur Infiltration genutzt wurden."
 strenghten_outposts_3: "Kritische Positionen zuerst"
 strenghten_outposts_3_desc: "Einige unserer Außenposten wie Aktütün Karakolu sind dafür berüchtigt, dass sie aus strategischen Gründen regelmäßig überfallen werden. Wir sollten diese schwachen Positionen zuerst verbessern und die Terroristen werden neue Pläne schmieden müssen."
 strenghten_outposts_4: "Weitere Verbesserungen"
 strenghten_outposts_4_desc: "Neue Außenposten reichen aus, um terroristische Angriffe abzuwehren oder gar nicht erst angegriffen zu werden. Jetzt meiden die Terroristen die starken Außenposten und konzentrieren sich auf die alten, schwächeren. Vielleicht sollten wir die unnötigen abbauen und an den benötigten Stellen brandneue Außenposten errichten."
 strenghten_outposts_5: "Strategische Brillanz"
 strenghten_outposts_5_desc: "Die Angriffe auf unsere Außenposten sind ziemlich zurückgegangen. Vielleicht können wir darüber nachdenken, neue Dämme zu bauen, die die Routen der Terroristen mit ihren Seen behindern, und diese Dämme als befestigte Brücken zu nutzen."
 strenghten_outposts_6: "Erfolg liebt Vorbereitung"
 strenghten_outposts_6_desc: "Nahezu jeder Außenposten von uns wurde entweder wieder aufgebaut oder verlassen und zerstört. Es sind nur noch einige letzte Schritte nötig, um einige scharfe Kanten zu polieren, und wir sind fertig."
 doing_counter_terror_op_mil: "Durchführung einer weiteren militärischen Operation"
 doing_ext_sec: "Führt bereits eine grenzüberschreitende Operation durch"
 doing_int_sec: "Bereits eine Rasterfahndung der Inneren Sicherheit durchgeführt"
 airstrike_prepare: "Vorbereitungen für Luftangriffe"
 airstrike_prepare_desc: "Wir haben einen großen Vorteil gegenüber Terroristen, nämlich unsere Luftwaffe. Auch wenn es einige Zeit und Produktionskapazitäten erfordern wird, um sie auszuführen.\n\nUnsere derzeitige Anzahl von Raketen: §G[?Root.air_strike_material]§!. Wir können bis zu 50 Stück vorrätig halten.\n\nSchaltet die eigentliche Luftschlagentscheidung frei, wenn sie abgeschlossen ist."
 airstrike_thingy: "Durchführung von Luftangriffen"
 airstrike_thingy_desc: "Wir setzen unsere Luftwaffe ein, um sie dort zu treffen, wo es weh tut. Entweder ihre Verstecke auf unbewohnten Bergen oder wenn sie unterwegs sind. Allerdings wird dies einige unserer Raketen verbrauchen und wir werden einige Zeit zwischen den Angriffen warten müssen.\n\nUnsere verbleibende Raketenanzahl: §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "PKK mit Strom versorgen (zur Fehlersuche)"
 add_power_to_pkk_desc: "Verleiht der PKK mehr Macht"
 internal_preparation_1: "Normale Vorbereitungen für interne Operationen"
 internal_preparation_1_desc: "Die schnellste und billigste Variante. Wenn wir uns für diese entscheiden, wird die eigentliche Offensive eine Erfolgsquote von 40 % haben. Unter dem Gesichtspunkt der Kosteneffizienz ist diese Variante besser.\n\n§RWir können nicht mehrere Vorbereitungen für einen einzigen Operationstyp treffen!§!"
 internal_preparation_2: "Mittelmäßige Vorbereitungen für interne Operationen"
 internal_preparation_2_desc: "Eine normale. Wenn wir diesen wählen, wird die eigentliche Offensive eine Erfolgsquote von 50 % haben.\n\n§RWir können nicht mehrere Vorbereitungen für einen einzigen Operationstyp treffen!§!"
 internal_preparation_3: "Gute Vorbereitungen für interne Operationen"
 internal_preparation_3_desc: "Die langsamste und teuerste Variante. Wenn wir diese wählen, hat die eigentliche Offensive eine Erfolgsquote von 60 %. Nicht kosteneffizient, aber mit mehr garantierten Ergebnissen.\n\n§RWir können nicht mehrere Vorbereitungen für eine einzige Art von Operation treffen!§!"
 internal_security: "Interne Vorgänge"
 internal_security_desc: "Der östliche Teil unseres Landes hat ein unwegsames Gelände mit vielen verlassenen Dörfern, schlossähnlichen natürlichen Tälern mit Höhlen und engen Passagen um Berge, in denen niemand lebt. Diese Merkmale sind für Aufständische sehr nützlich, und die PKK nutzt sie. Wir müssen ständig ihre behelfsmäßigen Stützpunkte angreifen und zerstören, um ihre Macht zu schwächen und ihre Rekrutierungsbemühungen zu behindern.\n\nWir können nicht gleichzeitig grenzüberschreitende Operationen und interne Operationen durchführen."
 external_preparation_1: "Normale Vorbereitungen für externe Operationen"
 external_preparation_1_desc: "Die schnellste und billigste Variante. Wenn wir uns für diese entscheiden, wird die eigentliche Offensive eine Erfolgsquote von 40 % haben. Unter dem Gesichtspunkt der Kosteneffizienz ist diese Variante besser.\n\n§RWir können nicht mehrere Vorbereitungen für einen einzigen Operationstyp treffen!§!"
 external_preparation_2: "Mittelmäßige Vorbereitungen für externe Operationen"
 external_preparation_2_desc: "Eine normale. Wenn wir diesen wählen, wird die eigentliche Offensive eine Erfolgsquote von 50 % haben.\n\n§RWir können nicht mehrere Vorbereitungen für einen einzigen Operationstyp treffen!§!"
 external_preparation_3: "Gute Vorbereitungen für externe Operationen"
 external_preparation_3_desc: "Die langsamste und teuerste Variante. Wenn wir diese wählen, hat die eigentliche Offensive eine Erfolgsquote von 60 %. Nicht kosteneffizient, aber mit mehr garantierten Ergebnissen.\n\n§RWir können nicht mehrere Vorbereitungen für eine einzige Art von Operation treffen!§!"
 external_security: "Grenzüberschreitende Operationen"
 external_security_desc: "Die PKK existiert nicht nur innerhalb unserer Grenzen, ein großer Teil ihrer Mitglieder hat auch Stützpunkte im Nordirak, um das gleiche unwegsame Gelände zu nutzen, etwas sicherer vor unserer Militärmacht zu sein, den Schmuggel zu kontrollieren und um zu rekrutieren. Wir müssen auch diese Stellungen angreifen, auch wenn wir dafür von ausländischen Mächten angeklagt werden könnten.\n\nWir können nicht gleichzeitig grenzüberschreitende und interne Operationen durchführen."
 prepping_ext: "Sie planen bereits eine grenzüberschreitende Aktion"
 prepping_int: "Sie planen bereits eine interne Durchsuchung"
 collapse_mil_branch: "Entscheidungen über militärische Operationen ausblenden"
 expand_mil_branch: "Entscheidungen über militärische Operationen anzeigen"
 collapse_civ_branch: "Entscheidungen über zivile Reformen verbergen"
 expand_civ_branch: "Entscheidungen über zivile Reformen anzeigen"
 TUR_counter_terrorism_civ: "Terrorismusbekämpfungsmaßnahmen - zivile Abteilung"
 TUR_counter_terrorism_civ_desc: "Die PKK ist nicht nur eine Frage von bewaffneten Guerrillas oder Terroristen. Die mangelnde Festigkeit der staatlichen Autorität und das geringe Vertrauen der Menschen in die Regierungen und Staaten haben dieses Problem verschärft. Wir brauchen neue, gewaltfreie soziologische Lösungen, sei es in kleinem oder großem Umfang.\n\nDie Stärke der PKK (Wahrscheinlichkeit, einen neuen Angriff durchzuführen) §R[?Root.pkk_presence]§!\n\nMaximale Bedrohung durch die PKK §R[?Root.pkk_presence_max]§!\nMinimale Bedrohung durch die PKK §R[?Root.pkk_presence_min]§!"
 college_professors: "Der Umgang mit Hochschulprofessoren"
 college_professors_desc: "Wir haben es mit einem Kampf zu tun, und diese Leute, die angeblich aufgeklärt sind, meckern über die Situation und wollen, dass die Regierung zurücktritt, wenn ein Terroranschlag passiert, und nennen es Völkermord oder Fremdenfeindlichkeit, wenn wir versuchen, gegen die PKK vorzugehen. Das muss gestoppt werden. Wir werden sie entweder beseitigen oder dafür sorgen, dass sie unsere Aktionen nicht mehr mit unbegründeten Behauptungen diskreditieren."
 kurdish_language_1: "Problem der kurdischen Sprache"
 kurdish_language_1_desc: "Jahrelang gab es ein ungeschriebenes Gesetz gegen die kurdische Sprache. Nicht nur die Eröffnung von Fernsehkanälen und Universitäten mit kurdischer Sprache ist verboten, auch wenn man in der Öffentlichkeit oder auf der Straße etwas Kurdisches sagt, kann man verbal angegriffen werden. Und fast 20 Prozent unserer Bevölkerung hat Kurdisch als Muttersprache. Wir müssen dieses Problem lösen.\n\nSchließt den zweiten Beschluss für weitere Reformen auf."
 kurdish_language_2: "Beendigung der Diskriminierung"
 kurdish_language_2_desc: "Erstens: Bestrafung derjenigen, die Kurdisch sprechende Menschen angreifen. Niemand verdient es, Angst davor zu haben, seine eigene Sprache zu sprechen.\n\nSchließt den dritten Beschluss für weitere Reformen auf."
 kurdish_language_4: "Kurdische TV-Kanäle"
 kurdish_language_4_desc: "Wir werden es den Menschen ermöglichen, kurdische Kanäle zu eröffnen. Dies wird nicht nur die Propaganda der PKK über die Unterdrückung der Kurden entkräften, sondern auch die Herzen der erwachsenen Menschen gewinnen, die kurdisch geboren wurden und nie die Möglichkeit hatten, Türkisch zu lernen. Allerdings müssen wir Personen einstellen, die diese Kanäle überwachen und verhindern, dass sie für PKK-Propaganda genutzt werden.\n\nSchaltet die fünfte Entscheidung für weitere Reformen frei."
 doing_counter_terror_op_civ: "Durchführung einer weiteren zivilen Reform"
 investment_propaganda_1: "Infrastruktur-Projekte"
 investment_propaganda_1_desc: "Unseren östlichen Regionen fehlt es an der dringend benötigten Infrastruktur, um unwegsames Gelände zu überwinden. Im Hinblick auf die Gleichstellung und die Zufriedenheit der Menschen müssen wir hier Abhilfe schaffen."
 investment_propaganda_2: "Bemühen um Arbeitslosigkeit"
 investment_propaganda_2_desc: "Hungrige Menschen neigen dazu, kriminell zu werden. Frühere Regierungen haben die östlichen Regionen ignoriert und sich nicht um die Probleme gekümmert, durch die sich die Kurden unterdrückt fühlten. Wir müssen es besser machen als die Regierungen vor uns."
 TUR_military_category: "Türkische Streitkräfte"
 TUR_military_category_desc: "\n£TUR_desctext_TSK \n\n\n\n\nDas türkische Militär hat mehr als einmal in die türkische Politik eingegriffen. Immer wenn es sich selbst oder die Existenz der Türkei bedroht sah, organisierte es einen Staatsstreich (oder versuchte dies zumindest). Oftmals war dies darauf zurückzuführen, dass die türkische Regierung vom Säkularismus abrückte, manchmal auch auf wirtschaftliche Probleme, die offenbar von der Regierung verursacht wurden.\n\nWenn Ihr §Y Ansehen §! bei der [TUR.Nat_Autocracy_L] unter §Y0§! fällt, werden die Streitkräfte Maßnahmen ergreifen, um die Regierung zu stürzen.\n\nUnser aktueller §Y Ansehen §! : [?TUR_military_standing_value|0+]\n\n[?TUR_military_standing_party|=0+] von unserer aktuellen §Y Regierungspartei §!\n[?TUR_military_standing_conservatism|=0+] von unserem §H Sozialkonservatismus – Regierung §!\n[?TUR_military_standing_opinion|=0+] von unserem §Y Militär §! Aktuelle Meinung\n[?TUR_military_standing_corruption|=0+] von unserem §Y Korruptionsgrad §!\n[?TUR_military_standing_economy|=0+] von unserem §Y Konjunkturzyklus §!\n[?TUR_military_standing_interest_rate|=0+] von unserem §Y Zinssatz §!"
 TUR_hizmet_gulen_struggle: "Der Kampf zwischen Hizmet und AKP"
 TUR_hizmet_gulen_struggle_desc: "Ein aktiver Machtkampf besteht zwischen §W[Western_Autocracy_L]§! und §W[Neutral_Muslim_Brotherhood_L]§!. Das türkische Volk ist gespalten, wen sie bevorzugen, da beide Seiten eine Koalition gebildet haben, um in der letzten Wahl an die Macht zu kommen. Beide Parteien kämpfen um die Macht in der Türkei, und sie gewinnen immer mehr Einfluss, jedes Mal, wenn sie erfolgreich ein Gesetz verabschieden oder eines aufheben. Letztlich wird das Gleichgewicht zugunsten einer Seite kippen und die Koalition wird aufgelöst.\n\nDerzeit beträgt die Kontrolle von §W[Western_Autocracy_L]§! §Y[?hizmet_power|%]§!\n\nDerzeit beträgt die Kontrolle von §W[Neutral_Muslim_Brotherhood_L]§! §Y[?akp_power|%]§!"
 TUR_expose_akp_scandal: "AKP-Skandale aufdecken"
 TUR_expose_akp_scandal_desc: "Wir werden einen Skandal aufdecken, in den §H[Neutral_Muslim_Brotherhood_L]§! verwickelt ist."
