 TUR_new_capital_mhp_desc: "Atatürk verlegte unsere Hauptstadt von Konstantiniyye nach Ankara. Obwohl seine Absicht hauptsächlich darin bestand, die Hauptstadt der Türkei von ihren Feinden fernzuhalten, wird dies letztendlich nicht viel bewirken. Wir werden unsere Hauptstadt nach Konstantiniyye verlegen und sie größer als je zuvor machen!"
