 TUR_flavor_event.1.t: "Türkischer Wirtschaftskollaps!"
 TUR_flavor_event.1.d: "Es sieht so aus, als wäre unsere Wirtschaft zusammengebrochen, und wir sind nicht in der Lage, irgendetwas zu tun, um sie in diesem Moment zu retten. Wir müssen einen Wirtschaftsplan ausarbeiten, der es uns ermöglicht, die Wirtschaft langsam zu reparieren und einen türkischen Wirtschaftsaufschwung einzuleiten. Wir haben einen langen Weg vor uns, also müssen wir so schnell wie möglich mit der Arbeit beginnen."
 TUR_flavor_event.1.a: "Hoffen wir, dass dies das letzte unserer Probleme ist."
 TUR_flavor_event.2.t: "Schweres Erdbeben in Bingol"
 TUR_flavor_event.2.d: "Ein schweres Erdbeben der Stärke 6,4 hat die östliche Stadt Bingol erschüttert. 177 Menschen kamen ums Leben, 84 davon durch den Einsturz eines Wohnheims in einer Internatsschule. Etwa 8.000 Häuser wurden beschädigt, und etwa 4 Schulen sind eingestürzt. Dieses Erdbeben muss uns daran erinnern, unser Katastrophenhilfeprogramm zu verstärken."
 TUR_flavor_event.2.a: "Ein trauriger Tag für unser Land"
 TUR_flavor_event.3.t: "Bombenanschlag in Istanbul!"
 TUR_flavor_event.3.d: "Vor fünf Tagen wurden gegen 9.30 Uhr morgens in Istanbul zwei mit Bomben beladene Lastwagen gesprengt. Einer in der Nähe der Nevem Shalom Synagoge und einer in der Bet Israel Synagoge. Etwa 28 Menschen haben ihr Leben verloren, weitere 300 wurden verletzt. Heute erhielten wir die Nachricht, dass bei einem Angriff auf das britische Konsulat weitere 31 Menschen getötet und 450 weitere verletzt wurden. Insgesamt haben 59 Menschen ihr Leben verloren, und 750 weitere wurden infolge dieser Anschläge verletzt..."
 TUR_flavor_event.3.a: "Schrecklich"
 TUR_flavor_event.3.b: "Ein gewisses Maß an Beihilfe vorbereiten"
 TUR_flavor_event.3.c: "Bereiten Sie alle verfügbaren Hilfsmittel vor"
 TUR_flavor_event.4.t: "Einführung der neuen Lira"
 TUR_flavor_event.4.d: "Vor kurzem wurde eine wichtige Änderung der Lira vorgenommen. Die Große Nationalversammlung hatte über die Streichung von sechs Nullen aus der Lira abgestimmt. Dies bedeutet, dass 1 Lira der neuen Währung dem Gegenwert von 1.000.000 Lira der alten Währung entspricht. Einige sind jedoch skeptisch gegenüber dieser neuen Änderung und argumentieren, dass sie der Nation mehr schaden als nützen könnte..."
 TUR_flavor_event.4.a: "Nein, das ist eine gute Veränderung"
 TUR_flavor_event.4.b: "Alt ist Gold"
 TUR_flavor_event.5.t: "Ermordung von Hrant Dink"
 TUR_flavor_event.5.d: "Hrant Dink, ein armenischer Staatsbürger, wurde vor einigen Tagen in Istanbul ermordet. Er war ein Aktivist für die Rechte von Minderheiten und ein Zeitungsredakteur, der sich aktiv um die Aussöhnung zwischen Armeniern und Türken bemühte. Der Mörder wurde als 17-jähriger Mann identifiziert und befindet sich nun in Polizeigewahrsam. Hrants Tod hat in der armenischen Gemeinschaft unseres Landes Empörung ausgelöst, und heute fand die Beerdigung statt, zu der Tausende aus Solidarität kamen."
 TUR_flavor_event.5.a: "Tragisch"
 TUR_flavor_event.6.t: "Zustrom von Migranten"
 TUR_flavor_event.6.d: "In letzter Zeit haben wir aufgrund zunehmender Konflikte immer mehr Migranten aus den Nachbarländern und dem Ausland aufgenommen. Dies beginnt, unsere Politik langsam zu destabilisieren, und einige Leute drängen sogar auf eine aggressivere Politik. Wir müssen eine Antwort auf die Serie von Ereignissen vorbereiten..."
 TUR_flavor_event.6.a: "Je mehr, desto lustiger?"
 TUR_flavor_event.7.t: "Zunahme des Drogenkonsums"
 TUR_flavor_event.7.d: "Der Drogenkonsum hat in bestimmten Gebieten des Landes, insbesondere in den einkommensschwächeren Gebieten, langsam zugenommen. Dies wird verheerende Auswirkungen haben, da unsere Politik und unsere Gesetze in dieser Angelegenheit völlig uneinheitlich sind."
 TUR_flavor_event.7.a: "Überarbeitung der Gesetze"
 TUR_flavor_event.8.t: "Überfall auf die Gaza-Flottille"
 TUR_flavor_event.8.d: "Zuvor hatten israelische Marinekommandos einen Einsatz gegen mehrere zivile Schiffe durchgeführt, bei dem 9 türkische Staatsbürger an Bord der Mavi Marmara getötet wurden. Die Flottillen waren mit humanitären Hilfsgütern unterwegs, um die israelische Blockade des Gazastreifens zu durchbrechen. Dies entschuldigt jedoch nicht die Tötung unserer Staatsangehörigen, und Israel war sehr zurückhaltend, was Entschädigungen oder Entschuldigungen anbelangt..."
 TUR_flavor_event.8.a: "Fordern Sie Wiedergutmachung UND eine Entschuldigung!"
 TUR_flavor_event.8.b: "Wir haben größere Probleme zu bewältigen."
 TUR_flavor_event.81.t: "Türkei fordert Wiedergutmachung für Überfall auf Gaza-Flottille"
 TUR_flavor_event.81.d: "Die türkische Regierung ist verärgert darüber, dass unsere Kommandos an Bord gegangen sind und Schiffe daran gehindert haben, die Blockade des Gazastreifens zu durchbrechen. Natürlich sind sie die Schuldigen, da wir sie mehrfach gewarnt haben, aber das ist ihnen egal."
 TUR_flavor_event.81.a: "Zahlen Sie die Reparationen und bringen Sie es hinter sich"
 TUR_flavor_event.81.b: "Wir zahlen für nichts"
 TUR_flavor_event.811.t: "Israel zahlt Reparationen"
 TUR_flavor_event.811.d: "Israel hat sich bereit erklärt, den Familien der Opfer und unserem Staat Entschädigungen für den ungerechtfertigten Überfall auf die Bewegung Freier Gaza zu zahlen."
 TUR_flavor_event.811.a: "Reparationen sind nie genug."
 TUR_flavor_event.812.t: "Israel ignoriert unsere Anfrage"
 TUR_flavor_event.812.d: "Die israelische Regierung hat unsere Forderungen zurückgewiesen und behauptet, wir hätten kein Mitspracherecht bei der Forderung nach Wiedergutmachung, da wir die Schuldigen seien. Das ist eine unverschämte Aussage, aber wir werden das nicht vergessen."
 TUR_flavor_event.812.a: "Unglaublich"
 TUR_flavor_event.9.t: "Erdbeben erschüttert Van"
 TUR_flavor_event.9.d: "Heute früh hatte ein Erdbeben der Stärke 7,1 Van erschüttert. Etwa 11.000 Gebäude wurden beschädigt oder zerstört, mehr als 60.000 Menschen wurden obdachlos und etwa 600 starben. Leider ist dies keine Seltenheit, denn Naturkatastrophen wie Erdbeben sind in unseren östlichen Regionen keine Seltenheit."
 TUR_flavor_event.9.a: "Eine Tragödie"
 TUR_flavor_event.9.b: "Mobilisierung der Katastrophenhilfe"
 TUR_flavor_event.10.t: "Nowruz Protests"
 TUR_flavor_event.10.d: "Kurden im ganzen Land beginnen, gegen die Politik unserer Regierung zu protestieren, und sie fordern, dass wir sie ändern, damit sie ihren Bedürfnissen besser entspricht. Offensichtlich wollen sie nichts anderes, als die türkische Nation zu zerstören, denn viele dieser Demonstranten sind für die PKK."
 TUR_flavor_event.10.a: "Bereitschaftspolizei in Bereitschaft halten"
 TUR_flavor_event.10.b: "Lass sie protestieren"
 TUR_flavor_event.11.t: "US-Botschaft angegriffen!"
 TUR_flavor_event.11.d: "Die US-Botschaft in Istanbul ist von einem Mann angegriffen worden, der eine mit Sprengstoff gespickte Weste trug. Bei dem Anschlag kamen der Verdächtige und ein türkischer Sicherheitsbeamter ums Leben, und auch das Gebäude selbst wurde durch ein riesiges Loch an der Seite beschädigt. Das Weiße Haus hat gesagt, dass es seine eigenen Untersuchungen durchführen muss, um herauszufinden, warum das passiert ist, aber es hätte gar nicht erst passieren dürfen."
 TUR_flavor_event.11.a: "Keine Notwendigkeit für eine Untersuchung, wenn sie eine durchführen"
 TUR_flavor_event.11.b: "Einleitung einer eigenen Untersuchung"
 TUR_flavor_event.12.t: "Bergbaukatastrophe in Soma"
 TUR_flavor_event.12.d: "Vor etwa 2 Tagen wurde durch Sprengungen in der Soma ein Feuer in einem Kohlebergwerk verursacht. Das Feuer dauerte etwa 2 Tage, und es wurden so schnell wie möglich Rettungsmaßnahmen eingeleitet, die jedoch aufgrund des dichten Rauches nicht sehr erfolgreich waren. Es wurde bestätigt, dass etwa 301 Menschen ums Leben kamen, 486 konnten glücklicherweise überleben. Es wird mit dem Finger auf die inadequete-Inspektionen und die mit den Inspektionen betrauten Beamten gezeigt."
 TUR_flavor_event.12.a: "Tragisch"
 TUR_flavor_event.12.b: "Protokoll der Überholungsinspektion"
 TUR_flavor_event.13.t: "Bombenanschläge in Ankara"
 TUR_flavor_event.13.d: "Vor kurzem wurden in der Nähe des Hauptbahnhofs von Ankara zwei Bomben gezündet, bei denen 109 Zivilisten getötet und 500 weitere verletzt wurden. Offenbar sollten die Bomben eine von mehreren Gruppen organisierte Kundgebung \"Arbeit, Frieden und Demokratie\" in Ankara stören. Mehrere Oppositionsparteien haben unserer Regierung und unserer Unfähigkeit, den Anschlag zu verhindern, die Schuld gegeben, aber alles, was wir im Moment tun können, ist, Änderungen vorzunehmen, wo wir können."
 TUR_flavor_event.13.a: "Unglücklicherweise"
 TUR_flavor_event.13.b: "Verschärfte Sicherheit"
 TUR_flavor_event.14.t: "Debatte über den Lehrplan"
 TUR_flavor_event.14.d: "Konservative und konservative Gruppen im ganzen Land fordern, dass wir das Konzept der Evolution aus den Lehrplänen unserer Schulen entfernen. Dies hat die Säkularisten in unserem Land beunruhigt, und einige sagen sogar, dass dies das Fundament der Nation untergräbt."
 TUR_flavor_event.14.a: "Entfernen Sie es, welche Beweise haben sie überhaupt?"
 TUR_flavor_event.14.b: "Lächerlich"
 TUR_flavor_event.15.t: "CASA CN 235 stürzt in Isparta ab"
 TUR_flavor_event.15.d: "Vor einiger Zeit befand sich eine CN-235 der Luftwaffe mit zwei Piloten und einem Techniker an Bord auf einem Übungsflug. Aufgrund des dichten Nebels in der Gegend war die Besatzung nicht in der Lage, den Weg richtig zu finden, und stürzte tragischerweise ab, wobei alle an Bord ums Leben kamen."
 TUR_flavor_event.15.a: "Wahrlich bedauerlich"
 TUR_flavor_event.15.b: "Einige Änderungen vornehmen"
 TUR_flavor_event.16.t: "Wissenschaftler errichten eine Basis in der Antarktis"
 TUR_flavor_event.16.d: "Eine Gruppe von Wissenschaftlern unseres Landes hat eine Basis in der Antarktis errichtet und damit einen großen wissenschaftlichen Fortschritt für unser Land erzielt!"
 TUR_flavor_event.16.a: "Großartige"
 TUR_flavor_event.17.t: "Kurdische Rechte"
 TUR_flavor_event.17.d: "Liberale Elemente in unserem Land fordern mehr Reformen in Bezug auf die bestehenden kurdischen Gesetze. Sie fordern, diese zu lockern, damit kurdische Parteien leichter an Popularität gewinnen. Aber konservativere Gruppen sagen, dass wir den Status quo im Interesse der Stabilität beibehalten sollten."
 TUR_flavor_event.17.a: "Reformen sind gefährlich"
 TUR_flavor_event.17.b: "Reformen sind notwendig"
 TUR_flavor_event.18.t: "Ein Wandel der Familienwerte"
 TUR_flavor_event.18.d: "Vor kurzem wurde ein neues Gesetz verabschiedet, das es Frauen erlaubt, das Familienoberhaupt zu werden. Während diese Änderung viele Liberale im Lande erfreut hat, hat sie die Konservativen verärgert. Wir haben eine einmalige Chance, dieses Gesetz zu ändern, sei es zum Guten oder zum Schlechten."
 TUR_flavor_event.18.a: "Wir müssen unsere Traditionen bewahren"
 TUR_flavor_event.18.b: "Veränderung ist notwendig"
 TUR_flavor_event.19.t: "Normalisierung der Beziehungen zu Armenien"
 TUR_flavor_event.19.d: "Nach einer gefühlten Ewigkeit öffnen sich die Armenier, um die Beziehungen zwischen unseren beiden Ländern zu normalisieren. Nach der Ermordung von Hrant Dink haben unsere Beziehungen zu Armenien einen Sturzflug hingelegt, was zu einer unnötigen Menge an Feindseligkeit zwischen unseren beiden Nationen führte. In letzter Zeit haben sie jedoch begonnen, die Vergangenheit hinter sich zu lassen, und sind offen für eine erneute Normalisierung der Beziehungen."
 TUR_flavor_event.19.a: "Sie mögen für eine Normalisierung der Beziehungen offen sein, aber ich bin nicht"
 TUR_flavor_event.19.b: "Tolle Neuigkeiten"
 TUR_flavor_event.20.t: "Transkaspische Gaspipeline"
 TUR_flavor_event.20.d: "Nach einiger Überzeugungsarbeit seitens der Amerikaner hat Turkmenistan dem Bau einer Unterwasser-Ölpipeline zugestimmt, die von Turkmenbaschi nach Adana in der Türkei führen soll. Viele in der Regierung sind jedoch skeptisch, da sie argumentieren, dass die finanzielle Last letztlich bei uns liegen wird, was möglicherweise unsere Wirtschaft gefährden könnte."
 TUR_flavor_event.20.a: "Klingt nach einer großartigen Gelegenheit"
 TUR_flavor_event.20.b: "Äh... Nein"
