 CPD_peace_deal_explainer_ICON_TT_DELAYED: "Der Aufbau eines Friedensabkommens geht einfach. Nötig ist die Auswahl eines Tabs oben und dann die Auswahl dessen, was innerhalb eines Staates aufgegeben oder verlangt werden soll.\n\nEin Friedensabkommen welches §Ynegative§! Kosten hat wird wahrscheinlicher von der KI akzeptiert, hingegen wird ein Friedensabkommen welches §Ypositive§! Kosten weniger wahrscheinlich akzeptiert. Sie können die vollständige Aufschlüsselung der Bereitschaft der KI, einen Deal zu akzeptieren, sehen, indem Sie mit der Maus über die Akzeptanzbox fahren.\n\nJede Friedensvereinbarung, die zwischen Spielern geschlossen wurde, wird von diesen Werten nicht beeinflusst."
