l_german:
 NATO_decisions: "NATO-Mitgliedschaft"
 NATO_decisions_desc: "\n£MAIN_desctext_nato \n\n\n\n§YNATO§! oder die §YOrganisation des Nordatlantikvertrags§! ist ein Militärbündnis zwischen mehreren nordamerikanischen und europäischen Ländern. §YNATO§! stellt ein System der kollektiven Verteidigung dar, in dem sich die unabhängigen Mitgliedstaaten auf eine gegenseitige Verteidigung als Reaktion auf einen Angriff durch eine externe Partei einigen."
 leave_NATO: "§YVerlasse§! die NATO"
 leave_NATO_desc: "Wir haben kein Interesse mehr ein Teil der NATO zu sein"
 denounce_Status_As_Major_Non_NATO_Ally: "§YDenunziere§! Status als wichtiger Nicht-NATO-Verbündeter"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Wir haben kein Interesse mehr an einer Mitgliedschaft im NATO-Bündnis."
 become_NATO_aspirant: "§YWerde§! ein Anwärterland auf die NATO-Mitgliedschaft"
 become_NATO_aspirant_desc: "NATO-Beitrittskandidaten sind Staaten, die Interesse an einer NATO-Mitgliedschaft gezeigt haben. Nachdem wir unser Interesse an der NATO bekundet haben, erhalten wir einen Aktionsplan für die Mitgliedschaft, der uns Ziele vorgibt, die wir erreichen müssen, bevor wir beitreten dürfen. Sobald die Ziele erreicht sind, können wir Beitrittsgespräche aufnehmen, für die wir die Zustimmung aller bestehenden NATO-Mitglieder benötigen."
 finish_NATO_membership_action_plan: "Aktionsplan für die Mitgliedschaft §Yvervollständigen§!"
 finish_NATO_membership_action_plan_desc: "Wenn wir den von der NATO festgelegten Aktionsplan für die Mitgliedschaft abschließen, können wir Beitrittsgespräche mit den bestehenden Mitgliedern aufnehmen. Jedes bestehende NATO-Mitglied muss unseren Antrag genehmigen. Unser Status bleibt so lange ein NATO-Bewerberstatus, bis alle Mitglieder unseren Antrag genehmigt haben."
 ratify_country_accession: "§Y Ratifizierung [From.GetName] §! 's zum Beitritt der NATO"
 ratify_country_accession_desc: "[From.GetName] hat ihren Aktionsplan für die Mitgliedschaft abgeschlossen.  Jetzt müssen wir zusammen mit anderen NATO-Mitgliedern nur noch ihren Beitritt ratifizieren, wonach sie ein vollwertiges NATO-Mitglied sein werden."
 join_NATO: "§YBeitreten§! zur NATO"
 join_NATO_desc: "Alle anderen NATO-Mitglieder haben unseren Beitritt zur NATO ratifiziert. Wir können nun Vollmitglied der Allianz werden."
 show_non_ratified_countries: "Länder die unseren Antrag noch nicht ratifiziert haben §Yanzeigen§!"
 show_non_ratified_countries_desc: "Hier sehen Sie eine Liste der Länder, die unseren Beitritt noch nicht ratifiziert haben. Sie können dafür sorgen, dass Länder Ihren Beitritt ratifizieren, indem Sie bessere Beziehungen zu ihnen aufbauen."
 call_nato_to_arms: "§YRufe§! die NATO zu den Waffen!"
 call_nato_to_arms_desc: "Wir werden von einer ausländischen Macht angegriffen. Wir können nun Artikel 5 des NATO-Vertrags geltend machen, was bedeutet, dass unsere Verbündeten uns zu Hilfe kommen müssen."
 nato_enhance_forward_presence_brigade: "NATO E Brigade §Yeinsetzen§!"
 nato_enhance_forward_presence_brigade_desc: "Die jüngste Krimkrise hat die Vereinigten Staaten in eine prekäre Lage gebracht. Der Einsatz der E Brigade sollte dazu beitragen, weitere Aggressionen der Russen zu verhindern."
 nato_deply_turkish_brigade: "NATO Turkische Brigade §Yeinsetzen§!"
 nato_deply_turkish_brigade_desc: "Die Türkei hat ihr Bekenntnis zur NATO immer wieder bekräftigt. Wir sollten unsere Dankbarkeit durch die Entsendung einer neuen Brigade in die Region zeigen."
 RULE_CANT_LEAVE_NATO: "§RWir können die NATO nicht verlassen während wir im Krieg sind§!"
 RULE_CANT_KICK_OUT_OF_NATO: "§RWir können andere Länder nicht aus der NATO schmeißen§!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§RDie Führung der NATO im Krieg ist an die ursprüngliche Führung gebunden§!"
 nato_join_Nato_Nuclear_Sharing: "Trete der nuklearen Teilhabe bei"
 nato_join_Nato_Nuclear_Sharing_desc: "Die nukleare Teilhabe ist ein Konzept in der Nuklearabschreckungspolitik der NATO, das es allen Mitgliedstaaten ohne eigene Atomwaffen ermöglicht, sich an der Planung des Einsatzes von Atomwaffen durch die NATO zu beteiligen. Wir sollten uns anschließen, um unsere Nation zu schützen."
 Nato_Nuclear_Sharing: "Bitte um Zugang zu nuklearen Waffen"
 Nato_Nuclear_Sharing_desc: "Die Spannungen nehmen zu, wir müssen Atomwaffen in die Hände bekommen, um unser Land und unsere Verbündeten zu verteidigen."
 nato_leave_Nato_Nuclear_Sharing: "Verlasse die Gruppe der nuklearen Teilhabe"
 nato_leave_Nato_Nuclear_Sharing_desc: "Wir wollen nicht länger Teil der nuklearen Teilhabe sein. Wir müssen unser Land von allen hier gelagerten ausländischen Waffen befreien."
 Nato_Nuclear_Sharing_I_TT: "Wir haben Zugang zu 20 von §Y[USA.GetNameWithFlag]§! gemachten §YW46 Atomsprengkopf§! und §Y20 ALGM§! für §Y365 Tage§!\n"
 NATO.1.t: "[From.GetNameDef] und NATO"
 NATO.1.d: "[From.GetNameDef] ist ein Mitglied der NATO. Wenn wir ihnen den Krieg erklären, erhalten sie die Möglichkeit weitere NATO-Mitglieder in den Krieg zu rufen. Daher ist es sehr wahrscheinlich, dass wir in einem Krieg mit dem Großteil der NATO landen."
 NATO.1.a: "Verstanden"
 NATO.2.t: "Die NATO zu den Waffen rufen?"
 NATO.2.d: "Wir wurden von einer ausländischen Macht angegriffen. Als Mitglied der NATO können wir uns auf Artikel 5 des Vertrags berufen, der andere NATO-Länder dazu verpflichten würde, uns zu unterstützen."
 NATO.2.a: "Rufe die NATO"
 NATO.2.b: "Wir können damit umgehen"
 NATO.3.t: "[From.GetNameDef] ruft nach Hilfe!"
 NATO.3.d: "[From.GetNameDef]  wurde von einem anderen Land angegriffen und sie haben Artikel 5 der NATO ausgerufen. Das bedeutet, dass wir ihnen in ihrem Krieg helfen müssen."
 NATO.3.a: "Wir müssen unseren Verbündeten helfen!"
 NATO.3.b: "Vielleicht sollten wir uns raushalten?"
 NATO.4.t: "Demobilisierung der NATO"
 NATO.4.d: "Da die Bedrohung für den NATO-Mitgliedsstaat abgewendet wurde, kann das Militärbündnis zwischen diesen Ländern aufgehoben werden. Die NATO wird erneut mobilisiert, wenn ein anderes Mitglied angegriffen wird."
 NATO.4.a: "Okay"
 NATO.5.t: "NATO demobilisiert"
 NATO.5.d: "Da die Bedrohung für den NATO-Mitgliedsstaat abgewendet wurde, kann das Militärbündnis zwischen diesen Ländern aufgehoben werden. Die NATO wird erneut mobilisiert, wenn ein anderes Mitglied angegriffen wird."
 NATO.5.a: "Okay"
 NATO.6.t: "[From.GetNameDef] verlässt die NATO"
 NATO.6.d: "Die Regierung von [From.GetNameDef] hat angekündigt, dass sie die NATO verlassen werden. Sie erklärten, dass das Bündnis ihre Bedürfnisse nicht mehr erfüllt und sie sich nicht mehr wohl dabei fühlen, mit ihren alten Verbündeten zusammenzuarbeiten."
 NATO.6.a: "Interessant"
 NATO.7.t: "[From.GetNameDef] streibt die NATO-Mitgliedschaft an"
 NATO.7.d: "[From.GetNameDef] hat Interesse an einer NATO-Mitgliedschaft gezeigt. Sie erhalten einen Aktionsplan für die Mitgliedschaft und müssen anschließend die Zustimmung aller bestehenden NATO-Mitglieder einholen, um ein neues Mitglied zu werden."
 NATO.7.a: "Neue Verbündete?"
 NATO.8.t: "[From.GetNameDef] tritt der NATO bei"
 NATO.8.d: "[From.GetNameDef] wurde in die NATO aufgenommen. Sie sind nun Teil des Militärbündnisses und werden sich zusammenschließen, um ihre Verbündeten zu verteidigen, und ihre neuen Verbündeten sind bereit, sie zu verteidigen."
 NATO.8.a: "Interessant"
 NATO_join_tt: "Der gegenseitige §YMeinungsverbesserung§! zwischen deinem Land und allen anderen §BNATO§! Mitgliedern wird aktiviert.\nGegenseitiger §YMilitärzugang§! mit allem §BNATO§! Mitgliedern wird hinzugefügt.\n"
 NATO_leave_tt: "Der gegenseitige §YMeinungsverbesserung§! zwischen deinem Land und allen anderen §BNATO§! Mitgliedern wird entfernt. Der gegenseitige §YMilitärzugang§! wird auch verloren gehen.\nAlle §BNATO§! Mitglieder werden eine schlechtere §YMeinung§! von dir haben.\n"
 NATO.9.t: "Einladung in die NATO"
 NATO.9.d: "Die Vereinigten Staaten und ihre Verbündeten sind an uns herangetreten und haben uns aufgefordert, zum Schutz der Freiheit und des Weltfriedens der NATO zum gegenseitigen Nutzen beizutreten."
 NATO.9.a: "Wir akzeptieren!"
 NATO.9.b: "Dafür haben wir keine Zeit."
 NATO.10.t: "[From.GetNameDef] tritt der NATO bei!"
 NATO.10.d: "Offizielle aus [From.GetNameDef] haben unsere Botschafter kontaktiert und bestätigt, dass sie in Kürze der NATO beitreten werden."
 NATO.10.a: "Für die freie Welt!"
 NATO.11.t: "[From.GetNameDef] lehnt NATO Mitgliedschaft ab"
 NATO.11.d: "[From.GetNameDef] hat uns mitgeteilt, dass eine NATO-Mitgliedschaft nicht im Interesse des Landes liegt und dass es dem Bündnis in nächster Zeit nicht beitreten wird."
 NATO.11.o1: "Das ist wirklich schade."
 NATO.13.t: "[Root.GetNameDef] tritt der NATO bei"
 NATO.13.d: "Die NATO-Führung hat heute bestätigt, dass die Beitrittsgespräche zwischen den NATO-Mitgliedstaaten und [Root.GetNameDef] erfolgreich waren und das dass [From.GetAdjective] Militär bald in die gemeinsame Kommandostruktur integriert wird."
 NATO.13.o1: "Eine bedeutende Entwicklung."
 NATO.14.t: "[From.GetNameDef] streibt die NATO-Mitgliedschaft an"
 NATO.14.d: "Delegierte von [From.GetNameDef] haben zunehmend angedeutet, dass ihr Heimatland bereit ist, der NATO beizutreten. Bisher haben wir sie mit leeren Versprechungen hingehalten, während der Kongress mit völlig wichtigen politischen Angelegenheiten beschäftigt ist. Jetzt müssen wir die außenpolitischen Ausschüsse darüber informieren, ob wir beabsichtigen, bei der NATO einen Antrag auf Aufnahme von [From.GetName] in unsere Reihen zu stellen."
 NATO.14.a: "Jetzt geht der Spaß erst richtig los."
 NATO.14.b: "Das ist nicht in unserem Interesse."
 NATO.15.t: "[USA.GetNameDef] lehnt die Anfrage zum Beitritt der NATO ab"
 NATO.15.d: "[USA.GetNameDef] hat unsere Anfrage zum NATO Beitritt abgelehnt."
 NATO.15.a: "Enttäuschend"
 NATO.16.t: "[From.GetName] verlässt die NATO!"
 NATO.16.d: "Der Anführer von [From.GetNameDef], [From.GetLeader] hat heute die Absicht des Landes bekannt gegeben, sich unverzüglich aus der Organisation des Vertrags über kollektive Sicherheit und ihren angeschlossenen Bündnissen zurückzuziehen. Dies wird den Militärpakt schwächen."
 NATO.16.o1: "Gute Wahl"
 NATO.16.o2: "Interessant"
 NATO.17.t: "Wandel in der Politik"
 NATO.17.d: "Unser jüngster Wandel hin zu einer weniger demokratischen Politik hat dazu geführt, dass die NATO uns im Stich gelassen hat. Wir erfüllen ihre albernen Anforderungen an die sogenannte Demokratie nicht mehr. Wir lehnen diese Vorstellung ab und sind ohne die NATO und ihren falschen Schutz besser dran!"
 NATO.17.o1: "Ohne sie sind wir besser dran!"
 NATO_apply_to_become_major_non_nato_ally: "Antrag auf den Status eines wichtigen Nicht-NATO-Verbündeten"
 NATO_apply_to_become_major_non_nato_ally_desc: "Unsere überwiegend positiven Beziehungen zu den Mitgliedern der NATO und insbesondere zum Anführer der Fraktion haben uns die einzigartige Möglichkeit eröffnet, je nach aktueller Situation den Status eines wichtigen Nicht-NATO-Verbündeten zu beantragen."
 NATO_CSTO.1.t: "Fortführung des Vertrags über konventionelle Streitkräfte in Europa vorgeschlagen"
 NATO_CSTO.1.d: "Der Vertrag über konventionelle Streitkräfte in Europa zielt darauf ab, die von den CSTO-Mitgliedern und den europäischen NATO-Mitgliedern in Europa stationierten konventionellen Streitkräfte zu begrenzen. Auf der Grundlage des früheren Abkommens mit dem Warschauer Pakt zielt dieser Vorschlag darauf ab, die ursprünglichen Entwürfe zu verstärken, um mögliche künftige Konflikte in Europa zu verhindern."
 NATO_CSTO.1.a: "Wir werden zustimmen."
 NATO_CSTO.1.b: "Es liegt nicht in unserem Interesse."
 NATO_CSTO.2.t: "Vertrag über konventionelle Streitkräfte in Europa angenommen"
 NATO_CSTO.2.d: "Wir wurden von Botschaftern aus [FROM.GetName] kontaktiert, um uns mitzuteilen, dass ihr Land bereit ist, das Abkommen zu unterzeichnen. Etwas unerwartet, aber sicherlich ein erfreulicher Tag für die westliche Diplomatie."
 NATO_CSTO.2.a: "Eine höchst willkommene Entwicklung."
 NATO_CSTO.3.t: "Vertrag über konventionelle Streitkräfte in Europa abgelehnt"
 NATO_CSTO.3.d: "Wir wurden von Botschaftern von [FROM.GetName] kontaktiert, um uns mitzuteilen, dass ihr Land die Unterzeichnung des Abkommens ablehnt. Obwohl dies zu erwarten war, ist dies dennoch ein schwarzer Tag für die westliche Diplomatie."
 NATO_CSTO.3.a: "Als ob sie tatsächlich eine Bedrohung darstellen könnten..."
 NATO_CSTO.100.t: "Vertrag über konventionelle Streitkräfte in Europa unterzeichnet"
 NATO_CSTO.100.d: "Der KSE-Vertrag wurde 1990, kurz vor dem Ende des Kalten Krieges, von der NATO und dem Warschauer Pakt unterzeichnet."
 NATO_CSTO.100.a: "Hoffen wir, dass das so bleibt."
 NATO_CSTO.100.b: "Das war eine kluge Entscheidung."
 NATO_CSTO.100.c: "Jahrhundert des Friedens in Europa?"
 NATO_CSTO.101.t: "Vertrag über konventionelle Streitkräfte in Europa wird entschieden abgelehnt"
 NATO_CSTO.101.d: "Der KSE-Vertrag wurde 1990, kurz vor dem Ende des Kalten Krieges, von der NATO und dem Warschauer Pakt unterzeichnet."
 NATO_CSTO.101.a: "Sie machen sich nur selbst Probleme."
 NATO_CSTO.101.b: "Wir werden tun, was wir für richtig halten."
 NATO_CSTO.101.c: "Steht ein neuer Kalter Krieg bevor?"
 NATO_CSTO.103.t: "Vertrag über konventionelle Streitkräfte in Europa wird für ungültig erklärt."
 NATO_CSTO.103.d: "Der KSE-Vertrag mit seiner Verlängerung wird nun für ungültig erklärt. Experten haben Schwierigkeiten, das Ausgang zu prognostizieren, aber eines ist sicher: Über Europa braut sich ein Sturm zusammen."
 NATO_CSTO.103.a: "Man konnte ihnen nie vertrauen."
 NATO_CSTO.103.b: "So viel zu Friedensgesprächen."
 NATO_CSTO.103.c: "Die NATO geht in die Offensive?"
 NATO_CSTO.104.t: "Vertrag über konventionelle Streitkräfte in Europa wird für ungültig erklärt."
 NATO_CSTO.104.d: "Der KSE-Vertrag mit seiner Verlängerung wird nun für ungültig erklärt. Experten haben Schwierigkeiten, das Ausgang zu prognostizieren, aber eines ist sicher: Über Europa braut sich ein Sturm zusammen."
 NATO_CSTO.104.a: "Jedes Abkommen mit Russland ist weniger wert als das Papier, auf dem es gedruckt ist."
 NATO_CSTO.104.b: "Wir rüsten nur auf."
 NATO_CSTO.104.c: "Die OKVS könnte versuchen, sich zu viel vorzunehmen."