 RULE_ZOMBIE_JOINING_FACTION_ALL_MAJORS_DESC: "All majors join the Anti-Zombie Coalition."
 zombie.10.t: "Outbreak!"
 zombie.10.d: "The Zombie virus has seem to spread to ours lands and they are starting to spread throughout [?var:random_outbreak_state.GetName]. Time will only tell how bad this will be..."
 zombie.10.a: "Mobilize the Troops!"
 zombie.11.t: "Outbreak in [FROM.GetName]"
 zombie.11.d: "An outbreak has broken out in [FROM.GetName] and now continues to get worse by the hour. The Zombie virus is spreading like wildfire and time will only tell if this is the beginning of the end..."
 zombie.11.a: "Worrying..."
 zombie.11.b: "Raaargh..."