 zombie: "Zombievirus"
 zombie_desc: "Das Virus verwandelt harmlose Menschen in Monster."
 zombie_0: "Zombievirus"
 zombie_0_desc: "Das Virus verwandelt harmlose Menschen in Monster."
 Zombie: "Zombies"
 Zombie_desc: "Der einzige Sinn eines Zombies besteht darin, Menschen zu fressen."
 better_instincts: "Bessere Instinkte"
 better_instincts_desc: "Die Zombies sind sogar noch besser darin, Menschen zu töten."
 shock_and_zombie_awe: "Die Panik..."
 shock_and_zombie_awe_desc: "Unter der Bevölkerung breitet sich Panik aus. Niemand hätte auf die Zombies vorbereitet sein können und darauf, wie schnell sie militärische Stellungen stürmten und verzweifelte Verteidigungsmaßnahmen ergriffen..."
 zombie.1.t: "Der Virus breitet sich nach England aus"
 zombie.1.d: "Der Ärmelkanal ist der unerbittlichen Seuche nicht gewachsen. Infizierte Flüchtlinge werden an den weißen Klippen von Dover angespült, und Londons geschäftige Straßen werden unheimlich still, während das Virus das Herz des Empire zerreißt. Die britische Inselfestung wird zu einem Gefängnis, als die Toten zu wandeln beginnen."
 zombie.1.a: "Grrr!"
 zombie.2.t: "Der Virus breitet sich nach Irland aus"
 zombie.2.d: "Die Irische See stellt für die Untotenplage kein Hindernis dar. Fischereifahrzeuge kehren mit mehr als nur ihrem Fang in den Hafen zurück, und die Küstenstädte verstummen eine nach der anderen. Die Infektion breitet sich von Dublin und Cork aus ins Landesinnere aus und verschlingt die Grüne Insel in einer Welle taumelnder Leichen."
 zombie.2.a: "Nom, nom nom."
 zombie.3.t: "Der Virus breitet sich in die Vereinigten Staaten aus"
 zombie.3.d: "Trotz verzweifelter Quarantänemaßnahmen haben infizierte Flüchtlinge, die aus Europa fliehen, die Seuche über den Atlantik gebracht. Große Hafenstädte an der Ostküste melden Ausbrüche, und die Infektion breitet sich mit erschreckender Geschwindigkeit nach Westen aus. Der amerikanische Traum wird zum Albtraum der wandelnden Toten."
 zombie.3.a: "Geeehhhiiiirnnnneeee...."
 zombie.4.t: "Der Virus breitet sich nach Japan aus"
 zombie.4.d: "Das Land der aufgehenden Sonne sieht sich nun einer Armee gegenüber, die weder Ehre noch Gnade kennt. Aus Tokio, Osaka und anderen Ballungszentren strömen Berichte herein, während die dicht besiedelten Städte zu Todesfallen werden. Sowohl alte Tempel als auch moderne Wolkenkratzer fallen der unerbittlichen Flut der Infizierten zum Opfer."
 zombie.4.a: "Urrgh, kawaii.."
 zombie.5.t: "Der Virus breitet sich nach Australien aus"
 zombie.5.d: "Der weite Ozean bietet nur vorübergehende Erholung. Frachtschiffe mit infizierten Besatzungsmitgliedern laufen in Sydney und Melbourne ein, und die Epidemie breitet sich über den gesamten Kontinent aus. Selbst das raue Outback bietet kaum Schutz vor der sich ausbreitenden Seuche, und die letzte Bastion der Menschheit beginnt zu fallen."
 zombie.5.a: "Raaargh..."
 zombie.6.t: "Das Virus breitet sich nach Neuseeland aus"
 zombie.6.d: "Die abgelegenen Inseln, die als Inspiration für Mittelerde dienten, stehen nun vor ihrer eigenen Apokalypse. Die Infektion kommt auf dem Luft- und Seeweg und breitet sich über Wellington und Auckland aus. Die Isolation Neuseelands, einst seine größte Verteidigung, bedeutet nun, dass es keinen Ort mehr gibt, an den man fliehen kann."
 zombie.6.a: "Urrrgh..."
 zombie.7.t: "Der Virus breitet sich auf den Philippinen aus"
 zombie.7.d: "Die Infektion breitet sich wie ein tropischer Sturm über den philippinischen Archipel aus. Überlebende, die von Insel zu Insel fliehen, tragen die Seuche von Luzon nach Mindanao, und die Tausenden von Inseln, die einst natürliche Barrieren bildeten, werden nun zu isolierten Orten des Grauens, aus denen es kein Entkommen gibt."
 zombie.7.a: "Mmmm... Nngh..."
 zombie.8.t: "Die Zombiehorde"
 zombie.8.d: "Die Toten wandeln auf der Erde. Die Zombiehorde ist in [459.GetName] aufgetaucht und tötet rasch Tausende unserer Bevölkerung, indem sie sie entweder verspeist oder infiziert. Experten auf der ganzen Welt haben den Konflikt wenig kreativ „The Outbreak” (der Ausbruch) genannt, aber der Kampf ums Überleben der Menschheit hat gerade erst begonnen... Nun, Madagaskar hat gerade seine Flughäfen geschlossen."
 zombie.8.a: "Schick die Zombies ins Grab!"
 zombie.8.b: "Die Ära der Menschheit ist vorbei..."
 zombie.9.t: "[FROM.GetName] fordert Hilfe gegen die Zombies"
 zombie.9.d: "[FROM.GetName] hat um Hilfe gebeten und versucht, alle großen Nationen der Welt für sich zu gewinnen, um die Ausbreitung der Seuche zu stoppen. Wir können sie in ihrer Not im Stich lassen oder uns ihnen im Kampf ums Überleben anschließen. Was sollen wir tun?"
 zombie.9.a: "Wir werden uns ihnen anschließen!"
 zombie.9.b: "Scheiß drauf! Rettet euch selbst!"
