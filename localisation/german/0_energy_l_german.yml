 limits_to_heu_production_only_tt: "Begrenzt unsere Produktion auf LEU-Materialien für zwei Jahre.\nWenn wir uns entscheiden, HEU-Materialien zu produzieren, könnte nach dieser Entscheidung eine andere Nation eingreifen..."
 cannot_produce_heu_tt: "Anreicherung auf LEU beschränkt (verbleibende Tage des Abkommen: [?only_leu_materials:days_left|Y0])"
 recently_built_enrichment_facility_tt: "Kürzlich errichtete §YAnreicherungsanlagen§!. (Tage verbleibend: [?recently_built_enrichment_facility:days_left|0Y])"
 recently_bought_fuel_tt: "Kürzlich gekaufter Brennstoff vom Markt. (Tage verbleibend: [?recently_bought_fuel:days_left|0Y])"
 building_fossil_fuel_powerplant_tt: "Ein fossiles Kraftwerk wird in ungefähr 90 Tagen gebaut"
 early_renewables: "Einfache Solarmodule"
 early_renewables_desc: "Die Entwicklung einfacher Solarmodule erlaubt es Ländern, Sonnenlicht zu nutzen und in Elektrizität umzuwandeln, und stellt damit den ersten Schritt in Richtung der Nutzung erneuerbarer Energien dar."
 renewables: "Fortschritte bei Windkraftwerken"
 renewables_desc: "Technische Fortschritte in der Aerodynamik und Materialien erlauben die Konstruktion von effizienteren Windkraftwerken, wodurch ihre Fähigkeiten der Energieerzeugung verbessert werden."
 improved_renewables: "Hocheffiziente Photovoltaik"
 improved_renewables_desc: "Signifikante Fortschritte in der Photovoltaikzellentechnologie sorgen für höhere Umwandlungsraten für Solarenergie, wodurch Solarpanele produktiver und kosteneffizienter werden."
 advanced_renewables: "Windflügel aus Verbundwerkstoffen"
 advanced_renewables_desc: "Wenn man leichte aber stabile Verbundwerkstoffe benutzt, werden Windflügel effizienter und beständiger, indem sie mehr Energie aus dem Wind nehmen."
 modern_renewables: "Dünnschicht-Solarzelle"
 modern_renewables_desc: "Die Einführung von Dünnschicht-Solarpanelen revolutioniert die Solarindustrie, indem sie Flexibilität und Anpassbarkeit in der Installation bietet, während die Gesamteffizienz erhöht wird."
 improved_modern_renewables: "Offshore-Windparks"
 improved_modern_renewables_desc: "Länder beginnen Windparks in Küstennähe zu bauen, wobei sie von stärkeren und anhaltenden Winden profitieren und den Weg für groß angelegte Energieprojekte vorgeben."
 advanced_modern_renewables: "Bifaziale Solarmodule"
 advanced_modern_renewables_desc: "Bifaziale Solarmodule werden eingeführt, welche das Sonnenlicht von beiden Seiten aufnehmen können, um den Energiegewinn zu steigern, indem sie reflektierendes Sonnenlicht von umliegenden Flächen nutzen."
 early_futuristic_renewables: "Fortschrittliche Windkraftwerksteuerung"
 early_futuristic_renewables_desc: "Innovative Kontrollsysteme optimieren die Leistung von Windkraftwerken, indem sie Nick- und Gierwinkel anpassen, um die maximale Energie aus schwankenden Windverhältnissen zu erhalten."
 futuristic_renewables: "Perowskit-Solarzellen"
 futuristic_renewables_desc: "Perowskit-Solarzellen werden im Handel erhältlich, welche höhere Effizienz und niedrigere Produktionskosten bieten und die Nutzung von Solarenergie weiter vorantreiben."
 futuristic_oil_refining: "Futuristische Kraftstoffraffination"
 futuristic_oil_refining_desc: "Durch weitere Änderungen in der Destillation von Bio-Diesel und Allzweckkraftstoff können wir an mehr Treibstoff gelangen, welcher sauberer und effizienter verbrennt."
 fuel_efficiency: "Fortgeschrittene Verbrennungstechnik"
 fuel_efficiency_desc: "Neuerungen in der Verbrennungstechnik erlauben es uns, mehr Energie aus fossilen Brennstoffen zu gewinnen und gleichzeitig den Verbrauch zu sinken. Dadurch werden wir wegweisend für die Energieerzeugung der Zukunft."
 fuel_efficiency2: "Kombi-Prozess mit integrierter Vergasung"
 fuel_efficiency2_desc: "Indem wir Kohle und andere kohlenstoffbasierte Brennstoffe in Gase umwandeln, nutzen wir das Potenzial für sauberere und effizientere Energieerzeugung, und steigern die Leistungsfähigkeit unserer fossilen Kraftwerke."
 fuel_efficiency3: "Hocheffiziente Technologien mit niedrigen Emissionen (HELE)"
 fuel_efficiency3_desc: "Indem wir HELE Technologien annehmen, sichert wir unseren fossilen Kraftwerken zu, dass sie eine höhere Effizienz mit weniger Emissionen erreichen, und vereinen die Ziele der Energieerzeugung und des Umweltschutzes."
 fuel_efficiency4: "Integration der CO2-Abscheidung und -Speicherung (CCS)"
 fuel_efficiency4_desc: "Angesichts der wachsenden weltweiten Besorgnis über den CO²-Ausstoß, können wir durch die Integration von CCS in unsere Kraftwerke CO³-Emissionen einfangen und speichern und so die Nutzung fossiler Brennstoffe sowohl wirksam als auch umweltbewusst gestalten."
 fuel_efficiency5: "KI-gesteuerte Optimierung & Überwachung"
 fuel_efficiency5_desc: "Durch Nutzung der Möglichkeiten künstlicher Intelligenz können unsere Anlagen den Betrieb jetzt dynamisch in Echtzeit anpassen und so einen optimalen Brennstoffverbrauch und Energieertrag bei gleichzeitiger Minimierung der Umweltauswirkungen gewährleisten."
 fuel_efficiency6: "Nahezu emissionsfreie fossile Kraftwerke"
 fuel_efficiency6_desc: "Dank modernster Technologien und Verfahren arbeiten unsere fossilen Kraftwerke jetzt mit deutlich geringeren Emissionen und stellen damit den Höhepunkt effizienter Energieerzeugung dar."
 energy_efficiency: "Thermodynamische Grundlagen"
 energy_efficiency_desc: "Durch die Anwendung einiger fundamentaler Grundlagen thermodynamischer Prinzipien kann der Energieverlust in Fabriken und Bürogebäuden sofort reduziert werden."
 energy_efficiency2: "Anwendung zur Wärmedämmung"
 energy_efficiency2_desc: "Ein großer Teil der nationalen Energiekosten entsteht durch das Heizen und Kühlen von Gebäuden. Durch den Einsatz von Wärmedämmung können diese Kosten gesenkt werden, sodass die gewonnene Energie anderweitig genutzt werden kann."
 energy_efficiency3: "Fortgeschrittene Steuerungsintegration"
 energy_efficiency3_desc: "Durch die Integration einiger rudimentärer Algorithmen in Thermostate und Steuerungssysteme kann die Effizienz weiter verbessert werden, was zu zusätzlichen Energieeinsparungen führt."
 energy_efficiency4: "Dämmung mit hoher Dichte"
 energy_efficiency4_desc: "Durch den Einsatz modernerer Materialien können die Dämmdichte erhöht und noch höhere Energieeinsparungen erzielt werden."
 energy_efficiency5: "TEG-verbesserte Kraftwerke"
 energy_efficiency5_desc: "Viele moderne Kraftwerke nutzen immer noch Wärme, um Wasser in Dampf umzuwandeln. Obwohl dieser Prozess im Laufe der Jahre effizienter geworden ist, entsteht dabei immer noch viel Abwärme. Thermoelektrische Generatoren (TEG) können flexibel eingesetzt werden, um aus der Abwärme zusätzliche Spannung zu gewinnen. Dies führt zu einer Senkung der Gesamtbrennstoffkosten der Fabriken."
 energy_efficiency6: "Nanofaser-Dämmstoffe"
 energy_efficiency6_desc: "Jüngste Entwicklungen in der Nanofasertechnologie ermöglichen den Einsatz einiger der modernsten und dichtesten Dämmstoffe überhaupt. Dies wird die Energieeffizienz deutlich verbessern."
 energy_efficiency7: "Großangelegte TEG-Integration"
 energy_efficiency7_desc: "Über die bloße Dämmung von Fabriken und Büros hinaus, können thermoelektrische Generatoren auch zur Rückgewinnung von Energie eingesetzt werden, die sonst selbst durch modernste Wärmedämmung verloren gehen würde."
 energy_efficiency8: "Mikrogeneratoren"
 energy_efficiency8_desc: "Durch die Ausstattung der Auspuffanlagen mit kleinen Generatorturbinen und die Verlegung thermoelektrischer Leitungen durch die Fenster wird die Energierückgewinnung auf die nächste Ebene gehoben."
 energy_efficiency9: "Supraleitende TEGen"
 energy_efficiency9_desc: "Das Ausnutzen extremer Temperaturen und der physikalischen Eigenschaften des Seebeck-Effekts ist eine Sache. Kombiniert man dies jedoch mit den supraleitenden Eigenschaften einiger jüngst entwickelter Legierungen und der Nanofasertechnologie, kann man eine Effizienz erreichen, die dem Nullverlustkonzept recht nahe kommt."
 TOTAL_GENERATION_ENERGY: "§HGesamterzeugung§!: [?energy_sum|G2] GW"
 ENERGY_GENERATION_TOTAL_TT: "The following values make up the full breakdown of where generated energy comes from. §YFossil Fuel Powerplants§! will idle if you are producing more energy than you are consuming. Idle §YFossil Fuel Powerplants§! do not consume §YFuel§!.\n----------\n§YFossil Fuels Power§! Generation: [?fossil_pp_energy_generation|G2] GW\n§YPower of Idle Fossil Powerplants§! Generation: [?free_fossil_powerplants_power|Y2] GW\n§YHydroelectric Power§! Generation: [?hydroelectric_energy_generation|G2] GW\n§YGeothermal Power§! Generation: [?geothermal_energy_generation|G2] GW\n§YNuclear Power§! Generation: [?nuclear_energy_generation|G2] GW\n§YSolar and Wind Power§! Generation: [?renewable_energy_display_var|G2] GW\n§YOther Sources§! Generation: [?other_energy_generation|G2] GW\n§YWithdrawal from Energy Storage§!: [?energy_withdrawal_from_storage|G2] GW\n\n----------\n§YPotential Solar and Wind Power§! Generation: [?minimum_renewable_energy_var|+2] GW to [?maximum_renewable_energy_var|+2] GW\nTotal Energy Generation by §YEnergy Load Sharing§!: [?energy_load_sharing_gain_var|G2]"
 TOTAL_CONSUMPTION_ENERGY: "§HGesamtenergieverbrauch§!: [?energy_consumption|R2] GW"
 TOTAL_CONSUMPTION_ENERGY_TT: "The following values make up the full breakdown of where energy consumption comes from.\n----------\n§YPopulation Energy§! Consumption: [?population_energy_use_display_var|R2] GW\n§YTotal Building Energy§! Consumption: [?energy_use_buildings_total_display_var|R2] GW\n§YOther Energy§! Consumption: [?other_energy_use_display_var|R2] GW\n----------\n§YBuilding Energy Consumption by Type:§!\n§YCivilian Factory Energy§! Consumption: [?energy_use_civs_total_display_var|R2] GW\n§YOffices Energy§! Consumption: [?energy_use_offices_total_display_var|R2] GW\n§YMilitary Factory & Naval Dockyard Energy§! Consumption: [?energy_use_mils_total_display_var|R2] GW\n§YCommercialized Agriculture Districts Energy§! Consumption: [?energy_use_agriculture_district_total_display_var|R2] GW\n§YMicrochip Plant Energy§! Consumption: [?energy_use_microchip_plants_total_display_var|R2] GW\n§YComposite Plant Energy§! Consumption: [?energy_use_composite_plants_total_display_var|R2] GW\n§YSynthetic Refinery Energy§! Consumption: [?energy_use_synthetic_refinery_total_display_var|R2] GW\n\n"
 MISSING_FULFILLMENT_VALUE: "§HEnergieunterdeckung§!: [?unfulfilled_energy_demand_var|%+]"
 MISSING_FULFILLMENT_VALUE_TT: "Dieser Wert ist der Prozentsatz unserer benötigten §YEnergieanforderung§!, die derzeit nicht erfüllt wird.\n\n§YAuswirkungen der Energieunterdeckung§!\n£construction_speed_texticon Baugeschwindigkeit: [?unfulfilled_energy_demand_dynmod_var|+%]\n£research_speed_texticon Forschungsgeschwindigkeit: [?unfulfilled_energy_demand_dynmod_var|+%]\n£tax_gain_multiplier_modifier_texticon §YSteuereinnahmen§! Multiplikator: [?unfulfilled_energy_demand_dynmod_var_3|+%]\n£factory_output_texticon Fabrikproduktion: [?unfulfilled_energy_demand_dynmod_var|+%]\n£dockyard_output_texticon Werftproduktion: [?unfulfilled_energy_demand_dynmod_var|+%]\n£stability_texticon Stabilität: [?unfulfilled_energy_demand_dynmod_var_2|+%]"
 NET_ENERGY_BALANCE: "§HNettoenergiebilanz§!: [energy_total_net_energy_balance]"
 NET_ENERGY_BALANCE_TT: "Der Wert der §HGesamtenergiebilanz§! ist der relative Wert der §HGesamtenergieerzeugung§! geteilt durch den §HGesamtenergieverbrauch§!. Dadurch wird die §HNettoenergiebilanz§! als Prozentsatz angezeigt."
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES: "§Yfossile Kraftwerke§! Täglicher §YBrennstoff§!verbrauch: [?fossil_pp_fuel_display|0R]"
 TOTAL_HOURLY_FUEL_CONSUMPTION_VALUES_TT: "Dieser Wert stellt die Gesamtmenge an Brennstoff dar, die täglich von allen unseren aktiven §Yfossilen Kraftwerken§! verbraucht wird. §YFossile Kraftwerke§! gehen in Leerlauf, wenn ihre gesamte Erzeugungskapazität größer ist als ihr Gesamtverbrauch.\n\n§YModifikatoren§!:\nAuswirkung von Gesetzten, Ideen und Technologien auf §YEnergieverbrauch von fossilen Kraftwerken§!: [?modifier@fossil_pp_fuel_consumption_modifier|-%]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES: "§YBevölkerung§! Täglicher §YTreibstoff§!verbrauch: [?non_electric_fuel_display|0R]"
 TOTAL_HOURLY_POPULATION_FUEL_CONSUMPTION_VALUES_TT: "Dieser Wert stellt die Gesamtmenge an Brennstoff dar, die täglich von unserer §YBevölkerung§! verbraucht wird.\n\n§YModifikatoren§!:\nAuswirkung von Gesetzten, Ideen und Technologien auf §Ynichtelektrischen Kraftstoffverbrauch§!: [?modifier@non_electric_fuel_consumption_modifier|-%]"
 TOTAL_ENERGY_MISC_VALUE_HEADER: "Brennstoffverbrauch"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION: "Wöchentliche Netto§Ykernbrennstoff§!§Gproduktion§!: [?net_nuclear_fuel_display|0+] kg"
 TOTAL_WEEKLY_NUCLEAR_MATERIAL_PRODUCTION_TT: "Dieser Wert repraesentiert den woechentlichen Verbrauch von §YReaktor-Material§! fuer unsere §YKernreaktoren§!. Der Wert ist die Differenz zwischen der woechentlichen Produktion und dem Verbrauch von §YReaktor-Material§!.\n\n§YBestand an Reaktor-Material§!: £GFX_nuclear_material_texticon  §G[?var_reactor_material_stockpile]§! Kg\n§YWoechentliche Produktion von Reaktor-Material§!: [?nuclear_reactor_fuel_production|G2] Kg\n§YWoechentlicher Verbrauch von Reaktor-Material§!: [?nuclear_fuel_consumption|-2] Kg\n\n§YModifikatoren§!:\nGesetze, Ideen und Technologien beeinflussen den §YBrennstoffverbrauch der Kernreaktoren§!: [?modifier@nuclear_fuel_consumption_modifier|-%]"
 TOTAL_STORED_ENERGY: "Gespeicherte Energie: [?stored_energy|3Y] GWh von [?max_stored_energy|3Y] GWh maximal"
 TOTAL_STORED_ENERGY_TT: "Dies zeigt die aktuelle Menge an überschüssiger Energie, die wir gespeichert haben, zusätzlich zu dem Maximum, das wir speichern können. Wir können mehr §YSpeicherplatz§! erhalten, indem wir zusätzliche §YBatterieparks§! bauen."
 OPEN_ENERGY_BUTTON: "öffne Energiebildschirm"
 OPEN_ENERGY_BUTTON_TT: "Dies öffnet den Energiebildschirm, auf dem du den Verbrauch, die Erzeugung und die Deckung des Energiebedarfs deines Landes sehen kannst."
 total_ffp_amount_tt: "Dieser Wert stellt die Gesamtzahl der §YFossilen-Brennstoff-Kraftwerke§! in unserer Nation dar."
 total_ffp_amount_tt_delayed: "§YFossil Fuel Powerplants§! ist ein Sammelbegriff für alle fossilen thermoelektrischen Energiequellen. Dazu gehören unter anderem Kohle, Erdgas und Öl. §YFossil Fuel Powerplants§! bleibt im Leerlauf, wenn die Energieerzeugung höher ist als der Verbrauch.\n\nVersorgt den Staat mit:\nGrundlegender Energiegewinn: §G+1§! GW\n\nAktueller §YPower Gain per Plant§!: [?fossil_pp_energy_per_plant_display|+2]\n\n"
 total_nuclear_reactor_amount_tt: "Dieser Wert stellt die Gesamtzahl der §YAtomkraftwerke§! in unserem Land dar."
 total_nuclear_reactor_amount_tt_delayed: "Dieses Gebäude wandelt Kernenergie in elektrische Energie um, verbraucht mittelmäßig angereichertes Uran nebenbei.\n\n Liefert der Provinz:\nGrundleistungsgewinn: §G+2§! GW\n"
 total_renewable_energy_amount_tt: "Dieser Wert stellt die Gesamtzahl der §YErneuerbare Energie Infrastrukturen§! in unserem Land dar."
 total_renewable_energy_amount_tt_delayed: "§YInfrastruktur für erneuerbare Energien§! ist ein Sammelbegriff für alle erneuerbaren Energiequellen. Dazu gehören unter anderem Solarparks, Windkraftwerke, Biokraftstoffraffinerien, Kohlekraftwerke, Biokraftstoffkraftwerke und mehr. Sie nutzt erneuerbare Quellen und produziert Kraftstoff aus diesen Quellen.\n\nLiefert der Provinz:\nGrundleistungsgewinn: §G+0,5§! GW\n"
 total_fuel_silo_amount_tt: "This value represents the total number of §YStrategic Resource Reserves§! in our nation."
 total_fuel_silo_amount_tt_delayed: "The §YStrategic Resource Reserves§! is an amalgamation of warehouses, dry storage, and other §YFuel§! like storage. This building provides your nation with more room for stockpiling §HFuel§!."
 heavy_power_restrictions_button_tt: "§YStarke Strombeschränkungen§!\nUnser Energieverbrauch übersteigt unsere Energieerzeugung. Eine mögliche vorübergehende Lösung besteht darin, den Stromverbrauch der Bevölkerung schnell zu beschränken, bis wir mit dem Bau zusätzlicher Kraftwerke, erneuerbarer Energien und mehr beginnen können, um diese wachsende Krise zu lindern. Die Auferlegung schwerer Beschränkungen für die Bevölkerung wird zu einem erheblichen Rückgang des Wirtschaftswachstums, des Energieverbrauchs und der politischen Prognose führen."
 heavy_power_restrictions_button_delayed_tt: "§YPrerequisites:§!\n[!heavy_power_restrictions_button_click_enabled]\n§YEffects:§!\n[!heavy_power_restrictions_button_click]"
 some_power_restrictions_button_tt: "§YEinige Strombeschränkungen§!\nUnser Energieverbrauch übersteigt unsere Energieerzeugung. Eine mögliche vorübergehende Lösung besteht darin, den Stromverbrauch der Bevölkerung schnell zu beschränken, bis wir mit dem Bau zusätzlicher Kraftwerke, erneuerbarer Energien und mehr beginnen können, um diese wachsende Krise zu lindern. Die Auferlegung einiger Beschränkungen für die Bevölkerung wird zu einer leichten Verringerung des Wirtschaftswachstums, des Energieverbrauchs und der politischen Prognose führen."
 some_power_restrictions_button_delayed_tt: "§YVoraussetzungen:§!\n[!some_power_restrictions_button_click_enabled]\n§YEffekte:§!\n[!some_power_restrictions_button_click]"
 no_power_restrictions_button_tt: "§YKeine Stombeschränkungen§!\nDer Status quo ist normalerweise das normalste Szenario für die Wirtschaft unseres Landes und die politische Sicherheit unserer Partei. Wir schränken den Konsum der Menschen nicht ein und fördern auch keinen zusätzlichen Konsum."
 no_power_restrictions_button_delayed_tt: "§YVoraussetzungen:§!\n[!no_power_rules_button_click_enabled]\n§YEffekte:§!\n[!no_power_rules_button_click]"
 some_additional_consumption_button_tt: "§YEin bisschen zusätzlicher Verbrauch§!\nWir produzieren derzeit zu viel Energie für unser großes Land. Wir sollten einen gewissen zusätzlichen Verbrauch fördern, um unsere übermäßige Produktion auszunutzen. Die Förderung des zusätzlichen Verbrauchs wird uns einen kleinen Bonus bei der Baugeschwindigkeit und dem politischen Machtzuwachs verschaffen und gleichzeitig den Energieverbrauch unserer Bevölkerung um einen kleinen Betrag erhöhen."
 some_additional_consumption_button_delayed_tt: "§YVoraussetzungen:§!\n[!some_additional_consumption_button_click_enabled]\n§YEffekte:§!\n[!some_additional_consumption_button_click]"
 heavy_additional_consumption_button_tt: "§YHoher zusätzlicher Verbrauch§!\nWir produzieren derzeit zu viel Energie für unser großes Land. Wir sollten einen gewissen zusätzlichen Verbrauch fördern, um unsere übermäßige Produktion auszunutzen. Die Förderung eines hohen zusätzlichen Verbrauchs wird uns einen großen Vorteil bei der Baugeschwindigkeit und dem politischen Machtzuwachs verschaffen und gleichzeitig den Energieverbrauch unserer Bevölkerung dramatisch steigern."
 heavy_additional_consumption_button_delayed_tt: "§YVoraussetzungen:§!\n[!heavy_additional_consumption_button_click_enabled]\n§YEffekte:§!\n[!heavy_additional_consumption_button_click]"
 build_enrichment_facility_button_tt: "§YAnreicherungsanlage bauen§!\nEine Anreicherungsanlage wird genutzt, um nukleares Material für unsere Reaktoren und unsere Atomwaffen herzustellen. Wenn du in irgendeiner Weise Atomkraft nutzen möchtest, benötigst du mindestens eine dieser Anlagen, um genügend Material für deine Ziele herzustellen. Wenn du noch keine Anreicherungsanlage hast, sind manche Länder möglicherweise bereit, in deinem Land einzugreifen oder von dir bestimmte Zugeständnisse zu verlangen..."
 build_enrichment_facility_button_delayed_tt: "§YVoraussetzungen:§!\n[!build_enrichment_facility_button_click_enabled]\n§YEffekte:§!\n[!build_enrichment_facility_button_click]\nWir können eine Gruppe von §YDrei Anreicherungsanlagen§! gleichzeitig in die Warteschlange stellen, indem wir £key_shift + £click_left §YShift L Klick§! verwenden.\n§YVoraussetzungen:§!\n[!build_enrichment_facility_button_shift_click_enabled]\n§YEffekte:§!\n[!build_enrichment_facility_button_shift_click]"
 build_battery_park_button_tt: "§YBatteriepark bauen§!\nEin §YBatteriepark§! ist eine große, teure Anlage, die jeweils §Y100 GWh§! überschüssige Energie speichern kann. Der Bau solcher Anlagen kann von Vorteil sein, um Energie für Zeiten zu speichern, in denen wir nicht genug produzieren können, um den Verbrauch zu decken, insbesondere bei der Nutzung erneuerbarer Energien aufgrund ihrer instabilen Leistung."
 build_battery_park_button_delayed_tt: "§YVoraussetzungen:§!\n[!build_battery_park_button_click_enabled]\n§YEffekte:§!\n[!build_battery_park_button_click]"
 buy_fuel_for_money_button_tt: "§YKaufe Brennstoff/Kraftstoff vom Markt§!\nEinige Händler auf der ganzen Welt bieten Brennstoff/Kraftstoff gegen Geld an. Der Kauf von Brennstoff/Kraftstoff kann dazu beitragen, unsere fossilen Kraftwerke und unser Militär im Notfall am Laufen zu halten."
 buy_fuel_for_money_button_delayed_tt: "§YVoraussetzungen: §!\n[!buy_fuel_for_money_button_click_enabled]\n§Y Effekt: §!\n[!buy_fuel_for_money_button_click]\nWir können einen automatischen Kauf von§Y Kraftstoff §! durch£key_shift + £click_left §Y Umschalt-L-Klick§!"
 energy.1.t: "Kaufanfrage für reaktorfähiges Material"
 energy.1.d: "[FROM.GetNameWithFlag] möchte reaktorfähiges Material von uns für ihre Atomkraftwerke kaufen. Sollten wir das vorgeschlagene Abkommen annehmen?"
 energy.1.a: "Abkommen annehmen"
 energy.1.b: "Abkommen ablehnen"
 energy.2.t: "[FROM.GetNameWithFlag] akzeptiert den Kauf"
 energy.2.d: "Beamte von [FROM.GetName] haben den Verkauf von Kernbrennstoff zur Stromversorgung unserer Reaktoren bestätigt. Eine Lieferung ist unterwegs und wird in Kürze erwartet."
 energy.2.a: "Kauf versiegelt"
 energy.3.t: "[FROM.GetNameWithFlag] lehnt den Kauf ab"
 energy.3.d: "Leider haben die Beamten von [FROM.GetName] unser Angebot zum Kauf von Kernbrennstoff abgelehnt. Sieht so aus, als müssten wir andere Möglichkeiten zur Stromversorgung unserer Reaktoren erkunden."
 energy.3.a: "Kauf abgelehnt"
 energy.4.t: "Eine neue Anreicherungsanlage"
 energy.4.d: "[FROM.GetNameWithFlag] baut derzeit seine erste Anreicherungsanlage. Die neue Anlage wird es dem Land ermöglichen, mit der Anreicherung von Uran für Zwecke wie die Kernenergie oder in manchen Fällen auch für Atomwaffen zu beginnen. Wie sollen wir vorgehen? Wir können verlangen, dass sie den Bau der Anlage stoppen, oder wir können ihnen einfach erlauben, ungehindert weiterzumachen."
 energy.4.a: "Verlangen, dass sie aufhören"
 energy.4.b: "Den Bau erlauben"
 energy.5.t: "Bau der Anreicherungsanlage einstellen"
 energy.5.d: "[FROM.GetName] hat uns aufgefordert, den Bau unserer Anreicherungsanlage zu stoppen. Sollten wir den Bau stoppen? Wir können uns auch auf LEU-Materialien beschränken, sobald sie fertig sind, damit wir unseren eigenen Kernbrennstoff produzieren können, oder wir können sie einfach ignorieren. Wer weiß?"
 energy.5.a: "Bau stoppen"
 energy.5.b: "Auf LEU beschränken"
 energy.5.c: "Die Forderungen ignorieren"
 energy.6.t: "[FROM.GetNameWithFlag] hat unsere Forderungen akzeptiert"
 energy.6.d: "Sie haben unsere Forderungen akzeptiert und haben den Bau abgebrochen."
 energy.6.a: "Toll"
 energy.7.t: "[FROM.GetNameWithFlag] beschränkt auf reaktorfähiges Material"
 energy.7.d: "Sie haben sich auf reaktorfähiges Material beschränkt. Dies dürfte verhindern, dass sie jemals eine echte Atommacht werden."
 energy.7.a: "Eine lohnende Bemühung"
 energy.8.t: "[FROM.GetNameWithFlag] hat unsere Forderungen ignoriert"
 energy.8.d: "Sie haben uns gesagt, wir sollten Druck ausüben."
 energy.8.a: "Danke"
 energy.9.t: "[FROM.GetNameWithFlag] hat den Bau zugelassen"
 energy.9.d: "Sie haben uns den Bau ermöglicht und finanzieren ihn. Wir sollten von keiner anderen Macht aufhaltbar sein."
 energy.9.a: "Danke"
 ENERGY_GENERATION_TOTAL_DELAYED_TT: "§YModifikatoren§!:\nGesetze, Ideen und Technologien beeinflussen die §YGesamte Energieerzeugung§!: [?modifier@energy_gain_multiplier|+%]\nGesetze, Ideen und Technologien beeinflussen die §YErneuerbare Energieerzeugung§!: [?modifier@renewable_energy_gain_multiplier|%+]\nGesetze, Ideen und Technologien beeinflussen die §YFossile-Brennstoff-Energieerzeugung§!: [?modifier@fossil_pp_energy_generation_modifier|%+]\nGesetze, Ideen und Technologien beeinflussen die §YNuklearenergieerzeugung§!: [?modifier@nuclear_energy_generation_modifier|%+]\n\n"
