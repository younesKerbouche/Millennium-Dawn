 auto_accept_all_reactor_grade_purchases: "§YAutomatische Annahme§! Einkäufe von Material in Reaktorqualität"
 auto_accept_all_reactor_grade_purchases_desc: "Automatische Annahme aller Käufe von reaktorfähigem Material aus dem Ausland."
 stop_auto_accept_all_reactor_grade_purchases: "Stopp §YAutomatische Annahme§! Kauf von Materialien in Reaktorqualität"
 stop_auto_accept_all_reactor_grade_purchases_desc: "Stoppen Sie die automatische Annahme von Käufen von Reaktormaterial aus dem Ausland."
 heavy_power_restrictions_spirit_desc: "Die Regierung hat ihrer Bevölkerung eine Reihe starker Machtbeschränkungen auferlegt. Dadurch wurde der Energie- und Stromverbrauch drastisch gesenkt, allerdings auf Kosten von Steuereinnahmen und anderen wirtschaftlichen Einbußen."
 some_power_restrictions_spirit_desc: "Die Regierung hat eine Reihe von kleinen Strombeschränkungen für die Bevölkerung verhängt. Dadurch wurde der Energie- und Stromverbrauch drastisch gesenkt, jedoch zu Lasten der Steuereinnahmen und anderer wirtschaftlicher Strafen."
 some_additional_consumption_spirit_desc: "Die Regierung hat eine Reihe kleinerer gezielter Subventionen für den Stromverbrauch der Menschen gestartet, um die finanzielle Belastung etwas zu verringern. Es hat zu etwas mehr Ausgaben geführt, aber der Stromverbrauch ist in die Höhe geschossen."
 heavy_additional_consumption_spirit_desc: "Die Regierung hat eine Reihe groß angelegter gezielter Subventionen für den Stromverbrauch der Menschen gestartet, um einen Teil der finanziellen Belastung zu verringern. Es hat zu großen Mehrausgaben geführt, aber der Stromverbrauch ist in die Höhe geschossen."
