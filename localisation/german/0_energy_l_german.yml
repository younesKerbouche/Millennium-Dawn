 toggle_nuclear_power_plant_generation_tt: "§YKernkraftwerk-Generierung umschalten§!\nSchaltet die Energieerzeugung von §YKernkraftwerken§! um. Dies kann genutzt werden, um sich ausschließlich auf andere Produktionsmittel zu konzentrieren und Kernbrennstoff für die zukünftige Nutzung zu reservieren oder zu sparen."
