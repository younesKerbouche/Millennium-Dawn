 enable_nuclear_reactor_fuel_production_tt: "§YErmögliche Nukleare Anreicherung§!\nWir können unsere Atomreaktoren selber versorgen, wenn wir entsprechende Anreicherungsanlagen haben. Der Prozess ist zwar kosten- und zeitaufwändig, aber es ist wichtig, dass die Versorgung für den Betrieb unserer nationalen Atomreaktoren sichergestellt ist."
