 ENABLE_NUCLEAR_PRODUCTION_BUTTON: "AKTIVIEREN"
 DISABLE_NUCLEAR_PRODUCTION_BUTTON: "DEAKTIVIEREN"
 energy_building_battery_parks: "§YBaue §!  Battariepack"
 energy_building_battery_parks_desc: "Wir haben uns für den Weg der allgemeinen Erneuerbarkeit entschieden. Es ist an der Zeit, mit dem Bau der Materialien zu beginnen, die unser Land benötigt, um die von unserer erneuerbaren Infrastruktur erzeugte Energie zu speichern."
 energy_automatic_fuel_purchase: "Automatischer §Y Kraftstoffkauf §!"
 energy_automatic_fuel_purchase_desc: "Wir kaufen derzeit alle 28 Tage Kraftstoff zum Marktpreis ein."
 has_an_energy_deficit_tt: "[THIS.GetNameWithFlag] currently has an §YEnergy Deficit§! (Current Difference: [?THIS.energy_difference_variable|Y0])\n"
