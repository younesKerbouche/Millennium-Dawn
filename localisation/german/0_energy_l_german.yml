 toggle_fossil_fuel_power_plant_generation_tt: "§YFossile-Brennstoff-Kraftwerk-Generierung umschalten§!\nSchaltet die Energieerzeugung von §YFossilen-Brennstoff-Kraftwerken§! um. Dies kann genutzt werden, um sich ausschließlich auf erneuerbare Energien zu konzentrieren oder taktisch den Verbrauch fossiler Brennstoffe pro Stunde zu reduzieren."
