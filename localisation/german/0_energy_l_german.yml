l_german:
 decision_category_energy: "Energieentscheidungs - Kategorie"
 decision_category_energy_desc: "\n£MAIN_desctext_energy \n\n\n§Y[ROOT.GetFlag] Jede Nation§! muss ein gewisses Maß an Energieerfüllung aufrechterhalten, damit ihre Funktionen und Dienste nicht ausfallen. Wenn wir §RVersagen§! den ständig wachsenden §YEnergiebedarf§! unserer Wirtschaft aufrechtzuerhalten, können wir immense §RKonsequenzen§! und einen §Rvölligen wirtschaftlichen Stillstand erleiden.§! \n"
 block_all_reactor_grade_purchases: "Käufe von reaktorfähigem Material §Yblockieren§!"
 block_all_reactor_grade_purchases_desc: "Wenn du kein Bedürfnis hast, dein reaktorfähiges Material zu verkaufen, kannst du die Angebote ablehnen, indem du diese Entscheidung triffst."
 unblock_all_reactor_grade_purchases: "§YErlaube§! Käufe von reaktorgeeignetem Material"
 unblock_all_reactor_grade_purchases_desc: "Wenn du reaktorfähiges Material verkaufen möchtest, kannst du Angebote durchkommen lassen, indem du diese Entscheidung triffst."
 energy_buy_reactor_grade_material: "§YKaufe§! Reaktorgeeignetes Material von [FROM.GetNameWithFlag]"
 energy_buy_reactor_grade_material_desc: "Uns geht reaktorfähiges Material aus. Es würde sich lohnen, Material für unsere Atomkraftwerke zu kaufen."
 energy_building_enrichment_facilities: "§YBaue§! Anreicherungsanlagen"
 energy_building_enrichment_facilities_desc: "Wir haben uns für den atomaren Weg entschieden. Es ist an der Zeit, die Materialien zu bauen, die unser Land benötigt."
 canceled_our_enrichment_facility_construction: "Unser Bau von Anreicherungsanlagen wurde abgebrochen"
 limited_to_heu_materials_only: "Hat uns auf LEU Materialen beschränkt"
 ignored_our_request_to_cease: "Hat unsere Bitte Aufzuhören ignoriert"
 HEADER_TEXT_TITLE: "§YENERGIE§!"
 CAT_nuclear: "Atomar"
 energy_dynamic_modifier: "Landesweites Stromnetz"
 energy_dynamic_modifier_TT: "This Spirit displays the sum of fuel consumption from fossil powerplants and direct fuel consumption from non-electrical sources as well as eventual maluses that arise if the power consumption were to be unsatisfied by the power generation. This will also display any energy being shared or given from another nation via Energy Load Sharing."
 no_fuel_penalties_modifier: "Strafen für Mangel von Treibstoff"
 no_fuel_penalties_modifier_TT: "Dieser Nationalgeist stellt die Strafen dar, welche auftreten würden, sollte das Land alle Treibstoffreserven aufbrauchen und keine für die Bevölkerung übrig lassen."
 hydroelectric_infrastructure_in_state: "Wasserkraft-Infrastruktur"
 hydroelectric_infrastructure_in_state_TT: "Wasserkraft-Infrastruktur schließt alle Wasserkraftwerke, Wasserkraftenergiespeicher und mehr in Bezug auf Wasserkraft ein. Der Modifikator in den Provinzen umfasst die gesamte produzierte Energie sowie die Anzahl der Energiespeicher der sich in der Provinz befinden kann. Er trägt zu deiner Gesamtenergieerzeugung bei, wodurch er bei der Deckung des Energiebedarfs der Industrie und Bevölkerung hilft."
 geothermal_infrastructure_in_state: "Geothermische Infrastruktur"
 geothermal_infrastructure_in_state_TT: "Geothermische Infrastruktur schließt alle geothermischen Kraftwerke und ähnliche Infrastruktur ein. Sie trägt zu deiner Gesamtenergieerzeugung bei, wodurch sie bei der Deckung des Energiebedarfs der Industrie und Bevölkerung hilft."
 renewable_capacity_factor_dyn_mod: "Hotspot für erneuerbare Energien"
 renewable_capacity_factor_dyn_mod_TT: "Dieser Ort hat besonders günstige Bedingungen für die Nutzung von erneuerbaren Energien, entweder durch andauernde starke Winde oder durch eine sehr hohe jährliche Sonnenstundenanzahl. Dies erhöht den Kapazitätsfaktor für in dieser Provinz gebaute Parks für erneuerbare Energien, sodass sie, im Durchschnitt, näher an ihrer maximalen Auslastung arbeiten."
 heavy_power_restrictions_spirit: "Hohe Energieeinschränkungen"
 some_power_restrictions_spirit: "Moderate Energieeinschränkungen"
 some_additional_consumption_spirit: "Moderate Energieverbrauchssubventionen"
 heavy_additional_consumption_spirit: "Hohe Energieverbrauchssubventionen"
