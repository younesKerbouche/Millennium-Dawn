l_german:
 form_BLT_category: "Vereinige das Baltikum"
 form_BLT_category_desc: "Die Baltischen Staaten sind der Staatenbund zwischen Estland, Lettland und Litauen. Die drei Nationen sind seit langem Opfer der Raubtiere der europäischen Geopolitik und leiden weiterhin unter den Händen des europäischen Imperialismus. Der Kampf gegen den Einfluss und Druck ausländischer Wohltäter ist ein Muss und hat oberste Priorität. Wir können dieses Ziel erreichen, indem wir Nationen vereinen und vereint werden. Eine Nation von Menschen, die dem Druck ausländischer Einflüsse standhalten und sich als Mitglied auf der Weltbühne etablieren kann, nicht als Hindernis für andere Nationen, das sie ausnutzen können."
 BLT_integrate_start: "Beginne die Vereinigung der Baltischen Staaten"
 BLT_integrate_start_desc: "Es ist Zeit die Baltischen Staaten zu gründen."
 BLT_integrate_LIT: "Integriere Litauen"
 BLT_integrate_LIT_desc: "Litauen ist der größte der drei Baltischen Staaten. In den meisten Kategorien wie Bevölkerung, BIP, Landfläche und Bevölkerung übertrifft es die Nationen Lettland und Estland. Die Integration dieser Nation wird unserer Nation beträchtliche Ressourcen abverlangen, aber sie wird unserem neuen baltischen Staat zugute kommen."
 BLT_integrate_LAT: "Integriere Lettland"
 BLT_integrate_LAT_desc: "Lettland ist ein weiterer baltischer Staat. Es verbindet Litauen und Estland und hat eine sehr wichtige strategische Lage. Die Integration dieses Staates wird unserem Land eine beträchtliche Menge an Ressourcen abverlangen, wird aber unserem neuen baltischen Staat zugute kommen."
 BLT_integrate_EST: "Integriere Estland"
 BLT_integrate_EST_desc: "Estland ist der kleinste der drei baltischen Staaten, besitzt jedoch die längste Küstenlinie der drei Nationen. Die Wirtschaft basiert hauptsächlich auf dieser Küstenabhängigkeit und der Forstwirtschaft. Das estnische Volk ist eine beeindruckende Bereicherung für unsere großartige neue Nation. Die Integration dieses Landes wird einige Ressourcen aus unserem eigenen Land erfordern, aber sie wird unserem neuen baltischen Staat zugutekommen."
 BLT_update_flag: "$update_flag_and_name$"
 BLT_update_flag_desc: "$update_flag_and_name_desc$"
 form_FCA_category: "Vereinige Zentralamerika"
 form_FCA_category_desc: "Die Föderale Republik Zentralamerika existierte im frühen 19. Jahrhundert. Sie war ein Staatenbund aus den Gebieten der ehemaligen Generalkapitanat Guatemala von Neu-Spanien. Sie bestand aus den Ländern Costa Rica, El Salvador, Guatemala, Honduras, Nicaragua sowie Teilen von Mexiko und Belize. Die Vereinigung der Föderation wird eine Herausforderung für diese Staaten sein, da sie eine Vielzahl von Ideologien vereinen müssen."
