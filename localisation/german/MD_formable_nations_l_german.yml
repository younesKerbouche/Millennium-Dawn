 form_SCA_category: "Vereinige das Nordische Volk"
 form_SCA_category_desc: "Die nordischen Völker haben sich schon viele Nationen geteilt: Das Schwedische Reich, die Kalmarer Union und andere. Diese Gruppe von Völkern mit einer so lebendigen und reichen Geschichte, einzigartigen Kulturen und Sprachen zu vereinen, wird eine Herausforderung für jeden sein, der es wagt, dieses Kunststück zu vollbringen."
 SCA_integrate_start: "Beginne die Vereinigung Skandinaviens"
 SCA_integrate_start_desc: "Es ist Zeit das Skandinavisches Reich zu gründen. Unsere Brüder und Schwestern werden wahrhaft unter einem Flagge vereint sein, während wir eine größere Zukunft schaffen."
