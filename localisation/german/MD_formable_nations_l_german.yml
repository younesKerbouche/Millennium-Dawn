 form_SOU_category: "Union Südamerikanischer Nationen"
 form_SOU_category_desc: "Die Union Südamerikanischer Nationen ist der Zusammenschluss aller südamerikanischen Nationen zu einem Superstaat. Die wirtschaftliche, politische und kulturelle Identität Südamerikas ist einzigartig durch die Mischung aus spanischem und portugiesischem Einfluss und den Ureinwohnern, die sich in die Länder integriert haben. Es verfügt über ein breites Spektrum an industriellen Grundlagen, Finanzsektoren, Rohstoffen und landwirtschaftlichen Erzeugnissen. Wenn wir die Nationalstaaten Südamerikas vereinen, können wir es endlich mit dem Einfluss der Vereinigten Staaten und anderer Großmächte in der westlichen Hemisphäre und im Ausland aufnehmen."
