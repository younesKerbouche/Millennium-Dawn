 form_AUSHUN_category: "Das österreichisch-ungarische Kaiserreich wiederherstellen"
 form_AUSHUN_category_desc: "Das österreichisch-ungarische Kaiserreich war eine Großmacht in Mitteleuropa im späten 19. und frühen 20. Jahrhundert. Die Nation wurde nach ihrer vernichtenden Niederlage im Ersten Weltkrieg aufgelöst. Sie zerbrach in die Länder Tschechien, Österreich, Ungarn, die Slowakei, Slowenien, Bosnien sowie Teile der Ukraine, Polens und Rumäniens. Es ist an der Zeit, das Erbe zurückzuerobern, das so lange verloren war. Es ist an der Zeit, das österreichisch-ungarische Kaiserreichzu wiederherzustellen."
 AUSHUN_integrate_start: "Beginnt mit der Wiederherstellung des österreichisch-ungarischen Kaiserreichs"
 AUSHUN_integrate_start_desc: "The holdings of the Austro-Hungarian Empire have been reclaimed by our military and our politicians have started the work towards administering the new regions."
 AUSHUN_integrate_AUS: "Österreich integrieren"
 AUSHUN_integrate_AUS_desc: "The corelands of the former Habsburg empire, Austria should be one of the main seats of power in our nation."
 AUSHUN_integrate_HUN: "Integriere Ungarn"
 AUSHUN_integrate_HUN_desc: "The Kingdom of Hungary was the other half of the Dual Monarchy, a partner in the governance of the empire. Its integration is essential to restoring the imperial structure."
 AUSHUN_integrate_SLV: "Slowenien integrieren"
 AUSHUN_integrate_SLV_desc: "The Slovene lands formed part of the Austrian crown lands, providing access to the Adriatic and serving as a bridge between Austria and the Balkans."
 AUSHUN_integrate_NORTHITA: "Nord-Italien integrieren"
 AUSHUN_integrate_NORTHITA_desc: "The Italian territories of Lombardy-Venetia were once jewels of the Habsburg crown, rich in culture and commerce. Their return would restore Austria's influence over the Po Valley."
 AUSHUN_integrate_CRO: "Kroatien integrieren"
 AUSHUN_integrate_CRO_desc: "Croatia was part of the Hungarian crown with significant autonomy. Its ports and strategic position along the Adriatic made it vital to the empire's naval power."
 AUSHUN_integrate_BOS: "Bosnien integrieren"
 AUSHUN_integrate_BOS_desc: "Administered by Austria-Hungary since 1878 and formally annexed in 1908, Bosnia-Herzegovina's integration will secure our southern borders and extend our influence into the Balkans."
 AUSHUN_integrate_SLO: "Integriere die Slowakei"
 AUSHUN_integrate_SLO_desc: "The Slovak lands were an integral part of the Kingdom of Hungary, forming the mountainous northern frontier of the crown. Their reintegration strengthens our hold over the Carpathians."
 AUSHUN_integrate_AUSROM: "Siebenbürgen integrieren"
 AUSHUN_integrate_AUSROM_desc: "Transylvania was a historic crown land of Hungary, contested between Romanian and Hungarian populations. Control of this region secures the eastern approaches to the empire."
 AUSHUN_integrate_CZE: "Tschechien integrieren"
 AUSHUN_integrate_CZE_desc: "The Bohemian crown lands were among the most industrialized and culturally rich territories of the empire. Prague stood as one of the great imperial cities, and its reintegration is crucial."
 AUSHUN_integrate_AUSPOL: "Süd-Polen integrieren"
 AUSHUN_integrate_AUSPOL_desc: "Galicia was a crown land acquired through the partitions of Poland, bringing both economic resources and strategic depth to the northern frontier of the empire."
 AUSHUN_integrate_WESTUKR: "Süd-West-Ukraine integrieren"
 AUSHUN_integrate_WESTUKR_desc: "The eastern reaches of Galicia were home to Ruthenian populations and provided agricultural wealth. Their integration extends our influence into the Ukrainian borderlands."
 AUSHUN_update_flag: "$update_flag_and_name$"
 AUSHUN_update_flag_desc: "$update_flag_and_name_desc$"
 is_AUSHUN: "Das österreichisch-ungarische Kaiserreich wurde wiederhergestellt"
 form_PBL_category: "Peru-Bolivianische Konföderation"
 form_PBL_category_desc: "Die peruanisch-bolivianische Konföderation war ursprünglich ein kurzlebiges Gebilde aus dem frühen 19. Sie ging aus der Teilung der peruanischen Republik und den Bürgerkriegen von 1834 und 1835 bis 1836 hervor und umfasste den Staat Bolivien. Die heutigen Gespräche sind minimal, aber dennoch ist sie in der politischen Atmosphäre des bolivianischen und peruanischen Volkes allgegenwärtig. Es ist an der Zeit, über diese neue Zukunft für unser Volk nachzudenken."
 PBL_integrate_start: "Beginn der Bildung der peruanisch-bolivianischen Konföderation"
 PBL_integrate_start_desc: "Beginn der Bildung der peruanisch-bolivianischen Konföderation."
 PBL_integrate_PRU: "Integriere Peru"
 PBL_integrate_PRU_desc: "Peru ist der größere der beiden Nationalstaaten in der Konföderation. Er verfügt über die größte Bevölkerung, Wirtschaft und Landfläche. Die Integration Perus ist ein kolossales Unterfangen, aber die Übernahme dieses Staates ist ein solider Schritt für die Interessen der neuen Konföderation."
 PBL_integrate_BOL: "Integriere Bolivien"
 PBL_integrate_BOL_desc: "Bolivien ist einer der beiden großen Nationalstaaten, die die Konföderation gegründet haben. Es ist ein kleinerer Staat in Bezug auf Landfläche, Bevölkerung und wirtschaftliche Leistungsfähigkeit, was jedoch kein Grund ist, dieses Land zu diskreditieren. Die Berge sind reich an Rohstoffen, die für die Herstellung von Elektronik und anderen Zwischenprodukten unerlässlich sind. Die Integration dieses Landes festigt eine weitere starke Position für unsere nun diversifizierte Wirtschaft."
 PBL_integrate_WESTPAR: "Integrate Western Paraguay"
 PBL_integrate_WESTPAR_desc: "Der Westen Paraguays verfügt nicht über die gleichen Rohstoffvorkommen wie der Westen Brasiliens oder der Norden Chiles. Dennoch verfügt dieses Gebiet über reichlich Ackerland und Regionen, in denen wir die Industrie unserer neuen Nation entwickeln können."
 PBL_integrate_WESTBRA: "Westliches Brasilien integrieren"
 PBL_integrate_WESTBRA_desc: "Westbrasilien ist die Heimat indigener Völker, reichhaltiger Ressourcen und vieles mehr. Die Integration Westbrasiliens sollte dazu beitragen, den Standpunkt unseres Landes zu verbessern und mehr Land für die Entwicklung zu gewinnen."
 PBL_integrate_NORTHCHL: "Integration von Nordchile"
 PBL_integrate_NORTHCHL_desc: "The northern regions of Chile are ripe for integration, and we must bring these into the fold to assist us in our future goals."
