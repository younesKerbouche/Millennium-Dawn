 form_CANZUK_category: "CANZUK"
 form_CANZUK_category_desc: "CANZUK ist eine Union von Nationen zwischen Kanada, Australien, Neuseeland und dem Vereinigten Königreich. Sie unterscheidet sich vom Britischen Empire, da dieser Staatenbund direkt verwaltet würde und ein richtiges vereintes Land wäre. Die Nation würde sich über mehrere Kontinente erstrecken und auf der Weltbühne ein wichtiger Konkurrent werden. Vielleicht sollten wir die Idee aufgreifen und die Nationen vereinigen?"
