 form_GCL_category: "Ein zweites Großkolumbien"
 form_GCL_category_desc: "Gran Colombia ist ein inzwischen aufgelöster Staat, der die modernen Nationen Ecuador, Kolumbien, Panama und Venezuela umfasste. Der bolivarische Staat ist eines der Paradebeispiele südamerikanischer Stärke und stellt somit ein lohnenswertes Ziel für unsere große Nation dar. Die Vereinigung unserer Brüder in den Schwester-Nationen wird unsere Macht stärken und den fremden Einfluss auf unsere große Nation zurückdrängen. Wir werden Gran Colombia II ausrufen und unseren großen Nationen Einheit bringen!"
