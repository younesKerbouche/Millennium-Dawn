 form_HBL_category: "Der Benelux"
 form_HBL_category_desc: "Die Benelux-Staaten sind eine politisch-wirtschaftliche Union, zu der die Niederlande, Belgien und Luxemburg gehören. Historisch gesehen haben die drei Mitgliedsländer freundschaftliche und herzliche Beziehungen zueinander. Die derzeitige Organisation ist lediglich ein Zusammenschluss von Staaten in politischen und wirtschaftlichen Fragen auf der globalen Bühne. Es gibt leise Gespräche darüber, diesen Staatenbund möglicherweise zu etwas Konkreterem zu formen. Eine neue Nation, die die Völker der Lowlands repräsentiert, eine neue Zukunft für die Menschen herbeiführt und sie in diese strahlende Zukunft führt."
 HBL_integrate_start: "Beginne die Vereinigung des Benelux"
 HBL_integrate_start_desc: "Es ist Zeit den Benelux zu gründen."
 HBL_integrate_BEL: "Integriere Belgien"
 HBL_integrate_BEL_desc: "Belgien ist weder das größte noch das kleinste der Beneluxstaaten. Es liegt bequem in der Mitte, ähnlich wie seine Position zwischen den beiden anderen Mitgliedsstaaten. Es beherbergt mehrere Bürokratiezentren der Europäischen Union in der Stadt Brüssel und ist ein beliebtes Reiseziel für niederländische, französische und nicht-EU-Touristen."
 HBL_integrate_HOL: "Integriere die Niederlande"
 HBL_integrate_HOL_desc: "Die Niederlande sind das größte der drei Mitgliedsländer der Benelux-Staaten. Es umfasst die Mehrheit der Bevölkerung, Landfläche und Wirtschaftsgröße und beherbergt mehrere ausländische Bestände. Die Niederlande zu integrieren bringt die Mehrheit der Benelux-Staaten in den neuen Staat und stärkt die Legitimität unserer neuen Union erheblich."
 HBL_integrate_LUX: "Integriere Luxemburg"
 HBL_integrate_LUX_desc: "Luxemburg ist das kleinste der drei Länder. Es beherbergt das größte BIP pro Kopf und verfügt über mehrere kleinere Touristenziele. Die Nation spricht ein Netz von Sprachen, die bemerkenswertesten sind Französisch, Deutsch und Englisch. Die Integration Luxemburgs ist angesichts der Größe des Staates kein großes Unterfangen, wird jedoch einige bürokratische Herausforderungen mit sich bringen."
 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_HBL: "Hat den Benelux gegründet"
 form_USNA_category: "Vereinige Nordamerika"
 form_USNA_category_desc: "Der nordamerikanische Kontinent hat seit der Gründung Mexikos, der Vereinigten Staaten und Kanadas als Nationalstaaten historisch gesehen ausländischen Einfluss abgewehrt. Sie bilden das Rückgrat der Weltwirtschaft mit einem Gesamt-BIP von elf Billionen zu Beginn des neuen Jahrtausends. Wenn wir unsere Nationen vereinen und das größere Morgen im Blick haben, können wir der Zukunft entgegengehen."
 USNA_integrate_start: "Beginne die Vereinigung Nordamerikas"
 USNA_integrate_start_desc: "Es ist Zeit die Vereinigten Staaten von Nordamerika zu gründen."
 USNA_integrate_CAN: "Integriere Kanada"
 USNA_integrate_CAN_desc: "Kanada ist flächenmäßig die größte Nation innerhalb der neuen Union und verfügt über viele ungenutzte Ölreserven. Allein diese beiden Tatsachen machen Kanada zu einem wesentlichen Bestandteil der neuen Union Nordamerikas. Hoffentlich wird die Apologetik auf ein Minimum reduziert, je weiter sie in die neue Nation integriert werden."
 USNA_integrate_USA: "Integriere die USA"
 USNA_integrate_USA_desc: "Die Vereinigten Staaten bilden den Großteil der Union Nordamerikanischer Staaten. Sie verfügen über die größte Wirtschaft, die zweitgrößte Landfläche, Militär und mehr. Die Integration der Vereinigten Staaten bringt aufgrund ihrer schieren Größe und ihres Gewichts auf der Weltbühne eine Vielzahl von Herausforderungen mit sich; Diese Integration wird uns jedoch wirtschaftlich zur größten Supermacht der Welt machen."
 USNA_integrate_MEX: "Integriere Mexiko"
 USNA_integrate_MEX_desc: "Mexiko ist die zweitgrößte Nation der drei Nationen, die den neuen Staat bilden. Es bringt ein erhebliches Militär. Das Land steht vor mehreren Herausforderungen, beispielsweise der große Einfluss von Kartellen. Dennoch wird die Integration Mexikos einer der Hauptschwerpunkte für die neue Nation sein."
 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "Hat die Vereinigten Staaten von Nordamerika gegründet"
 form_UTS_category: "Vereinige die Türkischen Gebiete"
 form_UTS_category_desc: "Die Vereinigten Turkgebiete sind ein Zusammenschluss turksprachiger Nationen, darunter Usbekistan, Kirgisistan, Kasachstan und Turkmenistan. Andere Gruppen turksprachiger Völker außerhalb der Länder, wie die Tataren und Uiguren, existieren in Russland und China. Sie sind ein Ziel für unseren Zusammenschluss, aber nicht das ursprüngliche Ziel. Wir werden die gegenwärtig existierenden Nationalstaaten vereinen und unser Volk zur Rückkehr ermutigen oder es in die Gemeinschaft zurückholen."
