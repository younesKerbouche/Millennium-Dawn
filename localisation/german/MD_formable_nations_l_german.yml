 form_ANTCONF_category: "Antillen-Konföderation"
 form_ANTCONF_category_desc: "Die Antillen-Konföderation ist ein vorgeschlagener Staat in der Karibik mit der Vereinigung von [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] und [HAI.GetNameWithFlag]. Ursprünglich war es eine Idee von Ramón Emeterio Betances, einem puertoricanischen Unabhängigkeitsaktivisten, alle spanischsprachigen Nationen der Karibik in einer einzigen Einheit zu vereinen. Die ursprüngliche Idee beinhaltete nicht [HAI.GetNameWithFlag], wurde aber von den Befürwortern der Idee schnell aufgenommen. Die Idee verschwand größtenteils aufgrund des amerikanisch-spanischen Krieges, als die Kolonien [CUB.GetNameWithFlag] und [PTR.GetNameWithFlag] an die Vereinigten Staaten übertragen wurden. Die Idee würde eine Nation hervorbringen, die wahrscheinlich die Hauptstadt in Santo Domingo und die Amtssprache Spanisch haben würde."
 ANTCONF_integrate_start: "Beginne mit der Bildung der Antillen-Konföderation"
 ANTCONF_integrate_start_desc: "Es ist Zeit, die Antillen-Konföderation zu gründen. Unser Volk muss jetzt vereint sein, um den Menschen in der Karibik eine bessere Zukunft zu sichern."
 ANTCONF_integrate_CUB: "Integriere Kuba"
 ANTCONF_integrate_CUB_desc: "Kuba ist die größte der drei großen Nationen der Konföderation. Durch die Integration dieses Landes wird sich die Größe der Wirtschaft erhöhen und die Bevölkerung und die Landfläche nahezu verdoppeln."
 ANTCONF_integrate_DOM: "Integriere die Dominikanische Republik"
 ANTCONF_integrate_DOM_desc: "Die Dominikanische Republik ist eine der drei großen Nationen der Konföderation. Sie teilt sich die Insel Hispaniola mit Haiti und verfügt über zahlreiche Touristen und Industrien. Im Norden der Insel wird außerdem leichter Bergbau betrieben und Stahl für den lokalen Gebrauch in der Republik hergestellt. Ihre Integration wird für die neue Konföderation von unschätzbarem Wert sein."
 ANTCONF_integrate_HAI: "Integriere Haiti"
 ANTCONF_integrate_HAI_desc: "Haiti ist die kleinste der drei großen Nationen der Konföderation. Es unterscheidet sich weitgehend von Kuba und der Dominikanischen Republik, da es eine ehemalige französische Kolonie ist. Die Integration wird aufgrund der Sprachunterschiede zwischen der Gruppe von Nationen mehr Zeit in Anspruch nehmen, aber die industrielle Basis und der natürliche Hafen von Port-au-Prince werden für die wirtschaftlichen und militärischen Operationen in der Karibik von unschätzbarem Wert sein."
 ANTCONF_integrate_PTR: "Integriere Puerto Rico"
 ANTCONF_integrate_PTR_desc: "Puerto Rico has long been a territory of the United States. It boasts the protection of the United States, but it is not one of its integral holdings. It has a population of almost four million and is one of the largest islands in the Caribbean. It is the smallest of the potentially integrated states for the Antillean Confederation. Still, the vibrant culture and tourism in the area will bring a great amount of benefit to the larger confederation."
