 form_WESTFED_category: "Westindische Föderation"
 form_WESTFED_category_desc: "Die Westindische Föderation war eine kurzlebige politische Union, der von 1958 bis 1962 zahlreiche karibische Inselstaaten angehörten. Die Union scheiterte schnell an Streitigkeiten darüber, wie sie regiert werden oder funktionieren sollte. Die Idee hat unter den Nationen immer noch einen gewissen Wert, und sie könnte sehr wohl die nächste große Nation in der westlichen Hemisphäre sein. Werden wir die Karibik in dieses neue Morgen führen?"
