 form_MAGHREB_category: "Union des Arabischen Maghreb"
 form_MAGHREB_category_desc: "Die Arabisch-Maghrebinische Union ist ein politischer Staatenbund, der aus Algerien, Libyen, Mauretanien, Marokko und Tunesien besteht. Sie diente vor allem dazu, die politische Einheit und die wirtschaftliche Integration innerhalb der Nationalstaaten zu gewährleisten. Obwohl die Aktivität der Union in den letzten Jahren zu schwinden scheint, ist es vielleicht an der Zeit, diese Idee wieder aufleben zu lassen. Durch die Vereinigung der Völker des Maghreb wurde eine neue Nation geschaffen, die den afrikanischen Kontinent und den Mittelmeerraum beherrschen könnte. Es ist an der Zeit, den Maghreb zu vereinen und eine der großen Nationen der Welt zu werden."
