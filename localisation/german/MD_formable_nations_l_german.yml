 form_MAPHI_category: "Maphilindo"
 form_MAPHI_category_desc: "Eine in den 1960er Jahren vorgeschlagene, unpolitische Konföderation der drei südostasiatischen Staaten des Malaiischen Archipels. Der Traum wurde aufgrund von Konflikten zwischen den Nationen Indonesien und der Föderation von Malaya nie verwirklicht. Die Vereinigung der drei Nationen würde eine Nation schaffen, die mit einigen der größten Nationen der Welt konkurrieren würde."
 MAPHI_integrate_start: "Beginne die Vereinung Maphilindos"
 MAPHI_integrate_start_desc: "Die Einigung von Maphilindo ist der Beginn einer neuen Ära für die Menschen unserer Nationen. Es ist an der Zeit, sich zu vereinen und eine neue Zukunft für unsere gemeinsamen Völker zu schaffen."
 MAPHI_integrate_IND: "Integriere Indonesien"
 MAPHI_integrate_IND_desc: "Indonesia is a core resource rich region for the proposed nation. It is imperative that we integrate Indonesia for the resources and the population it can bring. "
 MAPHI_integrate_PHI: "Die Philippinen integrieren"
 MAPHI_integrate_PHI_desc: "Die Philippinen sind ein wichtiger Knotenpunkt für die Marine und den Handel im Pazifik. Die Integration dieser Nation wird uns eine viel größere Chance geben, die Vorherrschaft im Pazifik zu übernehmen."
 MAPHI_integrate_SIN: "Integriere Singapur"
 MAPHI_integrate_SIN_desc: "Singapur ist ein wichtiger Knotenpunkt für die neue Nation. Aufgrund seiner Position als wichtiger Handelshafen und Finanzzentrum ist es für den Erfolg der neuen Nation von entscheidender Bedeutung."
 MAPHI_integrate_MAY: "Integriere Malaysia"
 MAPHI_integrate_MAY_desc: "Malaysia is politically one of the core sections of the nation. It allows us to have access to land routes within Asia by owning the peninsula."
 MAPHI_integrate_BRU: "Integriere Brunei"
 MAPHI_integrate_BRU_desc: "Brunei is a minor nation in the arrangement. The nation is something that is imperative to integrate although it is a minor state."
 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "Hat Maphilindo gegründet"
 form_INDOCHI_category: "Indochina"
 form_INDOCHI_category_desc: "Indochina ist ein ehemaliger Staatenbund aus Vietnam, Kambodscha und Laos, der bis 1954 bestand. Die drei Länder bilden zusammen eine der größten Volkswirtschaften der Welt und beherbergen eine riesige Bevölkerung. Es ist ein Land mit dichtem Dschungel, sanften Hügeln, Bergen und einer wunderschönen Küste. Seine Stärke liegt in den Menschen und dem Willen, die Gruppe in die Zukunft zu führen."
 INDOCHI_integrate_start: "Beginne die Gründung Indochinas"
 INDOCHI_integrate_start_desc: "Es ist Zeit, mit der Bildung Indochinas zu beginnen."
 INDOCHI_integrate_VIE: "Integriere Vietnam"
 INDOCHI_integrate_VIE_desc: "Vietnam has a massive amount of natural resources in the mountains and along the coast. Integrating Vietnam will begin solidifying our hold on the nation."
 INDOCHI_integrate_LAO: "Integriere Laos"
 INDOCHI_integrate_LAO_desc: "Laos much like Vietnam possesses massive amounts of natural resources as well."
 INDOCHI_integrate_CBD: "Integriere Kambodscha"
 INDOCHI_integrate_CBD_desc: "Die natürliche Lage und die reichen Ländereien Kambodschas sind für die Nation wichtig. Ihre Integration in die Nation wird auch die Nation nachhaltig verbessern."
 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "Hat Indochina gegründet"
 form_VISE_category: "Visegrad-Gruppe"
 form_VISE_category_desc: "Die Visegrad-Gruppe (auch bekannt als Visegrad-Vier, V4 oder Europäisches Quartett) ist ein kulturelles und politisches Bündnis von vier mitteleuropäischen Ländern: der Tschechischen Republik, Ungarn, Polen und der Slowakei. Alle vier Länder der Visegrad-Gruppe sind Länder mit hohem Einkommen und einem sehr hohen Index der menschlichen Entwicklung.\n\nVon 1500 an waren große Teile der heutigen Länder Teil der Habsburger Monarchie mit Sitz in Wien oder wurden von ihr beeinflusst, bis zum Ende des Ersten Weltkriegs und der Auflösung des von den Habsburgern regierten Österreich-Ungarns. Nach dem Zweiten Weltkrieg wurden die Länder Satellitenstaaten der Sowjetunion, wie die Polnische Volksrepublik, die Ungarische Volksrepublik und die Tschechoslowakische Sozialistische Republik. Der Fall der Berliner Mauer 1989 und der Zusammenbruch des Kommunismus in Mittel- und Osteuropa ermöglichte es den drei Ländern, sich dem Kapitalismus und der Demokratie anzuschließen. Im Dezember 1991 kam es zum Zusammenbruch der Sowjetunion, der es den drei Ländern ermöglichte, ihren Blick nach Westen zu richten.\n\nZurzeit handelt es sich um ein Bündnis, aber da wir das gesamte Gebiet der Visegrad-Gruppe kontrollieren, können wir mit der Integration der Gebiete beginnen."
 VISE_integrate_start: "Beginn der Bildung der Visegrad-Gruppe"
 VISE_integrate_start_desc: "Es ist an der Zeit, mit der Bildung der Visegrad-Union zu beginnen."
