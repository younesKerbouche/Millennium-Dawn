 form_ANZ_category: "Australasien"
 form_ANZ_category_desc: "Australasien ist eine größere Region, die Australien, Neuseeland und einige kleinere Nachbarinseln im Pazifischen Ozean umfasst. Der Staatenbund zwischen Neuseeland und Australien schafft eine neue Macht im Pazifischen Ozean, die mit Indonesien und Japan um Einfluss in der Region rivalisiert."
