l_german:
 switzerland_focus: "Schweizer Fokusbaum"
 swiss_alliance: "Schweizer Schutzbund"
 SWI_strengthen_the_government: "Die Regierung stärken"
 SWI_strengthen_the_government_desc: "Wenn wir versuchen, die Regierung zu stärken, müssen wir zuallererst die Regierung und die Verwaltung reformieren."
 SWI_join_the_united_nations: "Den Vereinten Nationen beitreten"
 SWI_join_the_united_nations_desc: "Die Schweiz hat sich bis jetzt noch nicht entschieden, den Vereinten Nationen beizutreten, sondern nur den Status als Beobachter zu behalten. Die Bevölkerung wünscht sich, dass sich dies jetzt ändert. Die Schweiz sollte ein Referendum abhalten und dann die vollständige UN-Mitgliedschaft anstreben."
 SWI_economic_independence: "Wirtschaftliche Unabhängigkeit"
 SWI_economic_independence_desc: "Wir müssen sicherstellen, dass wir für unsere wirtschaftliche Sicherheit auf uns selbst und nur auf uns selbst angewiesen sind."
 SWI_seek_eu_membership: "Engere Beziehungen mit der EU"
 SWI_seek_eu_membership_desc: "Wir müssen uns mehr mit unseren europäischen Nachbarn integrieren. Wir werden eine Investition von der EU erhalten."
 SWI_strengthen_the_fdfa: "Die FDFA stärken"
 SWI_strengthen_the_fdfa_desc: "Um sicherzustellen, dass wir uns im Umgang mit verschiedenen Staaten alle Optionen offen halten, sollten wir unsere Abteilung für auswärtige Angelegenheiten stärken."
 SWI_strengthen_the_fdha: "Die FDHA stärken"
 SWI_strengthen_the_fdha_desc: "Um die Stabilität und Sicherheit im eigenen Land besser aufrechtzuerhalten, müssen wir sicherstellen, dass unsere Abteilung für innere Angelegenheiten in vollem Umfang arbeiten kann."
 SWI_join_schengen: "Dem Schengen-Raum beitreten"
 SWI_join_schengen_desc: "Dem Schengen-Raum beizutreten wird ein guter Weg sein, uns mehr in die europäische Gesellschaft zu integrieren."
 SWI_maintain_border_controls: "Grenzkontrollen aufrechterhalten"
 SWI_maintain_border_controls_desc: "Wir müssen die Souveränität unseres Landes bewahren. Es ist Wahnsinn, überhaupt darüber nachzudenken, unsere Grenzen weniger zu schützen!"
 SWI_international_neutrality: "Internationale Neutralität"
 SWI_international_neutrality_desc: "Unsere Neutralität ist eine Tradition, die auf das Jahr 1815 zurückgeht. Es ist etwas, das unser Volk sehr schätzt, und wir sollten diesem wundervollen Weg weiterhin folgen."
 SWI_declare_the_end_of_swiss_neutrality: "Das Ende der Schweizer Neutralität erklären"
 SWI_declare_the_end_of_swiss_neutrality_desc: "Während uns die Neutralität den Frieden gebracht hat, hat sie uns auch schwach und abhängig gemacht. Wir müssen uns wieder mehr stärken."
 SWI_reform_the_bureaucracy: "Bürokratie reformieren"
 SWI_reform_the_bureaucracy_desc: "Wir müssen alle Hindernisse aus dem Weg räumen, die uns am Aufbau einer internationalen Präsenz hindern."
 SWI_additional_military_facilities: "Zusätzliche Militäreinrichtungen"
 SWI_additional_military_facilities_desc: "Es schadet nie, neue Wege zu finden, sich zu verteidigen. In diesen unsicheren Zeiten sollte es nicht schaden, unseren Militärsektor zu stärken."
 SWI_the_swiss_protection_league: "Die Schweizer Verteidigungs-Liga"
 SWI_the_swiss_protection_league_desc: "Es ist gefährlich, alleine zu sein, aber eine größere Allianz würde uns auffressen. Vielleicht ist eine eigene Allianz die Antwort."
 SWI_condemn_factionalism: "Fraktionalismus verurteilen"
 SWI_condemn_factionalism_desc: "Das einzige, was die Aufteilung in kleine Fraktionen bringen kann, ist der totale Krieg. Das hat es in der Geschichte immer wieder gegeben. Die Schweiz wird das nicht zulassen."
 SWI_economic_relations_in_the_alps: "Wirtschaftsbeziehungen im Alpenraum"
 SWI_economic_relations_in_the_alps_desc: "Unsere Nachbarn in den Alpen sind eine großartige Gelegenheit für Investitionen."
 SWI_european_investment_opportunities: "Europäische Investitionsmöglichkeiten"
 SWI_european_investment_opportunities_desc: "Jetzt, da wir unsere Grenzen für die europäische Gemeinschaft geöffnet haben, warum nicht auch unsere Wirtschaft für sie? Wir werden damit beginnen, Investitionen in und um Europa zu tätigen!"
 SWI_invite_liechtenstein: "Liechtenstein einladen"
 SWI_invite_liechtenstein_desc: "Liechtenstein ist mit uns durch dick und dünn gegangen. Sie sind die perfekte Nation, sie in unsere Nation einzuladen."
 SWI_invite_austria: "Österreich einladen"
 SWI_invite_austria_desc: "Wir haben sehr viel mit Österreich gemeinsam, also würde es  nur Sinn ergeben, diese Verbindung zu verstärken. Lasst uns sie in unsere Allianz einladen."
 SWI_nato_investments: "NATO Investitionen"
 SWI_nato_investments_desc: "Die NATO als Bündnis hat einige der reichsten und mächtigsten Staaten der Welt als Mitglieder. Wir werden regelmäßig wirtschaftliche und militärische Hilfe erhalten."
 SWI_seek_nato_membership: "NATO Mitgliedschaft anstreben"
 SWI_seek_nato_membership_desc: "Alle unsere Nachbarn, die auch nur den Anschein von Macht haben, sind dem Militärbündnis NATO beigetreten. Wir sollten in ihre Fußstapfen treten, um unsere Macht besser ausüben zu können."
 SWI_european_arms_exports: "Europäische Waffenexporte"
 SWI_european_arms_exports_desc: "Wir als Schweizer mögen auf jeden Fall unsere Waffen. Wir sollten diesen Teil unserer Kultur teilen, indem wir Waffen in der besten Qualität in Europa exportieren."
 SWI_the_alpine_republic: "Die Alpenrepublik"
 SWI_the_alpine_republic_desc: "Nun, da wir unser Bündnis und das, wofür es steht, gefestigt haben, können wir den Prozess der Vereinigung unserer großen Nationen in Angriff nehmen."
 SWI_continue_swiss_militarization: "Schweizer Militarisierung stärken"
 SWI_continue_swiss_militarization_desc: "Die Berge schützen uns zwar, aber im Falle einer vollständigen Invasion werden sie nicht ausreichen. Nein, in einem solchen Fall müssen wir uns auf uns selbst und unsere Verdienste verlassen, um es zu schaffen. Deshalb sollten wir die Militarisierung unserer Nation verstärken."
 SWI_additional_defensive_efforts: "Zusätzliche Defensivmaßnahmen"
 SWI_additional_defensive_efforts_desc: "Wir haben vielleicht unsere alpinen Brüder vereint, aber unser Kampf endet hier nicht. Wir müssen sicherstellen, dass wir eine Bergfestung werden, die uns vor allen Angriffen verteidigt."
 SWI_threaten_liechtenstein: "Liechtenstein bedrohen"
 SWI_threaten_liechtenstein_desc: "Der Kleinstaat Liechtenstein ist seit Jahrhunderten ein Schandfleck an unseren Grenzen. Wir sollten ihn einfach in unser Land integrieren. Stellen Sie das Ultimatum."
 SWI_threaten_austria: "Österreich bedrohen"
 SWI_threaten_austria_desc: "Die Österreicher sind schwach und sind im Laufe der Geschichte schon oft gegen ihr stärkeres Gegenstück, die Deutschen, gefallen. Wir werden sie überrumpeln und ihre Überreste einnehmen."
 SWI_the_mountain_fortress: "Bergfestung"
 SWI_the_mountain_fortress_desc: "Unsere wirksamste Verteidigung, die wir besitzen, sind unsere Berge. Wir müssen diese ausbauen, wenn wir den Verteidigungsvorsprung halten wollen."
 SWI_guns_for_the_population: "Waffen für die Bevölkerung"
 SWI_guns_for_the_population_desc: "Eine Nation, die von allen Seiten von stärkeren Nationen bedrängt wird, muss eine Bevölkerung haben, die stets bereit ist, ihre Heimat zu schützen."
 SWI_zurich_industrial_project: "Industrieprojekt Zürich"
 SWI_zurich_industrial_project_desc: "Wenn wir mit unseren Nachbarn konkurrieren wollen, müssen wir einen robusten Industriesektor haben."
 SWI_strengthen_the_secret_services: "Den Sicherheitsdienst stärken"
 SWI_strengthen_the_secret_services_desc: "Der Geheimdienst kann bei der Aufdeckung von Bedrohungen sowohl außerhalb als auch innerhalb unseres Landes viel bewirken."
 SWI_military_investments_1: "Militärische Investitionen I"
 SWI_military_investments_1_desc: "Wir mögen eine kleine Nation sein, aber nur eine Nation, die bereit ist, sich hinzugeben und zu sterben, würde ihre Militärindustrie vernachlässigen."
 SWI_geneva_industrial_project: "Industrieprojekt Genf"
 SWI_geneva_industrial_project_desc: "Genf könnte immer mehr Fabrikarbeitsplätze gebrauchen. Wir sollten das Gebiet komplett reformieren."
 SWI_weaken_foreign_influence: "Ausländische Einflüsse schwächen"
 SWI_weaken_foreign_influence_desc: "Wir können nicht zulassen, dass wir von äußeren Kräften beeinflusst werden. Wir müssen wir selbst bleiben. Wir müssen Schweizer bleiben."
 SWI_secure_the_swiss_borders: "Schweizer Grenzen sichern"
 SWI_secure_the_swiss_borders_desc: "Wir werden damit beginnen, ein ausgedehntes Netz von Grenzpatrouillen und Kontrollpunkten einzurichten, um sicherzustellen, dass niemand unbemerkt ein- oder ausreisen kann."
 SWI_italian_forts: "Grenze zu Italien absichern"
 SWI_italian_forts_desc: "Wir müssen jederzeit für einen Angriff von unseren südlichen Nachbarn gewappnet sein."
 SWI_german_forts: "Grenze zu Deutschland absichern"
 SWI_german_forts_desc: "Wir waren zu der Zeit im Zweiten 2.Weltkriegtel zu nah an einer Konfrontation mit den Deutschen. Wir dürfen uns nicht überrumpeln lassen, wenn die deutsche Aggression wieder zunimmt."
 SWI_french_forts: "Grenze zu Frankreich absichern"
 SWI_french_forts_desc: "Es ist ja nicht so, dass Frankreich nicht schon einmal bei uns eingefallen wäre. Wir können nicht zulassen, dass wir überwältigt werden, wie wir es Jahrhunderte zuvor getan haben. Wir werden bereit sein, nur für den Fall."
 SWI_military_investments_2: "Militärische Investitionen II"
 SWI_military_investments_2_desc: "Unsere bisherigen Industrieprojekte haben sich als recht erfolgreich erwiesen. Wir sollten noch mehr militärische Entwicklung betreiben."
 SWI_military_investments_3: "Militärische Investitionen III"
 SWI_military_investments_3_desc: "Wir werden nicht durch unsere Größe und Geographie begrenzt sein. Wir werden ein eigenständiges militärisches und industrielles Kraftzentrum werden."
 SWI_the_cern_project: "Das CERN Projekt"
 SWI_the_cern_project_desc: "Nukleare Forschung ist der Weg in die Zukunft. Wir sollten anfangen, intensive Studien in diesem Bereich durchzuführen."
 SWI_the_large_hadron_collider: "Der Large Hadron Collider"
 SWI_the_large_hadron_collider_desc: "Um unsere Projekte im CERN besser untersuchen und vorantreiben zu können, werden wir mit dem Bau des leistungsstärksten und robustesten Teilchenbeschleunigers beginnen, den die Welt je gesehen hat."
 SWI_construct_power_plants: "Kraftwerke errichten"
 SWI_construct_power_plants_desc: "Mit dem neuen Wissen, das wir aus unserer Forschung gewonnen haben, können wir beginnen, effizientere Energieformen einzuführen."
 SWI_establish_a_nuclear_arsenal: "Schweizer Kernkraftwerke ausbauen"
 SWI_establish_a_nuclear_arsenal_desc: "Jede Nation, die wirklich etwas auf sich hält, verfügt über ein Atomwaffenarsenal mit einer gewissen Kapazität. Wir könnten vom Bau eines solchen Arsenals ernsthaft profitieren, denn unsere Kernkraftwerke entsprechen zwar unserem Bedarf, aber es könnte in unserem besten Interesse sein."
 SWI_military_expansion: "Militärische Expansion"
 SWI_military_expansion_desc: "Wir haben zwar keine riesigen Landstriche, aber wir haben eine sehr militärisch geprägte Kultur. Dieses Gefühl werden wir mit dem Ausbau unserer Militäreinrichtungen noch verstärken."
 SWI_the_swiss_army: "Die Schweizer Armee"
 SWI_the_swiss_army_desc: "Wir müssen neue Wege der Ausbildung finden, um unsere Truppen besser auf den Krieg vorzubereiten."
 SWI_the_swiss_air_force: "Die Schweizer Luftwaffe"
 SWI_the_swiss_air_force_desc: "Der Luftkampf ist einer der wichtigsten Aspekte des modernen Krieges. Wir müssen sicherstellen, dass wir im Vorteil sind."
 SWI_infantry_equipment: "Infanterieausrüstung"
 SWI_infantry_equipment_desc: "Unsere Soldaten brauchen die fortschrittlichste und modernste Ausrüstung, die wir aufbieten können. Deshalb werden wir mit der Forschung in größerem Maßstab beginnen."
 SWI_armored_equipment: "Gepanzerte Ausrüstung"
 SWI_armored_equipment_desc: "Während gepanzerte Fahrzeuge vielleicht nicht allzu gut in den Bergen sind, haben sie auch ihre Vorteile."
 SWI_fighter_equipment: "Kampfflugzeug-Ausrüstung"
 SWI_fighter_equipment_desc: "Wir werden anfangen, effizientere Arten von Jägern zu finden."
 SWI_land_doctrine: "Landdoktrin"
 SWI_land_doctrine_desc: "Unsere besten militärischen Köpfe haben die Pflicht, sich immer bessere Strategien zum Schutz unseres Heimatlandes auszudenken."
 SWI_air_doctrine: "Luftdoktrin"
 SWI_air_doctrine_desc: "Der Kampf in der Luft ist eine Kunst, und wir müssen sicherstellen, dass unsere Männer darin geschult sind."
 SWI_northern_air_bases: "Nördliche Luftstützpunkte"
 SWI_northern_air_bases_desc: "Wir werden besser in der Lage sein, auf Bedrohungen zu reagieren, wenn wir Militärflugplätze im Norden errichten."
 SWI_artillery_production: "Artillerieproduktion"
 SWI_artillery_production_desc: "Der Einfluss von Artillerie, vor allem in den Bergen, darf nicht unterschätzt werden. Wir müssen diese Technologie anführen."
 SWI_the_glorious_navy_of_switzerland: "Die glorreiche Marine der Schweiz"
 SWI_the_glorious_navy_of_switzerland_desc: "Nachdem wir endlich die Meere erreicht haben, sollten wir mit dem Aufbau einer glorreichen Marine starten. Die Schweiz wird die Meere beherrschen."
 SWI_bomber_equipment: "Bomberausrüstung"
 SWI_bomber_equipment_desc: "Es gibt viele, viele Wege, Bomber zu benutzen, und wir müssen sicherstellen, dass wir alle Wege beherrschen."
 SWI_naval_doctrine: "Marinedoktrin"
 SWI_naval_doctrine_desc: "Wir sind vielleicht neu in der Seekriegsführung, aber wir WERDEN erfolgreich sein."
 SWI_swiss_aircraft_carriers: "Schweizer Flugzeugträger"
 SWI_swiss_aircraft_carriers_desc: "Es ist sicherlich ein kostspieliger und interessanter Vorschlag, aber die Einführung eines Flugzeugträgers könnte dazu führen, dass die Welt uns ernster nimmt."
 SWI_western_air_bases: "Westliche Luftstützpunkte"
 SWI_western_air_bases_desc: "Mit diesem zusätzlichen Luftwaffenstützpunkt werden wir die Gebiete, die wir angreifen können, noch weiter vergrößern."
 SWI_southern_air_bases: "Südliche Luftstützpunkte"
 SWI_southern_air_bases_desc: "Wir müssen sicherstellen, dass wir alle strategischen Bereiche in und um unser Land abdecken."
 SWI_european_tank_license: "Europäische Panzerlizenz"
 SWI_european_tank_license_desc: "Die Mitglieder der Europäischen Union haben ziemlich fortschrittliche Panzer, diese könnten  uns ziemlich von Vorteil sein."
 SWI_adopt_euro: "Den Euro einführen"
 SWI_adopt_euro_desc: "Durch die Einführung des Euro sollte unsere Wirtschaft stetig wachsen und mehr Einwanderer und Investoren in unser Land locken."
 SWI_peace_at_switzerland: "Frieden für die Schweiz"
 SWI_peace_at_switzerland_desc: "Indem wir Nichtangriffspakte mit den Mitgliedern der Europäischen Union abschließen, können wir die Schweizer Stabilität sichern."
 SWI_german_trade_deals: "Deutsche Handelsabkommen"
 SWI_german_trade_deals_desc: "Die Beziehung zu unseren nördlichen Nachbarn sollte sich im Laufe der Zeit verbessern, während wir mit ihnen Handelsverträge abschließen."
 switzerland.2.t: "Ende des politischen Systems"
 switzerland.2.d: "Die Demokratie in der Schweiz, die einst als Vorbild und leuchtender Stern der Inspiration für all jene galt, die aufgrund der den Schweizer Bürgern gegebenen Möglichkeiten eine stärkere Beteiligung des Volkes an der Regierung anstrebten, gibt es nicht mehr.\n\nDer Schweizer Präsident [SWI.GetLeader] hat angekündigt, dass diese „Ablenkungen vom öffentlichen Leben“ und „unnötigen Volksabstimmungen“ nicht mehr stattfinden werden."
 switzerland.2.o1: "Gut, dass wir sie los sind."
 switzerland.2.o2: "Eine Schande."
 switzerland.2.o3: "Was auch immer"
 switzerland.3.t: "Einladung zur Schweizer Allianz"
 switzerland.3.d: "Um unsere gegenseitige internationale Souveränität zu schützen, hat uns die Schweiz in ihr Bündnis für Neutralität und multinationale Sicherheit eingeladen."
 switzerland.3.o1: "Wir akzeptieren!"
 switzerland.3.o2: "Nein"
 switzerland.4.t: "Die Alpenrepublik"
 switzerland.4.d: "Die Schweiz hat den Zusammenschluss der Alpenstaaten zur Alpenrepublik ausgerufen - und uns gebeten, ihr beizutreten."
 switzerland.4.o1: "Für die Alpen!"
 switzerland.4.o2: "Ähmm, nein."
 switzerland.5.t: "Schweizer Drohungen"
 switzerland.5.d: "Mit einer neuen militärischen Fraktion im Rücken sind die Schweizer nun über uns hergefallen und haben unserem Land gedroht, „keine Bedrohung mehr für die Schweizer Regierung, das Volk und die mit der Schweiz verbündeten Länder und Völker darzustellen“. Die Schweiz übermittelte uns auch ein Programm mit einundzwanzig Punkten, das wir befolgen sollten - aber die Annahme würde de facto zu unserem Anschluss an die Schweizerische Eidgenossenschaft führen."
 switzerland.5.o1: "Wir müssen akzeptieren."
 switzerland.5.o2: "Niemals! FREIHEIT!"
 switzerland.6.t: "Das Ende der Schweiz"
 switzerland.6.d: "Jetzt durch Referendum bestätigt: Der Schweizer Staat wird aufhören zu existieren. Der deutsche und der rätoromanische Teil des Landes werden die Staatlichkeit in der Bundesrepublik anstreben, die Romagne wird den Beitritt zu Frankreich anstreben und der italienische Teil der Schweiz wird eine italienische Provinz werden."
 switzerland.6.o1: "Alle guten Dinge müssen einmal enden."
 switzerland.7.t: "Adolf Ogi wird Präsident"
 switzerland.7.d: "Das Amt des Präsidenten der Schweiz wechselt im jährlichen Rhythmus zwischen den sieben Mitgliedern des Bundesrates.\n\nFür das Jahr 2000 übernahm Adolf Ogi von der rechtspopulistischen Schweizerischen Volkspartei das Amt. Er hatte den Rat bereits 1993 erfolgreich präsidiert."
 switzerland.7.o1: "Gute Wahl"
 switzerland_news.1.t: "Die Schweiz tritt den Vereinten Nationen bei"
 switzerland_news.1.d: "Ursprünglich hatte sich die Schweizer Regierung nach dem Ende des Zweiten Weltkriegs geweigert, den Vereinten Nationen beizutreten, und dies mit dem Hinweis, dass das Land weiterhin an seiner eigenen Neutralität festhält - was besonders seltsam ist, wenn man bedenkt, dass der Hauptsitz der UNO in Europa das UNOG, das Büro der Vereinten Nationen in Genf, ist.\n\nNach einem öffentlichen Referendum hat die Schweizer Regierung nun angekündigt, dass das Land seine Zuschauerrolle aufgeben und der Organisation als Vollmitglied beitreten wird."
 switzerland_news.1.o1: "Es wurde auch Zeit, Schweiz!"
 switzerland_news.1.o2: "Und was ist mit uns?"
 switzerland_news.1.o3: "Ist das wirklich so eine große Sache?"
 switzerland_news.2.t: "Das Ende der Schweizer Neutralität"
 switzerland_news.2.d: "Das Engagement der Schweiz für internationale Neutralität und Bündnisfreiheit in Friedens- und Kriegszeiten geht auf das Jahr 1516 zurück, als die Eidgenossenschaft nach einer Niederlage gegen Frankreich ihre Expansionspolitik einstellte. Die Abspaltung der Schweiz vom Heiligen Römischen Reich im Jahr 1648 trug dazu bei, dass das Land diese Haltung weiter verfolgte. Der letzte Schritt war 1815, als alle Großmächte die Neutralität der Schweiz auf dem Wiener Kongress nach dem Napoleonischen Krieg anerkannten und garantierten.\n\nDiese Ära der Schweizer Geschichte ist jetzt vorbei. Der Präsident des Bundesrates [SWI.GetLeader] hat angekündigt, dass sich die Schweiz nicht mehr an ihre alten Eide halten wird, und hat die Großmächte, die bisher ihre Unabhängigkeit garantierten, formell von ihrer Pflicht entbunden."
 switzerland_news.2.o1: "Eine bedeutende Entwicklung?"
 switzerland_news.2.o2: "Der Anfang eines neuen Zeitalters!"
 switzerland_news.3.t: "[SWI.GetLeader] bestätigt Schweizer Neutralität"
 switzerland_news.3.d: "Der Bundesrat, unterstützt von Parlament und Kantonen, hat heute erneut die Nichteinmischung der Schweiz in internationale Konflikte bekräftigt.\n\n[SWI.GetLeader] hat erklärt, dass die Mitgliedschaft in einer internationalen Koalition nicht nur das Schweizer Volk in Gefahr bringt, sondern auch die Welt dazu ermutigt, dasselbe zu tun."
 switzerland_news.3.o1: "Das ist keine wirkliche Neuigkeit..."
 switzerland_news.3.o2: "Die Schweiz rettet den Tag!"
 switzerland_news.4.t: "Die Schweizer Verteidigungsliga"
 switzerland_news.4.d: "Mit der Schaffung einer politischen Union, die einer militärischen Fraktion sehr nahe kommt (aber natürlich offiziell keine militärische Fraktion ist), hat das Schweizer Verteidigungsministerium die parlamentarische Unterstützung für die Schaffung eines „Schweizer Schutzbundes“ erhalten (der, wie in der Schweiz üblich, vier verschiedene offizielle Namen in den verschiedenen Landessprachen hat).\n\nDies scheint der nächste große Schritt auf dem Weg zur weiteren bewaffneten „Neutralität“ der Schweiz zu sein."
 switzerland_news.4.o1: "Bewaffnete Neutralität, ja."
 switzerland_news.5.t: "Die Alpenrepublik"
 switzerland_news.5.d: "Die Schweizer Regierung hat die Regierungen Liechtensteins und Österreichs um Zustimmung zu einer Gesetzgebung gebeten, die den Beitritt von 20 neuen Kantonen zur Schweizerischen Eidgenossenschaft vorsieht.\nGleichzeitig hat die Schweiz auch offiziell ihren Namen in Die Republik der Alpen oder auch kurz Alpenrepublik geändert.\n\nDie Antwort von Vaduz und Wien steht noch aus, aber die Chancen für eine Einigung scheinen überraschend gut zu sein. Liechtenstein wurde das Recht zugesichert, seinen Monarchen auch in der republikanischen Regierungsform als ständiges Oberhaupt des Kantons beizubehalten, und Österreich wurden 49 % der Sitze im neuen Parlament zugesichert, wobei 45 % auf die vier Landesgemeinschaften der Schweiz und 6 % auf Liechtenstein entfallen."
 switzerland_news.5.o1: "Neudefinition der Neutralität"
 switzerland_news.6.t: "Das Ende der Schweizer Konföderation"
 switzerland_news.6.d: "In einem welterschütternden Referendum haben die Kantone der Schweiz einstimmig dafür gestimmt, die Schweiz sprachlich in drei Einheiten aufzuteilen, eine deutsch-romanische, eine französische und eine italienische. Alle diese Einheiten haben außerdem bereits ihre Absicht bekräftigt, im jeweiligen sprachlichen Mutterland aufgehen zu wollen.\n\nDies bedeutet das Ende der Schweizer Unabhängigkeit. Das Land hat seit dem legendären Rütlischwur von 1307 ununterbrochen existiert."
 switzerland_news.6.o1: "Alle Länder müssen irgendwann untergehen."
 SWI_join_un: "Neues UN Mitglied"
 SWI_idea_arms_exports: "Schweizer Waffenexporte"
 SWI_idea_arms_exports_desc: "[ROOT.GetName] hat sich endlich entschlossen, international Waffen zu exportieren, anstatt uns direkt in diese Konflikte zu verwickeln."
 swiss_political_system: "Politisches System der Schweiz"
 swiss_political_system_desc: "Die Schweiz hat ein einzigartiges politisches System und ist das einzige Land der Welt, das sich zu Recht eine „halbdirekte Demokratie“ nennen kann. Die Bürgerinnen und Bürger können die Verfassung per Referendum ändern, sie können per Referendum ein Veto gegen Gesetze einlegen, sie können sogar Gesetze per Referendum verabschieden.\nDies hat jedoch Auswirkungen auf die Politiker: Weil das Volk so oder so die Politik macht, muss das Schweizer Koalitionssystem möglichst viele Kräfte einbeziehen. Die vier großen Parteien der Schweiz, SVP, FDP, CVP und SP, sind ständig gemeinsam in der Regierung - das macht nationale Wahlen in der Schweiz mehr oder weniger nutzlos - denn das Volk regiert nicht durch seine Vertreter, sondern durch Volksabstimmungen."
 swiss_political_system2: "Politisches System der Schweiz"
