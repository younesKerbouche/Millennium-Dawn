 SWI_idea_armed_population: "Bewaffnete Schweizer Bevölkerung"
 SWI_idea_armed_population_desc: "Nach einigen jüngsten Änderungen in der Regierungspolitik hat die Regierung von [ROOT.GetName] beschlossen, dass alle geeigneten Bürger im Umgang mit Schusswaffen geschult werden müssen und dass jeder Bürger eine Schusswaffe besitzen muss."
 SWI_swiss_neutrality_desc: "§YSpecial Rules:§!\n\n§YWe§! §RCANNOT§! §Ydeclare war on other countries!§!\n--------------\nThe Swiss are known all around the globe to be neutrals. Since it's foundation as a republic, the country has not engaged in any kind of offensive conflict, and remained neutral during both world wars.\n--------------\nThis national idea can be §RRemoved§! if we complete the §HDeclare The End Of Swiss Neutrality§! Focus."
