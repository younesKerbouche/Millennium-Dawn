l_german:
 lviv_focus: "Schwerpunkte der Lwiwer Demokratischen Republik"
 volhynia_focus: "Schwerpunkte der Wolhynischen Demokratischen Republik"
 LRP_Start_rebellion: "Galicische Identität"
 LRP_Start_rebellion_desc: "Endlich konnten die Einwohner Galiziens sich als separate Nation verwirklichen, die nach Europa strebt und nicht mehr von Bürokraten aus dem Osten zurückgehalten wird."
 LRP_weapon_suplly: "Geeignete Waffenlager"
 LRP_weapon_suplly_desc: "Die Waffenlager, die wir auf dem Territorium unserer Republik finden, werden beschlagnahmt und die Waffen an unsere Volksmiliz verteilt."
 LRP_lviv_defence: "Lwiw stärken"
 LRP_lviv_defence_desc: "Wir werden mit dem Bau von Verteidigungsanlagen in Lwiw beginnen, der Feind rückt näher und wir müssen bereit sein, die Stadt zu verteidigen."
 LRP_mobilisation: "Mobilisierung der Bevölkerung"
 LRP_mobilisation_desc: "Die Menschen von Lwiw müssen sich für ihr Heimatland einsetzen, oder der Feind wird uns nicht verschonen und uns zerstören."
 LRP_people_militia: "Volksarmee von Lwiw"
 LRP_people_militia_desc: "Unsere Bürger müssen sich selbst schützen, wir können unsere Unabhängigkeit nicht nur mit Freiwilligen verteidigen. Deshalb organisieren wir eine Volksarmee!"
 LRP_polish_suplly: "Polnische Waffen"
 LRP_polish_suplly_desc: "Polen schickt uns seine Waffen, damit wir unsere Unabhängigkeit verteidigen können."
 LRP_government: "Die Regierung der Republik"
 LRP_government_desc: "Wir werden endlich die Regierung und ihre Struktur für die vollwertige Arbeit unseres Staates genehmigen."
 LRP_bivalute: "Befreien uns von der Hrywnja"
 LRP_bivalute_desc: "Wir werden die Hrywnja als Währung aufgeben, da sie uns wirtschaftlich nichts Gutes bringen wird. Der polnische Zloty ist unsere Wahl."
 LRP_bank: "Staatsbank Lwiw"
 LRP_bank_desc: "Wir werden unser eigenes Wirtschaftssystem mit der Gründung unserer Staatsbank aufbauen."
 LRP_passport: "Pass eines Bürgers von Lwiw"
 LRP_passport_desc: "Wir werden auch unsere eigene Staatsbürgerschaft einführen, die Menschen sollten verstehen, dass wir in unserem eigenen Staat leben."
 LRP_operator: "Unser Telekommunikationsanbieter"
 LRP_operator_desc: "Wir werden uns vollständig von den ukrainischen Telekommunikationsanbietern befreien und unseren eigenen erstellen."
 LRP_teroborona: "Territoriale Verteidigung aufbauen"
 LRP_teroborona_desc: "Neben der Volksmiliz übernehmen wir die ukrainische Praxis, eine territoriale Verteidigung zur Stärkung unserer Grenzen und inneren Sicherheit zu schaffen."
 LRP_afini: "Galizisches Bataillon"
 LRP_afini_desc: "Galizien hat immer nach Unabhängigkeit gestrebt, und die ersten Freiwilligen gründeten ein Bataillon unter diesem Namen, um das Recht Galiziens auf eigene Politik zu verteidigen."
 LRP_mali: "Sich-Schützen-Bataillon"
 LRP_mali_desc: "Die ruhmreichen Traditionen der Sich-Streltsy werden durch das nominelle Bataillon fortgesetzt, das sich für Lwiw einsetzte."
 LRP_sloboda: "Die Königliche Brigade"
 LRP_sloboda_desc: "Eine Brigade von Monarchisten und Unterstützern der Schaffung eines galizischen Fürstentums oder Königreichs kam zur Verteidigung Lwiws."
 LRP_mgb: "Lwiwer Sicherheitsdienst"
 LRP_mgb_desc: "Wir werden unser eigenes Ministerium gründen, das den Frieden und die Ruhe unserer Bürger innerhalb der Republik schützt."
 LRP_interbrigabe: "Die polnische Craiova-Brigade"
 LRP_interbrigabe_desc: "Viele Freiwillige aus Polen haben sich entschieden, uns im Kampf um unsere Unabhängigkeit und den Wunsch, uns von der Ukraine zu trennen, zu unterstützen."
 LRP_desorg: "Eliminierung der Desorganisation"
 LRP_desorg_desc: "Wir beseitigen die Desorganisation in unserer Armee, die aus vielen Bataillonen besteht, die einander nicht gehorchen."
 LRP_defence: "Verteidigungslinien"
 LRP_defence_desc: "Unser Land muss seine Grenzen verstärken und bereit sein, sich weiter zu verteidigen."
 LRP_guard_republic: "Lwiwer Spezialkräfte"
 LRP_guard_republic_desc: "Wir werden unsere eigenen Spezialtruppen aufstellen, die uns in den schwierigsten Bereichen der Front vor den Feinden schützen werden."
 LRP_infra: "Wiederaufbau der Infrastruktur"
 LRP_infra_desc: "Die Kämpfe haben unsere Infrastruktur vollständig zerstört, und wir werden sie wiederherstellen."
 LRP_energy: "Energiesektor"
 LRP_energy_desc: "Um zu verhindern, dass die Republik in Dunkelheit versinkt, werden wir in den Energiesektor investieren."
 LRP_referendum: "Referendum über den Beitritt zu Polen"
 LRP_referendum_desc: "Wir sehen unsere Zukunft nur als Teil eines echten europäischen Landes, nämlich Polen. Wir werden ein Referendum über den Beitritt zu Polen auf föderaler Basis abhalten."
 LRP_uda: "Allianz mit der Ukrainischen Rebellenarmee"
 LRP_uda_desc: "Wir werden den Weg der Allianz mit ukrainischen nationalistischen Gruppen gehen, die die Konfrontation mit der Kiewer Regierung überlebt haben, was unseren Weg von der Allianz mit Polen abschneiden wird."
 LRP_interbrigabe1: "Brigade der Ukrainischen Rebellenarmee"
 LRP_interbrigabe1_desc: "Die Ukrainische Freiwilligenarmee ist bereit, uns mit den Freiwilligen zu helfen, die sie für den Krieg ausgebildet haben."
 LRP_create_galicia: "Wolhynien annektieren"
 LRP_create_galicia_desc: "Wir werden uns mit den Rebellen in Wolhynien vereinen und eine gemeinsame Republik gründen, um zusammen gegen die Kiewer Besatzungsregierung zu kämpfen."
 LRP_civil_war: "Der Krieg in Galizien"
 LRP_unproffesional_army: "Unorganisierte Miliz"
 LRP_proffesional_army: "Volksarmee"
 LRP_bivaluta: "Doppelte Währungsperiode"
 LRP_ter_orobona: "Territoriale Verteidigung"
 LRP_forts_buildings: "Konzentration auf Befestigungen"
 LRP_UDA_idea: "Ukrainische Freiwilligenarmee"
 lrp.1.t: "Das Referendum über den Beitritt zu Polen"
 lrp.1.d: "Die Republik Lemberg hat ein Referendum abgehalten, bei dem die Mehrheit der Einwohner für den Beitritt zu unserem Land gestimmt hat. Werden wir das Risiko eingehen, ihre Entscheidung zu genehmigen und unser Land zu erweitern?"
 lrp.1.a: "Ja"
 lrp.1.b: "Nein"
