l_german:
 ERI_eritrea_puppet_focus: "Eritreischer Fokusbaum"
 ERI_eritrea_puppet_federation: "Die Zweite Föderation"
 ERI_eritrea_puppet_federation_desc: "Zum zweiten Mal in unserer Geschichte unterliegen wir Äthiopien. Das erste Mal hat es nicht geklappt, aber vielleicht klappt es dieses Mal?"
 ERI_eritrea_puppet_federation_assembly: "Eritreische Repräsentantenversammlung"
 ERI_eritrea_puppet_federation_assembly_desc: "In Arbeit"
 ERI_eritrea_puppet_federation_constitution: "Eine Verfassung Schreiben"
 ERI_eritrea_puppet_federation_constitution_desc: "In Arbeit"
 ERI_eritrea_puppet_federation_appoint_chief_executive: "Ernennen Sie den Hauptanführer"
 ERI_eritrea_puppet_federation_appoint_chief_executive_desc: "Es ist an der Zeit, für unseren offiziellen Vertreter zu stimmen, der die derzeitige Übergangsregierung ersetzen soll. Obwohl wir wieder in einer Föderation mit Äthiopien sind, brauchen wir einen starken Mann an der Spitze, der für unsere Rechte kämpft."
 appoint_chief_executive_tt: "§YEin neuer Generaldirektor wird ernannt.§!"
 ERI_eritrea_puppet_federation_christian: "Hauptanführer Ahmed Nasser"
 ahmed_nasser_cf: "Ahmed Nasser ist der neue Hauptanführer"
 ERI_eritrea_puppet_federation_muslim: "Generaldirektor Hussein Kelifay"
 hussein_kelifay_cf: "Hussein Kelifay ist der neue Generaldirektor"
 eritrea.1.t: "Einen Generaldirektor ernennen"
 eritrea.1.d: "Eritreische Nationale Heilsfront (ENHF), Eritreische Befreiungsfront (EBF)"
 eritrea.1.a: "Ahmed Nasser, Anführer der ENHF"
 eritrea.1.b: "Hussein Kelifay, Anführer der EBF"
 eritrea.2.t: "Erste amharische Sprachschule eröffnet heute"
 eritrea.2.d: "Äthiopien hat eine Reihe neuer Schulen finanziert, in denen Amharisch für die breite Masse unterrichtet werden soll. Es scheint, dass jede Person zwischen 18 und 60 Jahren gezwungen werden soll, zumindest den Grundkurs zu belegen, um einige grundlegende Sätze zu lernen. Für Schüler wird ab der zweiten Klasse ein neues Fach eingeführt."
 eritrea.2.a: "Vielleicht wollen wir sie nicht verstehen..."
 eritrea.3.t: "Äthiopische Parteien gründen eritreische Zweigstellen"
 eritrea.3.d: "Mit der laufenden äthiopischen Besetzung Eritreas haben viele in Äthiopien ansässige Parteien begonnen, Zweigstellen in unseren Städten zu eröffnen. Das politische Spektrum reicht von unserer eigenen Eritreische Befreiungsfront bis hin zu Vertretern der ENHF, die alle darum wetteifern, dass ihnen jemand zuhört.\n\nEs gibt sogar einige, die anscheinend eine Rückkehr zu den „guten alten Zeiten“ unter Kaiser Selassie wollen..."
 eritrea.3.a: "Vielleicht sollten wir ein Manifest verfassen?"
 eritrea.3.b: "Wie wäre es mit einer unserer eigenen Parteien?"
 eritrea.3.c: "Funktioniert Demokratie wirklich?"
 eritrea.4.t: "Eritreisches Islamisches Dschihad (EIID) bietet radikale Wiederaufbaumaßnahmen an"
 eritrea.4.d: "Da der Krieg mit Äthiopien nun endgültig vorbei ist, gibt es keinen Mangel an Diaspora, die bereit sind, zurückzukehren, um Eritrea wieder aufzubauen, sowohl vom Krieg als auch von der schrecklichen Herrschaft Afwerkis.\n\nEs scheint jedoch, dass einige dieser Diaspora radikaler sind als andere, wobei angebliche Mitglieder der EIID anbieten, Eritrea wieder aufzubauen, solange sie diejenigen sind, die die Macht in den Moscheen innehaben..."
 eritrea.4.a: "Vielleicht sollten wir dem Aufruf zum Gebet folgen."
 eritrea.4.b: "Ich denke nicht."
 ERI_ethiopian_lawbooks: "Rechtssystem umschreiben"
 ERI_ethiopian_lawbooks_desc: "Äthiopien hat Eritrea eine Reihe neuer Gesetzbücher und Richtlinien zur Verfügung gestellt, um das eritreische Rechtssystem von Grund auf neu aufzubauen. Dies hat dazu geführt, dass das eritreische Rechtssystem heute weitaus effizienter ist als je zuvor."
 ERI_amharic_constitution: "Äthiopisch-eritreische Bundesverfassung"
 ERI_amharic_constitution_desc: "Mit einer neuen Verfassung hat Äthiopien seine Kontrolle über Eritrea gefestigt, wobei es selbst einen Teil der finanziellen Verantwortung für die inneren Angelegenheiten Eritreas trägt."
 ERI_transitional_government_desc: "Die Regierung von Eritrea ist gestürzt, Äthiopien reorganisiert derzeit die politischen Strukturen des Landes und hat daher eine Übergangsregierung, die den Übergang von der vorherigen Regierung zu einer Regierung, die besser zum aktuellen äthiopischen Staat passt, vollzieht eingestellt."