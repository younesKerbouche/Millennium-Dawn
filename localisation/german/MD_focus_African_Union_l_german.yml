l_german:
 african_union_common_political_agenda: "Afrikanische Union: Gemeinsame Politische Agenda"
 african_union_common_political_agenda_desc: "Die Mitglieder der Afrikanischen Union haben sich auf eine gemeinsame politische Agenda und einen Rahmen für die Vereinigung Afrikas geeinigt."
 african_union_child_welfare: "Afrikanische Union: Kinderwohlfahrt"
 african_union_child_welfare_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, die Kindersterblichkeitsraten und die Kinderwohlfahrt in ganz Afrika zu verbessern."
 african_union_improved_digitalisation: "Afrikanische Union: Verbesserte Digitalisierung"
 african_union_improved_digitalisation_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, das Niveau der Digitalisierung auf dem Kontinent zu verbessern und in bessere Internetinfrastrukturen zu investieren."
 african_union_human_rights_good_boy: "Afrikanische Union: Menschenrechte Gelobt"
 african_union_human_rights_good_boy_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, mehr Aufmerksamkeit auf den Status der Menschenrechte in Afrika zu legen. Diese Nation wurde besonders für ihren guten Umgang mit der Bevölkerung (zumindest im afrikanischen Maßstab) gelobt und zeigt anderen afrikanischen Ländern den Weg."
 african_union_human_rights_bad_boy: "Afrikanische Union: Menschenrechte Kritisiert"
 african_union_human_rights_bad_boy_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, mehr Aufmerksamkeit auf den Status der Menschenrechte in Afrika zu legen. Diese Nation wurde von der Afrikanischen Union wegen ihres schlechten Status der Menschenrechte kritisiert und bringt Schande über das herrschende Regime."
 african_union_human_rights_bad_boy_no_elections_tt: "§RWeil wir keine Wahlen haben, bekommen wir§!\n"
 african_union_human_rights_bad_boy_high_corruption_tt: "§RWeil unsere Korruption höher ist als $systematic_corruption$, bekommen wir§!\n"
 african_union_improved_trade_relations: "Afrikanische Union: Verbesserte Handelsbeziehungen"
 african_union_improved_trade_relations_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, gemeinsam vorteilhaftere Handelsabkommen mit entwickelten Ländern zu verhandeln. Das gesteigerte politische Gewicht der vereinten afrikanischen Länder hat es ihnen ermöglicht, bessere Handelsbedingungen zu erhalten."
 african_union_health_research: "Afrikanische Union: Gesundheitsforschung"
 african_union_health_research_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, die Entwicklung von Behandlungen für Sichelzellenanämie zu betonen. Die Behandlung der Krankheit ist ein entscheidender Faktor für die Steigerung der Überlebensraten von Malaria- und HIV-Infektionen."
 african_union_cultural_independence: "Afrikanische Union: Kulturelle Unabhängigkeit"
 african_union_cultural_independence_desc: "Die Mitglieder der Afrikanischen Union haben die Notwendigkeit betont, dass alle geplünderten afrikanischen historischen und kulturellen Artefakte an ihre jeweiligen Besitzer zurückgegeben werden sollten. Einige Fortschritte wurden bereits erzielt (wie der Axum-Obelisk, der von Italien nach Äthiopien zurückgegeben wurde), aber es gibt noch immer Hunderte von afrikanischen Artefakten, die weltweit verstreut sind."
 african_union_encourage_domestic_agriculture: "Afrikanische Union: Förderung der heimischen Landwirtschaft"
 african_union_encourage_domestic_agriculture_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, gemeinsam daran zu arbeiten, den Landwirtschaftssektor in Afrika zu verbessern, um die Abhängigkeit von entwickelten Ländern in Form von neuen Technologien, Saatgutherstellern und genetischen Ressourcenbanken zu verringern."
 african_union_aids_watch_funded: "Afrikanische Union: AIDS Watch Afrika"
 african_union_aids_watch_funded_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, die Finanzierung und Sichtbarkeit von AIDS Watch Afrika zu erhöhen. Da dieses Land unter einer AIDS-Epidemie leidet, wurde seine Fähigkeit zur Bekämpfung der Krankheit verbessert."
 african_union_aids_watch_funder: "Afrikanische Union: AIDS Watch Afrika"
 african_union_aids_watch_funder_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, die Finanzierung und Sichtbarkeit von AIDS Watch Afrika zu erhöhen. Da dieses Land nicht unter einer AIDS-Epidemie leidet, verwenden sie einen Teil ihrer Mittel, um Ländern in Not zu helfen."
 african_union_aids_watch_funder_tt: "Um Ländern zu helfen, die unter einer AIDS-Epidemie leiden, bekommen wir"
 african_union_decade_of_education: "Afrikanische Union: Jahrzehnt der Bildung"
 african_union_decade_of_education_desc: "Die Mitglieder der Afrikanischen Union haben die nächsten Jahre als das 'Jahrzehnt der Bildung' für Afrika bezeichnet. Die Union hat das ehrgeizige Ziel, das Bildungsniveau in ganz Afrika zu erhöhen."
 african_union_declaration_of_fertilizers: "Afrikanische Union: Zentrum für Düngemittelentwicklung"
 african_union_declaration_of_fertilizers_desc: "Die Mitglieder der Afrikanischen Union haben ihre Bemühungen verstärkt, das Afrikanische Zentrum für Düngemittelentwicklung zu unterstützen, um die landwirtschaftlichen Erträge auf dem Kontinent zu verbessern."
 african_union_research_focus: "Afrikanische Union: Wissenschaftliche Forschung für Entwicklung"
 african_union_research_focus_desc: "Die Mitglieder der Afrikanischen Union haben sich einer Agenda für technologische und wissenschaftliche Prozesse für ihre Mitglieder verpflichtet."
 african_union_renewable_investments: "Afrikanische Union: Kampf gegen den Klimawandel"
 african_union_renewable_investments_desc: "Die Mitglieder der Afrikanischen Union haben sich verpflichtet, die erneuerbaren Kapazitäten des Kontinents auszubauen, um den Klimawandel zu bekämpfen, dessen schlimmste Auswirkungen zweifellos Afrika betreffen werden."
 african_union_industrial_development: "Afrikanische Union: Industrielle Entwicklung"
 african_union_industrial_development_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, Methoden zu entwickeln, um verschiedene Industrien in Afrika zu verbessern. Das Hauptziel ist es, die Wettbewerbsfähigkeit der afrikanischen Hersteller auf dem globalen Markt zu steigern."
 african_union_health_care_investment: "Afrikanische Union: Gesundheit von Müttern, Säuglingen und Kindern"
 african_union_health_care_investment_desc: "Die Mitglieder der Afrikanischen Union haben die Reduzierung der Mütter-, Säuglings- und Kindersterblichkeitsraten auf dem Kontinent zusammen mit den Vereinten Nationen und ihren internationalen Partnern priorisiert."
 african_union_combat_human_trafficking: "Afrikanische Union: Bekämpfung des Menschenhandels"
 african_union_combat_human_trafficking_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, gemeinsam Mechanismen zur Bekämpfung des Menschenhandels zu entwickeln."
 african_union_water_and_food_benefits: "Afrikanische Union: Wasser- und Ernährungsziele"
 african_union_water_and_food_benefits_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, gemeinsam die Wasserverteilung und die hohen Lebensmittelpreise auf dem Kontinent zu bekämpfen. Wasser- und Ernährungssicherheit sind eines der größten Probleme Afrikas, daher müssen diese Fragen gemeinsam angegangen werden."
 african_union_coup_defence: "Afrikanische Union: Das Übel der Staatsstreiche"
 african_union_coup_defence_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, gemeinsam gegen das Übel der Militärputsches auf dem Kontinent vorzugehen. Jüngste Stürze demokratisch gewählter Regierungen haben den Friedens- und Sicherheitsrat motiviert, die Länder dazu zu ermutigen, ihre innere Sicherheit zu erhöhen."
 african_union_energy_investments: "Afrikanische Union: Investitionen in Energie"
 african_union_energy_investments_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, gemeinsam in die Verbesserung des heimischen Energiemarktes Afrikas zu investieren, um die Abhängigkeit von anderen Ländern zu verringern."
 african_union_infra_investments: "Afrikanische Union: Infrastrukturinvestitionen"
 african_union_infra_investments_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, gemeinsam in die Verbesserung der Infrastruktur des Kontinents zu investieren. Der Ausbau von Straßen und Eisenbahnen zur besseren Vernetzung der Länder untereinander wird das Wirtschaftswachstum Afrikas beschleunigen."
 african_union_peacekeeping_effort: "Afrikanische Union: Friedenssicherungseinsatz"
 african_union_peacekeeping_effort_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, den Fokus auf das Ende der verschiedenen bewaffneten Konflikte in Afrika zu legen."
 african_union_no_ransom: "Afrikanische Union: Kein Verhandeln mit Terroristen"
 african_union_no_ransom_desc: "Die Mitglieder der Afrikanischen Union haben sich gemeinsam darauf geeinigt, keine Lösegelder oder andere finanzielle Forderungen an Terrorgruppen zu zahlen. Laut der Union ist das Zahlen von Lösegeldern eine der Hauptfinanzierungsquellen für Terrorgruppen. Indem sie keine Lösegelder zahlen, hofft die Union, den Einfluss von Terrorgruppen zu verringern."
 african_union_financial_institutions: "Afrikanische Union: Finanzinstrumente"
 african_union_financial_institutions_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, mehr Anstrengungen in die Schaffung heimischer afrikanischer Finanzinstrumente zu investieren. Ziel des Programms ist es, die Geschwindigkeit zu erhöhen, mit der die afrikanischen Volkswirtschaften wachsen."
 african_union_fight_corruption: "Afrikanische Union: Korruptionsbekämpfung"
 african_union_fight_corruption_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, mehr Anstrengungen in die Bekämpfung der Korruption auf dem Kontinent zu investieren, nachdem die Versammlung der Afrikanischen Union einen unangenehmen Bericht über das Ausmaß der Korruption in mehreren Mitgliedsländern vorgelegt hat."
 african_union_fight_colonialism: "Afrikanische Union: Bekämpfung des Kolonialismus"
 african_union_fight_colonialism_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, systemische Probleme zu bekämpfen, die durch den Kolonialismus entstanden sind und noch immer viele ihrer Mitgliedsländer plagen."
 african_union_invest_defence: "Afrikanische Union: Investitionen in die Verteidigung"
 african_union_invest_defence_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, erhebliche Mittel in die afrikanischen Verteidigungsindustrien zu investieren. Viele afrikanische Länder sind nach wie vor auf entwickelte Länder für ihre Verteidigungsbedürfnisse angewiesen, und das Ziel ist es, dies zu ändern."
 african_union_invest_sea_trade: "Afrikanische Union: Investitionen in den Seehandel"
 african_union_invest_sea_trade_desc: "Die Mitglieder der Afrikanischen Union haben sich darauf geeinigt, mehr in die Einrichtungen zu investieren, die den Seehandel unterstützen. Viele der weltweiten Güter passieren Afrika, und um diese Waren weiterhin zu transportieren, müssen Häfen und Werften in gutem Zustand bleiben."
 african_union_reforms_modifier: "Afrikanische Union Reformen"
 african_union_reforms_modifier_desc: "Während die Afrikanische Union sich der vollständigen Vereinigung nähert, muss der Kontinent reformiert werden, damit die Länder bereit sind, sich zu vereinen. Einige werden von den Reformen mehr profitieren als andere..."
 african_union_headquarters: "Hauptquartier der Afrikanischen Union"
 african_union_headquarters_desc: "Das Hauptquartier der Afrikanischen Union befindet sich hier. Es dient nicht nur als Treffpunkt für die Union, sondern auch als Geschäftstreffpunkt."
 african_union_treaty_of_pelindaba: "Vertrag von Pelindaba"
 african_union_treaty_of_pelindaba_desc: "Dieses Land hat den Vertrag von Pelindaba unterzeichnet, der Afrika zu einer nuklearwaffenfreien Zone gemacht hat. Keine Forschung, Entwicklung, Produktion, Herstellung, Lagerung, Beschaffung, Tests, Besitz, Kontrolle oder Stationierung von Nuklearwaffen sollte hier stattfinden. Der Vertrag stellt auch Anforderungen an die höchste Qualität von friedlicher nuklearer Forschung und Entwicklung."
 african_union_nuclear_armament: "Afrikanische Nuklearbewaffnung"
 african_union_nuclear_armament_desc: "Die Afrikanische Union hat den Vertrag von Pelindaba über den Haufen geworfen. Der Vertrag sollte Afrika zu einer nuklearwaffenfreien Zone machen, aber aufgrund von Bedenken über steigende nukleare Bedrohungen hat die Union diese Entscheidung rückgängig gemacht. Viele Länder sind über diese Entwicklung besorgt und zögern, nukleare Forschung mit den afrikanischen Ländern zu teilen."
 AFRICAN_UNION_shared_focus: "Geburt der Afrikanischen Union"
 AFRICAN_UNION_shared_focus_desc: "Die Afrikanische Union hat ihre erste Sitzung abgehalten und damit ein Zeitalter des Friedens und Wohlstands für den Kontinent Afrika eingeleitet. Afrika muss zusammenarbeiten wie Europa, um die Überreste des Kolonialismus zu bekämpfen."
 AFRICAN_UNION_shared_focus_trigger_tt: "Dieser Fokus wird automatisch abgeschlossen, wenn die §YOrganisation der Afrikanischen Einheit§! in die §YAfrikanische Union§! reformiert wird. Die §YAfrikanische Union§! wird spätestens bis Mitte 2002 gebildet, oder wenn [LBA.GetNameDef] den Fokus §Y$LBA_strive_for_african_union$§! abschließt."
 AFRICAN_UNION_shared_focus_create_investment_bank: "Gründung der Afrikanischen Investitionsbank"
 AFRICAN_UNION_shared_focus_create_investment_bank_desc: "Afrika erhält derzeit viel Kapital aus entwickelten Ländern. Uns fehlt es jedoch stark an eigenen Fähigkeiten, in unseren eigenen Kontinent zu investieren. Wir sollten eine Afrikanische Investitionsbank gründen, die Geschäftsprojekte in allen Mitgliedsstaaten finanziert."
 AFRICAN_UNION_shared_focus_create_investment_bank_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$return_on_investment_modifier$: [?african_union_return_on_investment_modifier_temp|+=%]"
 AFRICAN_UNION_shared_focus_create_investment_bank_2_tt: "§YDie Afrikanische Investitionsbank wird regelmäßig in afrikanische Länder investieren oder von den Mitgliedern um Investitionsgelder bitten§!"
 AFRICAN_UNION_shared_focus_create_central_bank: "Gründung der Afrikanischen Zentralbank"
 AFRICAN_UNION_shared_focus_create_central_bank_desc: "Um die afrikanischen Volkswirtschaften miteinander zu integrieren, müssen wir eine gemeinsame Afrikanische Zentralbank gründen. Die Bank wird die einzige Institution sein, die unsere zukünftige gemeinsame Währung ausgibt, und sie wird mit regionalen Banken zusammenarbeiten, um den Mitgliedstaaten sowie der Regierung der Vereinigten Staaten von Afrika zu helfen, sobald eine solche Realität wird. Sie wird uns auch dabei helfen, uns von den Banken der entwickelten Länder zu lösen."
 AFRICAN_UNION_shared_focus_create_central_bank_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$productivity_growth_modifier$: [?african_union_productivity_growth_modifier_temp|+=]"
 AFRICAN_UNION_shared_focus_create_monetary_fund: "Gründung des Afrikanischen Währungsfonds"
 AFRICAN_UNION_shared_focus_create_monetary_fund_desc: "Viele Länder in Afrika leiden unter hoher Schuldenlast und einer schlechten wirtschaftlichen Aussicht. Wir müssen einen gemeinsamen Währungsfonds gründen, der darauf abzielt, die wirtschaftliche Stabilität auf dem Kontinent zu sichern und Ländern mit hoher Schuldenlast zu helfen."
 AFRICAN_UNION_shared_focus_create_monetary_fund_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$interest_rate_multiplier_modifier$: [?african_union_interest_rate_multiplier_modifier_temp|-]"
 AFRICAN_UNION_shared_focus_create_monetary_fund_2_tt: "§YDer Afrikanische Währungsfonds wird regelmäßig afrikanischen Ländern bei ihren Schulden helfen oder von Mitgliedern verlangen, die Schulden anderer Länder zu übernehmen§!"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa: "Gründung einer Börse in [SAF.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_desc: "Derzeit gibt es etwa ein Dutzend verschiedene Börsen, die in Afrika tätig sind. Wir sollten eine panafrikanische Börse in der Hauptstadt von [SAF.GetNameDef], [SAF.capital.GetCapitalVictoryPointName], gründen. [SAF.GetNameDef] hat die technologisch fortschrittlichste und vielfältigste Wirtschaft des Kontinents und wäre der perfekte Kandidat für eine Börse."
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$MODIFIER_RESEARCH_SPEED_FACTOR$: [?research_speed_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country: "Gründung einer Börse in [ROOT.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country_desc: "Für eine panafrikanische Börse ist der beste Standort natürlich unsere Hauptstadt. Und es ist keine Korruption, wenn wir das sagen, die Berater, die wir engagiert haben, haben uns gesagt, dass es der beste Ort ist. Andere Mitglieder der Union könnten jedoch nicht zustimmen."
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt: "Gründung einer Börse in [EGY.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_desc: "Derzeit gibt es etwa ein Dutzend verschiedene Börsen, die in Afrika tätig sind. Wir sollten eine panafrikanische Börse in der Hauptstadt von [EGY.GetNameDef], [EGY.capital.GetCapitalVictoryPointName], gründen. Die Nähe von [EGY.GetNameDef] zu Europa würde mehr europäische Aufmerksamkeit anziehen. Aus Sicht von Investoren wird [EGY.GetNameDef] auch allgemein als stabil und gut unterstützt von externen Stakeholdern betrachtet."
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_oil_fund: "Gründung eines gemeinsamen Öl-Fonds"
 AFRICAN_UNION_shared_focus_create_oil_fund_desc: "Die natürlichen Ressourcen in Afrika sind sehr ungerecht verteilt. Einige Länder sind reich an Öl, aber die meisten Länder leiden unter dessen Mangel. Wir sollten einen gemeinsamen Öl-Fonds schaffen, der den Treibstoff zwischen den Nationen verteilt und ausgleicht, um sicherzustellen, dass diejenigen, die am wenigsten haben, nicht am meisten leiden."
 AFRICAN_UNION_shared_focus_create_oil_fund_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$oil_export_multiplier_modifier$: [?african_union_oil_export_multiplier_modifier_temp|=+%]\n$fossil_pp_fuel_consumption_modifier$: [?african_union_fossil_pp_fuel_consumption_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc: "Afrikanische Währung: Westafrikanischer Franc"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_desc: "Der Westafrikanische Franc (CFA) wird seit 1945 von mehreren westafrikanischen Ländern verwendet, hauptsächlich von ehemaligen französischen Kolonien. Die Währung ist sehr stabil, und während des Kalten Krieges verzeichneten die Länder, die sie verwendeten, ein höheres Wirtschaftswachstum als andere Länder in der Region. Der CFA ist jedoch an den Euro gebunden, und Frankreich verlangt von den Ländern, die diese Währung verwenden, 50 % ihrer ausländischen Vermögenswerte in der französischen Staatskasse zu halten."
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$democratic_drift$: [?african_union_democratic_drift_temp|=+]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand: "Afrikanische Währung: Südafrikanischer Rand"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_desc: "Der Südafrikanische Rand wurde 1961 eingeführt, um das Pfund und die Schillinge durch ein dezimales Münzsystem zu ersetzen. Die Verteilung erfolgt derzeit durch die South African Mint, und die Währung wird in den Nachbarländern Südafrikas nur begrenzt verwendet. Die Währung ist vollständig in Afrika beheimatet, aber in den letzten Jahrzehnten ist ihr Wert im Vergleich zum US-Dollar stark gesunken. Das könnte jedoch ein Vorteil sein, da unsere Waren für Ausländer günstiger werden."
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$communism_drift$: [?african_union_communism_drift_temp|=+]\n$resource_export_multiplier_modifier$: [?african_union_resource_export_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_dinar: "Afrikanische Währung: Libyscher Dinar"
 AFRICAN_UNION_shared_focus_common_currency_dinar_desc: "Der Libysche Dinar wird seit 1971 verwendet. Er war nie besonders stark gegenüber dem Dollar, aber der Dinar war vor allem Gaddafis Ausdruck des Widerstands gegen von US-Dollar geprägte Volkswirtschaften. Viele arabische Länder in Afrika verwenden ebenfalls eigene Dinar-Währungen, und leider hat die Währung einen schlechten Ruf bekommen, weil Islamisten zur 'Goldenen Dinar' des Umayyaden-Kalifats zurückkehren wollen."
 AFRICAN_UNION_shared_focus_common_currency_dinar_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$fascism_drift$: [?african_union_fascism_drift_temp|=+]\n$foreign_influence_defense_modifier$: [?african_union_foreign_influence_defense_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_central_african_franc: "Afrikanische Währung: Zentralafrikanischer Franc"
 AFRICAN_UNION_shared_focus_common_central_african_franc_desc: "Der Zentralafrikanische Franc (CFA) wird seit 1945 von mehreren zentralafrikanischen Ländern verwendet, hauptsächlich von ehemaligen französischen Kolonien. Die Währung wird nicht so stark von Frankreich kontrolliert wie der Westafrikanische Franc, aber ein Teil der Kontrolle über die Währung liegt im ölreichen Kamerun."
 AFRICAN_UNION_shared_focus_common_central_african_franc_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$neutrality_drift$: [?african_union_neutrality_drift_temp|=+]\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?african_union_local_resources_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_afriq: "Afrikanische Währung: Afriq"
 AFRICAN_UNION_shared_focus_common_afriq_desc: "Anstatt eine bestehende Währung zu verwenden, sollten wir eine neue gemeinsame Währung für die Afrikanische Union schaffen. Mit dem Afriq werden wir in der Lage sein, wie die entwickelten Länder zu handeln und andere Länder von unserer Währung abhängig zu machen, anstatt wir von ihrer."
 AFRICAN_UNION_shared_focus_common_afriq_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$nationalist_drift$: [?african_union_nationalist_drift_temp|=+]\n$foreign_influence_modifier$: [?african_union_foreign_influence_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area: "Schaffung der Afrikanischen Freihandelszone"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_desc: "Afrika ist ein riesiger Markt, aber leider ist es sehr zersplittert. Da wir nun eine gemeinsame Währung haben, macht es Sinn, Afrika in eine einzige Freihandelszone zu vereinen, in der es keine Barrieren für den Waren- und Personenverkehr gibt. Dies wird den Handel und die wertschöpfende Produktion für die Länder erleichtern."
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$tax_gain_multiplier_modifier$: [?african_union_tax_gain_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_coastal_protection: "Schutz der Afrikanischen Küsten"
 AFRICAN_UNION_shared_focus_coastal_protection_desc: "Wir müssen eine Agentur für die Afrikanische Union schaffen, die ihre territorialen und wirtschaftlichen Gewässer schützt."
 AFRICAN_UNION_shared_focus_coastal_protection_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$MODIFIER_production_speed_dockyard_factor$: [?african_union_production_speed_dockyard_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba: "Den Vertrag von Pelindaba ratifizieren"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_desc: "1996 wurde der Vertrag von Pelindaba zur Unterzeichnung eröffnet. Der Vertrag sollte Afrika zu einer atomwaffenfreien Zone machen. Der Vertrag verbietet Forschung, Entwicklung, Herstellung, Lagerung, Erwerb, Test, Besitz, Kontrolle oder Stationierung von Atomwaffen in afrikanischen Ländern und setzt hohe Standards für friedliche nukleare Forschung und Produktion. Wir sollten den Vertrag für alle Union-Mitglieder ratifizieren und Afrika zu einem Vorbild-Kontinent machen, indem wir die Idee von Atomwaffen ablehnen."
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_tt: "Ändern Sie §Y$african_union_reforms_modifier$§! um\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_nuclear_armament: "Den Vertrag von Pelindaba aufheben"
 AFRICAN_UNION_shared_focus_nuclear_armament_desc: "1996 wurde der Vertrag von Pelindaba zur Unterzeichnung geöffnet. Der Vertrag hatte zum Ziel, Afrika zu einer atomwaffenfreien Zone zu machen. Der Vertrag würde Forschung, Entwicklung, Herstellung, Vorratshaltung, Erwerb, Tests, Besitz, Kontrolle oder Stationierung von Atomwaffen in afrikanischen Ländern verbieten und hohe Standards für jegliche friedliche nukleare Forschung und Produktion durchsetzen. Wir müssen den Vertrag kippen, da der einzige Weg, den Kontinent vor einem Atomkrieg zu schützen, der Besitz von Atomwaffen ist. Wir müssen sofort nach Wegen suchen, die entwickelten Länder in einem Wettrüsten zu übertreffen."
 AFRICAN_UNION_shared_focus_nuclear_armament_tt: "Modifizieren §Y$african_union_reforms_modifier$§! durch\n$MODIFIER_production_speed_arms_factory_factor$: [?african_union_production_speed_arms_factory_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_form_defence_council: "Gründung des Verteidigungsrats"
 AFRICAN_UNION_shared_focus_form_defence_council_desc: "Um die Stabilität auf dem Kontinent zu erhöhen, sollten wir einen gemeinsamen Verteidigungsrat für die Union gründen. Der Rat wäre verantwortlich für die Organisation gemeinsamer Militäroperationen auf dem Kontinent."
 AFRICAN_UNION_shared_focus_form_defence_council_tt: "Modifizieren §Y$african_union_reforms_modifier$§! durch\n$MODIFIER_SEND_VOLUNTEERS_TENSION_LIMIT$: [?african_union_send_volunteers_tension_temp|=-%]\n$MODIFIER_SEND_VOLUNTEER_SIZE$: [?african_union_send_volunteer_size_temp|=+0]"
 AFRICAN_UNION_shared_focus_create_african_space_agency: "Gründung der Afrikanischen Weltraumagentur"
 AFRICAN_UNION_shared_focus_create_african_space_agency_tt: "Modifizieren §Y$african_union_reforms_modifier$§! durch\n$olv_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$gnss_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$comsat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$spysat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_include_african_diaspora: "Einbeziehung der afrikanischen Diaspora"
 AFRICAN_UNION_shared_focus_include_african_diaspora_desc: "Etwa 150 Millionen Menschen leben außerhalb Afrikas, die ihre Herkunft auf den Kontinent zurückverfolgen können. Die Afrikanische Union ist derzeit in 5 Regionen unterteilt. Wir sollten eine zusätzliche Region für die afrikanische Diaspora schaffen, um sie offiziell als politische Einheit anzuerkennen. Auf diese Weise können wir einige von ihnen dazu ermutigen, unseren Traum von einem vereinten Afrika zu teilen."
 AFRICAN_UNION_shared_focus_include_african_diaspora_tt: "Modifizieren §Y$african_union_reforms_modifier$§! durch\n$migration_rate_value_factor$: [?african_union_migration_rate_value_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_employ_local_defence: "Einsatz lokaler Sicherheitseinheiten"
 AFRICAN_UNION_shared_focus_employ_local_defence_desc: "In einem so weiten Kontinent wie Afrika sollten wir lokale nationale Verteidigungseinheiten einsetzen, die im Falle eines Konflikts die regionale Verteidigung übernehmen. Auf diese Weise haben wir überall auf dem Kontinent ausreichenden Schutz."
 AFRICAN_UNION_shared_focus_employ_local_defence_tt: "Modifizieren §Y$african_union_reforms_modifier$§! durch\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?african_union_army_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces: "Setzen auf schnelle Eingreiftruppen"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_desc: "Wir sollten regionale schnelle Eingreiftruppen aus den afrikanischen Militärs bilden. Im Falle einer feindlichen Invasion würden diese Einheiten schnell zum Einsatzort geschickt, um einen feindlichen Vorstoß zurückzuschlagen."
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_tt: "Modifizieren §Y$african_union_reforms_modifier$§! durch\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?african_union_army_attack_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_hq_in_nigeria: "Hauptsitz der Union in [NIG.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_nigeria_desc: "Wir müssen einen Standort für den Hauptsitz der Afrikanischen Union finden. Der beste Standort wäre [NIG.capital.GetCapitalVictoryPointName], die Hauptstadt von [NIG.GetNameDef]. Wir haben auch ein Angebot von der [FRA.GetAdjective] Regierung erhalten, die bereit wäre, beim Bau zu helfen."
 AFRICAN_UNION_shared_focus_hq_in_our_country: "Hauptsitz der Union in [ROOT.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_our_country_desc: "Offensichtlich ist der beste Ort, den Hauptsitz der Afrikanischen Union zu bauen, unsere Hauptstadt [ROOT.capital.GetCapitalVictoryPointName]. Wir müssen das Geld selbst aufbringen, aber zumindest ist es ein Zeichen dafür, dass Afrika keinen externen Partner benötigt."
 AFRICAN_UNION_shared_focus_hq_in_ethiopia: "Hauptsitz der Union in [ETH.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_ethiopia_desc: "Die [ETH.GetAdjective] Hauptstadt [ETH.capital.GetCapitalVictoryPointName] wäre der perfekte Ort für den Hauptsitz der Union. Die [CHI.GetAdjective] haben sogar angeboten, den Bau zu finanzieren. Was für ein großartiger Deal!"
 AFRICAN_UNION_shared_focus_african_energy_commission: "Gründung der Afrikanischen Energiekommission"
 AFRICAN_UNION_shared_focus_african_energy_commission_desc: "Wir sollten eine spezielle Kommission gründen, die sich mit der Energiepolitik des Kontinents befasst. Die Kommission wird für die Koordination, Harmonisierung, den Schutz, die Erhaltung, die Entwicklung, die rationale Nutzung, die Kommerzialisierung und die Integration von Energiequellen auf dem afrikanischen Kontinent verantwortlich sein."
 AFRICAN_UNION_shared_focus_african_energy_commission_tt: "Modifizieren §Y$african_union_reforms_modifier$§! durch\n$modifier_production_speed_fossil_powerplant_factor$: [?african_union_production_speed_fossil_powerplant_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_disease_fight: "Vereinter Kampf gegen Krankheiten"
 AFRICAN_UNION_shared_focus_common_disease_fight_desc: "Die afrikanischen Völker sind von vielen Krankheiten betroffen, die aus den harten Bedingungen des Kontinents resultieren: Malaria, Ebola, HIV usw. Wir müssen die Africa Centres for Disease Control and Prevention gründen, um eine gemeinsame Strategie im Kampf gegen diese Krankheiten zu haben."
 AFRICAN_UNION_shared_focus_common_disease_fight_tt: "Modifizieren §Y$african_union_reforms_modifier$§! durch\n$health_cost_multiplier_modifier$: [?african_union_health_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_speak_french: "Sprich Französisch"
 AFRICAN_UNION_shared_focus_speak_french_desc: "Derzeit wird in der Afrikanischen Union Geschäft und Politik in vielen Amtssprachen gehandhabt; Arabisch, Englisch, Französisch, Portugiesisch, Spanisch, Swahili und 'jede andere afrikanische Sprache'. Während diese Vielfalt schön ist, sollten wir eine als Hauptsprache wählen. Französisch ist in vielen westafrikanischen Ländern eine Amtssprache, obwohl es nicht viele Muttersprachler gibt. Etwa ein Drittel der Menschen in Westafrika können jedoch die Sprache sprechen. Es macht am meisten Sinn, Französisch als Arbeitssprache der Union zu verwenden."
 AFRICAN_UNION_shared_focus_speak_english: "Englisch sprechen"
 AFRICAN_UNION_shared_focus_speak_english_desc: "Derzeit wird in der Afrikanischen Union Geschäft und Politik in vielen Amtssprachen gehandhabt; Arabisch, Englisch, Französisch, Portugiesisch, Spanisch, Swahili und 'jede andere afrikanische Sprache'. Während diese Vielfalt schön ist, sollten wir eine als Hauptsprache wählen. Englisch ist aufgrund seiner kolonialen Vergangenheit und dem Status als Lingua Franca in Afrika sehr populär. Es macht am meisten Sinn, Englisch als Arbeitssprache zu verwenden. Es wird Afrika nicht nur innerhalb des Kontinents mehr verbinden, sondern auch uns außerhalb des Kontinents stärker vernetzen."
 AFRICAN_UNION_shared_focus_speak_swahili: "Ongea Kiswahili"
 AFRICAN_UNION_shared_focus_speak_swahili_desc: "Derzeit wird in der Afrikanischen Union Geschäft und Politik in vielen Amtssprachen gehandhabt; Arabisch, Englisch, Französisch, Portugiesisch, Spanisch, Swahili und 'jede andere afrikanische Sprache'. Während diese Vielfalt schön ist, sollten wir eine als Hauptsprache wählen. Swahili ist die am meisten gesprochene afrikanische Sprache. Es macht nur Sinn, dass wir als unsere Amtssprache eine Sprache verwenden, die unsere eigene ist."
 AFRICAN_UNION_shared_focus_speak_arabic: "Tahadath Bialearabia"
 AFRICAN_UNION_shared_focus_speak_arabic_desc: "Derzeit wird in der Afrikanischen Union Geschäft und Politik in vielen Amtssprachen gehandhabt; Arabisch, Englisch, Französisch, Portugiesisch, Spanisch, Swahili und 'jede andere afrikanische Sprache'. Während diese Vielfalt schön ist, sollten wir eine als Hauptsprache wählen. Arabisch ist die am meisten gesprochene Sprache in Afrika, obwohl sie viele regionale Varianten hat. Während Arabisch wie eine seltsame Wahl erscheinen mag, macht es Sinn, da viele Wirtschaftszentren des Kontinents in Nordafrika liegen und viele arabische Länder unsere Idee teilen, sich von den entwickelten Ländern zu lösen."
 AFRICAN_UNION_shared_focus_fight_corruption: "Korruption bekämpfen"
 AFRICAN_UNION_shared_focus_fight_corruption_desc: "Korruption ist in Afrika weit verbreitet und stellt eines der größten Hindernisse für die Schaffung eines vereinigten Landes dar. Wir müssen hart daran arbeiten, jegliche undurchsichtige Geschäfte aus der Wirtschaft und Politik zu eliminieren."
 AFRICAN_UNION_shared_focus_fight_corruption_tt: "Ändere §Y$african_union_reforms_modifier$§! durch\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]"
 AFRICAN_UNION_shared_focus_fight_corruption_tt_2: "§GLänder mit niedriger §YKorruption§! (Stufe 5 oder niedriger) werden eher bereit sein, die Afrikanische Vereinigung zu akzeptieren.§!\n§RLänder mit hoher §YKorruption§! (Stufe 6 oder höher) werden weniger bereit sein, die Afrikanische Vereinigung zu akzeptieren.§!\n\n"
 AFRICAN_UNION_shared_focus_embrace_corruption: "Korruption akzeptieren"
 AFRICAN_UNION_shared_focus_embrace_corruption_desc: "Wir sollten einfach akzeptieren, dass Korruption Teil des Geschäfts und der Politik in Afrika ist. Es ist einfach, wie die Dinge sind. Wie unterscheidet es sich von entwickelten Ländern, wenn sie es 'Lobbyarbeit' nennen?"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt: "Ändere §Y$african_union_reforms_modifier$§! durch\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt_2: "§GLänder mit hoher §YKorruption§! (Stufe 6 oder höher) werden eher bereit sein, die Afrikanische Vereinigung zu akzeptieren.§!\n§RLänder mit niedriger §YKorruption§! (Stufe 5 oder niedriger) werden weniger bereit sein, die Afrikanische Vereinigung zu akzeptieren.§!\n\n"
 AFRICAN_UNION_shared_focus_pan_african_university: "Die Pan-Afrikanische Universität"
 AFRICAN_UNION_shared_focus_pan_african_university_desc: "Wir müssen ein Netzwerk von afrikanischen Universitäten schaffen, damit sie Lehrpläne entwickeln und die Bildung auf dem gesamten Kontinent verbessern können."
 AFRICAN_UNION_shared_focus_pan_african_university_tt: "Ändere §Y$african_union_reforms_modifier$§! durch\n$education_cost_multiplier_modifier$: [?african_union_education_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_empower_parliament: "Das Parlament stärken"
 AFRICAN_UNION_shared_focus_empower_parliament_desc: "Das Parlament der Afrikanischen Union, oder das Pan-Afrikanische Parlament, besteht aus fünf gewählten Mitgliedern jedes Mitgliedstaates. Bisher hat das Parlament nur beratende und konsultative Befugnisse. Wir sollten ihm vollständige gesetzgeberische Macht verleihen, damit es der entscheidende Körper der Union wird."
 AFRICAN_UNION_shared_focus_empower_parliament_tt: "Ändere §Y$african_union_reforms_modifier$§! durch\n$MODIFIER_STABILITY_FACTOR$: [?african_union_stability_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_parliament_tt_2: "§GLänder mit Wahlen werden eher bereit sein, die Afrikanische Vereinigung zu akzeptieren.§!\n§RLänder ohne Wahlen werden weniger bereit sein, die Afrikanische Vereinigung zu akzeptieren.§!\n\n"
 AFRICAN_UNION_shared_focus_empower_assembly: "Die Versammlung stärken"
 AFRICAN_UNION_shared_focus_empower_assembly_desc: "Die Versammlung der Afrikanischen Union ist ein Entscheidungsgremium, das aus den Staatsoberhäuptern der Mitgliedsländer besteht. Die Hauptaufgaben der Versammlung sind es, Ziele für die Union zu setzen, das Budget zu kontrollieren, Richter auszuwählen und insgesamt den Kurs der gesamten Union zu steuern. Wir sollten der Versammlung mehr gesetzgeberische Macht geben, damit wir sicherstellen können, dass die Afrikanische Union sich in die richtige Richtung entwickelt."
 AFRICAN_UNION_shared_focus_empower_assembly_tt: "Ändere §Y$african_union_reforms_modifier$§! durch\n$MODIFIER_DRIFT_DEFENCE_FACTOR$: [?african_union_drift_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_assembly_tt_2: "§GLänder ohne Wahlen werden eher bereit sein, die Afrikanische Vereinigung zu akzeptieren.§!\n§RLänder mit Wahlen werden weniger bereit sein, die Afrikanische Vereinigung zu akzeptieren.§!\n\n"
 AFRICAN_UNION_shared_focus_federation_of_africa: "Die Föderation Afrikas"
 AFRICAN_UNION_shared_focus_federation_of_africa_desc: "Die Länder Afrikas sind sehr unterschiedlich. Das Beste ist es, den Mitgliedsstaaten nach der Vereinigung des Kontinents eine erhebliche Autonomie zu belassen. Dies ist der beste Weg, um Frieden und Stabilität zu gewährleisten."
 AFRICAN_UNION_shared_focus_federation_of_africa_tt: "Sobald der §Y$AFRICAN_UNION_shared_focus_unite_africa$§! Fokus abgeschlossen ist, werden alle §Yanderen Mitglieder§! §Y$autonomy_autonomous_state$s§! des §YUrsprungsstaates§!."
 AFRICAN_UNION_shared_focus_united_states_of_africa: "Vereinigte Staaten von Afrika"
 AFRICAN_UNION_shared_focus_united_states_of_africa_desc: "Die Länder Afrikas sind gespalten, aber wir müssen dennoch ein einziges Land bilden. Geteilt werden wir niemals gegen die entwickelten Länder konkurrieren können und wir werden weiterhin von ihnen ausgebeutet. Der einzige Weg ist ein politisches System im Stil der Vereinigten Staaten, bei dem die Hauptmacht von der Bundesregierung ausgeht."
 AFRICAN_UNION_shared_focus_united_states_of_africa_tt: "Sobald der Fokus §Y$AFRICAN_UNION_shared_focus_unite_africa$ §! abgeschlossen ist, werden alle §Y anderen Mitglieder §! vom §YUrheber§! §Yannektiert§!. §REs ist wahrscheinlicher, dass die anderen Mitglieder die Vereinigung ablehnen!§!"
 AFRICAN_UNION_shared_focus_unite_africa: "Afrika vereinen"
 AFRICAN_UNION_shared_focus_unite_africa_desc: "Die Zeit ist gekommen! Wir müssen Afrika nun zu einem einzigen Land vereinen und den Kontinent in eine Zukunft führen, von der niemand je geträumt hätte."
 AFRICAN_UNION_shared_focus_unite_africa_trigger_tt: "Kein §YMitgliedsstaat§! ist im Krieg"
 AFRICAN_UNION_shared_focus_unite_africa_tt: "\n§YJeder Mitgliedstaat wird eingeladen, sich einem vereinigten Afrika anzuschließen§!\n\n§GLänder sind eher bereit zu akzeptieren, wenn:\n- Sie die gleiche §YAussicht§! haben\n- Ihre Meinung über uns höher ist als §Y+50§!§!\n\n§RLänder sind weniger bereit zu akzeptieren, wenn:\n- Sie §YWesteuropäisch§! sind und wir §YAufstrebend§! sind, oder umgekehrt\n- Sie §YSalafistisch§! oder §YNationalistisch§! sind und wir nicht\n- Ihre Meinung über uns niedriger ist als §Y-50§!§!\n\n§YDie Wahrscheinlichkeit der Zustimmung wird auch durch vorherige Fokuswahl beeinflusst§!"
 african_union_decisions_category: "Die Afrikanische Union"
 african_union_decisions_category_desc: "Die Afrikanische Union hat das Ziel, den Kontinent Afrika wirtschaftlich, politisch und kulturell näher zusammenzubringen. Die Union besteht aus verschiedenen Unterorganisationen, die den afrikanischen Ländern helfen, gemeinsam Ziele zu erreichen. Das langfristige Ziel der Union ist es, den Kontinent in einer EU-ähnlichen Konföderation oder sogar Föderation zu vereinen.\n\nJedes Jahr wird die Afrikanische Union einen §YSummit§! mit einem Thema und einer Agenda für das nächste Jahr abhalten. Jeder Gipfel wird der Afrikanischen Union ein §YMandat§! verleihen! Jede §YRegionale Macht§! in Afrika kann das §YMandat§! nutzen, um einen Fokus im Zusammenhang mit der Afrikanischen Union abzuschließen, vorausgesetzt, die Mehrheit der afrikanischen Bevölkerung folgt ihrem Ausblick.\n\nMandat: [african_union_mandate_status]\n\nAktuelle Ausblicke:\nWestlich: [?african_union_western_outlook|0] Millionen Menschen ([?african_union_western_outlook_share|%0])\nAufstrebend: [?african_union_emerging_outlook|0] Millionen Menschen ([?african_union_emerging_outlook_share|%0])\nSalafismus: [?african_union_salafist_outlook|0] Millionen Menschen ([?african_union_salafist_outlook_share|%0])\nUngebunden: [?african_union_nonaligned_outlook|0] Millionen Menschen ([?african_union_nonaligned_outlook_share|%0])\nNationalistisch: [?african_union_nationalist_outlook|0] Millionen Menschen ([?african_union_nationalist_outlook_share|%0])\n\nDurchschnittliches BIP/Pro-Kopf: $$§Y[?average_gdp_of_africa]§!k"
 african_union_mandate_status_green: "§GHat erteilt§!"
 african_union_mandate_status_red: "§RWurde nicht erteilt§!"
 African_Union_join_the_union: "Der Afrikanischen Union beitreten"
 African_Union_join_the_union_desc: "Fast jeder auf dem Kontinent ist Teil der Afrikanischen Union. Auch wir sollten beitreten und die Vorteile nutzen, solange wir noch können."
 African_Union_leave_the_union: "Die Afrikanische Union verlassen"
 African_Union_leave_the_union_desc: "Die Afrikanische Union geht in eine Richtung, in die wir nicht gehen wollen. Wir sollten jetzt austreten, bevor wir unsere Souveränität vollständig verlieren."
 AfricanUnion.1.t: "Die Afrikanische Union wird ins Leben gerufen"
 AfricanUnion.1.d: "Heute war ein historischer Tag, da die Afrikanische Union in Durban, Südafrika, vom [SAF.Adjective] Präsidenten [SAF.GetLeader] in der ersten Sitzung der Versammlung der Union ins Leben gerufen wurde. Das Hauptthema der ersten Versammlung war 'Frieden, Entwicklung und Wohlstand: Das Afrikanische Jahrhundert'. Die Hauptziele und -absichten der Union wurden ebenfalls von den Teilnehmern diskutiert. Dies markiert einen großen Schritt in der Vereinigung des Kontinents."
 AfricanUnion.1.a: "Ein historischer Tag für Afrika"
 AfricanUnion.2.t: "Afrika ist vereint"
 AfricanUnion.2.d: "An diesem Tag hat [UAF.GetOldNameDef] eine Reform verabschiedet, die Afrika zu einem einzigen Land, [UAF.GetNameDef], vereinen wird. Das Land wird immer noch stark föderalisiert sein, mit Mitgliedstaaten, die unter dem System erhebliche Autonomie haben. Sind wir bereit, Afrika in eine neue Zukunft zu führen?"
 AfricanUnion.2.a: "Ein historischer Tag für Afrika"
 AfricanUnion.2.b: "Nie, das ist nicht das, was wir wollten"
 AfricanUnion.3.t: "Afrika ist vereint"
 AfricanUnion.3.d: "An diesem Tag hat [UAF.GetOldNameDef] eine Reform verabschiedet, die Afrika zu einem einzigen Land, [UAF.GetNameDef], vereinen wird. Der Plan ist, den Kontinent in ein einheitliches Land zu vereinigen, in dem Staaten nur begrenzte Autonomie über politische Entscheidungen haben, ähnlich wie die Vereinigten Staaten. Sind wir bereit, Afrika in eine neue Zukunft zu führen?"
 AfricanUnion.3.a: "Ein historischer Tag für Afrika"
 AfricanUnion.3.b: "Nie, das ist nicht das, was wir wollten"
 AfricanUnionRandomEvents.1.t: "Afrikanische Investitionsbank investiert in die Industrie"
 AfricanUnionRandomEvents.1.d: "Die Afrikanische Investitionsbank hat angeboten, uns bei Investitionen in die [ROOT.GetAdjective] Industrie zu unterstützen. Sie bitten uns, die Hälfte der Kosten zu investieren, und sie würden die andere Hälfte übernehmen. Das Geld, das sie anbieten, ist an unsere afrikanischen Union-Mitgliedstaaten gebunden, und so wird dies uns enger an dieses Mitglied binden."
 AfricanUnionRandomEvents.1.a: "Wir brauchen diese Investition"
 AfricanUnionRandomEvents.1.b: "Ich denke, wir können auch ohne das auskommen"
 AfricanUnionRandomEvents.2.t: "Afrikanische Investitionsbank investiert in den Technologiesektor"
 AfricanUnionRandomEvents.2.d: "Die Afrikanische Investitionsbank hat angeboten, uns bei Investitionen in den [ROOT.GetAdjective] Technologiesektor zu unterstützen, um unsere Wettbewerbsfähigkeit gegenüber den entwickelten Ländern zu verbessern. Sie bitten uns, die Hälfte der Kosten zu investieren, und sie würden die andere Hälfte übernehmen. Das Geld, das sie anbieten, ist an unsere afrikanischen Union-Mitgliedstaaten gebunden, und so wird dies uns enger an dieses Mitglied binden."
 AfricanUnionRandomEvents.2.a: "Wir brauchen diese Investition"
 AfricanUnionRandomEvents.2.b: "Ich denke, wir können auch ohne das auskommen"
 AfricanUnionRandomEvents.3.t: "Afrikanische Investitionsbank bittet um Mittel"
 AfricanUnionRandomEvents.3.d: "Die Afrikanische Investitionsbank hat uns bezüglich ihrer Finanzierung kontaktiert. Sie bitten um eine kleine Geldsumme, die sie dann in ein anderes Land investieren würden. Ein Teil der Mittel wird in das Investitionsziel fließen, und ein Teil wird in ein Portfolio gesteckt, das uns langfristig zugutekommen wird. Was sollen wir sagen?"
 AfricanUnionRandomEvents.3.a: "Lassen Sie uns unseren afrikanischen Brüdern helfen"
 AfricanUnionRandomEvents.3.b: "Wir behalten lieber unser Geld"
 AfricanUnionRandomEvents.4.t: "[FROM.GetNameDef] möchte in uns investieren"
 AfricanUnionRandomEvents.4.d: "Die [FROM.GetAdjective] Regierung hat zusammen mit der afrikanischen Investitionsbank ein kleines Investitionspaket vorbereitet, um unserem Land zu helfen. Sollen wir ihr Angebot annehmen?"
 AfricanUnionRandomEvents.4.a: "Natürlich"
 AfricanUnionRandomEvents.4.b: "Nein, danke"
 AfricanUnionRandomEvents.5.t: "AMF hilft bei unserer Schuldenlast"
 AfricanUnionRandomEvents.5.d: "Der Afrikanische Währungsfonds hat uns ein Hilfspaket geschickt, um uns bei unserer immer größer werdenden Schuldenlast zu unterstützen. Das Geld stammt von mehreren anderen Mitgliedstaaten der Afrikanischen Union, wobei ein großer Geber eindeutig präsent ist."
 AfricanUnionRandomEvents.5.a: "Eine Überraschung, aber eine willkommene"
 AfricanUnionRandomEvents.5.b: "Wir brauchen keine Almosen"
 AfricanUnionRandomEvents.6.t: "AMF bittet um Schuldenaufteilung"
 AfricanUnionRandomEvents.6.d: "Der Afrikanische Währungsfonds hat uns gebeten, bei den Schulden eines anderen Mitglieds der Afrikanischen Union zu helfen. Sie würden einen Teil der Schulden auf uns übertragen, und sie wären uns sicherlich dankbar, wenn wir das tun."
 AfricanUnionRandomEvents.6.a: "Wir müssen unseren afrikanischen Brüdern helfen"
 AfricanUnionRandomEvents.6.b: "Wir haben bereits unsere eigenen Schulden zu verwalten"
 AfricanUnionRandomEvents.7.t: "[FROM.GetNameDef] möchte unsere Schulden bezahlen"
 AfricanUnionRandomEvents.7.d: "Die [FROM.GetAdjective] Regierung hat zusammen mit dem Afrikanischen Währungsfonds angeboten, einen Teil unserer Regierungsschulden zu übernehmen. Wie sollen wir antworten?"
 AfricanUnionRandomEvents.7.a: "Klar"
 AfricanUnionRandomEvents.7.b: "Wir brauchen keine Hilfe"
 AfricanUnionRandomEvents.8.t: "[FROM.GetNameDef] Akzeptiert unsere Investition"
 AfricanUnionRandomEvents.8.d: "Die Regierung von [FROM.GetAdjective] hat unser Angebot angenommen, mit Hilfe der Afrikanischen Investitionsbank in ihrem Land zu investieren."
 AfricanUnionRandomEvents.8.a: "Großartige"
 AfricanUnionRandomEvents.9.t: "[FROM.GetNameDef] Unsere Investition wurde abgelehnt"
 AfricanUnionRandomEvents.9.d: "Die Regierung von [FROM.GetAdjective] hat unser Angebot, mit Hilfe der Afrikanischen Investitionsbank in ihrem Land zu investieren, abgelehnt."
 AfricanUnionRandomEvents.9.a: "Das ist ihr Pech!"
 AfricanUnionRandomEvents.10.t: "[FROM.GetNameDef] Nimmt unser Angebot an, Schulden zu bezahlen"
 AfricanUnionRandomEvents.10.d: "Die [FROM.GetAdjective] Regierung hat unser Angebot angenommen, einen Teil ihrer Schulden zu begleichen."
 AfricanUnionRandomEvents.10.a: "Gut"
 AfricanUnionRandomEvents.11.t: "[FROM.GetNameDef] Lehnt unser Angebot zur Zahlung der Schulden ab"
 AfricanUnionRandomEvents.11.d: "Die [FROM.GetAdjective] Regierung hat unser Angebot, einen Teil ihrer Schulden zu begleichen, abgelehnt."
 AfricanUnionRandomEvents.11.a: "Das ist ihr Pech!"
 AfricanUnion_news.1.t: "Die Afrikanische Union wird ins Leben gerufen"
 AfricanUnion_news.1.d: "Heute war ein historischer Tag, als die Afrikanische Union in Durban, Südafrika, vom [SAF.Adjective] Präsidenten [SAF.GetLeader] auf der ersten Sitzung der Versammlung der Union ins Leben gerufen wurde. Das Hauptthema der ersten Versammlung war \"Frieden, Entwicklung und Wohlstand: Das afrikanische Jahrhundert\". Die Teilnehmer erörterten auch die wichtigsten Ziele und Aufgaben der Union. Dies ist ein großer Schritt auf dem Weg zur Einigung des Kontinents"
 AfricanUnion_news.1.a: "Ein historischer Tag für Afrika"
 AfricanUnionSummit.1.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.1.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union konzentrierten sich die Vertreter vor allem auf die Erörterung des geplanten Rahmens für die afrikanische Einigung. Es wurde viel darüber diskutiert, was die Ziele der Union sein sollten und wie die Länder diese Ziele gemeinsam erreichen können. Da viele afrikanische Staats- und Regierungschefs die gleichen Ziele und die Instrumente zur Erreichung dieser Ziele teilen, wird es im nächsten Jahr höchstwahrscheinlich zu einer gemeinsamen Zusammenarbeit zwischen den afrikanischen Ländern kommen."
 AfricanUnionSummit.1.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.2.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.2.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union betonten die teilnehmenden Länder die Rechte der Kinder. Die Versammlung appellierte an alle Mitgliedsstaaten, die Afrikanische Charta für die Rechte und das Wohlergehen des Kindes zu unterzeichnen und mit UNICEF zusammenzuarbeiten, um die Kindersterblichkeit und die Gesundheit von Kindern zu bekämpfen."
 AfricanUnionSummit.2.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.3.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.3.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union erkannte die Versammlung der Afrikanischen Union die wachsende Bedeutung der Digitalisierung und der Nutzung des Internets für die afrikanische Bevölkerung an. Die Afrikanische Union fordert alle Mitgliedsländer auf, die Interkonnektivität zwischen den verschiedenen Nationen zu verbessern."
 AfricanUnionSummit.3.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.4.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.4.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union hat die Versammlung der Afrikanischen Union die Afrikanische Kommission für Menschenrechte und Rechte der Völker aufgefordert, der Entwicklung der Menschenrechte in ganz Afrika mehr Aufmerksamkeit zu schenken und sich stärker dafür einzusetzen. Die Versammlung hat insbesondere die Mitgliedsstaaten aufgefordert, ihre regelmäßigen Berichte gemäß Artikel 62 der Afrikanischen Charta der Menschenrechte und der Rechte der Völker vorzulegen."
 AfricanUnionSummit.4.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.5.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.5.d: "Auf dem diesjährigen Gipfel der Afrikanischen Union sprach die Versammlung den Handelsministern der afrikanischen Länder ihre Anerkennung für die erfolgreichen Verhandlungen mit der WTO aus. Die Versammlung forderte die afrikanischen Länder auf, bei der Aushandlung von Handelsabkommen aktiver zu sein, insbesondere mit den Industrieländern, um die besten Abkommen für Afrika zu erzielen."
 AfricanUnionSummit.5.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.6.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.6.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union lobte die Versammlung [BFA.GetName], [SEN.GetName] und [CNG.GetName] für ihre Initiative, der ordnungsgemäßen Behandlung der Sichelzellenanämie Vorrang einzuräumen, wenn es darum geht, die Sterblichkeit bei Malaria- und HIV-Infektionen zu senken. Die Versammlung rief die internationale Gemeinschaft dazu auf, nach den besten Behandlungsmöglichkeiten für diese Krankheit zu suchen, die eine lebenslange Behandlung erfordert."
 AfricanUnionSummit.6.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.7.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.7.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union erklärte die Versammlung die Notwendigkeit, gestohlene afrikanische kulturelle und historische Artefakte an ihre ursprünglichen afrikanischen Eigentümer zurückzugeben. Auch wenn in dieser Angelegenheit bereits einige Fortschritte erzielt wurden (wie die Rückgabe des Axum-Obelisken von Italien an Äthiopien), bleibt noch viel zu tun. Die Versammlung forderte alle betroffenen Länder auf, weitere Anstrengungen zu unternehmen, um geplünderte Kulturgüter an ihre Ursprungsorte zurückzugeben."
 AfricanUnionSummit.7.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.8.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.8.d: "In this year's African Union Summit, the Assembly recognised the dangers of African food production being dependent on developed countries. One of they factors is the importing of seeds into Africa, which has issues in regards to monopolies and legal and technical rights, as well as the risk of diminished bio-diversity in Africa. The Assembly stressed Africa's need to create its own seed producing industry, that would support Africa's biodiversity and free African's from the slavery of the seed monopolies of developed countries."
 AfricanUnionSummit.8.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.9.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.9.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union hat der Ausschuss der sieben Staats- und Regierungschefs die Bedeutung der Erklärung von Sirte, mit der die Afrikanische Union gegründet wurde, hervorgehoben. Die Staats- und Regierungschefs forderten alle Nationen auf, ihre Anstrengungen zu verdoppeln, um alle Ziele der Erklärung zu erreichen. Das Endziel der Union sollte die vollständige politische und wirtschaftliche Integration sein, die schließlich zu den Vereinigten Staaten von Afrika führt."
 AfricanUnionSummit.9.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.10.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.10.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union forderte die Versammlung die afrikanischen Staatsoberhäupter auf, die Sichtbarkeit und die Finanzierung von AIDS Watch Africa (AWA) zu erhöhen. Die Versammlung forderte die Kommission auf, die Umsetzung des strategischen Rahmens von AWA zu koordinieren und zu überwachen und der ordentlichen Versammlung jährlich über die erzielten Fortschritte zu berichten."
 AfricanUnionSummit.10.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.11.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.11.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union lobte die Versammlung die Leistungen der afrikanischen Staaten bei der Verbesserung der Bildung und der Alphabetisierung ihrer Bevölkerung. Die Versammlung rief zu weiteren Anstrengungen auf, um das Analphabetentum auf dem Kontinent zu beseitigen, und bezeichnete die nächsten zehn Jahre als \"Jahrzehnt der Bildung\"."
 AfricanUnionSummit.11.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.12.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.12.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union ermutigte die Versammlung die Länder, sich an dem Afrikanischen Zentrum für Düngemittelentwicklung zu beteiligen, um die landwirtschaftlichen Erträge auf dem gesamten Kontinent zu verbessern."
 AfricanUnionSummit.12.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.13.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.13.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union diskutierte die Versammlung über Wissenschaft, Technologie und wissenschaftliche Forschung. Die Versammlung betonte, wie wichtig diese Bereiche für den Kontinent sind. Damit Afrika gegenüber anderen Regionen wettbewerbsfähig bleibt, muss der Kontinent zu einem Zentrum der technologischen Innovation werden."
 AfricanUnionSummit.13.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.14.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.14.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union betonte die Versammlung, wie wichtig es ist, den Klimawandel zu bekämpfen. Afrika wird eines der Gebiete sein, das am stärksten von den steigenden Temperaturen betroffen sein wird. Da andere Länder leider zögern, den Klimawandel zu bekämpfen, müssen wir dies selbst tun. Die Versammlung forderte alle afrikanischen Länder auf, mehr in erneuerbare Energiequellen zu investieren, bevor es zu spät ist."
 AfricanUnionSummit.14.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.15.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.15.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union erörterte die Versammlung Methoden zur Verbesserung des industriellen Sektors in Afrika. Sie betonten den Bedarf an neuen Technologien, Fertigungsmethoden und besser ausgebildeten Arbeitskräften, um die afrikanische Industrie auf dem Weltmarkt wettbewerbsfähig zu machen."
 AfricanUnionSummit.15.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.16.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.16.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union forderte die Versammlung die Mitgliedstaaten auf, Maßnahmen zu ergreifen, um die Untersuchung der Mütter-, Säuglings- und Kindersterblichkeit in den Mitgliedsstaaten zu institutionalisieren. Die Versammlung rief auch die Organisationen der Vereinten Nationen und andere internationale Partner dazu auf, die Reduzierung der Mütter-, Säuglings- und Kindersterblichkeit zu beschleunigen."
 AfricanUnionSummit.16.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.17.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.17.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union betonte die Versammlung die Bedeutung des Übereinkommens der Vereinten Nationen gegen die grenzüberschreitende organisierte Kriminalität aus dem Jahr 2000 und des dazugehörigen Protokolls. Aufgrund seiner schlechten Bedingungen ist Afrika ein Hauptziel für internationale Menschenhändler, und die Mitgliedsstaaten der Afrikanischen Union müssen alles in ihrer Macht Stehende tun, um sie zu bekämpfen."
 AfricanUnionSummit.17.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.18.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.18.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union erörterte die Versammlung die ungleiche Verteilung von Wasser und den gelegentlichen Anstieg der Lebensmittelpreise in Afrika. Die Versammlung forderte die Mitgliedsstaaten auf, die notwendigen Maßnahmen zu ergreifen, um sicherzustellen, dass ihre Bevölkerung nicht unter Wasser- oder Nahrungsmittelknappheit leidet."
 AfricanUnionSummit.18.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.19.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.19.d: "Auf dem diesjährigen Gipfel der Afrikanischen Union hat die Versammlung die jüngste Serie von Militärputschen auf dem Kontinent scharf verurteilt. Die Versammlung hat die Mitgliedstaaten aufgefordert, entschlossen und unmissverständlich zu reagieren, um dieser Geißel ein Ende zu setzen."
 AfricanUnionSummit.19.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.20.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.20.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union hat die Versammlung die Mitgliedsstaaten an die Notwendigkeit der Energieunabhängigkeit des Kontinents erinnert. Ein zu großer Teil der afrikanischen Elektrizität wird aus anderen Ländern importiert. Um die Sicherheit des Kontinents zu verbessern, muss mehr in einheimische Energiequellen investiert werden."
 AfricanUnionSummit.20.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.21.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.21.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union hat die Versammlung die Mitgliedstaaten aufgefordert, die kontinentale Anbindung durch den Bau neuer Straßen und Eisenbahnstrecken zu verbessern. Ein besser vernetztes Ländernetz wird eine bessere Grundlage für künftiges Wachstum schaffen."
 AfricanUnionSummit.21.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.22.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.22.d: "Auf dem diesjährigen Gipfel der Afrikanischen Union erörterte die Versammlung die bewaffneten Konflikte in Afrika. Sie betonten die Notwendigkeit, dass die Mitgliedstaaten eine aktivere Rolle übernehmen, um sicherzustellen, dass diese Konflikte friedlich enden."
 AfricanUnionSummit.22.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.23.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.23.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union brachte die Versammlung ihre große Besorgnis über das wachsende Phänomen der Piraterie, der Geiselnahmen und der daraus resultierenden Lösegeldforderungen zum Ausdruck. Die Versammlung vertrat die Auffassung, dass die Zahlung von Lösegeld eine der wichtigsten Methoden zur Finanzierung des internationalen Terrorismus darstellt. Die Versammlung verurteilte die Zahlung von Lösegeld an terroristische Gruppen aufs Schärfste und forderte die internationale Gemeinschaft und die Mitgliedsstaaten auf, die Zahlung von Lösegeld an eine terroristische Gruppe als Verbrechen zu betrachten."
 AfricanUnionSummit.23.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.24.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.24.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union erörterte die Versammlung den Bedarf an afrikanischen Finanzinstrumenten, die zum Wachstum der afrikanischen Wirtschaft beitragen sollen. Die Versammlung stellte fest, dass die Mitgliedstaaten zum Wachstum ihrer eigenen Wirtschaft und der anderer Mitgliedstaaten beitragen müssen."
 AfricanUnionSummit.24.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.25.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.25.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union stellte die Versammlung einen Bericht über die Korruption auf dem Kontinent vor. Die Ergebnisse des Berichts waren für viele Mitgliedstaaten unangenehm, da mehrere Länder mit einem \"unglaublich hohen\" Korruptionsniveau genannt wurden."
 AfricanUnionSummit.25.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.26.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.26.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union erörterte die Versammlung, wie die Überbleibsel des Kolonialismus die Mitgliedsländer noch immer belasten. Große internationale Konzerne, Banken, Personen mit Verbindungen zu den Industrieländern usw. haben immer noch großen Einfluss auf die Entscheidungsfindung der Mitgliedstaaten. Die Versammlung forderte alle Mitgliedstaaten auf, die strukturellen Probleme, die sie noch immer plagen, zu beseitigen."
 AfricanUnionSummit.26.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.27.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.27.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union brachte die Versammlung ihre Besorgnis darüber zum Ausdruck, wie abhängig die afrikanischen Länder in Bezug auf ihre Verteidigung geworden sind. Die meisten Mitgliedstaaten beziehen ihre Waffen aus Industrieländern, was bedeutet, dass sie im Falle eines Konflikts auf dem Trockenen sitzen könnten. Die Versammlung ermutigte die Mitgliedstaaten, die heimische Rüstungsindustrie zu verbessern."
 AfricanUnionSummit.27.a: "Für ein vereintes Afrika"
 AfricanUnionSummit.28.t: "Gipfeltreffen der Afrikanischen Union von [GetYear]"
 AfricanUnionSummit.28.d: "Auf dem diesjährigen Gipfeltreffen der Afrikanischen Union forderte die Versammlung die Mitgliedstaaten auf, die Einrichtungen für den internationalen Handel zu verbessern. Der Suez, Gibraltar und das Kap der Guten Hoffnung sind wichtige Routen für den Seeverkehr. Damit der Handel in Afrika reibungslos fließen kann, sollten Häfen und Werften ausgebaut werden."
 AfricanUnionSummit.28.a: "Für ein vereintes Afrika"
