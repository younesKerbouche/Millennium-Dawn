 AFRICAN_UNION_shared_focus_create_african_space_agency_desc: "Es gab bisher nur begrenzte Kooperation afrikanischer Länder im Bereich Satelliten. Die bekannteste ist die Organisation für regionale afrikanische Satellitenkommunikation (RASCOM), die aus 45 Ländern besteht, obwohl nur ein oder zwei Satelliten gestartet wurden. Wir müssen ein gemeinsames Joint Venture zur Schaffung eines afrikanischen Satellitennetzwerks ins Leben rufen."