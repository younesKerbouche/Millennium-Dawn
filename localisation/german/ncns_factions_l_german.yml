l_german:
 faction_manifest_containment_of_decadence_name: "Eindämmung der westlichen Dekadenz"
 faction_manifest_containment_of_decadence_desc: "Wenn wir uns auf der internationalen Bühne nur auf uns selbst konzentrieren, ist das nicht nur egoistisch, sondern auch eine Beleidigung für alle Völker der Welt. Wir sollten alles dafür tun, um den Wohlstand und die Sicherheit aller Menschen in der Region und vielleicht sogar weltweit zu gewährleisten! Und wenn wir dabei zufällig einige zusätzliche Ressourcen und Befriedigung für [Root.GetNameDef] erhalten ..."
 faction_manifest_peace_in_our_time_name: "Frieden im [CDI.GetName]"
 faction_manifest_peace_in_our_time_desc: "Der COMECON wurde Anfang der 1950er Jahre gegründet, um den internationalen Handel zu fördern und die Wirtschaft der sozialistischen europäischen Staaten und der Sowjetunion anzukurbeln. Ziel war die Schaffung eines Systems der Zusammenarbeit. Seit seiner Gründung strebten die meisten Mitglieder nach wirtschaftlicher Unabhängigkeit. Die Deutsche Demokratische Republik (DDR) wünscht sich jedoch eine stärkere wirtschaftliche Integration der Mitglieder, insbesondere im Hinblick auf Handel und wirtschaftliche Koordinierung. Wir können diesen Vorschlag akzeptieren, andere Mitgliedstaaten könnten uns jedoch dafür kritisieren, dass wir nicht – wie üblich – auf einen einstimmigen Konsens hinarbeiten und uns nicht stärker an der sozialistischen Ideologie orientieren."
 faction_manifest_unite_islamic_countries_name: "Vereinigt die islamische Welt"
 faction_manifest_unite_islamic_countries_desc: "Seit Jahrhunderten ist die islamische Welt gespalten – nun können wir durch Zusammenarbeit und Verständnis wieder vereint werden."
 faction_manifest_the_second_red_wave_goal_name: "Die zweite rote Welle"
 faction_manifest_the_second_red_wave_goal_desc: "Als die Bolschewiki an die Macht kamen, entfachten sie ein Feuer, das Jahrzehnte lang brannte. Doch sie konnten den größten Mangel ihres neuen Systems nicht beheben: die unfähige Führung. Während der Westen erstarkte, stagnierte die Sowjetunion. Wir haben zu lange unter kommunistischen Diktaturen gelebt. Jetzt ist es an der Zeit, die Welt nach unserer eigenen Vorstellung von Kommunismus zu regieren.\n"
 faction_manifest_comeback_of_the_monarchy_name: "The Comeback of The Monarchy"
 faction_manifest_comeback_of_the_monarchy_desc: "For centuries, monarchies have ruled the world with wisdom and strength. Yet in recent decades, republics and democracies have taken over, introducing only temporary peace and stability. That prosperity began to fall, so it is time for the monarchies to rise again, to restore order and tradition to our nations. Through unity and cooperation, we can bring back the glory of the monarchy and lead our people to a brighter future."
 faction_manifest_preserving_our_place_name: "Preserving Our Place in the World"
 faction_manifest_preserving_our_place_desc: "'Collective security in a multipolar world'\n--------------\nThe collapse of the Soviet Union brought about the creation of several states. Such an event posed itself as an opportunity to the Western bloc, where the United States and the rest of NATO sought out to bring former Soviet states under their influence. Though many are saying that a newly hegemonic United States is the worlds sole super power, it is our factions intent to derail any hope of that becoming a permanent reality. Through strength in unity we will ensure that the post-Soviet sphere is protected, armed, and prepared."