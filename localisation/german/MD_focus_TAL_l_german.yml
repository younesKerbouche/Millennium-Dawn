 anti_taliban_guerrillas_desc: "Obwohl die Taliban die Kontrolle übernommen haben, gibt es in den von den Taliban kontrollierten Gebieten immer noch aktive Widerstandsnester, die sich der Taliban-Herrschaft widersetzen. Die Guerilla-Taktik dieser Widerstandskräfte macht es äußerst schwierig, sie aufzuspüren und auszurotten.\n§W--------------§!\nEs besteht die Möglichkeit eines §RAufstands§! wenn diese Guerillas §Ynicht wirksam ausgerottet werden§!."