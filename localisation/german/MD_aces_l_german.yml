l_german:
 MD_ace_promoted.1.t: "Piloten Ass Befördert"
 MD_ace_promoted.1.d: "Nur wenige gehen so viele Risiken ein wie die mutigen Piloten der [Root.GetAdjective]-Luftwaffe. [From.GetName] [From.GetSurname], ein talentierter Pilot, bekannt unter dem Rufzeichen [From.GetCallsign], hat sich nicht nur durch [From.GetHerselfHimself] Rückkehr ausgezeichnet, sondern auch durch das beeindruckende Geschick, mit dem [From.GetHerHis] [From.GetWing] gesteuert wurde. Kürzlich befand sich [From.GetName] auf einer Mission über [From.GetMissionRegion] und spielte eine entscheidende Rolle für den Erfolg dieser kritischen Begegnung.\n\nAls strahlendes Beispiel für [Root.GetAdjective] Mut wird [From.GetName]s kürzliche Beförderung stark hervorgehoben. Auch wenn das Volk den Krieg eher als Hölle denn als Ruhm ansieht, sind viele froh zu sehen, dass es immer noch Helden gibt, hinter denen man sich versammeln kann."
 MD_ace_promoted.1.a: "Wer wagt, gewinnt."
 MD_ace_died.1.t: "[From.GetCallsign] Getötet über [From.GetMissionRegion]"
 MD_ace_died.1.d: "Einer der berühmtesten [From.GetAceType]-Fliegerasse von [From.Owner.GetName], [From.GetFullName], ist im Einsatz gefallen. Rückkehrende Piloten berichten, dass sie [From.GetHerHis] [From.GetWingShort] in Flammen über [From.GetMissionRegion] abstürzen sahen, nachdem es schwerem feindlichem Beschuss ausgesetzt war. Da [From.GetSheHe] schon lange eine öffentliche Figur war, ist der Tod von [From.GetCallsign] leider äußerst demotivierend für die vielen Menschen, die zu [From.GetHerHim] aufgeschaut haben.\n\nAuch wenn wir uns wünschen, dieses Ereignis vor der Bevölkerung verbergen zu können, würde das Ausbleiben öffentlicher Auftritte von [From.GetName] bald Verdacht erregen. Letztendlich ist [From.GetHerHis] Tod ein weiterer Teil einer Legende, die hoffentlich weit über unsere aktuellen Schwierigkeiten hinaus Bestand haben wird."
 MD_ace_died.1.a: "Eine lebende Legende ist immer noch besser."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] wurde von [Prev.GetCallsign] abgeschossen"
 MD_ace_killed_by_ace.1.d: "Piloten, die aus [From.GetMissionRegion] zurückgekehrt sind, berichten, dass ein Geschwader von [Prev.Owner.GetAdjective]-Flugzeugen, angeführt von dem berüchtigten [Prev.GetCallsign], sich darauf konzentrierte, [From.GetCallsign] zu jagen. Nachdem eine Reihe feindlicher Flugzeuge abgeschossen und mehrere Raketen der [Prev.Owner.GetAdjective]-Flugzeuge ausweicht wurden, wurde [From.GetCallsign] von [Prev.GetCallsign] in seinem [Prev.GetWingShort] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövrierte und die Treibstofftanks mit einem präzisen Treffer aufriss. [From.GetName] [From.GetSurname]s [From.GetWingShort] fing Feuer und stürzte in einem gewaltigen Inferno über [From.GetMissionRegion] ab.\n\n[From.GetFullName] hat während [From.GetHerHis] Dienstes großen Mut gezeigt und wurde von vielen verehrt. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective]-Luftwaffe und ein verheerender Schlag für das ganze Land. Zu wissen, dass [Prev.Owner.GetName] [Prev.GetFullName] als Helden feiert, während wir trauern, macht die Tragödie noch größer."
 MD_ace_killed_by_ace.1.a: "Ein verheerender Verlust für uns alle"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] hat [Prev.GetCallsign] abgeschossen"
 MD_ace_killed_other_ace.1.d: "Unsere letzte Mission über [From.GetMissionRegion] war ein großer Erfolg für die [From.Owner.GetAdjective]-Luftwaffe in mehr als einer Hinsicht. Berichte heben die heldenhafte Tat von [From.GetFullName] hervor, der es gelang, den [Prev.Owner.GetAdjective]-Piloten [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], auszutricksen. [From.GetCallsign] nutzte [From.GetHerselfHimself] als Köder und lockte [Prev.GetCallsign] in eine Falle, in der die [From.Owner.GetAdjective]-Piloten auf das Geschwader von [Prev.GetCallsign] stürzen konnten. [From.GetCallsign] manövrierte anschließend die [Prev.Owner.GetAdjective]-Flugzeuge aus und schickte [Prev.GetCallsign] mit einer einzigen Rakete aus den Himmeln von [From.GetMissionRegion] in die Tiefe.\n\n[Prev.GetFullName] war ein gefürchteter Pilot mit vielen [From.Owner.GetAdjective]-Leben auf [Prev.GetHerHis] Gewissen. Dies ist ein großer Sieg und zeigt, dass wir, wenn wir uns hinter großen Helden vereinen, große Taten vollbringen können."
 MD_ace_killed_other_ace.1.a: "Ein Sieg für [From.Owner.GetName] den man nie vergessen wird!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] ist abgestürtzt"
 MD_aces_killed_each_other.1.d: "Während der letzten Mission geriet unser berühmter [From.GetAceType]-Ass [From.GetFullname] in einen langen Kampf mit dem gefürchteten Ass-Piloten [Prev.GetFullName]. Da die Munition zur Neige ging und keine Möglichkeit zur Flucht bestand, manövrierte [From.GetCallsign] [From.GetHerHis] [From.GetWingShort] durch das Feuer der [Prev.Owner.GetAdjective]-Flugzeuge und rammte [Prev.GetCallsign].\nSowohl [From.GetCallsign]s [From.GetWingShort] als auch [Prev.GetCallsign]s [Prev.GetWingShort] wurden über [From.GetMissionRegion] in Einzelteilen abgestürzt gesehen.\n\nAuch wenn es ein kleiner Trost ist, dass die [Prev.Owner.GetAdjective]-Bedrohung, [Prev.GetCallsign], uns nun keine Probleme mehr bereiten wird, haben wir eine wertvolle öffentliche Figur und eine Inspiration für alle [From.Owner.GetAdjective] verloren."
 MD_aces_killed_each_other.1.a: "Dennoch ein großer Verlust für uns"