l_german:
 CSTO.1.t: "[From.GetNameDef] möchte der CSTO beitreten"
 CSTO.1.d: "[From.GetAdjective] Delegationen haben uns einen interessanten Vorschlag unterbreitet. Die Delegation erklärt, wie [From.GetNameDef] die gemeinsamen Vereinbarungen unterzeichnen und Teil der OVKS werden möchte. Sie beantragen eine Anhörung, um mit der Unterzeichnung einer neuen Freundschaftserklärung zu beginnen und [From.GetNameDef] den Beitritt zu unserer Allianz zu ermöglichen."
 CSTO.1.a: "Absolut"
 CSTO.1.b: "Niemals"
 CSTO.2.t: "[SOV.GetNameDef] lehnt die Anfrage zum Beitritt zur CSTO ab"
 CSTO.2.d: "[SOV.GetNameDef] hat unsere Anfrage zum Beitritt der CSTO abgelehnt."
 CSTO.2.a: "Enttäuschend"
 CSTO.3.t: "Einladung zur CSTO"
 CSTO.3.d: "[SOV.GetNameDef] und seine Verbündeten wollen zur CSTO einladen. Was werden wir tun?"
 CSTO.3.a: "Wir akzeptieren!"
 CSTO.3.b: "Dafür haben wir keine Zeit."
 CSTO.4.t: "[ROOT.GetNameDef] tritt der CSTO bei"
 CSTO.4.d: "[SOV.GetNameDef] und [ROOT.GetNameDef] sind heute gekommen, um bekannt zu geben, dass [ROOT.GetNameDef]'s in die Organisation des Vertrags über kollektive Sicherheit eintritt. [SOV.GetNameDef] und [ROOT.GetNameDef] haben ihre Rivalität beiseite gelegt und entschieden, dass es in ihrem beider Interesse ist, dass [ROOT.GetNameDef] der Allianz beitritt."
 CSTO.4.a: "Ein großartiger Tag!"
 CSTO.4.b: "Ein neuer Verbündeter"
 CSTO.4.c: "Interessante Entwicklung"
 CSTO.5.t: "[ROOT.GetNameDef] verlässt CSTO!"
 CSTO.5.d: "Der Anführer von [ROOT.GetNameDef], [ROOT.GetLeader] hat heute die Absicht des Landes bekannt gegeben, sich unverzüglich aus der Organisation des Vertrags über kollektive Sicherheit und ihren angeschlossenen Bündnissen zurückzuziehen. Dies wird den Militärpakt schwächen."
 CSTO.5.a: "Gute Wahl"
 CSTO.5.b: "Interessant"