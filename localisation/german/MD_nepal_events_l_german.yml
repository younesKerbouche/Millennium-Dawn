 Nepali_Congress_wins_tt: "Der Nepalesische Kongress wird zur führenden Partei des Landes werden"
 Communist_Party_of_Nepal_wins_tt: "Die Kommunistische Partei Nepals wird die führende Partei des Landes werden"
 NEP_guerrilla_conflict: "Guerillakonflikt"
 nep_civil_war_info_tt: "Beide Seiten verschanzen sich zunehmend in ihren jeweiligen Zonen. Die Maoisten kontrollieren weite Teile des ländlichen Raums, während die Regierung die großen Städte und Ortschaften besetzt hält. Die Kämpfe dauern seit Jahren an, ohne dass eine Seite einen entscheidenden Vorteil erringen konnte."
 nepal.1.t: "Die Wahlen in Nepal 2008"
 nepal.1.d: "Die Wahlen in Nepal im Jahr 2008 waren ein Meilenstein in der Geschichte des Landes und markierten einen Wendepunkt nach einem langjährigen Bürgerkrieg, der Nepal über ein Jahrzehnt lang heimgesucht hatte. Bei den Wahlen am 10. April 2008 gingen die Nepalische Kongresspartei und die Kommunistische Partei Nepals (Maoisten) als die beiden größten Parteien in der verfassungsgebenden Versammlung hervor, die mit der Ausarbeitung einer neuen Verfassung für das Land beauftragt wurde."
 nepal.1.a: "Der Nepalesische Kongress ist die einzige Option"
 nepal.1.b: "Die Kommunistische Partei wird weitermachen"
 news.87.t: "Der Nepalesische Bürgerkrieg Endet"
 news.87.d: "In einem historischen Moment für Nepal haben Premierminister Koirala und der Maoistenführer Prachanda ein umfassendes Friedensabkommen unterzeichnet, das das Ende des nepalesischen Bürgerkriegs markiert. Diese Vereinbarung kommt nach Jahren des gewaltsamen Konflikts, der das Land verwüstet, unzählige Menschenleben gefordert und unermessliche Zerstörung angerichtet hat. \n Nepal blickt in die Zukunft, und die vor ihm liegenden Herausforderungen sind beträchtlich. Versöhnung und Wiederaufbau erfordern gemeinsame Anstrengungen aller Beteiligten, einschließlich der Regierung, der Zivilgesellschaft und der internationalen Gemeinschaft. Mit der Unterzeichnung des umfassenden Friedensabkommens hat Nepal jedoch einen bedeutenden Schritt in Richtung einer besseren, friedlicheren Zukunft getan."
 news.87.a: "Interessant"
 news.88.t: "Maoisten Erklären Sieg in Nepal"
 news.88.d: "In einer bedeutenden Entwicklung haben die anrückenden Truppen die letzte Festung in Nepal eingenommen und damit den langwierigen Konflikt beendet, der das Land seit Jahren geplagt hat. Der Fall des Königreichs ist zweifellos ein Wendepunkt. \n Die Einnahme der letzten Hochburg ist zweifellos ein bedeutender Meilenstein, doch es bestehen weiterhin Bedenken, dass die Bewegung zu einer Eskalation mit den Nachbarstaaten führen könnte. Die internationale Gemeinschaft hat die Situation genau beobachtet und viele fordern eine friedliche Lösung für alle potenziellen Konflikte."
 news.88.a: "Interessant"
 news.89.t: "Maoistische Kräfte in Schlacht vernichtet"
 news.89.d: "In einer bedeutsamen Wendung der Ereignisse haben pro-monarchistische Kräfte in Nepal maoistische Kräfte aus dem Land vertrieben und damit das Ende eines langjährigen Konflikts signalisiert, der eine Spur der Verwüstung hinterlassen hat. Nachdem die verbleibenden Hochburgen gesichert sind, kann Nepal nun auf eine Zeit des Aufschwungs und des Wachstums hoffen, während es versucht, seine Wirtschaft und Infrastruktur wieder aufzubauen. \n Mit der Niederlage der maoistischen Kräfte und dem Beginn einer neuen Ära der Stabilität hat Nepal jedoch einen bedeutenden Schritt zur Verwirklichung seines vollen Potenzials als Nation getan. Mit der Unterstützung der internationalen Gemeinschaft und einem erneuerten Sinn für nationale Ziele ist das Land bereit, aus diesem dunklen Kapitel als stärkere, widerstandsfähigere Nation hervorzugehen."
 news.89.a: "Interessant"
 news.90.t: "Ermordung der Nepalesischen Königsfamilie"
 news.90.d: "König Birendra von Nepal und seine gesamte Familie wurden bei einem Massaker im Narayanhiti-Palast getötet. Die Ursache des Massakers ist umstritten, aber es markierte das Ende der 240-jährigen Herrschaft der Shah-Dynastie und stürzte das Land in Aufruhr."
 news.90.a: "Interessant"
 NEP_Himalayan_Rebellion_Struggle: "Himalaya-Rebellionskampf"
 NEP_Himalayan_Rebellion_Struggle_desc: "Der revolutionäre Kampf im nepalesischen Bürgerkrieg ging weiter, als die Regierungstruppen Gegenangriffe starteten. Es war entscheidend, strategische Geduld zu üben und unsere Schritte als Reaktion darauf sorgfältig zu planen."
 NEP_National_Unity_Campaign: "Kampagne für Nationale Einheit"
 NEP_National_Unity_Campaign_desc: "Um in Nepal Frieden zu erreichen, müssen die kommunistischen Kräfte besiegt werden, die unsere Interessen seit Jahren gefährden."
 NEP_The_National_vendetta: "Die Nationale Vendetta"
 NEP_The_National_vendetta_desc: "Nach dem Mord an der königlichen Familie ist die Nation in eine Sinnkrise geraten. Viele gewinnen Unterstützung im Namen der königlichen Familie und ihres antiradikalen Verhaltens."