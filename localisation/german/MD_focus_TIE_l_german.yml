l_german:
 TIE_pastoral_culture: "Nomadische Kultur"
 TIE_pastoral_culture_desc: "Die Tubu leben noch immer hauptsächlich als Hirten und Nomaden, einige wenige sind Bauern in der Nähe von Oasen. Oasen, Weideland und Brunnen werden nach Clanstrukturen aufgeteilt. In den rauen Wüsten der Sahelzone gibt es nur wenige andere Möglichkeiten zum Leben."
 TIE_soborom_hot_springs: "Heiße Quellen von Soborom"
 TIE_soborom_hot_springs_desc: "Die Soborom Quellen sind eine Reihe von heißen Quellen mit Fumarolen und Schlammvulkanen im westlichen Teil des Tibesti-Gebirges. Viele Tubu glauben, dass die Quellen heilende Eigenschaften haben, und daher ist es ein beliebter Ort, um Heilung für Krankheiten zu suchen."
 TIE_clan_structure: "Clanstruktur"
 TIE_clan_structure_desc: "Die Gesellschaft der Tubu ist in Clans organisiert. Jeder Clan besitzt bestimmte Weiden, Brunnen und Oasen. Neben der Familie identifiziert sich jeder Tubu mit seinem Clan als zweitem Bezugspunkt. In den riesigen Wüsten der Sahelzone bedeutet ein Clan, dass man fast überall ein freundliches Gesicht findet. Das Clansystem untergräbt zwar die Autorität des Staates, aber andererseits wird es für jeden Eindringling schwierig sein, die Tubu zu unterwerfen, da es keine zentrale Autorität gibt, mit der man verhandeln kann."
 TIE_sharia_law: "Scharia Gesetz"
 TIE_sharia_law_desc: "Die religiösen Führer der Tubu haben Scharia-Gerichte eingerichtet. Der Islam im Tschad wurde jedoch stark von den lokalen Religionen beeinflusst, sodass die Durchsetzung der Scharia nicht so effektiv ist, wie sie sein könnte."
 TIE_money_from_refugees: "Geld von Flüchtlingen"
 TIE_money_from_refugees_desc: "Dschihadisten in diesem Land beteiligen sich am Menschenschmuggel nach Libyen, damit diese über das Mittelmeer nach Europa gelangen können."
 TIE_derde: "Derde"
 TIE_derde_desc: "Der Titel des Derde wurde geschaffen, um als oberste richterliche Autorität über die Tubu zu fungieren. Der Derde wird aus den drei prominentesten Familien des Tomagra-Clans gewählt. Nach dem Tod des Derde wird der Titel nicht an seinen Sohn weitergegeben, sondern an eine der beiden anderen Familien."
 TIE_punching_above: "Politischer Einfluss der Tubu"
 TIE_punching_above_desc: "Im Tschad gehören viele Mitglieder der politischen Elite des Landes der Ethnie der Tubu an. Die Tubu haben sich trotz ihrer Minderheit immer wieder hervorgetan, und die politischen Intrigen im Tschad haben ihnen viele Lektionen erteilt."
 TIE_clan_elders: "Clanälteste"
 TIE_clan_elders_desc: "Die Ältesten der Tubu-Clans sind für die Schlichtung von Rechtsstreitigkeiten zwischen Clans zuständig und befassen sich auch mit einigen der allgemeinen politischen Diskurse, die das Land voranbringen werden."
 TIE_natron: "Natronabbau"
 TIE_natron_desc: "Die Tubu bauen Natron ab, eine salzähnliche Substanz, die in vielen Haushalten Anwendung findet."
 TIE_trans_saharan_trade_1: "Transsaharanischer Handel"
 TIE_trans_saharan_trade_1_desc: "Die Tubu agieren als Mittelsmänner auf einer wiederbelebten transsaharischen Handelsroute."
 Mahamat_Nouri_desc: "Mahamat Nouri ist ein langjähriger Anführer der Aufständischen. Nouri kämpfte als Mitglied der Rebellengruppe FROLINAT im ersten Bürgerkrieg im Tschad, um den damaligen Präsidenten François Tombalbaye (den ersten Präsidenten des Tschad) mit Unterstützung Libyens zu stürzen. Anschließend diente er unter Goukouni Oueddei und half ihm schließlich, von Hissène Habré gestürzt zu werden. Anschließend diente er als einer der erfahrensten Kommandeure des Tschad im tschadisch-libyschen Konflikt. Nachdem Habré von den Rebellen von Idriss Déby gestürzt worden war, wechselte Nouri erneut die Seiten. Jetzt hat Nouri jedoch einen anderen Weg eingeschlagen, da er die Gelegenheit erhalten hat, die Tubu als unabhängige Nation zu führen."
 Goukouni_Oueddei_desc: "Oueddei war zunächst der führende Kommandeur der FROLINAT, einer Rebellengruppe, die mit Hilfe Libyens den damaligen Präsidenten des Tschad, Felix Malloum, stürzte. Oueddei wurde zum Präsidenten ernannt, aber schon bald von seinem Verbündeten Hissène Habré verraten, der sich dem Einfluss Libyens im Land widersetzte. Oueddei kämpfte während des tschadisch-libyschen Konflikts als von Libyen unterstützter Rebellenführer weiter gegen Habré. 1985 wurde er von der libyschen Polizei unter Hausarrest gestellt, da er verdächtigt wurde, einen Waffenstillstand mit den Tschadern auszuhandeln. Einige Monate später wurde er von der libyschen Polizei bei einem Versuch, ihn festzunehmen, in den Bauch geschossen. Zwei Jahre später zog er nach Algerien, behauptete aber weiterhin, gute Beziehungen zu den Libyern zu haben. Oueddei ist der Sohn von Oueddei Kichidemi, dem letzten der Tubu."
 TIE_birth_of_a_nation: "Geburtsstunde einer Nation"
 TIE_birth_of_a_nation_desc: "Das Volk der Tubu hatte nie viel Autonomie, geschweige denn einen eigenen Staat. Es ist noch viel zu tun, um aus der Ansammlung von Clans, die durch die Wüste ziehen, einen vollwertigen Staat zu machen."
 TIE_arm_tribesmen: "Stammesangehörige bewaffnen"
 TIE_arm_tribesmen_desc: "Um unsere Häuser zu verteidigen, müssen wir einige unserer Leute schnell mit Waffen ausrüsten."
 TIE_toubou_warrior_spirit: "Kriegergeist der Tubu"
 TIE_toubou_warrior_spirit_desc: "Wir betrachten uns als Volk von Kriegern. Wir haben Imperien und Feinde über Jahrhunderte hinweg überlebt und nichts wird uns zerstören."
 TIE_warrior_spirit: "Kriegergeist"
 TIE_warrior_spirit_desc: "Die Tubu haben Jahrhunderte lang in der Wüste überlebt und werden jetzt nicht aufgeben."
 TIE_tibesti_fortress: "Die Bergfestung Tibesti"
 TIE_tibesti_fortress_desc: "Das Tibesti Gebirge besteht aus tödlichen Schluchten und Engpässen. Jeder Eindringling, der sich ihnen nähert, würde es schwer haben, unsere Soldaten aufzuspüren. Mit etwas Vorbereitung könnten wir die Berge nahezu undurchdringlich machen."
 TIE_camel_corps: "Das Kamelkorps"
 TIE_camel_corps_desc: "Unsere Leute durchqueren die Wüste hauptsächlich auf Kamelen, da es nur wenige Straßen gibt und diese in schlechtem Zustand sind. Unsere Leute sind zu Meistern der Wüste geworden, und dieses Wissen kann auf die Kriegsführung ausgeweitet werden."
 TIE_warrior_experience: "Kriegererfahrung"
 TIE_warrior_experience_desc: "Bei so ziemlich jedem Konflikt, in den der Tschad verwickelt war, standen unsere Leute an vorderster Front. Der Bürgerkrieg im Tschad, der tschadisch-libysche Krieg und zahlreiche kleinere Aufstände in der Region. Wir können auf diese Erfahrung zurückgreifen, um unser Militär zu verbessern."
 TIE_local_military_production: "Lokale Waffenproduktion"
 TIE_local_military_production_desc: "Die Herstellung von Waffen vor Ort sollte nicht so schwierig sein. Die Taliban tun es in den Bergen Afghanistans. Die FARC tun es im Dschungel Kolumbiens. Wieso sollten wir dazu nicht in der Lage sein, in den Wüsten der Sahara?"
 TIE_hold_clan_meeting: "Ein Clan-Treffen abhalten"
 TIE_hold_clan_meeting_desc: "Wir müssen ein Treffen der Clans abhalten. Zusammen mit den Clanältesten, religiösen Persönlichkeiten und Militärkommandanten müssen wir über das Schicksal der Tubu entscheiden."
 TIE_establish_sharia_courts: "Die Scharia einführen"
 TIE_establish_sharia_courts_desc: "Die Scharia sollte über die Tubu verhängt werden. Die meisten von ihnen praktizieren eine Form des Islam, die stark mit lokalen afrikanischen Traditionen vermischt ist. Sie müssen den wahren Islam kennenlernen."
 TIE_seek_help_from_boko_haram: "Hilfe bei Boko Haram suchen"
 TIE_seek_help_from_boko_haram_desc: "Boko Haram ist eine dschihadistische Gruppe, die in Nigeria, im Tschad und im Niger operiert. Wir können ihren Soldaten einen sicheren Zufluchtsort bieten."
 TIE_make_money_of_refugees: "Mit Flüchtlingen Geld verdienen"
 TIE_make_money_of_refugees_desc: "Es gibt einen Strom von Migranten aus Subsahara-Afrika nach Libyen und dann nach Europa. Wir sollten uns an diesem Strom von Migranten beteiligen und Menschen gegen Geld nach Libyen schmuggeln. Außerdem werden wir reiche Narren entführen und dann von ihren Familien Geld verlangen."
 TIE_break_clan_structure: "Aufbrechen der Clanstruktur"
 TIE_break_clan_structure_desc: "Das Volk der Tubu ist in Clans unterteilt. In den riesigen Wüsten der Sahelzone ist dies eine Notwendigkeit, um immer einen sicheren Zufluchtsort zu haben. Die Menschen sind jedoch ihrer Familie gegenüber loyaler als ihrem Land. Wir müssen eine Art gemeinsame Identität fördern, wie Nation, Religion oder Kultur, um Menschen zusammenzubringen, ohne dass Clans erforderlich sind."
 TIE_large_scale_farming: "Großflächige Landwirtschaft"
 TIE_large_scale_farming_desc: "Die meisten unserer Leute sind nomadische Viehzüchter. Wir müssen Freiwillige aus den Clans zusammenbringen, um ihr Vieh zu einer großen Herde zusammenzutreiben, die zentral verwaltet werden kann. Dies wird der Beginn der Industrialisierung für die Tubu sein."
 TIE_prepare_for_war: "Auf den Krieg vorbereiten"
 TIE_prepare_for_war_desc: "Unsere Nachbarn werden unsere Regierungsform nicht gutheißen. Wir müssen uns auf einen Krieg mit ihnen vorbereiten, bevor es zu spät ist."
 TIE_declare_the_caliphate: "Das Kalifat ausrufen"
 TIE_declare_the_caliphate_desc: "Wir müssen uns unseren treuen Brüdern anschließen und einen Dschihad gegen den Westen ausrufen!"
 TIE_reappoint_derde: "Einen Derde erneut ernennen"
 TIE_reappoint_derde_desc: "Der Derde war früher die höchste richterliche Autorität der Tubu, der aus den drei prominentesten Familien des Tomagra-Clans ausgewählt wurde. 1966 tötete die Regierung des Tschad vier der fünf Söhne des damaligen Derde Oueddei Kichidemi und zwang ihn ins Exil. Dies löste den ersten Bürgerkrieg im Tschad aus. Derde wurde daraufhin zum politischen und militärischen Symbol der Tubu, da die Rebellengruppe FROLINAT von Goukouni Oueddei, dem einzigen verbliebenen Sohn des Derde, angeführt wurde. Wir müssen einen neuen Derde wählen, der als oberste richterliche Autorität über die Clans fungiert."
 TIE_punch_above_our_weight: "Schlag über unserem Gewicht"
 TIE_punch_above_our_weight_desc: "Im Tschad sind viele Mitglieder der politischen Elite, darunter zwei Präsidenten, Angehörige des Tubu-Volkes. Wir haben schon immer gewusst, wie man politische Spielchen spielt, obwohl wir eine Minderheit sind. Diese Fähigkeit sollten wir voll und ganz nutzen."
 TIE_middle_of_nowhere: "Mitten im Nirgendwo"
 TIE_middle_of_nowhere_desc: "Wir befinden uns mitten im Nirgendwo. Die nächste Küste ist tausend Kilometer entfernt, und egal, wo man die Grenze überquert, trifft man auf endlose Sandwüste. Es ist wichtig, dass wir gute Beziehungen zu unseren Nachbarn pflegen, da unsere Existenz davon abhängt."
 TIE_derde_guard: "Derde Wache"
 TIE_derde_guard_desc: "Der Derde braucht ihre eigene Leibwache. Diese Eliteeinheit wird als Stoßtruppe überall dort eingesetzt, wo unser Militär gebraucht wird."
 TIE_join_libya: "Vereinigung mit Libyen"
 TIE_join_libya_desc: "Nach dem ersten Bürgerkrieg im Tschad, als ein Präsident der Tubu mit Hilfe Libyens die Macht übernahm, wurde über eine Vereinigung des Tschad mit Libyen gesprochen. Wir sind nicht der Tschad, aber wenn man bedenkt, dass es in Libyen Tubu gibt, sollten wir vielleicht eine Vereinigung mit ihnen vorschlagen?"
 TIE_birthright_over_chad: "Unser Geburtsrecht über den Tschad"
 TIE_birthright_over_chad_desc: "Seit dem ersten Bürgerkrieg im Tschad sind die Tubu die Anführer und die politische Elite des Tschad. Die Herrschaft über den Tschad steht uns zu, und wir müssen uns das, was uns zusteht, notfalls mit Gewalt nehmen."
 TIE_rely_on_clan_elders: "Auf Clanälteste verlassen"
 TIE_rely_on_clan_elders_desc: "Anstatt eine einzelne Person oder Gruppe zu ernennen, die das Leben der Clanmitglieder kontrolliert, sollte die richterliche Gewalt auf den Schultern der Clanältesten ruhen. Seit Jahrhunderten kümmern sie sich um Probleme und Angelegenheiten, die zwischen den Clans auftreten. Sie kennen unsere Traditionen am besten und sind die beste Wahl, um sie aufrechtzuerhalten."
 TIE_continue_as_herders: "Weiter als Hirten"
 TIE_continue_as_herders_desc: "Unsere Leute sind seit Jahrhunderten Hirten. Wir sollten die Menschen nicht zwingen, ihren Lebensstil zu ändern, nur um den Bedürfnissen der Regierung gerecht zu werden."
 TIE_share_oasis: "Oasen teilen"
 TIE_share_oasis_desc: "Alle Ressourcen werden zwischen den Clans aufgeteilt. Wir sollten eine Bestandsaufnahme der Oasen, Brunnen und Weiden durchführen und sie neu verteilen, wenn wir Ungleichheit zwischen zwei Clans feststellen. Dies wird den Glauben unseres Volkes stärken, dass das Clansystem funktioniert."
 TIE_use_azza_to_industrialise: "Die Azza verwenden um zu industrialisieren"
 TIE_use_azza_to_industrialise_desc: "Die Tubu-Gesellschaft ist in ein Kastensystem mit sozialer Schichtung unterteilt. Die Menschen, die arbeiten, anstatt Land zu besitzen und Vieh zu züchten, werden Azza genannt. Diese Menschen gehen handwerklichen Tätigkeiten nach, arbeiten im Bergbau, in der Metallverarbeitung und als Schneider und wurden von der höheren Kaste der „Freien“ der Tubu-Gesellschaft traditionell verachtet und ausgegrenzt. Wir sollten diese Menschen nicht verachten, sondern sie stattdessen nutzen, um eine echte Industrie für das Volk der Tubu aufzubauen."
 TIE_adopt_cfa_franc: "CFA-Franc übernehmen"
 TIE_adopt_cfa_franc_desc: "The CFA Franc is a currently widely in use in Western and Central Africa. This currency is heavily tied to France, but it would offer a great boost to our economy."
 TIE_diversify_our_economy: "Unsere Wirtschaft diversifizieren"
 TIE_diversify_our_economy_desc: "Die Viehzucht und der Dattelanbau mögen zwar ein friedliches Leben ermöglichen, aber es ist keine sehr gute Möglichkeit, Geld zu verdienen. Wir müssen andere Einnahmequellen für unsere Regierung finden."
 TIE_mine_natron: "Natronabbau"
 TIE_mine_natron_desc: "Natron ist eine salzähnliche Substanz, die in alten ausgetrockneten Seen vorkommt. Es wurde früher als Bestandteil von Seife, Mundwasser, Zahnpasta, Antiseptika, Insektiziden und bei der Lederherstellung verwendet. In der heutigen Zeit wurde es jedoch in fast allen Anwendungen durch Soda ersetzt. Unsere Leute bauen es immer noch ab und verwenden es für ihre eigenen Haushaltswaren. Wir sollten diesen Abbau erhöhen, um unsere Abhängigkeit von Soda-Importen aus dem Ausland zu verringern."
 TIE_survey_for_gold: "Untersuchung für Goldvorkommen"
 TIE_survey_for_gold_desc: "Es gibt Gerüchte, dass es in diesen Hügeln Gold gibt. Wir müssen es finden und mit dem Abbau beginnen."
 TIE_mining_in_aouzou: "Bergbau im Aouzou-Streifen"
 TIE_mining_in_aouzou_desc: "Es gibt Gerüchte, dass im Aouzou-Streifen Uran gefunden wurde. Wir müssen diese wertvolle Ressource sofort finden und abbauen."
 TIE_new_trans_saharan_trade: "Wiederbelebung des transsaharischen Handels"
 TIE_new_trans_saharan_trade_desc: "Die Transsahara-Handelsrouten führten früher direkt durch unser Gebiet. Heute ist von diesem Reichtum nicht mehr viel übrig. Mit unserer gesteigerten Ressourcenproduktion müssen wir die Handelsrouten wiederbeleben, um unser Potenzial voll ausschöpfen zu können."
 TIE_trans_saharan_trade_niger: "Transsaharische Handelsroute nach [NGR.GetName]"
 TIE_trans_saharan_trade_niger_desc: "Das Hauptexportgut von [NGR.GeNameDef] ist Gold. Durch den Handel mit ihnen werden wir sicherlich etwas Neues über den Goldabbau lernen."
 TIE_trans_saharan_trade_libya: "Transsahara-Handelsroute nach [LBA.GetName]"
 TIE_trans_saharan_trade_libya_desc: "Das Hauptexportgut von [LBA.GetNameDef] ist Öl. Leider haben wir in unserem Land kein Öl gefunden. Vielleicht finden wir ja mit der [LBA.GetAdjective] nationalen Ölgesellschaft welches?"
 TIE_trans_saharan_trade_chad: "Transsahara-Handelsroute nach [CHA.GetName]"
 TIE_trans_saharan_trade_chad_desc: "[CHA.GetNameDef] exportiert sowohl Öl als auch Gold. Mit [CHA.GetAdjective] Hilfe werden wir in der Lage sein, unsere Gold- und Ölproduktion zu steigern."
 TIE_build_an_airport: "Einen Flughafen bauen"
 TIE_build_an_airport_desc: "Es gibt nur sehr wenige Straßen in und aus Tibesti. Um unsere Anbindung zu verbessern, müssen wir in unserer Hauptstadt eine kleine Landebahn bauen."
 TIE_establish_air_force: "Gründung einer Luftwaffe"
 TIE_establish_air_force_desc: "Wir haben keine große Luftwaffe, wenn überhaupt eine Armee. Mit unserer neu gebauten Landebahn und unserer wachsenden Wirtschaft brauchen wir jedoch eine Art Druckmittel gegenüber unseren Nachbarn. Sicherlich können wir auf dem Markt noch einige gebrauchte Kampfjets finden?"
 TIE_import_tourists: "Tourismus ankurblen"
 TIE_import_tourists_desc: "Im Tibesti-Gebirge gibt es viele Naturwunder zu sehen, wie zum Beispiel die $TIE_soborom_hot_springs$. Wir müssen unsere Beziehungen zu einem westlichen Land nutzen, um einen Tourismusboom auszulösen."
 TibestiFocusEvents.1.t: "[FROM.GetNameDef] will sich verneigen"
 TibestiFocusEvents.1.d: "Unsere dschihadistischen Brüder von [FROM.GetNameDef] haben uns kontaktiert. Sie wollen sich unserem Kampf im internationalen Dschihad anschließen und uns im Kampf gegen den dekadenten Westen unterstützen. Was sollen wir sagen?"
 TibestiFocusEvents.1.a: "Wir akzeptieren ihre Treue"
 TibestiFocusEvents.1.b: "Wir haben andere Pläne für sie"
 TibestiFocusEvents.2.t: "[FROM.GetNameDef] nimmt unsere Treue entgegen"
 TibestiFocusEvents.2.d: "Unsere dschihadistischen Brüder von [FROM.GetNameDef] haben eingewilligt, uns an ihrem internationalen Dschihad teilnehmen zu lassen."
 TibestiFocusEvents.2.a: "Großartige"
 TibestiFocusEvents.3.t: "[FROM.GetNameDef] lehnt unsere Treue ab"
 TibestiFocusEvents.3.d: "Unsere dschihadistischen Brüder von [FROM.GetNameDef] haben abgelehnt, uns an ihrem internationalen Dschihad teilnehmen zu lassen."
 TibestiFocusEvents.3.a: "Verdammt"
 TibestiFocusEvents.4.t: "[FROM.GetNameDef] möchte unserem Land beitreten"
 TibestiFocusEvents.4.d: "Die Regierung von [FROM.GetNameDef] hat uns einen Antrag auf Beitritt ihres Landes zu unserem gestellt. Nach dem ersten Bürgerkrieg im Tschad war der siegreiche Präsident ein Tubu, und er erhielt diese Position mit militärischer Hilfe von Gaddafi. Es gab Gespräche über eine mögliche Vereinigung des Tschad mit Libyen. Dieser Präsident ist abgesetzt und verschwunden, aber es scheint, dass die Idee einer Vereinigung mit Libyen in den Herzen der Tubu immer noch weiterlebt."
 TibestiFocusEvents.4.a: "Sie sind herzlich willkommen!"
 TibestiFocusEvents.4.b: "Wir wollen sie nicht"
 TibestiFocusEvents.5.t: "[FROM.GetNameDef] lehnt unser Angebot ab"
 TibestiFocusEvents.5.d: "Die Regierung von [FROM.GetNameDef] hat aus irgendeinem Grund unser Angebot abgelehnt, sich unseren beiden Ländern anzuschließen."
 TibestiFocusEvents.5.a: "Verdammt"
 tibesti_focus: "Tibestischer Fokusbaum"