l_german:
 New_England_focus: "Neuengländischer Fokusbaum"
 NEN_new_nation_new_problems: "Neue Nation, neue Probleme"
 NEN_new_nation_new_problems_desc: "Wenn sich der Sturm gelegt hat, können wir damit beginnen, herauszufinden, wo wir unsere „Operationsbasis“, auch bekannt als die Hauptstadt unseres Landes aufbauen."
 NEN_focus_maine_mayhem: "Chaos in Maine"
 NEN_focus_maine_mayhem_desc: "Da Maine unser größter Bundesstaat ist, was die Landmasse betrifft, ist es auch am schwierigsten, mit ihm zurechtzukommen, da die Menschen versuchen, sich in den Wäldern und Bergen zu verstecken. Wir müssen sie daher durch die Schaffung einer grundlegenden Wirtschaftsstruktur herauslocken. Nahrung ist ein Recht, das uns das Überleben und Leben sichert, und Maine wird als guter Ausgangspunkt für eine solche grundlegende wirtschaftliche Struktur dienen."
 NEN_focus_greenville_gallantries: "Greenville Schmeicheleien"
 NEN_focus_greenville_gallantries_desc: "Während die Menschen beginnen, zusammenzuarbeiten und der gesellschaftliche Zusammenhalt eine friedliche Form annimmt, ist es nun an der Zeit, Verwaltungs- und Bürgerdienste einzuführen. Schon bald wird der Bundesstaat Maine ein Wunder sein, das unsere junge Nation willkommen heißen kann."
 NEN_focus_hampshire_havoc: "New Hampshire Verwüstung"
 NEN_focus_hampshire_havoc_desc: "Da New Hampshire in etwa der zentralste Staat unserer neuen Nation ist, ist er ein strategisch wichtiger Staat, um die Ordnung in unserer Nation insgesamt wiederherzustellen. Deshalb müssen wir eine Infrastruktur und wirtschaftliche Aktivitäten aufbauen, um den Staat auf die „Wiedereingliederung“ vorzubereiten."
 NEN_focus_concord_concrete: "Concord Concrete"
 NEN_focus_concord_concrete_desc: "Der wirtschaftliche und soziale Zusammenhalt hat ein akzeptables Niveau erreicht, sodass wir mit der Einführung von Zivil- und Notfalldiensten beginnen können, um das Leben der Menschen zu verbessern und Recht und Ordnung im Staat wiederherzustellen. Die wichtigste Wirtschaftskraft war dabei das Bauunternehmen Concord Concrete, das buchstäblich den Grundstein für die Zukunft unserer jungen Nation gelegt hat."
 NEN_focus_messychusetts: "Massachussetts"
 NEN_focus_messychusetts_desc: "Massachusetts ist seit dem Fall der alten Republik zu einem völligen Chaos verkommen. Dies ist für unsere junge Nation verheerend, da viele in unserer Nation Boston selbst als die kulturelle Hauptstadt betrachten, die im Großen und Ganzen definiert, was es bedeutet, ein Neuengländer zu sein. Daher werden wir tun, was wir können, um aufzuräumen, wieder aufzubauen und einen Weg zu finden, diese Kultur wieder ins Rampenlicht zu rücken."
 NEN_focus_boston_beauty: "Boston Schönheit"
 NEN_focus_boston_beauty_desc: "Durch unermüdliche Arbeit und Schweißperlen auf der Stirn stellen wir nun den Glanz dieser einst so schönen Stadt und dieses Landes wieder her. Mit diesem wiederhergestellten Zustand können wir nun diesen neu gefundenen Glanz und diese Leidenschaft durch die Einführung von zivilen und administrativen Dienstleistungen festigen, um die vollständige Wiederherstellung von Ordnung und Frieden in einem weiteren Teil unserer großartigen Nation zu ermöglichen."
 NEN_focus_vermont_violence: "Gewalt in Vermont"
 NEN_focus_vermont_violence_desc: "Vermont, der andere Teil der „Triangle Twins“, ist ein Bundesstaat an der Grenze zu New York und damit trotz seiner Entwicklung ebenfalls ziemlich isoliert. Aufgrund dieser Isolation haben zügellose Gewalttaten die Straßen in Beschlag genommen, und es ist unsere Aufgabe, den Frieden und die Stabilität im Bundesstaat wiederherzustellen, damit er wieder in seine nordöstliche Familie aufgenommen werden kann. Wir werden mit einigen begrenzten Investitionen in die Wirtschaft und die grundlegende Infrastruktur entlang der Grenzregionen zu Massachusetts und New Hampshire beginnen und von dort aus weitermachen."
 NEN_focus_virtuous_vermont: "Tugendhafte Vermont"
 NEN_focus_virtuous_vermont_desc: "Es hat einige Zeit gedauert, aber mit harter Arbeit und lobenswertem Einsatz der lokalen Bevölkerung haben wir begonnen, Frieden und Tugend in diese einst instabilen Länder zurückzubringen. Jetzt können wir eine Regierungsverwaltung und Strafverfolgungsbehörden einrichten, um die Grundlagen für die Wiedereingliederung des Staates besser zu organisieren und zu schaffen."
 NEN_focus_connecticut_crutch: "Die Connecticut Krücke"
 NEN_focus_connecticut_crutch_desc: "Unser zweitkleinster Bundesstaat, der jedoch etwa ein Drittel unserer Küstenlinie umfasst, ist Connecticut. Er ist ein kleines Glücksspiel für sich. Seine wirtschaftliche Vielfalt ist schwer aufrechtzuerhalten, da er über so viel Küstenlinie verfügt und im Landesinneren nicht viel Terrain zur Verfügung steht. Daher ist es unsere Verantwortung, einen Standard für wirtschaftliche Vielfalt festzulegen, damit der Staat und seine Bevölkerung genauso viele Möglichkeiten haben wie jeder andere Teil unserer Nation."
 NEN_focus_middletown_miracle: "Wunder von Middletown"
 NEN_focus_middletown_miracle_desc: "Mit einigen geringen Investitionen in die Landwirtschaft und die Lebensmittelindustrie konnten wir eine Grundlage schaffen, die nicht nur aus „Schwerindustrie oder Schifffahrt“ besteht. Jetzt können wir damit beginnen, öffentliche Dienstleistungen einzuführen und Ordnung und Frieden im Staat wiederherzustellen, wodurch er zu einem weiteren Teil des Puzzles Neuengland wird."
 NEN_focus_rhode_island_riots: "Unruhen in Rhode Island"
 NEN_focus_rhode_island_riots_desc: "Obwohl es sich um unser kleinstes Gebiet handelt, wurde der Bundesstaat Rhode Island von umherstreifenden Banden von Aufständischen übernommen. Bei einer solchen Instabilität müssen wir im Wesentlichen nur Grenzsiedlungen errichten, um die Aufständischen von weiteren Aktionen abzuhalten. Von dort aus können wir dann nach und nach Strafverfolgungsbehörden einsetzen, um dieses „organisierte Chaos“ nach und nach zu beseitigen."
 NEN_focus_providence_parties: "Vorsehung"
 NEN_focus_providence_parties_desc: "Es hat einige Zeit gedauert, aber wir haben es endlich geschafft. Die Gruppen der Randalierer sind erheblich geschrumpft und der soziale Zusammenhalt hat begonnen, für die Menschen im Staat an Priorität zu gewinnen. Angesichts dieses stetig wachsenden Trends zur Stabilität ist es nun an der Zeit, daraus Kapital zu schlagen, indem zivile Dienste wie die örtliche Polizei, die Feuerwehr und die Regierungsverwaltung eingeführt werden. Schon bald wird unsere Nation wieder vereint sein."
 NEN_focus_new_new_england: "Neu Neu England"
 NEN_focus_new_new_england_desc: "Es war ein langer und gefährlicher Weg, aber mit Hingabe, Entschlossenheit und dem Willen der Menschen unserer großartigen Nation haben wir gesiegt. Unsere Nation ist vereint und mit dieser Einigkeit ebnen wir einen Weg, den wir gestalten können. Die Zukunft ist jetzt und die Zukunft wird uns gehören."
 NEN_Augusta_capital: "Hat §YAugusta§! zur Hauptstadt erklärt"
 NEN_Concord_capital: "Hat §YConcord§! zur Hauptstadt erklärt"
 NEN_Boston_capital: "Hat §YBoston§! zur Hauptstadt erklärt"
 NEN_end_of_teaser: "Offizielles Ende des Teaser-Baums, du kontrollierst jetzt dein Land. Mach damit, was du willst...vorerst."
 NEN_decisions_war_time_mobilization_category: "Mobilisierung in Kriegszeiten"
 NEN_decisions_war_time_mobilization_category_desc: "Wenn es nötig ist, können wir auf eine Legion Freiwilliger zurückgreifen, um zumindest die Lücken in den Reihen zu füllen. Denn wir wissen nicht, wann der Krieg kommt, aber wir wissen, dass er über uns kommen wird."
 NEN_war_time_mobilization: "1. Welle der Mobilisierung"
 NEN_war_time_mobilization_desc: "Der Ruf zu den Waffen ist an uns ergangen und wir müssen uns sammeln, um die Verteidigung unserer Häuser zu gewährleisten. Zu den Waffen, ihr Jungs aus dem Süden!"
 NEN_war_second_wave_defenders: "Verteidiger der 2. Welle"
 NEN_war_second_wave_defenders_desc: "Der Feind rückt vor, wir müssen daher eine weitere Welle von Verteidigern aufstellen. Die Moral der Nation wird leiden, aber wir brauchen die Truppen."
 NEN_war_desperate_defenders: "Verzweifelte Verteidiger"
 NEN_war_desperate_defenders_desc: "Die Lage wird immer düsterer, wir brauchen jeden verfügbaren Mann, ob er die Stellung halten kann oder nicht. Vielleicht, nur vielleicht, können wir das noch gewinnen."
 NEN_event.1.t: "Regierungssitz"
 NEN_event.1.d: "Da unsere neue Nation aus der alten Republik hervorgeht, müssen wir uns um die Gründung der Hauptstadt unserer Nation kümmern. Viele wollen die Dinge einfach halten, damit wir unseren Alltag fortsetzen und auf die Stabilisierung des Reiches hinarbeiten können. Daher tobt eine heftige Debatte darüber, in welcher Landeshauptstadt die nationale Hauptstadt ihren Sitz haben soll. Bisher scheinen unsere Optionen Maine, New Hampshire und Massachusetts zu sein. Wie auch immer die Wahl ausfällt, sie wird wahrscheinlich eine gute sein, da alle relativ nah beieinander liegen."
 NEN_event.1.o1: "Können wir das endlich hinter uns bringen?"
 NEN_event.2.t: "Wahl der Hauptstadt"
 NEN_event.2.d: "Wie bereits erwähnt, tobt die Debatte weiter zwischen Augusta, Concord und Boston. Viele glauben, dass Boston bereits der inoffizielle Ort für die Identität Neuenglands ist, aber andere sind der Meinung, dass Boston die Kulturhauptstadt und nicht die eigentliche Hauptstadt sein sollte."
 NEN_event.2.o1: "Augusta, Maine"
 NEN_event.2.o2: "Concord, New Hampshire"
 NEN_event.2.o3: "Boston, Massachusetts"
 NEN_letting_loose_the_dogs: "Die Hunde freilassen"
 NEN_letting_loose_the_dogs_desc: "Unsere Bürger sind wie Bulldoggen und werden dem Ruf folgen und den Feind bekämpfen, wo immer er auch ist."
 NEN_creating_infantry_reserves: "Die Bildung von Reserven"
 NEN_creating_infantry_reserves_desc: "Überall auf dem Kontinent gibt es Unruhen, und wir müssen uns vor ihnen in Acht nehmen. Der Ärger wird mit Sicherheit auf uns zukommen, und wir müssen uns darauf vorbereiten, ihm direkt zu begegnen. Lasst uns eine einsatzbereite Reservetruppe aufstellen, damit wir auf das Schlimmste vorbereitet sind."
 NEN_mobilizing_the_reserves: "Die Reservisten mobilisieren"
 NEN_mobilizing_the_reserves_desc: "Um unsere Sicherheit und unsere Unabhängigkeit zu gewährleisten, müssen wir endlich handeln und die Reserven mobilisieren. Möge Gott seine müde Seele auf unsere Hoffnung auf ein friedlicheres Morgen ruhen lassen."
 NEN_event.3.t: "Vermontische Aktivität"
 NEN_event.3.d: "Während die Kapitaldebatte weitergeht, fühlen sich viele in Vermont ein wenig isoliert, da ihr Staat nicht an den Verhandlungen beteiligt war. Einige Einwohner Vermonts sind aus Solidarität in den Staat zurückgezogen. Wir sind uns zwar nicht sicher, was genau der Sinn dieser Demonstrationen ist, abgesehen davon, dass es sich bestenfalls um belangloses Gezanke handelt. Es gibt einige Radikale in der Bewegung, die versuchen, die Flammen zu schüren, um das Chaos fortzusetzen, das bereits ausgebrochen ist."
 NEN_event.3.o1: "Können wir bitte einfach miteinander auskommen?"
 NEN_event.4.t: "Anhaltende vermontische Bewegung"
 NEN_event.4.d: "Obwohl die Nation größtenteils wieder auf die Beine gekommen ist, haben die verärgerten Bewohner von Vermont eine überraschende Anzahl von lautstarken Einzelpersonen, die ehemalige Staatsbürger versammeln. Um die neue nationale Regierung herauszufordern, wandern Tausende ehemaliger Bürger von Vermont auf die beschwörende Geste des Gouverneurs und prominenter politischer Führer hin zurück. Einer dieser Politiker, Howard Brush Dean III, will diesen zurückkehrenden „Familienmitgliedern“ des Staates helfen, Arbeit zu finden. Die aktive Untergrabung der neuen nationalen Regierung ist zwar vordergründig eine Geste des guten Willens, behindert aber die nationale Einheit erheblich und ermutigt die Radikalen in Vermont weiter."
 NEN_event.4.o1: "Okay, beruhigen wir uns für eine Sekunde"
 NEN_event.5.t: "Die Forderungen der Vermonter"
 NEN_event.5.d: "Wir haben heute einen ziemlich erschreckenden Brief erhalten, in dem es heißt, Zitat. „In diesen angespannten Zeiten des Kampfes werden wir daran erinnert, dass wir als Kultur, die Kultur der Neuengländer, geeint sein sollten. Wie auch immer. Es ist das Versagen der gegenwärtigen nationalen Regierung, eine solche Einheit zu präsentieren, indem sie einen der Schlüsselstaaten ausschließt, der die Kultur, die wir teilen, definiert. Nun werden Sie sich fragen, warum Staaten wie Conneticut und Rhode Island nicht aufstehen. Die einfache Antwort ist, dass sie es nicht tun werden. Es ist ihnen egal, was eine nationale Regierung sagt, solange sie die Ruinen, in denen wir uns befinden, in Ordnung bringt. Nun, jetzt nicht mehr. Wir Vermonter wurden von der Parlamentsdebatte ausgeschlossen, und obwohl wir nicht sehr zahlreich sind, stehen wir geeint da und sind stolz auf unser kollektives Wohlergehen. Denn unsere Wirtschaft beginnt bereits, sich zu erholen, dank der Politik unserer lokalen Führer und derjenigen, die in ihre Heimat zurückgekehrt sind. Deshalb fordern wir jetzt Folgendes. Verlegt den Sitz der derzeitigen nationalen Regierung in die Hauptstadt des Bundesstaates Vermont, nach Monteplier, oder stellt euch den Konsequenzen der Vertreibung eines ganzen Teils dieser angeblichen „neuen Nation“.“"
 NEN_event.5.o1: "Sicher...nehme ich an?"
 NEN_event.5.o2: "Wen interessiert es eigentlich, wo die Hauptstadt liegt?"
 NEN_event.6.t: "Spannungen steigen in die Höhe"
 NEN_event.6.d: "Da sich die Lage zuspitzt, haben beide Seiten begonnen, ihre Kräfte zu bündeln und sich auf das Schlimmste vorzubereiten. Gott weiß, wann das Streichholz entzündet wird, aber wir wissen, dass wir noch nicht aus der Dunkelheit heraus sind."
 NEN_event.6.o1: "Wird dieses Leiden jemals enden?"
 NEN_event.7.t: "Green Mountain Rebellen"
 NEN_event.7.d: "Die Gerüchte über den Staat Vermont haben sich verbreitet und Gerüchte besagen, dass sie sich selbst die „Green Mountain Rebellion“ genannt haben. Dies ist offensichtlich eine Art von Herzen und Köpfe Mist, den sie versuchen zu verwenden, und wir werden nicht für sie fallen."
 NEN_event.7.o1: "Wir verwandeln den Berg in einen Maulwurfshügel"
 NEN_event.8.t: "Mobilisierung der Nation"
 NEN_event.8.d: "Wir stehen am Rande der Freiheit, aber das Gespenst der Unterdrückung geht um, denn die angebliche „Regierung der Neuengländer“ beginnt, gegen uns zu mobilisieren. Wir müssen die Nation, unsere Völker und das bisschen Industrie, das wir haben, zusammenbringen und standhaft bleiben. Denn wir werden noch einmal frei sein."
 NEN_event.8.o1: "Haltet stand!"
 NEN_event.9.t: "Die Green Mountain Rebellion"
 NEN_event.9.d: "Nun, die Zeit ist gekommen, in der Reden nicht mehr funktioniert und wir gezwungen sind, zu den Waffen zu greifen. Lasst uns diesen Unsinn ein für alle Mal beenden."
 NEN_event.9.o1: "Wir marschieren nach Monteplier!"