l_german:
 EST_focus_tree: "Estnischer Fokusbaum"
 EST_estonias_future: "Estlands Zukunft"
 EST_estonias_future_desc: "Die Zukunft unseres Landes liegt vor uns und wartet darauf, gestaltet zu werden. Es ist an der Zeit, dass wir Estland zu dem Land machen, das wir uns vorstellen."
 EST_looking_to_the_west: "Demokratie Estlands"
 EST_looking_to_the_west_desc: "Estland hat sich nach dem Zusammenbruch der Sowjetunion zu einer jungen Demokratie entwickelt. Seitdem haben wir uns konsequent an der westlichen Liberaldemokratie orientiert, wobei unsere politischen Parteien weitgehend den ideologischen Trends folgen, die im gesamten Westen zu beobachten sind."
 EST_isamaa: "Isamaa"
 EST_isamaa_desc: "Isamaa, was direkt mit „Vaterland“ übersetzt werden kann, ist eine christlich-demokratische Partei, die in Estland eine Mitte-Rechts- bis Rechts-Ideologie vertritt."
 EST_re: "Die Reformpartei"
 EST_re_desc: "Die 1994 gegründete Estnische Reformpartei ist unsere größte politische Partei und hat die meisten Sitze im Parlament. Diese Mitte-Rechts-Partei konzentriert sich auf eine liberale Wirtschaftspolitik und unterstützt die NATO- und EU-Mitgliedschaft nachdrücklich. Ihre Agenda umfasst Steuersenkungen, verstärkte Privatisierung und die Förderung des Unternehmertums."
 EST_neutral_desc: ""
 EST_armed_forces: "Estnische Streitkräfte"
 EST_armed_forces_desc: "Die estnischen Verteidigungskräfte, die alle Zweige unseres Militärs umfassen, dienen als Hüter unserer Unabhängigkeit, Souveränität und verfassungsmäßigen Ordnung. Um ihre Leistungsfähigkeit im 21. Jahrhundert zu erhalten, benötigt unser Militär neue Aufmerksamkeit und Ressourcen."
 EST_ekre: "Die EKRE"
 EST_ekre_desc: "In einem bedeutenden politischen Wandel hat die EKRE bei den Wahlen die Macht übernommen. Für die estnischen Patrioten ist dies ein historischer Sieg, da unsere Ideale nicht mehr durch ausländische Einflüsse beeinträchtigt werden."
 EST_above_all: "Estland über allem!"
 EST_above_all_desc: "Unsere Bürger müssen begreifen, dass die Interessen Estlands Vorrang vor individuellen Bedürfnissen haben. Unser Land muss immer Priorität haben, unabhängig von den Umständen."
 EST_we_are_estonians: "Wir sind Esten!"
 EST_we_are_estonians_desc: "Was auch immer andere über unsere Geschichte oder Kultur sagen mögen, wir sind stolz auf unser Estland! Nicht russisch, deutsch oder finnisch - wir haben unsere eigene, einzigartige Identität, die uns auszeichnet!"
 EST_on_world_stage: "Estland auf der Weltbühne"
 EST_on_world_stage_desc: "Es ist an der Zeit, dass Estland sich als wichtiger Akteur in globalen Angelegenheiten etabliert. Wir werden es nicht länger hinnehmen, als zweitrangige Nation im großen Spiel Europas betrachtet zu werden."
 EST_nato_friends: "Unsere NATO-Freunde"
 EST_nato_friends_desc: "Wir erkennen die NATO als Eckpfeiler unseres Sicherheitsrahmens an und sind entschlossen, mit dem Bündnis zusammenzuarbeiten, um Frieden und Stabilität in der Welt zu erhalten."
 EST_opposing_western_values: "Widerstand gegen westliche Werte"
 EST_opposing_western_values_desc: "Westliche Werte korrumpieren unsere reine estnische Kultur, und wir müssen als ihre Hüter auftreten. Indem wir diese ausländischen „Prinzipien“ ablehnen und uns zu unseren traditionellen Werten bekennen, werden wir mehr Respekt von denjenigen erhalten, die Authentizität schätzen, und gleichzeitig unsere nationale Entschlossenheit stärken."
 EST_europe_of_a_sick_man: "Europa, der kranke Mann"
 EST_europe_of_a_sick_man_desc: "Wir müssen uns der Tatsache stellen, dass Europa zum kranken Mann der Welt geworden ist. Die Kombination aus unkontrollierter Einwanderung und wirtschaftlichem Abschwung hat unseren geliebten Kontinent geschwächt, aber wir müssen die Chancen ergreifen, die sich aus diesem Niedergang ergeben."
 EST_military_cooperation: "Militärische Zusammenarbeit mit unseren Verbündeten"
 EST_military_cooperation_desc: "Wir sollten uns darüber im Klaren sein, dass die NATO für unsere Sicherheit unerlässlich ist. Die Ausweitung gemeinsamer Ausbildungsübungen wird allen beteiligten Staaten zugute kommen."
 EST_opposing_foreign_influence: "Widerstand gegen ausländische Einflüsse"
 EST_opposing_foreign_influence_desc: "Estland muss seinen eigenen Weg gehen. Auch wenn wir klein sind, sind wir eine stolze Nation, die in der Lage ist, ohne Einmischung von außen eigene Entscheidungen zu treffen."
 EST_opposing_centralisation: "Widerstand gegen Zentralisierung"
 EST_opposing_centralisation_desc: "Wir lehnen die Zentralisierung ab! Estland wird seinen eigenen Weg nach vorne gehen. Wir brauchen keine Aufsicht von anderen - wir werden auf der Weltbühne durch unsere eigene Stärke erfolgreich sein!"
 EST_deporting_arab_immigrants: "Abschiebung arabischer Einwanderer"
 EST_deporting_arab_immigrants_desc: "Diese Einwanderer stellen ein erhebliches Sicherheitsrisiko für unser Land und unsere Kultur dar, da sie unseren Bürgern fremde Glaubensvorstellungen vermitteln. Wir müssen entschlossen handeln, bevor es zu spät ist."
 EST_questioning_eu: "Die EU hinterfragen"
 EST_questioning_eu_desc: "Die EU hat sich weit von ihrem eigentlichen Zweck entfernt. Was als Institution zum Schutz der Menschenrechte und der Freiheit begann, hat sich zu einem Instrument von Unternehmensinteressen entwickelt, das unsere nationale Identität mit Füßen zu treten und uns zu einer bloßen Marionette ausländischer Einflüsse zu machen droht. Wir müssen uns fragen, warum wir dieses korrupte Bündnis weiterhin tolerieren."
 EST_full_nato_cooperation: "Volle NATO-Zusammenarbeit"
 EST_full_nato_cooperation_desc: "Die NATO ist der Verteidiger unserer Freiheiten und Rechte, die einzige Barriere zwischen der zivilisierten Welt und den Diktaturen, die wir in Russland und China sehen. Wir müssen unsere Zusammenarbeit mit dem Bündnis auf jede erdenkliche Weise maximieren."
 EST_defend_our_home: "Unser Zuhause verteidigen"
 EST_defend_our_home_desc: "Wenn Eindringlinge drohen, unser Land zu plündern und unsere Nation zu zerstören, müssen wir darauf vorbereitet sein, mit allem, was wir haben, zu kämpfen. Jeder Soldat und jedes Mitglied der Miliz muss sich daran erinnern, dass sie kämpfen, um ihr Land und ihre Familien zu schützen - jede Türschwelle muss zu einer Festung werden."
 EST_compulsory_military_service: "Gesetz zur Wehrpflicht"
 EST_compulsory_military_service_desc: "Obwohl unpopulär, hat der Riigikogu im Namen der Landesverteidigung das Wehrpflichtgesetz verabschiedet. Von nun an müssen alle arbeitsfähigen estnischen Männer zwischen 18 und 27 Jahren einen mindestens sechsmonatigen Wehrdienst ableisten, nach dem sie als Reservisten in den Streitkräften dienen."
 EST_purchase_foreign_tanks: "Kauf ausländischer Panzer"
 EST_purchase_foreign_tanks_desc: "Der Panzer ist ein unverzichtbares Element jeder Armee und eine Komponente, die uns dringend fehlt. Wir werden uns bei der Beschaffung dieser wichtigen Waffensysteme an unsere Verbündeten wenden."
 EST_fortify_borders: "Unsere Grenzen befestigen"
 EST_fortify_borders_desc: "Die Aggression Russlands gegen uns wird immer unverhohlener, und es gibt Anzeichen dafür, dass es feindliche Aktionen vorbereitet. Um eine Katastrophe zu verhindern, müssen wir unverzüglich unsere Grenzen sichern."
 EST_friend_of_my_friend: "Ein Freund meines Freundes..."
 EST_friend_of_my_friend_desc: "In der Diplomatie wie im Leben gilt das alte Sprichwort: \"Der Freund meines Freundes ist mein Freund. Ein Freund von meinem Feind ist mein Feind. Ein Feind meines Freundes ist mein Feind. Der Feind meines Feindes ist mein Freund.'"
 EST_poking_the_bear: "Ins Wespennest stechen"
 EST_poking_the_bear_desc: "Niemand wird die Wespen fürchten, wenn das Nest zerstört ist. Wir werden derjenige sein, der sticht, und das Nest wird keine Chance haben."
 EST_strengthening_territorial_claims: "Stärkung von Gebietsansprüchen"
 EST_strengthening_territorial_claims_desc: "Seit über 60 Jahren besetzt Russland unrechtmäßig rechtmäßige estnische Gebiete. Wenn wir sie herausfordern wollen, müssen wir zunächst unsere legitimen Ansprüche auf diese Gebiete bekräftigen."
 EST_purging_country_traitors: "Das Land von Verrätern säubern"
 EST_purging_country_traitors_desc: "Um Estlands Freiheit und Sicherheit zu bewahren, müssen wir ausländische Agenten, die unsere Entwicklung aktiv untergraben, ausrotten. Selbst der kleinste Akt von Verrat muss mit schnellem und entschlossenem Handeln beantwortet werden."
 EST_preparing_for_inevitable: "Vorbereitung auf das Unvermeidliche"
 EST_preparing_for_inevitable_desc: "Erneut zeichnet sich ein Krieg am Horizont ab. Wir müssen alle möglichen Maßnahmen ergreifen, um unsere Bereitschaft für den kommenden Konflikt zu gewährleisten."
 EST_petting_the_bear: "Den Bären streicheln"
 EST_petting_the_bear_desc: "Russland ist nach wie vor eine gewaltige Weltmacht, die in Europa unübertroffenen Einfluss hat. Warum sollte man sich eine solche Macht zum Feind machen, wenn eine Annäherung einen vielversprechenderen Weg bietet?"
 EST_warm_up_with_russia_nat: "Aufwärmen mit Russland"
 EST_warm_up_with_russia_nat_desc: "Es ist an der Zeit, unsere komplizierte Geschichte mit Russland zu überwinden und gemeinsam in eine neue Ära der Zusammenarbeit einzutreten."
 EST_finland_model: "Das finnische Verhandlungsmodell"
 EST_finland_model_desc: "Finnland hat seine Neutralität aus einer Position der Stärke heraus erfolgreich ausgehandelt und seinen Einfluss in internationalen Gesprächen bewahrt. Heute ist das Land ein wirtschaftliches Kraftzentrum. Ihr diplomatischer Ansatz dient als bewundernswertes Modell für unsere eigenen Verhandlungen."
 EST_question_russian_sanctions: "Infragestellung von Sanktionen"
 EST_question_russian_sanctions_desc: "Sanktionen sind nutzlos und schaden nur dem Durchschnittsbürger, anstatt die Regierung eines Landes zu schwächen, bestes Beispiel dafür ist Russland. Warum sollten wir ein unrechtmäßiges und kriminelles Vorhaben unterstützen, das nur dem normalen Menschen schaden soll?"
 EST_work_together_rus: "Gemeinsam für eine bessere Zukunft"
 EST_work_together_rus_desc: "Welchen Schaden könnte eine Zusammenarbeit mit Russland anrichten? Eine Partnerschaft könnte beiden Nationen neue Möglichkeiten eröffnen."
 EST_declaration_bauskha: "Erklärung von Bauska"
 EST_declaration_bauskha_desc: "Wir haben ein Treffen mit anderen nationalistischen Parteien im Baltikum in Bauska vorgeschlagen, um eine Vereinbarung über eine engere Zusammenarbeit bei der Bekämpfung des russischen Einflusses und der Erreichung gemeinsamer Ziele zu unterzeichnen."
 EST_support_euromaidan: "Unterstützung der Euromaidan-Teilnehmer"
 EST_support_euromaidan_desc: "Das ukrainische Volk protestiert zu Recht gegen den Irrweg seiner Regierung. Wir müssen unsere volle Unterstützung für ihre Sache erklären."
 EST_connection_with_christian_parties_eu: "Die christliche Verbindung"
 EST_connection_with_christian_parties_eu_desc: "Durch die Förderung engerer Beziehungen zu anderen christlichen Parteien in ganz Europa können wir sowohl Estlands Identität als starke christliche Nation stärken als auch uns als wertvoller diplomatischer Partner für die kommenden Jahre etablieren."
 EST_christian_alliance: "Christliche Allianz"
 EST_christian_alliance_desc: "Auch wenn wir in der Praxis nicht streng christlich sind, könnte sich ein Bündnis auf der Grundlage gemeinsamer christlicher Werte als äußerst vorteilhaft für unsere Interessen erweisen."
 EST_looking_into_scandinavia: "Blick nach Skandinavien"
 EST_looking_into_scandinavia_desc: "Auch wenn sie es nur ungern wahrhaben wollen, sind wir mit den skandinavischen Ländern brüderlich verbunden. Wir sollten uns um wärmere Beziehungen zu ihnen bemühen, sowohl wegen der diplomatischen Vorteile als auch wegen der lukrativen Handelsmöglichkeiten. Wenn wir eine gemeinsame Basis mit unseren Geschwistern jenseits des Meeres finden, können wir gemeinsam eine stärkere Zukunft aufbauen."
 EST_strengthen_baltic_trade: "Stärkung des Handels"
 EST_strengthen_baltic_trade_desc: "Durch Investitionen in die öffentliche Infrastruktur und die Unterzeichnung neuer Abkommen können wir unser Einkommen und unsere Handelsleistung steigern."
 EST_healthcare_reform_nat: "Die Reform des Gesundheitssystems"
 EST_healthcare_reform_nat_desc: "Wir werden das Gesundheitssystem reformieren, in der Hoffnung, ein effizienteres und effektiveres System zu schaffen, das den Bedürfnissen der Bevölkerung unseres Landes gerecht wird."
 EST_ban_abortion: "Verbot von Abtreibungen"
 EST_ban_abortion_desc: "Es ist kein Geheimnis, dass Abtreibung Mord ist und unserem Land keinen Nutzen bringt. Damit sich unsere Fruchtbarkeit verbessert und unsere Nation weiter wächst, müssen wir dieser Behinderung ein Ende setzen, die man es wagt, ein \"Recht\" zu nennen."
 EST_prohibition_law: "Verbot"
 EST_prohibition_law_desc: "Alkohol ist der Teufel in Verkleidung, ein Schauspieler, dessen Rolle darin besteht, den Durchschnittshaushalt durch Schlägereien und Gewalt unter Alkoholeinfluss zu destabilisieren. Die Prohibition ist die einzige Möglichkeit, die Ausbreitung dieser Krankheit zu verhindern."
 EST_free_dental_care: "Kostenlose Zahnpflege für ein strahlendes Estland!"
 EST_free_dental_care_desc: "Wir werden damit beginnen, allen Einwohnern Estlands unabhängig von ihrem Einkommen eine kostenlose zahnärztliche Versorgung anzubieten, in der Hoffnung, dass diese Politik die Mundgesundheit unserer Bevölkerung verbessern wird. Von nun an sind alle estnischen Zahnärzte verpflichtet, Patienten unter 18 Jahren eine kostenlose Behandlung anzubieten, die von der staatlichen Versicherung bezahlt wird. "
 EST_estonian_values: "Beständige estnische Werte"
 EST_estonian_values_desc: "Unsere Werte, unsere Freiheit, unsere Nation!"
 EST_market_public_interests: "Ein neuer öffentlicher Markt"
 EST_market_public_interests_desc: "Der öffentliche Markt hat lange Zeit den Interessen großer Unternehmen gedient, die nur darauf aus sind, sich auf dem Rücken der einfachen Leute zu bereichern. Wir werden ein solches Verhalten nicht länger tolerieren. Es ist an der Zeit, den Markt so zu regulieren, dass er ausschließlich dem öffentlichen Interesse dient."
 EST_nat_public_bank: "Die Gründung der National Public Bank"
 EST_nat_public_bank_desc: "Der Staat muss eine größere Rolle im Bankensektor spielen, und was wäre da besser geeignet als die Gründung einer öffentlichen Bank? Indem wir unseren Einfluss in diesem Sektor verstärken, können wir eine angemessene wirtschaftliche Entwicklung und auch bessere Standards für unsere Bevölkerung gewährleisten."
 EST_education_reform_nat: "Die Reform des Bildungssystems"
 EST_education_reform_nat_desc: "Wir werden das Bildungssystem von Grund auf reformieren. Es wird zwar eine langwierige und schmerzhafte Reform sein, aber sie wird das Bildungssystem sicherlich effizienter machen, die Zahl der Schulabbrecher verringern und die Qualität der Bildung verbessern."
 EST_sinine_aratus: "Sinine Aratus"
 EST_sinine_aratus_desc: "Damit unsere nationale Identität über die Jahrhunderte hinweg erhalten bleibt, ist es wichtig, dass unsere Kinder lernen, ihr Land und ihre Traditionen zu lieben. Wir werden eine Jugendorganisation gründen, die diese Ideale bewahren und die Wiedergeburt des Nationalismus herbeiführen und das neue nationale Erwachen Estlands entfachen soll!"
 EST_ban_rus_language: "Verbot der russischen Sprache"
 EST_ban_rus_language_desc: "Für uns ist es nur natürlich, den Gebrauch und den Unterricht der russischen Sprache zu verbieten, der gleichen Sprache, die von unserem gefürchteten ausländischen Unterdrücker gesprochen wird. Diejenigen, die sie sprechen, können protestieren, so viel sie wollen, aber nichts wird unsere Richtung ändern."
 EST_countryside_schools: "Öffnung der Schulen auf dem Lande"
 EST_countryside_schools_desc: "Der Analphabetismus auf dem Land ist ein Problem, das unser Land seit seiner Neugründung plagt, und eine der vielen Möglichkeiten, es zu bekämpfen, besteht darin, den Zugang zur Bildung zu erleichtern. Die Eröffnung von Schulen auf dem Land wird dazu beitragen, die derzeitige Bildungskrise zu lindern und die Zukunft einer weiteren Generation zu sichern."
 EST_teacher_wages: "Anhebung der Löhne von Lehrern"
 EST_teacher_wages_desc: "Lehrer benötigen bessere Gehälter, sonst, wie sollen unsere Schüler eine angemessene Bildung erhalten?"
 EST_professional_army: "Streben nach Professionalität"
 EST_professional_army_desc: "Der paramilitärische Zweig unseres Militärs, die Estnische Verteidigungsliga, ist eine veraltete Einrichtung, die in einer modernen Militärstruktur des 21. Jahrhunderts keinen Platz hat. Unsere stehende Armee, wenn sie die Mittel der Estnischen Verteidigungsliga erhält, sollte mehr als fähig sein, ausländische Eindringlinge abzuwehren."
 EST_military_status_quo: "Alles bleibt beim Alten"
 EST_military_status_quo_desc: "Wie das Sprichwort sagt... 'Wenn es nicht kaputt ist, repariere es nicht.' Die Organisation, die wir jetzt haben, hat keine wesentlichen Probleme, und es gibt daher keinen echten Grund für Veränderungen. Ein paramilitärischer Reserveverband wie die Estnische Verteidigungsliga kann im Falle einer Invasion immer von Vorteil sein."
 EST_estonian_defence_league: "Priorisierung der paramilitärischen Reserve"
 EST_estonian_defence_league_desc: "Moderne Armeen haben sich nur als teuer und als Mittel internationaler statt inländischer Konflikte erwiesen. Wenn das Ziel des Staates tatsächlich die Beendigung von Konflikten ist, dann ist es nur logisch, dass wir zuerst unsere Waffen niederlegen."
 EST_armored_focus: "Fokus auf Panzertruppen"
 EST_armored_focus_desc: "Eine professionelle und fähige Streitmacht benötigt mehr als nur Männer auf dem Schlachtfeld. Derzeit ist unser Panzerkorps veraltet und insgesamt zu klein. Es ist an der Zeit, dies zu ändern."
 EST_looking_to_russia: "Blick nach Russland"
 EST_looking_to_russia_desc: "Auch wenn sie unser ehemaliger Unterdrücker waren, dürfen wir nicht zulassen, dass Ereignisse der Vergangenheit unsere aktuelle Politik diktieren. Eine Neuausrichtung mit Russland ist entscheidend für unser Überleben."
 EST_center_party: "Die Zentrumspartei"
 EST_center_party_desc: "Die Zentrumspartei hat die Wahl gewonnen und verfügt nun über eine komfortable Mehrheit, um ihre Agenda im Riigikogu voranzutreiben."
 EST_left_faction: "Die Linke Fraktion"
 EST_left_faction_desc: "Die Linke Fraktion und ihre sozial-liberalen Politiken haben im politischen Machtkampf die Oberhand gewonnen und sichern ihre Kontrolle über die Partei und das Riigikogu gleichermaßen."
 EST_soc_lib_policies: "Sozial-liberale Politiken"
 EST_soc_lib_policies_desc: "Wir werden sozial-liberale Politiken verfolgen, mit dem ultimativen Ziel, eine Gesellschaft zu schaffen, in der jeder Einzelne frei ist, sein eigenes Leben mit vollen Möglichkeiten unabhängig von seinem Status zu führen."
 EST_promote_women_rights: "Förderung der Rechte von Frauen"
 EST_promote_women_rights_desc: "Durch die Einführung von Richtlinien wie flexiblen Arbeitszeiten und einem starken Fokus auf gleiche Bezahlung und Chancen können wir die Zahl der Frauen in der Arbeitswelt erhöhen und mehr Frauen ermutigen, Führungspositionen zu übernehmen."
 EST_align_with_left_parties: "Ausrichtung an linken Parteien"
 EST_align_with_left_parties_desc: "Linke Parteien wissen, was sie tun, daher wäre es das Beste, uns mit ihnen anzunähern."
 EST_progressive_taxation: "Progressive Besteuerung einführen"
 EST_progressive_taxation_desc: "Wir haben ein progressives Steuersystem eingeführt, das Einzelpersonen je nach Einkommensniveau unterschiedlich besteuert. Dieses progressive Steuersystem erleichtert es Menschen mit niedrigen und mittleren Einkommen, ihre Steuern zu zahlen, während sichergestellt wird, dass diejenigen mit höheren Einkommen mehr zum Steueraufkommen des Landes beitragen."
 EST_oppose_monopolies: "Monopole bekämpfen"
 EST_oppose_monopolies_desc: "Wir müssen unsere Ablehnung gegenüber Monopolen deutlich machen und alle notwendigen Schritte unternehmen, um solche Beispiele zu zerschlagen, wo immer wir sie finden."
 EST_closer_ties_with_east: "Engere Verbindungen mit dem Osten knüpfen"
 EST_closer_ties_with_east_desc: "Vergeblich blicken wir nach Westen, wenn die Antwort auf unsere Probleme direkt vor unserer Nase liegt, nämlich die Großmächte Russland und China."
 EST_promote_euroscepticism: "Förderung des Euroskeptizismus"
 EST_promote_euroscepticism_desc: "Sehen wir der Wahrheit ins Auge: Die EU ist undemokratisch und unverantwortlich. Die EU ist zu mächtig geworden und hat sich zu einem Monster entwickelt, das sich zu sehr in das Leben der einfachen Bürger einmischt."
 EST_empower_rus_minorities: "Russische Minderheiten stärken"
 EST_empower_rus_minorities_desc: "Andere werden es Verrat nennen, aber für uns ist es einfach die Lösung eines ewigen Problems. Indem wir die Repräsentation, die sie im Parlament und in staatlichen Institutionen genießen, erhöhen, können wir Spannungen zwischen unseren beiden großen ethnischen Gruppen abbauen."
 EST_corruption_blind_eye: "Ein Auge zudrücken bei Korruption"
 EST_corruption_blind_eye_desc: "Korruption ist ein Problem, aber warum sich die Mühe machen, dagegen anzukämpfen, wenn man einfach mitmachen kann? Es gibt viele Vorteile, ein Auge zuzudrücken, insbesondere, dass wir uns auf andere, wichtigere Themen konzentrieren können."
 EST_right_faction: "Die Rechte Fraktion"
 EST_right_faction_desc: "Die Rechte Fraktion und ihre sozial-konservativen Politiken haben im politischen Machtkampf die Oberhand gewonnen und sichern ihre Kontrolle über die Partei und das Riigikogu gleichermaßen."
 EST_promote_soc_conservatism: "Sozialen Konservatismus fördern"
 EST_promote_soc_conservatism_desc: "Wir glauben, dass die Gesellschaft am besten regiert wird, wenn persönliche und wirtschaftliche Freiheiten innerhalb des Rahmens traditioneller Werte maximiert werden. Daher werden wir begrenzte staatliche Eingriffe in das Leben der Bürger und eine freie Marktwirtschaft fördern."
 EST_oppose_homosexuality: "Homosexualität ablehnen"
 EST_oppose_homosexuality_desc: "Homosexualität ist unnatürlich und widerspricht dem, was ist. Auch wenn die völlige Kriminalisierung verlockend ist, wäre es zumindest derzeit ein Schritt zu weit. Stattdessen werden wir daran arbeiten, Homosexualität stillschweigend zu unterdrücken, ohne solche Verbindungen anzuerkennen oder gleichgeschlechtlichen Paaren Vorteile zu bieten."
 EST_promote_mixed_economy: "Gemischte Wirtschaft fördern"
 EST_promote_mixed_economy_desc: "Wir können uns nicht nur auf Holz für unser wirtschaftliches Überleben verlassen. Wir müssen unsere Wirtschaft diversifizieren, indem wir den IT-Sektor und unsere Industrie unterstützen."
 EST_strengthen_est_middle_class: "Stärkung der estnischen Mittelschicht"
 EST_strengthen_est_middle_class_desc: "Die Wirtschaft unseres Landes ist in den letzten Jahren schnell gewachsen, und dies hat zu einer Zunahme der Zahl der Menschen geführt, die zur Mittelschicht gezählt werden. Dies ist eine positive Entwicklung, da eine starke Mittelschicht für eine gesunde Wirtschaft notwendig ist. Wir werden daran arbeiten, politische Maßnahmen zu schaffen, die dazu beitragen, dass die Mittelschicht noch weiter wächst. Dazu gehören die Schaffung von mehr Arbeitsplätzen, die Bereitstellung besserer Bildung und Ausbildung sowie der verbesserte Zugang zu Krediten."
 EST_allign_with_right_parties: "Ausrichtung an rechtspopulistischen Parteien"
 EST_allign_with_right_parties_desc: "Andere rechtspopulistische Parteien in Europa sind ein Vorbild, ihr Erfolg ist unübertroffen. Eine Ausrichtung an diesen Bewegungen kann sich als nützlich erweisen."
 EST_sde: "Die SDE"
 EST_sde_desc: "Die Sozialdemokratische Partei hat die Wahl gewonnen und wurde mit der Bildung einer neuen Regierung beauftragt."
 EST_home_problems: "Wohnungsbauprogramm"
 EST_home_problems_desc: "Dieses Wohnungsbauprogramm wird erschwingliche Wohnoptionen für berechtigte Einwohner Estlands bereitstellen. Wir bieten eine Vielzahl von Wohnoptionen an, darunter Apartments, Reihenhäuser und Einfamilienhäuser."
 EST_socdem_best: "Sozialpolitik"
 EST_socdem_best_desc: "Durch die Reform und den Ausbau der Sozialpolitik unseres Landes können wir das Wohlbefinden unserer Bevölkerung steigern."
 EST_labour_paradise: "Schutz der Gewerkschaften"
 EST_labour_paradise_desc: "Gewerkschaften schützen die Rechte der Arbeitnehmer in unserem Land, und wir müssen uns verpflichten, sie zu schützen. Das neue Gesetz garantiert das Recht, Gewerkschaften zu gründen und ihnen beizutreten, und gewährleistet die Freiheit zur kollektiven Verhandlungsführung sowie Unabhängigkeit von staatlichen oder politischen Einflüssen."
 EST_workers_support: "Unterstützung für bedürftige Arbeitnehmer"
 EST_workers_support_desc: "Die Unterstützung unserer Arbeitnehmer ist entscheidend, um unser Land wohlhabender zu machen."
 EST_min_wage: "Erhöhung des Mindestlohns"
 EST_min_wage_desc: "Wir werden den Mindestlohn erhöhen, um mit den Lebenshaltungskosten Schritt zu halten und mehr Arbeitskräfte ins Land zu locken."
 EST_ngo_support: "Unterstützung von Nichtregierungsorganisationen"
 EST_ngo_support_desc: "NGOs sind ein wichtiger Teil der Gesellschaft, und wir müssen alles tun, um ihre ordnungsgemäße Funktion zu unterstützen."
 EST_expand_welfare: "Ausbau des Sozialstaats"
 EST_expand_welfare_desc: "Wir werden die Ausgaben für Gesundheit, Bildung und Wohnen erhöhen und neue Maßnahmen einführen, um Arbeitslosen, Alleinerziehenden und Menschen mit Behinderungen zu helfen, in der Hoffnung, die Lebensqualität der durchschnittlichen Esten zu verbessern."
 EST_invite_investors: "Anziehung ausländischer Investoren"
 EST_invite_investors_desc: "Ähnlich wie inländische Investoren sind auch ausländische Investoren entscheidend für die Entwicklung unserer Wirtschaft, und wir werden alles tun, um sie dazu zu bewegen, Unternehmen in unserem kleinen Land zu gründen."
 EST_guarantee_youth: "Sicherung der Jugend"
 EST_guarantee_youth_desc: "Wir müssen sicherstellen, dass unser Land in den kommenden Zeiten in guten Händen ist. Durch unser Engagement für Bildung und Innovation können wir der Jugend eine strahlende Zukunft garantieren."
 EST_little_man: "Unterstützung des kleinen Mannes"
 EST_little_man_desc: "Der kleine Mann – der Durchschnittsbürger, der vielleicht ein kleines Unternehmen hat, in der Landwirtschaft arbeitet oder nichts davon. Er spielt, so klein oder unbedeutend er auch sein mag, eine entscheidende Rolle für das Funktionieren unseres Landes, und deshalb müssen wir ihm helfen und ihn mit allen uns zur Verfügung stehenden Mitteln schützen."
 EST_free_education: "Kostenlose Hochschulbildung"
 EST_free_education_desc: "In einem entscheidenden Schritt zur Reform des Bildungswesens werden wir eine umfassende Politik umsetzen, die allen Studierenden unabhängig von ihrer finanziellen Situation eine kostenlose Hochschulbildung ermöglicht. Dies gewährleistet gleiche Chancen für den akademischen Aufstieg und stärkt das intellektuelle Kapital unserer Nation."
 EST_support_families: "Unterstützung junger Familien"
 EST_support_families_desc: "Junge Familien sind besonders anfällig für wirtschaftliche Schwierigkeiten. Wir werden umfassende Unterstützungssysteme und Sicherheitsnetze einrichten, um jungen Erwachsenen mit Familie zu helfen, finanzielle Herausforderungen zu bewältigen und ein stabiles Haushaltsumfeld zu erhalten."
 EST_alcho_tax: "Alkoholsteuer"
 EST_alcho_tax_desc: "Alkohol ist eine Hauptursache für Gesundheitsprobleme, da weitverbreiteter Alkoholismus zu einem großen Problem geworden ist, das insbesondere den ländlichen Raum belastet. Wir werden den Konsum durch die Einführung hoher Steuern auf alkoholische Getränke zu reduzieren versuchen."
 EST_workspace: "Die Werkstatt der Jugend"
 EST_workspace_desc: "Durch unsere erfolgreichen Reformen und Investitionen in den Sozialstaat haben wir Estland in die Werkstatt der Jugend verwandelt, in der sowohl die junge als auch die ältere Generation gemeinsam für das Gemeinwohl arbeiten."
 EST_e_residency: "E-Residency-Programm"
 EST_e_residency_desc: "Indem wir Nicht-Esten Zugang zu estnischen Dienstleistungen wie Unternehmensgründung, Bankwesen, Zahlungsabwicklung und Besteuerung gewähren, können wir unsere Wirtschaftsleistung steigern, indem wir sowohl inländische als auch ausländische Investitionen anziehen."
 EST_office_sectors: "Ausbau des Bürosektors"
 EST_office_sectors_desc: "Der Bürosektor spielt eine ziemlich große Rolle, indem er die gigantische Maschine, die unsere Wirtschaft ist, am Laufen hält. Es erscheint nur natürlich, ihn auszubauen, wenn man die Vorteile bedenkt, die er mit sich bringt."
 EST_log_log: "Holzlogistik"
 EST_log_log_desc: "Holz ist eine wichtige Einkommensquelle für uns und eines der Hauptgüter, die wir exportieren. Durch Investitionen in die Schlüsselinfrastruktur zur Verbesserung der Holztransportlogistik können wir die Transportkosten senken und unsere Gewinnspanne erhöhen."
 EST_replant_forests: "Aufforstung der Wälder"
 EST_replant_forests_desc: "Wir werden damit beginnen, die Wälder unseres Landes wieder aufzuforsten, um die verlorenen Ökosysteme wiederherzustellen und eine erneuerbare Quelle für Holz zu schaffen."
 EST_expand_log_industry: "Ausbau der Holzexporte"
 EST_expand_log_industry_desc: "Holz und Holzprodukte machen einen großen Teil unserer Exporte aus. Es ist nur natürlich, dass wir diese Industrie und damit unser Einkommen erweitern."
 EST_investments_money: "Mehr Geld für den Haushalt"
 EST_investments_money_desc: "Unser Haushalt benötigt mehr Geld, um große Investitionen zu decken. Daher halten wir es für gerechtfertigt, die Steuern leicht zu erhöhen, um ein größeres Einkommen zu erzielen."
 EST_better_roads: "Das Land verbinden"
 EST_better_roads_desc: "Durch den Ausbau der Straßen- und Schieneninfrastruktur können wir unser Land besser verbinden, neue Arbeitsplätze schaffen und unser Land weiterentwickeln."
 EST_renovate_factories: "Renovierung von Fabriken"
 EST_renovate_factories_desc: "Als die Sowjetunion zusammenbrach, waren wir gezwungen, die Industrie zurückzufahren, da die Fabriken einfach nicht mehr profitabel und verwaltbar waren. Seitdem ist viel Zeit vergangen, und die Infrastruktur ist immer noch vorhanden. Vielleicht ist es eine gute Idee, diese heruntergekommenen Fabriken zu renovieren und wieder in einen funktionsfähigen Zustand zu versetzen."
 EST_pink_shirts: "Estlands feinste rosa Hemden"
 EST_pink_shirts_desc: "Kein Kommentar."
 EST_own_shirts: "Estnische Autarkie"
 EST_own_shirts_desc: "Vielleicht könnte eine diversifizierte Industrie, insbesondere eine Textilindustrie, langfristig von großem Nutzen sein."
 EST_robint_kavur: "Robint Kavur und Co"
 EST_robint_kavur_desc: "Wer zum Teufel ist Robint Kavur, und warum besitzt er eine Firma?"
 EST_fighting_unemployment: "Bekämpfung der Arbeitslosigkeit"
 EST_fighting_unemployment_desc: "Wir sind entschlossen, die Arbeitslosigkeit zu bekämpfen und haben eine Reihe von Maßnahmen zu diesem Zweck ergriffen."
 EST_startup_estonia: "Start-up Estland"
 EST_startup_estonia_desc: "Es ist entscheidend, ambitionierte Einzelpersonen und Start-ups zu unterstützen. Daher werden wir eine staatliche Initiative starten, die darauf abzielt, das estnische Start-up-Ökosystem zu stärken, damit es in Zukunft der Geburtsort vieler weiterer Start-up-Erfolgsgeschichten sein kann."
 EST_open_workplaces_con: "Ausbau des öffentlichen Sektors"
 EST_open_workplaces_con_desc: "Um den Menschen bessere Dienstleistungen anbieten zu können, müssen wir den öffentlichen Sektor ausbauen, indem wir mehr Mitarbeiter einstellen und wichtige, öffentlich betriebene Infrastrukturen erweitern. Damit können wir auch das Wirtschaftswachstum ankurbeln und mehr, besser bezahlte Arbeitsplätze schaffen."
 EST_invest_in_trade_ports: "Investitionen in Handelshäfen"
 EST_invest_in_trade_ports_desc: "Wir können unsere Handelsleistung steigern, indem wir in die entsprechende Infrastruktur investieren, insbesondere in Handelshäfen."
 EST_tax_breaks: "Steuererleichterungen anbieten"
 EST_tax_breaks_desc: "Durch die Gewährung von Steuererleichterungen können wir neue Start-ups unterstützen und die estnische Wirtschaft entwickeln."
 EST_burecracy_ease: "Bürokratieabbau für Unternehmen"
 EST_burecracy_ease_desc: "Indem wir den Abbau von bürokratischen Hürden bei der Gründung und Führung von Unternehmen priorisieren, können wir den Prozess effizienter und unkomplizierter gestalten und so ein günstiges Umfeld für Unternehmen schaffen, in dem sie gedeihen können."
 EST_monopoly_war: "Den Monopolen einen Strich durch die Rechnung machen"
 EST_monopoly_war_desc: "Durch die Einführung von Wettbewerbsgesetzen und -richtlinien können wir die Macht von Monopolen effektiv begrenzen und sie sogar aufbrechen."
 EST_bussiness_paradise: "Paradies für Kleinunternehmen"
 EST_bussiness_paradise_desc: "Wir haben es geschafft, Estland von einem relativ unbekannten Land zu einem wahren Unternehmensparadies zu machen, indem wir ein unterstützendes Wirtschaftssystem für alle Unternehmen geschaffen haben."
 EST_invest_in_police: "Investitionen in die Polizei"
 EST_invest_in_police_desc: "Viele halten es für eine schlechte Verwendung von Mitteln, aber die Unterstützung unserer Polizei ist entscheidend, um den Durchschnittsbürger vor Kriminellen oder Menschen, die Schaden anrichten wollen, zu schützen."
 EST_work_or_morgue: "Bekämpfung der Arbeitslosigkeit"
 EST_work_or_morgue_desc: "Durch die Umsetzung verschiedener politischer Maßnahmen und Programme, wie die Bereitstellung finanzieller Unterstützung für Arbeitslose sowie Schulungs- und Bildungsprogramme, um ihnen bei der Jobsuche zu helfen, können wir das Problem der Arbeitslosigkeit angehen."
 EST_energy_con: "Eine Frage der Energie"
 EST_energy_con_desc: "Energie ist in den letzten Jahren zu einem heiß diskutierten Thema zwischen den Seiten geworden, die entweder am Status quo festhalten oder alternative Wege suchen. Am Status quo festzuhalten, kommt definitiv nicht in Frage, aber jetzt bleibt die Frage: Welche erneuerbare Energiequelle sollen wir wählen?"
 EST_renewable_energy: "Erneuerbare Energien"
 EST_renewable_energy_desc: "Wir werden nicht das Risiko eingehen, die teurere und gefährlichere Option zu wählen, sondern uns für normale erneuerbare Energien entscheiden."
 EST_nuclear_energy: "Den nuklearen Weg einschlagen"
 EST_nuclear_energy_desc: "Der Bau eines Kernkraftwerks ist ein komplexes Unterfangen und extrem teuer, aber wir sind zuversichtlich, dass wir über das Fachwissen verfügen, um dies zu verwirklichen, und unabhängig davon werden wir langfristig mehr davon profitieren."
 EST_windmills: "Die besten Windräder, die Europa zu bieten hat"
 EST_windmills_desc: "Wir haben es geschafft, die besten und fortschrittlichsten Windräder Europas zu entwickeln, und wir werden sie verdammt noch mal nutzen."
 EST_sollar_pannels: "Solarenergie"
 EST_sollar_pannels_desc: "Nach den Windrädern müssen wir nun die Kraft der Sonne nutzen, um elektrisch autark zu werden."
 EST_green_atom: "Grünes Atom"
 EST_green_atom_desc: "Die Kraft der Sonne in der Handfläche unserer Hände... Ich entschuldige mich, ich habe mich wohl etwas mitreißen lassen. Jedenfalls haben wir eine erstklassige erneuerbare Kernenergiequelle entwickelt, mit der Estland sicherlich prosperieren wird."
 EST_coal_power: "Kohleenergie"
 EST_coal_power_desc: "Der Schritt hin zu erneuerbaren Energien wird unsere Probleme nicht lösen. Es ist an der Zeit, sich auf die bewährte Energiequelle zu konzentrieren. Kohle! Kohle wird es uns ermöglichen, all unsere Probleme zu lösen."
 EST_invest_in_coal: "Günstiges Gas, perfekte Energie"
 EST_invest_in_coal_desc: "Wenn wir weiterhin auf günstiges Gas setzen, werden wir immer Energie für jeden unserer Bürger haben."
 EST_invest_future: "In die Zukunft investieren"
 EST_invest_future_desc: "Wir müssen uns auf die Zukunft vorbereiten, solange wir noch in der Gegenwart leben, indem wir in Sozialprogramme, Bildung und Gesundheitsfürsorge investieren und verhindern, dass der estnischen Nation Schaden zugefügt wird."
 EST_invest_in_cities: "Gute Stadtplanung"
 EST_invest_in_cities_desc: "Chaotischer Städtebau kann zu unvorhersehbaren Katastrophen wie Überbevölkerung und einem erhöhten Erdbebenrisiko führen. Das Stoppen dieser Bauvorhaben und die Einführung von Standards für eine ordnungsgemäße Stadtplanung sollten das Risiko solcher Ereignisse verringern."
 EST_ole_kaasas: "Ole Kaasas-Programm"
 EST_ole_kaasas_desc: "Eines unserer größten Probleme ist derzeit die digitale Kluft in der Gesellschaft und verschiedenen Wirtschaftssektoren. Durch die Zusammenarbeit mit privaten Einrichtungen können wir diese Kluft schließen und unsere Verwaltung effizienter gestalten."
 EST_reform_curriculum: "Lehrplanreform"
 EST_reform_curriculum_desc: "Der derzeitige Lehrplan konzentriert sich zu sehr auf Tests und zu wenig auf praktische Fähigkeiten. Die Schule sollte den Schülern beibringen, kritisch zu denken und Probleme zu lösen, kreativ und innovativ zu sein, anstatt mechanisch zu lernen, wie man mathematische Formeln und Gleichungen anwendet, für die sie keine Verwendung haben. Seien wir ehrlich, wann haben Sie das letzte Mal die quadratische Gleichung verwendet?"
 EST_increase_teacher_wages: "Lehrergehälter erhöhen"
 EST_increase_teacher_wages_desc: "Es gibt viele Vorteile, die Gehälter der Lehrer zu erhöhen. Zum einen würde es mehr Menschen für den Beruf begeistern, da der Lehrberuf oft als schlecht bezahlt angesehen wird. Dies könnte zu einer Steigerung der Qualität der Lehrer führen, da diejenigen, die leidenschaftlich gerne unterrichten, eher in den Beruf einsteigen würden. Darüber hinaus würden höhere Gehälter zu einer besseren Bindung der Lehrer führen, da sie weniger wahrscheinlich den Beruf für besser bezahlte Jobs verlassen würden."
 EST_e_education: "E-Bildung"
 EST_e_education_desc: "Die Digitalisierung der Bildung wird ein wichtiger erster Schritt sein, um die Schule insgesamt zu verändern, indem sie interaktiver und unterhaltsamer für Schüler jeden Alters wird."
 EST_immigration_cons: "Estnische Werte"
 EST_immigration_cons_desc: "Wir werden die estnischen Werte bewahren und die weitere Zuwanderung anderer Völker in unsere Nation verhindern."
 EST_family_traditions_con: "Bewahrung der Traditionen"
 EST_family_traditions_con_desc: "Familientraditionen waren und werden immer unsere Perspektive sein. Wir sollten sicherstellen, dass unser Volk glücklich ist."
 EST_air_focus: "Luftfahrtentwicklung"
 EST_air_focus_desc: "Wenn wir eine schlagkräftige, gefährliche Armee haben wollen, brauchen wir eine noch schlagkräftigere und gefährlichere Luftwaffe. Wir müssen uns nun auf die Entwicklung unserer Luftstreitkräfte konzentrieren und sicherstellen, dass sie jede Nation besiegen können, die sich uns entgegenstellt."
 EST_air_defence: "Estnische Luftverteidigung"
 EST_air_defence_desc: "Ohne Luftverteidigungssysteme wären unsere Bodentruppen leichte Ziele. Deshalb müssen wir in unsere Verteidigungssysteme investieren, sonst sind wir jederzeit angreifbar."
 EST_air_reform: "Reform der estnischen Luftstreitkräfte"
 EST_air_reform_desc: "Wir müssen unsere derzeitigen Luftstreitkräfte reformieren, um sicherzustellen, dass wir nicht mit zerstörten Städten und Dörfern zurückbleiben, weil wir die Ausrüstung einfach vergessen haben, um die wir uns kümmern müssen."
 EST_multirole_focus: "Fokus auf Mehrzweckkampfflugzeuge"
 EST_multirole_focus_desc: "Wir sollten uns auf Mehrzweckkampfflugzeuge konzentrieren, damit wir einen ausgewogenen Ansatz für die estnische Luftwaffe haben. Wenn wir das nicht tun, bleiben wir mit Flugzeugen zurück, die nicht viel können. Der Mehrzweckkampfflugzeug ist einfach die leistungsstärkste Art von Flugzeug."
 EST_cas_focus: "Investition in Erdkampfunterstützungsflugzeuge"
 EST_cas_focus_desc: "Wir müssen in CAS-Flugzeuge investieren. Sie machen den Krieg für unsere Bodentruppen so viel einfacher, und ohne sie lassen wir ein Loch offen, in das Feinde 2000-kg-Bomben auf uns werfen können, anstatt wir auf sie."
 EST_defence_league_expansion: "Ausbau der Verteidigungsliga"
 EST_defence_league_expansion_desc: "Die Erweiterung der Verteidigungsliga ist entscheidend, um die Sicherheit unserer selbst und unseres Landes zu gewährleisten. Ohne sie werden wir wahrscheinlich unter jedem Angriff zusammenbrechen."
 EST_reform_conscription: "Reform der Wehrpflicht"
 EST_reform_conscription_desc: "Wir müssen unsere Wehrpflichtgesetze reformieren, um sicherzustellen, dass wir so viel Personal wie möglich bekommen können. Wenn wir nicht genug Wehrpflichtige bekommen, bleiben nur unsere loyalsten Bürger übrig, um zu kämpfen."
 EST_joint_drills: "Gemeinsame Übungen"
 EST_joint_drills_desc: "Wenn wir eine ordentliche, effektive Armee wollen, müssen wir sicherstellen, dass sie auf jede mögliche Situation vorbereitet ist. Hinterhalt? Wir können zurückschlagen. Bombardierungen? Wir wissen, wo wir Deckung finden. Feuergefechte? Unsere Soldaten werden jedem einzelnen Feind eine Kugel in den Schädel jagen. Eine vorbereitete Armee ist eine unzerstörbare Armee."
 EST_homeland_specialization: "Landesverteidigung"
 EST_homeland_specialization_desc: "Die Verteidigung unseres Heimatlandes ist von höchster Bedeutung. Sollten wir es ungeschützt lassen, hätten wir im Kriegsfall nichts, wofür wir kämpfen könnten, und alles wäre sinnlos. Wir müssen sicherstellen, dass wir auf diese Möglichkeit vorbereitet sind."
 EST_subsidize_defence: "Subventionierung unserer Verteidigung"
 EST_subsidize_defence_desc: "Wir brauchen eine starke Armee. Deshalb müssen wir sie finanzieren. Wir werden einen neuen Fonds einrichten, um unsere Streitkräfte zu subventionieren."
 EST_coast_guard: "Die Küstenwache"
 EST_coast_guard_desc: "Wir müssen eine funktionierende Küstenwache entwickeln, um unsere größte Schwachstelle abzudecken – die Küsten. Sollten wir das vergessen, bieten wir Invasoren die Möglichkeit, uns anzugreifen, während wir vielleicht sogar schlafen."
 EST_viribus_unitis: "Mit vereinten Kräften"
 EST_viribus_unitis_desc: "Wir werden unsere Kräfte vereinen, um eine unbesiegbare und unaufhaltsame Macht zu werden. Niemand wird es wagen, uns herauszufordern, und unser Weg zur totalen Dominanz ist unvermeidlich. §RElagu Eesti.§!"
 EST_fortify_islands: "Die Inseln befestigen"
 EST_fortify_islands_desc: "Wir müssen sicherstellen, dass wir Befestigungen auf unserem verwundbarsten Land haben. Wir werden einige Küstenforts errichten, um auf das Schlimmste vorbereitet zu sein."
 EST_mobilty: "Unsere Armee mobilisieren"
 EST_mobilty_desc: "Eine mobile Armee ist wie eine Waffe mit Explosivgeschossen. Schlage mit Geschwindigkeit und Präzision zu, töte und erobere. Sie werden nicht wissen, was sie getroffen hat."
 EST_know_thyself: "Erkenne dich selbst"
 EST_know_thyself_desc: "Sich selbst zu erkennen bedeutet ultimative Bewusstheit. Seine Fehler, Schwächen und Probleme zu kennen, ist mächtiger als seine Stärken zu kennen. Wir werden unsere Armee genau unter die Lupe nehmen, um ihre Schwächen zu finden und sie zu beheben."
 EST_modernization: "Moderne Erneuerung"
 EST_modernization_desc: "Wenn wir im Staub zurückgelassen werden wollen, machen wir bisher einen fantastischen Job. Wir müssen unsere Luftwaffe, Armee und Marine modernisieren. Wir werden unsere Ausrüstung, wie Handfeuerwaffen und Fahrzeuge, aufrüsten, bevor wir überhaupt an einen Krieg denken."
 EST_the_best_defense: "Die beste Verteidigung"
 EST_the_best_defense_desc: "Ist ein großartiger Angriff. Um unser Heimatland zu schützen, müssen wir sicherstellen, dass wir den Feind zuerst vernichten."
 EST_furor_teutonicus: "Teutonischer Furor"
 EST_furor_teutonicus_desc: "Die Teutonen sind eine Inspirationsquelle. Wir werden unsere Feinde erniedrigen und besiegen, als wäre es das Jahr 113 v. Chr. Estland wird triumphieren."
 EST_naval_effort: "Eine Anstrengung für die Marine"
 EST_naval_effort_desc: "Wir müssen uns bemühen, unsere Marine zu modernisieren und zu bewaffnen. Unsere besten Forscher werden eingesetzt, um neue Schiffe mit höchster Effizienz zu entwickeln."
 EST_domestic_research: "Nationale Forschung"
 EST_domestic_research_desc: "Wir müssen unsere Forschung unseren eigenen Forschern überlassen und sie nicht an Ausländer auslagern, die weder unsere Wünsche noch die besten Methoden kennen, um sie zu erreichen. Fremde Designer würden unser gewünschtes Ergebnis ruinieren."
 EST_foreign_design: "Überprüfung ausländischer Entwürfe"
 EST_foreign_design_desc: "Die Überprüfung ausländischer Entwürfe erweitert den Rahmen unserer gesamten Forschungsoperation. Eine neue Perspektive wird uns große Vorteile bringen, uns zeigen, woran es uns fehlt, und vielleicht sogar unsere Außenbeziehungen verbessern."
 EST_stabilizing_the_nation: "Unsere große Nation stabilisieren"
 EST_stabilizing_the_nation_desc: "Das Schlimmste ist bereits geschehen – und das vor langer Zeit. Wir müssen uns auf die Stabilisierung unseres Landes konzentrieren und es für die Zukunft vorbereiten."
 EST_reforming_country_step_by_step: "Die Nation Schritt für Schritt reformieren"
 EST_reforming_country_step_by_step_desc: "Damit unser Land ein weiteres Jahrhundert überlebt, müssen wir es von Grund auf reformieren. Auch wenn der Prozess lang und mühsam ist, ist er für die Zukunft unserer Nation unerlässlich."
 EST_liberal_values: "Liberale Werte"
 EST_liberal_values_desc: "Individuelle Rechte, Konstitutionalismus, Demokratie und Rechtsstaatlichkeit. All dies sind Werte, die wir lehren und schützen müssen, damit unser Land in dieser neuen Ära gedeiht."
 EST_reducing_bureaucratic_preassure: "Den bürokratischen Druck reduzieren"
 EST_reducing_bureaucratic_preassure_desc: "Durch die Digitalisierung der meisten Regierungsinstitutionen können wir die Belastung durch Bürokratie verringern und die Effizienz der Regierungsstrukturen verbessern."
 EST_reduce_corporate_tax: "Die Körperschaftsteuer senken"
 EST_reduce_corporate_tax_desc: "Unternehmen sind für jede Wirtschaft unerlässlich. Indem wir diesen Unternehmen niedrigere Steuersätze anbieten, können wir große Mengen an ausländischem Kapital anziehen und neue Arbeitsplätze schaffen. Eine Win-Win-Situation!"
 EST_promo_estonian_culture: "Estnische Kultur fördern"
 EST_promo_estonian_culture_desc: "Als Teil eines größeren Plans zur Ankurbelung der Wirtschaft und zur Förderung Estlands als Touristenziel werden wir große Summen in kulturelle Veranstaltungen und Aktivitäten investieren."
 EST_dark_green_on_market: "Dunkelgrün auf dem Markt"
 EST_dark_green_on_market_desc: "Unser Wirtschaftsminister hat auf einer betrunkenen Tirade darauf bestanden, dass wir mehr 'Dunkelgrün' auf dem Markt brauchen – und ja, irgendwie stimmen wir dem zu ..."
 EST_restructuring_finance_department: "Unser Finanzministerium restrukturieren"
 EST_restructuring_finance_department_desc: "Das estnische Finanzministerium benötigt dringend eine Umstrukturierung. Die Abteilung leidet unter ineffektiver Führung und bürokratischer Überlastung, was effiziente Arbeit verhindert."
 EST_freedom_of_social_media: "Mehr Freiheit für soziale Medien"
 EST_freedom_of_social_media_desc: "Mehr Freiheit für unsere Medien bedeutet mehr Freiheit für unser Volk und mehr öffentliche Unterstützung! Freiheit!"
 EST_e_democracy: "E-Demokratie"
 EST_e_democracy_desc: "Durch die Einführung der Internetwahl können wir Bürger bequem in das Regierungsprogramm einbeziehen, indem wir ihnen ermöglichen, ihre Stimmen von jedem internetfähigen Computer weltweit abzugeben."
 EST_economic_heaven: "Ein wirtschaftliches Paradies"
 EST_economic_heaven_desc: "Unsere Nation ist jetzt wahrlich ein Paradies!"
 EST_listening_to_the_nation: "Unsere Nation anhören"
 EST_listening_to_the_nation_desc: "Wir sind Politiker, aber vor allem sind wir die Anführer unseres Volkes. Wir sollten und werden auf ihre Forderungen nach Veränderung, Verbesserung – nach allem – hören."
 EST_new_economic_policy_desc: "Seit der Wiedererlangung unserer Unabhängigkeit haben wir uns als Tor zwischen Ost und West etabliert und wirtschaftliche Reformen sowie die Integration mit dem Westen vorangetrieben. Dennoch müssen wir eine neue Politik entwickeln, um besser mit unseren ausländischen Partnern übereinzustimmen – eine lukrativere und methodischere Politik."
 EST_estonian_model_of_democracy: "Das Estnische Modell der Demokratie"
 EST_estonian_model_of_democracy_desc: "Unser Volk ist die ultimative Quelle der Macht, und wir als ihre Anführer sind ihnen gegenüber rechenschaftspflichtig. Deshalb haben wir hart daran gearbeitet, ein Modell der Demokratie zu schaffen, das auf den Prinzipien der Rechtsstaatlichkeit, der Gewaltenteilung sowie grundlegender Rechte und Freiheiten basiert – ein Modell, auf das andere Länder für ihre eigenen demokratischen Experimente blicken können."
 EST_a_free_nation: "Eine Freie Nation"
 EST_a_free_nation_desc: "§BDie Fackel der Freiheit leuchtet in Tallinn heller als je zuvor!§!"
 EST_green_ideas: "Grüne Ideen"
 EST_green_ideas_desc: "Den Schutz unseres Landes bedeutet nicht nur militärisch oder politisch, sondern auch ökologisch. Wir müssen grüne Ideen und Pläne entwickeln, um das Land, in dem wir leben, vor ökologischen Katastrophen zu bewahren."
 EST_increase_personal_freedom: "Persönliche Freiheit Erhöhen"
 EST_increase_personal_freedom_desc: "Um unsere Gesellschaft weiter zu liberalisieren, müssen wir auch die persönlichen Freiheiten erweitern. Durch die Förderung flexibler Arbeitsmodelle wie Teilzeitarbeit und Jobsharing können wir es den Menschen erleichtern, Arbeit und Familie in Einklang zu bringen und ihnen mehr Kontrolle über ihre Zeit zu geben."
 EST_promoting_eco_solutions: "Ökologische Lösungen Fördern"
 EST_promoting_eco_solutions_desc: "Unser größtes Kapital ist unsere Technologie, mit der wir ökologische Lösungen für die Probleme der Treibhausgasemissionen schaffen und eine nachhaltige Umwelt fördern können."
 EST_work_with_eco-friendly_companies: "Mit Mehr Umweltfreundlichen Unternehmen Zusammenarbeiten"
 EST_work_with_eco-friendly_companies_desc: "Umweltfreundlichkeit ist heutzutage ein neuer Trend. Wir sollten uns auf unsere Unternehmen konzentrieren, andere zur Nachhaltigkeit ermutigen und sogar den Marktanteil umweltfreundlicher Unternehmen in unserem Land erhöhen!"
 EST_intigrate_minorities: "Integration der Minderheiten"
 EST_intigrate_minorities_desc: "EKRE-Politiker behaupten oft, dass Minderheiten eine Gefahr darstellen und aus dem Land geworfen werden müssten, bevor die Situation außer Kontrolle gerät. Doch wir glauben, dass es eine einfachere und bessere Lösung gibt. Durch die schrittweise Integration dieser ethnischen Gruppen in unsere Gesellschaft – etwa durch kostenlose Estnisch-Kurse und soziale Programme – können wir sie langfristig zu eingebürgerten Bürgern und funktionierenden Mitgliedern der Gesellschaft machen."
 EST_constitutional_reform: "Eine Verfassungsreform"
 EST_constitutional_reform_desc: "Unser aktuelles Grundgesetz stammt aus dem Jahr 1992, und wir müssen es an die moderne Zeit anpassen. Indem wir moderne Rechte wie die gleichgeschlechtliche Ehe verankern, können wir die liberalste Verfassung der jüngeren europäischen Geschichte schaffen."
 EST_invest_in_renevable_energy: "Investition in Erneuerbare Energien"
 EST_invest_in_renevable_energy_desc: "Erneuerbare Energien stehen für eine sichere Zukunft – für uns und die gesamte Menschheit. Es ist daher nur natürlich, dass wir in sie investieren."
 EST_develop_state_administration: "Entwicklung der Staatsverwaltung"
 EST_develop_state_administration_desc: "Die Weiterentwicklung der Staatsverwaltung durch Digitalisierung und andere Maßnahmen mag teuer sein, wird aber langfristig zu einer effizienteren und kostengünstigeren Bürokratie führen."
 EST_ecological_paradise: "Ein Wahres Eichhörnchen-Paradies"
 EST_ecological_paradise_desc: "§BVon Moonsund bis Sillamäe, von Tallinn bis Valga – die estnische Nation floriert!§!"
 EST_liberal_estonian_cabinet_reform: "Eine Kleine Liberale Kabinettsreform"
 EST_liberal_estonian_cabinet_reform_desc: "Warum brauchen wir so viele Minister oder Staatssekretäre mit überhöhten Gehältern? Durch eine Reform des Kabinetts hin zu einer kleineren, spezialisierten Regierung können wir unnötige Kosten vermeiden."
 EST_demand_stability_in_country: "Wir Brauchen Stabilität!"
 EST_demand_stability_in_country_desc: "Wir werden unsere politischen Streitigkeiten beiseitelegen und versuchen, mit anderen Parteien im Riigikogu zusammenzuarbeiten, um Estlands Stabilität zu gewährleisten."
 EST_environment: "Umweltpflege"
 EST_environment_desc: "Wenn es etwas gibt, das unsere Fürsorge und Bewunderung wirklich verdient, dann ist es die Umwelt. Durch die Unterstützung umweltfokussierter NGOs und ehrenamtlicher Organisationen können wir die Natur verbessern und für kommende Generationen erhalten."
 EST_business_paradise: "Ein Absolutes Steuerparadies für Unternehmen"
 EST_business_paradise_desc: "Durch clevere wirtschaftliche Manöver haben wir Estland in ein echtes Unternehmensparadies verwandelt und können nun die Vorteile und das Wachstum genießen, ohne eine echte Steuererhöhung zu benötigen."
 EST_young_family_finance: "Finanzielle Unterstützung für Junge Familien"
 EST_young_family_finance_desc: "Junge Familien sind in wirtschaftlich schwierigen Zeiten oft am verwundbarsten. Doch durch die Bereitstellung erschwinglicher Kurse zur Finanzkompetenz können wir ihnen helfen und sie schützen."
 EST_what_if: "Was Wäre Wenn...?"
 EST_what_if_desc: "Zeit, Raum, Realität – all dies ist mehr als nur ein linearer Pfad. Es ist ein Prisma endloser Realitäten, in denen eine kleine Entscheidung unendlich viele Folgen haben kann. Betrachte es als das faszinierendste aller Gedankenspiele: den nicht eingeschlagenen Weg. Solche Abweichungen und alternativen Pfade der Menschheitsgeschichte sind von großem Interesse für uns alle."
 EST_pure_center: "Das Reine Zentrum"
 EST_pure_center_desc: "Wir werden nicht länger nur dem Namen nach die Zentrumspartei sein. Indem wir uns voll und ganz der Neutralität widmen, können wir einen wahrhaft reinen Mittelweg für Estland schaffen."
 EST_soc_con_policies: "Sozialkonservative Politik"
 EST_soc_con_policies_desc: "Wir werden daran arbeiten, traditionelle Aspekte unserer Gesellschaft, wie die Familie und das Eigentumsrecht, gegen die Welle der schwachen liberalen Bewegung zu bewahren."
 EST_playing_seesaw: "Ein Spiel auf der Wippe"
 EST_playing_seesaw_desc: "Warum sollten wir uns einer Seite anschließen, wenn wir sie gegeneinander ausspielen können? So haben wir weitaus mehr zu gewinnen."
 EST_baltic_crossroad: "Die Baltische Weggabelung"
 EST_baltic_crossroad_desc: "Unsere Region steht an einer Weggabelung. Wir sind dabei, unseren Platz in der modernen Welt zu finden. Wir befinden uns zwischen Ost und West, zwischen Vergangenheit und Zukunft. Aber vielleicht können wir unseren eigenen Weg schreiben – unser eigenes Schicksal."
 EST_common_western_programms: "Gemeinsame Westliche Programme"
 EST_common_western_programms_desc: "Die Zusammenarbeit mit dem Westen durch gemeinsame technologische und wirtschaftliche Programme ermöglicht es uns, unabhängig zu bleiben und unsere Neutralität zu wahren, während wir gleichzeitig von ausländischer Kooperation profitieren."
 EST_propose_trade_with_east: "Handel mit dem Osten Vorschlagen"
 EST_propose_trade_with_east_desc: "Wir können unser Handelsvolumen und unsere wirtschaftlichen Vorteile gegenüber der östlichen Macht steigern – als Zugeständnis an unsere strikte Neutralität."
 EST_our_baltic_brethren: "Unsere Baltischen Brüder"
 EST_our_baltic_brethren_desc: "Unsere baltischen Brüder – Lettland und Litauen. Ein freundschaftlicher Besuch bei beiden wäre angebracht."
 EST_decision_to_stay_neutral: "Wir Bleiben Neutral"
 EST_decision_to_stay_neutral_desc: "Unsere Regierung hat entschieden – es gibt keinen Nutzen darin, sich irgendeiner Fraktion anzuschließen. Wir sollten uns nicht einmischen und unseren eigenen Weg gehen."
 EST_cultural_ties: "Kulturelle Verbindungen Stärken"
 EST_cultural_ties_desc: "Kulturelle Verbindungen zu unseren baltischen Brüdern sind essenziell."
 EST_dreams_of_union: "Träume Einer Baltischen Union"
 EST_dreams_of_union_desc: "Es gab im Laufe der Geschichte viele Versuche, die baltischen Staaten zu vereinen, und die Geschichte hat uns gezeigt, dass wir gemeinsam am stärksten sind. Warum also diese Idee nicht erneut aufleben lassen? Und diesmal mit Erfolg."
 EST_infrastructure_expansion: "Unsere Infrastruktur Erweitern"
 EST_infrastructure_expansion_desc: "Wir leben im 21. Jahrhundert, verdammt! Genug mit den unbefestigten Straßen! Es ist an der Zeit, dass wir moderne und großflächige Infrastruktur aufbauen."
 EST_land_reform: "Eine Landreform"
 EST_land_reform_desc: "Eine Landreform – und vor allem eine kohärente – ist für den aktuellen Zustand unseres Landes notwendig. Durch die Auflösung großer Landgüter und die Umverteilung dieser Flächen an Kleinbauern können wir unsere landwirtschaftliche und wirtschaftliche Produktion erheblich steigern."
 EST_ensure_loyal_comptetition: "Loyalen Wettbewerb Sicherstellen"
 EST_ensure_loyal_comptetition_desc: "Ein fairer Wettbewerb zwischen Unternehmen fördert das wirtschaftliche Wachstum und hilft dabei, Konzerne und Megakonzerne zu regulieren."
 EST_focus_on_consumer_goods: "Fokus Auf Konsumgüter"
 EST_focus_on_consumer_goods_desc: "Was gibt es Besseres, um den Durchschnittsbürger zufrieden zu stellen, als Essen auf dem Tisch und hochwertige Produkte? Indem wir mehr Ressourcen für zivile Güter bereitstellen, können wir das Volk glücklich halten."
 EST_invest_in_innovation: "Investition In Innovation"
 EST_invest_in_innovation_desc: "Innovation ist für jedes Land essenziell, um voranzukommen. Eine Investition in diesen Bereich garantiert, dass wir im ewigen technologischen Wettlauf nicht zurückfallen."
 EST_lower_tax: "Steuern Senken"
 EST_lower_tax_desc: "Auch wenn wir damit unsere Staatseinnahmen reduzieren, steigert eine Steuersenkung die Zufriedenheit des einfachen Bürgers."
 EST_promote_work_unions: "Gewerkschaften Fördern"
 EST_promote_work_unions_desc: "Gewerkschaften sind ein nützliches politisches Werkzeug. Indem wir sie politisieren und ihre Mitgliederzahlen erhöhen, können wir wütende Arbeiter mit nur einem Fingerschnippen mobilisieren."
 EST_edu_reform: "Bildungsreform"
 EST_edu_reform_desc: "Eine Reform – aber nur dem Namen nach. Bildung formt zukünftige Generationen, Intellektuelle, die uns gefährlich werden könnten. Indem wir das System so umgestalten, dass wir unsere Kontrolle darüber ausweiten, den Missbrauch politischer Macht fördern und vieles mehr, können wir diese Bedrohung beseitigen, bevor sie überhaupt entsteht."
 EST_purge_ngo: "Säuberung Der NGOs"
 EST_purge_ngo_desc: "NGOs sind ein Hindernis für unsere Sache. Wir müssen diese gefährlichen Elemente beseitigen, um unser Land mit allen notwendigen Mitteln zum Erfolg zu führen."
 EST_bribe_media: "Die Medien Bestechen"
 EST_bribe_media_desc: "Wer die Medien kontrolliert, kontrolliert das Volk. Und was gibt es Besseres, als sich durch Geld eine vorteilhafte Berichterstattung zu sichern?"
 EST_our_industrial_revolution: "Unsere Eigene Industrielle Revolution"
 EST_our_industrial_revolution_desc: "Wir hängen in der industriellen Entwicklung dem Rest der Welt hinterher. Doch durch gezielte Investitionen können wir unsere eigene industrielle Revolution von Grund auf erschaffen."
 EST_economic_dirigisme: "Wirtschaftlicher Dirigismus"
 EST_economic_dirigisme_desc: "Dirigismus kann ein effektives Werkzeug zur Förderung des Wirtschaftswachstums sein. Durch staatliche Eingriffe in die Wirtschaft, um Unternehmen effizienter zu gestalten, können wir Ungleichgewichte im Markt korrigieren."
 EST_promote_obligations_investments: "Förderung Von Anleiheninvestitionen"
 EST_promote_obligations_investments_desc: "Indem wir Investitionen in Unternehmensanleihen fördern, können wir wirtschaftliche Stabilität sichern und finanzielle Engpässe überwinden."
 EST_create_our_own_machinery: "Unsere Eigene Maschinerie Erschaffen"
 EST_create_our_own_machinery_desc: "Warum sollten wir ständig ausländische Maschinen importieren, wenn wir sie selbst produzieren könnten? Alles, was wir tun müssen, ist die besten westlichen Produkte rückzuentwickeln und... na ja, vielleicht ist das leichter gesagt als getan."
 EST_interest_free_currency: "Eine Zinsfreie Währung"
 EST_interest_free_currency_desc: "Wir werden an der Einführung einer Demurrage-Währung arbeiten – einer Währung mit einem maximalen Zinssatz von null auf Geld und Kredite sowie einer Haltegebühr auf Zentralbankgeld. Dadurch können wir unser Wachstum ankurbeln und das Leben unserer Mitbürger verbessern."
 EST_indoctricate_future_generations: "Die Zukunftigen Generationen Indoktrinieren"
 EST_indoctricate_future_generations_desc: "Wir kontrollieren das Bildungssystem und die Medien. Mit diesen beiden mächtigen Werkzeugen fest in unserer Hand können wir nun endlich damit beginnen, die zukünftigen Generationen Estlands nach unseren Vorstellungen zu formen."
 EST_eesti: "EESTI"
 EST_eesti_desc: "EESTI! EESTI! EESTI!"
 EST_agricultural_selfrelience: "Agrarische Selbstversorgung"
 EST_agricultural_selfrelience_desc: "Durch massive Investitionen in den Agrarsektor und die Entwicklung neuer, nachhaltiger und biologischer Anbaumethoden können wir Estland vollständig selbstversorgend in der Lebensmittelproduktion machen."
 EST_ban_abortions: "Abtreibung Verbieten"
 EST_ban_abortions_desc: "Die Feministen können protestieren, so viel sie wollen – wir stehen auf der richtigen Seite der Geschichte. Abtreibungen sind unmoralisch und schwächen unsere Nation. Indem wir sie abschaffen, können wir das Bevölkerungswachstum ankurbeln."
 EST_glass_ceiling: "Die Glasdecke"
 EST_glass_ceiling_desc: "Durch die Schaffung und Durchsetzung von Gesetzen, die Diskriminierung am Arbeitsplatz aufgrund von Geschlecht, Rasse oder anderen geschützten Merkmalen verbieten, können wir die Glasdecke durchbrechen und Vielfalt fördern."
 EST_encourage_far_right_thought: "Rechtsextremes Gedankengut ermutigen"
 EST_encourage_far_right_thought_desc: "Die Rechtsextremen haben uns im Gegensatz zu den Linken noch nicht in die Irre geführt. Es ist an der Zeit, diese Doktrin zu fördern, wenn wir beginnen, unseren Weg nach vorne zu gehen."
 EST_underhanded_exchange: "Betrügerischer Austausch"
 EST_underhanded_exchange_desc: "Es gibt ausgewählte Persönlichkeiten in unserem Land, die sich hervorragend für unsere Regierung eignen würden. Vielleicht ist es an der Zeit, sie in Machtpositionen zu bringen?"
 EST_the_estonian_party: "Die Partei der Unabhängigkeit"
 EST_the_estonian_party_desc: "Wir sind die Partei der Unabhängigkeit. Estland wird und muss durch unsere große Führung in eine Großmacht verwandelt werden!"
 EST_estonia_first: "Estland zuerst"
 EST_estonia_first_desc: "Estland muss an erster Stelle stehen, vor allem anderen. Unsere Nation wird und kann nicht vor ausländischen Mächten kapitulieren."
 EST_anti_russian_stance: "Antirussische Stimmung"
 EST_anti_russian_stance_desc: "Die Russen haben uns in den vielen Jahren, die wir mit ihnen als Nachbarn verbracht haben, nichts Gutes getan. Es ist an der Zeit, dass wir unser Volk wirklich über die wahre Natur der Russen aufklären."
 EST_look_at_estomma: "Estomma heraufbringen"
 EST_look_at_estomma_desc: "Estomma ist eine Region in Russland, die von vielen Esten bewohnt wird. Es ist an der Zeit, uns die Frage zu stellen: Ist die Region in den richtigen Händen?"
 EST_study_russian_tactics: "Studium der russischen Taktik"
 EST_study_russian_tactics_desc: "Wenn wir uns auf eine Schlacht gegen die Russen vorbereiten wollen, müssen wir zunächst ihre Strategien und Taktiken kennen. Wir werden ihre Kriegsmethoden analysieren und studieren."
 EST_mobilize_the_masses: "Die Messen vorbereiten"
 EST_mobilize_the_masses_desc: "Sich gegen die russische Bedrohung zu wehren, wird keine leichte Aufgabe sein. Wir werden die Massen mobilisieren müssen, um überhaupt eine Chance gegen sie zu haben!"
 EST_all_we_can_get: "Alles, was wir bekommen können"
 EST_all_we_can_get_desc: "Wir müssen alles bekommen, was wir bekommen können. Die Beschlagnahmung von Waffen bei der Polizei ist ein guter erster Schritt."
 EST_striking_the_bear: "Bärensteak, wer möchte?"
 EST_striking_the_bear_desc: "Wir werden den großen bösen Bären im Osten stürzen und eine große neue Ordnung schaffen!"
 EST_revenge_sweden: "Bringt Gerechtigkeit nach Schweden"
 EST_revenge_sweden_desc: "Die Schweden haben unser Volk viele Jahre lang unterjocht, und wir dürfen dieses Verbrechen nicht unbemerkt lassen."
 EST_distance_eu: "Entfernung zur EU"
 EST_distance_eu_desc: "Wir müssen uns von dieser schrecklichen Organisation, die sich Europäische Union nennt, distanzieren. Ihre gefährlichen Ansichten werden die Kultur unserer Nationen bis zur Wurzel verrotten lassen."
 EST_purge_sympathizers: "Potenzielle Sympathisanten beseitigen"
 EST_purge_sympathizers_desc: "Unsere Partei muss von allen potenziellen Sympathisanten der EU gesäubert werden. Wir werden sie entlassen und ihre Positionen durch loyalere und weniger EU-freundliche Mitglieder ersetzen."
 EST_ban_eu_parties: "Beseitigen Sie alle Bedrohungen"
 EST_ban_eu_parties_desc: "Um uns von der liberalen Bedrohung zu distanzieren, werden wir jede potenzielle Partei, die Probleme verursachen könnte, verbieten."
 EST_our_neighbors: "Die Ruhe vor dem Sturm"
 EST_our_neighbors_desc: "Wir werden in aller Stille neue Militärfabriken errichten, um unsere Männer mit Waffen auszustatten, die ihnen helfen werden, den kommenden Sturm zu gewinnen."
 EST_strike_latvia: "Schlag gegen Lettland"
 EST_strike_latvia_desc: "Lettland ist unser alter Nachbar – und sie haben ihre Miete nicht bezahlt. Es ist an der Zeit, dass wir sie im Namen des Vermieters, der Erde, räumen!"
 EST_strike_lithuania: "Feierlichkeiten in Vilnius"
 EST_strike_lithuania_desc: "Wir werden den süßen Sieg in der Hauptstadt Litauens, Vilnius, feiern – nachdem wir das Volk befreit und unter estnische Kontrolle gebracht haben!"
 EST_clean_up_finland: "Tun, Was Russland Nicht Konnte"
 EST_clean_up_finland_desc: "Wir werden tun, was Russland nicht geschafft hat – und Finnland in die Knie zwingen, sobald wir unseren Angriff starten!"
 EST_teachers_pay: "Einfluss im Klassenzimmer"
 EST_teachers_pay_desc: "Wir werden unseren Einfluss im Klassenzimmer nutzen, um Unterstützung für unsere großartige Sache der Expansion und Befreiung zu gewinnen."
 EST_exploiting_resources: "Rohstoffausbeutung"
 EST_exploiting_resources_desc: "Estland besitzt viele wertvolle Ressourcen. Das Hauptproblem ist, dass keine Regierung bisher an den richtigen Stellen danach gesucht hat."
 EST_push_out_foreign_companies: "Widerstandsfähige Infrastruktur Kommissionieren"
 EST_push_out_foreign_companies_desc: "Früher oder später wird unsere Infrastruktur angegriffen werden. Deshalb müssen wir jetzt sicherstellen, dass sie stabil und widerstandsfähig ist!"
 EST_made_in_estonia: "Unsere Lufthoheit Sichern"
 EST_made_in_estonia_desc: "Unsere Lufträume müssen gesichert sein, falls wir jemals eine schnelle Reaktion benötigen."
 EST_military_focus: "Militarisierte Kultur"
 EST_military_focus_desc: "Wir müssen die Kultur unseres Volkes reformieren, sodass sie sich um das Militär und den Militarismus dreht."
 EST_civlian_focus: "Estnische Kultur Bewahren"
 EST_civlian_focus_desc: "Es besteht keine Notwendigkeit, die Identität unseres Volkes zu verändern. Unsere nationale Identität bleibt unangetastet."
 EST_blrt_grupp: "BLRT Grupp"
 EST_blrt_grupp_desc: "BLRT Grupp ist ein Schiffbauunternehmen mit Sitz in Estland und anderen Teilen des Baltikums. Wir können dies zu unserem Vorteil nutzen und es finanzieren, um mehr Werften für militärische Zwecke zu errichten."
 EST_nokter: "Mokter"
 EST_nokter_desc: "Mokter produziert Industriemaschinen und Ausrüstungen. Wir können Mokter nutzen und unsere Industrien weiter ausbauen."
 EST_heart_of_industry: "Das Industrielle Herz des Baltikums"
 EST_heart_of_industry_desc: "Durch unsere großen Anstrengungen und Errungenschaften werden wir das industrielle Herz des Baltikums!"
 EST_self_sufficiency: "Selbstversorgung"
 EST_self_sufficiency_desc: "Wir können uns auf niemanden außer uns selbst verlassen – nicht in einer Welt, die von unsicherer globaler Politik geprägt ist."
 EST_estonian_goods_outward: "Auf Globalisierung Setzen"
 EST_estonian_goods_outward_desc: "Warum sollten wir versuchen, uns von der Globalisierung zu distanzieren? Wenn wir davon profitieren können, müssen wir das Beste daraus machen und den Trend fortsetzen!"
 EST_european_federation: "Die Europäische Föderation"
 EST_european_federation_desc: "Durch unsere großen Anstrengungen werden wir Europa (zumindest den Osten) vorübergehend unter estnische Hegemonie stellen. Auch wenn wir vielen Herausforderungen begegnen, dürfen wir die großen Opfer nicht vergessen, die uns hierher gebracht haben!"
 estonia.1.t: "Der Baltische Knotenpunkt"
 estonia.1.d: "Wir haben den Weg der Neutralität eingeschlagen – ohne eine spezifische Ausrichtung, um so neutral wie möglich zu bleiben. Wir glauben, dass Krieg barbarisch ist, und dass eine Welt ohne Krieg eine wirklich perfekte Welt wäre."
 estonia.1.o1: "Volle Neutralität!"
 estonia.2.t: "Lettland trotzt uns"
 estonia.2.d: "Lettland hat erklärt, dass sie keine Absicht haben, sich uns bei unserem Ziel der Vereinigung des Baltikums in Neutralität anzuschließen. Wie sollen wir auf diesen Affront reagieren?"
 estonia.2.o1: "Zum Krieg!"
 estonia.2.o2: "Frieden ist immer eine Option."
 estonia.3.t: "Litauen trotzt uns"
 estonia.3.d: "Litauen hat erklärt, dass sie keine Absicht haben, sich uns bei unserem Ziel der Vereinigung des Baltikums in Neutralität anzuschließen. Wie sollen wir auf diesen Affront reagieren?"
 estonia.3.o1: "Zum Krieg!"
 estonia.3.o2: "Frieden ist immer eine Option."
 estonia.5.t: "Der Eurovision Song Contest 2001"
 estonia.5.d: "Der Eurovision Song Contest 2001 war die 46. Ausgabe des Gesangswettbewerbs, an dem 23 Länder teilnahmen. Doch niemand konnte vorhersehen, dass unsere großartige Nation Estland diesen Wettbewerb gewinnen würde. Mit einer beeindruckenden Darbietung von 'Everybody' durch Tanel Padar, Dave Benton und 2XL erzielten wir erstaunliche 198 Punkte! Unser erster Sieg beim Eurovision Song Contest. Wir haben gewonnen!"
 estonia.5.o1: "Offensichtlich sind wir überlegen!"
 estonia.6.t: "Enthüllung der Siegessäule"
 estonia.6.d: "Heute, am 23. Juni 2009, auf dem Freiheitsplatz in Tallinn, Estland. Als Gedenkstätte für diejenigen, die das ultimative Opfer im Estnischen Unabhängigkeitskrieg brachten. Diese Siegessäule wird es den Esten ermöglichen, all jenen zu gedenken, die für unsere Unabhängigkeit und Freiheit gekämpft haben."
 estonia.6.o1: "Sie zeigt den Preis der Freiheit."
 estonia.7.t: "Die Katastrophe von Copterline Flug 103"
 estonia.7.d: "Copterline Flug 103 war ein Sikorsky S-76C+, der von Tallinn, Estland, nach Helsinki, Finnland, unterwegs war und in der Talliner Bucht abstürzte. Dies geschah am 10. August 2005 nur drei bis fünf Minuten nach dem Start aufgrund eines plötzlichen Servoausfalls. An Bord befanden sich 2 Crewmitglieder und zwölf Passagiere. Es gab keine Überlebenden."
 estonia.7.o1: "Unfortunate."
 estonia.7.o2: "Eine Rede an die Nation halten."
 estonia.7.o3: "Entschädigungen an die Familien zahlen."
 estonia.8.t: "Zwei Stühle, Ein Moment"
 estonia.8.d: "Unter der Herrschaft der aktuellen Regierungspartei, die sich als 'wirklich neutral' beschreibt, scheint Estland ein Pendel zwischen dem Westen und dem Osten zu schlagen. Die Situation ist interessant, vor allem, wenn man bedenkt, dass ein voll demokratisches und pro-EU Land seine Politik in rasantem Tempo ändert."
 estonia.8.o1: "Nach Westen neigen."
 estonia.8.o2: "Nach Osten neigen."
 estonia.8.o3: "Wahre Neutralität!"
 estonia.9.t: "Die Bronzenacht"
 estonia.9.d: "Inmitten politischer Kontroversen begann die estnische Regierung im April 2007 mit den endgültigen Vorbereitungen zur Verlagerung der Statue und der Umbettung der zugehörigen Überreste, gemäß dem politischen Mandat, das sie bei den vorherigen Wahlen (März 2007) erhalten hatte. Uneinigkeit über die Angemessenheit dieser Maßnahme führte zu massiven Protesten und Aufständen. Einige sagen, es könnte die schlimmste Nacht seit der sowjetischen Wiederbesetzung 1944 gewesen sein."
 estonia.9.o1: "Bewegt dieses Denkmal!"
 estonia.9.o2: "Wir sollten auf sie hören."
 estonia.10.t: "Cyberangriffe"
 estonia.10.d: "Heute wurden eine Reihe von Cyberangriffen auf Webseiten estnischer Organisationen gerichtet, darunter das estnische Parlament, Banken, Ministerien, Zeitungen und Rundfunkanstalten, im Zusammenhang mit dem Streit zwischen Estland und Russland über die Verlagerung des Bronze-Soldaten von Tallinn, eines aufwendigen sowjetischen Grabmals sowie von Kriegsgräbern in Tallinn."
 estonia.10.o1: "Schuld sind die Russen!"
 estonia.10.o2: "Die USA sind auch nicht unschuldig!"
 estonia.11.t: "Der Schulmassaker von Viljandi"
 estonia.11.d: "Am 20. Oktober ereignete sich eine Tragödie in der Stadt Viljandi. Ein 15-jähriger Schüler der Paalalinna-Schule hatte eine Handfeuerwaffe von seinem Vater genommen und sie mit in die Schule gebracht. Der Schüler benutzte die Waffe später im Unterricht und erschoss seine Lehrerin tödlich. Sie war erst sechsundfünfzig Jahre alt. Niemand sonst wurde verletzt, der Schüler wurde später ohne Widerstand festgenommen. Es wurde festgestellt, dass es keinerlei Hinweise auf Mobbing oder Belästigung durch die Lehrerin gab. Dies war ein sinnloses Verbrechen, der erste Schulschießerei Vorfall in der Geschichte unseres Landes."
 estonia.11.o1: "Wie konnte das passieren?"
 estonia.11.o2: "Hätten wir nur mehr in unser Gesundheitssystem investiert..."
 estonia.11.o3: "Stärkere Polizei könnte Abhilfe schaffen."
 estonia.12.t: "Estlands Nationalfeiertag"
 estonia.12.d: "Jedes Jahr am 24. Februar feiern die Esten den Tag, an dem unser Land 1918 seine Unabhängigkeit vom Russischen Imperium während der Russischen Revolution gewann. Zur Erinnerung an diejenigen, die das ultimative Opfer brachten, um unserem Land den Staat zu verschaffen, feiern wir mit einem Feuerwerk, Konzerten, einer Parade der Verteidigungsstreitkräfte und schließlich einer Präsidentenrede."
 estonia.12.o1: "Mu isamaa, mu õnn ja rõõm (Mein Vaterland, mein Glück und meine Freude)!"
 estonia.16.t: "ETV2 beginnt zu senden"
 estonia.16.d: "Der ETV2-Sender begann am 8. August 2008 zu senden. Es handelt sich um den zweiten Kanal des Estnischen Öffentlichen Rundfunks, bekannt für Kinderprogramme, kulturelle Inhalte und verschiedene Formen der Unterhaltung."
 estonia.16.o1: "Cartoons sind wichtig für die Entwicklung von Kindern!"
 estonia.17.t: "Estland integriert Lettland"
 estonia.17.d: "Im Geiste der Neutralität haben wir beschlossen, Lettland zu integrieren. Dies geschieht auf 'friedliche' Weise, sehr zum Missfallen einiger unzufriedener Politiker unseres Nachbarlandes. Wir werden sehen, wie sehr uns die neue, mächtige und effiziente Baltische Union zugutekommen wird!"
 estonia.17.o1: "Annektiert sie und macht ein kleines Makeover."
 estonia.18.t: "Eine verfassungsrechtliche Reform"
 estonia.18.d: "Wir haben beschlossen, dass es höchste Zeit ist, einen weiteren Blick auf unsere leider veraltete Verfassung zu werfen. Wir werden einige Änderungen vornehmen und die grundlegende Idee der Verfassung nicht untergraben, aber wir müssen ihre etwas 'veralteten' Ideale aktualisieren."
 estonia.18.o1: "Einen liberaleren Ansatz zur Reform wählen."
 estonia.18.o2: "Ein konservativer Ansatz erscheint passender."
 estonia.19.t: "Kabinettsreformen"
 estonia.19.d: "Wir sind zu dem Schluss gekommen, dass wir eine Kabinettsreform benötigen. Insbesondere eine LIBERALE Reform. Wir müssen unsere liberalen Ideologien mehr fördern, und das beginnt direkt im Herzen – unserem Kabinett."
 estonia.19.o1: "Worauf wartest du? Fang sofort damit an."
 estonia.20.t: "Das wirtschaftliche Paradies"
 estonia.20.d: "Estland ist für viele Dinge bekannt, wie zum Beispiel seine umfangreiche Forstwirtschaft, Bergbau, Landwirtschaft und den hochentwickelten Bankensektor. Sie haben schrittweise solche Unternehmungen unternommen, um die Steuerlast zu verringern, um Investitionen in ihre großartige Nation zu fördern. Wir sehen, dass ihre jüngste Expansion und einige unserer Privatunternehmen in unserem Nachbarland jenseits des Meeres Fuß gefasst haben. Es könnte sinnvoll sein, die Beziehungen zu vertiefen und unsere Präsenz in Estland auszubauen."
 estonia.20.o1: "Private Kapitalisten..."
 estonia.100.t: "Der Vorwurf des Spionierens"
 estonia.100.d: "Die Grenze zwischen unserem Land und [SOV.GetName] ist seit dem letzten Jahrzehnt angespannt, da wir uns weiterhin von [SOV.GetName] und ihrem Einfluss trennen. Es gibt Anschuldigungen des Spionierens von unserer Seite und ihrer Seite in unseren Grenzregionen. Sollen wir unsere Anschuldigungen verstärken oder versuchen, die Spannungen zu mildern?"
 estonia.100.a: "Sie spionieren!"
 estonia.100.b: "Nicht das Feuer anheizen."
 estonia.101.t: "Erakond Res Publica (RP) wird gegründet"
 estonia.101.d: "Erakond Res Publica (Res Publica Partei) wurde in den frühen 1990er Jahren als politische Organisation von jungen Konservativen nach dem Zusammenbruch der Sowjetunion gegründet. Formal als Union für die Republik - Res Publica (Ühendus vabariigi eest - Res Publica) gegründet, wurde sie in den konservativen Kreisen, die die Partei unterstützen, allgemein als Res Publica bekannt."
 estonia.101.a: "Der Konservatismus steigt..."
 estonia.102.t: "Ein altes Gesetz abschaffen"
 estonia.102.d: "Der estnische Rechtskodex schreibt vor, dass estnische Politiker jeder Art die estnische Sprache fließend beherrschen müssen. Obwohl dies im westlichen Teil des Landes kein Problem darstellt, führt das Gesetz weiterhin zu einer Entfremdung von Politikern, deren Muttersprache Russisch ist, im östlichen Teil des Landes. Es wurde vorgeschlagen, dass wir dieses Gesetz abschaffen und seine Bestimmungen aufheben, um mehr russischsprachige Politiker eine Vertretung ihrer Wähler zu ermöglichen. Wie sollen wir mit diesem Gesetz verfahren?"
 estonia.102.a: "Das Gesetz beibehalten."
 estonia.102.b: "Das Gesetz abschaffen."
