 baltic_un.1.t: "Der Vorschlag zur Baltischen Union"
 baltic_un.1.d: "Estland hat uns die Möglichkeit angeboten, unsere Kräfte zu vereinen und eine baltische Union zu bilden, und hat uns diese Entscheidung überlassen."
 baltic_un.1.o1: "Zustimmen, Teil der Baltischen Union zu werden"
