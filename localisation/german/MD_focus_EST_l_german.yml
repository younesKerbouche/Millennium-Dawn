 estonia.115.t: "Die EKRE wird gegründet"
 estonia.115.d: "Eesti Konservatiivne Rahvaerakond (EKRE), oder die Konservative Volkspartei Estlands, repräsentiert eine wachsende Unzufriedenheit mit dem Status quo in Estland. Ultranationalismus, wachsender anti-russischer Sentiment und immer mehr rechtsextreme Gedanken in unserem Land, die die liberale Linke ablehnen, ebnen den Weg für diese Partei, um an Boden zu gewinnen. Sie sind zur führenden Partei geworden, die unsere rechtsextreme Bewegung im Land repräsentiert und drängen darauf, eine dominante politische Kraft zu werden."
