 EST_rural_unemployment: "Ländliche Arbeitslosigkeit"
 EST_rural_unemployment_desc: "Die chronische Unterentwicklung in den ländlichen Regionen Estlands hat zu einem verheerenden Kreislauf der Arbeitslosigkeit geführt. Unsere Gemeinden, Dörfer und Kommunen kämpfen mit steigender Arbeitslosigkeit, die die lokalen Ressourcen aufzehrt und eine immer größere Belastung für das Sozialsystem darstellt. Wenn wir nicht eingreifen, laufen diese Gemeinden Gefahr, zu dauerhaften wirtschaftlichen Sackgassen zu werden."
 EST_crippling_unemployment: "Lähmende Arbeitslosigkeit"
 EST_crippling_unemployment_desc: "Die jüngste Finanzkrise in Russland hat Schockwellen in unserer Wirtschaft hinterlassen, während wir versuchen, uns von Russland zu distanzieren. Ihr Ausbruch hat mehrere Welleneffekte in unserer Wirtschaft verursacht, die zu Massenentlassungen und Unternehmensschließungen geführt haben, was unsere einst boomende Wirtschaft stark gebremst hat. Unsere Initiativen zur Behebung des Problems sind immer wieder gescheitert. Wir müssen dies bald beheben, sonst wird unsere Wirtschaft weiterhin gehemmt sein."
 EST_population_decline: "Bevölkerungsrückgang"
 EST_population_decline_desc: "Seit unserer Unabhängigkeit kämpfen wir gegen das Problem des Bevölkerungsrückgangs. Die Einwanderung ist auf einem Allzeittief; Menschen verlassen das Land auf der Suche nach Arbeit, und täglich werden weniger Menschen geboren. Wenn wir in diesem Tempo weitermachen, haben wir vielleicht kein Estland mehr zu regieren."
 EST_pop_stagnation: "Bevölkerungsstagnation"
 EST_pop_stagnation_desc: "Durch ein Wunder gelang es uns, den Rückgang zu stoppen, und momentan stagniert unser Bevölkerungswachstum, es steigt weder an noch sinkt es."
 EST_widespread_alcoholism: "Weitverbreiteter Alkoholismus"
 EST_widespread_alcoholism_desc: "Wirtschaftliche Not hat große Teile unserer Bevölkerung dazu gezwungen, Trost im Alkohol zu suchen, was unsere Wirtschaft, aber vor allem das Familienleben vieler beeinträchtigt."
 EST_taxed_alc_consumpt: "Besteuerter Alkoholkonsum"
 EST_taxed_alc_consumpt_desc: "Die jüngste Alkoholsteuer führte zu einem starken Rückgang des Konsums, aber auch zu einer etwas stabilen Einnahmequelle für unsere Regierung."
 EST_pop_boost: "Bevölkerungszuwachs"
 EST_pop_boost_desc: "Wir haben das Unmögliche geschafft und durch den Einsatz guter sozialer und wirtschaftlicher Politiken ein Bevölkerungswachstum erzeugt, das Einwanderer anzieht, aber auch Esten dazu ermutigt, Kinder zu bekommen, da sie sich keine Sorgen mehr um ihre eigene finanzielle Situation machen müssen."
