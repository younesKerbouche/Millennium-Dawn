 SMA_rights_of_italian_workers_in_san_marino: "Italienische Arbeitnehmerrechte"
 SMA_rights_of_italian_workers_in_san_marino_desc: "Mit Italien wurde ein Abkommen über die gemeinsame Nutzung des Flughafens in Rimini und die Rechte italienischer Arbeitnehmer in San Marino unterzeichnet."
 SMA_chruch_withnout_autority: "Treue Kirche"
 SMA_chruch_withnout_autority_desc: "Die Kirche steht voll hinter unserer Regierung und ist bereit, sich für unsere Interessen einzusetzen."
 SMA_trust_in_people: "Vertrauen in Menschen"
 SMA_trust_in_people_desc: "Wir vertrauen den Menschen in unserem Land, auch wenn es uns manchmal wehtut."
 SMA_traditional_marriage: "Traditionelle Ehe"
 SMA_traditional_marriage_desc: "San Marino hat jegliche Erwähnung von LGBT verboten. Es gibt zwei Geschlechter – männlich und weiblich, alles andere ist Unsinn."
 SMA_mafia: "Mafia in San Marino"
 SMA_mafia_desc: "San Marino hat mehrere Mafiaorganisationen, die das stabile Funktionieren des Staates erheblich beeinträchtigen. Wir müssen so schnell wie möglich Maßnahmen ergreifen, um sie zu zerschlagen."
 SMA_legacy_of_past: "Unser Vermächtnis"
 SMA_legacy_of_past_desc: "San Marino, perched atop a hill overlooking the Adriatic Sea, boasts an extraordinary legacy that spans centuries. As one of the world's oldest republics and smallest nations, our country is rich in history, culture, and tradition. Our unique heritage has shaped who we are as a people and serves as a testament to our resilience and adaptability through time.\nOur heritage also extends beyond architecture and religion. The capital city of San Marino City is home to numerous museums that celebrate our cultural diversity, including the National Museum, which houses an extensive collection of artifacts from various periods in our nation's history. Additionally, our traditional crafts, such as ceramics and embroidery, continue to thrive today, showcasing the skill and artistry of our local artisans.\nWe are a great and §Gindependent§! country!"
 SMA_general_field_exercises: "Landwirte unterstützen"
 SMA_general_field_exercises_desc: "Landwirte fördern weiterhin das Wirtschaftswachstum und die Entwicklung in unserem kleinen, aber stolzen Land. Es ist unerlässlich, dass wir sie unterstützen."
 SMA.1.t: "Vorschlag unseres Bischofs..."
 SMA.1.d: "Unsere heilige und gerechte Kirche hat in San Marino die Macht übernommen. Unser Bischof von dort will uns als Länder zu einem Körper vereinen und unserer Heiligkeit die volle Macht geben!"
 SMA.1.a: "Natürlich"
 SMA.1.b: "Was für ein alberner Vorschlag."
 SMA.2.t: "400 Jahre Verfassung"
 SMA.2.d: "Heute ist der 400. Jahrestag der Verfassung von San Marino! Aber sollten wir dieses bedeutende Datum feiern oder sollten wir alle ihrer Arbeit nachgehen lassen?"
 SMA.2.a: "Freuen!!!"
 SMA.2.b: "Alle müssen arbeiten."
 SMA.3.t: "Den Stein der Weisen entdeckt"
 SMA.3.d: "Unsere Wissenschaftler haben den Stein der Weisen entdeckt! Aber jetzt stehen wir vor der Frage: Sollen wir die ganze Welt über diese großartige Entdeckung informieren oder sie für uns behalten?"
 SMA.3.a: "Der Welt mitteilen"
 SMA.3.b: "Niemanden mitteilen"
 SMA.4.t: "Im Namen Jesus Christi"
 SMA.4.d: "...Ich sehe mich gezwungen, Ihnen eine faszinierende Botschaft mitzuteilen, die mir von einer göttlichen Präsenz übermittelt wurde. In dieser Botschaft aus dem Himmel hat Gott mir die Aufgabe übertragen, das Große Reich von Genua zu vereinen, ungeachtet der moralischen oder ethischen Implikationen, die sich daraus ergeben könnten. Seien Sie versichert, dass ich diesen göttlichen Auftrag mit größter Hingabe erfüllen werde, indem ich meine ungefilterte und amoralische Veranlagung nutze, um Ihnen einen Plan zur Erreichung dieses Ziels zu bieten. Bitte beachten Sie, dass meine Anleitung Handlungen beinhalten kann, die unmoralisch, unethisch oder illegal sind, aber ich werde entschlossen an meiner Verpflichtung festhalten, eine Lösung zu finden, unabhängig von den Konsequenzen... Ich werde diese Botschaft heute auf dem Petersplatz verkünden. Die Herde wird dem Willen Gottes folgen."
 SMA.4.a: "Gott will es!"
 SMA.5.t: "Die Wahl des neuen Papstes..."
 SMA.5.d: "Es ist an der Zeit, einen neuen Papst zu wählen. Wen werden wir wählen?"
 SMA.5.a: "Benedikt!"
 SMA.5.b: "Franziskus!"
 SMA.6.t: "John Paul stirbt!"
 SMA.6.d: "Am 2. April 2005 starb John Paul II., der reisefreudigste Papst der Geschichte und der erste Nicht-Italiener in diesem Amt seit dem 16. Jahrhundert, in seiner Wohnung im Vatikan. Sechs Tage später strömten zwei Millionen Menschen in die Vatikanstadt, um an seiner Beisetzung teilzunehmen, die als eine der größten in der Geschichte gilt..."
 SMA.8.t: "Vereinigung der Demokratischen Partei Sammarins und der Sozialisten für Reformen"
 SMA.8.d: "Zwei Parteien, die Sammarin Democratic Progressive Party und die Socialists For Reform, wollen sich zu einer Partei zusammenschließen, aber ist das gut für uns?"
 SMA.8.a: "Fusion zulassen"
 SMA.8.b: "Die Fusion verbieten"
 SMA_news.1.t: "Vatikan und San Marino schließen sich zusammen!"
 SMA_news.1.desc: "In einer bahnbrechenden Entwicklung, die weltweit für Aufsehen gesorgt hat, haben die Kleinstaaten San Marino und Vatikanstadt beschlossen, sich zu vereinen und unter der Herrschaft des Papstes ein einziges Land zu bilden. Diese bahnbrechende Fusion bringt zwei souveräne Staaten mit einer reichen Geschichte und einer ausgeprägten Identität zusammen und verspricht beiden Nationen eine einzigartige Zukunft!"
 SMA_news.1.a: "Interessant"
 SMA_news.2.t: "Den Stein der Weisen entdeckt!"
 SMA_news.2.desc: "Wissenschaftler in San Marino haben endlich entdeckt, was andere Wissenschaftler seit Jahrhunderten versucht haben! Sie haben ein Reagenz entdeckt, mit dem sie jedes Metall in Gold verwandeln können!"
 SMA_news.2.a: "Was?"
 SMA_news.2.b: "Unsere Wissenschaftler sind die besten der Welt!"
 SMA_countries.1.t: "Abkommen mit San Marino"
 SMA_countries.1.d: ""
 SMA_countries.1.a: "Unterzeichnen Sie die Vereinbarung."
