 SMA_increased_tourism: "Wirtschaftlich vom Tourismus abhängig"
 SMA_increased_tourism_desc: "Wir haben unser Land dazu gebracht, sich stark auf den Tourismus zu verlassen, anstatt auf andere Mittel des inländischen Wachstums."
 SMA_balance_tourism_ii: "Tourismusabhängigkeit"
 SMA_balance_tourism_ii_desc: "Due to our size and location, we are able to choose between focusing on either Tourism or national development by manual means.\nRight now the balance in San Marino is tilting in the direction of §YTourism§!"
 SMA_balance_tourism_i: "Tourismus im Fokus"
 SMA_balance_tourism_i_desc: "Due to our size and location, we are able to choose between focusing on either Tourism or national development by manual means.\nRight now the balance in San Marino is tilting in the direction of §YTourism§!"
 SMA_balance_balance: "Balanced Economy"
 SMA_balance_balance_desc: "Due to our size and location, we are able to choose between focusing on either Tourism or national development by manual means.\nCurrently, there is a balanced between §YTourism§! and the §YEconomy§!"
 SMA_balance_economy_i: "Self-Sufficiency Focus"
 SMA_balance_economy_i_desc: "Due to our size and location, we are able to choose between focusing on either Tourism or national development by manual means.\nRight now the balance in San Marino is tilting in the direction of §YSelf-Sufficiency§!"
 SMA_balance_economy_ii: "Somewhat Economically Self-Sufficient"
 SMA_balance_economy_ii_desc: "Due to our size and location, we are able to choose between focusing on either Tourism or national development by manual means.\nRight now the balance in San Marino is tilting in the direction of §YSelf-Sufficiency§!"
 SMA_increased_economy: "Economically Self-Sufficient"
 SMA_increased_economy_desc: "We chose to go towards the path of economic self-sufficiency, meaning that we rely on no one for our income."
 SMA_emphass_on_tourism: "Fokus auf Tourismus"
 SMA_emphass_on_tourism_desc: "San Marino hat sich für die Förderung des Tourismus entschieden."
 SMA_bastion_of_beautiful: "Festung der schönen Gebäude"
 SMA_bastion_of_beautiful_desc: "San Marino ist zu einer Hochburg prächtiger und schöner Gebäude im Stil des Römischen Reiches geworden, die sich deutlich von der schäbigen Architektur der heutigen Zeit unterscheiden."
 SMA_center_i: "§RForschungszetrum abreißen§!"
 SMA_center_i_desc: "Wir haben mit dem Bau eines Forschungszentrums begonnen, das San Marino dabei helfen wird, mit der Zeit zu gehen und mit anderen Ländern Schritt zu halten.\n§RWir haben Wissenschaftler unter freiem Himmel versammelt, was besser ist als nichts, aber wir müssen weiterbauen.§!"
 SMA_center_ii: "§HTeilweise gebaut§!"
 SMA_center_ii_desc: "We have begun to build a Research Center that will help San Marino keep up with the times and keep up with other countries.\n§HNow the research center is about half built, it is not comfortable to work in it, but it is already possible.§!"
 SMA_center_iii: "§GAlmost Built§!"
 SMA_center_iii_desc: "We have begun to build a Research Center that will help San Marino keep up with the times and keep up with other countries.\n§GThe research center, although not completely built, is already comfortable to work in.§!"
 SMA_center: "Forschungszentrum"
 SMA_center_desc: "San Marino verfügt über ein großes Forschungszentrum, das es dem Land ermöglicht, Spitzentechnologie zu erforschen und mit Europa Schritt zu halten."
 SMA_no_wars_iii: "Keine Kampferfahrung"
 SMA_no_wars_iii_desc: "Obwohl San Marino das älteste Land Europas ist, hat es kaum jemals Krieg geführt, außer als die deutsche Armee San Marino im Zweiten Weltkrieg besetzte. \n§RAus diesem Grund haben wir keine Armee und keine Kampferfahrung.§!"
 SMA_no_wars_ii: "Begrenzte Kampferfahrung"
 SMA_no_wars_ii_desc: "Obwohl San Marino das älteste Land Europas ist, hat es kaum jemals Krieg geführt, außer als die deutsche Armee San Marino im Zweiten Weltkrieg besetzte. \n§RAus diesem Grund haben wir keine Armee und keine Kampferfahrung.§!"
 SMA_no_wars_i: "Durchschnittliche Kampferfahrung"
 SMA_no_wars_i_desc: "Obwohl San Marino das älteste Land Europas ist, hat es kaum jemals Krieg geführt, außer als die deutsche Armee San Marino im Zweiten Weltkrieg besetzte. \n§RAus diesem Grund haben wir keine Armee und keine Kampferfahrung.§!"
 SMA_recruits: "Rekruten"
 SMA_recruits_desc: "v"
 SMA_contract_service: "Vertragsdienst"
 SMA_contract_service_desc: "San Marino hat eine Wehrpflichtarmee. Aus diesem Grund haben wir schlecht ausgebildete Soldaten, von denen die meisten nicht bereit sind, ihr Leben für ihr Land zu riskieren. Aber... es gibt viele von ihnen."
 SMA_army_of_sacred_marino: "Armee von San Marino"
 SMA_army_of_sacred_marino_desc: "Wir sind das älteste Land Europas, unsere Geschichte beginnt im Jahr 301 v. Chr. und wird bis zum Ende der Welt andauern. Wir sind ein großartiges und stolzes Volk, das niemals seine Unabhängigkeit verloren hat und niemals verlieren wird! Wir sind die Bewohner des bergigen San Marino, wir werden unser Land und uns selbst zu Ruhm und Größe führen!"
 SMA_loyal_army: "Loyale Armee"
 SMA_loyal_army_desc: "Nach den Säuberungen in San Marino steht die Armee voll hinter der Regierung. Ehre sei dem großen Land!"
