l_german:
 SMA_focus: "San Marino Focus tree"
 SMA_economy: "Unsere Wirtschaft"
 SMA_economy_desc: "San Marino's economy is negligible and only our decisions can somehow improve it and get on par with at least Liechtenstein."
 SMA_start_buildings: "Baufirmen beauftragen"
 SMA_start_buildings_desc: "Nur durch die kräftige Entwicklung der Bauindustrie kann sich unser kleines Land weiterentwickeln und in die Zukunft gehen."
 SMA_civil_industry: "Erste Fabriken"
 SMA_civil_industry_desc: "Wir können unsere Freunde in Italien bitten, FIAT zu beauftragen, einige Fahrzeuge in San Marino zu produzieren und so unseren beiden Volkswirtschaften zu helfen."
 SMA_building_slot: "Landumverteilung"
 SMA_building_slot_desc: "Da jeder Zentimeter Land in unserem Land kostbar ist, muss jedes Stück Land optimal genutzt werden."
 SMA_roads: "Stadtstraßensanierungsprojekt"
 SMA_roads_desc: "Wenn man sich entwickeln will, muss man zuerst Straßen bauen. Ein gut ausgebautes Verkehrsnetz ist die Grundlage für jede Entwicklung."
 SMA_office: "Die Zentralbank von San Marino ausbauen"
 SMA_office_desc: "Unser Geld und das Geld unseres Volkes muss unter allen Umständen gesichert werden. Wir können die Zentralbank ausbauen, um dabei zu helfen."
 SMA_research_center: "San Marinos Forschungszentrum"
 SMA_research_center_desc: "Das Forschungszentrum San Marino wird das Hauptgebäude für Wissenschaftler sein. Alle unsere besten Köpfe werden nun gemeinsam daran arbeiten, nationale Technologie zu entwickeln."
 SMA_economy_of_san_marino: "Neue wirtschaftliche Horizonte"
 SMA_economy_of_san_marino_desc: "Wir müssen unseren wirtschaftlichen Horizont erweitern, um uns zu diversifizieren und anzupassen."
 SMA_latest_technologies: "Catch Up And Overtake"
 SMA_latest_technologies_desc: "Science and technology are the primary productive forces. San Marino will be at the forefront of high-tech advancements in the world."
 SMA_electronics_research: "Acquaviva Electronics"
 SMA_electronics_research_desc: "Wir können Acquaviva Electronics dazu bringen, eine bessere Wasserinfrastruktur für unsere Leute zu installieren."
 SMA_internet_research: "Spectrum R&D Center"
 SMA_internet_research_desc: "The age of information is now upon us, and we cannot relax our research and exploration of the next generation Internet."
 SMA_new_computers: "Domestic Computers"
 SMA_new_computers_desc: "We will research and develop computers and computer-related products here in San Marino as a part of our initiative to boost the domestic supply of goods."
 SMA_neural_research: "Serravalle Networks"
 SMA_neural_research_desc: "The future world will be a world of artificial intelligence, and we will be the leader in this field through Serravalle Networks!"
 SMA_industrial_research: "Fiorentino Researchers"
 SMA_industrial_research_desc: "It is very important to further improve the technological level of our industry, and we can get Fiorentino researchers to help out with that."
 SMA_construction_research: "Public Buildings Department of San Marino"
 SMA_construction_research_desc: "Technology research and development in the construction industry can greatly improve our construction speed and construction quality."
 SMA_sintetic_fuel_research: "Staatliche Tankstelle von San Marino"
 SMA_sintetic_fuel_research_desc: "Unser Land verfügt über sehr wenige Rohstoffvorkommen, daher sind synthetische Ressourcen zu einem dringenden Problem geworden, das gelöst werden muss."
 SMA_dna_and_gmo_research: "Faetano Forschungszentrum"
 SMA_dna_and_gmo_research_desc: "Das 21. Jahrhundert ist das Jahrhundert der Biotechnologie und der Früchte, die sie unserer Welt beschert."
 SMA_philosophers_stone: "Stein der Weisen"
 SMA_philosophers_stone_desc: "Wir können unsere Wissenschaftler den lang gehegten Traum aller Alchemisten erfüllen lassen. Wir können versuchen, den Stein der Weisen zu entdecken..."
 SMA_foreign_investment: "Ausländische Investitionen"
 SMA_foreign_investment_desc: "San Marino ist offen für ausländische Investitionen und fördert dies auch durch Ad-hoc-Vereinbarungen und Konventionen mit potenziellen internationalen Investoren. Seine günstige geografische Lage, die hervorragende Qualität seiner Dienstleistungen und Produkte sowie sein Potenzial für wirtschaftliches und technologisches Wachstum machen San Marino zu einem soliden Partner für geschäftliche Initiativen."
 SMA_ask_to_build_germany: "Investitionen aus Deutschland anfragen"
 SMA_ask_to_build_germany_desc: "Deutschland ist ein wichtiges Land in der Europäischen Union, und es ist für unsere Wirtschaft sehr wichtig, deutsche Investitionen anzuziehen."
 SMA_ask_to_build_france: "Investitionen aus Frankreich anfragen"
 SMA_ask_to_build_france_desc: "Ja, sie mögen einige Unruhen haben, aber zumindest haben sie eine gute Wirtschaftslage."
 SMA_ask_to_build_italy: "Investitionen aus Italien anfragen"
 SMA_ask_to_build_italy_desc: "Unser Land ist von Italien umgeben, und italienische Investitionen sind eine Frage unserer Existenz."
 SMA_ask_to_build_poland: "Investitionen aus Polen anfragen"
 SMA_ask_to_build_poland_desc: "Polen ist ein aufstrebendes Land in der EU, und Investitionen aus diesem Land brauchen wir dringend."
 SMA_foreign_factories: "Investitionen in Fabriken erbitten"
 SMA_foreign_factories_desc: "Investitionen in unsere Industrie sind auch hervorragend geeignet, um unsere Industrie auf den neuesten Stand zu bringen."
 SMA_polish_build: "Polnische Bauunternehmen"
 SMA_polish_build_desc: "Die Polen sind gekommen, um für uns zu bauen! Hoffentlich haben sie ihre Baupläne nicht zu Hause vergessen."
 SMA_ger_volks: "Volkswagen Werke"
 SMA_ger_volks_desc: "Die Förderung der Volkswagen-Werke könnte deutsche Investitionen effektiver anziehen."
 SMA_ger_cars: "BMW Werke"
 SMA_ger_cars_desc: "Die Förderung der BMW-Werke könnte deutsche Investitionen effektiver anziehen."
 SMA_researches: "Forscher aus Deutschland"
 SMA_researches_desc: "Deutschland hat in letzter Zeit einige bedeutende technologische Fortschritte erzielt, und es wäre sehr klug, mit diesem Land im Bereich Forschung und Entwicklung zusammenzuarbeiten."
 SMA_ger_electric: "Deutschen Strom kaufen"
 SMA_ger_electric_desc: "Strom aus Deutschland zu kaufen ist ein gutes Geschäft. Wann hatte Deutschland jemals Probleme mit der Stromversorgung?"
 SMA_ita_cars: "Ferrari Werke"
 SMA_ita_cars_desc: "Die Förderung der Ferrari-Werke könnte Italienische Investitionen effektiver anziehen."
 SMA_italy_trade: "Handel mit Italien"
 SMA_italy_trade_desc: "Italien ist unser wichtigster Nachbar, und die Pflege der Wirtschafts- und Handelsbeziehungen zu Italien muss oberste Priorität haben."
 SMA_farmers: "Bauern unterstützen"
 SMA_farmers_desc: "Landwirte sind das Rückgrat der Wirtschaft unseres Landes, und wir müssen sie jederzeit unterstützen."
 SMA_foregin_economy: "§YWirtschaft der Unsichtbaren§!"
 SMA_foregin_economy_desc: "San Marino wird die Weltwirtschaft anführen und in der Welle der wirtschaftlichen Globalisierung noch größere Erfolge erzielen."
 SMA_tourism_support: "Tourismusförderung"
 SMA_tourism_support_desc: "Der Tourismus ist für unser kleines Land eine äußerst profitable Branche."
 SMA_tourism_support_ii: "Tourismus-Anreize"
 SMA_tourism_support_ii_desc: "Je nach den aktuellen Erfolgen werden wir die Unterstützung für die Tourismusbranche weiter verstärken."
 SMA_tourism_support_iii: "Tourismusausbau"
 SMA_tourism_support_iii_desc: "Es kommen immer mehr Touristen, aber wir dürfen bei der Qualität unseres Services nicht nachlassen."
 SMA_increased_level_of_tourism: "Erhöhtes \nTourismusaufkommen"
 SMA_increased_level_of_tourism_desc: "Even though our tourism industry is already among the best in the world, we still need to raise it to a higher level."
 SMA_build_hotel_hetel_rosa: "Hotel \n\"Hotel Rosa\" bauen"
 SMA_build_hotel_hetel_rosa_desc: "Wir brauchen mehr Hotels für Touristen, und das Hotel Rosa kann dabei eine wichtige Rolle spielen."
 SMA_build_hotel_public_palace: "Hotel \n\"Public Palace\" bauen"
 SMA_build_hotel_public_palace_desc: "Der Public Palace wäre ein großartiges Touristenziel."
 SMA_build_hotel_prima_torre: "Hotel \n\"Prima Torre\" bauen"
 SMA_build_hotel_prima_torre_desc: "Prima Torre könnte dazu beitragen, mehr Touristen in unserem Land unterzubringen."
 SMA_emphasis_on_tourism: "Fokus auf Tourismus"
 SMA_emphasis_on_tourism_desc: "Die Tourismusbranche San Marinos muss offen sein für die Welt und die Zukunft."
 SMA_bastion_of_beautiful_buildings: "§YFestung der schönen Gebäude§!"
 SMA_bastion_of_beautiful_buildings_desc: "Es gibt keinen Ort auf der Welt, der schöner ist als San Marino."
 SMA_expansion_state_departments: "§GExpand State Departments§!"
 SMA_expansion_state_departments_desc: "Expand the scale of government departments, optimize the form of government departments, and improve the efficiency of government departments."
 SMA_increasing_the_army: "Armeeausgaben erhöhen"
 SMA_increasing_the_army_desc: "Only the military can protect our small country, and it is imperative to increase military budgets."
 SMA_increasing_health_care: "Increase Spending on Health Care"
 SMA_increasing_health_care_desc: "High-quality, broad-based health care is a sure way to improve citizen support."
 SMA_increasing_police: "Polizeiausgaben erhöhen"
 SMA_increasing_police_desc: "The prerequisite for ensuring public safety is adequate police spending."
 SMA_increasing_education: "Bildungsausgaben erhöhen"
 SMA_increasing_education_desc: "Bildung ist der Grundstein für die Verbesserung der Qualität der Bürger und den Aufbau einer zivilisierten Gesellschaft."
 SMA_increasing_social_benefits: "Sozialausgaben erhöhen"
 SMA_increasing_social_benefits_desc: "Die Gewährleistung der Sozialfürsorge ist eine grundlegende Verpflichtung eines Landes."
 SMA_increasing_administrarion: "§YVerwaltungsausgaben erhöhen§!"
 SMA_increasing_administrarion_desc: "Only an increase in administrative expenses can improve the government's ability to govern."
 SMA_fuck_euro: "Den Euro ersetzen"
 SMA_fuck_euro_desc: "Jetzt können wir endlich den Euro-Mist loswerden."
 SMA_army_san_marino: "§2Armee von San Marino§!"
 SMA_army_san_marino_desc: "Lasst uns mit dem Aufbau unserer großartigen Streitkräfte beginnen!"
 SMA_armed_forces_san_marino: "§GStreitkräfte von San Marino§!"
 SMA_armed_forces_san_marino_desc: "Das Einzige, was unsere Truppen derzeit tun können, ist eine Parade abzuhalten... Das müssen wir ändern."
 SMA_purchase_italian_weapons: "Italienische Waffen kaufen"
 SMA_purchase_italian_weapons_desc: "Die in Italien hergestellten Waffen sind für unsere Situation sehr gut geeignet, und einige davon sollten beschafft werden."
 SMA_purchase_italian_technique: "Italiensche Panzer kaufen"
 SMA_purchase_italian_technique_desc: "Die italienische Panzertechnologie ist beeindruckend, und einige davon können für unsere Verteidigung beschafft werden."
 SMA_ask_italian_for_Artillery: "Italien nach Artillerie fragen"
 SMA_ask_italian_for_Artillery_desc: "Auch die italienische Artillerie ist beeindruckend und wird die Landesverteidigung stärken."
 SMA_ask_italian_for_MANPADS_and_ATGM: "Italien nach Flugabwehr und Panzerabwehr fragen"
 SMA_ask_italian_for_MANPADS_and_ATGM_desc: "Luftaufklärung ist ein zentraler Bestandteil der modernen Kriegsführung, und der Einsatz von Luftabwehrwaffen hat ebenfalls höchste Priorität."
 SMA_purchase_italian_equipment: "Italienische Ausrüstung kaufen"
 SMA_purchase_italian_equipment_desc: "Auch Hilfsausrüstung ist für den Betrieb der Armee unverzichtbar und erfordert ausreichende Reserven, um für den Kriegsfall gewappnet zu sein."
 SMA_purchase_spanish_technique: "Purchase Spanish Vehicles"
 SMA_purchase_spanish_technique_desc: "Purchasing Spanish vehicles can effectively enhance the strength of our army."
 SMA_ask_spanish_for_BMP: "Ask Spanish For IFV"
 SMA_ask_spanish_for_BMP_desc: "Infantry fighting vehicles will provide infantry with better combat capabilities in future wars."
 SMA_ask_spanish_for_APC: "Ask Spanish For APC"
 SMA_ask_spanish_for_APC_desc: "Armored personnel carriers are an indispensable tool for infantry in future wars."
 SMA_purchase_spanish_weapons: "Purchase Spanish Weapons"
 SMA_purchase_spanish_weapons_desc: "Since our military system is filled with Spanish-made vehicles, it is normal to purchase Spanish-made weapons."
 SMA_divisons_training: "Training Divisions"
 SMA_divisons_training_desc: "Without good training, victory in war is impossible."
 SMA_solders_training: "§YTraining Solders§!"
 SMA_solders_training_desc: "The preparation of our army has been completed, and victory is coming to us."
 SMA_policy_development: "§2Political Development§!"
 SMA_policy_development_desc: "We have been a neutral country for a long time, but with the new millennium and comes a new era. And we need to decide whether it will be an era of peace and prosperity, or war and expansion....."
 SMA_in_country_policy: "§CDomestic Politics§!"
 SMA_in_country_policy_desc: "We need to stabilize the internal situation, and for that we need to destroy any parties we don't want....."
 SMA_break_power_of_church: "Break Power Of The Crunch"
 SMA_break_power_of_church_desc: "Modern society cannot allow religion to dominate everything. Render unto Caesar."
 SMA_ban_communism_parties: "Kommunistische Parteien verbieten"
 SMA_ban_communism_parties_desc: "Der Kommunismus hat in unserer demokratischen Gesellschaft keinen Platz und muss gesetzlich verboten werden, um dies sicherzustellen."
 SMA_ban_fascism: "Faschistische Parteien verbieten"
 SMA_ban_fascism_desc: "Der Faschismus darf nicht existieren, es lebe die Demokratie!"
 SMA_break_opposition: "Opposition zerschlagen"
 SMA_break_opposition_desc: "Alle Oppositionsparteien sind Handlanger ausländischer Kräfte, und ihre Aktivitäten müssen verboten werden."
 SMA_stabilize_policy: "§YStabilisierungsmaßnahmen§!"
 SMA_stabilize_policy_desc: "Well, San Marino is blessed."
 SMA_democracy: "Democratic Development"
 SMA_democracy_desc: "Democracy is the foundation of our country, and it is very important to maintain the normal development of our democratic society."
 SMA_christdem_party: "Christlich Demokratische Partei"
 SMA_christdem_party_desc: "Die Christdemokraten sind die größte politische Partei in unserem Land und vertreten die katholische Gemeinschaft im Land."
 SMA_social_viplat: "Soziale Unterstützung"
 SMA_social_viplat_desc: "Nur wenn wir breite gesellschaftliche Unterstützung gewinnen, kann sich unser demokratisches System gesünder entwickeln."
 SMA_mixed_economy: "Gemischte Wirtschaft"
 SMA_mixed_economy_desc: "Die langfristige Koexistenz und Entwicklung staatlicher und privater Unternehmen war ein Problem, das wir lösen mussten. Durch freundschaftliche Verhandlungen mit der Bank können wir einen Konsens über die Zusammenarbeit erzielen."
 SMA_support_church: "Die Kirche unterstützen"
 SMA_support_church_desc: "The history and the very appearance of San Marino is directly related to the church and Catholicism. Because of this, the church has big influence."
 SMA_coop_with_ita_deep: "Kooperation mit Italien"
 SMA_coop_with_ita_deep_desc: "Italien ist unser wichtigster Nachbar, und die Pflege der Beziehungen zu Italien muss oberste Priorität haben."
 SMA_banks_agreement: "Abkommen mit den Banken"
 SMA_banks_agreement_desc: "Durch freundliche Verhandlungen mit der Bank haben wir eine Einigung über eine Zusammenarbeit erzielt."
 SMA_palom_place: "Place of Pilgrimage"
 SMA_palom_place_desc: "Catholicism is everything to us, in God we trust."
 SMA_mutual_vzaimovig: "Mutual Trade with Italy"
 SMA_mutual_vzaimovig_desc: "Italy is our only neighbor and all our import and export trade goes through Italy."
 SMA_assoc_with_eu: "Association with European Union"
 SMA_assoc_with_eu_desc: "The EU's vast internal market provides necessary conditions for the further development of our country's economy."
 SMA_connect_with_profsoyuz: "Umgang mit Gewerkschaften"
 SMA_connect_with_profsoyuz_desc: "Die Koordination mit den Gewerkschaften ist wichtig."
 SMA_activity_spy: "Überwachung über alles"
 SMA_activity_spy_desc: "Die Überwachung ist wichtiger als alles andere, nichts darf ausgelassen werden."
 SMA_effectiveness_upor: "Effektivität über alle"
 SMA_effectiveness_upor_desc: "Effizienz ist wichtiger als alles andere. Ohne Effizienz kann man nicht überleben."
 SMA_save_our_nature: "Saving our Nature"
 SMA_save_our_nature_desc: "We must preserve nature and its beauty."
 SMA_stab_aboveall: "National Unity Above All"
 SMA_stab_aboveall_desc: "Unity amongst our people is more important than anything else. If we don't have unity, then what do we have?"
 SMA_organiz_anti_corrupt: "Maßnahmen gegen Korruption"
 SMA_organiz_anti_corrupt_desc: "Bekämpfen Sie Korruption auf jeder Ebene, sonst werden wir von ihr überwältigt."
 SMA_reform_police: "Die Polizei reformieren"
 SMA_reform_police_desc: "There are still many problems with our police department and reform is necessary."
 SMA_social_media_ad: "Advertising via Social Media"
 SMA_social_media_ad_desc: "We need to keep up with trends. What's popular with the young people out there? Tick tock / Yoytabi? That's great! I don't know what it is, but start advertising there."
 SMA_nonof_offshore: "Offshore Country"
 SMA_nonof_offshore_desc: "As we all know, San Marino is a tiny country, so hosting offshore companies has become an important business for us."
 SMA_allow_casionos: "Regulate Casinos"
 SMA_allow_casionos_desc: "We need to put checks on the Casinos operating within our nation so that they do not corrupt our politicians and citizens."
 SMA_free_internet: "Freies Internet"
 SMA_free_internet_desc: "Wir leben im Informationszeitalter, und unseren Bürgern die Möglichkeit zu geben, jederzeit auf das Internet zuzugreifen, ist ein Gebot der Zeit und wird ein Vorbild für alle Nationen sein."
 SMA_podoxod_tax: "Progressive Steuerpolitik"
 SMA_podoxod_tax_desc: "Durch Besteuerung können wir die Kluft zwischen Arm und Reich im Land verringern."
 SMA_san_marino_for_people: "San Marino für Menschen"
 SMA_san_marino_for_people_desc: "Seit der Gründung von San Marino im Jahr 301 n. Chr. ist es unsere Mission, dem Gemeinwohl zu dienen."
 SMA_reform_gov: "Reform der Regierung"
 SMA_reform_gov_desc: "By reforming government in order to achieve the persistence of the current social formation."
 SMA_market_expansion: "Market Expansion"
 SMA_market_expansion_desc: "We must expand our market to enable our industry to develop and continue better."
 SMA_stabilize_government: "Die Regierung stabilisieren"
 SMA_stabilize_government_desc: "Lediglich eine stabile Regierung kann einen großartigen Markt und eine großartige Gesellschaft schaffen."
 SMA_usa_deal: "Abkommen mit den USA"
 SMA_usa_deal_desc: "San Marino ist ein schwaches Land, daher können wir nur durch die Zusammenarbeit mit dem Westen und Amerika aufsteigen."
 SMA_approach_nato: "Der NATO annähern"
 SMA_approach_nato_desc: "Der Beitritt zur großen NATO-Allianz kann die Verteidigungsstärke San Marinos effektiv verbessern."
 SMA_democracy_name: "Demokratische Allianz"
 SMA_democracy_name_desc: "Democratic alliances create democratic societies."
 SMA_spoiler_parties: "Pro-LGBT-Gesetze"
 SMA_spoiler_parties_desc: "LGBT steht für persönliche Freiheit, und andere haben kein Recht, sich einzumischen. Wir müssen die persönliche Freiheit schützen."
 SMA_stabilize_infl: "Einfluss stabilisieren"
 SMA_stabilize_infl_desc: "Unser Einfluss ist im Ausland bekannt, was unser Vorteil ist."
 SMA_2006_summit: "San Marino Way"
 SMA_2006_summit_desc: "San Marino kann sich aus eigener Kraft auf der Weltbühne behaupten. Wir brauchen keine Hilfe aus dem Westen, zumal wir dafür teuer bezahlen müssten."
 SMA_econ_interv: "Countering Intervention"
 SMA_econ_interv_desc: "Although we are a small country, we must still unswervingly oppose foreign interference in our country."
 SMA_intr_reg_togov_proj: "Trading Projects"
 SMA_intr_reg_togov_proj_desc: "Vigorously explore foreign markets and find a broader outlet for our products."
 SMA_europian_communism_alliacne: "§RSocial-Democratic Initiative§!"
 SMA_europian_communism_alliacne_desc: "Social democracy will save our society and our country."
 SMA_general_economy: "General Economy"
 SMA_general_economy_desc: "Die großartige Entwicklung der sozialistischen Wirtschaft ist der allgemeine Trend."
 SMA_business_start_up_support: "Förderung von Unternehmensgründungen"
 SMA_business_start_up_support_desc: "Unterstützung für Start-up-Unternehmen ist sehr wichtig."
 SMA_rakulakat_banks: "Die Banken kontrollieren"
 SMA_rakulakat_banks_desc: "Kontrollieren Sie die Banken, um zu verhindern, dass das Finanzsystem während der Reformen nach hinten losgeht."
 SMA_ask_limited_help_italy: "Italienische Hilfe erfragen"
 SMA_ask_limited_help_italy_desc: "Italien ist unser wichtigster Nachbar, und wir können uns an Italien wenden, um Hilfe zu erhalten."
 SMA_sammaran_democratic_party: "§9Sozialisten für Reformen§!"
 SMA_sammaran_democratic_party_desc: "Nur eine sozialistische Reform kann die Probleme lösen, die im kapitalistischen System nicht gelöst werden können."
 SMA_emphasis_on_small_medium_businesses: "Fokus auf kleine und mittlere Unternehmen"
 SMA_emphasis_on_small_medium_businesses_desc: "Unterstützung der Entwicklung kleiner und mittlerer Unternehmen, um bevorstehende wirtschaftliche Probleme zu bewältigen."
 SMA_expand_trade_unions: "Gewerkschaften ausbauen"
 SMA_expand_trade_unions_desc: "Die Gewerkschaftsrechte ausweiten und die Behandlung der Arbeitnehmer sowie die Produktionseffizienz effektiv verbessern."
 SMA_usa_and_west: "§YUSA und der Westen§!"
 SMA_usa_and_west_desc: "Wir werden auf der Seite des westlichen Lagers stehen und alles wird sich in Richtung Zukunft bewegen."
 SMA_san_marino_path: "§YUnabhängigkeit§!"
 SMA_san_marino_path_desc: "Lang lebe die Unabhängigkeit!"
 SMA_pluralism: "Pluralismus"
 SMA_pluralism_desc: "Vielfalt ist ein weltweiter Trend, und wir werden ein von Vielfalt geprägtes Land."
 SMA_traditional_religion: "Traditionelle Religion"
 SMA_traditional_religion_desc: "Nur der reine Katholizismus ist es wert, dass wir ihm folgen."
 SMA_legacy_past: "Erbe der Vergangenheit"
 SMA_legacy_past_desc: "Unsere Traditionen haben unser Land groß gemacht und wir werden nicht zulassen, dass jemand sie zerstört."
 SMA_country_of_freedom: "Land der Freiheit"
 SMA_country_of_freedom_desc: "San Marino ist ein freies Land, und das ist seit unserer Gründung so geblieben."
 SMA_abolish_captaincy: "Das Kapitänssystem abschaffen"
 SMA_abolish_captaincy_desc: "Wenn man starke Verbündete hat, muss man keine eigene Armee unterhalten, was unser Budget erheblich entlasten kann."
 SMA_save_traditions: "Traditionen am Leben erhalten"
 SMA_save_traditions_desc: "Traditionen am Leben zu erhalten bedeutet, unser Land am Leben zu erhalten."
 SMA_human_rights: "Französische Partnerschaft"
 SMA_human_rights_desc: "Wir achten die Menschenrechte, genau wie Frankreich."
 SMA_stable_stability: "Weinfabrik"
 SMA_stable_stability_desc: "Welches Land hat den besten Wein? Frankreich? Italien? NEIN! San Marino!"
 SMA_take_down_the_mafia: "Die Mafia vernichten"
 SMA_take_down_the_mafia_desc: "Our intelligence has located all the heads of the mafia. Now we can arrest them, and their sixes will scatter like rats."
 SMA_church_without_authority: "Take Away the Church's Power"
 SMA_church_without_authority_desc: "We will strip the church of any influence, but leave it for people of faith."
 SMA_healthy_people: "Healthy People"
 SMA_healthy_people_desc: "Healthy people create a healthy country. Without health there is nothing."
 SMA_no_gmo: "Prohibit GMOs"
 SMA_no_gmo_desc: "We don't know what they are putting in our food, so what reason is there to allow it? We need to prohibit Genetically modified foods from entering our nation."
 SMA_all_for_peoples: "Alles für die Menschen"
 SMA_all_for_peoples_desc: "Power comes from the people, and everything our government does is for the people."
 SMA_lgbt_rights: "LGBT Rechte"
