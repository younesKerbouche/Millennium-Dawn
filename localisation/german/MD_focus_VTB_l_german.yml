l_german:
 VBT_Start: "Witebsk wird Russisch sein!"
 VBT_Start_desc: "Wir haben die Schikanen der Behörden lange ertragen müssen, aber jetzt, da das ganze Land in Flammen steht, ist es an der Zeit, etwas zu unternehmen. Wir werden alle Verwaltungen übernehmen und eine Miliz bilden, die für unsere Unabhängigkeit kämpft!"
 VBT_Economic_help: "Finanzielle Unterstützung"
 VBT_Economic_help_desc: "Unsere junge Republik braucht Geld, wir hoffen auf die Hilfe Russlands"
 VBT_mobilisation: "Mobilisierung erklären"
 VBT_mobilisation_desc: "Es ist Zeit, unsere Bewohner dazu zu erziehen, das Mutterland zu verteidigen"
 VBT_strengthen_government: "Die Macht der Regierung Stärken"
 VBT_strengthen_government_desc: "Ein starkes Land braucht eine starke Regierung"
 VBT_weapon_help: "Hilfe mit Waffen"
 VBT_weapon_help_desc: "Die Lagerhäuser unserer Region verfügen nicht über genügend Waffen, um unsere Miliz auszurüsten. Wir hoffen, dass Russland uns hilft"
 VBT_Ruble: "Rubel als Hauptwährung"
 VBT_Ruble_desc: "Wir bringen den russischen Rubel in Umlauf, um unsere wirtschaftliche Lage zu verbessern"
 VBT_government: "Regierung der Republik Witebsk"
 VBT_government_desc: "Wir sind bereit, die Regierung unserer Republik endlich mit Gesetzgebungsakten zu formalisieren"
 VBT_volunteers_help: "Freiwillige aus Russland"
 VBT_volunteers_help_desc: "Viele Freiwillige aus Russland wollen für uns kämpfen, wir sind bereit, sie in das Territorium unserer Republik zu lassen"
 VBT_weapon_help2: "Wiederholte Bitte um Waffen"
 VBT_weapon_help2_desc: "Unser Kampf für die Unabhängigkeit braucht mehr Waffen, denn der Feind rückt weiter vor."
 VBT_intervene: "Russische Intervention"
 VBT_intervene_desc: "Wir können nicht allein kämpfen und sind bereit, die russische Armee um Hilfe zu bitten."
 VBT_referendum: "Referendum über den Beitritt zu Russland"
 VBT_referendum_desc: "Wir haben unsere Unabhängigkeit verteidigt, jetzt sind wir bereit, Russland beizutreten. Werden sie uns akzeptieren?"
 VBT_svet: "Verstaatlichung des elektrotechnischen Unternehmens „Svet“"
 VBT_svet_desc: "Da wir nun ein unabhängiger Staat sind, ist es notwendig, unsere Wirtschaft aufzubauen. Wir werden mit der Verstaatlichung der ehemaligen belarussischen Unternehmen beginnen."
 VBT_roads: "Straßen instand setzen"
 VBT_roads_desc: "Es ist notwendig, die Straßen in unserer Republik zu restaurieren, die durch den Krieg gelitten haben."
 VBT_army_republic: "Armee der Republik"
 VBT_army_republic_desc: "Wir müssen bereit sein, uns zu verteidigen, also müssen wir eine republikanische Armee schaffen, um unser Land zu schützen."
 VBT_education: "Bildung in der Republik"
 VBT_education_desc: "Es ist notwendig, sich mit dem Bildungssystem unserer Republik zu befassen"
 VBT_specnaz_republic: "Spezialeinheiten der Republik"
 VBT_specnaz_republic_desc: "Erfahrene Freiwillige aus Russland und anderen Ländern können Ausbilder für die entstehenden Spezialeinheiten der Republik werden"
 VBT_passports: "Pässe austeilen"
 VBT_passports_desc: "Wir sind bereit, die Staatsbürgerschaft unserer Republik gesetzlich zu regeln"
 VBT_defence_republic: "Erstellung einer nationalen Verteidigungsstrategie"
 VBT_defence_republic_desc: "Unser kleines Land ist gezwungen, sich gegen seine gefährlicheren Nachbarn zu verteidigen, also müssen wir eine nationale Verteidigungsstrategie entwickeln."
 VBT_medicine: "Medizin in der Republik"
 VBT_medicine_desc: "Es ist notwendig, die Kosten für Medikamente zu erhöhen, da nach dem Krieg viele Verletzte und Verwundete normalerweise keine Rehabilitationskurse absolvieren können."
 VBT_social: "Sozialausgaben erhöhen"
 VBT_social_desc: "Die Bürger unserer Republik sollten alle Sicherheiten haben, die wir ihnen bieten können"
 vitebsk_rus.1.t: "Aufgabe des Unionsstaates"
 vitebsk_rus.1.d: "Russland unterstützt schamlos Separatisten auf unserem Territorium. Von einem Unionsstaat kann keine Rede sein!"
 vitebsk_rus.1.a: "Hinfort, Russland!"
 vitebsk_rus.2.t: "Rebellen aus Wizebsk bitten um Ausrüstung"
 vitebsk_rus.2.d: "Rebellen aus Wizebsk fragen uns nach Ausrüstung für ihre Soldaten, da die Ausrüstung, die sie kontrollieren, nicht ausreicht."
 vitebsk_rus.2.a: "Wir werden ihnen Waffen liefern"
 vitebsk_rus.2.b: "Nein, wir mischen uns nicht ein"
 vitebsk_rus.3.t: "Wirtschaftshilfe für die nicht anerkannte Republik"
 vitebsk_rus.3.d: "Wizebsker Rebellen bitten uns, sie finanziell zu unterstützen, da sie fast kein Geld zur Verfügung haben"
 vitebsk_rus.3.a: "Wir sollten ihnen Geld geben."
 vitebsk_rus.3.b: "Nein, wir mischen uns nicht ein"
 vitebsk_rus.4.t: "Rebellen aus Wizebsk bitten um Ausrüstung"
 vitebsk_rus.4.d: "Rebellen aus Wizebsk fragen uns nach Ausrüstung für ihre Soldaten, da die Ausrüstung, die sie kontrollieren, nicht ausreicht."
 vitebsk_rus.4.a: "Wir werden ihnen Waffen liefern"
 vitebsk_rus.4.b: "Nein, wir mischen uns nicht ein"
 vitebsk_rus.5.t: "Wizebsker Rebellen bitten um Einmischung in den Konflikt"
 vitebsk_rus.5.d: "Der Konflikt hat bereits viele Opfer gefordert, und das Volk der Republik Witebsk bittet uns, den Konflikt zu beenden. Sind wir bereit, einen anerkannten und souveränen Staat für unsere Ambitionen anzugreifen?"
 vitebsk_rus.5.a: "Wir werden die russischsprechende Bevölkerung in Witebsk beschützen"
 vitebsk_rus.5.b: "Ich denke es lohnt sich nicht einzugreifen"
 vitebsk_rus.6.t: "Die Republik Witebsk hält ein Referendum über den Beitritt zu unserem Land ab"
 vitebsk_rus.6.d: "Die Witebsker Rebellen halten nach dem Ende des blutigen Bürgerkriegs ein Referendum über den Beitritt zu unserem Land ab. Werden wir es wagen, dies zu tun?"
 vitebsk_rus.6.a: "Es ist Zeit, dass sie nach Hause kommen."
 vitebsk_rus.6.b: "Wir wollen uns nicht mit der Weltgemeinschaft anlegen"
 vitebsk_rus.7.t: "Wir erklären uns selbst als das einzig wahre Belarus"
 vitebsk_rus.7.d: "Die derzeitige belarussische Regierung hat die Menschen, die in diesen Gebieten leben, endgültig verraten und versucht, sie vom geeinten russischen Volk zu trennen. Moskau sieht das nicht und will nichts mit uns zu tun haben, also werden wir die Rolle einer echten russischen Republik übernehmen."
 vitebsk_rus.7.a: "Belarussen sind Russen!"
 vitebsk_rus.8.t: "Fall von Minsk"
 vitebsk_rus.8.d: "Der Feind hat Minsk erobert, vielleicht sollten wir Frieden mit ihnen schließen. Unsere Armee ist auf jeden Fall nicht in der Lage, sie zu besiegen."
 vitebsk_rus.8.a: "Wir werden ihnen ein Friedensgesuch senden."
 vitebsk_rus.9.t: "Die Regierung aus Belarus schlägt einen Friedensvertrag vor."
 vitebsk_rus.9.d: "Wir haben eine Nachricht von der Regierung von Belarus mit einem Vorschlag zur Schließung eines Friedensvertrags erhalten. Es scheint, dass wir erfolgreicher sind, als sie erwartet haben."
 vitebsk_rus.9.a: "Ich denke, es ist Zeit, Frieden zu schließen"
 vitebsk_rus.9.b: "Krieg bis zum bitteren Ende"
 vitebsk_rus.10.t: "Republik Witebsk bietet Integration"
 vitebsk_rus.10.d: "Die Führung der Republik Witebsk bietet eine Integrationsoption an, bei der sie im Gegensatz zu anderen Staatssubjekten eine Republik mit erweiterten Rechten sein wird"
 vitebsk_rus.10.a: "Wir stimmen zu"
 vitebsk_rus.10.b: "Solche Bedingungen akzeptieren wir nicht"
 vitebsk_focus: "Focuses of the Vitebsk People's Republic"
 VTB_National_Defense_Strategy: "Nationale Verteidigungsstrategie"
 VTB_profarmy: "Armee der Republik"
