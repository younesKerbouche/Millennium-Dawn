 CHI_AI_BEHAVIOR: "@CHI Volksrepublik China"
 RULE_OPTION_CHI_CHINESE_HEGEMONY: "Chinesische Hegemonie"
 RULE_OPTION_CHI_CHINESE_HEGEMONY_AI_DESC: "China strebt nach Dominanz in seinem Einflussbereich und in der Welt insgesamt und versucht, Amerikas Position als alleinige globale Hegemonialmacht zu verdrängen. Es wird sich dem äußeren Druck nicht beugen und seine einzigartigen sozialen und politischen Werte zugunsten der Werte aufgeben, die der westlich dominierten liberalen Weltordnung entsprechen. China wird zwar selten direkt Krieg führen und stattdessen versuchen, Einfluss auf andere Weise zu gewinnen, wird aber auch vor Krieg nicht zurückschrecken, wenn es sich zum Einsatz von Gewalt gezwungen sieht."
 RULE_OPTION_CHI_A_LONG_PEACE: "Friedlicher Aufstieg"
 RULE_OPTION_CHI_A_LONG_PEACE_AI_DESC: "China wird Diplomatie und Kooperation der Konfrontation vorziehen und sich unter Einhaltung der bestehenden Regeln der internationalen Ordnung weiterentwickeln, anstatt zu versuchen, diese zu stürzen. Darüber hinaus wird es sowohl politisch als auch wirtschaftlich Liberalisierungsschritte einleiten."
 RULE_OPTION_CHI_RED_DAWN: "Red Dawn"
 RULE_OPTION_CHI_RED_DAWN_AI_DESC: "China wird versuchen, zu seinen maoistischen Wurzeln zurückzukehren, Deng Xiaopings Wirtschaftsreformen rückgängig zu machen und außenpolitische Entscheidungen eher auf ideologischer als auf strategischer Grundlage zu treffen. Ein Krieg ist unvermeidlich, da China die internationale Ordnung nach seinem eigenen Bild revolutionieren will – einem Bild, das eher vom universalistischen Kommunismus als von spezifischen chinesischen Werten geprägt ist."
 ROC_AI_BEHAVIOR: "@TAI Republik China"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY: "Projekt Nationaler Ruhm"
 RULE_OPTION_TAI_PROJECT_NATIONAL_GLORY_AI_DESC: "Im Einklang mit dem Erbe des verstorbenen Präsidenten Chiang Kai-shek werden wir einen Gegenangriff auf das Festland starten und China vereinen."
 RULE_OPTION_TAI_UNITE_CHANNEL: "Vereinigung der Taiwanstraße"
 RULE_OPTION_TAI_UNITE_CHANNEL_AI_DESC: "Die beiden Seiten der Taiwanstraße können nicht für immer getrennt bleiben und werden definitiv auf eine Wiedervereinigung unter demselben System hinarbeiten."
 RULE_OPTION_TAI_STATUS_QUO: "Erhalte den Status Quo"
 RULE_OPTION_TAI_STATUS_QUO_AI_DESC: "Keine Vereinigung, keine Unabhängigkeit, kein Kampf."
 RULE_OPTION_TAI_ROAD_TO_SPLIT: "Der Traum von Taiwan"
 RULE_OPTION_TAI_ROAD_TO_SPLIT_AI_DESC: "Die beiden Seiten der Taiwanstraße werden getrennt regiert und sind einander nicht untergeordnet. Was ist die Republik China?"
 JAP_AI_BEHAVIOR: "@JAP Japan"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "Roter Stern über Tokio"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "Früher war die Vorstellung von einem kommunistisches Japan keine völlig unvorstellbare Möglichkeit. In den folgenden Jahren schien diese Möglichkeit zu schwinden, als Japan ein vollständig kapitalistisches Wirtschaftssystem annahm. Doch das wundersame Wachstum, das dieses System einst hervorgebracht hat, ist nun ins Stocken geraten. Ungleichheit ist weit verbreitet und die Menschen in Japan beginnen, die Möglichkeit zu akzeptieren, dass eine Veränderung des bestehenden Status quo notwendig sein könnte..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "Die Widergeburt des Reichs"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "Einst war Japan eine große Nation. Es strebte danach, den gesamten asiatischen Kontinent zu beherrschen und kam seinem wohlverdienten Status nahe. Jetzt ist Japan schwach und den Mächten der Fremden ausgeliefert. Japan wird danach streben, zu dem zu werden, was es einst war und sein Reich in Ostasien wiederherzustellen."
 BRM_AI_BEHAVIOR: "@BRM Union von Myanmar"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Leuchtfeuer der Demokratie"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Myanmar wird kompromisslose Reformen vorantreiben und die NLD rasch an die Macht bringen. Anstatt Zugeständnisse an die Tatmadaw zu machen, wird Myanmar verschiedene Unterstützer der politischen Liberalisierung, darunter auch ethnische Rebellengruppen, mobilisieren, um den Einfluss des Militärs auf die Politik ein für alle Mal zu beenden."
 RULE_OPTION_AN_IRON_FIST: "Eine eiserene Faust"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Diese Spielregel gilt nur für den Beginn im Jahr 2000 und wird Myanmar dazu zwingen, eine Diktatur zu bleiben. Anstatt wie in der Vergangenheit positiv auf Reformdruck zu reagieren, wird es mit Repression und Totalitarismus reagieren. Um von ihrem Legitimitätsverlust abzulenken, wird die Militärregierung zudem nicht nur Krieg gegen die Rebellengruppen des Landes, sondern auch gegen seine Nachbarn führen."
 SWE_AI_BEHAVIOR: "@SWE Königreich von Schweden"
 RULE_OPTION_NORTHERN_AMBITION: "Nördliche Ambitionen"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC: "Die schwedische extreme Rechte wird einen Popularitätsschub erleben, der in dem Versuch gipfelt, in Nordeuropa ein schwedisches Reich zu errichten."
 SYR_AI_BEHAVIOR: "@SYR Arabische Republik Syrien"
 RULE_OPTION_SYR_HISTORICAL: "Historical AI"
 RULE_OPTION_SYR_HISTORICAL_DESC: "Hafez al-Assad will be succeeded by his oldest son Bashar al-Assad. Bashar will keep Syria as a country aligned to Russia with a balanced focus of diplomacy, military and economy."
 RULE_OPTION_SYR_IRON_LADY: "Eiserne Dame von Syrien"
 RULE_OPTION_SYR_IRON_LADY_DESC: "Hafez al-Assad will be succeeded by his daughter Bushra al-Assad. Bushra will take a more neutral approach between the great powers with a focus on diplomacy and economy."
 RULE_OPTION_SYR_SYRIAN_SAVAGE: "Syrischer Wilder"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC: "Hafez al-Assad will be succeeded by youngest son Maher al-Assad. Maher will try to form Greater Syria and carve a new power in the Middle East. He will focus on military and economic expansion."
 RULE_OPTION_SYR_NEW_ASSAD: "New al-Assad"
 RULE_OPTION_SYR_NEW_ASSAD_DESC: "Hafez al-Assad will be succeeded by his brother Rifaat al-Assad after the Damascus Spring. Rifaat will focus on a pro-Saudi policy with focus on diplomacy and economy."
 RULE_OPTION_SYR_DAMASCUS_SPRING: "Frühling in Damaskus"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC: "Syria will be overtaken by the Damascus Spring movement and turned into a democracy."
 BHR_AI_BEHAVIOR: "@BHR Bahrain"
 RULE_OPTION_DAY_OF_RAGE: "Tag der Wut"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "The people of Bahrain, in the spirit of the anti-government protests of the 90s, will push for greater political liberalization, culminating in the establishment of a fully democratic, Shia state. This new Shia republic will align itself with Iran."
 SAU_AI_BEHAVIOR: "@SAU Kingdom of Saudi Arabia"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Global Jihad - GCC First"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "Saudi Arabia will attempt to reform its economy and unify the GCC as a superstate. Then, the Saudi monarchy will be overthrown by an al-Qaeda uprising, leading to the establishment of a radical Islamic state that seeks to spread its fundamentalist ideology through violent means."
 RULE_OPTION_GLOBAL_JIHAD: "Weltweiter Jihad"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "The Saudi monarchy will be overthrown by an al-Qaeda uprising, leading to the establishment of a radical Islamic state that seeks to spread its fundamentalist ideology through violent means."
 RULE_OPTION_ISLAMIC_AWAKENING: "Islamisches Erwachen"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "The Muslim-Brotherhood influenced Sahwa, or Awakening Movement, will successfully pressure the Saudi monarchy into giving way to a pluralist Islamic democracy."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Return of the Baath"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "Saudi Arabia will gradually liberalize, providing an opportunity for the Baath party's unique ideology of socialist Arab nationalism to gain a foothold in the country. Baathist Arabia will then seek to expel foreign troops from the Middle East, as well as expand its own territory."
 RULE_OPTION_SHIA_REVIVAL: "Shia Revival"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "The Shia of Saudi Arabia will take the opportunity presented by political liberalization to take over Saudi Arabia, aligning the country with Iran and Russia."
 BRI_AI_BEHAVIOR: "@ENG United Kingdom"
 RULE_OPTION_EUROPEAN_FUTURE: "Eine europäische Zukunft"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "The United Kingdom is not what it once was. No longer can Britain claim to be a global superpower. But that does not mean that the British people must no longer play a role on the world stage, with the European project providing hope for the preservation of Britain's place in the world as part of a broader community of nations committed to a shared set of ideals."
 RULE_OPTION_RED_REPUBLIC: "Die rote Republik"
 RULE_OPTION_RED_REPUBLIC_AI_DESC: "For the entirety of its history, Great Britain has been subjugated by monarchs, aristocrats and nobles. The British class system is one of the most infamous in the world, with Britain's working poor suffering as the wealthy grow richer. A revolution has been long in the making."
 RULE_OPTION_RULE_BRITANNIA: "Herrsche Britannien"
 RULE_OPTION_RULE_BRITANNIA_AI_DESC: "Once, this sceptered isle was known and feared the world over. The British monarch presided over the empire upon which the sun never set. Now however, Britain's international position has fallen into decline. A mere lackey of the United States, a shadow of its former self. The time has come for the British Empire to be restored."
 GRE_AI_BEHAVIOR: "@GRE Greece"
