 RULE_SYRIA_ARAB_SPRING_CHOICE_DEFAULT_DESC: "Syria will evaluate the Arab Spring option as normal."
 RULE_SYRIA_ARAB_SPRING_CHOICE_HISTORICAL_CIVIL_WAR_DESC: "Syria will ensure that they take the choices if the Arab Spring comes up to force the historical civil war."
 RULE_SYRIA_ARAB_SPRING_CHOICE_HISTORICAL_ISIS_SPAWN_DESC: "Syria will always take the choices during the Arab Spring to guarantee the historical Islamic State (ISIS) spawn. This also guarantees the historical civil war will occur."
 RULE_SYRIA_ARAB_SPRING_CHOICE: "Choice of Syria behavior during the Arab Spring"
 RULE_HISTORIC_EVENTS: "Historical Events Trigger"
 RULE_HISTORIC_EVENTS_NO: "The historical events will trigger randomly. This is the normal game setting."
 RULE_HISTORIC_EVENTS_YES: "The historical events will not trigger randomly. Most events will still trigger randomly, however certain events will be guaranteed to trigger within the month of their historical date to reduce the chance of them being significantly delayed. This does not mean you will have a perfectly historical game. Just helps nudge it in a historical direction."
 HOL_AI_BEHAVIOR: "@HOL Netherlands"
 HOL_DEMOCRATIC_RULE: "Democratic"
 HOL_DEMOCRATIC_RULE_AI_DESC: "The Netherlands will follow a path of democracy with PvdA, CDA or VVD, emphasizing cooperation with Western institutions and a rules-based international order.\n"
 HOL_POPULIST_RULE: "Populist"
 HOL_POPULIST_RULE_AI_DESC: "The Netherlands will follow a populist direction, with LPF or PVV, driven by national sovereignty, direct democracy, and strong rhetoric against establishment politics.\n"
 HOL_MONARCHY_VOC_RULE: "Verenigde Oost-Indische Compagnie"
 HOL_MONARCHY_VOC_RULE_AI_DESC: "The Netherlands will re-establish the Dutch East India Company (VOC), empowering it to act as a sovereign maritime power. Territories in Asia and beyond will be ruled once more through corporate dominion or conquest\n"
 HOL_MONARCHY_WIC_RULE: "West-Indische Compagnie"
 HOL_MONARCHY_WIC_RULE_AI_DESC: "The Netherlands will revive the Dutch West India Company (WIC), granting it authority over Atlantic holdings. Through a mix of trade and conquest, it will reassert Dutch influence in the Americas and Africa under the Crown.\n"
 HOL_NVU_RULE: "Nederlandse Volks-Unie"
 HOL_NVU_RULE_AI_DESC: "The Netherlands falls under the rule of the NVU, a radical ultranationalist movement with ambitions of forging a unified Germanic Empire. Through militarism, cultural assimilation, and aggressive expansionism, the Dutch state will seek to lead a pan-Germanic destiny — no matter the cost.\n"
 RULE_ALLOW_MD_ANNEX: "Enable Border Gore Clean-up"
 RULE_OPTION_MD_ANNEX_NO_DESC: "There will be no effect on post-peace borders, and they will remain as they were drawn out in the conference."
 RULE_OPTION_MD_ANNEX_YES_DESC: "After a peace deal, if multiple instances of the same tag exist, all remaining tags will be integrated into the one with the most powerful overlord. The overlords strength will be determined by their power rank national idea. Clean-up after a war may take up to 14 days to take place."
 RULE_DISABLE_CSTO: "Disable CSTO"
 RULE_YES_DISABLE_CSTO_DESC: "CSTO will be disabled upon loading into the game."
 RULE_NO_DISABLE_CSTO_DESC: "CSTO will remain a faction."
