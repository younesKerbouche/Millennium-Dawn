 RULE_OPTION_GREAT_COLLAPSE_AI_DESC: "With the fall of the USSR in 91 the rampant militarism of the United States became slowly more and more of a burden on the tax payer. A series of protests over the course of 1995-99 resulted in ever mounting casualties and resentment among the population and the staunch Cold War stuck federal government. Now reaching a boiling point at the turn of the century on top of fears of Y2K rumors of a national railroad strike are on the rise, a strike that could paralyze the economy and federal abilities to coordinate counter protest operations."
 USB_AI_BEHAVIOR: "@USB Free States Of America"
 RULE_OPTION_REVANCHIST_PATH: "Reclaiming Destiny"
 RULE_OPTION_REVANCHIST_PATH_AI_DESC: "The Federal influences will sway the Free States to gear their foreign policy towards revanchism for the continental 48 states. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_OPTION_ISOLATION_PATH: "The Great Shutdown"
 RULE_OPTION_ISOLATION_PATH_AI_DESC: "The American dream is dead, the world seems like an ever expanding void. As such the people and political leaders decide that the best thing is to turn away from the world and just enjoy the sweet peace and quiet that their little corner shall hopefully bring. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_OPTION_ARCADIA_PATH: "The Eastern Identity"
 RULE_OPTION_ARCADIA_PATH_AI_DESC: "With the American dream turned nightmare, federal influences falter. As such the people decided that a new way forward is only right and as such look to create a new \"Eastern Identity\" through the Arcadia Plan. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 CSA_AI_BEHAVIOR: "@CSA Southern Republic Of America"
 RULE_OPTION_A_SOUTHERN_AMERICA_PATH: "Ein Südamerika"
 RULE_OPTION_A_SOUTHERN_AMERICA_PATH_AI_DESC: "With the American dream still burning in the hearts of the Southern peoples many sway the views of government to reform the old glories and set forth to create a new America. A Southern America. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_OPTION_GOLDEN_CIRCLE_PATH: "Der goldene Kreis"
 RULE_OPTION_GOLDEN_CIRCLE_PATH_AI_DESC: "Many Southerners believe that they should forge a new destiny, one which is uniquely Southern in nature. As such many in power wish to revist an old idea from the Confederacy as a way to solidify this new age of freedom. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_OPTION_SOUTHERN_ARCADIA_PATH: "The Eastern Identity"
 RULE_OPTION_SOUTHERN_ARCADIA_PATH_AI_DESC: "With the American dream being burnt out and not many wanting to be too mired in the \"Confederate stigma\". Many Southerners look to the French influences of the Cajon and Creole peoples to forge a new identity. One that is not American or Confederate, but one that is ours nonetheless. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_OPTION_THE_FLORIDA_UPRISING_PATH: "The Florida Uprising"
 RULE_OPTION_THE_FLORIDA_UPRISING_PATH_AI_DESC: "In the early days of tour young nation, socialist scum and sympathizers have taken over and stolen the elections. Now it is time for real southern patriots to defend what remains of our homes from these red devils. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 CAS_AI_BEHAVIOR: "@CAS Cascadia"
 RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH: "Rocky Mountain Resistance"
 RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH_AI_DESC: "The Olympia government will allow local law enforcement to handle the rising unrest in the Rocky Mountain state of Idaho. Tihe failure of local law enforcement to get on top of the ever growing resistance movement results in an independence uprising against the Cascadian nation. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_OPTION_PEACE_IN_OUR_TIME_PATH: "Peace In Our Time"
 RULE_OPTION_PEACE_IN_OUR_TIME_PATH_AI_DESC: "The Olympia government will send a special investigations unit to assist and lead the counter resistance movement. Over time their help will restore law and order and force the RMR's leader to disband the group which results in a more peaceful and united nation. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 LKT_AI_BEHAVIOR: "@LKT Republic of Lakota"
 RULE_OPTION_RECLAMATION_FRONT_WAR_PATH: "Reclamation Front War"
 RULE_OPTION_RECLAMATION_FRONT_WAR_PATH_AI_DESC: "The northern government will discard and degrade the random influx of natives under the Reclamation Front organization. As such an over zealous auditor sent by the government of Lakota goes on his own to meet with the RF leadership resulting in a swift rift being created, leading to eventual militarization and war between the RF controlled Kansas and Republic of Lakota. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_OPTION_RECLAMATION_FRONT_PEACE_PATH: "Reclamation Front Peace"
 RULE_OPTION_RECLAMATION_FRONT_PEACE_PATH_AI_DESC: "Understanding the confusion of the reports, more investigations would be done, this results in the swift disproven of some of the more aggressive claims about the RF organization. With this new found unity talks would begin to work on rebuilding the nation and working together to form a better economic and social union over all. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
