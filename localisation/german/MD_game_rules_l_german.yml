 RULE_NKO_UN_RULES_DESC: "Als von Kim Jong-il gewählter Nachfolger wird Kim Jong-un den Weg des Juche, des Antiamerikanismus, der Eigenständigkeit und der Unterdrückungsherrschaft fortsetzen."
