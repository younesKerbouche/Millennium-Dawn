 RULE_ALLOW_ENABLE_WORLD_WAR: "Enable Rail-Roaded World War"
 RULE_ALLOW_ENABLE_WORLD_WAR_YES_DESC: "This option will restrict the sand-box elements of Millennium Dawn and will push the world to a World War by a certain year akin to other mods.\n\nIt is highly recommended you play on Historical mode, and disable the 'AI Debt Wars' option"
 RULE_ALLOW_ENABLE_WORLD_WAR_NO: "Disable Rail-Roaded World War"
 RULE_ALLOW_ENABLE_WORLD_WAR_NO_DESC: "Millennium Dawn will remain in its conventional form, a sand-box mod."
 RULE_ENABLE_INVESTMENT_COLLAPSE_LOCK: "Enable Investment Bankruptcy Lock"
 RULE_ENABLE_INVESTMENT_COLLAPSE_LOCK_NO_DESC: "You can send investments to countries while you have the \"Bankruptcy Incoming\" mission active"
