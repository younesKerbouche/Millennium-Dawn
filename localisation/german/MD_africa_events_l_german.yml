 AFRICA_idea_tuareg_rebellion: "Tuareg-Aufstand"
 AFRICA_idea_tuareg_rebellion_desc: "Das Volk von Tuareg sind in einer offenen Revolte gegen unser Land. Die Ressourcenreichen Gebiete welche an die Sahara grenzen sind besonders betroffen von den kämpfen unter den Tuaregs und der Regierung"
 kamajors: "Kamajors"
 kamajors_desc: "Die Kamajors waren eine Mende-Miliz, die während des Bürgerkriegs in Sierra Leone operierte. Die Gruppe wurde ursprünglich als Miliz gegründet, um Dörfer vor den RUF-Rebellen zu schützen. Sie waren jedoch auch dafür bekannt, gegen die Regierungstruppen zu kämpfen, um Dörfer vor plündernden Armeesoldaten zu schützen."
 blood_diamond_trade: "Blutdiamantenhandel"
 blood_diamond_trade_desc: "Die Haupteinnahmequelle sowohl der Regierungstruppen als auch der Rebellengruppen sind Diamanten, da sie die einzige Währung des Landes sind, die einen Wert hat. Die Diamanten werden oft durch Sklavenarbeit ausgegraben, über die Grenze geschmuggelt und dann als legal erworbene Diamanten weiterverkauft. Da die Diamanten nur verwendet werden, um den Konflikt anzuheizen, profitiert die lokale Bevölkerung nicht von ihren Reichtümern."
 blood_diamond_trade_idea_TT: "Zusätzliches Einkommen: $§G0.040§!"
 CAR_central_bush_republic_war_idea: "Bush-Krieg in der Zentralafrikanischen Republik"
 CAR_central_bush_republic_war_idea_desc: "Der Bush-Krieg in der Zentralafrikanischen Republik ist ein Konflikt geringer Intensität, bei dem es in den nördlichen Landesteilen zu Kämpfen zwischen lokalen Kräften kommt. Der Konflikt bleibt bestehen und beschränkt sich auf die verschiedenen Gruppen, hat aber nicht mehr als eine Handvoll Dörfer erfasst."
 AFRICA_remove_the_cfa_franc: "Den CFA-Franc abschaffen"
 AFRICA_remove_the_cfa_franc_desc: "Unsere Abhängigkeit von Frankreich dauert schon viel zu lange an. Es ist an der Zeit, dass wir den CFA-Franc aufgeben und unsere Zukunft selbst in die Hand nehmen. Der erste Schritt zu diesem Ziel besteht darin, eine eigene Währung zu entwickeln und uns von der Last der französischen Währung zu befreien."
 ivory_coast_md.1.t: "Versprechen von Wahlen"
 ivory_coast_md.1.d: "Am 24. Dezember 1999 wurde der ehemalige Präsident Henri Konan Bédié durch einen Militärputsch abgesetzt. Seitdem wird die Elfenbeinküste von einer Militärjunta, dem Nationalen Komitee zur öffentlichen Rettung, regiert. Viele Ivorer begrüßten den Putsch und äußerten die Hoffnung, dass die Armee die unsichere wirtschaftliche und politische Lage der Elfenbeinküste verbessern würde. Doch nun gibt es Druck, zu einer zivilen Regierung zurückzukehren. Die Frage ist, ob wir es Wanderarbeitern, die den Großteil der Bevölkerung des Nordens ausmachen, erlauben sollten, sich zur Wahl zu stellen."
 ivory_coast_md.1.o1: "Nur naturalisierte Bürger zulassen"
 ivory_coast_md.1.o2: "Alle Migrantenkandidaten zulassen"
 ivory_coast_md.1.o3: "Die Junta fortsetzen"
 ivory_coast_md.2.t: "Die Gewalt Eskalieren lassen"
 ivory_coast_md.2.d: "Nach den Wahlen kam es zu erheblichen Konflikten zwischen Wanderarbeitern und Einheimischen. Die Zulassung von Migrantenkandidaten mag zwar geholfen haben, aber das Land wird immer noch von einer eindeutig südstaatlichen Regierung regiert."
 ivory_coast_md.2.o1: "Wir können nur Warten und schauen"
 ivory_coast_md.3.t: "Proteste im Norden"
 ivory_coast_md.3.d: "Nach den Wahlen kam es im Norden des Landes zu zahlreichen Protesten. Wanderarbeiter beklagen, dass sie nicht ausreichend repräsentiert seien."
 ivory_coast_md.3.o1: "Proteste mit Gewalt auflösen"
 ivory_coast_md.3.o2: "Vielleicht wäre es das Beste, wenn wir aufgeben."
 ivory_coast_md.4.t: "Große Massenproteste"
 ivory_coast_md.4.d: "Im Süden und Norden des Landes kam es zu groß angelegten Protesten unter Führung der ivorischen Volksfront und der Patriotischen Bewegung. Sie fordern ein Ende der Militärdiktatur und eine Rückkehr zu einer zivilen Regierung, obwohl man sich offenbar nicht einig ist, wer das Land regieren soll."
 ivory_coast_md.4.o1: "Das ist Unakzeptabel, schickt das Militär!"
 ivory_coast_md.4.o2: "Die Macht der Ivorischen Volksfront überlassen"
 ivory_coast_md.5.t: "Rebellion im Norden"
 ivory_coast_md.5.d: "Die Proteste eskalierten, als Teile des Militärs desertierten und eine Gegenregierung einsetzten. Ihre Streitkräfte kontrollieren den Großteil des Nordens. Bisher haben sie keine Versuche unternommen, in den Süden einzumarschieren."
 ivory_coast_md.5.o1: "Tod den Rebellen!"
 ivory_coast_md.5.o2: "Jetzt ist nicht die Zeit für Krieg"
 ivory_coast_md.5.o3: "Die FNC ist die Richtige Option"
 ivory_coast_md.6.t: "Rebellion im Norden"
 ivory_coast_md.6.d: "Die Proteste eskalierten, Teile des Militärs desertierten und erklärten eine Gegenregierung. Unser Land ist nun in einen Bürgerkrieg gestürzt. Der FNC hat im Norden seine Sezession erklärt und dabei eine Vielzahl von Gründen angeführt, wie etwa unfaire Behandlung und mangelndes Mitspracherecht in der Regierung im Süden. Brüder und Schwestern haben nun gleichermaßen gegeneinander zu den Waffen gegriffen, da jeder Mensch nun eine Seite in dem sich anbahnenden Konflikt wählen muss. Der Erste Ivorische Bürgerkrieg hat begonnen."
 ivory_coast_md.6.o1: "Nun, früher oder später musste es passieren."
 ivory_coast_md.6.o2: "Tod der FPI! (Wechsel zur FNC)"
 ivory_coast_md.7.t: "Ein neuer Bürgerkrieg"
 ivory_coast_md.7.d: "Die Proteste im Land sind weit über unsere Kontrolle hinaus eskaliert. Angehörige des Militärs und der Oppositionsparteien haben ihre rivalisierenden Regierungen ausgerufen, eine im Norden und eine im Südwesten unseres Landes, und damit den Weg für einen dreiseitigen Bürgerkrieg geebnet. Unser Land ist in einen Bürgerkrieg gestürzt. Brüder und Schwestern haben nun gleichermaßen gegeneinander zu den Waffen gegriffen, da jeder Mensch nun in dem sich zusammenbrauenden Konflikt eine Seite wählen muss. Der Erste Ivorische Bürgerkrieg hat begonnen."
 ivory_coast_md.7.o1: "Tja, es konnte nicht schlimmer werden."
 ivory_coast_md.7.o2: "Tod der FPI! (Wechsel zur FNC)"
 ivory_coast_md.8.t: "Die Regierung unterdrückt Proteste"
 ivory_coast_md.8.d: "Den ivorischen Behörden gelang es weitgehend, die Proteste in der Region niederzuschlagen. Sie unterstützten das Militär und die Polizei. Die Situation mit den Demonstranten bleibt weiterhin instabil. Es bleibt abzuwarten, ob unsere gewaltsame Unterbrechung der Proteste letztlich weitere Probleme nach sich ziehen wird, aber für den Moment sind sie gestoppt."
 ivory_coast_md.8.o1: "Äh, es ist wahrscheinlich in Ordnung ..."
 ivory_coast_md.9.t: "Die Gewalt lässt nach"
 ivory_coast_md.9.d: "Die Weitverbreiteten Proteste und Gewalt sind großteilig vorbei. Der Alltag kehrt zu einer Art Normalität zurück."
 ivory_coast_md.9.o1: "Für den Moment scheint es, als hätten wir ziemliches Glück gehabt."
 ivory_coast_md.10.t: "Ende des 1. Ivorischen Bürgerkrieges"
 ivory_coast_md.10.d: "Ein Großteil der Kämpfe zwischen den verfeindeten Parteien in [CDI.GetNameDef] hat heute endlich die Waffen niedergelegt, da die Kämpfe beendet sind. Der Bürgerkrieg ist endlich vorbei, und ein kleiner Anschein von Frieden beginnt sich abzuschwächen. Der Erste Ivorische Bürgerkrieg ist nun beendet. Hoffentlich gibt es keinen weiteren."
 ivory_coast_md.10.o1: "Der Krieg ist vorbei."
 ivory_coast_md.11.t: "Die 2010 Wahlen"
 ivory_coast_md.11.d: "Seit Laurent Gbagbo im Jahr 2000 die Macht übernahm, hat es in unserem Land noch keine Wahlen gegeben. Der turbulente Erste Ivorische Bürgerkrieg führte dazu, dass keine Wahlen stattfanden und es zu einem angespannten Frieden zwischen den Anhängern Gbagbos und den Anhängern des FNC und der Oppositionsparteien kam. Es ist klar, dass Gbagbo vor dieser Wahl hinter seinem Gegner Alassane Ouattara zurückliegt. Sollten wir einen friedlichen Machtwechsel zulassen? Ist es an der Zeit, das Ergebnis dieser Wahl für ungültig zu erklären?"
 ivory_coast_md.11.o1: "Alassane Ouattra Gewinnt"
 ivory_coast_md.11.o2: "Annulliere die Ergebnisse"
 ivory_coast_md.12.t: "Alassane Ouattara gibt Foulspiel an"
 ivory_coast_md.12.d: "Alassane Ouattara und seine Partei RDR haben behauptet, die Wahlen seien manipuliert worden und Ouattara sei der wahre Sieger der Wahl. Die Neuauszählung der Wahlen untermauert diese Behauptung. Wie sollen wir nun vorgehen? Wir können uns selbst zum Sieger erklären und den Amtseid ablegen oder wir können Ouattara die Macht übernehmen lassen."
 ivory_coast_md.12.a: "Ouattara die Machtübernahme gestatten"
 ivory_coast_md.12.b: "Den Amtseid ablegen"
 ivory_coast_md.13.t: "Pro-Ouattara Proteste"
 ivory_coast_md.13.d: "Unsere Entscheidung, den Amtseid abzulegen, hat vor allem im Norden weitverbreitete Proteste ausgelöst. Tausende Bürger protestierten gegen die Manipulation des Wahlergebnisses."
 ivory_coast_md.13.a: "Beenden Sie die Proteste"
 ivory_coast_md.13.b: "Lass sie blöken"
 ivory_coast_md.14.t: "Der zweite ivorische Bürgerkrieg"
 ivory_coast_md.14.d: "Der zweite ivorische Bürgerkrieg hat mit der Offensive des FNC gegen unser Land begonnen. Mitglieder der Opposition, die ursprünglich gegen den FNC waren, unterstützen ihn nun bei seinem Bemühen, eine echte Demokratie im Land zu etablieren."
 ivory_coast_md.14.a: "Verräter ausschalten"
 ivory_coast_md.14.b: "Lass sie blöken"
 ivory_coast_md.15.t: "Der Sieger des Zweiten Ivorischen Bürgerkriegs"
 ivory_coast_md.15.d: "Der zweite ivorische Bürgerkrieg ist zu seinem Ende gekommen. Die Streitkräfte in der Region haben begonnen, sich vom aktiven Konflikt abgewandt und sich mehr auf die Friedenssicherung zu konzentrieren, während die Kämpfe nachlassen. Die Menschen sprechen mit gedämpfter Stimme und die ehemaligen Feinde, gegen die wir kämpften, wurden entweder aus dem Land vertrieben oder liegen derzeit auf der Lauer. Wir jedoch beginnen einen neuen Tag, da wir unseren Übergang zu einer Friedensregierung beginnen. In unserer Zeit wird es Frieden geben und [CDI.GetLeader] wird derjenige sein, der uns voranbringt."
 ivory_coast_md.15.a: "Den Siegern die Beute"
 ivory_coast_md.100.t: "Chaos an der Elfenbeinküste"
 ivory_coast_md.100.d: "Proteste für demokratische Reformen in der Elfenbeinküste wurden von Polizei und Militär gewaltsam niedergeschlagen. Die Lage bleibt angespannt. Wenn nichts unternommen wird, könnte die Elfenbeinküste bald in einen Bürgerkrieg abrutschen."
 ivory_coast_md.100.o1: "Hoffentlich verbessert sich die Situation."
 ivory_coast_md.100.o2: "Hoffentlich verbessert sich die Situation."
 ivory_coast_md.101.t: "Erster ivorischer Bürgerkrieg"
 ivory_coast_md.101.d: "Angeheizt durch die Rassenspannungen zwischen Einheimischen der Elfenbeinküste und Einwanderern, die kaum politische Vertretung haben, ist eine Koalition namens „Neue Kräfte“ gegen die Regierung aufgestanden."
 ivory_coast_md.101.o1: "Tod den Rebellen!"
 ivory_coast_md.101.o2: "Tod dem FPI!"
 ivory_coast_md.101.o3: "Intervenieren Sie zur Unterstützung der FNCI (nationalistisch)."
 ivory_coast_md.101.o4: "Gedanken & Gebete"
 ivory_coast_md.101.o5: "Eine besorgniserregende Entwicklung"
 ivory_coast_md.102.t: "Aufstand an der Elfenbeinküste"
 ivory_coast_md.102.d: "Angeheizt durch die Rassenspannungen zwischen Einheimischen der Elfenbeinküste und Einwanderern, die kaum politische Vertretung haben, ist eine Koalition namens „Neue Kräfte“ entstanden und hat die Kontrolle über weite Teile des Nordens des Landes übernommen. Die Regierung des Südens hat noch nicht reagiert. Es ist unklar, was als nächstes passieren wird."
 ivory_coast_md.102.o1: "Nun, es könnte schlimmer sein ..."
 ivory_coast_md.102.o2: "Endlich Freiheit!"
 ivory_coast_md.102.o3: "Unterstützen Sie die FNCI (nationalistisch)."
 ivory_coast_md.102.o4: "Gedanken & Gebete"
 ivory_coast_md.103.t: "Erster Bürgerkrieg an der Elfenbeinküste"
 ivory_coast_md.103.d: "Die ivorische Volksfront hat einen Putschversuch gegen die herrschende Militärjunta in der Hauptstadt Yamoussoukro unternommen. Die Junta konnte jedoch im Vorfeld aus der Stadt fliehen, so dass die Rebellen große Teile des Ostens des Landes unter ihre Kontrolle brachten. Zu allem Übel ist im Norden eine Koalition namens „Neue Kräfte“ unter Führung der Patriotischen Bewegung entstanden, die sich ebenfalls als legitime Regierung ausgibt."
 ivory_coast_md.103.o1: "Tod den Rebellen!"
 ivory_coast_md.103.o2: "Nieder mit der Junta!"
 ivory_coast_md.103.o3: "Unterstützen Sie die Junta."
 ivory_coast_md.103.o4: "Unterstützen Sie die FNCI (Nationalpopulisten)."
 ivory_coast_md.103.o5: "Gedanken & Gebete"
 ivory_coast_md.104.t: "Ende des Ersten [CDI.GetAdjective] Bürgerkrieges"
 ivory_coast_md.104.d: "Der Bürgerkrieg in [CDI.GetNameDef] ist heute zu Ende gegangen, da die verfeindeten Lager begonnen haben, sich zu beruhigen. Es ist von entscheidender Bedeutung, dass sich das Land an seinen neuen Status quo gewöhnt und in Richtung Stabilität schreitet. In dem vom Krieg zerrütteten Land ist endlich Frieden eingekehrt. Der Erste Ivorische Bürgerkrieg ist zu Ende gegangen."
 ivory_coast_md.104.o1: "Die Rebellen wurden besiegt."
 ivory_coast_md.104.o2: "Die Regierung ist erfolgreich."
 ivory_coast_md.104.o3: "Endlich Frieden!"
 ivory_coast_md.105.t: "Ende des Zweiten [CDI.GetAdjective] Bürgerkrieges"
 ivory_coast_md.105.d: "Der zweite [CDI.GetAdjective] Bürgerkrieg ist zu Ende, da die Kämpfe zwischen [FNC.GetName] und [CDI.GetName] beendet sind. Nach den Kämpfen beginnt das Land langsam, sich an den neuen Status Quo anzupassen. Die Zeit wird zeigen, welche Folgen dieser Krieg haben wird, aber in [CDI.GetName] wird wieder Frieden herrschen."
 ivory_coast_md.105.a: "Die Rebellen wurden besiegt"
 ivory_coast_md.105.b: "Die Regierung ist erfolgreich"
 ivory_coast_md.105.c: "Frieden im [CDI.GetName]"
 senegal_md.1.t: "Die Wahlen 2000 [SEN.GetAdjective]"
 senegal_md.1.d: "Die [neutral_Social_L] regiert Senegal seit der Unabhängigkeit 1960 bis heute. Jüngste Umfragen haben jedoch gezeigt, dass wir die Präsidentschaftswahlen 2000 wahrscheinlich an die von Abdoulaye Wade geführte Oppositionskoalition verlieren werden. Die Koalition besteht aus den Parteien [liberalism_L], [Western_Autocracy_L], [conservatism_L] und [socialism_L], die sich zusammengeschlossen haben, um die [neutral_Social_L] zu besiegen. Ihre kombinierte Oppositionsstärke ([?opposition_strength|Y2%]) im Vergleich zur [neutral_Social_L] ([?party_pop_array^18|Y2%]) verschafft der Opposition einen klaren Vorsprung. Wie sollten wir vor diesen Wahlen vorgehen?"
 senegal_md.1.o1: "Lassen Sie die Wahlen wie gewohnt ablaufen."
 senegal_md.1.o2: "Vielleicht sollten wir die Wahlen „beeinflussen“."
 senegal_md.1.o3: "Vielleicht ist diese Sache mit dem Wählen nicht so gut."
 senegal_md.2.t: "Wahlbetrug"
 senegal_md.2.d: "Unsere Einmischung in die Wahlen ist von unserer Bevölkerung und internationalen Beobachtern weitgehend unbemerkt geblieben. Während einige in der Opposition das Ergebnis angefochten haben, fanden diese Theorien in der Bevölkerung keinen großen Anklang."
 senegal_md.2.o1: "Haha, komm klar!"
 senegal_md.3.t: "Proteste"
 senegal_md.3.d: "Es gab weitverbreitete Proteste gegen das Chaos, das unsere Wahlen waren. Zahlreiche Anschuldigungen wurden wegen dieser sogenannten „Wahlmanipulation“ erhoben. Wie sollten wir mit den Protesten umgehen?"
 senegal_md.3.o1: "Unterdrücke sie."
 senegal_md.3.o2: "Gut, halten Sie die Wahlen erneut ab."
 senegal_md.4.t: "Die Regierung unterdrückt Proteste"
 senegal_md.4.d: "Die Proteste wurden weitgehend niedergeschlagen. Das bedeutet jedoch nicht, dass wir das Ende unserer Instabilität erreicht haben... Die Lage könnte weiterhin feindselig bleiben und wir können immer noch den Zusammenbruch unserer Macht erleben. Vorerst sollten wir vorsichtig bleiben, aber die Situation weiterhin beobachten, ob noch mehr dieser Emporkömmlinge auftauchen..."
 senegal_md.4.o1: "Äh, wahrscheinlich ist es in Ordnung ..."
 senegal_md.5.t: "Die Wahlen erlaubten"
 senegal_md.5.d: "Die Wahlen haben zum zweiten Mal stattgefunden. Die bewusste Machtausübung hat langsam nachgelassen, während wir zur Demokratie zurückkehren. Die Regierungskoalition hat in den Umfragen [?government_coalition_strength|2Y%] erreicht, während die Opposition [?opposition_strength|Y2%] erreicht. Ein durch und durch wunderbarer Tag für die Demokratie."
 senegal_md.5.o1: "Juhu, funktionierende Demokratie."
 senegal_md.6.t: "[SEN.GetAdjective] Bürgerkrieg"
 senegal_md.6.d: "Die Proteste eskalierten, Teile des Militärs desertierten und erklärten im Nordosten eine Gegenregierung. Separatisten in der Casamance nutzten unseren Moment der Schwäche, um ihre Unabhängigkeit zu erklären. Unser Land ist in einen Bürgerkrieg gestürzt."
 senegal_md.6.o1: "Also, das ist ein Chaos."
 senegal_md.7.t: "Die Casamance-Frage"
 senegal_md.7.d: "In den letzten zwanzig Jahren hat Casamance gegen unsere Regierung zu den Waffen gegriffen, doch seit Beginn der Friedensgespräche und Verhandlungen zwischen der Regierung und den Führern der Bewegung der Demokratischen Kräfte von Casamance ist der Konflikt weitgehend abgeebbt. Wie sollen wir mit der MDFC weitermachen?"
 senegal_md.7.a: "Mit Einheit an die Sache herangehen"
 senegal_md.7.b: "Vorgehen mit Autonomie"
 senegal_md.7.c: "Ansatz mit Unabhängigkeit"
 senegal_md.8.t: "Casamance-Einheit"
 senegal_md.8.d: "Casamance und die Bewegung der Demokratischen Kräfte von Casamance haben beschlossen, die Einheitsgespräche fortzusetzen und sich für Integration, Wiederaufbau und mehr einzusetzen, um wieder ein gutes Verhältnis zur senegalesischen Regierung aufzubauen. Die Zeit wird zeigen, ob dieser unsichere Frieden von Dauer sein wird …"
 senegal_md.8.a: "Eine wiedergeborene Nation."
 senegal_md.8.tt: "[CSM.GetName] könnte sich noch immer von unserem Land loslösen ..."
 senegal_md.9.t: "Die Autonome Region CSM"
 senegal_md.9.d: "Die senegalesischen und Casamance-Parteien haben entschieden, dass es im besten Interesse beider Parteien ist, dass Casamance Autonomie erlangt. Die Region wird im Rahmen Senegals selbstverwaltet. Sie sind nun weiter mit uns verbunden und wir müssen den Weg fortsetzen, um die Stabilität der Nation sicherzustellen."
 senegal_md.9.a: "Ein neuer assoziierter Staat"
 senegal_md.10.t: "Die Unabhängigkeit der Casamance"
 senegal_md.10.d: "In einer dramatischen Wendung der Ereignisse hat Senegal beschlossen, dem Volk der Casamance Selbstbestimmung zu gewähren. Die Region wurde nun von der Kontrolle des Volkes befreit und darf nun eine eigene Regierung bilden. Angesichts der Dauer des Konflikts ist dies eine interessante politische Wende."
 senegal_md.10.a: "Freedom for Casamanace"
 senegal_md.11.t: "Ende des [SEN.GetAdjective] Bürgerkriegs"
 senegal_md.11.d: "Die verfeindeten Parteien in [SEN.GetName] haben heute endlich ihre Waffen niedergelegt, da die Kämpfe beendet sind. Der Frieden herrscht nun weiterhin, während Regierungsvertreter und das Militär in den Regionen, in denen die Kämpfe zwischen der Regierung und den Rebellen am schlimmsten waren, für Ordnung sorgen. In den kommenden Monaten ist es Zeit für einen neuen Senegal, zumindest ist der Senegal geeint."
 senegal_md.11.o1: "Endlich vereint!"
 senegal_md.100.t: "[SEN.GetAdjective] Bürgerkrieg"
 senegal_md.100.d: "Heute ist es im Senegal zu Konflikten gekommen. Die Regierung ist aufgrund der jüngsten Wahlen im Land zerbrochen. [CSM.GetNameDef] hat sich vom Staat Senegal abgespalten und kämpft aktiv für seine Unabhängigkeit, während das Land immer weiter in Aufruhr gerät."
 senegal_md.100.o1: "Der Aufstand wird niedergeschlagen!"
 senegal_md.100.o2: "Ein neues Senegal am Horizont!"
 senegal_md.100.o3: "Eine besorgniserregende Entwicklung"
 senegal_md.101.t: "Ende des [SEN.GetAdjective] Bürgerkriegs"
 senegal_md.101.d: "Die verfeindeten Parteien in [SEN.GetName] haben heute mit dem Ende der Kämpfe endlich ihre Waffen niedergelegt."
 senegal_md.101.o1: "Wir sind vereint!"
 senegal_md.101.o2: "Endlich Frieden!"
 central_africa.2.t: "Der Status von Jean-Luc Mandaba"
 central_africa.2.d: "Jean-Luc Mandaba war Anfang der 1990er Jahre der frühere Premierminister unseres Landes. Darüber hinaus war er einer der Gründer der Karako-Milizen, die unsere derzeitige Regierung unterstützen und ein wesentlicher Bestandteil der Streitkräfte sind. Jean-Luc verhält sich jedoch ziemlich verdächtig. Er könnte einen Putsch gegen uns planen. Sollten wir diese Bedrohung beseitigen?"
 central_africa.2.a: "Beseitige ihn"
 central_africa.2.b: "Lasst ihn in Ruhe"
 central_africa.3.t: "Der Tod von Jean-Luc Mandaba"
 central_africa.3.d: "Nach einer Dinnerparty zur Feier von Patassés zweiter Amtszeit in diesem Jahr fühlte sich Mandaba krank und starb kurz nach seiner Rückkehr an einem Herzinfarkt. Mandaba wurde vorgeworfen, einen Putsch geplant zu haben, um Patassé zu stürzen. Ob das stimmt, ist unklar, aber es wurde ihm trotzdem vorgeworfen."
 central_africa.3.a: "Gut, dass wir sie los sind."
 central_africa.4.t: "Anti-Patassé-Proteste"
 central_africa.4.d: "Der Tod von Jean-Luc Mandaba hat im ganzen Land zu wüsten Unruhen und mehreren Großdemonstrationen in Bangui und anderen wichtigen zentralafrikanischen Staaten geführt."
 central_africa.4.a: "Lassen Sie sie zu Wort kommen"
 central_africa.4.b: "Zerstreuen Sie die Proteste"
 central_africa.5.t: "Der Mai-Putsch"
 central_africa.5.d: "Kommandoeinheiten der zentralafrikanischen Streitkräfte haben in den späten Abendstunden versucht, Patassé abzusetzen, angeführt von Bozizé und unterstützt vom ehemaligen Präsidenten André-Dieudonné Kolingba. Die Milizen, die uns unterstützen, wollen Blut, und sie wollen, dass die Menschen von Bozizé, das Volk der Yakoma, für seine Fehler bezahlen."
 central_africa.5.a: "Anstiftung zur Gewalt"
 central_africa.5.b: "Beruhige die Millizen"
 central_africa.6.t: "Die Bozizé-Frage"
 central_africa.6.d: "Der Mai-Putsch ist noch frisch in unseren Köpfen und Bozizé bleibt im Land. Der Verräter scheint immer noch Unterstützung unter den verschiedenen Völkern des Landes zu finden. Es ist an der Zeit, die Frage zu stellen und sich mit dem gescheiterten Putschistenführer auseinanderzusetzen."
 central_africa.6.a: "Verhafte Bozizé"
 central_africa.6.b: "Er könnte entkommen!"
 central_africa.7.t: "Bozizé flieht in den Tschad"
 central_africa.7.d: "Bozizé ist nur wenige Stunden vor der Wahl aus dem Land geflohen. Auch die Bozizé-treuen Streitkräfte haben ihn verlassen, und die Milizen, die loyal zu ihm stehen, weigern sich, sich an die Herrschaft unserer Regierung zu halten. Wir können in den Tschad einmarschieren, um sie zu jagen, oder wir können uns auf unsere inneren Angelegenheiten konzentrieren."
 central_africa.7.a: "Der Verräter Flüchtet..."
 central_africa.7.b: "Invasion im Tschad"
 central_africa.8.t: "Bozizé kehrt zurück und erobert Bangui"
 central_africa.8.d: "Bozizé und seine Truppe sind mit einer beträchtlichen Streitmacht zurückgekehrt, zu der auch Überläufer, tschadische Ausrüstung, Freiwillige und weitere Kräfte gehören. Sie sind blitzschnell durch das Land marschiert und direkt auf Bangui vorgerückt. Die feindlichen Truppen haben in einer scheinbar über Nacht durchgeführten Offensive den größten Teil des Landes eingenommen."
 central_africa.8.a: "Den Machtwechsel zulassen"
 central_africa.8.b: "Kämpft gegen Bozizé und seine Rebellen!"
 central_africa.9.t: "Der Schatten des Krieges droht"
 central_africa.9.d: "Die jüngsten politischen Umwälzungen und die sich ständig verändernde Lage führen uns auf einen Weg, von dem es kein Zurück mehr gibt. Der Schatten des Krieges liegt über der Zentralafrikanischen Republik, während Bozizé sich in seiner Position als Präsident einrichtet. Milizen legen Vorräte an Munition und Ausrüstung an, und die Feinde und die Opposition schwelen weiter. Die Zeit wird zeigen, was in diesen schwierigen Zeiten geschehen wird und wie sich das Land in dieser heiklen Lage entwickeln wird."
 central_africa.9.a: "Kleinigkeiten..."
 central_africa.10.t: "Patassé zur Wahl zulassen"
 central_africa.10.d: "Ange-Félix Patassé, der ehemalige Präsident der Zentralafrikanischen Republik, wurde von seiner Partei als Präsidentschaftskandidat nominiert. Es sei darauf hingewiesen, dass Patassé für den Großteil der jüngsten Instabilität im Land und die zunehmenden inneren Unruhen verantwortlich ist. Sollten wir ihn von den Wahlen ausschließen oder ihm die Teilnahme gestatten?"
 central_africa.10.a: "Patassé die Teilnahme gestatten"
 central_africa.10.b: "Bar Patassé aus den Wahlen"
 central_africa.12.t: "Die Präsidentschaftswahlen 2005"
 central_africa.12.d: "Die Wahl wurde mehrmals verschoben, aber heute ist es endlich soweit. Die Parlamentswahlen können stattfinden, und die Stimmung rund um die Wahl ist positiv. Vor kurzem wurde ein Referendum abgehalten, bei dem die neue Verfassung angenommen wurde, die Amtszeitbeschränkungen für Präsidenten vorsieht, einen besseren Zugang zur Wahl ermöglicht und eine Reihe weiterer Verbesserungen mit sich bringt. Diese Änderungen sind einer der Gründe für die Verzögerung. Im Vorfeld der Wahl scheint Bozizé der beliebteste Kandidat zu sein. Allerdings ist auch Ziguélé ein weiterer starker Kandidat."
 central_africa.12.a: "François Bozizé"
 central_africa.12.b: "Martin Ziguélé"
 central_africa.12.c: "Patassé gewinnt überraschend"
 central_africa.13.t: "Der Buschkrieg in der Zentralafrikanischen Republik"
 central_africa.13.d: "Obwohl der Krieg technisch gesehen nach dem Sturz von Patassé begann, hat der offene bewaffnete Konflikt nun dazu geführt, dass eine Vielzahl verschiedener Milizgruppen im Norden des Landes versuchen, ihren Anspruch auf das Land geltend zu machen. Der Buschkrieg ist nun in vollem Gange."
 central_africa.13.a: "Der Krieg beginnt"
 central_africa.14.t: "Französische Unterstützung im Buschkrieg anfordern"
 central_africa.14.d: "Frankreich hat nominell Interesse daran gezeigt, die Beziehungen zu unserem großartigen Land aufrechtzuerhalten, aber jetzt ist es an der Zeit, dass es seine Unterstützung dort einsetzt, wo seine Stärke liegt. Wir können es um Hilfe in dem andauernden Konflikt bitten. Es wird sich wahrscheinlich um materielle Unterstützung handeln, aber dennoch um Unterstützung."
 central_africa.14.a: "Französische Unterstützung anfordern"
 central_africa.14.b: "Es ist nicht erforderlich"
 CAR_central_africa.14.a.tt: "Die Bitte um Hilfe von [FRA.GetNameWithFlag] könnte den Konflikt eskalieren lassen..."
 central_africa.15.t: "Die Zentralafrikanische Republik bittet um Unterstützung"
 central_africa.15.d: "Der Buschkrieg in der Zentralafrikanischen Republik befindet sich derzeit in einer kritischen          Phase, und [CAR.GetLeader] hat um Hilfe für das Land gebeten. Wir können ihnen im Rahmen des andauernden Konflikts einige symbolische Hilfspakete schicken, aber wenn ihre Feinde davon erfahren, dürfte dies zu Feindseligkeiten führen."
 central_africa.15.a: "Unterstützung für Bozizé und die Zentralafrikanische Republik"
 central_africa.15.b: "Die Anfrage ablehnen"
 central_africa.16.t1: "Frankreich unterstützt uns!"
 central_africa.16.t2: "Frankreich lehnt es ab, unsere Sache zu unterstützen"
 central_africa.16.d1: "Frankreich hat beschlossen, uns während unserer Kämpfe im Buschkrieg militärische Hilfe zu leisten. Diese Entscheidung hat jedoch weitere Rebellengruppen erzürnt, die uns als gewalttätige Führer einer Nation betrachten, die nichts anderes im Sinn hat, als ihre Mitbürger zu bombardieren. Der Norden und Osten des Landes haben zusätzlich zu den anderen Kräften, die aktiv gegen die Regierung kämpfen, zu den Waffen gegriffen. Nun ist ein echter Bürgerkrieg ausgebrochen."
 central_africa.16.d2: "Die französische Regierung hat entschieden, dass es nicht in unserem Interesse liegt, uns Hilfe zu schicken. Die Kämpfe auf dem Land werden weiterhin auf niedrigem Niveau bleiben, da keine      Eskalation durch die Suche nach zusätzlicher Unterstützung durch ausländische Mächte zu          erwarten ist."
 central_africa.16.a: "Wir werden es sinnvoll einsetzen."
 central_africa.16.b: "Die Franzosen lehnen ab"
 central_africa.17.t: "Das Ende des zentralafrikanischen Buschkriegs"
 central_africa.17.d: "Der kleinere Konflikt in der Zentralafrikanischen Republik ist zu seinem natürlichen Ende               gekommen. Die Kämpfe haben sich nun auf kleinere Dörfer und andere kleine regionale Gruppen entlang der Autobahn und in der Nähe ihrer Häuser beschränkt. Es war ein kurzer Krieg, der nicht lange dauerte, aber die Verluste an Menschenleben waren groß und die Vertreibung unserer        Völker in unserem ohnehin schon destabilisierten Land. Die Zeit wird zeigen, welche                     Auswirkungen der zentralafrikanische Buschkrieg tatsächlich haben wird."
 central_africa.17.a: "Den Siegern die Beute"
 central_africa.18.t: "Ein angespannter Frieden..."
 central_africa.18.d: "Der Buschkrieg in der Zentralafrikanischen Republik hat sich allmählich beruhigt, da Frieden für     jeden Menschen in unserem Land zu einem Grundbedürfnis geworden ist. Der Frieden in unserem Land ist zwar kein sicherer Frieden, aber dennoch ein Frieden. Nur die Zeit wird zeigen, wie lange dieser Frieden halten wird. Schließlich ändert sich an einem Krieg nie etwas."
 central_africa.18.a: "Frieden in unserer Zeit"
 central_africa.19.t: "Vorwürfe von Verstößen"
 central_africa.19.d: "In den vergangenen Wochen sind viele Menschen in irgendeiner Weise zu Schaden gekommen.  Die Opposition macht die Regierung dafür verantwortlich, während verschiedene Mitglieder          unserer Regierung weiterhin die Rebellen beschuldigen. Mit diesen gegenseitigen                         Anschuldigungen versuchen beide Seiten nur, sich selbst von der Schuld freizusprechen. Jetzt ist es an der Zeit, entweder die Rebellen zu beruhigen oder die Gewalt anzustacheln. Die Zeit wird    zeigen, wie schnell der Konflikt Realität wird, je nachdem, wie wir uns jetzt verhalten."
 central_africa.19.a: "Die Rebellen beruhigen"
 central_africa.19.b: "Sie sind das Problem!"
 central_africa.20.t: "[CAR.GetLeader] Unterstützung gegen die Rebellen beantragen"
 central_africa.20.d: "[CAR.GetLeader] scheint sich in einer Situation großer Unruhen zu befinden. Rebellen in der        Zentralafrikanischen Republik greifen zu den Waffen und bereiten sich aktiv auf einen weiteren    Bürgerkrieg in diesem Land vor. Die Zentralafrikanische Republik ist ein Land, das wir im Rahmen unserer Einflussnahme in Afrika aktiv unterstützen könnten."
 central_africa.20.a: "Support [CAR.GetLeader]"
 central_africa.20.b: "Sie sind das Problem!"
 central_africa.21.t1: "Frankreich unterstützt uns erneut"
 central_africa.21.t2: "Frankreich lehnt es ab, unsere Sache zu unterstützen"
 central_africa.21.d1: "Frankreich hat beschlossen, uns im bevorstehenden Konflikt Hilfe zu leisten. Militärische Hilfe und diplomatische Unterstützung sind reichlich vorhanden, da wir in diesem bevorstehenden Krieg als die wahre Regierung angesehen werden. Wir werden ihre Hilfe sehr effektiv nutzen."
 central_africa.21.d2: "Wir wurden von den Franzosen im Stich gelassen. Es scheint, als würden wir nicht in ihre             Ambitionen für ihr postkoloniales Imperium passen."
 central_africa.21.a: "Sie haben uns unterstützt!"
 central_africa.21.b: "Die Anfrage ablehnen"
 central_africa.22.t: "Der Bürgerkrieg in der Zentralafrikanischen Republik"
 central_africa.22.d: "Die Rebellenkoalition Séléka wirft unserem Präsidenten [CAR.GetLeader] weiterhin Verstöße       gegen den Vertrag aus der Zeit nach dem Bush-Krieg vor. [SEL.GetLeader] hat seine Absicht       erklärt, die Koalition zum Sieg gegen die Regierung der [CAR.GetName] zu führen. Der Konflikt ist unvermeidlich, da sich eine Vielzahl von Rebellengruppen auf die Seite der Séléka und gegen die nationale Regierung gestellt hat. In den Dörfern und Städten im Nordosten haben die Kämpfe       bereits begonnen."
 central_africa.22.a: "Die Rebellen sind schwach"
 central_africa.22.b: "Die Regierung stürzen"
 central_africa.23.t: "[CAR.GetLeader] Verlässt das Land"
 central_africa.23.d: "[CAR.GetLeader] hat beschlossen, das Land inmitten unserer Unruhen und Kriege zu verlassen. Dies hat unserer Regierung schwer zugesetzt, da niemand bereit war, die Präsidentschaft zu übernehmen."
 central_africa.23.a: "Dies sind wahrhaft schwierige Zeiten."
 central_africa.24.t: "[SEL.GetLeader] Erklärt sich selbst zum Präsidenten"
 central_africa.24.d: "Der Anführer der Séléka, [SEL.GetLeader], hat sich zu Wort gemeldet und sich selbst zum neuen Präsidenten der Zentralafrikanischen Republik erklärt, nachdem [CAR.GetLeader] sein Amt          niedergelegt hat. Der Krieg im Land tobt weiter, aber mit der Vereidigung des Präsidenten keimt   ein kleiner Hoffnungsschimmer auf."
 central_africa.24.a: "Ein neuer Präsident"
 central_africa.25.t: "Das Ende des Bürgerkriegs in der Zentralafrikanischen Republik"
 central_africa.25.d: "Der Bürgerkrieg in der Zentralafrikanischen Republik ist zu seinem natürlichen Ende gekommen. Die Kämpfe zwischen den verfeindeten Fraktionen sind weitgehend abgeklungen, da wir die Kontrolle über die wichtigsten Städte und Ortschaften übernommen und damit unsere Macht über das gesamte Land gefestigt haben. Es ist klar, dass wir uns als etablierte Macht in der Republik durchgesetzt haben."
 central_africa.25.a: "Dem Sieger gebührt die Beute"
 central_africa.26.t: "Die nächste Phase des Krieges"
 central_africa.26.d: "[CAR.GetLeader] und die Vorwürfe von Verstößen seitens verschiedener Rebellengruppen haben zu einer Eskalation der Spannungen geführt, die nun in offenen Kämpfen gipfeln. Ehemalige Soldaten der Séléka haben sich vom Militär abgespalten und kämpfen nun offen gegen die Anti-Balaka. Die Anti-Balaka macht die Ex-Séléka für die Kämpfe verantwortlich, und [LOG.GetLeader] hat im Nordosten des Landes sein eigenes Herrschaftsgebiet ausgerufen. Das Land liegt erneut in Trümmern, während der Krieg unser Land weiterhin heimsucht."
 central_africa.26.a: "Bekämpft die Rebellen!"
 central_africa.26.b: "Unterstützt Anti-Balaka"
 central_africa.26.c: "Unterstützt die Republik Logone"
 central_africa.26.d1: "Unterstützung der Ex-Séléka"
 central_africa.1000.t: "Der Buschkrieg in der Zentralafrikanischen Republik"
 central_africa.1000.d: "In der Zentralafrikanischen Republik sind im Norden des Landes begrenzte Kämpfe zwischen der Zentralafrikanischen Republik und der Union der Demokratischen Kräfte für die Einheit ausgebrochen. Die Kämpfe sind relativ geringfügig geblieben und beschränken sich auf kleine Widerstandsnester, in denen andere Rebellengruppen wie die APRD, GAPLC, MLCJ, FDC und die mit der UFR verbündeten Gruppen um die Kontrolle über ihre lokalen Dörfer und Städte kämpfen."
 central_africa.1000.a: "Kämpfe in der Republik"
 central_africa.1001.t: "Der Buschkrieg in der Zentralafrikanischen Republik eskaliert"
 central_africa.1001.d: "Das jüngste Engagement Frankreichs in der Zentralafrikanischen Republik hat einen Großteil der Bevölkerung dazu veranlasst, sich den verschiedenen Rebellengruppen anzuschließen, die gegen die Regierung kämpfen. Die Kämpfe haben nun ein viel höheres Ausmaß erreicht, da sich die Rebellen zu einer losen Koalition zusammengeschlossen haben, um die Regierung von [CAR.GetLeader] zu stürzen. Viele Menschen wurden bereits durch die Eskalationen vertrieben. Der Buschkrieg ist nun in vollem Gange."
 central_africa.1001.a: "Mit harter Hand..."
 central_africa.1002.t: "Ende des Buschkriegs in der Zentralafrikanischen Republik"
 central_africa.1002.d: "Der Buschkrieg ist zu seinem natürlichen Ende gekommen, und am Horizont zeichnet sich ein angespannter Frieden ab. Die Rebellen und die Regierung haben ihre Kämpfe eingestellt, während sich die Wolken und der Nebel langsam auflösen. In dem vom Krieg zerrütteten Land ist der Frieden wiederhergestellt worden."
 central_africa.1002.a: "Frieden in der Republik"
 central_africa.1003.t: "Der Bürgerkrieg in der Zentralafrikanischen Republik"
 central_africa.1003.d: "In der Zentralafrikanischen Republik ist nun ein Bürgerkrieg zwischen den Rebellen der Séléka und der Regierung von [CAR.GetName] ausgebrochen. Die Rebellen werfen der Regierung weiterhin Verstöße gegen die Verträge des Bush-Krieges vor. Die Kämpfe zwischen den Gruppen haben sich verschärft, und die Armee der Zentralafrikanischen Republik ist unzureichend ausgerüstet."
 central_africa.1003.a: "Der Krieg im Regenwald."
 central_africa.1004.t: "Das Ende des Bürgerkriegs in der Zentralafrikanischen Republik"
 central_africa.1004.d: "Die Kämpfe zwischen den Rebellen der Zentralafrikanischen Republik und der Regierung sind zu ihrem natürlichen Ende gekommen. Hunderte von Opfern und Tausende von Zivilisten wurden in der Folge vertrieben. Die Blätter des Friedens haben begonnen, sich auf dem Boden des Landes niederzulassen, während es sich auf die nächste Phase seiner Geschichte vorbereitet. Der Bürgerkrieg in der Zentralafrikanischen Republik ist beendet."
 central_africa.1004.a: "Endlich Frieden..."
 african.1.t: "Die Dürre in Westafrika 2005"
 african.1.d: "Die Dürre in Westafrika war in den Regionen der Sahelzone in Mali, Niger und Burkina Faso besonders schlimm. Die Hirtengemeinschaften und unsere anderen Nomadengemeinschaften sind von dieser Dürre besonders stark betroffen. Die Dürre folgt auf eine Periode ohne Regen in der Sahelzone, wodurch die sonst üppigen Gebiete, die ideal für die Hirtengemeinschaften sind, nur noch spärlich bewachsen sind und die landwirtschaftlichen Arbeiten in der Subsahara-Region großes Leid in der Region verursachen."
 african.1.a: "Unglücklicherweise"
 african.1.b: "Support senden"
 mali.1.t: "Die Präsidentschaftswahlen 2002"
 mali.1.d: "Im Vorfeld der Wahlen hat der derzeitige Präsident Alpha Oumar Konaré beschlossen, freundschaftlich zurückzutreten und den Weg für eine neue Ära in Mali frei zu machen. Die derzeitigen drei Spitzenkandidaten des Landes sind Amadou Toumani Touré, Ibrahim Boubacar Keïta und Soumaïla Cissé. Cissé ist besonders beliebt bei den Tuareg und in den nördlichen Regionen, da er aus Timbuktu stammt, während Keïta und Touré vor allem in der südlichen Hälfte Malis beliebt sind."
 mali.1.a: "Amadou Toumani Touré"
 mali.1.b: "Soumaïla Cissé"
 mali.1.c: "Ibrahim Boubacar Keïta"
 mali.2.t: "Die Tuaregs sind von der Dürre stärker betroffen"
 mali.2.d: "Die jüngste Dürre, die Westafrika heimgesucht hat, hat mehrere Hirtengemeinschaften schwer getroffen. Am stärksten betroffen sind jedoch die Tuareg in unserem Land. Aufgrund ihrer Lage in der Nähe und innerhalb der Sahara sind sie besonders anfällig für Dürren. Wir können diesen Gemeinschaften gezielte Hilfe zukommen lassen oder die Mittel für einen späteren Zeitpunkt zurückhalten. Wie sollen wir mit dieser Situation umgehen?"
 mali.2.a: "Gezielte Hilfe senden"
 mali.2.b: "Die pastoralen Gemeinschaften ignorieren"
 mali.3.t: "Agentur für die Entwicklung Nord-Malis"
 mali.3.d: "Die Agence de Développement du Nord Mali (ADN), die Entwicklungsagentur für Nordmali, wurde gegründet, um die Entwicklung Nordmalis zu unterstützen. Einer der Hauptgründe für den Tuareg-Konflikt ist die wahrgenommene mangelnde wirtschaftliche Entwicklung und die Umweltverschmutzung durch den Bergbau in der Region. Die vorgeschlagene Agentur konzentriert sich darauf, Arbeitsplätze und andere wirtschaftliche Erleichterungen für die Städte Kidal und Gao sowie andere kleinere Städte und Dörfer zu schaffen."
 mali.3.a: "Die Gründung der Behörde"
 mali.3.b: "Nicht gefunden"
 mali.4.t: "Das Maouloud-Fest & Ein Gast"
 mali.4.d: "Das Maouloud-Fest steht vor der Tür, mit dem der Geburtstag des Propheten Mohammed gefeiert wird. Oberst Muammar Gaddafi hat unserem Land einen Besuch abgestattet und nimmt zusammen mit unseren Politikern und einigen Generalstabsoffizieren an den Feierlichkeiten teil."
 mali.4.a: "Freundschaft in Libyen"
 mali.5.t: "Angriffe auf Militärgarnisonen in Kidal und Menaka"
 mali.5.d: "Tuareg-Rebellen haben Garnisonen in Kidal und Menaka angegriffen und damit die Maßnahmen zur Bekämpfung der Rebellion in der Region gestört. Schätzungsweise 25 Soldaten wurden bei den Kämpfen getötet oder verletzt. Die Zeit wird zeigen, ob sich der Konflikt zu etwas viel Größerem ausweiten wird, aber es ist der erste, und wir sollten von den regionalen Streitkräften sicherlich nicht weniger erwarten. Die lokalen Garnisonen bereiten sich bereits auf weitere Angriffe vor, aber wie sollen wir vorgehen? Sollten wir die Sicherheit im Nordosten erhöhen?"
 mali.5.a: "Erhöhen Sie die Sicherheit"
 mali.5.b: "Ach, das ist doch nicht nötig."
 mali.6.t: "Die algerischen Kidal-Abkommen"
 mali.6.d: "Die Tuareg-Rebellion in Mali droht auf unsere südlichsten Gebiete und unsere Tuareg-Bevölkerung überzugreifen. Wir sollten versuchen, in diesem Konflikt zu vermitteln und ihn zu beenden, damit er sich nicht zu einer weitreichenderen Tuareg-Rebellion ausweitet und eine Reihe weiterer Rebellionen in Subsahara-Afrika auslöst. Ein kleiner Teil unserer Bevölkerung ist der Meinung, dass wir uns nicht in den Konflikt in Mali einmischen sollten. Es handelt sich um ein rein malisches Problem, das auch malisch bleiben sollte. Welche Anweisungen sollten wir unseren Diplomaten in der Region geben?"
 mali.6.a: "Friedensappel in Kidal"
 mali.6.b: "Das ist Malis Problem."
 mali.7.t: "Das algerische Friedensabkommen für Nordost-Mali"
 mali.7.d: "Algerien hat einen Vorschlag für Friedensabkommen zwischen uns und den Tuareg-Rebellen in den Regionen Kidal und Menaka vorgelegt. Der Entwurf sieht vor, dass die malische Regierung Investitionen in der Region tätigt, den Verwundeten Hilfe leistet und die Bevölkerung von Kidal und Menaka unterstützt. Die Tuareg haben sich bereits dafür ausgesprochen, dies zu unterstützen, und sind daher bereit, die Vereinbarungen zu akzeptieren. Das wird Frieden bringen, aber auch Erwartungen an uns stellen, dass wir der Region in Zukunft Hilfe leisten."
 mali.7.a: "Die Vereinbarungen akzeptieren"
 mali.7.b: "Die Abkommen ablehnen"
 mali.7.b_tt: "Die Tuareg werden revoltieren..."
 mali.8.t: "Die ADC wird gegründet"
 mali.8.d: "In den Tuareg-Regionen unseres Landes hat sich die Demokratische Allianz für Wandel (ADC) gebildet. Sie hat ihre Absicht erklärt, gegen die Regierung zu kämpfen. Die Mehrheit der ADC hat ihre Waffen niedergelegt, aber eine Splittergruppe unter dem gleichen Namen, angeführt von Ibrahim Ag Bahanga, kämpft weiterhin gegen die Regierung."
 mali.8.a: "Radikale in Kidal"
 mali.9.t: "Die Präsidentschaftswahlen 2007"
 mali.9.d: "Die Präsidentschaftswahlen beginnen sich zuzuspitzen, da die Wahlkampfsaison sich dem Ende zuneigt und die Wahl immer näher rückt. Amadou Toure erfreut sich überwältigender Unterstützung im Südwesten des Landes, während Keita in den nördlichen Regionen große Erfolge verzeichnen kann. Wer gewinnt die Wahlen 2007?"
 mali.9.a: "Amadou Toumani Touré"
 mali.9.b: "Ibrahim Boubacar Keïta"
 mali.10.t: "Iyad Ag Ghali tritt dem malischen Konsulat in Dschidda bei"
 mali.10.d: "Iyad Ag Ghali wurde zum malischen Konsul in Dschidda in Saudi-Arabien ernannt. Ag Ghali, ein bekannter Tuareg-Rebell, arbeitet zunehmend kooperativ mit der malischen Regierung zusammen und hat durch [MAL.GetLeader] ein weiteres Mitglied der Tuareg-MPLA in die Regierungs- und Politiklandschaft Malis eingebunden."
 mali.10.a: "Ein neues Gesicht in der Politik"
 mali.11.t: "Rebellen greifen nigerianische Garnisonen an"
 mali.11.d: "Mehrere Tuareg-Rebellen im Niger haben Garnisonen im westlichsten Teil des Landes entlang unserer Grenze zu Mali angegriffen. Es scheint, dass die Rebellen, die uns angegriffen haben, mit Tuareg-Rebellengruppen in Mali in Verbindung stehen. Wir können eine gemeinsame Operation durchführen, um die Rebellen möglicherweise zu besiegen, oder wir bleiben passiver und halten uns zurück."
 mali.11.a: "Weitere Truppen entsenden"
 mali.11.b: "Lasst sie raus"
 mali.12.t: "Entführung kanadischer Diplomaten und europäischer Touristen"
 mali.12.d: "Zwei kanadische Diplomaten und mehrere europäische Touristen wurden Anfang dieser Woche entführt. Als Täter wird die Al-Qaida im Maghreb (AQIM) vermutet. Die AQIM hat sich zu der Entführung bekannt. Sie hat eine Reihe von Lösegeldforderungen für die Diplomaten und Touristen an die malische Regierung gestellt. Wie sollen wir darauf reagieren?"
 mali.12.a: "Eine Rettungsaktion versuchen"
 mali.12.b: "Das Lösegeld zahlen"
 mali.12.c: "Nichts tun"
 mali.13.t: "Der Stand der Rettungsmaßnahmen"
 mali.13.d1: "Die Regierung [MAL.GetAdjective] und [MAL.GetLeader] haben die Rückkehr der Diplomaten mit den Anführern der AQIM organisiert. Die geringe Geldsumme, die sie gezahlt haben, war die sichere Rückkehr der Touristen und Diplomaten wert, und die Touristen und Diplomaten wurden mit Respekt in ihre jeweiligen Länder zurückgebracht."
 mali.13.d2: "Unsere Streitkräfte haben die vor einigen Wochen entführten kanadischen Diplomaten und europäischen Touristen erfolgreich befreit. Die Rückführung der Diplomaten an die kanadischen Behörden hat bereits begonnen, und dank der schnellen Reaktion unserer Streitkräfte gab es nur wenige Opfer. Die Operation war ein voller Erfolg."
 mali.13.d3: "Die von unseren Streitkräften durchgeführte Rettungsaktion konnte die kanadischen Diplomaten und europäischen Touristen nicht retten. Sie kamen während des Überfalls auf ihren mutmaßlichen Aufenthaltsort inmitten der Kämpfe zwischen AQIM und unseren Streitkräften ums Leben. Es ist ein wirklich trauriger Tag für Mali und unsere Beziehungen zum Ausland."
 mali.13.d4: "Die kanadischen Diplomaten und europäischen Touristen wurden heute auf einer Website namens liveleaks.com hingerichtet. Die AQIM-Kräfte haben die volle Verantwortung übernommen und [MAL.GetLeader] für ihr Desinteresse an der Rettung der Geiseln verantwortlich gemacht. Es war klar, dass sie es ernst meinen, und dies wird unsere Beziehungen zu Kanada und Europa insgesamt nur verschlechtern."
 mali.13.a: "Die Diplomaten kehren zurück"
 mali.13.b: "Der Rettungsversuch war erfolgreich."
 mali.13.c: "Der Rettungsversuch schlug fehl."
 mali.13.d: "Nicht unser Problem!"
 mali.14.t: "Die Entführung unserer Diplomaten"
 mali.14.d1: "Die [MAL.GetAdjective] und [MAL.GetLeader] haben das Lösegeld für unsere Diplomaten und eine kleine Anzahl europäischer Touristen bezahlt. Diese Maßnahme wird sehr begrüßt, und die Bevölkerung Kanadas hat begonnen, [MAL.GetAdjective] zu fliegen, um die Regierung zu unterstützen. Es ist offensichtlich, dass die Regierung der [MAL.GetAdjective] daran interessiert ist, denjenigen zu helfen, die in den Konflikt zwischen ihr und den AQIM-Rebellen geraten sind."
 mali.14.d2: "Die [MAL.GetAdjective]-Regierung und [MAL.GetLeader] unternahmen einen Versuch, unsere Diplomaten und die europäischen Touristen zu retten. AQIM und [MAL.GetAdjective]-Regierungstruppen kämpften um die Diplomaten, und die entführten Touristen und Diplomaten kamen nach einem operativen Fehler im Kreuzfeuer ums Leben. Die Bemühungen werden sehr geschätzt, und die Bevölkerung Kanadas trauert um die Diplomaten."
 mali.14.d3: "Die [MAL.GetAdjective]-Regierung und [MAL.GetLeader] haben unsere Diplomaten und europäischen Touristen befreit, die kürzlich von AQIM-Kräften gefangen genommen worden waren. [MAL.GetAdjective]-Kräfte kämpften gegen die AQIM-Kräfte und konnten die gefangenen Zivilisten aus der AQIM-Hochburg befreien. Die Überführung der Diplomaten und Touristen in ihre jeweiligen Länder ist im Gange und sie sind auf dem Weg in Sicherheit. Die Beziehungen zwischen unserer Regierung und [MAL.GetAdjective] haben sich aufgrund der erfolgreichen Befreiung unserer Landsleute nun erheblich verbessert."
 mali.14.d4: "[MAL.GetLeader] und seine Regierung beschlossen, nichts gegen die Entführung der Diplomaten zu unternehmen. Ihre Todesfälle wurden live auf liveleaks.com übertragen, und dennoch unternimmt [MAL.GetAdjective] nichts gegen diese Todesfälle. Unsere Beziehungen zu diesem Land südlich der Sahara haben sich dadurch erheblich verschlechtert, und es sieht nicht so aus, als würde sich dies in nächster Zeit ändern."
 mali.14.a: "Mali hat das Lösegeld gezahlt"
 mali.14.b: "Unsere Diplomaten sind in Sicherheit"
 mali.14.c: "Unsere Diplomaten sind gestorben"
 mali.14.d: "Unsere Leute haben den Preis bezahlt"
 mali.15.t: "Friedenszeremonie in Kidal umfasst die Übergabe von Waffen"
 mali.15.d: "Die Friedenszeremonie von Kidal im Anschluss an die algerischen Kidal-Abkommen hat heute Früchte getragen, da ehemalige Tuareg-Kämpfer beschlossen haben, als Zeichen des guten Willens ihre Waffen niederzulegen. Die Streitkräfte haben mehrere Kleinwaffen, Granaten und andere Ausrüstungsgegenstände bereitgestellt, die die Milizen zusammenkratzen konnten. Der Weg zum Frieden war noch nie so klar wie heute, da wir weiterhin an unseren Beziehungen zu den Tuareg-Kämpfern und den Tuareg-Völkern arbeiten."
 mali.15.a: "Ein großartiger Tag für den Frieden"
 mali.16.t: "Die MNA wird gegründet"
 mali.16.d: "In Kidal wurde die Nationale Bewegung von Azawad (MNA) gegründet. Die Bewegung behauptet, eine Bewegung für alle Menschen in Azawad zu sein. Die Stämme der Songhai, Araber, Fula und Tuareg gehen davon aus, was sie in ihrer Erklärung ansprechen. Die MNA erklärt nun, dass sie sich für die Unabhängigkeit des nordöstlichen Teils des Landes einsetzt. Die Führung der MNA betont, dass sie Gewalt ablehnt, ruft jedoch alle Azawadier innerhalb Malis und jenseits der Landesgrenzen zur Solidarität auf."
 mali.16.a: "Nur eine weitere Tuareg- Partei"
 mali.17.t: "Neue Programme für Sicherheit, Wirtschaft und Entwicklung in Kidal"
 mali.17.d: "[MAL.GetLeader] hat eine neue Reihe von Entwicklungsprogrammen vorgeschlagen, die darauf abzielen, die wirtschaftliche Lage der mehrheitlich von Tuareg bewohnten Regionen zu verbessern. Damit soll die Lebensqualität der Menschen in diesen Regionen durch gezielte Programme verbessert werden. Sollten wir in diese Regionen investieren?"
 mali.17.a: "Bezahlen Sie für die Programme"
 mali.17.b: "Wir können es uns nicht leisten."
 mali.19.t: "Ibrahim Ag Bahanga stirbt bei Autounfall"
 mali.19.d: "Ein bedeutender Anführer der Tuareg-Rebellengruppen sowie der MNA und anderer Tuareg-Gruppen ist bei einem Autounfall ums Leben gekommen. Die Tuareg-Bewegungen im Nordosten trauern um diesen Verlust. Es ist ein wahrhaft tragischer Tag für das Volk und die MNA."
 mali.19.a: "Eine bedeutende Persönlichkeit stirbt"
 mali.20.t: "Die MNLA wird gegründet"
 mali.20.d: "Die Nationale Bewegung für die Befreiung des Azawad (abgekürzt MNLA) wurde Anfang dieser Woche unter den Tuareg in Kidal gegründet. Die MNLA basiert auf den Grundsätzen der Befreiung aller Völker des „Azawad”. Sie entstand aus einem Zusammenschluss der Bewegung der Tuareg Nordmalis und anderer verwandter Gruppen, die sich mit einem gemeinsamen Ziel an die malische Regierung wandten. Die Unabhängigkeit und Anerkennung ihres unabhängigen Staates im Nordosten Malis."
 mali.20.a: "Beunruhigend..."
 mali.21.t: "Sicherheitslage in Gao verschlechtert sich"
 mali.21.d: "Die Sicherheitslage in Gao verschlechtert sich weiter, da es in der Region weiterhin zu Zusammenstößen zwischen Tuareg-Kräften und malischen Streitkräften kommt. Wenn wir keine Maßnahmen gegen die Tuareg ergreifen, droht die Lage zu eskalieren. Wir können einen umfassenden Angriff gegen die Rebellengruppen versuchen, aber das würde schnell zu einem totalen Krieg führen, oder wir können versuchen, mit den Rebellen zu verhandeln, um den Konflikt ganz zu vermeiden. Die Tage, bis dieser Konflikt zu etwas viel Schlimmerem eskaliert, als wir es uns jemals hätten vorstellen können, werden langsam weniger."
 mali.21.a: "Zusätzliche Truppen entsenden"
 mali.21.b: "Gehen Sie diplomatisch damit um."
 mali.22.t: "Der Tuareg-Aufstand 2012"
 mali.22.d: "Das Volk der Tuareg hat genug von der Unterdrückung, unter der die Bevölkerung von Azawad weiterhin leidet. Die MNLA hat der Regierung den Krieg erklärt, um die Gebiete von Azawad für die Bevölkerung von Azawad zurückzugewinnen. Viele Menschen in den nördlichsten Regionen Kidal und Menaka haben sich der MNLA angeschlossen, die gegen die Regierung um die Kontrolle über die Region kämpft. Die Tuareg-Rebellion ist wieder in vollem Gange. Brüder und Schwestern, Väter und Söhne, Mütter und Töchter beider Seiten sind nun zwischen die Fronten geraten, während Hunderte bereits aus dem Norden fliehen. Regierungstruppen kämpfen in den Straßen von Kidal gegen Tuareg-Rebellen, die eine stillschweigende Allianz mit Al-Qaida im Maghreb geschlossen haben. Es ist an der Zeit, uns für eine Seite zu entscheiden, während wir in den kommenden Tagen unsere eigene Geschichte schreiben."
 mali.22.a: "Marsch auf Kidal"
 mali.22.b: "Wir kämpfen für die Freiheit"
 mali.23.t: "Staatsstreich in Mali 2012"
 mali.23.d: "Amadou Toumani Touré wurde heute von unzufriedenen Soldaten und Streitkräften wegen seiner Handhabung des Konflikts gestürzt. Dioncounda Traoré wurde zum Interimspräsidenten ernannt, bis Wahlen für einen neuen Präsidenten stattfinden. Der Konflikt schwelt weiter, aber der neue Interimspräsident hat einige Änderungen für den potenziellen Konflikt angekündigt."
 mali.23.a: "Der Staatsstreich ist gelungen"
 mali.24.t: "Die Islamisten greifen in den Krieg in Mali ein"
 mali.24.d: "Ansar Dine und verschiedene andere islamistische Rebellen haben begonnen, gegen die Tuareg um die Kontrolle über Azawad zu kämpfen. Ihre einst fragile Allianz ist nun zerbrochen, da sie weiterhin gegeneinander und gegen die Regierungstruppen kämpfen. Der Aufstieg islamistischer Extremisten im Maghreb und in Subsahara-Afrika hat nun auch in Mali Einzug gehalten. Die Folgen dieses Krieges sind klar und werden sich mit Blut, Tränen und der Zerstörung der nordöstlichen Hälfte des Landes in den Boden einbrennen."
 mali.24.a: "Ansongo-Defekte"
 mali.24.b: "Für Allah! Für die Freiheit der Sahelzone!"
 mali.25.t: "MNJ Attackiert Außenposten"
 mali.25.d: "Die Niger Movement for Justice (MNJ) hat eine Reihe verheerender Angriffe auf unsere Militärposten im Westen und Norden unseres Landes verübt. Durch die Kämpfe wurden zahlreiche Einheimische vertrieben, und viele unserer Soldaten wurden getötet, verwundet oder sind während der Kämpfe verschollen. Die Kämpfe der Tuareg in Mali haben begonnen, auf unsere Tuareg-Regionen überzugreifen, was zu immer größeren Spannungen geführt hat, die schließlich in den Angriffen auf unsere regionalen Außenposten gipfelten."
 mali.25.a: "Das Militär mobilisieren und um Hilfe bitten"
 mali.25.b: "Vernichte die Terroristen"
 mali.26.t: "MNJ griff den Flughafen von Agadez an"
 mali.26.d: "Der Flughafen von Agadez wurde von der Niger Movement for Justice (MNJ) angegriffen, was auf Geheiß der Rebellengruppe MNJ zu weiteren Störungen in der Region geführt hat. Die Rebellengruppe hat größere Ambitionen, unsere Fähigkeit, ein angemessenes Maß an Sicherheit in der Region aufrechtzuerhalten, zu untergraben. Die Rebellen haben sich nach den Kämpfen schnell zurückgezogen und fliehen nun zurück in ihre Heimatgebiete. Eine regionale Garnison ist versammelt und bereit, gegen diese sogenannten Rebellen vorzurücken. Wie lauten Ihre Befehle? Sollen wir einen Gegenangriff starten oder abwarten und uns auf die nächste Offensive vorbereiten?"
 mali.26.a: "Schickt eine Truppe hinter diesen Terroristen her"
 mali.26.b: "Vorbereitung auf die nächste Offensive"
 mali.27.t: "MNJ-Areva-Entführung"
 mali.27.d: "Areva, das französische Unternehmen für den Uranabbau im Niger, hat heute früh eine Reihe von Mitarbeitern entführt. Es ist unklar, warum die MNJ Mitarbeiter des Unternehmens entführt hat, aber sie hat sich zu der Entführung bekannt. Die Zeit wird zeigen, welche konkreten Folgen diese Aktion haben wird."
 mali.27.a: "Der Konflikt tobt weiter"
 mali.28.t: "MNJ setzt Angriffe auf Außenposten fort"
 mali.28.d: "Die Tuareg-Rebellengruppe MNJ hat im Westen Nigers eine Reihe von Angriffen durchgeführt. Bei den Kämpfen sind mehrere nigerianische Soldaten ums Leben gekommen, und Niger bereitet nun Vergeltungsmaßnahmen oder die Unterstützung seines eigenen Vorgehens vor. Einige unserer Soldaten gerieten in das Kreuzfeuer, da sie zu Beratungszwecken vor Ort waren. Wie sollen wir darauf reagieren?"
 mali.28.a: "Wir müssen Maßnahmen ergreifen."
 mali.28.b: "Nicht unser Problem"
 mali.29.t: "Areva-Mitarbeiter entführt!"
 mali.29.d: "Areva, ein französisches Uranbergbauunternehmen, hat mehrere Mitarbeiter im Norden Nigers entführt. Tuareg-Rebellen und radikale Gruppen bekennen sich zu der Entführung der Areva-Mitarbeiter. "
 mali.29.a: "Diplomatische Unterstützung nutzen"
 mali.29.b: "Die Verantwortung bei Areva ansiedeln"
 mali.30.t: "Hassan ag Fagaga Defekte"
 mali.30.d: "Hassan ag Fagaga, ein Ifoghas-Tuareg und einer unserer prominenteren Tuareg-Kommandeure in unserem Militär, hat seinen Posten verlassen. Ein großes Kontingent ihm loyaler Soldaten folgte ihm und verließ ebenfalls seine Posten, als die Spannungen zwischen der malischen Regierung und den Tuareg-Völkern Malis zu eskalieren begannen. Was dies für die nahe Zukunft bedeutet, ist unklar, aber Fagaga wird wahrscheinlich auf die eine oder andere Weise wieder auftauchen."
 mali.30.a: "Verräter!"
 mali.31.t: "Die malische Armee griff in Tin Zawaten an"
 mali.31.d: "Bewaffnete Tuareg-Kräfte haben unsere Truppen in Tin Zawaten angegriffen. Tin Zawaten ist ein abgelegener Militärstützpunkt, an dem eine Reihe unserer Soldaten stationiert sind, um den Vormarsch der Rebellen in der Region aufzuhalten. Über hundert Soldaten wurden verletzt, gefangen genommen oder verwundet."
 mali.31.a: "Den Soldaten Respekt zollen"
 mali.32.t: "Tuareg-Bewaffnete haben einen Konvoi außerhalb von Tinsawatene gekapert."
 mali.32.d: "Mehrere bewaffnete Tuareg-Kämpfer haben einen Militärkonvoi gekapert, dabei militärische Ausrüstung erbeutet und bei den Kämpfen um den Konvoi eine Reihe unserer Soldaten verletzt oder getötet. Das tatsächliche Ausmaß der Schäden durch die Kämpfe um den Konvoi ist noch nicht ganz klar, aber wir werden bald mehr darüber erfahren. Der Verlust dieser Ausrüstung wird die Tuareg für weitere Operationen, die sie durchführen möchten, stärken."
 mali.32.a: "Unglücklicherweise"
 mali.33.t: "Der Sieger des Bürgerkriegs in Mali"
 mali.33.d: "Der Bürgerkrieg in Mali ist zu einem zeitgemäßen Ende gekommen. Die Kämpfe zwischen der Regierung, den Tuareg und den radikalen islamistischen Rebellen haben allmählich nachgelassen. Wir haben mit dem Wiederaufbau begonnen, während wir die Rechtsstaatlichkeit wiederherstellen und die Regionen, in denen gekämpft wurde, besetzen. Der Konflikt in Mali ist endlich zu einem Ende gekommen."
 mali.33.a: "Dem Sieger gebührt die Beute"
 mali.34.t: "Sieger der Tuareg-Rebellion"
 mali.34.d: "Der Aufstand der Tuareg hat sein natürliches Ende gefunden, und die Kämpfe zwischen der Regierung und den Tuareg-Rebellen sind weitgehend beendet. Es wurden Friedensangebote gemacht, und der neue Status quo ist wiederhergestellt, während für das junge Land Mali ein weiteres Kapitel der Geschichte geschrieben wird."
 mali.34.a: "Dem Sieger gebührt die Beute"
 mali.1000.t: "Der Tuareg-Aufstand von 2006"
 mali.1000.d: "Mali und [MAL.GetLeader] haben kürzlich die von [ALG.GetLeader] und den diplomatischen Vertretern der algerischen Regierung vorgeschlagenen Friedensabkommen abgelehnt. Nach dem Scheitern der Friedensverhandlungen begannen die Tuareg-Truppen sofort, sich zu sammeln und auf Kämpfe vorzubereiten, um eine groß angelegte Invasion aus Kidal vorzubereiten. Lokale Truppen, die der Regierung von Mali treu ergeben sind, schlugen die sich sammelnden Truppen zurück, um Zeit für das malische Militär zu gewinnen. In Mali ist der Krieg ausgebrochen."
 mali.1000.a: "Ärger in Timbuktu..."
 mali.1001.t: "Der Tuareg-Aufstand von 2012"
 mali.1001.d: "Die MNLA hat die Unabhängigkeit des von ihnen so genannten Azawad erklärt. [TUA.Getleader] hielt zunächst eine leidenschaftliche Rede, in der er die Nomadenvölker und die Bevölkerung der Städte in der Region Kidal unter seinem Banner versammelte, als sie ihre Offensive in Mali begannen, um die Regierung in den Regionen Timbuktu, Kidal, Menaka und Gao zu stürzen. Die Zeit wird zeigen, ob die MNLA dieses Ziel erreichen kann. Islamistische Kräfte haben sich unter dem Banner der MNLA versammelt, um einen Sitz im neuen Regierungsgremium von Azawad zu erlangen."
 mali.1001.a: "Ärger in Timbuktu..."
 mali.1002.t: "Ansar Dine beteiligt sich am Bürgerkrieg in Mali"
 mali.1002.d: "Zwischen Ansar Dine und der MNLA sind Meinungsverschiedenheiten ausgebrochen, die zu groß angelegten Kämpfen in den besetzten Regionen im Norden Malis geführt haben. Die Kämpfe zwischen den beiden Gruppen drohen das empfindliche Gleichgewicht der Unabhängigkeitsbewegung in Azawad zu zerstören, und die Menschen in der Region werden schnell zu Opfern oder Zielscheiben des Konflikts. Für diejenigen, die dazu in der Lage sind, hat eine Massenflucht aus dem Norden in die stabileren südlichen Regionen begonnen. Die Unruhen in Timbuktu, wie sie von einigen genannt werden, haben sich zu einem Sturm entwickelt. Die Bevölkerung Malis befindet sich nun mitten in einem Bürgerkrieg."
 mali.1002.a: "Könnte es noch schlimmer kommen?"
 mali.1003.t: "Ende der Tuareg-Rebellion"
 mali.1003.d: "Der begrenzte Aufstand der Tuareg-Kräfte im Nordosten Malis ist zu seinem natürlichen Ende gekommen. Die kämpfenden Kräfte haben eine Einigung erzielt, wobei eine Seite den Sieg über die andere für sich beansprucht und der Frieden in der kürzlich destabilisierten Region wiederhergestellt ist. Der heutige Tag markiert das Ende des Tuareg-Aufstands in Mali und wird als solcher von nun an und in Zukunft in Erinnerung bleiben."
 mali.1003.a: "Frieden in Kidal..."
 mali.1004.t: "Ende des malischen Bürgerkriegs"
 mali.1004.d: "Der Staub hat sich gelegt, und mit Tausenden von Toten und Zehntausenden von Vertriebenen ist der malische Bürgerkrieg zu seinem natürlichen Ende gekommen. Die Kämpfe innerhalb des Landes haben sich weitgehend auf kleinliche Streitigkeiten und begrenzte Kämpfe zwischen Splittergruppen und abtrünnigen Elementen des Militärs reduziert. In weiten Teilen Malis ist der Frieden wiederhergestellt, und ein weiteres Kapitel in der Geschichte Malis ist geschrieben worden."
 mali.1004.a: "Endlich Frieden..."
 somalia.1.t: "Die Gründung der TNG"
 somalia.1.d: "[SOM.GetName], [SNA.GetName] und andere somalische Kriegsherren sind nach [DJI.GetName] gereist, um über ein Ende dieser Phase des somalischen Bürgerkriegs zu beraten. Die Lage beginnt sich zu beruhigen, da die verschiedenen Anführer versuchen, ihre Truppen von weiteren Konflikten abzuhalten. Die Übergangs-Nationalcharta hat den Weg für die Bildung einer Übergangs-Nationalregierung (TNG) geebnet, die uns in die Zukunft führen wird."
 somalia.1.a: "Die TNG gründen"
 somalia.1.b: "Einer muss herrschen."
 somalia.2.t: "Die Haltung der TNG"
 somalia.2.d: "[FROM.GetName] hat die Bildung einer Übergangsregierung (Transitional National Government, TNG) initiiert, um durch Einheit und Zusammenarbeit den Bürgerkrieg in Somalia zu beenden. Da Somalia an der Schwelle zu einer neuen Ära steht, müssen wir uns entscheiden, wie wir dazu stehen: Werden wir diesen Übergang zum Frieden begrüßen oder den vorgeschlagenen Weg in Frage stellen?"
 somalia.2.a: "Tritt der TNG bei"
 somalia.2.b: "Als autonome Region beitreten"
 somalia.2.c: "Rivalität erklären"
 somalia.3.t: "Die TNG wurde gegründet"
 somalia.3.d: "In Dschibuti wurde die Übergangsregierung (TNG) gebildet, was einen entscheidenden Moment in der Geschichte Somalias darstellt. Auch wenn der Weg vor uns noch viele Herausforderungen bereithält, ist dies unser erster Schritt in Richtung nationaler Einheit und Stabilität. Gemeinsam müssen wir daran arbeiten, die Wunden des Bürgerkriegs zu heilen und ein stärkeres, wohlhabenderes Somalia aufzubauen. In den kommenden Tagen werden wir Wahlen abhalten, um den weiteren Weg unserer Nation zu bestimmen."
 somalia.3.a: "Ein neuer Anfang für Somalia"
 somalia.4.t: "Die TNG-Wahlen von 2001"
 somalia.4.d: "Unsere erste Wahl in der neuen Regierung hat begonnen. Die Abgeordneten haben beschlossen, die Kandidaten auf die folgenden zwei Personen zu reduzieren: Abdiqaism Salad, ehemaliger zweiter stellvertretender Premierminister der Barre-Regierung, oder Abdullahi Ahmed Addou, ehemaliger Finanzminister der Barre-Regierung. Wer soll die TNG führen?"
 somalia.4.a: "Abdiqasim Salad Hassan"
 somalia.4.b: "Abdullahi Ahmed Addou"
 somalia.5.t: "Die Gründung der Juba Valley Alliance"
 somalia.5.d: "[JUB.GetLeader] hat gemeinsam mit Anführern anderer Milizen aus Jubaland beschlossen, die Juba Valley Alliance zu gründen. Eine neue Vorreiterorganisation in der Region, die sich um die Verwaltung von Juba kümmern wird. General Morgan ist jedoch weiterhin allgegenwärtig..."
 somalia.5.a: "Die Frage der TNG"
 somalia.5.b: "Der Aufstieg von General Morgan"
 somalia.6.t: "Die Frage der TNG"
 somalia.6.d: "Der dringendste Streitpunkt ist die Entscheidung, ob wir die TNG unterstützen oder ablehnen. Die noch junge Einheitsregierung benötigt jede nur mögliche Unterstützung, um die zersplitterten Staaten Somalias zu vereinen und zu festigen."
 somalia.6.a: "Unterstützen Sie den Beitritt zur TNG"
 somalia.6.b: "Beitritt zur TNG ablehnen"
 somalia.7.t1: "Die Juba Valley Alliance tritt der TNG bei"
 somalia.7.d1: "Die Juba Valley Alliance hat beschlossen, unsere Regierung zu unterstützen. Sie wird nun als autonome Region Mitglied der TNG werden."
 somalia.7.a: "Somalia ist fast vereint"
 somalia.7.t2: "Die Juba Valley Alliance weigert sich, der TNG beizutreten"
 somalia.7.d2: "Die Juba Valley Alliance hat sich geweigert, der TNG beizutreten. Wie sollen wir mit diesem Ereignis umgehen?"
 somalia.7.b: "Lassen Sie sie sich selbst überlassen"
 somalia.7.c: "Das Gebiet um jeden Preis zurückerobern!"
 somalia.8.t: "Die Bildung der TFG"
 somalia.8.d: "Die TNG hat die meisten Probleme innerhalb der noch jungen Regierung gelöst. Die Übergangs-Bundesregierung wurde nun mit der Vereinigung der meisten somalischen Nationalstaaten gebildet, die sich wieder zusammenschließen wollen. Die [SML.GetName] hat sich geweigert, der TFG beizutreten, aber das kann später geklärt werden."
 somalia.8.a: "Die Neuwahlen"
 somalia.9.t: "Die Wahlen von 2004"
 somalia.9.d: "Die neu gebildete Übergangsregierung (TFG) muss nun Wahlen abhalten und entscheiden, wer unser Land in Zukunft führen wird. Behalten wir den Status quo bei oder wenden wir uns einem neuen Führer zu?"
 somalia.9.a: "Abdullahi Yusuf Ahmed"
 somalia.9.b: "Abdullahi Ahmed Addou"
 somalia.9.c: "Abdiqasim Salad Hassan"
 somalia.10.t: "The [SHB.GetName] offensive"
 somalia.10.d: "The fragile authority of the Transitional Federal Government is fracturing. Exploiting deep-seated grievances, [SHB.GetName] has transitioned from a shadow insurgency to an open offensive. From the scrublands of the south to the outskirts of Mogadishu, the militants are seizing control of key districts. Our outposts are falling, and the message from the front is clear: the central state is no longer the only power in Somalia."
 somalia.10.a: "Hub la'aan waa hallaag.\n (To be without weapons is to be destroyed.)"
 somalia.10.b: "The Quran is our Constitution, Jihad is our path."
 somalia.11.t: "Das Ende des Bürgerkriegs in Somalia"
 somalia.11.d: "Der Bürgerkrieg in Somalia ist zu seinem natürlichen Ende gekommen. [THIS.GetName] ist nun als Sieger hervorgegangen, und unsere Flagge weht nun über Mogadischu. Wir werden Somalia nun als Regierungschef in die Zukunft führen."
 somalia.11.a: "Endlich Frieden."
 somalia.1000.t: "Die Übergangsregierung hat gewonnen"
 somalia.1000.d: "Die Übergangsregierung Somalias ist als Siegerin aus dem Krieg gegen die Union Islamischer Gerichte hervorgegangen und hat ihre Kontrolle über das Land gefestigt. Es bleibt abzuwarten, ob das Land seinen schwachen Frieden halten und sich weiter in Richtung einer besseren Zukunft bewegen kann."
 somalia.1000.a: "Ein weiterer Tag, ein weiterer Moment in der Geschichte..."
 somalia.1001.t: "Übergangsregierung gestürzt"
 somalia.1001.d: "[SHB.GetName] hat sich in seinen Bemühungen, die Übergangsregierung Somalias zu stürzen, durchgesetzt und begonnen, die Kontrolle über das Land zu übernehmen. Durch Säuberungsaktionen gegen ehemalige Anhänger der Übergangsregierung wird die Einführung der Scharia im Land vorangetrieben."
 somalia.1001.a: "Ein weiterer Tag, ein weiterer Moment in der Geschichte..."
 somalia.1002.t: "Übergangsregierung gebildet"
 somalia.1002.d: "Die Übergangsregierung und ihre Bildung haben für Somalia einen Neuanfang bedeutet. Die Instabilität und die internen Machtkämpfe haben nachgelassen, während die Regierung ihre Position weiter festigt. Das Mandat der Übergangsregierung, das Ende letzten Jahres ausgelaufen ist, hat den Weg für die Bildung einer neuen Übergangs-Bundesregierung geebnet. Trotz zahlreicher Herausforderungen, die von der Unfähigkeit, Heftklammern zu kaufen, bis hin zu aktiveren Angriffen auf die Autorität der Regierung reichten, hat die Übergangsregierung allen Widrigkeiten zum Trotz Erfolg gehabt. Unter der Führung prominenter Mitglieder der TNG wurde an ihrer Stelle die TFG gebildet, die zur neuen Bundesregierung der Republik Somalia wurde und eine neue Ära für Somalia einläutete, in der das nächste Kapitel des Bürgerkriegs und der Bürgerkriege immer näher an sein Ende rückt."
 somalia.1002.a: "Ein weiterer Tag, ein weiterer Moment in der Geschichte..."
 somalia.1003.t: "Übergangsregierung gebildet"
 somalia.1003.d: "Die Übergangsregierung in Somalia hat sich gebildet und damit diese Phase des Konflikts beendet. Damit gehen zwei Jahrzehnte der Kämpfe zwischen somalischen Warlords, Regierungstruppen und anderen Parteien zu Ende. Der Frieden mag vorerst nur vorübergehend sein, oder er kann von Dauer sein. Die Zeit wird zeigen, was die Übergangsregierung erreichen kann."
 somalia.1003.a: "Ein weiterer Tag, ein weiterer Moment in der Geschichte..."
 haiti.1.t: "Kommunalwahlen 2000"
 haiti.1.d: "Bei den Kommunalwahlen 2000 haben die Mitglieder der Partei Fanmi Lavalas einen großen Popularitätsschub erlebt. Viele Oppositionsmitglieder haben begonnen, über Beweise für Manipulationen oder Wahlbetrug zu schreien. Dies ist wahrscheinlich einer der Gründe für die hohe Wahlbeteiligung für ihre Partei, oder es könnte sich einfach um Popularität handeln. Wie sollen wir vorgehen?"
 haiti.1.a: "Schlechte Verlierer!"
 haiti.1.b: "Die Stimmen neu auszählen"
 haiti.2.t: "Die Opposition boykottiert die Wahl"
 haiti.2.d: "Die Opposition gegen Aristide hat beschlossen, die Wahl zu boykottieren. Sie hat begonnen, die Regierung und Fanmi Lavalas zu beschuldigen, die Wahl zu ihren Gunsten manipuliert zu haben."
 haiti.2.a: "Absolut schlechte Verlierer!"
 haiti.3.t: "Die Opposition beschließt, sich zu beteiligen"
 haiti.3.d: "Unsere Entscheidung, die Wahl zu wiederholen und die Opposition stärker in die Gespräche einzubeziehen. Die Präsidentschaftswahlen im Jahr 2000 sollen fair und frei sein, und die Opposition soll an den Wahlen teilnehmen."
 haiti.3.a: "Eine faire und freie Wahl"
 haiti.4.t: "Die Wahlen 2000"
 haiti.4.d: "Es ist Zeit für eine weitere Wahl in unserem großartigen Land. Trotz der Herausforderungen im Vorfeld der Wahlen haben wir nun eine weitere Wahl in unserer großartigen Nation durchgeführt. Wer hat die Wahl gewonnen?"
 haiti.4.a: "Jean-Bertrand Aristide"
 haiti.4.b: "Die Opposition gewinnt"
 haiti.5.t: "Studentenproteste gegen Aristide"
 haiti.5.d: "Mehrere Studenten unserer verschiedenen Universitäten haben beschlossen, in den großen Städten zu protestieren. Die verschiedenen von Studenten angeführten Proteste haben zu einigen relativen Problemen beim Regierungswechsel geführt."
 haiti.5.a: "Mit den Studierenden verhandeln"
 haiti.5.b: "Die Proteste unterdrücken"
 haiti.6.t: "Studenten protestieren gegen Aristide!"
 haiti.6.d: "Eine weitere Gruppe von Demonstranten aus den Universitäten hat beschlossen, erneut gegen Aristide zu protestieren. Die Proteste richten sich weiterhin gegen Korruption und die Behandlung der Opposition gegen Präsident Aristide."
 haiti.6.a: "Mit den Studierenden verhandeln"
 haiti.6.b: "Die Proteste unterdrücken"
 haiti.7.t: "Die Frage der Wiedergutmachung"
 haiti.7.d: "Während unseres Unabhängigkeitskrieges forderte Frankreich von Haiti eine Entschädigung für die Schäden durch verlorenes Eigentum, darunter auch der Wert haitianischer Sklaven. Im Rahmen der Unabhängigkeitsschuld wurden der haitianischen Wirtschaft insgesamt 21 Milliarden Dollar entzogen. Dies hat zu einer erheblichen Verlangsamung des Wirtschaftswachstums und der Entwicklung des Landes geführt."
 haiti.7.a: "Entschädigungen einfordern"
 haiti.7.b: "Verfolgen Sie die Wiedergutmachungen nicht weiter"
 haiti.8.t: "Haiti fordert Reparationen"
 haiti.8.d: "Die Unabhängigkeits-Schulden, die wir Frankreich am Ende der haitianischen Revolution auferlegt haben, sollen nun zurückgezahlt werden. [HAI.GetLeader] hat uns eine formelle Aufforderung geschickt, in der wir aufgefordert werden, 21 Milliarden Dollar als Entschädigung für die wirtschaftlichen Schäden zu zahlen, die Haiti durch diese Schulden entstanden sind. Wie sollen wir darauf reagieren?"
 haiti.8.a: "Die Reparationen bezahlen"
 haiti.8.b: "Die Reparationen ablehnen"
 haiti.9.t1: "Frankreich zahlt die Reparationen"
 haiti.9.t2: "Frankreich lehnt Reparationszahlungen ab"
 haiti.9.d1: "Frankreich hat beschlossen, Haiti die Reparationszahlungen für die Unabhängigkeitsschulden zurückzuzahlen. Der Einkommenssegen sollte es unserer Regierung ermöglichen, zu reinvestieren und unsere derzeitige wirtschaftliche Lage zu verbessern."
 haiti.9.d2: "Die Franzosen haben sich geweigert, die Reparationen für die Unabhängigkeitsentschädigung zurückzuzahlen. Die Ablehnung ist enttäuschend, aber letztendlich ist es doch verständlich, dass sie sich dagegen entschieden haben."
 haiti.9.a: "Ein wunderbarer Tag!"
 haiti.9.b: "Unglücklicherweise"
 haiti.10.t: "Amiot Métayer und die Kannibalenarmee"
 haiti.10.d: "Amiot Métayer ist ein bekannter Bandenführer im Norden unseres Landes. Métayer wurde in der Vergangenheit durch unsere Regierung angeheuert um die Opposition auf die richtige Seite zuziehen. Seit seiner Verhaftung durch Brandstiftung ende letzten Jahres, hat er mehrere regierungsfeindliche Unruhen und mehr geleitet. Es fängt an unseres Aussehen zu schädigen was zu weiteren Störungen in unserem Land führt."
 haiti.10.a: "Beseitige Amiot"
 haiti.10.b: "Lasse ihn leben"
 haiti.11.t: "Amiot Métayer wurde tot gefunden."
 haiti.11.d: "Métayer wurde heute ohne seine Augen, Herz und Leber tot aufgefunden. Sein Bruder, Buteur Métayer, übernahm die Kontrolle der Bande seines Bruders \"Die Kannibal Armee\". Er nannte die Bande sofort um zu \"Revolutionäre Artibonite Widerstandsfront, es gab der Gruppe ein neues Aussehen. Es ist noch nicht bekannt was es für unsere Nation bedeuten könnte."
 haiti.11.a: "Die Folgen werden bald sichtbar..."
 haiti.12.t: "Aristides Unterstützer attackieren staatliche Universität von Haiti"
 haiti.12.d: "Aristides Anhänger, einigen Berichten zufolge mit Unterstützung der Polizei, drangen in die sozialwissenschaftliche Fakultät der Université d'État d'Haïti ein. Der Angriff war der Auftakt zu einer möglichen studentischen Anti-Regierungs-Demonstration, die später am Tag stattfinden sollte."
 haiti.12.a: "Die Lage spitzt sich zu"
 haiti.13.t: "Studentenproteste eskalieren!"
 haiti.13.d: "Die Studentenproteste in Port-au-Prince sind gewalttätig geworden. Die anhaltenden Angriffe auf die Demokratie und demokratische Werte haben zu eskalierenden Spannungen zwischen der studentischen Bevölkerung und der Regierung geführt. Die Demonstranten wurden von der Polizei schnell unter Kontrolle gebracht, nachdem ihre Ausschreitungen zunehmend gewalttätiger wurden."
 haiti.13.a: "Die Beamten zurechtweisen"
 haiti.13.b: "Sie sollten im Unterricht sein."
 haiti.14.t: "Rebellen haben Gonaives eingenommen"
 haiti.14.d: "Die Revolutionäre Artibonite-Widerstandsfront hat Gonaives eingenommen und die örtliche Polizei und Sicherheitskräfte zurückgedrängt. Der plötzliche Ausbruch des Konflikts im Norden des Landes hat zu einer abrupten Vertreibung der Bevölkerung geführt, wobei ein großer Teil der Menschen aus dem Norden in den Süden des Landes flieht. Die Rebellen scheinen klare Absichten zu haben. Sie wollen, dass unsere derzeitige Regierung gestürzt wird. Die Lage ist prekär, und wenn wir nicht vorsichtig vorgehen, könnte es zu einer Eskalation kommen. Wir sollten uns einen Moment Zeit nehmen, um über die beste Vorgehensweise nachzudenken."
 haiti.14.a: "Tragisch..."
 haiti.14.b: "Mobilisieren Sie die Sicherheitskräfte."
 haiti.14.tt: "Wir sollten überlegen, zurückzutreten..."
 haiti.15.t: "Rebellen haben Cap-Haitien eingenommen"
 haiti.15.d: "Die Rebellen, die kürzlich Gonaives eingenommen haben, sind nun in die Stadt Cap-Haitien vorgedrungen, wo sich ihnen ehemalige Militärs und Polizisten angeschlossen haben. Métayer hat sich selbst zum Präsidenten der Region erklärt und fordert nun den vollständigen Rücktritt und die Übergabe der Macht an Boniface. Wie sollen wir vorgehen?"
 haiti.15.a: "Es ist Zeit, zurückzutreten..."
 haiti.15.b: "Mobilisieren Sie die Sicherheitskräfte."
 haiti.16.t: "Der Staatsstreich in Haiti hat begonnen!"
 haiti.16.d: "In Haiti ist es zu Unruhen gekommen, nachdem Buteur Métayer und seine Revolutionäre Artibonite-Widerstandsfront den Norden des Landes eingenommen haben. Die Zeit drängt, und die Karibische Gemeinschaft hat internationale Friedenstruppen zur Stabilisierung ihres Nachbarlandes angefordert. Wie sollen wir vorgehen?"
 haiti.16.a: "Greifen Sie in diesem Land ein!"
 haiti.16.b: "Halt dich da raus."
 haiti.17.t: "Tropical Airways Flight 1301"
 haiti.17.d: "Ein Kurzstrecken-Passagierflugzeug ist heute abgestürzt und hat sich damit als zweitgrößter Flugzeugunfall in der Geschichte Haitis zu Buche geschlagen. Alle Passagiere und Besatzungsmitglieder sind bei dem Absturz ums Leben gekommen. Der Absturz ereignete sich nur zehn Minuten nach dem Start in einem Zuckerrohrfeld unweit des Flugplatzes. Als Ursachen werden mehrere Faktoren genannt, darunter eine während des Fluges geöffnete Frachttür und mangelhaftes CRM seitens des lokalen Flugplatzes."
 haiti.17.a: "Wahrhaftig eine Tragödie"
 haiti.18.t: "Operation Sichere Zukunft"
 haiti.18.d: "Die Unruhen in Haiti beeinträchtigen die lokale Stabilität in der Karibik. Auch Frankreich strebt eine Intervention in der Region an. Wir können die Operation „Secure Tomorrow” gemeinsam mit ihnen durchführen, um Haiti wieder zu relativer Stabilität zu verhelfen."
 haiti.18.a: "In Haiti eingreifen"
 haiti.18.b: "Ausländische Intervention anprangern"
 haiti.19.t1: "Amerika unterstützt die Operation"
 haiti.19.t2: "Amerika unterstützt die Operation nicht."
 haiti.19.d1: "Die Vereinigten Staaten haben Streitkräfte für eine Operation in Haiti bereitgestellt, die sie „Operation Secure Tomorrow“ nennen. Die Rebellen, die die autokratische Regierung von Aristide stürzen wollen, werden unsere Unterstützung erhalten."
 haiti.19.d2: "Die Vereinigten Staaten haben sich geweigert, Truppen nach Haiti zu entsenden. Wir müssen unseren Weg ohne die Vereinigten Staaten beschreiten."
 haiti.19.a: "Die Amerikaner sind auf unserer Seite!"
 haiti.19.b: "Feiglinge!"
 haiti.19.c: "Sie sollten sich wirklich nicht einmischen."
 haiti.20.t: "Ausländische Friedenstruppen"
 haiti.20.d: "Die Instabilität in unserem großartigen Land hat die Aufmerksamkeit der gesamten internationalen Gemeinschaft auf sich gezogen. Streitkräfte aus den Vereinigten Staaten, Frankreich und anderen Ländern werden Friedenstruppen in die Region entsenden, um gegen die regierungsfeindlichen Kräfte vorzugehen, die den Norden des Landes unter ihre Kontrolle gebracht haben."
 haiti.20.a: "Die Hilfe wird sehr geschätzt!"
 haiti.20.b: "Wir haben keine Unterstützung"
 haiti.20.tt1: "[FRA.GetNameWithFlag] werden wahrscheinlich bald ausländische Unterstützung schicken."
 haiti.20.tt2: "[USA.GetNameWithFlag] werden wahrscheinlich bald ausländische Unterstützung schicken."
 haiti.21.t: "Der haitianische Bürgerkrieg ist vorbei"
 haiti.21.d1: "Der Kampf gegen die Cannibal Army und den Bruder ist endlich beendet. Er hat sich nun drastisch zu unseren Gunsten gewendet, da das Land im Namen unseres Präsidenten Jean-Bertrand Aristide zurückerobert wurde. Die Polizeikräfte haben bei der Bekämpfung der militanten Banden außergewöhnlichen Mut bewiesen. Haiti ist wieder vereint."
 haiti.21.d2: "Der Krieg ist mit der Absetzung von Jean-Bertrand Aristide und der Ernennung von Boniface Alexandre zum Interimspräsidenten endgültig beendet. Mit dem Untergang der Sonne und dem Ende des Konflikts kehrt wieder Frieden nach Haiti ein. Die Rebellen haben im Zuge der Machtübergabe ihre Waffen niedergelegt. Der Konflikt wurde erfolgreich beendet. Die Zeit wird zeigen, welche Folgen dieser Konflikt haben wird."
 haiti.21.a: "Ein neuer Anfang für Haiti"
 african.2.t: "Die Überschwemmungen im Niger 2010"
 african.2.d: "Verheerende Überschwemmungen haben Niger heimgesucht, mehr als 111.000 Menschen obdachlos gemacht und weitreichende Zerstörungen verursacht. Der Niger ist auf den höchsten Stand seit Generationen angestiegen, hat die Ufer durchbrochen und die umliegenden Gemeinden überflutet. Was als lokale Katastrophe begann, hat sich nun zu einer regionalen Katastrophe ausgeweitet, wobei sich das Hochwasser entlang des Niger in Nachbarländer wie Nigeria, Ghana, Burkina Faso, Togo und Benin ausbreitet. Die humanitäre Krise verschärft sich weiter, da sich weiter nördlich in der Zentralafrikanischen Republik, Marokko und Nordalgerien weitere Stürme gebildet haben, die noch mehr Gemeinden in der Region bedrohen."
 african.2.a: "Unterstützung senden"
 african.2.b: "Überlassen Sie es den Einheimischen"
 SOM_victor_of_the_somali_civil_war_cleanedup: "Der §YSomali-Bürgerkrieg§! ist vorbei"
 SHB_state_offensive_idea: "Islamic Courts Union Offensive"
 SHB_insurgency_idea: "Active Insurgency"
 somalia.10.b_TT: "Play as §Y[SHB.GetName]§!"
 somalia.15.t: "Status of the Capital"
 somalia.15.d: "Official delegations have been sent to Baidoa and Jowhar to evaluate each city as a temporary base for the TFG until the government can relocate to Mogadishu. This is due to the persistent violence and insecurity still affecting the capital."
 somalia.15.a: "Baidoa would be a good location"
 somalia.15.b: "Jowhar will serve us well"
 somalia.15.c: "Fuck it, set it up in Mogadishu"
 somalia.20.t: "Somali Council of Islamic Courts"
 somalia.20.d: "The Somali Council of Islamic Courts (SCIC), having grown in influence across Mogadishu for many years, serves as the only body of law and order for many. However, they have faced scrutiny due to their connections to the politico-military group Al-Itihaad al-Islamiya and many courts' enforcement of a strict interpretation of Sharia law."
 somalia.20.a: "This is Troubling"
 somalia.20.b: "Send the Warlords after them"
 somalia.20_TT: "The growing influence of the §YSomali Council of Islamic Courts§! in §YMogadishu§! may lead to increased §Rviolence§! and §Rinstability§! in the capital."
 somalia.21.t: "Warlords Create an Alliance in Mogadishu"
 somalia.21.d: "Various Somali warlords and businessmen created the Alliance for the Restoration of Peace and Counter-Terrorism (ARPCT). This was a project of the American Central Intelligence Agency to hunt down members of the Islamic Courts Union (ICU) in an attempt to avoid another intervention in Somalia. CIA officers based in Nairobi landed on warlord-controlled airstrips in Mogadishu with large amounts of money for distribution to Somali militias."
 somalia.21.a: "A Gun Pointed at the Head of the Snake"
 somalia.21.b: "We Won't Tolerate American Meddling - Crush the Warlords"
 somalia.21.c: "Who's Are CIA Contact we Would like some Money as well"
 somalia.23.t: "Warlords Push TFG out of Mogadishu"
 somalia.23.d: "We have been pushed out of Mogadishu and back into the countryside. by both forces loyal to the Warlords and Courts. "
 somalia.23.a: "Are Control seems to be Limited"
 somalia.23.a_TT: "§YThe warlords'§! grip on §YMogadishu§! may weaken as the §YCourts§! consolidate their influence."
 somalia.26.t: "Warlords Escalate Attacks"
 somalia.26.d: "A significant number of unexplained assassinations and disappearances have exploded across Mogadishu. The Islamic Courts claim the warlords were targeting high-ranking Court officials. A military force called the Youth or Al-Shabaab has emerged as a mechanism to fight back against the warlords.  The courts claim the Somali warlords are cooperating with U.S. intelligence agents to carry out the kidnappings."
 somalia.26.a: "The City Plunges into the Flames of the Fire"
 somalia.24.t: "Islamic Courts Seizure of Mogadishu"
 somalia.24.d: "The Islamic Courts have decisively defeated the warlord alliance in the Second Battle of Mogadishu and gained total control over the capital. The deafeting the Warlord Alliance. The Islamic Court have now started a offensive onto central Somalia, leaders of the courts have the intention of negotiating with the TFG so that it could unite and move into Mogadishu again."
 somalia.24.a: "Hold down the Hammer"
 somalia.24.b: "Agree to Hold Talks"
 SOM_Khartoum_Talks_TT: "Starts the §YKhartoum Talks§!"
 somalia.29.t: "ONLF Shoots down Ethiopian helicopter"
 somalia.29.d: "ONLF or the Ogaden National Liberation Front has announced that they have shot down an Ethiopian military helicopter heading for Somalia and warned the Islamic Court Union of a Ethiopian intervention. The ICU walked out of talks with the TFG after 200 Ethiopia Milita seized Wajid landing two helicopters. Ethiopia has denied having troops in Somalia. "
 somalia.29.a: "ICU ends the Talks"
 SOM_Khartoum_Talks_collapse_TT: "the §YKhartoum Talks§! have §RCollapsed§!"
 somalia.32.t: "Local clan leaders Take Over Galkayo "
 somalia.32.d: "Local clan leaders and militias in central Somalia have announced the formation of Galmudug, an autonomous administration spanning parts of Galgaduud and Mudug. As a defensive measure against growing Islamist influence and ongoing instability."
 somalia.32.a: "Seems the Front Breaks Down"
 somalia.34.t: "Puntland Breaks from the TFG"
 somalia.34.d: "Leaders in northeastern Somalia have declared the formation of Puntland, citing the failure to provide security"
 somalia.34.a: "Total Loss of Control"
 somalia.35.t: "Islamic Courts Union Retreats to the Countryside"
 somalia.35.d: "Following the capture of the capital, Mogadishu, the Islamic Courts Union has been forced to abandon the city. ICU fighters attempted to make a final stand in Jilib, but were ultimately overwhelmed and scattered. Surviving elements have now fled toward the Kenyan border and dissolving into the countryside.\n\nThe Somali state remains in disarray. Large regions of the country continue to pledge loyalty to powerful clan leaders, while the radical youth movement of the ICU (Al-Shabaab) still operates across rural areas."
 somalia.35.a: "The war is far from over"
 somalia.35_TT: "The conflict has entered an §Yinsurgency phase§!, with scattered militant forces operating across the countryside until §Rfighting escalates once more.§!"
 somalia.50.t: "Al-Shabaab Consolidates Its Forces"
 somalia.50.d: "Al-Shabaab has begun consolidating its forces across central and southern Somalia. The organization claims to have unified several armed factions.\n\nIn Mogadishu, a wave of unexplained assassinations has targeted local officials, clan elders, and security figures. Al-Shabaab has issued statements blaming foreign intelligence services specifically the United States for the violence, framing the killings as part of a broader foreign conspiracy.\n\nRegardless of the claims, the renewed violence has further destabilized the capital and demonstrated that militant networks remain deeply entrenched. Analysts warn that Al-Shabaab’s growing unity in the central and southern regions may mark the beginning of a more coordinated insurgency"
 somalia.50.a: "He who is not yet Born, does not know of Death"
 somalia.50_TT: "§YAl-Shabaab§! locations have changed."
 somalia.1004.t: "Somali Warlords Take Control of Mogadishu"
 somalia.1004.d1: "In the lawless streets of Mogadishu, a new power has emerged. Several of the city's most notorious warlords and businessmen have set aside their traditional rivalries to form the Alliance for the Restoration of Peace and Counter-Terrorism (ARPCT).\n\nLocal witnesses report unmarked planes arriving at warlord-controlled airstrips, carrying diplomats from Nairobi and suitcases brimming with American dollars. This CIA-backed project aims to use our local strongmen as proxies to hunt down the Islamic Courts Union (ICU), which the Americans accuse of harbouring Al-Qaeda. For many Somalis, this is seen as a foreign attempt to bypass our sovereignty by funding the very men who have kept our nation in anarchy for decades. As the warlords’ pockets grow heavy with foreign cash, the ICU has begun to frame this as a holy war against foreign-backed puppets."
 somalia.1004.d2: "Following the disastrous intervention in the 1990s, the ‘Somalia Syndrome’ continues to haunt American foreign policy. However, the rise of the Islamic Courts Union (ICU) and their alleged ties to Al-Qaeda operatives in the Horn of Africa cannot be ignored. To address this threat without putting American boots on the ground, the CIA has initiated a covert support program.\n\n Station in Nairobi has successfully brokered a coalition known as the ARPCT. By cash-in-hand to secular Somali warlords, we intend to have them hunt for high-value targets. While State Department officials warn that backing these Strongmen might cause a popular backlash, the intelligence community maintains that these local militias are the most effective tool we have to prevent the ICU from turning Mogadishu into a new base for global jihad."
 somalia.1004.d3: "Various Somali warlords and influential businessmen have declared the formation of what he described as the e Alliance for the Restoration of Peace and Counter-Terrorism (ARPCT). \n\nAnalysts are of the opinion that the ARPCT is nothing more than a project of the American Central Intelligence Agency. In an effort to avoid the political fallout of another direct military intervention, CIA officers based in Nairobi have reportedly been landing on warlord-controlled airstrips with suitcases of cash. These funds are being distributed to local militias with a singular goal: to hunt down and eliminate members of the rising Islamic Courts Union (ICU) due to their claimed cooperation with the Saudi Islamist group al-Qaeda."
 somalia.1004.a: "A dangerous game to play"
 somalia.1005.t: "Second Battle of Mogadishu"
 somalia.1005.d1: "The fragile peace in the capital has shattered. Despite the massive influx of foreign capital, the Alliance for the Restoration of Peace and Counter-Terrorism (ARPCT) has failed to secure the city. Mogadishu has devolved into a chaotic battlefield between the US-backed warlords and the rising Islamic Courts Union (ICU). \n\n In a final attempt to prevent a bloodbath, influential local elders and business leaders brokered a ceasefire. While the ICU leadership publicly pledged to abide by the truce, mediators report that the Warlord Alliance delayed and ultimately refused to commit. Seeing the warlords' hesitation as a sign of weakness, the ICU has launched a massive, coordinated offensive. They have already seized critical roads and infrastructure, effectively partitioning the capital. More alarmingly, the Courts have signalled that they will no longer be confined to the city; ICU militias have begun a general offensive into Somalia proper, marching on towns long held by the TFG and independent clans."
 somalia.1005.d2: "Today, the Islamic Courts Union (ICU) declared total victory in the Battle of Mogadishu. The Alliance for the Restoration of Peace and Counter-Terrorism (ARPCT) has reportedly collapsed as Mogadishu entered a popular uprising, with ARPCT leaders fleeing to neighbouring Ethiopia or seeking refuge on our offshore vessels. \n\nReports from the ground indicate that the ICU is not merely fighting for Mogadishu anymore. They have launched a lightning offensive into the Somali interior, sweeping aside warlord checkpoints and winning over the local population. Our allies are in full retreat, and the TFG is paralysed."
 somalia.1005.d3: "Today, the Islamic Courts Union (ICU) declared total victory in the Battle of Mogadishu. The US-backed Alliance for the Restoration of Peace and Counter-Terrorism (ARPCT) has reportedly collapsed as Mogadishu entered a popular uprising, with ARPCT leaders fleeing to neighbouring Ethiopia or seeking refuge on offshore American vessels.\n\nAnalysts are of the opinion that, for the first time since 1991, a single entity has established a semblance of order in the Somali capital and reopened the port. Washington has expressed grave concerns that the ICU may harbour Al-Qaeda cells, while in Addis Ababa, the Ethiopian government has begun mobilising divisions along the border, fearing that an empowered Islamist state will reignite old territorial disputes in the Ogaden. "
 somalia.1010.b: "The American proxies have been ousted."
 somalia.1010.c: "A new change has arrived."
 somalia.1010.t: "Ismail Arale Captured"
 somalia.1010.d: "Uh oh, Emir! You, Ismail Arale have been kidnapped by the Americans and sent to have a holiday waterboarding in Guantanamo Bay."
 somalia.1010.a: "Surfs up"
 somalia.1011.t: "Abu Fatima Martyred in Americans Airstrike"
 somalia.1011.d: "Bad news, Emir! you, Ahmed Abdi Godane was bravely martyred in an cowardly airstrike by the Americans.\n\n                                               you killed many apostates.\n\n                                         May Allah accept your martyrdom."
 somalia.1011.a: "We shall be avenged him when we conquer Washington DC!"
 somalia.1012.t: "Islamic Courts Union Scatters After Fall of Mogadishu"
 somalia.1012.d: "The capture of Mogadishu has dealt a major blow to the Islamic Courts Union. Following the loss of the capital, ICU forces attempted to regroup and mount a final stand in the town of Jilib. This effort ultimately failed, forcing remaining fighters to retreat toward the Kenyan border.\n\nDespite the collapse of centralized ICU control, Somalia remains deeply unstable. Much of the countryside is still dominated by clan leaders, while militant youth factions affiliated with the Islamic Courts Union continue to operate across the country. Observers warn that the conflict may now enter a prolonged insurgent phase rather than come to a clear conclusion."
 somalia.1012.a: "Somalia’s future still remains uncertain."
 somalia.1013.t: "[SHB.GetName] Offensive"
 somalia.1013.d: "[SHB.GetName] has shifted from a insurgency to an open and coordinated offensive.\n\nFrom the scrublands of southern Somalia to the outskirts of Mogadishu itself, militant forces have seized key districts and overrun government outposts. Reports from the front suggest that the central government is no longer the sole power capable of enforcing its will across the country."
 somalia.1013.a: "A dangerous game to play"