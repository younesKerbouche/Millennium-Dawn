 COUNCIL_FOR_NATIONAL_PRESERVATION_DESC: "Der Kongress ist ein Restbestand dessen, was von der Bundesregierung der ehemaligen Vereinigten Staaten übrig geblieben ist. Als solcher versucht das, was noch übrig ist, die verbliebenen Menschen und Gebiete unter einer neuen Flagge zu vereinen. Die Mitglieder des Kongresses versuchen, ein Gefühl von Recht und Ordnung sowie ein Gefühl des Friedens zu schaffen, um auf diese Weise einen reibungslosen Machtwechsel zu einer neuen Regierung zu ermöglichen."
 MATHEW_CROUDER_DESC: "Mathew, auch bekannt als der \"Marshal\", scheint wirklich eine einzigartige und unvorhersehbare Person zu sein. Seine Geschichte ist eine fesselnde, die mit Wendungen und Entwicklungen gefüllt ist, die sowohl seine Neugier als auch seine Anpassungsfähigkeit widerspiegeln. Es ist interessant, wie er über die unvorhersehbare Natur des Lebens nachdenkt und sie mit einem Sinn für Humor und Optimismus annimmt, obwohl er nicht immer einem geraden Weg gefolgt ist, um dorthin zu gelangen, wo er heute ist. Sein Zitat, dass das Leben einen an Orte führen kann, die man nie erwartet hätte, spricht viele Menschen an, die ebenfalls nicht immer traditionellen Wegen gefolgt sind. Seine Mischung aus Bescheidenheit, Nahbarkeit und der Bereitschaft, sich mit anderen auseinanderzusetzen, wird ihn wahrscheinlich zu einem Führer machen, der auf persönlicher Ebene verbindet, auch wenn einige Aspekte seiner Führung noch unklar sind. Es wird spannend sein zu sehen, wie er die Verantwortung für die Führung der Südstaatenrepublik Amerika meistert, besonders angesichts seines Hintergrunds und seiner eher unkonventionellen Neigungen. Glaubst du, dass sein untraditioneller Ansatz ihm zum Erfolg verhelfen wird, oder könnte er auf lange Sicht Herausforderungen mit sich bringen?"
 JIANG_ZEMIN_LEADER_DESC: "Jiang Zemin (geboren am 17. August 1926) ist ein ehemaliger Ingenieur, der seit 1989 die Kommunistische Partei leitet und den Reformer Zhao Ziyang nach den Protesten auf dem Platz des Himmlischen Friedens ablöste. Zuvor war er Bürgermeister von Shanghai und seine anhaltende Bevorzugung von Personen, die mit ihm in Shanghai gedient haben, hat dazu geführt, dass seine Parteifraktion als „Shanghai-Clique“ bezeichnet wird. Als Befürworter von Wirtschaftsreformen setzte er in den 1990er Jahren die Reform- und Öffnungspolitik von Deng Xiaoping fort und sorgte für eine Normalisierung des Privatsektors. Er leitete auch die Rückkehr Hongkongs und Macaus unter chinesische Herrschaft und wurde wegen seines hartnäckigen Vorgehens in Bezug auf die Menschenrechte kritisiert."
 HU_JINTAO_LEADER_DESC: "Hu Jintao (geboren am 21. Dezember 1942) ist ein ehemaliger Ingenieur, der die Denunziation seines Vaters während der Kulturrevolution miterlebte. Als Staatsoberhaupt hat er den Wunsch geäußert, sich mit den Auswirkungen des schnellen Wirtschaftswachstums auf die Gesellschaft und die Umwelt Chinas zu befassen, und leitet die Tuanpai-Fraktion oder die Kommunistische Jugendliga der Kommunistischen Partei. Gemeinsam mit Premierminister Wen Jiabao strebt Hu eine gleichmäßigere Verteilung der Gewinne aus der wirtschaftlichen Entwicklung Chinas und eine weniger elitäre Regierungsführung an, wobei er fest an der Vorrangstellung der Kommunistischen Partei festhält."
 XI_JINPING_LEADER_DESC: "Xi Jinping (geboren am 15. Juni 1953) gehört zu einer neuen Generation chinesischer Beamter, die als „Prinzen“ bekannt sind. Als Sohn eines Veteranen der Kommunistischen Partei hat Xi die Zentralisierung und die Konsolidierung der Macht unter seiner Führung betont und politische Rivalen und bestehende Fraktionen der Kommunistischen Partei durch seine Antikorruptionskampagnen geschwächt. Er ist auch ein Befürworter einer selbstbewussten Außenpolitik, was eine Abkehr von Deng Xiaopings Politik der Zurückhaltung in internationalen Angelegenheiten darstellt."
 BO_XILAI_LEADER_DESC: "Bo Xilai (geboren am 3. Juli 1949) ist ein bekannter Prinzensohn und Sohn des ehemaligen Vizepremiers Bo Yibo. Bo ist für seine Amtszeit als Parteisekretär von Chongqing bekannt und wird mit seinem Kampf gegen das organisierte Verbrechen und der Wiederbelebung der „roten Kultur“ in Verbindung gebracht, was ihm die Unterstützung von Linken einbrachte, die mit dem ungleichmäßigen Verlauf des Wirtschaftswachstums in China unzufrieden sind. Bo hat sich im Laufe seiner politischen Karriere viele Feinde gemacht und genießt einen umstrittenen Ruf."
 KIM_DAE_JUNG_LEADER_DESC: "Kim Dae-jung (geboren am 6. Januar 1924) ist aufgrund seines langjährigen Engagements für die Demokratie eine angesehene Persönlichkeit in der südkoreanischen Politik. Einige bezeichnen ihn als „Nelson Mandela Asiens“. Nachdem er ein mutmaßliches Attentat, eine Entführung durch Geheimdienstmitarbeiter sowie ein Todesurteil überlebt hat, ist Kim nach fast 50 Jahren in der Opposition endlich an die Spitze seines Landes gelangt. Zu seinen Prioritäten seit seinem Amtsantritt im Jahr 1998 gehören die wirtschaftliche Erholung, die Rechenschaftspflicht der mächtigen koreanischen Großunternehmen und die Zusammenarbeit mit Nordkorea im Rahmen seiner typischen „Sonnenscheinpolitik“."
 ROH_MOO_HYUN_LEADER_DESC: "Roh Moo-hyun (geboren am 6. August 1946) ist ein ehemaliger Menschenrechtsanwalt aus armen Verhältnissen, der Studentenproteste gegen das autoritäre Regime verteidigte. Ähnlich wie Kim Dae-jung, der seine Präsidentschaft unterstützt hat, befürwortet Roh Verhandlungen mit dem Norden statt einer Politik der internationalen Isolation. Er hat sich auch offen kritisch gegenüber den Vereinigten Staaten und Japan geäußert und unterhält ein angespanntes Verhältnis zum konservativen Establishment Koreas. Roh wird von der linksgerichteten „Generation 386“ unterstützt, die in ihren Dreißigern ist, in den Achtzigern studiert hat und in den Sechzigern geboren wurde."
 LEE_MYUNG_BAK_LEADER_DESC: "Lee Myung-bak (geboren am 19. Dezember 1941) ist ein konservativer Politiker und ehemaliger CEO von Hyundai. Während seiner Zeit bei Hyundai erhielt er den Spitznamen „Raging Bulldozer“, was zum Teil auf seinen strengen Führungsstil zurückzuführen ist. Lee ist ehrgeizig und hofft, Korea zu einer der größten Volkswirtschaften der Welt zu machen und eine internationalistische Außenpolitik zu fördern, die den globalen Status Koreas verbessern wird. Im Gegensatz zu seinen linksgerichteten Amtskollegen befürwortet Lee eine harte Linie gegenüber Nordkorea und eine enge Partnerschaft mit den Vereinigten Staaten."
 PARK_GEUN_HYE_LEADER_DESC: "Park Geun-hye (geboren am 2. Februar 1952) ist vor allem als Tochter von Park Chung-hee bekannt, dem ehemaligen autoritären Anführer Koreas, dessen Erbe bis heute umstritten ist. Während einige Park Chung-hee als brutalen Diktator betrachten, der Folter und Inhaftierung einsetzte, um seine Herrschaft zu erhalten, loben ihn andere für seine wirtschaftlichen Leistungen. In ihrer Jugend überlebte Park die Ermordung ihrer Mutter und ihres Vaters, wobei erstere durch die Hand eines nordkoreanischen Agenten und letzterer durch die Hand des Leiters des koreanischen Geheimdienstes starb. Park ist für ihre konservative, marktorientierte Haltung bekannt und befürwortet Deregulierung, Steuersenkungen sowie Recht und Ordnung."
 MOON_JAE_IN_LEADER_DESC: "Moon Jae-in (geboren am 24. Januar 1953) ist der Sohn nordkoreanischer Flüchtlinge und ein ehemaliger Menschenrechtsanwalt und -aktivist. Während seines Militärdienstes diente Moon als Kommandosoldat der Spezialeinheit und nahm an der Operation Paul Bunyan teil, der gemeinsamen Reaktion der Republik Korea und der USA auf den Axtmord von Panmunjon im Jahr 1976. Als enger Freund seines Vorgängers Roh Moo-hyun, mit dem er zuvor eine Anwaltskanzlei gegründet hatte, war Moon in Rohs linksgerichteter Regierung aktiv und spielte eine wichtige Rolle in der Sonnenscheinpolitik, der er weiterhin verpflichtet ist. Moon ist zwar der US-Allianz verpflichtet, hat jedoch erklärt, dass Korea lernen sollte, Nein zu den Amerikanern zu sagen, und hofft, die Kontrolle über das koreanische Militär in Kriegszeiten von den USA zurückzuerlangen."
 KIM_JONG_UN_LEADER_DESC: "Kim Jong-un (geboren am 8. Januar 1984) war zu Lebzeiten von Kim Jong-il der Sohn, der von ihm am meisten geschätzt wurde. Während seiner Studienzeit in der Schweiz konnte man ihn aufgrund seiner leicht fettleibigen Statur unterschätzen. Als er jedoch den Thron bestieg, schockierte er die Welt mit seiner Ruhe, Gerissenheit und Rücksichtslosigkeit bei den geheimen Hinrichtungen seiner politischen Feinde (einschließlich, laut unbestätigten Berichten, der Hinrichtung seines Onkels väterlicherseits mit Flugabwehrgeschützen), seiner Entschlossenheit, trotz internationaler Sanktionen weiterhin Atomwaffen zu entwickeln, und seinem präzisen Timing des freundschaftlichen Dialogs mit den USA und Südkorea. Unter seiner Führung als „großer Mann vom Himmel“ besteht vielleicht tatsächlich die Möglichkeit, dass Nordkorea zu einer „starken und wohlhabenden Nation“ wird?"
 KIM_JONG_NAM_LEADER_DESC: "Kim Jong-nam (geboren am 10. Mai 1971) ist der Sohn von Kim Jong-il und dessen zweiter Frau. Als ältester Sohn seiner Familie erlebte Kim Jong-nam das Elend der Menschen während der Hungersnot in Nordkorea. Während seiner Zeit im Ausland sah er die rasante Entwicklung der Reformen und der Öffnung Chinas und war von der Kraft des Wandels beeindruckt. Er glaubte, dass nur Reformen dem nordkoreanischen Volk materiellen Wohlstand und geistiges Glück bringen könnten, aber er verstand auch, dass der Wandel ihn seine Macht kosten könnte. Aber er bereute es nie."
 KIM_YO_JONG_LEADER_DESC: "Kim Yo-jong (geboren am 26. September 1987) hat als einziges Mädchen in ihrer Familie seit Beginn ihrer politischen Karriere ein derartiges Talent an den Tag gelegt, dass Kim Jong-il bei der Wahl seines Nachfolgers ausrief: „Wenn Kim Yo-jong doch nur ein Junge wäre“. Vielleicht aufgrund ihres weiblichen Images genießt sie (seltsamerweise) sowohl im Inland als auch im Ausland ein hohes Maß an Unterstützung. Heute beweist ihre Herrschaft, dass Frauen genauso gut sein können wie Männer, unabhängig von der Politik des jeweiligen Landes."
 POLITICS_PAUL_KAGAME_DESC: "Als Paul Kagame 28 Jahre alt war, half er, die Regierung Ugandas zu stürzen. Mit 36 Jahren stürzte er die völkermörderische, von den Hutu geführte Regierung Ruandas. Mit 39 Jahren stürzte er Mobutu in der Demokratischen Republik Kongo, Afrikas korruptesten und repressivsten Diktator. Kagame ist wahrscheinlich der erfolgreichste Militärführer der Gegenwart, der mehr Kriege gewonnen hat als jeder andere – und das alles mit einem minimalen Budget. Während er jegliche Opposition im eigenen Land unterdrückt, hat der Tutsi-General ständig weitere ausländische Ambitionen im Blick, jagt Hutu-Rebellen und beutet die Bodenschätze aus."
 costas_simitis_desc: "Costas Simitis (geboren am 23. Juni 1936) ist der Sohn von George Simitis, Rechtsanwalt und Professor an der Wirtschaftsuniversität Athen. Während der griechischen Militärdiktatur beteiligte er sich an regierungskritischen Organisationen. Kurz nach dem Sturz der Militärjunta war Costas Simitis 1974 Gründungsmitglied der Panhellenischen Sozialistischen Bewegung (PASOK). Nach dem Wahlsieg der PASOK 1981 wurde er während der Regierungszeit von Andreas Papandreou in zahlreiche Regierungspositionen berufen, darunter als Leiter der Ministerien für Wirtschaft, Landwirtschaft, Bildung und Religion sowie als gleichzeitiger Leiter der Ministerien für Industrie, Forschung, Energie, Technologie und Handel. Nach dem Tod von Andreas Papandreou im Jahr 1996 wurde er zum Vorsitzenden der PASOK gewählt und gewann kurz darauf die Parlamentswahlen 1996. Nun strebt Costas Simitis eine stetige Zunahme der Privatisierungen im öffentlichen Sektor, wirtschaftliche Stabilität, eine Senkung der Staatsverschuldung, die Lösung griechisch-türkischer Streitigkeiten und vor allem eine Stärkung der Beziehungen und der Zusammenarbeit mit der Europäischen Union an."
 nikolaos_michaloliakos_desc: "Nikolaos Michaloliakos (geboren am 11. Dezember 1957) ist der Gründer von Chrysi Avgi, der größten nationalistischen Partei Griechenlands. Michaloliakos war ein Anhänger des griechischen Militärregimes und dafür bekannt, dass er sich an vielen rechtsextremen Gruppen beteiligte, die Angriffe auf viele Gegner der Diktatur verübten, sowie für seine Beziehung zum Chef der griechischen Junta, Georgios Papadopoulos. 1980 gründete er die rechtsextreme Partei Goldene Morgenröte, die eine anti-linke Agenda, eine Anti-Einwanderungshaltung, die Verherrlichung griechischer autoritärer Regime wie der Junta von 1967 und des Regimes vom 4. August 1936 sowie eine Annäherung an Russland und China und eine Abkehr vom Westen anstrebt. Michaloliakos und seine Partei Goldene Morgenröte wurden als kriminelle Organisation verurteilt, die Minderheiten ins Visier nimmt und neonazistische und faschistische Ansichten sowie eine antidemokratische Haltung vertritt. Trotz der gegen ihn gerichteten Gegenreaktion gewinnen Nikolaos Michaloliakos und seine Partei an Popularität, da die wirtschaftliche Instabilität und die soziale Kluft, in die Griechenland gestürzt wurde, immer mehr Anhänger für die Goldene Morgenröte gewinnen. Wenn sich die Situation verschlimmert, könnte Nikolaos Michaloliakos seine Ziele erreichen, die Macht übernehmen und einen neuen griechischen Staat aufbauen."
 CONGRESSIONAL_CHAMBERS_DESC: "Da das Wahlmännerkollegium versagt und die Wahl im Staat Florida unerwartete Probleme mit sich bringt, versucht der Kongress herauszufinden, wen er wählen soll, oder zumindest den Sitz des Präsidenten zu besetzen, bevor die Dinge noch mehr kochen, als sie es ohnehin schon getan haben."
 YOON_SUK_YEOL_LEADER_DESC: "Yoon Suk Yeol (geboren am 18. Dezember 1960) war der ehemalige Generalstaatsanwalt der Republik Korea und Chefankläger der Staatsanwaltschaft des zentralen Bezirks Seoul. Während seiner Präsidentschaft verhängte Yoon Suk Yeol das Kriegsrecht und beschuldigte die Opposition, die Nationalversammlung zu kontrollieren, mit Nordkorea zu sympathisieren und die Regierung durch staatsfeindliche Aktivitäten zu lähmen. Doch dann stimmte die Nationalversammlung für die Aufhebung des Kriegsrechts. Seitdem wurde Yoon Suk Yeol wegen Volksverhetzung angeklagt und mit einem Ausreiseverbot belegt, womit er der erste amtierende Präsident in der Geschichte Südkoreas ist, dem die Ausreise untersagt wurde. Später wurde Yoon Suk Yeol verhaftet und war damit der erste amtierende Präsident in der Geschichte Südkoreas, der verhaftet wurde."