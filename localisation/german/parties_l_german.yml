l_german:
 democratic: "Westliche Richtung"
 democratic_noun: "Westlich"
 democratic_desc: "Pro-Westliche Regierung"
 conservatism: "Konservatismus"
 conservatism_desc: "Konservatismus:  Westliche und pro-westliche Regierungen versuchen, die US-zentrierte liberale Weltordnung aufrechtzuerhalten, die seit dem Fall der Sowjetunion unangefochten herrscht. Durch Institutionen wie die Weltbank und den IWF fördern sie die wirtschaftliche Liberalisierung und Entstaatlichung. Während die überwiegende Mehrheit der Länder mit westlicher Ausrichtung verschiedene Formen von Demokratien sind, stehen hinter ihnen auch pro-westliche autoritäre Regierungen, die vom Status quo profitieren. Konservatismus bedeutet im Allgemeinen die Unterstützung traditioneller Institutionen und sozialer Normen. In demokratischen Ländern äußert sich dies in der Regel in der Unterstützung religiöser und nationalistischer Werte, einer freien Marktwirtschaft und allmählichen, vorsichtigen Reformen."
 liberalism: "Liberalismus"
 liberalism_desc: "Liberalismus: Westliche und pro-westliche Regierungen streben die Beibehaltung der US-zentrierten liberalen Weltordnung an, die seit dem Fall der Sowjetunion unangefochten herrscht. Durch Institutionen wie die Weltbank und den IWF fördern sie die wirtschaftliche Liberalisierung und Entstaatlichung. Während die überwiegende Mehrheit der Länder mit westlicher Ausrichtung verschiedene Formen von Demokratien sind, stehen auch pro-westliche autoritäre Regierungen dahinter, die vom Status quo profitieren. Der Liberalismus ist eine weit verbreitete Ideologie mit vielen verschiedenen Varianten auf der ganzen Welt. Die meisten Liberalen sind sich jedoch einig in der Unterstützung von Bürgerrechten, freien Märkten und demokratischer Regierung. Sie vertreten im Allgemeinen eine reformistische Sichtweise der Politik und streben danach, Institutionen im Laufe der Zeit zu verändern und umzugestalten."
 socialism: "Sozialdemokrat"
 socialism_desc: "Sozialdemokratie: Westliche und pro-westliche Regierungen versuchen, die US-zentrierte liberale Weltordnung aufrechtzuerhalten, die seit dem Fall der Sowjetunion unangefochten herrscht. Durch Institutionen wie die Weltbank und den IWF fördern sie die wirtschaftliche Liberalisierung und Entstaatlichung. Zwar sind die meisten Länder mit westlicher Ausrichtung verschiedene Formen von Demokratien, doch stehen auch pro-westliche autoritäre Regierungen dahinter, die vom Status quo profitieren. Sozialdemokraten nehmen den linken Flügel der demokratischen Politik ein. Sie unterstützen im Allgemeinen einen starken Wohlfahrtsstaat, liberale soziale Werte, umfassende Reformen und die Förderung der Menschenrechte, insbesondere für historisch unterdrückte Gruppen. Auch gemäßigte Sozialisten werden oft dieser Gruppierung zugeordnet."
 Western_Autocracy: "Pro-Westliche Autokratie"
 Western_Autocracy_desc: "Pro-westliche Autokratien: Westliche und pro-westliche Regierungen versuchen, die US-zentrierte liberale Weltordnung aufrechtzuerhalten, die seit dem Fall der Sowjetunion unangefochten herrscht. Durch Institutionen wie die Weltbank und den IWF fördern sie die wirtschaftliche Liberalisierung und die Entstaatlichung von Gesetzen. Zwar sind die meisten Länder mit westlicher Ausrichtung verschiedene Formen von Demokratien, doch stehen auch pro-westliche autoritäre Regierungen dahinter, die vom Status quo profitieren. Pro-westliche Autokratien stehen nicht wirklich im Einklang mit den „westlichen Werten“ Demokratie, Pluralismus und Menschenrechte. Aus pragmatischen Gründen bleiben sie jedoch mit dem Westen verbunden und verfügen oft noch über einige schwache liberale Institutionen – und sei es nur, um ihre westlichen Unterstützer zu beschwichtigen."
 communism: "Emerging Outlook"
 communism_noun: "Emerging"
 communism_desc: "Aufstrebende Regierung"
 Communist-State: "Kommunistisch"
 Communist-State_desc: "Kommunistischer Staat: Regierungen mit einer aufstrebenden Perspektive sind solche, insbesondere im globalen Süden und im postsowjetischen Raum, die versuchen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der globalen Politik zu ersetzen. Sie haben oft unterschiedliche Einstellungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik.---- Kommunismus ist eine radikale sozialistische Ideologie, die sich entschieden gegen den Kapitalismus des freien Marktes ausspricht und stattdessen dafür eintritt, dass die Kontrolle über die Produktionsmittel bei den „Arbeitern“ liegt. Was genau dies bedeutet, ist unterschiedlich, aber oft bedeutet es, dass Staat und Wirtschaft von einer einzigen, autoritären „Kommunistischen Partei“ kontrolliert werden. Seit dem Zusammenbruch der Sowjetunion hat der Kommunismus weltweit stark abgenommen, aber einige Staaten beanspruchen ihn immer noch als ihre offizielle Ideologie. Diejenigen, die sich den aufstrebenden Mächten anschließen, sehen die derzeitige liberale, kapitalistische Weltordnung als ausbeuterisch an und glauben, dass sie zerschlagen und ersetzt werden muss."
 Conservative: "Reaktionär"
 Conservative_desc: "Reaktionär: Regierungen mit einer aufstrebenden Perspektive sind solche, insbesondere im globalen Süden und im postsowjetischen Raum, die versuchen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der globalen Politik zu ersetzen. Sie haben oft unterschiedliche Einstellungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik. ----- Reaktionäre sind unzufrieden mit der Richtung, die ihr Land eingeschlagen hat, und streben eine Rückkehr zu einem idealisierten „goldenen Zeitalter“ der Vergangenheit an. Daher versuchen sie, viele der Veränderungen, die ihre Nationen erlebt haben, rückgängig zu machen. Sie sind entschiedene Gegner des Liberalismus und stehen daher in der modernen Ära im Allgemeinen dem Westen ablehnend gegenüber."
 Autocracy: "Autokratie"
 Autocracy_desc: "Autokratie: Regierungen mit einer aufstrebenden Perspektive sind solche, insbesondere im globalen Süden und im postsowjetischen Raum, die versuchen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der Weltpolitik zu ersetzen. Sie haben oft unterschiedliche Einstellungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik. Autokratien sind klassische Diktaturen, in denen eine einzelne Person den Löwenanteil der politischen Macht ausübt. Autokraten lehnen alle Fraktionen oder politischen Maßnahmen ab, die ihre Macht bedrohen. Diejenigen, die den Westen als die größte ausländische Bedrohung für ihren Thron betrachten, schließen sich im Allgemeinen den aufstrebenden Mächten an."
 Vilayat_e_Faqih: "Schiitische Revolutionäre"
 Vilayat_e_Faqih_desc: "Radikale Schiitisch Revolutionäre: Regierungen mit einer aufstrebenden Perspektive sind solche, insbesondere im globalen Süden und im postsowjetischen Raum, die versuchen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der globalen Politik zu ersetzen. Sie haben oft unterschiedliche Einstellungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik.---- Der Khomeinismus ist eine schiitisch-revolutionäre Ideologie mit harter Linie. Die Khomeinisten lehnen den traditionellen Monarchismus, Sozialismus und Liberalismus gleichermaßen ab und unterstützen die Schaffung einer theokratischen Republik, in der schiitische Geistliche die höchste Autorität über gewählte Amtsträger haben."
 Mod_Vilayat_e_Faqih: "Moderate schiitische Revolutionäre"
 Mod_Vilayat_e_Faqih_desc: "Gemäßigte schiitische Revolutionäre: Regierungen mit einer aufstrebenden Perspektive sind solche, insbesondere im globalen Süden und im postsowjetischen Raum, die versuchen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Art der globalen Politik zu ersetzen. Sie haben oft unterschiedliche Einstellungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik. ----- Gemäßigte schiitische Politiker sind zwar im Allgemeinen geopolitisch mit dem Iran verbunden, streben aber nicht die Errichtung einer khomeinistischen Theokratie an. Stattdessen bevorzugen sie im Allgemeinen eine pluralistischere Regierungsform (demokratisch oder anderweitig), die von schiitisch-muslimischen Werten beeinflusst ist."
 anarchist_communism: "Linker Flüger"
 anarchist_communism_desc: "Linksradikalismus: Regierungen mit einer aufstrebenden Perspektive sind solche, insbesondere im globalen Süden und im postsowjetischen Raum, die versuchen, die vorherrschende liberale Weltordnung durch ihre eigenen alternativen Institutionen und eine multipolare Form der Weltpolitik zu ersetzen. Sie haben oft unterschiedliche Einstellungen zur Globalisierung, zu Regierungsformen und zur Innenpolitik.---- Linksradikale vertreten im Vergleich zu Kommunisten eine gemäßigtere Vision des Sozialismus, sind aber immer noch kompromissloser als Sozialdemokraten. Sie lehnen die derzeitigen internationalen wirtschaftlichen und politischen Strukturen im Allgemeinen ab, da sie sie für ungerecht und ausbeuterisch halten."
 fascism: "Salafistische Richtung"
 fascism_noun: "Salafist"
 fascism_desc: "Totalitäres fundamentalistisches Regime"
 Kingdom: "Königreich"
 Kingdom_desc: "Pro-Establishment-Salafismus: Salafismus ist ein ultrakonservativer, intoleranter, fundamentalistischer Ableger des sunnitischen Mainstream-Islam. Er hat an Bedeutung gewonnen, seit die wahhabitischen Golfmonarchien seit Mitte des 20. Jahrhunderts Milliarden in die Finanzierung seiner Lehren gesteckt haben. Der Salafismus hat in den Taliban, Al-Qaida und ISIS besonders gewalttätige Ausprägungen erfahren. Sie streben danach, alle islamischen Länder zu erobern und sie durch ihre strenge Auslegung des islamischen Rechts zu regieren. Sie erkennen weder andere Formen des Islam noch Minderheitsreligionen an und schrecken vor nichts zurück, um ihre Ziele zu erreichen. Bestimmte Strömungen des Salafismus, wie der Wahhabismus und der Madkhalismus, befürworten die Bewahrung des Status quo gegenüber radikaler Revolution und bewaffnetem Dschihad. Diese Salafisten teilen die fundamentalistischen und intoleranten Ansichten der Qutb'schen Dschihadisten, lehnen jedoch Gewalt im Allgemeinen ab und unterstützen die bestehenden Regierungen. Ihre Fügsamkeit macht sie bei autoritären arabischen Staaten beliebt, die die Bedrohung fürchten, die weitere politische Strömungen des Islamismus für ihre Macht darstellen."
 Caliphate: "Kalifat"
 Caliphate_desc: "Kalifat: Salafismus ist ein ultrakonservativer, intoleranter und fundamentalistischer Ableger des sunnitischen Mainstream-Islam. Er hat an Bedeutung gewonnen, seit die wahhabitischen Golfmonarchien seit Mitte des 20. Jahrhunderts Milliarden in die Finanzierung seiner Lehren gesteckt haben. Der Salafismus hat in den Taliban, Al-Qaida und ISIS besonders gewalttätige Ausprägungen gefunden. Sie streben danach, alle islamischen Länder zu erobern und sie durch ihre strenge Auslegung des islamischen Rechts zu regieren. Sie erkennen weder andere Formen des Islam noch Minderheitsreligionen an und schrecken vor nichts zurück, um ihre Ziele zu erreichen. Dschihadisten versuchen, die Regierungen der islamischen Welt, die sie als heidnisch und ketzerisch betrachten, zu stürzen und zu zerstören. Sie versuchen, ihre Version des Islam mit Waffengewalt zu verbreiten."
 neutrality: "Blockfreier Ausblick"
 neutrality_noun: "Blockfrei"
 neutrality_desc: "Blockfreie Regierung"
 Neutral_conservatism: "Konservativ"
 Neutral_conservatism_desc: "Konservatismus: Blockfreie Regierungen unterscheiden sich stark in Bezug auf Regierungstypen und Subideologien und verfolgen in der Regel einen sehr pragmatischen Ansatz bei ihrer außenpolitischen Ausrichtung. Sie können ihre eigene nationale Unabhängigkeit oder andere regionale Ziele fördern wollen oder einfach zwischen Großmächten hin- und hergerissen sein, die sie in ihrem Kampf um Einfluss in verschiedene Richtungen ziehen."
