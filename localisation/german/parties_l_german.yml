 Neutral_Muslim_Brotherhood: "Gemäßigter Islamismus"
 Neutral_Muslim_Brotherhood_desc: "Gemäßigte Islamisten: - Gruppen und Parteien, die von der Muslimbruderschaft inspiriert sind, einer transnationalen sunnitisch-islamistischen Organisation, die 1928 in Ägypten vom islamischen Gelehrten Hassan al-Banna gegründet wurde. Sie hat Anhänger in der gesamten arabischen Welt und darüber hinaus mit ihrem Modell des politischen Aktivismus in Kombination mit islamischer Wohltätigkeitsarbeit. Ihr Ziel ist eine politische islamische Regierungsführung und die Etablierung des Korans und der Sunna als alleinige Referenz für die Gesellschaft."
 nationalist: "Nationalistische Richtung"
 nationalist_noun: "Nationalist "
 nationalist_desc: "Nationalistische Regierung"
 Nat_Autocracy: "Militärjunta"
 Nat_Autocracy_desc: "Militärdiktatur: Nationalistische Regierungen glauben, dass sie bei der Globalisierung zu kurz gekommen sind, und streben eine nationale Wiedergeburt auf der Grundlage von Protektionismus, Militarisierung und nationaler und ethnischer Souveränität an. Sie verabscheuen globale liberale Institutionen, können aber in ihrer internationalen Ausrichtung pragmatisch bleiben, um ihre engstirnigen innenpolitischen oder expansionistischen Ziele zu erreichen."
