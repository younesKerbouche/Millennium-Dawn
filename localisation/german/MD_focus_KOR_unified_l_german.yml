 KOR_lean_to_China: "China annähern"
 KOR_lean_to_China_desc: "China ist unser wichtigster ausländischer Handelspartner. Die Freundschaft mit ihnen wird unser Geschäft auf die nächste Stufe heben."
 KOR_lean_to_United_States: "Den Vereinigten Staaten annähern"
 KOR_lean_to_United_States_desc: "Die Vereinigten Staaten sind die Supermacht der Welt. Wenn wir die Beziehungen zu ihnen verbessern, werden wir uns sicherer fühlen."
 KOR_preserve_neutrality: "Neutralität bewahren"
 KOR_preserve_neutrality_desc: "Das Vereinte Korea kann sich keinen Krieg mehr leisten, Neutralität ist unsere beste Wahl."
 KOR_stoke_anti_americanism: "Antiamerikanismus schüren"
 KOR_stoke_anti_americanism_desc: "Seit dem Waffenstillstand im Koreakrieg genießt das US-Militär im Süden des Landes die oberste Gewalt, und selbst wenn es Zivilisten überfährt, kann es als unschuldig eingestuft werden. Dies hat dazu geführt, dass die anti-amerikanische Stimmung in Korea hochkocht. Diese US-Imperialisten müssen vertrieben werden!"
 KOR_back_chinese_claims: "In die Sinosphäre zurückkehren"
 KOR_back_chinese_claims_desc: "In die chinesische Einflusssphäre zurückkehren, um die chinesisch-koreanische wirtschaftliche und kulturelle Zusammenarbeit zu verstärken."
