 korea.41.t: "Nordkorea schlägt Konföderation vor"
 korea.41.d: "Unser nördlicher Nachbar hat deutlich gemacht, dass die vollständige Integration eines Landes in ein anderes keine sinnvolle Perspektive ist, daher schlagen sie vor, dass wir eine Konföderation von zwei Staaten gründen, um die Probleme der koreanischen Frage endgültig zu lösen, und wollen natürlich die Führung in dieser Konföderation übernehmen. Das könnte die Existenz unseres Landes bedrohen."
 korea.41.a: "Eine Konföderation sollte es sein"
 korea.41.b: "Eine Konföderation kann es unter diesen Bedingungen niemals geben..."
 korea.42.t: "Der Süden hat unseren Bedingungen für die Konföderation zugestimmt!"
 korea.42.d: "Nach umfangreichen Verhandlungen hat der Süden der Gründung einer Konföderation zugestimmt! Mit der Stabilisierung der Beziehungen zwischen den beiden koreanischen Staaten und der Konföderation am Horizont sah die Zukunft des koreanischen Volkes noch nie so rosig aus!"
 korea.42.a: "Großartige Neuigkeiten!"
 korea.43.t: "Der Süden hat unsere Bedingungen für die Konföderation abgelehnt!"
 korea.43.d: "Bedauerlicherweise hat sich [KOR.GetLeader] dazu entschlossen, ihre eigene egoistische Position über die des koreanischen Volkes zu stellen und hat unser Angebot zur Zusammenarbeit bei der Schaffung einer Konföderation abgelehnt. Diese Ablehnung bedeutet nicht, dass wir in der Zukunft keinen weiteren Versuch unternehmen können, aber sie bedeutet, dass es in naher Zukunft keine Konföderation geben wird. Wir müssen die Grundlagen dafür schaffen, dass unser nächster Versuch erfolgreicher sein wird."
 korea.43.a: "Ein trauriger Tag für die Koreanische Bevölkerung..."
 KOR_joint_research: "Gemeinsame Forschung Joseon"
 KOR_joint_research_desc: "Durch die Bündelung unserer wissenschaftlichen Anstrengungen können wir die klügsten Köpfe aus Nord und Süd zusammenbringen. Ein gemeinsames Forschungsprogramm wird Innovationen beschleunigen, technologische Durchbrüche ermöglichen und das Vertrauen zwischen den Menschen von Joseon stärken."
 KOR_joint_military_might: "Militärmacht Joseon"
 KOR_joint_military_might_desc: "Eine vereinigte Joseon-Armee wird die Sicherheit und Unabhängigkeit unseres neuen Staates gewährleisten. Durch die Bündelung unserer Doktrinen, Ausrüstung und Erfahrung können wir eine schlagkräftige Streitmacht aufbauen, die in der Lage ist, unser Heimatland zu verteidigen."
 KOR_joint_military_cooperation: "Militärische Zusammenarbeit"
 KOR_joint_military_cooperation_desc: "Die Armeen des Nordens und des Südens müssen lernen, gemeinsam zu kämpfen. Durch gemeinsame Übungen, die Integration von Doktrinen und gegenseitigen Austausch können wir eine geschlossene Streitmacht bilden."
 KOR_military_improved: "Verbesserte Militärintegration"
 KOR_military_improved_desc: "Unsere Bemühungen haben sich ausgezahlt. Die vereinten Kräfte arbeiten nun effizienter zusammen und schließen die Lücke in Bezug auf Ausbildung und Disziplin."
 KOR_military_exchange_experience: "Militärischer Austausch"
 KOR_military_exchange_experience_desc: "Offiziere und Soldaten werden zwischen den Regionen ausgetauscht, um die Zusammenarbeit zu fördern, Misstrauen abzubauen und eine einheitliche Befehlskette aufzubauen."
 KOR_combined_airforce_technology: "Kombinierte Luftwaffentechnologie"
 KOR_combined_airforce_technology_desc: "Sowohl der Norden als auch der Süden bringen wertvolles Fachwissen im Bereich der Luftfahrt mit. Ein gemeinsames Luftwaffenprojekt wird unsere Fähigkeiten in der Luft verbessern."
 KOR_finish_the_kf21: "Fertigstellung der KF-21"
 KOR_finish_the_kf21_desc: "Das KF-21-Kampfflugzeugprojekt ist ein Symbol für Joseons Ambitionen. Mit der Fertigstellung dieses Projekts werden wir unseren Platz unter den weltweit führenden Luftstreitkräften sichern."
 KOR_jet_production: "Gemeinsame Jet Produktion"
 KOR_jet_production_desc: "Mit Fabriken auf beiden Seiten kann die Jet-Produktion so skaliert werden, dass unsere Luftwaffe mit modernen, einheimischen Flugzeugen ausgestattet werden kann."
 KOR_connect_the_people: "Die Menschen vereinen"
 KOR_connect_the_people_desc: "Damit Joseon wirklich vereint werden kann, müssen die Menschen sich verbunden fühlen. Infrastruktur, Kommunikation und eine gemeinsame Identität werden für den Aufbau einer gemeinsamen Zukunft entscheidend sein."
 KOR_labor_integration: "Arbeitsintegration"
 KOR_labor_integration_desc: "Die Arbeitskräfte im Norden und Süden müssen vereinheitlicht werden. Gemeinsame Arbeitsgesetze, faire Löhne und integrierte Industrien werden die Wirtschaft stabilisieren."
 KOR_phase_one: "Phase Eins"
 KOR_phase_one_desc: "Die erste Phase der Integration umfasst die Zusammenlegung der grundlegenden Infrastruktur und Industrien, wodurch die Grundlage für eine tiefere Einheit geschaffen wird."
 KOR_phase_two: "Phase Zwei"
 KOR_phase_two_desc: "Nachdem nun die Grundlagen geschaffen wurden, wird in der zweiten Phase auf umfassendere Wirtschaftsreformen und einheitliche Entwicklungspolitiken hingearbeitet."
 KOR_population_management: "Bevölkerungsmanagement"
 KOR_population_management_desc: "Die unterschiedlichen Bevölkerungszahlen und demografischen Verhältnisse zwischen Nord und Süd müssen sorgfältig gehandhabt werden. Wohnraum, Arbeitsplätze und soziale Stabilität sind entscheidend, um Unruhen zu verhindern."
 KOR_focused_growth: "Fokussierter Wachstum"
 KOR_focused_growth_desc: "Durch die gezielte Bereitstellung von Ressourcen in Schlüsselbranchen können wir wirtschaftliche Ungleichheiten ausgleichen und sicherstellen, dass das Wachstum fair über das ganze Land verteilt wird."
 KOR_happy_united_people: "Glückliche geeinte Menschen"
 KOR_happy_united_people_desc: "Ein geeintes Volk ist ein starkes Volk. Durch die Verbesserung der Lebensbedingungen und die Förderung einer gemeinsamen Identität wird Joseon florieren."
 KOR_josen_economy: "Die Wirtschaft Joseons"
 KOR_josen_economy_desc: "Die Vereinigung zweier sehr unterschiedlicher Volkswirtschaften ist keine leichte Aufgabe. Durch sorgfältige Planung können wir eine neue, stärkere Wirtschaft in Joseon aufbauen."
 KOR_josen_economy_improved: "Verbesserte Wirtschaft Joseons"
 KOR_josen_economy_improved_desc: "Unsere Integrationspolitik beginnt Früchte zu tragen. Die Wirtschaft stabilisiert sich, die Industrie expandiert und der Handel floriert."
 KOR_josen_economy_integrated: "Integrierte Wirtschaft Joseons"
 KOR_josen_economy_integrated_desc: "Nord und Süd sind keine zwei getrennten Volkswirtschaften mehr. Sie sind eins. Mit der vollständigen Integration kann Joseon nun als Wirtschaftsmacht auftreten."
 kf21_production: "KF-21 Produktion"
