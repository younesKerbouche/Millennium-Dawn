 KOR_reclaim_gando: "Gando zurückerobern"
 KOR_reclaim_gando_desc: "Gando wurde bereits in der Ming-Dynastie im 14. Jahrhundert unserer Zuständigkeit übergeben. Das ist Beweis genug, dass dieses Land uns gehört."
 KOR_militarize_dokdo: "Dokdo festigen"
 KOR_militarize_dokdo_desc: "Japan versucht schon seit langem, uns Dokdo wegzunehmen, und selbst die Amerikaner konnten ihre Ambitionen nach dem Zweiten Weltkrieg nicht aufhalten. Die einzige Möglichkeit, diese Insel zu schützen, ist, sie zu bewaffnen."
