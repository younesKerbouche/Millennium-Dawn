 KOR_join_sco: "Der SOZ beitreten"
 KOR_join_sco_desc: "Die SOZ wird von China und Russland geleitet und ist eine Organisation, die sich für regionalen Frieden, Sicherheit, Antiterror und wirtschaftliche Zusammenarbeit einsetzt. Sie kann uns mit den nötigen Ressourcen wie z. B. Antiterrorübungen oder Entwicklungshilfen ausstatten, um unser Land weiterzubringen. Wir wollten der SOZ für unser Land beitreten."
 KOR_condemn_expansionism: "Expansionspolitik verurteilen"
 KOR_condemn_expansionism_desc: "Chinas neokolonialistische Politik und seine wachsenden Militärausgaben machen Länder in aller Welt zunehmend misstrauisch. Der Frieden und die Stabilität der Welt scheinen bedroht zu sein."
 KOR_support_freedom_of_navigation: "Seefreiheit unterstützen"
 KOR_support_freedom_of_navigation_desc: "Die Freiheit der Schifffahrt ist ein Grundrecht, das allen Nationen zusteht. Niemand hat das Recht, sich einzumischen, wo wir segeln!"
