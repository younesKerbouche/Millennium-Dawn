 KOR_collective_defense: "Kollektive Verteidigung"
 KOR_collective_defense_desc: "Als loyale Verbündete der Vereinigten Staaten von Amerika ist es Zeit, unsere gegenseitige Militärkooperation zu stärken. Dies wird die Waage des Friedens weiter zugunsten des Westens ausschlagen lassen."
