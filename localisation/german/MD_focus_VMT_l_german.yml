 VMT_ideas_green_mountain_rebellion_desc: "Angesichts der völligen Missachtung durch die vermeintlich neue nationale Regierung sind wir in Vermont es leid, vergessen und als zweitklassig betrachtet zu werden. Deshalb werden wir für unsere Unabhängigkeit kämpfen und der Welt zeigen, dass wir ein Juwel im Rohbau sind."