 USA_enduring_freedom: "Operation Enduring Freedom"
 USA_iraqi_freedom: "Operation Iraqi Freedom"
 TT_AFGHANISTAN_NEW_ADMINISTRATION_KARZAI: "Errichte eine pro-westliche Regierung unter Führung eines populären Kandidaten. §RDies wird die konservativen Bevölkerungsteile verärgern!§!\n"
