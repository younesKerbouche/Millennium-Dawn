 guantanamo_bay_detention_center_established: "§YGuantanamo Bay§! Internierungslager eingerichtet"
 asia_influencer: "Hat Einfluss auf jede asiatische Nation"
 middle_east_influencer: "Hat Einfluss auf jedes Land im Nahen Osten"
 africa_influencer: "Hat Einfluss auf jede afrikanische Nation"
 war_on_terror_category: "OEF und der Krieg gegen den Terror"
 war_on_terror_category_desc: "Operation Enduring Freedom (OEF) ist der offizielle Name des globalen Krieges gegen den Terrorismus, den die US-Regierung verwendet. Diese Strategie zielt auf Terrororganisationen im Ausland ab und ermöglicht es den USA, Terroristen und ihre Unterstützer ungestraft anzugreifen."
 KUR_war_on_terror_category: "Operation Iraqi Freedom"
 KUR_war_on_terror_category_desc: "Die Vereinigten Staaten haben die Operation Iraqi Freedom, die Invasion des Irak, gestartet. Dies ist für uns eine Chance, gegen [IRQ.GetLeader] vorzugehen und uns weiter vom irakischen Joch zu distanzieren."
 usa_increase_intelligence_spending: "Erhöhen Sie die Ausgaben für Geheimdienste"
 usa_increase_intelligence_spending_desc: "Es gibt vereinzelte Berichte über einen bevorstehenden schweren Terroranschlag. Derzeit verfügen wir nicht über die Mittel, um dieser Bedrohung wirksam entgegenzutreten. Wir müssen die Mittel für die Geheimdienste aufstocken und die Überwachungsrechte des FBI und der CIA stärken. Das wird politisch kostspielig, aber die Sicherheit unseres Landes ist in Gefahr."
 usa_demand_extradition_of_bin_laden: "Fordern Sie die Auslieferung von Osama bin Laden"
 usa_demand_extradition_of_bin_laden_desc: "Unseren Informationen zufolge war Osama bin Laden die treibende Kraft hinter dem jüngsten Terroranschlag. Soweit wir wissen, lebt er derzeit in Afghanistan und steht unter dem Schutz der Taliban. Wir sollten Kontakt zu den Taliban aufnehmen und von ihnen verlangen, ihre Verbindungen zu Al-Qaida abzubrechen und uns bin Laden auszuliefern."
 usa_operation_enduring_freedom: "Durchführung der Operation Enduring Freedom (OEF)"
 usa_operation_enduring_freedom_desc: "Die Taliban haben sich geweigert, uns Bin Laden auszuliefern, also müssen wir ihn uns selbst holen. Wir müssen die Operation Enduring Freedom vorbereiten, die es uns ermöglichen wird, Ausrüstung zu schicken und Bodentruppen nach Afghanistan zu schicken."
 usa_homeland_security_act: "Schaffen Sie die Heimatschutzbehörde"
 usa_homeland_security_act_desc: "Die Regierung hat die Idee eines neuen Ministeriums, des „United States Department of Homeland Security“, vorgebracht. Das Homeland Security soll 22 Bundesämter und -ämter aufnehmen, darunter auch die Federal Emergency Management Agency.\n\nDas im Nebraska Avenue Complex angesiedelte Homeland Security soll die Vereinigten Staaten und ihre Verbündeten vor subversiven Bedrohungen aus dem Ausland, vor allem vor Terrorismus, schützen. Andere Länder übertragen diese Aufgabe meist dem Innenministerium, aber das amerikanische hat dies offensichtlich versäumt."
 usa_setup_new_administration_in_afghanistan: "Aufbau einer neuen Regierung in Afghanistan"
 usa_setup_new_administration_in_afghanistan_desc: "Nachdem die Taliban besiegt wurden, müssen wir eine neue Regierung bilden. Es gibt mehrere Möglichkeiten, wen wir zum Führer Afghanistans machen sollten."
 usa_create_guantanamo_bay: "Errichtung des Gefangenenlagers Guantanamo Bay"
 usa_create_guantanamo_bay_desc: "Um mit zukünftigen Terrorverdächtigen oder -überzeugten fertig zu werden, werden die US-Regierung und die Geheimdienste ein ordentliches und sicheres Gefängnis brauchen, das amerikanische Zivilisten im Falle eines Gefängnisaufstands oder einer Gefängnisflucht nicht gefährdet. Ein solcher Standort wäre idealerweise auf einer Insel, auf der auch eine feindliche Regierung lebt, die die Grenze zu unserem Territorium genau überwacht, und glücklicherweise gibt es genau eine solche Regelung auf der Insel Kuba, wo die Vereinigten Staaten seit 1903 einen Pachtvertrag (der von der kubanischen Regierung nicht mehr anerkannt wird) für das Gebiet des Marinestützpunkts Guantanamo Bay haben, ein Pachtvertrag, der 1934 auf unbestimmte Zeit verlängert wurde.\n\nEin weiterer Vorteil dieses Standorts ist, dass Guantanamo Bay weder ein Staat noch ein US-Territorium ist, was bedeutet, dass US-Gesetze und sogar die US-Verfassung dort nicht unbedingt gelten. Das wird der CIA einige interessante Optionen eröffnen ..."
 usa_petition_invasion_of_iraq: "Petition zur Invasion des Irak durch die UNO"
 usa_petition_invasion_of_iraq_desc: "Wir wissen, dass [IRQ.GetLeader] Massenvernichtungswaffen besitzt. Wir müssen die UNO bitten, uns zu erlauben, ihn zu entfernen. Dies ist zum Wohle der Welt und des irakischen Volkes."
 usa_run_war_support_campaign_against_iraq: "Führen Sie eine Kriegsunterstützungskampagne für die Invasion des Irak durch"
 usa_run_war_support_campaign_against_iraq_desc: "Die UNO hat unsere Invasion im Irak nicht gebilligt. Wir müssen eine Medienkampagne starten, um das amerikanische Volk auf unsere Seite zu bringen, bevor wir mit der Invasion fortfahren."
 usa_operation_iraqi_freedom: "Operation Iraqi Freedom"
 usa_operation_iraqi_freedom_desc: "Die Vorplanungsphase der Operation Iraqi Freedom begann bereits im September 2002. Die Planungen kamen jedoch erst im November 2002 richtig in Gang, als die irakische Regierung ihren Teil der Resolution nicht einhielt und sich weigerte, das Militär zu entwaffnen und die Produktion von Massenvernichtungswaffen einzustellen. Wenn sie sich nicht daran hält, haben wir keine andere Wahl, als die Operation Iraqi Freedom durchzuführen."
 KUR_join_invasion_of_iraq: "Nehmen Sie an der Invasion des Irak teil"
 KUR_join_invasion_of_iraq_desc: "Jetzt ist die Chance, den Irak anzugreifen!"
 wot.2.t: "Schwerer Terroranschlag an der Ostküste"
 wot.2.da: "Wir haben Berichte über einen versuchten Terroranschlag an der Ostküste erhalten. Heute früh wurden mehrere mutmaßliche Al-Qaida-Mitglieder am Logan International Airport in Boston und am Dulles International Airport in Washington D.C. festgenommen. Trotz dieser frühen Warnungen gelang es fünf Terroristen, am Newark International Airport in New York an Bord von Flug 93 zu gelangen. Als sie versuchten, das Flugzeug zu entführen, führten sie aufgrund des Widerstands der Passagiere schließlich dazu, dass sie das Flugzeug auf ein Feld in Stonycreek Township in Pennsylvania stürzten. Die siebenköpfige Besatzung und 33 Passagiere sowie die fünf Entführer kamen bei dem Absturz ums Leben.\n\nNach unseren aktuellen Erkenntnissen sollten die Flugzeuge auf mehrere Ziele an der Ostküste abgestürzt werden, darunter das World Trade Center, das Pentagon und das Kapitol.\n\nGlücklicherweise hielten unsere Geheimdienste Ausschau, und es gelang uns, eine schreckliche Tragödie zu verhindern."
 wot.2.db: "Wir haben Berichte über einen schweren Terroranschlag an der Ostküste erhalten. Die Entführer, höchstwahrscheinlich Mitglieder von Al-Qaida, nutzten die Verkehrsflugzeuge American Airlines Flug 11, United Airlines Flug 175, American Airlines Flug 77 und United Airlines Flug 93 als fliegende Bomben gegen die Vereinigten Staaten.\n\nHeute früh, um 8:46 Uhr, traf Flug 11 den Nordturm des World Trade Centers in New York City, kurz darauf traf Flug 175 um 9:3 Uhr den Südturm. Um 9:37 Uhr traf Flug 77 das Pentagon in Washington D.C.. Das vierte Flugzeug, Flug 93, das vermutlich auf das Kapitol zusteuerte, stürzte um 10:3 Uhr ab, als die Passagiere versuchten, es den Entführern wieder abzunehmen.\n\nUnsere Nation muss sich von einem schrecklichen Tag erholen. Die politische Situation ist völlig anders als gestern."
 wot.2.dc: "Wir haben Berichte über einen schweren Terroranschlag an der Ostküste erhalten. Die Entführer, höchstwahrscheinlich Mitglieder von Al-Qaida, nutzten die Verkehrsflugzeuge American Airlines Flug 11, United Airlines Flug 175, American Airlines Flug 77 und United Airlines Flug 93 als fliegende Bomben gegen die Vereinigten Staaten.\n\nHeute früh, um 8:46 Uhr, traf Flug 11 den Nordturm des World Trade Centers in New York City, kurz darauf traf Flug 175 um 9:3 Uhr den Südturm. Um 9:37 Uhr traf Flug 77 das Pentagon in Washington D.C.. Mit dem vierten Flugzeug, Flug 93, versuchten die Passagiere, das Flugzeug den Entführern wieder abzunehmen, scheiterten jedoch. Den Terroristen gelang es, das Flugzeug in der Luft zu halten und es schließlich um 10:23 Uhr in die Seite des Kapitols zu treiben.\n\nUnsere Nation muss sich von einem schrecklichen Tag erholen. Die politische Situation ist völlig anders als gestern."
 wot.2.a: "Wir werden das Opfer von Flug 93 ehren"
 wot.2.b: "Oh die Menschlichkeit!"
 wot.2.c: "Oh die Menschlichkeit!"
 wot.3.t: "Diplomatische Reaktion auf die Angriffe auf das World Trade Center"
 wot.3.d: "Die Vereinigten Staaten von Amerika wurden absichtlich und plötzlich von feindlichen Terroristen angegriffen.\n\nWährend sich die Vereinigten Staaten auf ihre diplomatische und militärische Antwort auf die Angriffe auf das World Trade Center und das Pentagon vorbereiten, drängt der [Root.GetAdjective] Außenminister die Regierung zunehmend dazu, eine klare und entschiedene Stellungnahme zu dieser Angelegenheit abzugeben."
 wot.3.a: "Wir stehen an der Seite Amerikas! Egal, was passiert!"
 wot.3.b: "Verurteilen Sie die Angriffe, aber machen Sie keine Versprechungen."
 wot.3.c: "Das passiert, wenn man sich in die Angelegenheiten anderer Länder einmischt."
 wot.4.t: "Lokalpolitiker unterstützt Regierung"
 wot.4.da: "Während die republikanische Regierung verzweifelt versucht, eine entschiedene Antwort auf den jüngsten Terroranschlag zu finden, hat die Demokratische Partei bisher tatenlos zugesehen und die Situation mehr oder weniger beobachtet. Sie hat die Angreifer verurteilt, aber keine konkreten politischen Versprechen oder Forderungen gestellt.\n\nNun hat ein wichtiges Mitglied der Demokratischen Partei aus dem betroffenen Bundesstaat New York eine zentrale Position in den Reaktionen auf die Anschläge eingenommen: Hillary Clinton, Senatorin aus New York und ehemalige First Lady der Vereinigten Staaten, hielt eine klare Rede: „Jede Nation muss entweder mit uns oder gegen uns sein. Diejenigen, die Terroristen Unterschlupf gewähren oder sie finanzieren, werden dafür einen Preis zahlen.“\n\nDie Demokraten im ganzen Land haben begonnen, sich hinter Clintons Aussagen zu versammeln und damit nicht nur Solidarität mit ihrer Senatorin, sondern auch mit der republikanischen Regierung zu signalisieren, um weiterzumachen und alle notwendigen Mittel zu ergreifen, um eine angemessene Antwort auf diesen nicht nur grausamen, sondern auch zutiefst antiamerikanischen Angriff zu finden."
 wot.4.db: "Während die demokratische Regierung verzweifelt versucht, eine entschiedene Antwort auf den jüngsten Terroranschlag zu finden, hat die Republikanische Partei bisher tatenlos zugesehen und die Situation mehr oder weniger beobachtet. Sie hat die Angreifer verurteilt, aber keine konkreten politischen Versprechen oder Forderungen gestellt.\n\nNun hat ein wichtiges Mitglied der Republikanischen Partei aus dem betroffenen Bundesstaat New York eine zentrale Position in den Reaktionen auf die Anschläge eingenommen: Rudy Giuliani, Bürgermeister von New York und ehemaliger US-Staatsanwalt, hat eine klare Rede gehalten: „Jede Nation muss entweder mit uns oder gegen uns sein. Diejenigen, die Terroristen Unterschlupf gewähren oder sie finanzieren, werden dafür einen Preis zahlen.“\n\nDie Republikaner im ganzen Land haben begonnen, sich hinter Giulianis Aussagen zu versammeln und damit nicht nur Solidarität mit dem Bürgermeister, sondern auch mit der demokratischen Regierung zu signalisieren, um weiterzumachen und alle notwendigen Mittel zu ergreifen, um eine angemessene Antwort auf diesen nicht nur grausamen, sondern auch zutiefst antiamerikanischen Angriff zu finden."
 wot.4.a: "Wir stehen vereint!"
 wot.4.b: "Sie versuchen nur, aus einer Tragödie Profit zu schlagen!"
 wot.5.t: "Nationale Gebetsdienst"
 wot.5.d: "Es wurde vorgeschlagen, in der Washington National Cathedral einen nationalen Gebetsgottesdienst für die Opfer der Terroranschläge abzuhalten. Mehrere ehemalige Präsidenten der Vereinigten Staaten werden anwesend sein, ebenso wie der amtierende Präsident und religiöse Führer mehrerer Glaubensrichtungen, darunter verschiedene Zweige des Christentums, des Islam, des Hinduismus, des Sikhismus und des Judentums.\n\n[USA.GetLeader] wird die zentrale Rede des Gedenkgottesdienstes halten."
 wot.5.a: "Dies ist ein wichtiger Dienst"
 wot.5.b: "Wir brauchen das nicht, um der Opfer zu gedenken"
 wot.6.t: "Mord an Balbir Singh Sodhi"
 wot.6.d: "Als direkte Folge der Terroranschläge nahmen islamfeindliche Stimmungen und Gewalt in den Vereinigten Staaten dramatisch zu – die meisten Angriffe beschränkten sich jedoch auf verbale Beschimpfungen, Diebstahl oder Sachbeschädigung aufgrund rassistischer oder religiöser Motive. Nicht so bei Balbir Singh Sodhi.\n\nDer in Indien geborene Sikh wurde von dem 42-jährigen Frank Silva Roque an Singhs Tankstelle in Mesa, Arizona, irrtümlicherweise für einen Muslim gehalten (aufgrund seiner orientalischen Hautfarbe und seines Turbans). Singh wurde anschließend von Roque aus seinem Truck mit einer 380er-Pistole erschossen. Roque floh vom Tatort und versuchte zwanzig Minuten später, eine weitere Person zu töten, einen im Libanon geborenen Ladenangestellten.\nNachdem dieser Mordversuch fehlschlug, beendete Roque seine Terrorserie in seinem eigenen ehemaligen Wohnsitz, der inzwischen von einer afghanischen Familie bewohnt wird. Er feuerte Schüsse auf das Gebäude ab, forderte jedoch keine Opfer. Er wurde am nächsten Tag verhaftet und schließlich wegen vorsätzlichen Mordes zum Tode verurteilt."
 wot.6.a: "Wir werden uns Terroristen niemals ergeben! Egal, welche Hautfarbe wir haben!"
 wot.6.b: "Es war ein verständliches Missverständnis"
 wot.7.t: "Anthrax-Anschläge"
 wot.7.d: "Die Anthrax-Anschläge, die nach dem Namen des FBI-Falls auch als Amerithrax bekannt sind, begannen kurz nach dem Terroranschlag.\n\nBriefe mit Anthrax-Sporen wurden an mehrere Personen geschickt, darunter an Nachrichtenreporter und zwei US-Senatoren. Der Bioterrorismus-Vorfall steht vermutlich mit dem Terroranschlag an der Ostküste in Verbindung (die laufenden Ermittlungen des FBI haben jedoch noch keine schlüssigen Beweise gefunden) und hat bisher 5 Menschen getötet und 17 weitere verletzt."
 wot.7.a: "Alle Hindernisse werden wir überwinden"
 wot.7.b: "Wir müssen die finden, die das getan haben!"
 wot.8.t: "Die Rede zum Krieg gegen den Terror"
 wot.8.d: "[USA.GetLeader] hielt eine Rede vor einer gemeinsamen Sitzung des US-Kongresses und erklärte einen, wie er es nennt, „Krieg gegen den Terror“.\n\nDer Präsident versprach entschlossene und direkte Reaktionen auf den Terror und richtete die berühmte folgende Ansprache an alle anderen Länder der Welt: „Jede Nation, in jeder Region, muss jetzt eine Entscheidung treffen. Entweder Sie sind auf unserer Seite oder Sie sind auf der Seite der Terroristen.“"
 wot.8.a: "Gerechtigkeit werden wir bringen"
 wot.8.b: "Und sie wird schnell sein"
 wot.9.t: "USA fordern Auslieferung von Osama bin Laden"
 wot.9.d: "Nach dem Terroranschlag an der Ostküste haben die USA unsere Vertreter kontaktiert und fordern, dass wir alle Verbindungen zu unseren Verbündeten Al-Kaida und ihrem Anführer Osama bin Laden abbrechen. Außerdem müssen wir bin Laden gefangen nehmen und ihn den USA ausliefern. Wenn man sich die bisherige Rhetorik ansieht, wird eine Ablehnung dieser Forderung die USA mit Sicherheit zu unserem Feind machen."
 wot.9.a: "Der Große Satan wird nichts haben!"
 wot.9.b: "Vielleicht ist ein Deal mit dem Teufel notwendig..."
 wot.10.t: "Taliban lehnen Auslieferung ab"
 wot.10.d: "Die Taliban weigern sich, ihre Zusammenarbeit mit Al-Qaida und Bin Laden einzustellen. Es scheint, dass der einzige Weg, wie wir Verbrecher vor Gericht bringen können, darin besteht, das gesamte Taliban-Regime zu stürzen."
 wot.10.a: "Dies war kein überraschendes Ergebnis"
 wot.11.t: "Taliban stimmen Auslieferung zu"
 wot.11.d: "Überraschenderweise haben die Taliban zugestimmt, Al-Qaida aus dem Land zu vertreiben und bin Laden zu jagen. Sie erklärten, sie seien bereit, mit dem US-Militär zusammenzuarbeiten, um Terroristen vor Gericht zu bringen. Wir haben bereits eine Spezialeinheit entsandt, um bin Laden an seinem letzten bekannten Aufenthaltsort festzunehmen."
 wot.11.a: "Das ist... seltsam"
 wot.12.t: "USA bittet um Hilfe bei den Taliban"
 wot.12.d: "Die Vereinigten Staaten werden die Taliban aus Afghanistan vertreiben. Sie haben uns um Unterstützung im Kampf gebeten."
 wot.12.a: "Wir werden Soldaten in den Kampf schicken!"
 wot.12.b: "Wir werden die lokalen Milizen bewaffnen!"
 wot.12.c: "Wir werden moralische Unterstützung leisten! Los geht's Team!"
 wot.13.t: "Auswahl eines Kandidaten"
 wot.13.da: "Wir müssen eine Entscheidung darüber treffen, wen wir als Herrscher von Afghanistan empfehlen sollen. Es ist wahrscheinlich, dass die derzeitige lokale Regierung von Afghanistan unserer Empfehlung folgen wird. Wir haben vier gute Kandidaten zur Auswahl.\n\nUnsere Optionen sind Hamid Karzai, der nach der Ermordung seines Vaters durch Al-Qaida der Nordallianz beitrat, Burhanuddin Rabbani, der derzeitige offizielle Präsident Afghanistans und der Anführer der konservativ-islamistischen Jamiat-Partei, Ahmed Shah Massoud, der Löwe von Pajnshir, oder der im Exil lebende König von Afghanistan, Mohammed Zahir Shah."
 wot.13.db: "Wir müssen uns entscheiden, wen wir als Herrscher Afghanistans vorschlagen. Wahrscheinlich wird die derzeitige lokale Regierung Afghanistans unserer Empfehlung folgen. Wir haben drei gute Kandidaten zur Auswahl.\n\nUnsere Optionen sind Hamid Karzai, der der Nordallianz beitrat, nachdem sein Vater von Al-Qaida ermordet worden war, Burhanuddin Rabbani, der derzeitige offizielle Präsident Afghanistans und Führer der konservativ-islamistischen Jamiat-Partei, oder der im Exil lebende König Afghanistans, Mohammed Zahir Shah."
 wot.13.a: "Hamid Karzai"
 wot.13.b: "Burhanuddin Rabbani"
 wot.13.c: "Ahmad Shah Massoud"
 wot.13.d: "Mohammed Zahir Schah"
 wot.14.t: "USA fordern Invasion des Irak"
 wot.14.d: "Die USA haben einen Vorschlag zur Rechtfertigung einer Invasion des Irak vorgelegt. Die USA behaupten, dass [IRQ.GetLeader] eine Bedrohung für das irakische Volk und den Frieden in der Region darstellt und dass der Irak auch über Massenvernichtungswaffen verfügt. Keiner der UN-Inspektoren hat diese Waffen gefunden, aber die USA halten an diesen Behauptungen fest."
 wot.14.a: "Wir stimmen zu"
 wot.14.b: "Wir stimmen nicht zu"
 wot.15.t: "Petition abgelehnt"
 wot.15.d: "Die UN hat unsere Petition zur Invasion des Irak abgelehnt."
 wot.15.a: "Gehen Sie trotzdem mit der Invasion voran"
 wot.15.b: "Ich denke, wir müssen auf sie hören..."
 wot.16.t: "Petition genehmigt"
 wot.16.d: "Die UN hat unsere Petition zur Invasion des Irak genehmigt."
 wot.16.a: "Großartig!"
 wot.17.t: "Teilnahme an der Invasion des Irak?"
 wot.17.d: "Die Vereinigten Staaten planen eine Invasion im Irak, um die Regierung von [IRQ.GetLeader] zu stürzen. Die USA fordern uns auf, uns ihrem Krieg anzuschließen."
 wot.17.a: "Natürlich werden wir unseren Verbündeten helfen!"
 wot.17.b: "Dies ist ein ungerechter Krieg"
 wot.20.t: "Osama bin Laden entkommt der Gefangennahme"
 wot.20.d: "Unsere Operation zur Festnahme Bin Ladens war ein totaler Fehlschlag. Als unsere Truppen sein mutmaßliches Anwesen erreichten, war Bin Laden schon lange weg. Wahrscheinlich haben ihm sympathisierende Kräfte ihn über unsere Operation informiert und ihm so genügend Zeit zur Flucht gegeben.\n\nBisher haben wir keine Informationen darüber, wohin er geflohen ist, aber höchstwahrscheinlich ist er bereits auf dem Weg aus Afghanistan."
 wot.20.a: "Wir werden ihn beim nächsten Mal bekommen"
 wot.21.t: "Osama bin Laden gefangen genommen"
 wot.21.d: "Unseren Spezialkräften gelang es, Osama bin Laden in seinem Versteck in Afghanistan festzunehmen. Mit Hilfe lokaler Taliban-Informanten konnten wir seinen genauen Aufenthaltsort ermitteln und er ergab sich kampflos."
 wot.21.a: "Meine Damen und Herren, wir haben ihn"
 wot.22.t: "Versteck von Osama bin Laden gefunden"
 wot.22.d: "Unsere Geheimdienste haben das neue Versteck von Osama bin Laden ausfindig gemacht. Wir haben ein Gelände in [event_target:hideout_of_bin_laden.GetNameDef] identifiziert. Drohnenaufnahmen und lokalen Quellen zufolge ist dies definitiv der Aufenthaltsort von Bin Laden. Wir sollten die [event_target:hideout_of_bin_laden.GetAdjective]-Regierung sofort informieren und um Erlaubnis bitten, eine Spezialoperation durchzuführen, um Bin Laden auszuschalten."
 wot.22.a: "Kontaktieren Sie das Gastland sofort!"
 wot.22.b: "Wer kümmert sich schon um einen Terroristen?"
 wot.23.t: "Die Vereinigten Staaten entdecken bin Laden"
 wot.23.d: "Heute hat uns der Außenminister der Vereinigten Staaten kontaktiert und uns mitgeteilt, dass sie ein Versteck von Osama bin Laden in unserem Land gefunden haben. Osama bin Laden, ein Anführer von Al-Qaida, ist für den großen Terroranschlag auf die Vereinigten Staaten vor einigen Jahren verantwortlich. Unsere eigenen Geheimdienste konnten einige der Informationen, die uns die USA zur Verfügung gestellt haben, verifizieren und gegenprüfen. Es ist sehr wahrscheinlich, dass sich Bin Laden tatsächlich an einem geheimen Ort in unserem Land aufhält.\n\nDen USA diese Operation zu gestatten, wäre ein schwerer Schlag gegen den globalen Terrorismus, aber ausländischen Spezialeinheiten zu erlauben, in unserem Land zu operieren, ist riskant. Andererseits ist Bin Laden einer der meistgesuchten Terroristen der Welt, und den USA den Zugang zu verweigern, wird den Vereinigten Staaten wahrscheinlich nicht gefallen."
 wot.23.a: "Erlauben Sie die Operation"
 wot.23.b: "Wir werden nicht zulassen, dass die USA unsere Souveränität gefährden!"
 wot.24.t: "[FROM.GetName] stimmt der Operation zu"
 wot.24.d: "[FROM.GetName] hat unseren Spezialeinheiten die Erlaubnis erteilt, in ihr Land einzureisen und einen Überfall auf Bin Ladens Versteck durchzuführen. Die Ergebnisse der Operation sollten wir in ein paar Tagen erhalten."
 wot.24.a: "Großartige"
 wot.25.t: "[FROM.GetName] lehnt unser Anfrage ab!"
 wot.25.d: "Nach zahlreichen Versuchen, [FROM.GetName]s Erlaubnis zu erhalten, vor Ort nach Bin Laden zu suchen, hat [FROM.GetLeader] nur mit „Nein“ geantwortet. Manche fordern harte Strafen für [FROM.GetName], weil er unseren Aufruf, uns im Kampf gegen den Terror zu unterstützen, eklatant ignoriert hat. Wir könnten das jedoch durchgehen lassen, so unpopulär es zu Hause auch sein mag …"
 wot.25.a: "Ich nehme an, ihre Souveränität sollte respektiert werden."
 wot.25.b: "Wie lange können sie ohne uns und unsere Hilfe gehen?"
 wotnews.1.t: "Großer Terroranschlag an der Ostküste der USA"
 wotnews.1.da: "Nachrichtenreporter aus den Vereinigten Staaten haben uns auf einen versuchten Terroranschlag an der Ostküste aufmerksam gemacht. Heute früh wurden mehrere mutmaßliche Al-Qaida-Mitglieder am Logan International Airport in Boston und am Dulles International Airport in Washington D.C. festgenommen. Trotz dieser frühen Warnungen gelang es fünf Terroristen, am Newark International Airport in New York an Bord von Flug 93 zu gelangen. Als sie versuchten, das Flugzeug zu entführen, führten sie aufgrund des Widerstands der Passagiere schließlich dazu, dass sie das Flugzeug auf ein Feld in Stonycreek Township in Pennsylvania stürzten. Die siebenköpfige Besatzung und 33 Passagiere sowie die fünf Entführer kamen bei dem Absturz ums Leben.\n\nNach unseren aktuellen Erkenntnissen sollten die Flugzeuge auf mehrere Ziele an der Ostküste abgestürzt werden, darunter das World Trade Center, das Pentagon und das Kapitol.\n\nGlücklicherweise waren unsere Geheimdienste wachsam und es gelang uns, eine schreckliche Tragödie zu verhindern."
 wotnews.1.db: "Nachrichtenreporter aus den Vereinigten Staaten haben uns auf einen schweren Terroranschlag an der Ostküste aufmerksam gemacht. Die Entführer, höchstwahrscheinlich Mitglieder von Al-Qaida, nutzten die Verkehrsflugzeuge American Airlines Flug 11, United Airlines Flug 175, American Airlines Flug 77 und United Airlines Flug 93 als fliegende Bomben gegen die Vereinigten Staaten.\n\nHeute früh, um 8:46 Uhr, traf Flug 11 den Nordturm des World Trade Centers in New York City, kurz darauf traf Flug 175 um 9:3 Uhr den Südturm. Um 9:37 Uhr traf Flug 77 das Pentagon in Washington D.C.. Das vierte Flugzeug, Flug 93, das vermutlich auf das Kapitol zusteuerte, stürzte um 10:3 Uhr ab, als die Passagiere versuchten, es den Entführern zu entreißen."
 wotnews.1.dc: "Nachrichtenreporter aus den Vereinigten Staaten haben uns auf einen großen Terroranschlag an der Ostküste aufmerksam gemacht. Die Entführer, höchstwahrscheinlich Mitglieder von Al-Qaida, nutzten die Verkehrsflugzeuge American Airlines Flug 11, United Airlines Flug 175, American Airlines Flug 77 und United Airlines Flug 93 als fliegende Bomben gegen die Vereinigten Staaten.\n\nHeute früh, um 8:46 Uhr, traf Flug 11 den Nordturm des World Trade Centers in New York City, kurz darauf traf Flug 175 um 9:3 Uhr den Südturm. Um 9:37 Uhr traf Flug 77 das Pentagon in Washington D.C.. Mit dem vierten Flugzeug, Flug 93, versuchten die Passagiere, das Flugzeug den Entführern wieder abzunehmen, scheiterten jedoch. Den Terroristen gelang es, das Flugzeug in der Luft zu halten und es schließlich um 10:23 Uhr in die Seite des Kapitols zu treiben.\n\nDies ist ein schrecklicher Tag und zeigt nur, wie weit Terroristen bereit sind zu gehen, um ihre Ziele zu erreichen."
 wotnews.1.o1: "Wir werden das nicht vergessen."
 wotnews.1.o2: "In diesen Zeiten stehen wir zusammen."
 wotnews.1.o3: "Oh, die Menschlichkeit!"
 wotnews.1.o4: "Ungläubige."
 wotnews.2.t: "Die Demokraten und die Republikaner versammeln sich"
 wotnews.2.d: "Als Reaktion auf die Terroranschläge haben die Demokratische und die Republikanische Partei beschlossen, das Kriegsbeil des parteiübergreifenden politischen Konflikts zu begraben.\n\nIn New York haben die Republikaner unter Rudy Giuliani und die Demokraten unter Hillary Clinton bereits erfolgreich zusammengearbeitet, um die Katastrophe zu bekämpfen. Es scheint, dass die beiden Parteien auch im Nachgang dieser Krise zusammenarbeiten werden. Nur dieses eine Mal."
 wotnews.2.a: "Amerika vereint gegen den Terrorismus."
 wotnews.3.t: "Nationale Gebetszeremonie der Vereinigten Staaten"
 wotnews.3.d: "Der National Prayer Service fand in der Washington National Cathedral statt und war ein Versuch, den Vereinigten Staaten nach dem ständigen Aufruhr der letzten drei Tage eine kurze Ruhepause zu gönnen.\n\nPräsident [USA.GetLeader] hielt die Hauptrede der Veranstaltung und verkündete: „Nur drei Tage nach diesen Ereignissen haben die Amerikaner noch nicht den Abstand der Geschichte. Aber unsere Verantwortung gegenüber der Geschichte ist bereits klar: Wir müssen auf diese Angriffe reagieren und die Welt vom Bösen befreien.“"
 wotnews.3.a: "Die Nation braucht Zeit zur Heilung."
 wotnews.4.t: "Mord an Balbir Singh Sodhi"
 wotnews.4.d: "Nach den Terroranschlägen ist die Gewalt gegen verschiedene ethnische und religiöse Gruppen in den Vereinigten Staaten sprunghaft angestiegen. Dazu gehören arabische Muslime – und Menschen, die so aussehen wie sie.\n\nBalbir Singh Sodhi, ein in Indien geborener Sikh und Besitzer einer Tankstelle in Arizona, wurde heute ohne Provokation brutal überfallen und ermordet. Frank Silva Roque, ein 42-jähriger selbsternannter amerikanischer Patriot, der anschließend versuchte, mehrere andere Menschen libanesischer oder afghanischer Abstammung zu ermorden, tötete ihn."
 wotnews.4.a: "Aus Konflikt entsteht Konflikt."
 wotnews.5.t: "Die amerikanischen Anthrax-Angriffe"
 wotnews.5.d: "Das FBI hat Informationen zum „Amerithrax“-Fall veröffentlicht, einer Reihe von Mordanschlägen mit mit Anthrax-Sporen infizierten Briefen, die kurz nach dem Terroranschlag an der Ostküste begannen.\n\nZu den Empfängern der Briefe gehörten der Mehrheitsführer im US-Senat Tom Daschle (D) und der Senator von Vermont, Patrick Leahy (D).\n\nBisher wurden fünf Menschen getötet. Das FBI hat noch keine Informationen über mögliche Verdächtige veröffentlicht."
 wotnews.5.a: "Der Terror geht weiter."
 wotnews.6.t: "Der 'Krieg gegen den Terror'"
 wotnews.6.d: "Zwei Wochen nach den Terroranschlägen an der Ostküste hielt [USA.GetLeader] die vielleicht prägendste Rede der frühen 2000er Jahre. Sie sprachen über Innen- und Außenpolitik und verkündeten mit dem Ausruf: „Für uns oder gegen uns“: „Jede Nation, in jeder Region, muss jetzt eine Entscheidung treffen. Entweder Sie sind auf unserer Seite oder Sie sind auf der Seite der Terroristen. Von diesem Tag an wird jede Nation, die weiterhin Terrorismus beherbergt oder unterstützt, von den Vereinigten Staaten als feindliches Regime betrachtet.“"
 wotnews.6.a: "Kommt ein Krieg?"
 wotnews.7.t: "[USA.GetLeader] verkündet 'Enduring Freedom'"
 wotnews.7.d: "Der Präsident der Vereinigten Staaten, [USA.GetLeader], hat den US-Kongress darüber informiert, dass morgen eine militärische Invasion des von den Taliban regierten Islamischen Emirats Afghanistan beginnen werde.\n\nDer amerikanische Militärangriff soll den Titel „Operation Enduring Freedom“ tragen. Der Präsident kündigte außerdem seine Absicht an, die alliierten Nationen in irgendeiner Weise in die Kriegsanstrengungen einzubeziehen.\n\nDie afghanische Regierung hat bereits eine Protesterklärung abgegeben, aber da kein größeres Land der Welt tatsächlich diplomatische Beziehungen zu Afghanistan unterhält, ist es unwahrscheinlich, dass diese eine Wirkung haben wird."
 wotnews.7.a: "Der Krieg kommt."
 wotnews.8.t: "Das Bonner Abkommen"
 wotnews.8.d: "Im Bemühen, eine angemessene Nachkriegsordnung in einem Afghanistan ohne die Taliban aufzubauen, trafen sich mehrere Delegationen westlicher Länder mit 25 afghanischen Politikern in Bonn.\n\n[AFG.GetLeader] wurde von der internationalen Gemeinschaft als rechtmäßiger Präsident Afghanistans anerkannt. Die meisten Länder der Welt haben inzwischen wieder damit begonnen, diplomatische Beziehungen zu Afghanistan aufzubauen."
 wotnews.8.a: "Wird Afghanistan endlich Frieden finden?"
 wotnews.9.t: "Guantanamo Bay Gefangenenlager"
 wotnews.9.d: "Als Reaktion auf die Terroranschläge vom 11. September sucht die US-Regierung nach einem Ort, um Hochrisikohäftlinge unterzubringen, denen vorgeworfen wird, an terroristischen Aktivitäten teilgenommen oder solche aktiv geplant zu haben.\n\nEin solches Zentrum wurde nun in einem von den USA kontrollierten Teil der Insel Kuba, auf dem Marinestützpunkt Guantanamo Bay, eingerichtet. Die kubanische Regierung, die den fortdauernden Pachtvertrag der USA für Guantanamo Bay nicht anerkennt, hat bereits gegen die Ausweitung der amerikanischen Militärpräsenz auf der Insel protestiert."
 wotnews.9.a: "Dies wird sicherlich legal und human sein."
 wotnews.10.t: "UN genehmigt Invasion im Irak"
 wotnews.10.d: "Der Sicherheitsrat der Vereinten Nationen hat einem Ersuchen der Vereinigten Staaten zum Sturz der irakischen Regierung von [IRQ.GetLeader] stattgegeben. Dieser beispiellose Schritt bedeutet, dass die USA im Rahmen des Völkerrechts in den Irak einmarschieren können."
 wotnews.10.a: "Interessant"
 wotnews.11.t: "Krieg gegen den Irak beginnt"
 wotnews.11.d: "Präsident [USA.GetLeader] hielt eine Live-Ansprache, kurz nachdem Explosionen die irakische Hauptstadt Bagdad erschütterten und damit den Beginn der Operation Iraqi Freedom einleiteten. Die von den USA geführte Kampagne zielt darauf ab, den Irak von seinem Diktator [IRQ.GetLeader] zu befreien und seine Fähigkeit zu zerstören, seinen Vorrat an Massenvernichtungswaffen zu lagern, zu entwickeln und einzusetzen. Der Angriff erfolgte nur wenige Tage, nachdem der irakische Präsident [IRQ.GetLeader] eine 48-Stunden-Frist zur Ausreise aus dem Land missachtet hatte. Als Reaktion auf die militärische Invasion sagte der Radiosender der Republik Irak in Bagdad: „Die Bösen, die Feinde Gottes, des Vaterlandes und der Menschheit, haben die dumme Aggression gegen unser Vaterland und unser Volk begangen.“ Unterdessen haben US-Militärquellen erklärt, dass fünf Schlüsselmitglieder des irakischen Regimes, darunter [IRQ.GetLeader], Ziel der ersten Angriffe waren."
 wotnews.11.a: "Der Krieg gegen den Terrorismus geht weiter."
 wotnews.12.t: "Saddam Hussein gefangen genommen"
 wotnews.12.d: "US-Streitkräfte haben heute einen bärtigen und erschöpft wirkenden Saddam Hussein in einem unterirdischen Versteck auf einer Farm in der Nähe seiner Heimatstadt Tikrit gefangen genommen. Die Verhaftung erfolgt wenige Monate, nachdem US-Truppen in die irakische Hauptstadt eingedrungen sind, und beendet eine der intensivsten Fahndungen der Geschichte. In einer Fernsehansprache am Nachmittag erklärte der US-Präsident, [USA.GetLeader], dass Saddam sich der \"Gerechtigkeit stellen wird, die er Millionen verweigert hat\". Er sagte, die Festnahme des ehemaligen irakischen Führers markiere \"das Ende des Weges für ihn und alle, die in seinem Namen tyrannisiert und getötet haben\". Der Präsident warnte jedoch auch, dass dies nicht das Ende der Gewalt im Irak bedeute."
 wotnews.12.a: "Meine Damen und Herren, wir haben ihn!"
 wotnews.13.t: "Saddam Hussein zum Tode verurteilt"
 wotnews.13.d: "Saddam Hussein wurde heute im Morgengrauen hingerichtet, nachdem er von einem irakischen Gericht wegen Verbrechen gegen die Menschlichkeit verurteilt worden war. Das Urteil wurde in einem ehemaligen Hauptquartier des militärischen Geheimdienstes in einem schiitischen Viertel von Bagdad um 6:00 Uhr Ortszeit (3:00 Uhr GMT) vollstreckt. In einer vorbereiteten Erklärung warnte [USA.GetLeader] davor, dass Saddams Hinrichtung die Gewalt im Irak nicht beenden werde, sagte jedoch, es sei \"ein wichtiger Meilenstein auf dem Weg des Irak, eine Demokratie zu werden, die sich selbst regieren, erhalten und verteidigen kann und ein Verbündeter im Krieg gegen den Terror ist\". Das Büro des irakischen Premierministers veröffentlichte eine Erklärung, in der es hieß, Saddams Hinrichtung sei eine \"starke Lektion\" für rücksichtslose Führer, die Verbrechen gegen ihr eigenes Volk begehen."
 wotnews.13.a: "In Ordnung."
 wotnews.14.t: "USA zieht Truppen aus dem Irak ab"
 wotnews.14.d: "Der letzte Konvoi von US-Soldaten zog sich aus dem Irak zurück. Damit endete ein fast neun Jahre währender Krieg, der auf beiden Seiten viele Opfer forderte und ein Land zurückließ, das mit politischer Unsicherheit zu kämpfen hat. Die letzte Kolonne von rund 100 überwiegend amerikanischen MRAP-Panzerfahrzeugen mit 500 US-Soldaten fuhr von ihrem letzten Stützpunkt durch die Wüste im Süden des Iraks, bei Nacht und Tagesanbruch auf einer leeren Autobahn bis zur kuwaitischen Grenze. Für die Vereinigten Staaten ist der Truppenabzug die Erfüllung eines Versprechens, Truppen aus einem Konflikt nach Hause zu holen, der weithin als der unpopulärste Krieg seit Vietnam gilt und Amerikas Ansehen weltweit beschmutzte. Für die Iraker hingegen bringt der Abzug ein Gefühl der Souveränität mit sich, gedämpft durch die nagende Angst, ihr Land könnte erneut in die Art von konfessioneller Gewalt abrutschen, die auf ihrem Höhepunkt 2006-2007 Tausende von Menschen das Leben kostete."
 wotnews.14.a: "Wird der Irak endlich Frieden finden?"
 wotnews.15.t: "Vereinigte Staaten haben Osama bin Laden gefangen genommen"
 wotnews.15.d: "Heute gab die [USA.GetAdjective]-Regierung bekannt, dass sie Osama bin Laden in Afghanistan gefangen genommen habe. Bin Laden war der Hauptverantwortliche für den Terroranschlag in den Vereinigten Staaten. Mit Hilfe lokaler Taliban-Informanten durchsuchten die US-Spezialeinheiten Bin Ladens Anwesen. Berichten zufolge ergab er sich den Spezialeinheiten kampflos."
 wotnews.15.a: "Interessant"
 wotnews.16.t: "Osama bin Laden getötet"
 wotnews.16.d: "Die Vereinigten Staaten haben angekündigt, dass sie in [event_target:hideout_of_bin_laden.GetNameDef] eine Anti-Terror-Operation durchgeführt und Osama bin Laden, den Anführer von Al-Qaida, in einem geheimen Komplex getötet haben. Eine Gruppe Navy SEALS stürmte den Ort kurz nach Mitternacht Ortszeit und erschoss Berichten zufolge den unbewaffneten Terroristenführer. Sein Leichnam wurde zur Identifizierung außer Landes geflogen und zu einem nahegelegenen US-Flugzeugträger gebracht, während seine toten Leibwächter und der Rest seines Gefolges den örtlichen Sicherheitskräften überlassen wurden. Wenige Stunden später wurde er gemäß islamischer Tradition im Meer begraben.\n\nDie USA betrachten dies als großen Sieg über den Terrorismus und viele extremistische Gruppen haben den Amerikanern bereits Rache geschworen."
 wotnews.16.a: "Interessant"
 war_on_terror_leader: "Kampagne gegen den Terror"