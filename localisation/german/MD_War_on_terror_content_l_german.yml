 TT_OEF_SPENDING_REQUIREMENT: "Wir brauchen mindestens $0.5 §HMilliarden§! in unserer Schatzkammer!"
 TT_REDUCE_RULING_COALITION_POPULARITY_10_PERCENT: "§RDiese Maßnahme führt dazu, dass die Regierungspartei und alle Koalitionspartner jeweils 10% ihrer Popularität verlieren!\n§!"
 TT_OEF_INCREASED_CHANCE_OF_DETECTING_TERRORISTS: "§GDies wird die Wahrscheinlichkeit erhöhen, einen Terroristenanschlag zu entdecken!\n§!"
 TT_OEF_RAISE_POPULARITIES: "Erhöhe die Popularität der §HRegierungskoalition§! um 10% und die Popularität der Haupt-§HOppositionspartei§! um 5%."
