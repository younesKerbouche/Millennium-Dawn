l_german:
 track_HVTs: "Hochwertziel aufspüren"
 track_HVTs_desc: "[FROM.GetName]s terroristische Aktivitäten hängen von der Führung mehrerer hochrangiger Kommandeure ab. Um diese Kommandeure auszuschalten, müssen wir zunächst Geheimdienstmitarbeiter einsetzen, um ihre genauen Standorte zu ermitteln."
 OPERATION_TOKEN_HVT: "Hochwertziel Standort"
 OPERATION_TOKEN_HVT_DESC: "Hochwertziel aufgespürt."
 ct_track_HVTs: "Hochwertziel lokalisieren"
 ct_track_HVTs_desc: "Unsere Agenten werden eine Kombination aus lokalen Informanten und nachrichtendienstlichen Erkenntnissen nutzen, um dschihadistische Befehlshaber aufzuspüren. Diese Informationen werden dann an die Zentrale weitergeleitet, um eine zukünftige Operation vorzubereiten."
 ct_track_HVTs_outcome: "Unsere Agenten konnten durch lokale Informanten und die erfolgreiche Überwachung der Kommunikation von Dschihadisten den Aufenthaltsort eines wichtigen dschihadistischen Kommandeurs ermitteln."
 ct_track_HVTs_outcome_fail: "§RDie militanten Dschihadisten bekamen Wind von der Operation unserer Agenten und lauerten ihnen an einem abgelegenen Ort auf, bevor sie wichtige Befehlshaber ausfindig machen konnten. Wir verloren den Kontakt zu unseren Agenten, als der Hinterhalt begann.§!"
 decapitation_strike: "Enthauptungsschlag koordinieren"
 decapitation_strike_desc: "Jetzt da ein [FROM.GetAdjective] Kommandant ausfindig gemacht wurde, können wir Agenten vor Ort einsetzen, um einen Präzisionsluftangriff zu leiten und ihn auszuschalten. Luftangriffe sind für unsere Einsatzkräfte weniger riskant als Razzien von Spezialeinheiten, liefern jedoch keine Informationen und es ist wahrscheinlicher, dass sie ihr Ziel verfehlen und zivile Opfer fordern."
 ct_drone_strike: "Drohnenangriff anfordern"
 ct_drone_strike_desc: "Unsere Einsatzkräfte begeben sich zu einem Beobachtungspunkt, von dem aus sie das Zielgebiet überblicken können. Sobald das Ziel eindeutig identifiziert ist, markieren unsere Agenten das Ziel mit einem Laser und fordern einen Angriff an. Ein unbemanntes Luftfahrzeug fliegt von einer unserer nahe gelegenen Basen zum Zielort, um das Ziel zu eliminieren."
 ct_drone_strike_outcome: "Unsere Agenten identifizierten das Ziel eindeutig und forderten erfolgreich einen Luftangriff an. Der Drohnenpilot feuerte mehrere Raketen ab, bevor er zur Basis zurückkehrte."
 ct_drone_strike_outcome_fail: "§RBevor unsere Agenten den Beobachtungspunkt erreichen konnten, wurden sie von dschihadistischen Kämpfern angegriffen und verloren den Kontakt zur Zentrale.§!"
 ct_helicopter_strike: "Helikopterangriff anfordern"
 ct_helicopter_strike_desc: "Unsere Einsatzkräfte begeben sich zu einem Beobachtungspunkt, von dem aus sie das Ziel überblicken können. Sobald das Ziel eindeutig identifiziert ist, markieren unsere Agenten das Ziel mit einem Laser und fordern einen Angriff an. Ein Kampfhubschrauber begibt sich von einer unserer nahe gelegenen Basen zum Zielort, um das Ziel auszuschalten."
 ct_helicopter_strike_outcome: "Unsere Agenten identifizierten das Ziel eindeutig und forderten erfolgreich einen Luftangriff an. Der Hubschrauberpilot feuerte mehrere Raketen ab, bevor er zur Basis zurückkehrte."
 ct_helicopter_strike_outcome_fail: "§RBevor unsere Agenten den Beobachtungspunkt erreichen konnten, wurden sie von dschihadistischen Kämpfern angegriffen und verloren den Kontakt zur Zentrale.§!"
 ct_fighter_strike: "Jetangriff anfordern"
 ct_fighter_strike_desc: "Unsere Einsatzkräfte begeben sich zu einem Beobachtungspunkt, von dem aus sie das Zielgebiet überblicken können. Sobald das Ziel eindeutig identifiziert ist, markieren unsere Agenten das Ziel mit einem Laser und fordern einen Angriff an. Ein Kampfjet startet von einem unserer nahe gelegenen Stützpunkte und fliegt zum Zielgebiet, um das Ziel auszuschalten."
 ct_fighter_strike_outcome: "Unsere Agenten identifizierten das Ziel eindeutig und forderten erfolgreich einen Luftangriff an. Der Kampfpilot feuerte mehrere Raketen ab, bevor er zur Basis zurückkehrte."
 ct_fighter_strike_outcome_fail: "§RBevor unsere Agenten den Beobachtungspunkt erreichen konnten, wurden sie von dschihadistischen Kämpfern angegriffen und verloren den Kontakt zur Zentrale.§!"
 terror.17.t: "[FROM.FROM.GetName] Kommandant bei [FROM.GetAdjective] Luftangriff getötet"
 terror.17.d1: "[FROM.GetAdjective] Flugzeuge, mit Unterstützung unserer Nachrichtendienste, gelang es, einen prominenten [FROM.FROM.GetAdjective] Dschihadistenführer. Unsere Analysten sind der Meinung, dass seine Entfernung die Aktivitäten von [FROM.FROM.GetNameDef] erheblich behindernund und die Bedrohung durch radikalen fundamentalistischen Terror in der Region verringern wird."
 terror.17.d2: "Schweren Herzens müssen wir uns von unserem tapferen Kommandanten verabschieden, der durch einen feigen Luftangriff getötet wurde. Wir werden sein Opfer niemals vergessen, ebenso wenig wie die Schurken, die ihn aus dieser Welt gerissen haben."
 terror.17.a: "Auftrag ausgeführt."
 terror.17.b: "Möge er in Frieden ruhen!"
 kia_tt: "Ist im Einsatz gefallen.\n"
 terror.18.t: "Fehlidentifizierung führt zu zivilen Opfern"
 terror.18.d: "Während unsere Einsatzkräfte von der erfolgreichen Ausschaltung ihres Ziels berichteten, zeigen jüngste Berichte, dass dies nicht der Fall ist. Eine Kombination aus falschen Informationen und Ungeschicklichkeit hat zum Tod mehrerer Zivilisten geführt, die sich zufällig zur falschen Zeit am falschen Ort befanden. Dieser Fehler wird unweigerlich zu mehr Sympathie für die Sache der Dschihadisten in der lokalen Bevölkerung führen, aber die Auswirkungen auf das Inland könnten durch das Leugnen einer Beteiligung gemildert werden."
 terror.18.a: "Verantwortung übernehmen"
 terror.18.b: "Beteiligung abstreiten."
 potential_leak_tt: "§RInformationen über unsere Vertuschung dieses Vorfalls könnten durchsickern und unserer Beliebtheit mehr schaden, als wenn wir die Verantwortung übernehmen würden.§!"
 kill_or_capture_raid: "Überfall zum Töten oder Gefangennahme durchführen"
 kill_or_capture_raid_desc: "Da wir nun einen hochrangigen [FROM.GetAdjective] Dschihadisten ausfindig gemacht haben, können wir eine Eliteeinheit der Spezialkräfte entsenden, um den Kommandanten entweder zu töten oder gefangen zu nehmen. Die Gefangennahme des Hochwertziels wird uns nützliche Informationen über die Aktivitäten der Dschihadisten liefern, wie z. B. den Standort eines weiteren Ziels."
 helicopter_infiltration: "Helikopter Infiltration"
 helicopter_infiltration_desc: "Unsere Einsatzkräfte werden auf einer unserer Militärbasen in Hubschrauber einsteigen, die dann zum Zielort fliegen. Die Einsatzkräfte seilen sich am Boden ab und machen sich dann auf den Weg zum Ziel."
 helicopter_infiltration_outcome: "Unsere Einsatzkräfte stiegen erfolgreich an einem abgelegenen Ort aus den Hubschraubern aus und näherten sich dem Ziel."
 helicopter_infiltration_outcome_failure: "Unsere Einsatzkräfte gerieten unter Beschuss, als sie versuchten, aus ihren Hubschraubern auszusteigen, und verloren den Kontakt zum Hauptquartier."
 helicopter_exfiltration: "Hubschrauber Evakuierung"
 helicopter_exfiltration_desc: "Unsere Einsatzkräfte begeben sich zu einer vorher festgelegten Landezone und geben durch Rauchzeichen ihre Position an. Transporthubschrauber holen die Einsatzkräfte dann ab und bringen sie zur Basis zurück."
 helicopter_exfiltration_outcome: "Unsere Einsatzkräfte konnten die Landezone erfolgreich sichern und den Hubschrauberpiloten ein Signal geben, die sie aufnahmen und zur Basis zurückflogen."
 helicopter_exfiltration_outcome_failure: "Unsere Hubschrauberpiloten wurden von unseren Einsatzkräften gewarnt, bevor sie die Landezone erreichten, und die Evakuierung wurde daraufhin abgesagt. Es ist sehr wahrscheinlich, dass die Landezone vom Feind eingenommen wurde."
 raid_compound: "Angriffsgelände"
 raid_compound_desc: "Im Schutz der Dunkelheit werden unsere Agenten zusammen mit Spezialeinheiten einen Angriff auf das Gelände starten, auf dem sich das hochrangige Ziel befindet. Sie haben die Aufgabe, das hochrangige Ziel entweder zu ergreifen, falls möglich, oder zu töten."
 raid_compound_outcome: "Unsere Einsatzkräfte führten erfolgreich eine Razzia auf dem Gelände durch, wobei sie viele mutmaßliche Kämpfer töteten und keine eigenen Verluste erlitten."
 raid_compound_outcome_failure: "Die Dschihadisten waren vor unserem Angriff gewarnt worden und hatten eine Falle für unsere Einsatzkräfte vorbereitet. Unsere Spezialeinheiten konnten die sie begleitenden Agenten im Chaos nicht ausfindig machen und waren gezwungen, sich ohne sie durch den Gegenangriff der Dschihadisten zurückzuziehen."
 captured_tt: "Wird gefangen genommen und zum Verhör festgehalten."
 terror.19.t: "[FROM.FROM.GetName] Kommandant nach [FROM.GetAdjective] Razzia außer Gefecht gesetzt"
 terror.19.d1: "Unsere Spezialeinheiten haben bestätigt, dass es ihnen gelungen ist, einen prominenten [FROM.FROM.GetAdjective] Kommandanten gefangen zu nehmen. Dies hat[FROM.FROM.GetNameDef] einen schweren Schlag versetzt, das sich Berichten zufolge bemüht, sich an die Abwesenheit des Kommandanten anzupassen. Darüber hinaus hat unser Gefangener bereits nützliche Informationen über die Aktivitäten seiner Organisation preisgegeben."
 terror.19.d2: "Unser Kampf wurde von einer Katastrophe heimgesucht, da einer unserer Kommandanten vom Feind gefangen genommen wurde. Obwohl wir darauf vertrauen, dass unsere Kämpfer der Sache treu ergeben sind, dürfen wir nicht ausschließen, dass er gezwungen wurde, Informationen über unsere Organisation preiszugeben, die der Feind gegen uns verwenden könnte."
 terror.19.d3: "Unsere Spezialeinheiten haben bestätigt, dass das [FROM.FROM.GetAdjective] Hochwertziel im Kampf getötet wurde. Der Tod des Kommandanten hat [FROM.FROM.GetNameDef] einen schweren Schlag versetzt, das sich Berichten zufolge bemüht, sich an die Abwesenheit des Kommandanten anzupassen. Wir waren jedoch nicht in der Lage, weitere Informationen zu erhalten, die wir durch eine lebendige Gefangennahme hätten erhalten können."
 terror.19.d4: "Unser Kampf wurde von einer Katastrophe heimgesucht, als einer unserer Kommandanten vom Feind getötet wurde. Berichten zufolge hat sich unser tapferer Kommandant lieber selbst getötet, als in die Hände des Feindes zu fallen – eine lobenswerte Tat, für die er zweifellos im Jenseits belohnt werden wird."
 terror.19.b: "Hoffentlich hält er den Mund..."
 terror.20.d: "Es wird immer deutlicher, dass unsere Spezialeinheit mit ihrem Einsatz ihr Ziel verfehlt hat. Viele der Toten waren Zivilisten und keine militanten Dschihadisten, und das Ziel, das mit dem Einsatz eigentlich ausgeschaltet werden sollte, war nirgends zu sehen. Dieser Fehler wird unweigerlich dazu führen, dass die lokale Bevölkerung mehr Sympathie für die Sache der Dschihadisten entwickelt, aber die innenpolitischen Folgen könnten durch das Leugnen einer Beteiligung abgemildert werden."
 terror.21.t: "Durchgesickerte Informationen enthüllen Vertuschung einer gescheiterten Anti-Terror-Operation"
 terror.21.d: "Ein Whistleblower innerhalb des Militärs hat Informationen über unsere fehlgeschlagene Operation vor einem halben Jahr an eine bekannte Nachrichtenorganisation in unserem Land weitergegeben. Die Öffentlichkeit hat verärgert auf die Vertuschung der Auslandsoperation reagiert, die zum Tod mehrerer Zivilisten führte."
 terror.21.a: "Können wir diese Kontroverse überleben?"
 locate_arms_caches: "Waffenverstecke lokalisieren"
 locate_arms_caches_desc: "[FROM.GetNameDef] hat Waffenlager im gesamten von ihm kontrollierten Gebiet versteckt, um seine terroristischen Aktivitäten zu erleichtern. Viele dieser Waffenlager sind aus der Luft nicht sichtbar, sodass man für ihre Auffindung Agenten vor Ort benötigt, die mithilfe von Informanten vor Ort und nachrichtendienstlichen Erkenntnissen diese versteckten Lager finden können."
 OPERATION_TOKEN_ARMS_CACHE: "Standort der Waffenlager"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "Hat ein verstecktes Waffenlager ausfindig gemacht."
 strike_arms_caches: "Koordinierter Angriff auf Waffenlager"
 strike_arms_caches_desc: "Da nun ein [FROM.GetAdjective] Waffenlager ausfindig gemacht wurde, können wir Agenten vor Ort einsetzen, um einen Präzisionsluftangriff zu leiten und es zu zerstören. Luftangriffe sind für unsere Einsatzkräfte weniger riskant als Razzien von Spezialeinheiten, liefern jedoch keine Informationen und es ist wahrscheinlicher, dass sie ihr Ziel verfehlen und zivile Opfer fordern."
 raid_arms_caches: "Razzia auf Waffenlager durchführen"
 raid_arms_caches_desc: "Da wir nun ein verstecktes [FROM.GetAdjective] Waffenlager ausfindig gemacht haben, können wir eine Eliteeinheit der Spezialkräfte entsenden, um es zu zerstören. Das Waffenlager könnte auch nützliche Informationen über dschihadistische Aktivitäten enthalten, wie z. B. den Standort eines weiteren Ziels."
 terror.22.t: "[FROM.FROM.GetAdjective] Waffenlager durch [FROM.GetAdjective] Luftschlag zerstört"
 terror.22.d1: "[FROM.GetAdjective] Flugzeuge konnten mit Unterstützung unserer Nachrichtendienste ein wichtiges Waffenlager der Dschihadisten ausfindig machen und zerstören. Unsere Analysten sind der Meinung, dass die Zerstörung die Aktivitäten von [FROM.FROM.GetNameDef] behindern und die Bedrohung durch radikalen fundamentalistischen Terror in der Region verringern wird."
 terror.22.d2: "Einer unserer Waffenlager wurde durch einen feindlichen Luftangriff zerstört, was die Aktivitäten unserer Organisation behindert."
 terror.22.b: "Unser Kampf geht trotzdem weiter..."
 terror.23.t: "[FROM.FROM.GetAdjective] Waffenlager durch [FROM.GetAdjective] Razzia zerstört"
 terror.23.d1: "Unsere Spezialeinheiten haben bestätigt, dass es ihnen gelungen ist, ein großes [FROM.FROM.GetAdjective] Waffenlager zu zerstören. Dies hat den Kriegsanstrengungen [FROM.FROM.GetNameDef] einen schweren Schlag versetzt. Leider konnten unsere Agenten keine verwertbaren Informationen aus dem Waffenlager gewinnen."
 terror.23.d2: "Feindliche Truppen haben eines unserer versteckten Waffenlager zerstört und damit unseren Kriegsanstrengungen einen Schlag versetzt. Glücklicherweise konnten sie vor der Zerstörung des Lagers keine nützlichen Informationen daraus gewinnen."
 terror.23.d3: "Unsere Spezialeinheiten haben bestätigt, dass es ihnen gelungen ist, ein großes [FROM.FROM.GetAdjective] Waffenlager zu zerstören. Dies hat den Kriegsanstrengungen [FROM.FROM.GetNameDef]einen schweren Schlag versetzt. Darüber hinaus konnten unsere Einsatzkräfte verwertbare Informationen aus dem Waffenlager gewinnen."
 terror.23.d4: "Feindliche Truppen haben eines unserer versteckten Waffenlager zerstört und damit unseren Kriegsanstrengungen einen Schlag versetzt. Schlimmer noch, es scheint, als hätten sie nützliche Informationen aus dem Lager sichern können, bevor sie es zerstörten. Wir sollten uns auf weitere [FROM.GetAdjective] Operationen gegen uns gefasst machen."
 raid_cache: "Waffenlager stürmen"
 raid_cache_desc: "Unsere Agenten werden Spezialeinheiten bei einer Razzia auf das Waffenlager der Dschihadisten begleiten. Wir rechnen mit minimalem Widerstand. Sobald unsere Einsatzkräfte die Kontrolle über das Waffenlager übernommen haben, werden sie es nach verwertbaren Informationen durchsuchen, bevor sie es mit Sprengstoff zerstören."
 raid_cache_outcome: "Unsere Einsatzkräfte führten eine Razzia in dem Dorf durch, in dem sich das Waffenlager angeblich befand, und töteten mehrere mutmaßliche Dschihadisten."
 raid_cache_outcome_failure: "Unsere Einsatzkräfte stießen auf unerwartet heftigen Widerstand von Dschihadisten, bevor sie das Waffenlager erreichten, und zwangen unsere Spezialeinheiten zu einem überstürzten Rückzug. In dem Durcheinander verloren die Spezialeinheiten den Kontakt zu den sie begleitenden Agenten."
 sabotage_aramco: "Aramco sabotieren"
 sabotage_aramco_desc: "Wir werden unseren Einfluss im Jemen und in Arabien nutzen, um der saudischen Wirtschaft einen schweren Schlag zu versetzen."
 blow_nahariya_weapon_storage: "Sprengung des Waffenlagers in Naharija"
 blow_nahariya_weapon_storage_desc: "Unser Einfluss auf die zionistische Regierung hat zugenommen. Es ist an der Zeit, ihnen zu zeigen, wer diesen Krieg gewinnen wird..."
 blow_turkey_iraqi_base: "Sprengung der türkisch-irakischen Militärbasis"
 blow_turkey_iraqi_base_desc: "Unser Einfluss auf die Türkei hat zugenommen, und wir können dies nutzen, um ihren Einheiten zu schaden."
 blow_baku_gas_canals: "Sprengung der Baku Gaskanäle"
 blow_baku_gas_canals_desc: "Unser Einfluss auf Aserbaidschan hat zugenommen, und wir können dies nutzen, um ihrer Wirtschaft zu schaden."
 increase_graft: "Korruption verstärken"
 increase_graft_desc: "Unsere Maßnahmen zur Steigerung unseres Einflusses in [FROM.GetName] haben sich als zeitaufwendig und teuer erwiesen. Wenn sie Bestechungsgelder eher akzeptieren würden, könnte es vielleicht schneller gehen..."
 increase_graft_cost: "Erhöhung der Beschaffungskosten"