 West_Virginia_focus: "West Virginischer Fokusbaum"
 WVA_ideas_second_coal_wars: "Der 2. Kohlekrieg"
 WVA_ideas_second_coal_wars_desc: "West Virginia wurde schon immer unterdrückt und ausgebeutet, sei es von der Geschäftswelt oder der Bundesregierung. Nun nicht mehr! Wir sind vereint und stolz darauf, Bergbauexperten zu sein, und wir werden hier und jetzt auf dem Land sterben, in das wir unser eigenes Blut, unseren Schweiß und unsere Tränen vergießen wollen."