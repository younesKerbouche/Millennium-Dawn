 SOV_Global.5.t: "Russland hat einen Krieg mit Belarus begonnen"
 SOV_Global.5.d: "Die russische Regierung hat den Beginn einer Militäroperation in Belarus angekündigt, um sie zu eliminieren. Wir befürchten, dass wir die nächsten Opfer der russischen Aggression werden könnten. Sollten wir uns auf ihre Invasion vorbereiten?"
 SOV_Global.5.a: "Eine Verteidigungsdoktrin gegen Russland verkünden"
 SOV_Global.5.b: "Die Invasion Russlands? Unsinn!"
 SOV_Global.6.t: "[FROM.GetName] hat eine Verteidigungsdoktrin angekündigt"
 SOV_Global.6.d: "[FROM.GetName] war durch die jüngste Militäroperation, die wir durchgeführt haben, verängstigt und hat eine Verteidigungsdoktrin gegen uns angekündigt. Die Regierung hat den Bau zusätzlicher Befestigungsanlagen an unserer Grenze zu ihnen angekündigt."
 SOV_Global.6.a: "Wir wünschen ihnen viel Glück"
