 Anti_Armenian_Coalition: "Anti-armenische Koalition"
 Anti_Armenian_Coalition_desc: "Aserbaidschan und Georgien haben dieses Militärbündnis geschlossen, um bereit zu sein, die Aggression Armeniens abzuwehren, das ihrer Meinung nach begonnen hat, eine aggressive Außenpolitik zu verfolgen."
 SOV_Global.24.t: "Georgischer Wiederstand"
 SOV_Global.24.d: "Unsere Geheimdienste haben über Aktivitäten georgischer bewaffneter Gruppen berichtet, die begonnen haben, alle Aktivitäten in der Hauptstadtregion des ehemaligen Georgiens zu sabotieren. Es scheint, dass jemand versucht, die Lage von innen heraus zu untergraben."
 SOV_Global.24.a: "Wir müssen das beenden"
 SOV_Global.25.t: "Aserbaidschanischer Widerstand"
 SOV_Global.25.d: "Unsere Geheimdienste haben über Aktivitäten aserbaidschanischer  bewaffneter Gruppen berichtet, die begonnen haben, alle Aktivitäten in der Hauptstadtregion des ehemaligen Aserbaidschan zu sabotieren. Es scheint, dass jemand versucht, die Lage von innen heraus zu untergraben"
 SOV_Global.25.a: "Wir müssen das beenden"
 SOV_Global.26.t: "Aufstand in Aserbaidschan"
 SOV_Global.26.d: "Völlig unerwartet für uns haben bewaffnete Gruppen am Morgen alle wichtigen Institutionen in der Hauptstadtregion Aserbaidschans besetzt und eine bewaffnete Auseinandersetzung für die Unabhängigkeit ihres Landes angekündigt. Unsere Geheimdienste konnten herausfinden, dass es sich hierbei um eine Aktion der russischen Geheimdienste handelt. Es scheint, dass Russland beabsichtigt, uns von innen heraus zu zerstören."
 SOV_Global.26.a: "Moskau wird dafür bezahlen"
 SOV_Global.27.t: "Abchasischer Widerstand"
 SOV_Global.27.d: "Unsere Geheimdienste haben über Aktivitäten abchasischer  bewaffneter Gruppen berichtet, die begonnen haben, alle Aktivitäten in der Hauptstadtregion des ehemaligen Abchasien zu sabotieren. Es scheint, dass jemand versucht, die Lage von innen heraus zu untergraben."
 SOV_Global.27.a: "Wir müssen das beenden"
 SOV_Global.28.t: "Aufstand in Abchasien"
 SOV_Global.28.d: "Völlig unerwartet für uns haben bewaffnete Gruppen am Morgen alle wichtigen Institutionen in der Hauptstadtregion Abchasiens besetzt und eine bewaffnete Auseinandersetzung für die Unabhängigkeit ihres Landes angekündigt. Unsere Geheimdienste konnten herausfinden, dass dies eine Aktion der russischen Geheimdienste ist. Es scheint, dass Russland uns von innen heraus zerstören will"
 SOV_Global.28.a: "Moskau wird dafür bezahlen"
 SOV_Global.29.t: "Aufstand in Adscharien"
 SOV_Global.29.d: "Völlig unerwartet für uns haben bewaffnete Gruppen am Morgen alle wichtigen Institutionen in der Hauptstadtregion Adscharien besetzt und eine bewaffnete Auseinandersetzung für die Unabhängigkeit ihres Landes angekündigt. Unsere Sonderdienste konnten herausfinden, dass dies eine Aktion der russischen Geheimdienste ist. Es scheint, dass Russland uns von innen heraus zerstören will."
 SOV_Global.29.a: "Die Türkei wird dafür bezahlen"
 SOV_Global.30.t: "Türkische Ausbilder"
 SOV_Global.30.d: "Die türkische Regierung ist bereit, uns ihre Militärausbilder zur Verfügung zu stellen, um unsere Soldaten zu unterstützen und sie in modernen Kriegstaktiken auszubilden."
 SOV_Global.30.a: "Wir akzeptieren"
 SOV_Global.30.b: "Nein"
 SOV_Global.31.t: "Ausbilder in [ADJ.GetName]"
 SOV_Global.31.d: "Sie erklärten sich bereit, unsere Ausbilder zur Unterstützung ihrer Streitkräfte aufzunehmen."
 SOV_Global.31.a: "Toll"
 SOV_Global.32.t: "Ausbilder in [ADJ.GetName]"
 SOV_Global.32.d: "Sie weigerten sich, unsere Ausbilder zur Unterstützung ihrer Streitkräfte zu akzeptieren."
 SOV_Global.32.a: "Toll"
 SOV_Global.33.t: "Pro-Russische Revolution in Armenien"
 SOV_Global.33.d: "Es scheint, dass das Moskauer Regime in Russland nicht akzeptieren kann, dass wir eine von Moskau unabhängige Macht sind. Russland hat den letzten Schritt getan und Druck auf die letzten loyalen Kräfte in Armenien ausgeübt, um eine Revolution gegen unsere rechtmäßige Regierung anzuzetteln!"
 SOV_Global.33.a: "Moskau wird dafür bezahlen"
 SOV_Global.34.t: "Armenien fordert  Nakhitschewan"
 SOV_Global.34.d: "Die armenische Regierung hat kühn und unverschämt gefordert, dass wir die Region Nachitschewan unverzüglich unter ihre Kontrolle stellen, und uns mit schwerwiegenden Konsequenzen gedroht, sollten wir ihre Ultimatumforderungen nicht akzeptieren."
 SOV_Global.34.a: "Wir werden ihren Forderungen nachgeben."
 SOV_Global.34.b: "Niemals"
 SOV_Global.35.t: "Nachitschewan-Konflikt"
 SOV_Global.35.d: "Die aserbaidschanische Regierung erkannte ihre Hilflosigkeit gegenüber uns und trat Nachitschewan an uns ab."
 SOV_Global.35.a: "Toll"
 SOV_Global.36.t: "Nachitschewan-Konflikt"
 SOV_Global.36.d: "Die aserbaidschanische Regierung erkannte ihre Hilflosigkeit gegenüber uns und trat Nachitschewan an uns ab."
 SOV_Global.36.a: "Sie haben nicht mehr lange"
 SOV_Global.37.t: "Nachitschewan-Konflikt"
 SOV_Global.37.d: "Die türkische Regierung erkannte die Schwäche der aserbaidschanischen Regierung und beschloss, Truppen nach Nachitschewan zu entsenden und das Gebiet ihrem Staat einzuverleiben, um den Einfluss Armeniens in dieser Region einzuschränken. Dies kann nicht unbeantwortet bleiben."
 SOV_Global.37.a: "Wir können nichts tun."
 SOV_Global.37.b: "Wir können nichts tun."
 SOV_Global.37.c: "Das ist Krieg!"
