 SOV_Global.1.t: "Die Gruppe Wagner verstärkt ihren Einfluss"
 SOV_Global.1.d: "Die Wagnergruppe begannen ihre Expansion auf dem afrikanischen Kontinent. Sie stürzten buchstäblich die Regierung des Landes, in das sie von der russischen Regierung entsandt worden waren. Vielleicht sollten wir Gewalt anwenden, um sie zu unterdrücken?"
 SOV_Global.1.a: "Wir werden sie angreifen"
 SOV_Global.1.b: "Es ist unsere Aufmerksamkeit nicht wert..."
 SOV_Global.2.t: "Russland hat einen Krieg mit Aserbaidschan begonnen"
 SOV_Global.2.d: "Die Russische Regierung hat eine militärische Operation begonnen um die unfreundliche Regierung in Aserbaischan loszuwerden. Vielleicht sollten wir auch in diesen Krieg eingreifen?"
 SOV_Global.2.a: "Lasst uns die aserbaidschanische Bedrohung loswerden!"
 SOV_Global.2.b: "Wir sollten nicht eingreifen"
 SOV_Global.3.t: "Russland hat einen Krieg mit Aserbaidschan begonnen"
 SOV_Global.3.d: "Die Russische Regierung hat eine militärische Operation, in Aserbaidschan, begonnen um diese auszulöschen. Vielleicht sollten wir auch in diesen Krieg eingreifen?"
 SOV_Global.3.a: "Wir werden Russland den Krieg erklären und Aserbaischan retten!"
 SOV_Global.3.b: "Wir werden Armenien den Krieg erklären."
 SOV_Global.3.c: "Wir werden ihnen Militärische Berater schicken..."
 SOV_Global.3.f: "Wir sollten nicht eingreifen"
