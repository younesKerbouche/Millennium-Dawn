 SOV_Global.13.b: "Wir sollten nicht eingreifen"
 SOV_Global.14.t: "Russland zeigt Aggressivität gegenüber den baltischen Staaten"
 SOV_Global.14.d: "Russland erklärt offen seine Absicht, die baltischen Länder wieder in seinen Machtbereich aufzunehmen. Dies ist eine direkte Bedrohung für unsere Unabhängigkeit, wir müssen die notwendigen Maßnahmen ergreifen."
 SOV_Global.14.a: "Eine Verteidigungsdoktrin gegen Russland verkünden"
 SOV_Global.14.b: "Die Invasion Russlands? Unsinn!"
 SOV_Global.15.t: "Russland hat einen Krieg mit der Ukraine begonnen"
 SOV_Global.15.d: "Russland erklärt offen seine Absicht, die ukrainischen Gebiete wieder in seinen Machtbereich zu integrieren. Dies ist eine direkte Bedrohung für unsere Unabhängigkeit, wir müssen die notwendigen Maßnahmen ergreifen."
 SOV_Global.15.a: "Eine Verteidigungsdoktrin gegen Russland verkünden"
 SOV_Global.15.b: "Die Invasion Russlands? Unsinn!"
 SOV_Global.16.t: "[FROM.GetName] hat eine Verteidigungsdoktrin angekündigt"
 SOV_Global.16.d: "[FROM.GetName] war durch die jüngste Militäroperation, die wir durchgeführt haben, verängstigt und hat eine Verteidigungsdoktrin gegen uns angekündigt. Die Regierung hat den Bau zusätzlicher Befestigungsanlagen an unserer Grenze zu ihnen angekündigt."
 SOV_Global.16.a: "Wir wünschen ihnen viel Glück"
 SOV_Global.19.t: "Der Ukrainische Krieg"
 SOV_Global.19.d: "Die Ukraine verliert eindeutig den Krieg gegen Russland. Vielleicht sollten wir eingreifen, damit Russland nicht alles für sich allein bekommt?"
 SOV_Global.19.a: "Lass es uns versuchen"
 SOV_Global.19.b: "Das sollten wir nicht tun..."
 SOV_Global.18.t: "Revolte in Georgien"
 SOV_Global.18.d: "Völlig unerwartet für uns haben bewaffnete Gruppen am Morgen alle wichtigen Institutionen in der Hauptstadt Georgiens besetzt und eine bewaffnete Auseinandersetzung für die Unabhängigkeit ihres Landes angekündigt. Unsere Geheimdienste konnten herausfinden, dass dies eine Aktion der russischen Geheimdienste ist. Es scheint, dass Russland uns von innen heraus zerstören will."
 SOV_Global.18.a: "Moskau wird dafür bezahlen"
 SOV_Global.20.t: "Die anti-armenische Koalition"
 SOV_Global.20.d: "Die aserbaidschanische Regierung ist äußerst besorgt über die Expansion Armeniens im Kaukasus und schlägt vor, ein Militärbündnis gegen die aggressive Außenpolitik Armeniens zu bilden, um sich gemeinsam gegen die Angriffe des Aggressors zu verteidigen."
 SOV_Global.20.a: "Gute Idee!"
 SOV_Global.20.b: "Nein"
 SOV_Global.21.t: "Die anti-armenische Koalition"
 SOV_Global.21.d: "Georgien hat unserer Idee zugestimmt, ein Militärbündnis gegen die aggressive Politik Armeniens zu gründen."
 SOV_Global.21.a: "Toll"
 SOV_Global.22.t: "Die anti-armenische Koalition"
 SOV_Global.22.d: "Georgien hat sich geweigert, unsere Idee eines Militärbündnisses gegen die aggressive Außenpolitik Armeniens zu unterstützen. Es scheint, als hätten sie bereits beschlossen, ihre Unabhängigkeit aufzugeben."
 SOV_Global.22.a: "Schade"
 SOV_Global.23.t: "Die anti-armenische Koalition"
 SOV_Global.23.d: "Georgien und Aserbaidschan haben die Gründung eines Militärbündnisses gegen uns angekündigt! Es scheint, als hätten sie wirklich Angst, dass wir sie angreifen könnten."
 SOV_Global.23.a: "Lasst sie Angst haben"
