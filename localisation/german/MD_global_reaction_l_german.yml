 SOV_Global.10.t: "Russland hat einen Krieg gegen Litauen begonnen"
 SOV_Global.10.d: "Russland hat eine Militäroperation auf dem Territorium Litauens gestartet. Vielleicht ist dies eine Chance für uns, zumindest einige der Gebiete zurückzuerobern, die wir als unsere angestammten historischen Gebiete betrachten. Lohnt es sich, in diesen Krieg einzugreifen?"
 SOV_Global.10.a: "Wir werden in diesen Krieg eingreifen"
 SOV_Global.10.b: "Wir sollten nicht eingreifen"
