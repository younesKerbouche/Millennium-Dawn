l_german:
 MODERN_DAY_NAME: "Die Welt Heute (VERALTET)"
 MODERN_DAY_DESC: "Niemals gab es weniger Hunger. Nie war das Einkommen höher. Doch die Welt ist von Angst geprägt angesichts des schnellen sozialen und technologischen Wandels. Die Gegenreaktion auf die Globalisierung ist spürbar, während der Nahe Osten in hybride Kriegsführung verfällt und eine Welle des nationalistischen Populismus über den Westen hinwegrollt. Die Schwerkraft der Welt verlagert sich in Richtung Asien, doch die aufstrebenden Mächte der Welt haben noch keine attraktive Alternative zur vorherrschenden westlichen Weltordnung gefunden."
 USA_MODERN_DAY_DESC: "Die Vereinigten Staaten, die einzige Supermacht der Welt, sehen sich einem allmählichen Rückgang ihrer internationalen Macht gegenüber. Gebunden in Kriegen im Nahen Osten, einer hohen Staatsverschuldung und dem wirtschaftlichen Aufstieg Chinas sowie anderer BRICS-Staaten, ist die amerikanische Hegemonie nicht mehr das, was sie einst war. Doch aufgrund ihrer einzigartigen geografischen Lage, die ihr totale Sicherheit und keine natürlichen Feinde bietet, kann sie weiterhin mit militärischer Stärke weltweit präsent bleiben, um sowohl die USA als auch die vitalen Interessen ihrer Verbündeten zu verteidigen. Zu Hause hat eine Welle nationalistischer Sentimente gegen Elitismus und Globalisierung zu ihrem unwahrscheinlichsten Präsidenten geführt – Donald Trump.\nMit europäischen und asiatischen Verbündeten, die sowohl die Unilateralität der USA als auch einen Rückzug aus den westlichen liberalen Institutionen fürchten, stellt sich die Frage: Können die USA ein Gleichgewicht finden, das die westliche Weltordnung weiterhin bewahren wird?"
 ENG_MODERN_DAY_DESC: "Das Vereinigte Königreich befindet sich in einer noch nie dagewesenen Situation. Beim Brexit-Referendum 2016 stimmten fast 52 % der Bevölkerung dafür und das Land ist damit das erste und bislang einzige, dass Artikel 50 der Europäischen Union aktiviert hat. Diese Entscheidung wird in die Geschichtsbücher eingehen – entweder als die beste Entscheidung für das britische Volk oder als die schlechteste Wahl.\nDie entscheidende Frage bleibt: Mit Abkommen oder ohne?"
 FRA_MODERN_DAY_DESC: "Frankreich - ein globales Zentrum für Kunst, Kultur und Diplomatie - blickt hoffnungsvoll in ein neues Jahrhundert voller Chancen. Die Tyrannei der alten Monarchien und die Verwüstungen der Weltkriege haben das Land in die Arme der Europäischen Union geführt, deren Gründungsmitglied es ist.\n\nWie Frankreich das kommende Jahrhundert gestalten wird, kann nur die Zeit zeigen."
 GER_MODERN_DAY_DESC: "Durch Sparmaßnahmen und Reformen blieb die deutsche Wirtschaft von den Doppel-Schocks der Finanzkrise 2008 und der europäischen Schuldenkrise unversehrt. Als mit Abstand stärkste europäische Volkswirtschaft fällt es nun auf das einst so vorsichtige und widerwillige Deutschland, die Europäische Union angesichts des Brexits und wachsender Forderungen nach nationaler Souveränität voranzuführen.\nFür Deutschland ist die Existenz der Eurozone und der Europäischen Union keine Wahl, sondern eine Notwendigkeit. Die europäische Integration hat einen gemeinsamen Markt hervorgebracht, der groß genug für die deutschen Waren ist, da der starke deutsche Industriesektor längst die inländische Nachfrage übertroffen hat. Angesichts des demografischen Rückgangs ist Deutschland zudem auf verstärkte Einwanderung angewiesen sein, um das Vakuum zu füllen – eine Entscheidung, die angesichts des zunehmenden Nationalismus sicherlich kontrovers diskutiert wird."
 JAP_MODERN_DAY_DESC: "Japan gehört zu den größten Volkswirtschaften der Welt. Es übertrifft in der Produktion viele europäische Länder und bewahrt gleichzeitig eine der einzigartigsten Kulturen weltweit. Doch diese starke Wirtschaft steht vor großen Herausforderungen: Die Staatsverschuldung beläuft sich auf rund 249 % des Bruttoinlandsprodukts (BIP). Hinzu kommt eine ungewöhnliche demografische Entwicklung: Japan hat eine umgekehrte Bevölkerungspyramide, bei der der Großteil der Bevölkerung über 40 Jahre alt ist.\nWird Japan unter der Last seiner Schulden und der demografischen Krise zusammenbrechen, oder wird es diese Herausforderungen meistern und zu den stärksten Nationen der Welt gehören?"
 SOV_MODERN_DAY_DESC: "Der Zusammenbruch der Sowjetunion machte 300 Jahre russischer Expansion rückgängig und brachte die neue Föderation auf ihre Grenzen des 17. Jahrhunderts zurück. Die NATO-Osterweiterung in Richtung Osteuropa und mehrerer postsowjetischer Staaten hat Russland verwundbar gemacht, da das Kernland auf der schwer zu verteidigenden europäischen Ebene liegt. Deshalb ist es für Russland entscheidend, über Initiativen wie die Eurasische Union indirekte Kontrolle über postsowjetische Staaten wie die Ukraine, Georgien und die baltischen Staaten zu erlangen, wenn es über eine Rolle als regionale Macht mit einer respektablen Armee hinauswachsen will. Wirtschaftlich muss das Land den zweifachen Schock niedriger Ölpreise und westlicher Sanktionen überwinden und gleichzeitig die weitverbreitete Korruption in seiner stark zentralisierten Bürokratie angehen."
 CHI_MODERN_DAY_DESC: "Chinas Geografie – umgeben von Bergen und Dschungeln – bietet Schutz, isoliert das Land jedoch zugleich vom Rest der Welt. Als multiethnisches Reich mit großen Minderheiten erfordert allein der Erhalt der territorialen Integrität erhebliche Anstrengungen. Dazu zählen massive Investitionen in die abgelegenen Regionen und umstrittenen Gebiete, um die Kontrolle vor Ort zu sichern. Die größte Schwachstelle Chinas ist jedoch seine Abhängigkeit von Exporten und dem Handel auf offenen Meeren – Gewässern, die von den Vereinigten Staaten und ihren asiatisch-pazifischen Verbündeten kontrolliert werden. Um zu einer echten Supermacht aufzusteigen, muss China nicht nur mit der US-Marine in Größe und Qualität konkurrieren, sondern auch aus bisherigen Rivalen in Asien Verbündete machen.Chinas Diplomatie wird durch das Fehlen eines attraktiven politischen Modells erschwert, profitiert jedoch von den enormen Devisenreserven und der Bereitschaft, diese für Investitionen im Ausland einzusetzen."
 BRA_MODERN_DAY_DESC: "Brasilien befindet sich zur Jahrhundertwende langsam im Aufschwung. Das Land hat das Potenzial, groß zu werden. Es ist eines der größten Schwellenländer der Welt und sein Wachstum hat sich weiter beschleunigt. In den letzten Jahren hat Brasiliens Wirtschaft jedoch eine harte Rezession hinter sich, die auf die asiatische Finanzkrise von 1995 und eine verkrüppelte Währung zurückzuführen ist. Nun ist ein neuer Parteibewerber auf der Bildfläche erschienen. Die PT ist angetreten und gewinnt schnell an Zugkraft.\n\nWird es Ihnen gelingen, die einst großartige Wirtschaft des Landes wieder anzukurbeln, oder werden die PT und ihre sozialistische Politik die Oberhand gewinnen?"
 UKR_MODERN_DAY_DESC: "Das Jahr 2014 machte die Ukraine zum Epizentrum von Ereignissen, die jederzeit zu unumkehrbaren Konsequenzen führen können. Die Revolution der Würde stürzte die autoritäre Macht von Viktor Janukowitsch und brachte eine neue pro-westliche Regierung unter der Führung von Petro Poroschenko hervor. Trotz vieler Wahlversprechen hat der neu gewählte Garant das Land in eine noch größere Schuldenfalle geführt und die Situation zu seinem Vorteil ausgenutzt. Die Geduld der Bevölkerung ist am Ende. Die Halbinsel Krim wurde von unseren ehemaligen Freunden annektiert, und die östlichen Regionen des Donbass werden von den Flammen des Krieges mitgerissen. Bis zu den Neuwahlen sind es nur noch wenige Jahre, aber wird das Volk bis zum Ende der Amtszeit des Präsidenten durchhalten?"
 TUR_MODERN_DAY_DESC: "Die letzten Jahre waren nicht gerade versöhnlich. Obwohl die Bedrohung durch die PKK fast beseitigt wurde, konnten wir keine Lösung finden, um sie vollständig zu beenden. Es ist erst wenige Monate her, dass der Putschversuch abgewehrt wurde, und obwohl einige Leute ihn schon zu vergessen beginnen, sind einige Täter immer noch auf freiem Fuß, einige von ihnen noch in unserem Land, andere haben sich im Ausland versteckt oder werden von unseren Feinden beschützt, darunter auch der Kopf der Schlange, Fethullah Gülen. Und die ganze Zeit über kursieren in einigen Kreisen Gerüchte, Erdogan selbst habe den Putsch inszeniert und zum Scheitern gebracht, um die Opposition loszuwerden und mehr Macht zu erlangen. Dennoch hat sich ein Teil der Personen, die beseitigt wurden, als unschuldig erwiesen, und diese falschen Verurteilungen sind erwiesen."
 ISR_2000_MILLENNIUM_DAWN_DESC: "In gewisser Hinsicht war Israel noch nie in einer besseren Lage. Die existenzielle Bedrohung, die Israels arabische Nachbarn einst darstellten, ist dank der Normalisierung der Beziehungen zu Ägypten und Jordanien weitgehend verschwunden. Mit den Osloer Verträgen von 1993 wurden große Schritte zur Lösung der palästinensischen Frage unternommen.\n\nTrotz dessen bleibt Israel unruhig. Terrorismus und Schurkenstaaten rechtfertigen die fortgesetzte Versicherheitlichung des Landes, während Fragen über die zukünftige Entwicklung des jüdischen Staates weiterhin die israelische Politik beherrschen. Wie Israel auf den wachsenden und oft unvereinbaren Druck seitens der internationalen Gemeinschaft, der Palästinenser und der eigenen Bevölkerung reagieren wird, bleibt ungewiss."
 ISR_MODERN_DAY_DESC: "Einst das Land, von dem Jesaja prophezeite, dass die Menschen „ihre Schwerter zu Pflugscharen und ihre Spieße zu Sicheln“ machen würden, hat das Land Israel zu viel Blutvergießen erlebt, seit das jüdische Volk zum ersten Mal seit zweitausend Jahren wieder unabhängig ist. Der Optimismus des Osloer Abkommens aus den 1990er Jahren ist mit der Ermordung von Premierminister Rabin im November 1995 gestorben, und trotz des Optimismus von Premierminister Barak ist eine zweite Intifada unvermeidlich. Doch welches Israel wird daraus hervorgehen - eine Hülle seines früheren Selbst oder eine aufstrebende Regionalmacht, die in der Lage ist, zu ihren eigenen Bedingungen zu verhandeln? Und wie wird es das schwierige Gleichgewicht zwischen jüdischen und demokratischen Aspekten seiner Existenz angehen, das bisher so gründlich vermieden wurde?"
 SYR_MODERN_DAY_DESC: "Angesichts der gespaltenen Loyalität in den syrischen Streitkräften und der enormen Verluste, die sie in den sechs Jahren des brutalen Bürgerkriegs erlitten haben, ist die reguläre Armee eine verbrauchte Kraft. Ihr Platz auf dem syrischen Schlachtfeld wurde von einer Vielzahl von Milizen, privaten Militärfirmen, der Hisbollah und der iranischen Revolutionsgarde eingenommen, die gemeinsam damit begonnen haben, die Verluste von Assad rückgängig zu machen. Doch angesichts der zerstörten Wirtschaft und der Tatsache, dass der größte Teil des syrischen Territoriums von Terroristen, Rebellen und Kurden kontrolliert wird, dürfte die Aussicht auf ein vereintes Syrien noch ein langer Kampf sein."
 SYR_2000_MILLENNIUM_DAWN_DESC: "Syrien ist ein aus kolonialen Interessen hervorgegangenes Land mit einer von Putschen und Instabilität geprägten Geschichte, das seit seiner Gründung viel zu kämpfen hat. Nach der Machtübernahme durch die Baathisten und seit 1971 scheint das Land unter der stabilen, aber autoritären Herrschaft von Hafez Al Assad geeint zu sein. Als der am längsten regierende Präsident war seine Amtszeit dafür bekannt, dass er eine Periode tiefgreifender Stabilität, aber auch berüchtigter politischer Gewalt überwachte. Der Gesundheitszustand von Hafez al-Assad verschlechtert sich derzeit, und bald wird ein neuer Nachfolger gewählt werden. Viele Menschen haben jedoch begonnen, diesen Zustand sowie den Status quo in Frage zu stellen, und viele versuchen, ihn zu ändern. Werden die Syrer ihre Spaltung und Unterschiede überwinden und sich für eine gute Zukunft vereinen? Oder wird der Staat im Laufe der Zeit an der Uneinigkeit der Menschen und dem Versagen der Institutionen zerbrechen?"
 PER_MILLENNIUM_DAWN_DESC: "Nach der islamischen Revolution von 1979 wandelte sich der Iran von einer prowestlichen Monarchie zu einer antiwestlichen schiitischen Theokratie. Von Ost nach West wurde der Iran von äußeren Kräften unter Druck gesetzt und konnte sich auf niemanden außer sich selbst verlassen. Der Iran, der an allen Ecken und Enden angefeindet wird, hat sich zum Zentrum des schiitischen Einflusses in der muslimischen Welt entwickelt und hat extremistische Organisationen wie die Hisbollah fest im Griff, die für ihren Fortbestand in hohem Maße auf die finanzielle Unterstützung des Iran angewiesen sind. Angesichts des wachsenden Widerstands von Reformisten und Studentenbewegungen ist die Zukunft des Regimes von Khamenei ungewiss. Wenn der Iran überleben will, muss er entweder an der globalen Front mit seinen Nachbarn zusammenarbeiten oder alle seine Gegner vernichten. Es gibt kein Dazwischen."
 PER_MODERN_DAY_DESC: "Nach der Fortsetzung des AMAD-Projekts inmitten weltweiter Vergeltungsmaßnahmen sah sich der Iran mit harten Wirtschaftssanktionen konfrontiert, die sein Streben nach dem Erwerb von Atomwaffen zwar schwächten, aber nicht aufhielten. In dieser Zeit der Not hatte der Iran auch begonnen, seine Macht im Nahen Osten durch den Einsatz seiner Quds-Truppen zu demonstrieren. Jetzt beginnt der Iran, sich wieder zu erholen, und hat sich als Nation positioniert, die bereit ist, der globalen Ordnung und den Vereinigten Staaten die Stirn zu bieten. Wie wird es weitergehen?"
 FSA_MODERN_DAY_DESC: "Ursprünglich war die Freie Syrische Armee eine Dachorganisation der Anti-Assad-Rebellengruppen und gleichzeitig eine echte Regierung. Die Radikalisierung der syrischen Kämpfer führte jedoch zu massenhaften Überläufen sowohl zum Al-Qaida-Verbündeten Al-Nusra als auch zum ISIS und trug zur Auslöschung der FSA im Norden Syriens bei. Infolgedessen wurde die Freie Syrische Armee als Organisation aufgelöst. Eine Vielzahl von Rebellengruppen, die mit der Muslimbruderschaft verbunden sind, sowie einige Salafisten und säkulare Gruppen tragen jedoch weiterhin diese Bezeichnung. Im Süden Syriens waren FSA-nahe Gruppen im Wüstenkrieg gegen ISIS erfolgreich und verteidigen immer noch den größten Teil von Dara'a gegen Assads Streitkräfte. Im Norden ist es der türkischen Armee gelungen, durch ihre Intervention einen Keil zwischen die beiden kurdischen Kantone zu treiben."
 NUS_MODERN_DAY_DESC: "Im Januar 2017 schlossen sich mehrere Mudschaheddin-Gruppierungen unter dem Aufruf zu einem gemeinsamen Dschihad gegen den Tyrannen Al-Assad zusammen. Die als Hayat Tahrir al-Sham oder Komitee zur Befreiung der Levante bekannte Organisation wurde im Blutvergießen des syrischen Bürgerkriegs gegründet. Die Gruppe wird von den USA als terroristische Organisation und als eine mit Al-Qaida verbundene Organisation eingestuft."
 ROJ_MODERN_DAY_DESC: "Als der syrische Bürgerkrieg begann, zogen sich Assads Streitkräfte aus den kurdischen Gebieten zurück, um das Kernland zu verteidigen. Dies ermöglichte es dem lange unterdrückten kurdischen Volk, durch die linksgerichtete Partei der Demokratischen Union und ihre Miliz, die YPG, die Kontrolle zu übernehmen und Rojava zu gründen, das auf demokratischem Sozialismus und Geschlechtergleichheit basiert. Als ISIS auf das syrische Schlachtfeld vordrang, nahmen sie die Kurden mit Gewalt ins Visier und eroberten große Teile von Rojava, was in dem gescheiterten Angriff auf Kobane gipfelte. Mit Verstärkung durch die Peshmerga, die türkische PKK und US-Luftunterstützung gelang es den Kurden, das Blatt zu wenden und ISIS in die Flucht zu schlagen. Seitdem hat sie Teile der alten FSA unter dem Banner der „SDF“ integriert. Die zukünftigen Herausforderungen bleiben jedoch zahlreich, da die Türkei wiederholt mit Krieg droht und die Befürchtung besteht, dass das stillschweigende Bündnis mit Assad in einen Konflikt ausarten könnte."
 OTHER_MODERN_DAY_DESC: "Die Nationen der Welt, ob groß oder klein, sind nicht alle damit zufrieden, den Ausbruch eines neuen globalen Konflikts abzuwarten. Von den Großmächten am Rande eines Bürgerkriegs bis hin zu den vielen Nationen, die durch den Großen Krieg geformt und verändert wurden, müssen alle schwierige Entscheidungen treffen und Ideale mit Pragmatismus abwägen, um die Zukunft der Welt zu beeinflussen."
 DEN_MODERN_DAY_DESC: "Dänemark ist ein sicheres Land, da es sowohl Mitglied der EU als auch der NATO ist. Ein interner wirtschaftlicher Abschwung und eine Konjunkturverlangsamung haben jedoch vor kurzem begonnen, den dänischen Staat herauszufordern. Ob Dänemark weiterhin gegen die Turbulenzen in der Welt immun bleiben kann, ist alles andere als sicher."
 ETH_MODERN_DAY_DESC: "Die Monarchie in Äthiopien wurde 1974 gestürzt und die darauf folgende kommunistische Diktatur im Jahr 1991. Die Verfassung von 1995 hat für eine einigermaßen stabile Demokratie gesorgt, doch die Probleme des Hungers, der politischen Krise und der Korruption wurden nicht angegangen."
 FIN_MODERN_DAY_DESC: "Da Finnland stets um die Wahrung seiner Neutralität bemüht war, hat es den Zusammenbruch der Sowjetunion und die anschließende politische Expansion des westeuropäischen Integrationsprojekts aufmerksam verfolgt. Die Finnen sind der EU 1995 beigetreten und haben auch den Euro als Landeswährung eingeführt. Kann der Frieden von Dauer sein? Sind die Russen wirklich befriedet?"
 ITA_MODERN_DAY_DESC: "Italien ist seit Beginn des 20. Jahrhunderts immer ein wenig hinter den anderen Großmächten zurückgeblieben. Nach der Niederlage im Zweiten Weltkrieg hat Italien dank seiner starken Bindung an seine ehemaligen Feinde und seinen ehemaligen Verbündeten in Deutschland wieder den Status eines hoch entwickelten und wohlhabenden Landes erlangt. Doch was wird die Zukunft bringen? Nationale Größe oder wirtschaftliches Desaster?"
 GRE_MODERN_DAY_DESC: "Griechenland befindet sich nach der Rezession von 2008, die die ohnehin schon schwache Wirtschaft des Landes weiter schwächte, in Aufruhr. Die steigende Verschuldung im Verhältnis zum BIP und die Spannungen aufgrund des Aufstiegs radikaler Parteien verschlechtern die Lage Griechenlands von Tag zu Tag. Darüber hinaus sind die Beziehungen zwischen Griechenland und der Türkei nach wie vor angespannt, so dass jeder noch so kleine Zwischenfall die beiden Länder in Richtung Krieg treiben könnte.\n\nGriechenland befindet sich am Rande des Zusammenbruchs, und selbst die kleinste Entscheidung kann das Land entscheiden oder zerstören. Wir hoffen, dass Sie die richtigen Entscheidungen treffen."
 NOR_MODERN_DAY_DESC: "Norwegen hat 1995 gegen den Beitritt zur Europäischen Union gestimmt und sich in der Folgezeit in gewissem Maße von Europa ferngehalten. Dennoch ist das Land nach wie vor Mitglied der NATO und hat eine kurze, aber kritische Grenze zur Russischen Föderation, einem mächtigen Nachbarn, vor dem es sich in Acht nehmen muss."
 SWE_MODERN_DAY_DESC: "Schweden befand sich Anfang der 1990er Jahre in einer tiefen Wirtschaftskrise, an der auch der EU-Beitritt des Landes im Jahr 1995 wenig änderte. Die schwedische Nation, die nach schwedischer Tradition militärisch neutral bleibt, muss wirtschaftliche Antworten auf ihre aktuellen Probleme finden."
 POL_MODERN_DAY_DESC: "Seit seinem Beitritt zur Europäischen Union im Jahr 2004 hat Polen ein enormes Wachstum verzeichnet. Es ist heute eine regionale Macht und eine der am schnellsten wachsenden Volkswirtschaften in Europa. Es ist auf dem besten Weg, eine der bedeutendsten Mächte in Europa zu werden. Die derzeitige politische Situation Polens ist interessant, da die PiS an die Macht gekommen ist und sich die Beziehungen zur EU verschärft haben. Polen ist ein entschieden antirussisches Land und hat große Anstrengungen unternommen, um seine Beziehungen zu den Vereinigten Staaten zu stärken."
 SWI_MODERN_DAY_DESC: "Seit jeher neutral, hat die Schweiz beschlossen, sich sowohl aus der NATO als auch aus der Europäischen Union herauszuhalten. Kann sich die internationale Gemeinschaft noch darauf verlassen, dass die Schweiz der stille Richter und der neutrale Boden ist, der sie immer war? Oder wird die Schweizer Bevölkerung erleben, dass ihre Regierung im Ausland eine aktivere Rolle übernimmt, um den Frieden zu wahren und die nationalen Interessen der Schweiz durchzusetzen?"
 BRM_MODERN_DAY_DESC: "Aung Saan Suu Kyi, einst der Liebling der internationalen Gemeinschaft, hat in der internationalen öffentlichen Meinung eine dramatische Kehrtwende vollzogen. Sie ist nicht mehr die charismatische und wortgewandte Kämpferin für die Menschenrechte. Die Rohingya-Krise hat Myanmars De-facto-Führerin in den Augen vieler zu einer geschmähten Kriegsverbrecherin gemacht. Innerhalb der territorialen Grenzen des Landes lauern Rebellengruppen und die immer noch mächtigen Militärgeneräle auf Anzeichen von Schwäche. Dieses doppelte Dilemma - international und innenpolitisch - stellt die Regierung von Myanmar vor eine wichtige Entscheidung. Die Gewalt gegen die Muslime in Rakhine zulassen oder stoppen. Versuchen, die Beziehungen zum Westen wiederherzustellen, oder auf den alten Verbündeten der Militärjunta, China, zurückgreifen. Die Antwort ist alles andere als klar."
 NIG_MODERN_DAY_DESC: "Die letzten zehn Jahre in Nigeria haben das wahre Gesicht des Islamischen Staates gezeigt, denn er unterstützt den großen Aufstand von Boko Haram und den salafistischen Rebellen im Nordosten Nigerias. Das nigerianische Militär hat sich bei der Bekämpfung dieser neuen Art von Guerillakrieg als unglaublich ineffektiv erwiesen. Er hat sich langsam zu einem großen regionalen Konflikt ausgeweitet, da die nigerianische Regierung langsam immer mehr Kontrolle über den Bundesstaat Borno verliert.\nWerden Sie den Aufstand beenden oder sich dem globalen Dschihad anschließen?"
 BHR_MODERN_DAY_DESC: "Bahrain ist ein Land, das von der Protestwelle, die sich im Rahmen des so genannten „Arabischen Frühlings“ über den gesamten Nahen Osten ausbreitete, nicht verschont geblieben ist. Am Tag des Zorns machte die schiitische Mehrheit ihrer Frustration über eine Monarchie Luft, die nicht nur als diskriminierend gegenüber den Schiiten, sondern auch als ausländischer Besatzer und Unterdrücker des wahren, einheimischen bahrainischen Volkes wahrgenommen wird. Ohne das Eingreifen von Peninsula Shield wäre die Monarchie 2011 möglicherweise zusammengebrochen.\n\nDie Priorität der Khalifa-Dynastie besteht daher darin, ihre Herrschaft angesichts der schiitischen Feindseligkeit zu bewahren. Während in der Vergangenheit die sunnitische Opposition eine größere Bedrohung darstellte, bedeutet das Schreckgespenst des iranischen Einflusses und die begrenzte politische Liberalisierung, dass diese Bedrohung zumindest vorerst eingedämmt wurde."
 KUW_MODERN_DAY_DESC: "Kuwait genießt international eine relativ komfortable Position. Die größte Bedrohung seiner Souveränität, Saddam Husseins Irak, wurde durch die amerikanische Invasion von 2003 beseitigt, und Kuwait hat es geschafft, gute Beziehungen zu allen regionalen Akteuren im Nahen Osten aufrechtzuerhalten.\n\nKuwaits größte Herausforderung ist zwar keine dringende, aber interner Natur. Das halbdemokratische Herrschaftssystem des Landes hat die Legitimität der Regierung gestärkt, aber die Reformen verhindert, die zur Diversifizierung der ölabhängigen Wirtschaft Kuwaits notwendig wären. Darüber hinaus haben Kuwaits Reformen die Opposition nicht völlig besänftigt, die sich weiterhin gegen die staatliche Zensur und die gelegentliche Unterdrückung politischer Aktivisten stellt."
 OMA_MODERN_DAY_DESC: "Oman hat sich einen Ruf als Leuchtturm des Friedens und der Stabilität in einer unruhigen und konfliktträchtigen Region erworben. Qaboos bin Said al Said hat seit seinem Amtsantritt im Jahr 1970 eine erfolgreiche Außenpolitik betrieben und ein Land geführt, das von niemandem gehasst und von allen bewundert wird. Doch Oman ist nicht ohne Herausforderungen. Der Sultan wurde für sein hartes Vorgehen gegen interne Meinungsverschiedenheiten kritisiert, was zu Unsicherheiten über den Fortbestand der absoluten Monarchie führte. Außerdem hat der Krieg im Jemen eine neue Bedrohung geschaffen. Oman betrachtet die jemenitische Provinz al-Mahra seit jeher als Teil seiner Einflusssphäre, da die Region kulturell eng mit Dhofar in Oman verbunden ist. Die Anwesenheit saudischer Truppen bedroht jedoch Omans Grenze und wird vom omanischen Staat nicht geduldet, selbst wenn dies bedeutet, die saudischen Kriegsanstrengungen heimlich zu untergraben."
 QAT_MODERN_DAY_DESC: "Seit 1996 verfolgt Katar einen unabhängigen Kurs innerhalb des Golf-Kooperationsrates. Die Erdgasvorkommen des Landes haben es Katar ermöglicht, außerhalb des von Saudi-Arabien dominierten Ölmarktes zu operieren, und seit Jahrzehnten unterhalten die Emire von Katar enge Beziehungen zu den populistischen Muslimbrüdern, einer Organisation, die von den Saudis und den Emiraten zunehmend als Bedrohung ihrer Autorität angesehen wird. Als Sitz von Al-Dschasira wird Katar von den anderen arabischen Autokratien teilweise für die Ausbreitung der arabischen Aufstände verantwortlich gemacht, die als Arabischer Frühling bekannt sind. Am schlimmsten ist in den Augen der Saudis und ihrer emiratischen Verbündeten die enge Beziehung Katars zum Iran, einem Staat, den sie als existenzielle Bedrohung ansehen. Es ist nur eine Frage der Zeit, bis die Feindseligkeit der Nachbarstaaten Katars gegenüber seiner einzigartigen Außenpolitik den Siedepunkt erreicht."
 SAU_MODERN_DAY_DESC: "Die Saudis haben miterlebt, wie der Nahe Osten durch eine Reihe folgenschwerer Ereignisse unwiderruflich verändert wurde. Zunächst wurde durch die Ereignisse von 2003 ein wichtiger Akteur im Machtkampf zwischen Saudi-Arabien, Irak und Iran ausgeschaltet und die konfessionellen Spannungen zwischen Sunniten und Schiiten durch den anschließenden Bürgerkrieg verschärft. Dann sahen die Saudis mit Entsetzen zu, wie befreundete Regime in der gesamten arabischen Welt durch das als Arabischer Frühling bekannte Phänomen gestürzt wurden. Und schließlich beobachteten die Saudis besorgt den allmählichen Rückzug der USA aus der Region und die Annäherung an den Iran unter Obama. All dies hat die Saudis von der Notwendigkeit einer proaktiveren Außenpolitik überzeugt, die die Monarchie dazu veranlasst hat, dem iranischen Einfluss im gesamten Nahen Osten aggressiv entgegenzutreten. Vom Libanon bis zum Jemen, von Syrien bis zum Irak werden die Kampflinien gezogen."
 SIN_MODERN_DAY_DESC: "Der Finanzsektor in Singapur hat sich in den letzten Jahren explosionsartig entwickelt. Das Land hat sich langsam ins Rampenlicht Südostasiens geschoben und gilt als Vorbild für andere Nationen in der Region. Dank seiner wirtschaftsfreundlichen Gesetzgebung konnte es ein unglaubliches Wachstum verzeichnen und ist gemessen am Bruttoinlandsprodukt (BIP/C) zu einer der reichsten Nationen der Welt geworden. Die Löwenstadt explodiert und expandiert weiter, aber China hat diese Stadt in den Schatten gestellt und bleibt eine allgegenwärtige Bedrohung, die sich am Horizont abzeichnet."
 PHI_MODERN_DAY_DESC: "Wirtschaftlich gesehen werden die Philippinen als eines der Schwellenländer bezeichnet, da sie weiterhin Wachstumsraten von mindestens 5 % aufweisen. Als eine der Tiger Cub-Volkswirtschaften konnten sie sich auf der Liste der wichtigen Schwellenländer behaupten. Kürzlich, mit der Wahl 2016, hat Rodrigo Duterte die Macht übernommen und mit vielen Versprechungen, einen aggressiven Krieg gegen die Kartelle fortzusetzen und eine weichere Haltung gegenüber der Moro Islamic Liberation Front, die behauptet, dass die Moros ungerecht behandelt worden sind, und versucht, ihre Vertretung zu erweitern.\n"
 UAE_MODERN_DAY_DESC: "Die Vereinigten Arabischen Emirate, die von den Amerikanern liebevoll „Little Sparta“ genannt werden, sind ein enger Verbündeter sowohl der USA als auch Saudi-Arabiens und beteiligen sich eifrig an multilateralen Militäroperationen. Die emiratischen Streitkräfte, insbesondere die angesehene Luftwaffe und die Eliteeinheit der Präsidentengarde, waren bereits in Afghanistan, Libyen, im Kosovo, in Somalia und jetzt im Jemen im Einsatz. Doch die VAE geben sich nicht damit zufrieden, nur die zweite Geige hinter den USA oder Saudi-Arabien zu spielen. Die Vereinigten Arabischen Emirate haben sich in Bezug auf ihren Einfluss im Ausland über ihre Verhältnisse gewirtschaftet und konkurrieren zuweilen mit ihren ehemaligen Verbündeten, indem sie beispielsweise die Separatisten im Jemen unterstützen, die vorübergehend mit der von Saudi-Arabien unterstützten Hadi-Regierung verbündet sind. Außerdem sind die VAE der einzige erfolgreiche Fall von wirtschaftlicher Diversifizierung: Dubai hat sich einen Ruf als Weltstadt und Finanzzentrum erworben."
 CAN_MODERN_DAY_DESC: "Kanada, das 1982 seine vollständige Unabhängigkeit vom Vereinigten Königreich erlangte, ist der viertgrößte Ölexporteur der Welt und hat sich als eines der führenden Länder bei der Terrorismusbekämpfung erwiesen. Mit der zweitgrößten Landmasse der Welt besteht Kanada hauptsächlich aus Eisebenen und Bergen, wobei der Großteil der Bevölkerung im Süden des Landes lebt. Kanada verfügt über eine große Menge an Ressourcen und ist ein Land mit unendlichen Möglichkeiten und Potenzial."
 KOR_MODERN_DAY_DESC: "Korea befindet sich mitten in einem der dramatischsten Präsidentschaftsskandale seiner Geschichte. Nach massiven Demonstrationen wurde die konservative Präsidentin Park Geun-hye gerade von der Nationalversammlung wegen des zwielichtigen Einflusses ihres Rasputin-ähnlichen Beraters Choi Soon-sil abgesetzt. Da die Regierungspartei im Chaos versinkt und in einigen Monaten wahrscheinlich Neuwahlen angesetzt werden, scheint die Bühne für eine Rückkehr der linksgerichteten Demokratischen Partei an die Macht bereitet zu sein.\n\nWenn der Präsidentschaftskandidat Moon Jae-in es ins Blaue Haus schafft, muss er das Vertrauen in das koreanische politische System wiederherstellen, eine ehrgeizige Wirtschaftsagenda umsetzen und die nach der US-Präsidentschaftswahl wahrscheinlich angespannten Beziehungen zwischen den USA und Nordkorea in den Griff bekommen."
 NKO_MODERN_DAY_DESC: "Viele haben den jungen, korpulenten Kim Jong-un unterschätzt, als er den Posten des Obersten Führers der Demokratischen Volksrepublik von seinem Vater übernehmen sollte. Seither hat sich gezeigt, dass dieser in der Schweiz ausgebildete und kaum bekannte Mann eine Kraft ist, mit der man rechnen muss. Zu seiner brutalen Machtkonsolidierung gehörte auch die Hinrichtung von Kims Onkel und einer Reihe anderer Beamter, darunter, wenn man Berichten Glauben schenken darf, eine Hinrichtung durch eine Flugabwehrkanone. Doch die Position des jungen Kim ist nicht völlig sicher. In den Reihen des Establishments gibt es nach wie vor Unstimmigkeiten, und sein ehrgeiziges wirtschaftliches Reformprogramm nimmt immer noch an Fahrt auf. Wird der jüngste Spross der Kim-Dynastie im Norden den Staat aufrechterhalten, wie es sein Vater und Großvater getan haben? Oder wird er den Zusammenbruch seines Reiches miterleben?"
 BOT_MODERN_DAY_DESC: "Botswana ist eines der am weitesten entwickelten Länder Afrikas mit einer stabilen Demokratie, einem hohen Index für menschliche Entwicklung und geringer Korruption. Botswana erlangte seinen Reichtum, nachdem große Mengen an Diamanten gefunden wurden, was zu einem der höchsten Pro-Kopf-BIP in Afrika führte. Allerdings ist das Land nicht unproblematisch: Die Politik wird von der BDP-Partei dominiert, die von vielen als autokratisch und exklusiv angesehen wird. Außerdem ist die Wilderei in den zahlreichen Wildreservaten des Landes weit verbreitet. Auch die Diamanten werden nicht ewig reichen, und es muss eine Lösung gefunden werden, um Alternativen für die Wirtschaft zu finden."
 AFG_MODERN_DAY_DESC: "Mit Hilfe der Koalitionstruppen gelang es der Nordallianz, das Taliban-Regime zu stürzen. Anstatt vernichtet zu werden, haben sich die Taliban seitdem zersplittert und führen in verschiedenen Teilen Afghanistans einen Aufstand, der nach wie vor eine erhebliche Gefahr für die Koalitions- und Regierungstruppen darstellt. Während einige Aktionen der Koalitionsstreitkräfte Gründe für das Wachstum der Taliban sind, sind die Ineffizienz und Korruption der Zentralregierung und die einzigartige vormoderne Stammeskultur Afghanistans die Hauptgründe dafür, dass die Taliban nur schwer zu vernichten sind, ganz zu schweigen von der Tatsache, dass sich Taliban-Kämpfer in Teilen Pakistans verstecken und neu gruppieren können, um dann in den Kampf nach Afghanistan zurückzukehren. Werden die Regierungstruppen den Aufstand der Taliban beenden? Oder wird es ein Friedensabkommen geben, um die Taliban davon zu überzeugen, ihre Waffen friedlich niederzulegen und sich der Regierung anzuschließen?"
 LIC_MODERN_DAY_DESC: "Liechtenstein ist ein kleines und bescheidenes, aber gut entwickeltes Land im Herzen Europas. Mit einer Bevölkerung von nur sechstausend Einwohnern und als eines der beiden einzigen Länder der Welt mit doppelter Verriegelung, kann man mit Sicherheit sagen, dass niemand viel von Liechtenstein erwartet. Da Liechtenstein sowohl wirtschaftlich als auch sicherheitstechnisch stark von seinen Nachbarn in den Alpen abhängig ist, hat es viele schwierige Entscheidungen zu treffen. Soll es ein Bollwerk der internationalen Zusammenarbeit sein oder ein Zufluchtsort für böswillige internationale Konzerne? Soll es Flüchtlinge aus der ganzen Welt aufnehmen und versuchen, eine echte Militärmacht zu werden, oder soll es seine Grenzen schließen und sich nur auf sich selbst konzentrieren? Nur die Zeit wird es zeigen."
 MILLENNIUM_DAWN: "Millennium Dawn"
 MILLENNIUM_DAWN_DESC: "Die Welt hat sich verändert. Etwa ein halbes Jahrhundert lang herrschte weltweit eine Atmosphäre des Friedens und des Wohlstandes. Doch wie wird sich diese Welt nach dem Ende des Kalten Krieges und dem Aufstieg der Volksrepublik China sehen? Wie wird sie sich gestalten? Werden die Vereinigten Staaten ihre Vorherrschaft fortsetzen? Wird die neue Russische Föderation ihren Weg ins Rampenlicht finden? Welche Rolle werden die ehemaligen großen europäischen Imperien Großbritannien, Frankreich und Deutschland spielen? Welche Rolle werden die Demokratien der Welt bei der Ausbreitung ihrer Ideologie spielen? Und welche Rolle wird der Schatten des Terrorismus spielen? Die Welt hat sich verändert und wird sich mit dem Eintritt in das neue Jahrtausend noch weiter verändern."
 CHI_MILLENNIUM_DAWN_DESC: "Der Rückstau von gestern. Die Supermacht von morgen. Nach Jahrzehnten der europäischen Tyrannei und noch mehr Jahrzehnten des Bürgerkriegs, der Unruhen und der japanischen Invasion ist China bestrebt, sich zur führenden Macht in Asien und schließlich in der Welt zu entwickeln. \n\nUnter der Führung der Kommunistischen Partei wurden große Fortschritte beim Aufbau eines neuen China gemacht. Doch dieses neue China ist unbeständig. Wenn China sich zu langsam reformiert, könnte es zerstört werden. Wenn es sich zu schnell reformiert, könnte es sich selbst zerstören."
 FRA_MILLENNIUM_DAWN_DESC: "Als weltweites Zentrum der Kunst, Kultur und Diplomatie blickt Frankreich mit Zuversicht in ein neues Jahrhundert voller Hoffnung und Chancen. Die Tyrannei der alten Monarchien und die beispiellosen Zerstörungen während des Großen Krieges und des Zweiten Weltkrieges haben Frankreich dazu bewogen, sich der Europäischen Union anzuschließen und den Grundsätzen der Französischen Revolution - Freiheit, Brüderlichkeit und Gleichheit - zu folgen. Als solches wurde Frankreich Gründungsmitglied der Europäischen Union und hat sich bemüht, diese Werte in den Mitgliedsstaaten und anderen Nationen der Welt zu verbreiten. Wird Frankreich die demokratischen Werte weiterhin schützen, oder wird es in diesem Jahrtausend einen neuen Kurs einschlagen?"
 GER_MILLENNIUM_DAWN_DESC: "Der Rückzug der Sowjets und die Wiedervereinigung von Ost- und Westdeutschland haben der Nation neue Hoffnung gegeben. Die traumatische Vergangenheit Deutschlands und die Schrecken des Faschismus sind der Bevölkerung nicht verborgen geblieben. Heute ist Deutschland eine der demokratischsten Nationen in Europa, mit einem soliden Sozialsystem und einer der stärksten Volkswirtschaften Europas. \n\nAls Gründungsmitglied der Europäischen Union strebt Deutschland eine Erweiterung des Blocks an, um die ehemaligen sowjetischen Staaten Osteuropas gegen ein mögliches Wiedererstarken Russlands einzubeziehen."
 JAP_MILLENNIUM_DAWN_DESC: "Das aus rund 6 852 Inseln bestehende Land Japan hat seit dem Zweiten Weltkrieg und den Atombombenabwürfen auf Hiroshima und Nagasaki einen weiten Weg zurückgelegt. Heute ist Japan die zweitgrößte Volkswirtschaft der Erde und bekannt für seine technologischen Innovationen und Qualitätsprodukte, die in die ganze Welt verschifft werden. \n\nUnterstützt von seinen amerikanischen und europäischen Verbündeten, blickt Japan mit neuem Selbstbewusstsein und neuem Konfliktpotenzial auf seinen alten Rivalen China."
 SOV_MILLENNIUM_DAWN_DESC: "Nach dem Augustputsch und dem anschließenden Zusammenbruch der Sowjetunion im Jahr 1991 liegt die russische Wirtschaft in Trümmern, der Stolz des Landes ist erschüttert, und seine Zukunft sieht düster aus. Oligarchen und korrupte Beamte haben das Machtvakuum in Ermangelung einer starken Zentralgewalt gefüllt. \n\nDer jüngste Aufstieg von Wladimir Putin hat viele dazu veranlasst, sich zu fragen, wie dieser ehemalige KGB-Offizier versuchen wird, Russlands Erbe wiederherzustellen und das Land in ein neues Zeitalter zu führen."
 ENG_MILLENNIUM_DAWN_DESC: "Mit der Übergabe Hongkongs an China im Jahr 1997 hat sich das Vereinigte Königreich von seinem letzten großen Kolonialbesitz verabschiedet. Die einst mächtigste Nation der Erde versucht verzweifelt, sich neu zu definieren und einen neuen Weg zu Größe und Ruhm zu finden. \n\nWird dieser Weg in einer fortgesetzten Zusammenarbeit mit den Vereinigten Staaten liegen? Sollte sich Großbritannien seinen europäischen Brüdern annähern? Oder sollte Britannia allein die Weltmeere beherrschen?"
 USA_MILLENNIUM_DAWN_DESC: "Der Zusammenbruch der Sowjetunion hat zum ersten unipolaren Moment der Welt geführt. Die Vereinigten Staaten stehen an vorderster Front aller technologischen, militärischen und kulturellen Kräfte, die weltweit am Werk sind. Ihre Reichweite war noch nie größer und ihre Zukunft sah noch nie besser aus. \n\nDie bevorstehenden Wahlen werden ein entscheidender Moment für die Bestimmung des zukünftigen Kurses Amerikas sein; und für die Welt, im Guten wie im Schlechten."
 TUR_MILLENNIUM_DAWN_DESC: "Seit dem Zusammenbruch des Osmanischen Reiches am Ende des Ersten Weltkriegs stand die Türkei bei geopolitischen Angelegenheiten größtenteils im Hintergrund. Jetzt rückt die Türkei wieder ins Rampenlicht, da konkurrierende Ideologien versuchen, das Land in die eine oder andere Richtung zu lenken. \n\nSollte die Republik die Reformen Atatürks fortsetzen und die Anerkennung durch die EU anstreben oder ihrem islamischen Erbe treu bleiben? Der schlechte Gesundheitszustand von Premierminister Bülent Ecevit deutet auf unsichere Zeiten hin."
 UKR_MILLENNIUM_DAWN_DESC: "Die Wahlen von 1999 sollten dem liberalen Anführer der Nationalen Bewegung, Viacheslav Chornovil, einen bedingungslosen Sieg bescheren. Doch schon bald kam er unter mysteriösen Umständen bei einem Autounfall ums Leben. Der derzeitige Präsident, Leonid Kutschma, gewann die Wahl mit ehrlichen Slogans und ohne populistische Versprechen. Doch was sein Taktgefühl bringen wird, ist noch fraglich. \n\nNachdem der Ukraine 1996 der Nuklearstatus entzogen wurde und sie das Budapester Memorandum unterzeichnete, erhielt sie Schutzgarantien von den stärksten Staaten und eine Eintrittskarte für die Weltbühne. Aber welche Rolle wird das junge Land in Zukunft spielen? Ein direkter Teilnehmer oder nur ein Beobachter in den hintersten Reihen?"
 BRA_MILLENNIUM_DAWN_DESC: "Brasilien befindet sich um die Jahrhundertwende langsam im Aufschwung. Das Land hat das Potenzial für Größe. Es ist eine der größten aufstrebenden Volkswirtschaften der Welt und sein Wachstum hat sich weiter beschleunigt. In den letzten Jahren hat sich die brasilianische Wirtschaft jedoch von einer schweren Rezession aufgrund der asiatischen Finanzkrise von 1995 und einer geschwächten Währung erholt. Jetzt ist ein neuer Herausforderer auf der Bildfläche erschienen. Die PT ist eingetreten und gewinnt schnell an Boden.\n\nKönnen Sie die einst so große Wirtschaft des Landes wieder ankurbeln oder wird die PT und ihre sozialistische Politik die Oberhand gewinnen?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 SMA_MILLENNIUM_DAWN_DESC: "San Marino ist ein extrem kleines Land und in der Tat vollständig von Italien abhängig. Da es ein Binnenstaat ohne Flughäfen ist, ist es stark von Touristen abhängig, da diese einen großen Teil des BIP ausmachen. Sollte man sich aufgrund der Tatsache, dass es sich um italienisches Staatsgebiet handelt, Italien anschließen oder einen eigenen Weg einschlagen? All dies wird derzeit von zwei Regenten entschieden, die vom Großen Generalrat für einen Zeitraum von sechs Monaten ernannt werden. Der Große Generalrat besteht aus 60 Mitgliedern. Daneben gibt es aber auch noch den Arengo, die Versammlung der Familienoberhäupter, die in der Antike das höchste Organ war, heute fast völlig an Macht verloren hat, aber das Petitionsrecht behalten hat. Die Regenten erhalten am ersten Sonntag nach dem 1. April und nach dem 1. Oktober zahlreiche Petitionen von Bürgern. Die eingereichten Petitionen müssen innerhalb von 6 Monaten geprüft werden."
 DEN_MILLENNIUM_DAWN_DESC: "Dänemark ist ein sicheres und geschütztes Land, das sowohl Mitglied der EU als auch der NATO ist. Allerdings stellt ein interner Wirtschaftsabschwung und eine Verlangsamung seit kurzem eine Herausforderung für den dänischen Staat dar. Ob Dänemark weiterhin immun gegen die Turbulenzen der Welt bleiben kann, ist alles andere als sicher."
 ETH_MILLENNIUM_DAWN_DESC: "Die Monarchie Äthiopiens wurde 1974 gestürzt und die darauf folgende kommunistische Diktatur 1991. Die Verfassung von 1995 hat für eine einigermaßen stabile Demokratie gesorgt, aber die Probleme des Hungers, der politischen Krise und der Korruption wurden nicht gelöst. Auch der anhaltende Konflikt Äthiopiens mit Eritrea wurde nicht beigelegt."
 FIN_MILLENNIUM_DAWN_DESC: "Finnland war stets um die Wahrung seiner Neutralität bemüht und hat den Zusammenbruch der Sowjetunion und die anschließende politische Expansion der westeuropäischen Mächte aufmerksam verfolgt. Die Finnen traten 1995 der EU bei und sind kurz davor, den Euro als Landeswährung einzuführen. Kann der Frieden von Dauer sein? Sind die Russen wirklich befriedet?"
 GRE_MILLENNIUM_DAWN_DESC: "Zu Beginn des 21. Jahrhunderts scheint Griechenland zufrieden zu sein. Unter der Oberfläche wachsen jedoch die Sorgen über die Schuldenkrise und den Aufstieg radikaler politischer Parteien auf beiden Seiten des Spektrums. Die Zukunft der Griechischen Republik ist ungewiss, und wenn sie nicht richtig geführt wird, könnte sie auf einen dunklen Pfad geraten."
 ICE_MILLENNIUM_DAWN_DESC: "In einer verborgenen Ecke Europas hat Island seit seiner Unabhängigkeit im Jahr 1944 erfolgreich ein unauffälliges Dasein geführt. Die politischen Konflikte mit den Briten um die Fischereirechte waren vielleicht die aufregendste Zeit in der isländischen Geschichte. Sollte Island eine zentralere Position einnehmen?"
 ITA_MILLENNIUM_DAWN_DESC: "Seit Beginn des 20. Jahrhunderts liegt Italien immer knapp hinter den anderen Großmächten. Nach seiner Niederlage im Zweiten Weltkrieg hat Italiens starke Bindung zu seinen ehemaligen Feinden und seinem ehemaligen Verbündeten Deutschland das Land wieder zu einem hoch entwickelten und wohlhabenden Land gemacht. Aber was wird die Zukunft bringen? Nationale Größe oder wirtschaftliche Katastrophe?"
 NOR_MILLENNIUM_DAWN_DESC: "Norwegen stimmte 1995 gegen einen Beitritt zur Europäischen Union und hat sich seither in gewissem Maße von Europa distanziert. Dennoch ist das Land weiterhin Mitglied der NATO und hat eine kurze, aber kritische Grenze mit der Russischen Föderation, einem mächtigen Nachbarn, dem gegenüber es zwangsläufig vorsichtig sein muss."
 IRQ_MILLENNIUM_DAWN_DESC: "Der Irak ist kein Unbekannter in Sachen Not. Nachdem er erst vor kurzem einen achtjährigen Krieg mit den Iranern geführt hatte, hat der Irak nichts als Schulden und wirtschaftliche Not davongetragen. Da er die Schulden gegenüber den Golfstaaten nicht zurückzahlen konnte, begann Saddam Hussein 1991 mit der Invasion Kuwaits. Kurz nach Kriegsbeginn erlitt der Irak eine demütigende Niederlage gegen die Koalitionstruppen und kämpft noch immer um Erholung und Wiederaufbau. Große Teile der irakischen Gesellschaft stehen im Widerspruch zur aktuellen herrschenden Ordnung, da die Sanktionen die irakische Wirtschaft lähmen und Saddam Hussein und das Baath-Regime eine immer autoritärere Haltung einnehmen. Nur die Zeit wird zeigen, ob der Irak in Aufruhr versinken oder das Jahrtausende lange goldene Zeitalter einläuten wird."
 RAJ_MILLENNIUM_DAWN_DESC: "Während China die Supermacht von morgen ist, ist Indien die Supermacht von nächster Woche. Einst britische Kolonie, heute unabhängige aufstrebende Macht, liegt es im Streit mit seinem nördlichen und westlichen Nachbarn. Der Konflikt in Kaschmir hat das gesamte geopolitische Paradigma Indiens für die kommenden Jahre geprägt. Jetzt, da Indien in ein neues Jahrhundert eintritt, muss es sich endlich von den Knien erheben und die volle Macht des asiatischen Tigers zeigen. Kann Indien eine Supermacht werden oder wird es in einen langen Niedergang verfallen? Und was hält das kommende Jahrtausend für Indien bereit?"
 SPR_MILLENNIUM_DAWN_DESC: "Seit Francos Tod im Jahr 1975 befindet sich Spanien auf einem langen Weg der Erholung. Trotz wirtschaftlicher und sozialer Not gelang es dem Land, die Probleme, die der jahrzehntelange Faschismus verursacht hatte, teilweise zu bewältigen. Spanien trat der NATO (1982) und der EU (1986) bei und hat unermüdlich und unter größten Anstrengungen daran gearbeitet, zu den mächtigeren und wohlhabenderen großen Ländern Europas aufzuschließen: zu Deutschland, Frankreich, Großbritannien und Italien.\nIn Zeiten wie diesen braucht Spanien eine starke Führung und eine stabile Hand. Kann Ministerpräsident Aznar diese bieten? Oder wird seine Partido Popular einer würdigeren Führung Platz machen?"
 SWE_MILLENNIUM_DAWN_DESC: "Schweden befand sich Anfang der 1990er Jahre in einer tiefen Wirtschaftskrise, die durch den EU-Beitritt des Landes im Jahr 1995 kaum gemildert wurde. Die schwedische Nation, die gemäß schwedischer Tradition militärisch neutral bleibt, muss wirtschaftliche Lösungen für ihre aktuellen Probleme finden."
 SWI_MILLENNIUM_DAWN_DESC: "Die Schweiz, seit jeher neutral, hat beschlossen, sich nicht nur aus der NATO und der Europäischen Union, sondern auch aus den Vereinten Nationen herauszuhalten. Kann die internationale Gemeinschaft weiterhin darauf vertrauen, dass die Schweiz der stille Richter und neutrale Boden bleibt, der sie schon immer war? Oder wird die Schweizer Bevölkerung erleben, dass ihre Regierung im Ausland eine aktivere Rolle übernimmt, um den Frieden zu wahren und die nationalen Interessen der Schweiz durchzusetzen?"
 BRM_MILLENNIUM_DAWN_DESC: "Myanmar steht zu Beginn des 21. Jahrhunderts an einem Scheideweg. Die Militärjunta hat erkannt, dass ihr Machtanspruch immer mehr an Boden verliert, da der Druck von innen und außen, das Land zu demokratisieren, immer stärker wird. Die Regierung Myanmars steht jedoch nicht nur vor dem Problem, ob eine Demokratisierung stattfinden soll oder nicht. Die territoriale Integrität dieses südostasiatischen Landes ist seit der Unabhängigkeit gefährdet, da Rebellengruppen in den Grenzregionen Myanmars für mehr Autonomie kämpfen. Die Lösungen für diese beiden Dilemmas sind nach wie vor unklar. Gewalt oder Diplomatie? Demokratie oder Autoritarismus? Kompromiss oder Revolution? Die Zeit wird es zeigen."
 LIC_MILLENNIUM_DAWN_DESC: "Liechtenstein ist ein kleines und bescheidenes, aber gut entwickeltes Land im Herzen Europas. Mit einer Bevölkerung von nur sechstausend Menschen und als eines von nur zwei Ländern der Welt, die von zwei anderen Ländern vollständig umschlossen sind, kann man mit Sicherheit sagen, dass niemand viel von Liechtenstein erwartet. Da Liechtenstein sowohl wirtschaftlich als auch sicherheitstechnisch stark von seinen Nachbarn in den Alpen abhängig ist, stehen dem Land viele schwierige Entscheidungen bevor. Soll es eine Bastion der internationalen Zusammenarbeit oder ein Zufluchtsort für böswillige internationale Unternehmen sein? Soll es Flüchtlinge aus aller Welt aufnehmen, um eine echte Militärmacht zu werden, oder seine Grenzen schließen und sich nur auf sich selbst konzentrieren? Nur die Zeit wird es zeigen."
 POL_MILLENNIUM_DAWN_DESC: "Polen hat sich vor kurzem aus dem kommunistischen Block der Sowjetunion gelöst. Die aktuelle Lage im Land ist alles andere als perfekt. Trotz des Wachstums der polnischen Wirtschaft seit dem Fall des Kommunismus haben die Menschen in Polen weiterhin zu kämpfen. Trotz dieser Schwierigkeiten hat die Nation selbst viel Potenzial, eine bedeutende Wirtschaftsmacht zu werden. Zwei rivalisierende Parteien haben das Chaos ausgenutzt und sind in die politische Arena eingetreten: die euroskeptische PiS und die PO, die der Europäischen Union treu ergeben ist. Die unterschiedlichen Ansichten dieser Parteien könnten Polen zu einer mitteleuropäischen Wirtschaftsmacht machen oder seine Nachbarn entfremden und es wieder auf Eroberungskurs bringen. Darüber hinaus bestand die Möglichkeit, die berühmte Visegrád-Gruppe zu vereinen, in der Polen als stärkstes dieser vier Länder über die endgültige Verbindung von Polen, der Tschechischen Republik, der Slowakei und Ungarn unter einer Flagge entscheiden könnte. Wenn jedoch die beiden größten politischen Parteien gegeneinander antreten, warten einige nur darauf, aus dem Schatten zu treten. Die nationalistische UPR-Partei unter der Führung von Janusz Korwin-Mikke könnte sich als Sieger in diesem Duell erweisen, das Polen große Veränderungen bringen wird. Ein Nationalist wird jedoch nicht so leicht den Thron besteigen. Lech Wałęsa, ehemaliger Anführer der antikommunistischen Solidarność, die den Kommunismus in Polen stürzte, ist mit seiner Partei ChDRP nach wie vor in der Politik präsent und wird alles daran setzen, dass Korwin das Land nicht ins Chaos stürzt."
 NIG_MILLENNIUM_DAWN_DESC: "Nigeria, das bevölkerungsreichste Land Afrikas, ist seit der Jahrhundertwende stetig zu regionaler Bedeutung aufgestiegen und hat seinen demografischen Vorteil von über 200 Millionen Einwohnern und seinen expandierenden Finanzsektor genutzt, um auf den internationalen Märkten stärker Fuß zu fassen. Mit dem Übergang des Landes zu einer zivilen Regierung im Jahr 1999 wurde ein fragiles, aber vielversprechendes demokratisches System geschaffen, das sowohl im Inland als auch im Ausland Unterstützung findet und einen größeren diplomatischen Einfluss in ganz Westafrika ermöglicht. Dieses demokratische Experiment steht nun jedoch vor einer kritischen Herausforderung, da zwölf nördliche Bundesstaaten seit dem Jahr 2000 die Scharia in unterschiedlichem Maße eingeführt haben, was zu einer starken Spaltung entlang der religiösen Grenzen geführt hat. Der mehrheitlich christliche Süden hat mit weit verbreiteten Demonstrationen und zivilen Unruhen reagiert, während in gemischt-religiösen Gebieten wie den Bundesstaaten Kaduna und Plateau sektiererische Gewalt ausgebrochen ist. Da die religiösen Spannungen eskalieren und sich auf beiden Seiten bewaffnete Milizen bilden, stellt sich die Frage: Wird die religiöse Polarisierung Nigerias zwischen dem überwiegend muslimischen Norden und dem christlichen Süden letztlich zu einem Bürgerkrieg führen?"
 BHR_MILLENNIUM_DAWN_DESC: "Der neu gekrönte Emir von Bahrain, Hamad bin Isa Al Khalifa, erbt eine prekäre Position. Die schiitische Mehrheit Bahrains ist sehr frustriert über die Monarchie, die nicht nur als diskriminierend gegenüber den Schiiten, sondern auch als ausländischer Besatzer und Unterdrücker des wahren, einheimischen bahrainischen Volkes wahrgenommen wird. Die sunnitische Opposition lehnt, wenn auch aus anderen Gründen, den autokratischen Charakter der bahrainischen Regierung ab und hat sich mit schiitischen Gruppen verbündet, die gegen eine Fortsetzung der absoluten Monarchie sind. Einige Berater des Emirs haben auf eine politische Liberalisierung gedrängt, um den Druck auf das Regime zu verringern, während andere für eine Stärkung der autokratischen Herrschaft plädiert haben. Es wird dem neuen Herrscher Bahrains obliegen, den Kurs für das Land zu bestimmen."
 KUW_MILLENNIUM_DAWN_DESC: "Vor nicht allzu langer Zeit war Kuwait ein Land unter Besatzung. Seine Monarchie befand sich im Exil und setzte sich für die Wiederherstellung der kuwaitischen Souveränität ein, während sich das kuwaitische Volk, sowohl Sunniten als auch Schiiten, gegen den irakischen Unterdrücker verbündete. Nun, da der Golfkrieg die kuwaitische Unabhängigkeit wiederhergestellt hat, muss die Monarchie den politischen Balanceakt, der die Nation Kuwait regiert, wieder aufnehmen. Das kuwaitische Parlament, eines der mächtigsten im Nahen Osten, übt eine starke Kontrolle über die Autorität des Monarchen aus und drängt gleichzeitig auf eine stärkere politische Liberalisierung. Die einflussreiche Händlerklasse des Landes drängt weiterhin auf größere Investitionen in den Privatsektor, was die im öffentlichen Sektor beschäftigten kuwaitischen Bürger nur ungern auf Kosten ihres eigenen Wohlergehens hinnehmen wollen."
 OMA_MILLENNIUM_DAWN_DESC: "Oman hat sich einen Ruf als Leuchtturm des Friedens und der Stabilität in einer unruhigen und konfliktträchtigen Region erworben. Qaboos bin Said al Said hat seit seinem Amtsantritt im Jahr 1970 eine erfolgreiche Außenpolitik betrieben und ein Land geführt, das von niemandem gehasst und von allen bewundert wird. Doch Oman ist nicht ohne Herausforderungen. Der Sultan wurde für sein hartes Vorgehen gegen interne Meinungsverschiedenheiten kritisiert, was zu Unsicherheiten über den Fortbestand der absoluten Monarchie führte."
 QAT_MILLENNIUM_DAWN_DESC: "Seit 1996 verfolgt Katar einen unabhängigen Kurs innerhalb des Golf-Kooperationsrates. Die Erdgasvorkommen des Landes haben es Katar ermöglicht, außerhalb des von Saudi-Arabien dominierten Ölmarktes zu operieren, und die Emire von Katar unterhalten seit Jahrzehnten enge Beziehungen zu den populistischen Muslimbrüdern, einer Organisation, die von den Saudis und den Emiraten zunehmend als Bedrohung für ihre Autorität angesehen wird. Am schlimmsten ist in den Augen der Saudis und ihrer emiratischen Verbündeten die enge Beziehung Katars zum Iran, einem Staat, den sie als existenzielle Bedrohung ansehen. Es ist nur eine Frage der Zeit, bis die Feindseligkeit der Nachbarstaaten Katars gegenüber seiner einzigartigen Außenpolitik den Siedepunkt erreicht."
 SAU_MILLENNIUM_DAWN_DESC: "Saudi-Arabien hat seit jeher eine komfortable Position als eine der führenden Mächte des Nahen Ostens inne. Als Hüter der heiligen Stätten von Mekka und Medina genießt das Königreich eine unvergleichliche religiöse Legitimität. Die iranische Revolution von 1979 verwandelte jedoch das gegenseitige saudi-iranische Misstrauen in offene Feindseligkeit, als die neu gegründete Islamische Republik Iran versuchte, die Führung der islamischen Welt an sich zu reißen. Auch intern sieht sich das Königreich mit Herausforderern um den Titel des Führers der islamischen Welt konfrontiert. Seit die Saudis 1991 amerikanische Truppen ins Land gelassen haben, hat die Al-Qaida-Führung geschworen, die saudische Monarchie und ihre falsche Frömmigkeit zu zerstören und sie durch eine wahrhaft islamische Regierung zu ersetzen."
 SIN_MILLENNIUM_DAWN_DESC: "Singapur hatte um die Jahrhundertwende allenfalls regionales Gewicht unter den Nationen Asiens und der Welt. Auch die asiatische Finanzkrise hat dem kleinen Land an der Mündung der malaiischen Halbinsel keinen Gefallen getan. Abgesehen von der Finanzkrise und seiner geringen Größe hat es seine Stärke in den Bereichen Entrepot, Bankwesen und Auslandsinvestitionen bewiesen. Das singapurische Volk und seine Regierung haben wahrhaftig gezeigt, was es bedeutet, „Die Löwenstadt“ genannt zu werden.\n"
 PHI_MILLENNIUM_DAWN_DESC: "Bei den jüngsten Wahlen von 1998 hat sich die Rhetorik im politischen Spektrum der Philippinen stark verändert. Estrada und seine Koalition, Laban ng Makabayang Masang Pilipino (Kampf der patriotischen philippinischen Massen), erzielten einen durchschlagenden Erfolg gegen seine Opposition. Unter Estrada verzeichneten die Philippinen eine durchschlagende Wachstumsrate von 3,4 % und sind auf dem besten Weg, das rasante Wachstum beizubehalten. Außerdem hat Estrada damit begonnen, die AFP zu mobilisieren, um eine Kriegserklärung an die Moro Islamic Liberation Front vorzubereiten. Inmitten dieser fast schon malerischen Präsidentschaft lauert das Ungeheuer der Korruption und die darauf folgende Spur."
 UAE_MILLENNIUM_DAWN_DESC: "Die Vereinigten Arabischen Emirate, die von amerikanischen Beamten liebevoll als „Klein-Sparta“ bezeichnet werden, sind ein enger Verbündeter sowohl der Vereinigten Staaten als auch Saudi-Arabiens und beteiligen sich eifrig an multilateralen Militäroperationen. Die emiratischen Streitkräfte, insbesondere die angesehene Luftwaffe und die Eliteeinheit der Präsidentengarde, waren im Golfkrieg im Einsatz und haben dabei nützliche militärische Erfahrungen gesammelt.\n\nDie VAE geben sich jedoch nicht damit zufrieden, nur die zweite Geige nach den USA oder Saudi-Arabien zu spielen. Die Emirate haben sich in Bezug auf ihren Einfluss im Ausland durchgesetzt und konkurrieren bisweilen mit ihren ehemaligen Verbündeten. Außerdem sind die VAE der einzige erfolgreiche Fall von wirtschaftlicher Diversifizierung: Dubai hat sich einen Ruf als Weltstadt und Finanzzentrum erworben."
 KOR_MILLENNIUM_DAWN_DESC: "Die Republik Korea hat Krieg, Armut und Diktatur erfolgreich überwunden und sich zu einem der am weitesten entwickelten und stabilsten Länder der Welt entwickelt. Präsident Kim Dae-jung wird für seine Rolle bei der Einführung der Demokratie in Korea weithin respektiert, und viele setzen große Hoffnungen in seine Bemühungen um einen Frieden mit dem Norden.\n\nPolitische Parteilichkeit, Korruption in der Regierung und die Ungewissheit über die Bemühungen des Präsidenten um eine Aussöhnung mit dem Norden werden die Zukunft Koreas in diesem neuen Jahrtausend bestimmen."
 NKO_MILLENNIUM_DAWN_DESC: "Das so genannte „Eremiten-Königreich“ wird von der Außenwelt gleichermaßen als geheimnisvoll und bedrohlich wahrgenommen. Gerüchte über ein geheimes Atomprogramm im Lande machen die Runde, und der südliche Nachbar bleibt misstrauisch gegenüber den Absichten des Nordens. Doch das undurchdringliche Image des Eremiten-Königreichs hat erste Risse bekommen. Die Demokratische Volksrepublik Korea ist immer noch dabei, sich von einer verheerenden Hungersnot zu erholen, die unter dem Namen „Mühsamer Marsch“ bekannt wurde, und war auf Hilfe von außen angewiesen, um den Sturm zu überstehen. Die Schwächen des nordkoreanischen Regierungssystems liegen auf der Hand. Wird Kim Jong-il diese Mängel angehen und einen diplomatischen Ansatz gegenüber der Außenwelt wählen, um die Entwicklung zu fördern? Oder wird er beschließen, dass die Kriegstreiberei der Armee und die ideologische Inbrunst der Partei durch Krieg aufrechterhalten werden müssen?"
 BOT_MILLENNIUM_DAWN_DESC: "Botswana ist eines der am weitesten entwickelten Länder Afrikas mit einer stabilen Demokratie, einem hohen Index für menschliche Entwicklung und geringer Korruption. Botswana erlangte seinen Reichtum, nachdem große Mengen an Diamanten gefunden wurden, was zu einem der höchsten Pro-Kopf-BIP in Afrika führte. Allerdings ist das Land nicht unproblematisch: Die Politik wird von der BDP-Partei dominiert, die von vielen als autokratisch und exklusiv angesehen wird. Außerdem ist die Wilderei in den zahlreichen Wildreservaten des Landes weit verbreitet. Auch die Diamanten werden nicht ewig reichen, und es muss eine Lösung gefunden werden, um Alternativen für die Wirtschaft zu finden."
 AFG_MILLENNIUM_DAWN_DESC: "Seit der Machtübernahme durch die Kommunisten im Jahr 1978 befindet sich Afghanistan in einem Kreislauf aus Bürgerkrieg und externer Intervention. Der Rückzug der Sowjetunion 1989 und der anschließende Sturz des Regimes 1992 brachten keinen Frieden. Vielmehr führte der Interessenkonflikt zwischen den Mudschaheddin-Fraktionen zu anhaltenden Kämpfen bis 1996, als die von Pakistan unterstützten Taliban den Bürgerkrieg nutzten, um große Teile Afghanistans zu erobern. Ihr Ziel war es, alle anderen Fraktionen auszuschalten, so dass die ehemaligen Kriegsherren gezwungen waren, unter der Vermittlung von General Massoud die Nordallianz gegen die Taliban zu bilden. Wie sieht die Zukunft dieses vom Krieg gezeichneten Landes aus?"
 ARM_MILLENNIUM_DAWN_DESC: "Die Unabhängigkeit Armeniens, die es als eines der ersten Länder nach dem Zusammenbruch der UdSSR erhielt, brachte dem Land weder Wohlstand noch Größe. Der von den Nationalisten entfesselte Krieg in Berg-Karabach ließ die Republik ausbluten. Dabei geht es weniger um die Feindseligkeiten selbst als um die Blockade Armeniens durch Aserbaidschan. An der Spitze Armeniens steht ein umstrittener Politiker, der sowohl in Armenien selbst als auch in dem umstrittenen Artsakh großen Einfluss hat. Wird Armenien unter seiner Herrschaft zu neuem Ruhm gelangen oder in einen langfristigen Abgrund rutschen?"
 BLR_MILLENNIUM_DAWN_DESC: "Der Zusammenbruch der Sowjetunion brachte Weißrussland die lang ersehnte Unabhängigkeit. Aber hat es sich gelohnt? Die Wirtschaft ist vollständig von Russland abhängig, die Armee ist nicht kampfbereit und der Westen sucht immer noch nach Möglichkeiten, Weißrussland in eine Hochburg der antirussischen Stimmung zu verwandeln. Wird Lukaschenko oder jemand anderes in der Lage sein, den richtigen Weg für Weißrussland einzuschlagen?"
 GEO_MILLENNIUM_DAWN_DESC: "Georgien, das nach dem Zusammenbruch der UdSSR am Rande des Kaukasus zurückblieb, fiel fast zeitgleich mit dem Krieg in Abchasien und Ossetien in einen Bürgerkrieg. Der Sturz von Präsident Gamsachurdia führte zu politischer Instabilität, zerschlug die Hoffnungen auf ein geeintes Georgien und hinterließ bei der Bevölkerung einen tiefen Eindruck. Wird Georgien in der Lage sein, eine regionale Macht zu werden, oder wird es sich weiterhin auf politisches Chaos zubewegen?"
 AZE_MILLENNIUM_DAWN_DESC: "Aserbaidschan, das heute von dem autoritären ehemaligen Kommunisten Heydar Alijew regiert wird, befindet sich an einem Scheideweg. Der verlorene Krieg in Artsakh, eine instabile Gesellschaft und der wachsende Ehrgeiz der Bevölkerung stellen die Regierung von Aserbaidschan vor eine ungewisse Zukunft. Wird Aserbaidschan die Perle des Kaukasus werden können oder wird es in die politische Instabilität abgleiten?"
 COM_MILLENNIUM_DAWN_DESC: "Die Inselkette Comorosi hat eine idyllische Landschaft. Dschungel bedeckt die Berge und den Vulkan Karthala. An der Küste leben die meisten Menschen ein einfaches Leben als Fischer, die größte Einnahmequelle des Landes. Nicht immer ist es friedlich auf diesen Inseln. Putsche sind an der Tagesordnung und widerspenstige Gouverneure versuchen ihr Bestes, um mehr Autonomie zu erlangen. Die Komoren haben kulturell viel mit ihrem Nachbarn Tansania gemeinsam, außer dass sie mehrheitlich muslimisch sind und ausschließlich einen Kisuaheli-Dialekt sprechen.\n\nDas Land hat eine interessante Sicht auf das französische Überseedepartement Mayotte. Irredentisten beanspruchen es als Teil der Nation, obwohl die Menschen in Mayotte diese Ansicht nicht zu teilen scheinen."
 COM_MODERN_DAY_DESC: "Auch auf den Komoren hat sich einiges getan. Im Jahr 2008 war die Invasion zur Rückeroberung von Anjouan ein Erfolg. Viele Bürgerinnen und Bürger leben bedauerlicherweise in ärmlichen Verhältnissen, und viele sind auf der Suche nach einem besseren Leben nach Mayotte geflohen. Es gibt gute Aussichten für eine Mitgliedschaft in der Ostafrikanischen Gemeinschaft. Dies kann die Investitionsmöglichkeiten auf den Komoren erheblich verbessern und den Lebensstandard für Tausende von Menschen anheben. Höchstwahrscheinlich wird in diesem Land das Leben weitergehen wie bisher."
 ABK_MILLENNIUM_DAWN_DESC: "Abchasien ist ein kleines Land, das seit langem für seine Unabhängigkeit kämpft. Im Jahr 1993 erlangte das Land sein Recht auf Unabhängigkeit, obwohl niemand außer Russland es für seine Rechte anerkannte. Vielleicht wird bald die ganze Welt von Abchasien hören"
 EST_MILLENNIUM_DAWN_DESC: "Estland, offiziell als Republik Estland bekannt, feiert sein neuntes Jahr der Unabhängigkeit von der Sowjetunion. Dies bedeutet jedoch nicht, dass der russische Einfluss weiter zunimmt. Das kleine baltische Land befindet sich nun in der immer größer werdenden Anziehungskraft zwischen Ost und West. Es muss sich nun mit Bedrohungen seiner Unabhängigkeit, dem Aufkommen rechtsextremer Gedanken und einer ineffektiven Regierungsbürokratie auseinandersetzen, die zu Problemen innerhalb des Landes führt."
 FIJ_MILLENNIUM_DAWN_DESC: "Fidschi, auch bekannt als Republik Fidschi, ist ein Inselstaat im Pazifik, der eine auffallend wechselhafte Geschichte hinter sich hat. Nach der Erlangung der Unabhängigkeit in den 1970er Jahren gab es in Fidschi zwei Staatsstreiche und mehrere Regierungs- und Verfassungswechsel, die durch die wachsende ethnische Kluft zwischen den ethnischen Fidschianern und den ethnischen Indo-Fidschianern nur noch verstärkt wurden. Aber mit dem neuen Jahrtausend kommen auch neue Probleme. Nur die Zeit wird zeigen, ob Fidschi wirklich das Inselparadies werden kann, als das es sich verkauft."
 KAZ_MILLENNIUM_DAWN_DESC: "Kasachstan, das letzte Land, das aus dem Schatten der Sowjetunion hervortrat, war von einem zunehmenden wirtschaftlichen Niedergang gekennzeichnet, der durch den Zusammenbruch seiner Staatlichkeit verursacht wurde. Zu Beginn des neuen Jahrtausends stellte sich die Frage nach dem politischen und wirtschaftlichen Weg des Landes. Welche Zukunft erwartete Kasachstan im 21. Jahrhundert, und wie würde es seine Modernisierungsbestrebungen mit der Bewahrung seiner einzigartigen kulturellen Identität in Einklang bringen?"
 KYR_MILLENNIUM_DAWN_DESC: "Kirgisistan ist ein junges und politisch instabiles Land in Zentralasien, das durch eine Reihe von politischen Umwälzungen gekennzeichnet ist. Einem neuen Autokraten ist es gelungen, die Macht in die eigenen Hände zu nehmen. Wird er sich inmitten des aufflammenden Konflikts mit Tadschikistan und Usbekistan an der Macht halten können? Welche Rolle werden Russland und China in diesem Zusammenhang spielen? All dies erwartet Kirgisistan im neuen Jahrtausend."
 UZB_MILLENNIUM_DAWN_DESC: "Im Jahr 2000 ist Usbekistan eine ehemalige Sowjetrepublik, die durch eine zentralisierte, autoritäre Regierung gekennzeichnet ist. Die Wirtschaft des Landes basierte hauptsächlich auf der Landwirtschaft und der Baumwollproduktion. Zu Beginn des neuen Jahrtausends konnte man sich Gedanken machen: Welche Zukunft würde Usbekistan im 21. Jahrhundert haben? Würde es sich politisch, wirtschaftlich und gesellschaftlich weiterentwickeln, und wie würde es seine Rolle in einer sich verändernden zentralasiatischen Landschaft spielen?"
 SER_MILLENNIUM_DAWN_DESC: "Die schrecklichen NATO-Bombardierungen haben in den Herzen aller Einwohner Jugoslawiens Narben hinterlassen. Jetzt muss das Land entscheiden, welchen Weg es im neuen Jahrtausend einschlagen will. Vielleicht ist es an der Zeit, die bisherigen Führer loszuwerden? Oder zu versuchen, den früheren Staat wiederzuerlangen?"
 KOS_MILLENNIUM_DAWN_DESC: "Unsere Nation nähert sich endlich dem Moment, in dem wir in der Lage sein werden, die volle Unabhängigkeit zu erlangen.  Unser Kampf gegen den Einfluss Serbiens nähert sich der Endphase. Werden wir beenden, was wir begonnen haben, oder werden wir aufgeben und wieder nur Teil eines anderen Landes werden?"
 VEN_MILLENNIUM_DAWN_DESC: "Zu Beginn des neuen Jahrtausends stand Venezuela an einem Scheideweg, geprägt von einer reichen und komplizierten Geschichte, die eine Mischung aus Verheißung und Unsicherheit mit sich brachte. Das Jahr 2000 markierte einen bedeutenden Wendepunkt in der Entwicklung des Landes nach einer Reihe von bedeutenden politischen und sozialen Veränderungen. Im Jahr 1999 übernahm Hugo Chávez, ein charismatischer Militärführer, die Präsidentschaft in Venezuela. Seine Wahl stellte einen tiefgreifenden Wendepunkt in der Geschichte des Landes dar. Chávez' Aufstieg wurde durch die Entschlossenheit vorangetrieben, die anhaltenden Herausforderungen der sozialen Ungleichheit, der Armut und der politischen Korruption anzugehen. Unter dem Banner des Chavismo, seiner politischen Bewegung, vertrat er eine Vision für eine gerechtere und ausgewogene Verteilung des reichen venezolanischen Ölreichtums. Zu Beginn des neuen Jahrtausends befand sich das Land jedoch an einem entscheidenden Punkt, an dem die Zukunft Venezuelas auf dem Spiel stand. Es gab immer mehr Debatten und unterschiedliche Ansichten darüber, ob man unter Chávez' Führung weitermachen oder einen anderen Weg einschlagen sollte. Einige sprachen sich für eine Verlängerung der Amtszeit von Chávez aus und betonten seine Mission, soziale Ungleichheiten zu beseitigen, während andere für einen anderen Kurs plädierten und nach neuen Ansätzen für die Regierungsführung und wirtschaftliche Stabilität suchten. Wird es in der Zukunft Venezuelas einen Regierungswechsel geben? Oder werden wir die Fortsetzung der Fünften Republik erleben?"
 HEZ_MILLENNIUM_DAWN_DESC: "Seit dem Beginn des libanesischen Bürgerkriegs und dem Ausbruch der islamischen Revolution im Iran entstand eine orthodoxe Organisation, die ursprünglich Teil der islamischen Amal-Bewegung im Libanon war und deren Ideale auf der Doktrin des „islamischen Widerstands“ basierten und basieren. Die Hisbollah, die mächtigste politische und militärische Einheit im Libanon, wurde gegründet. Seit dieser Zeit hat sich die Hisbollah darauf eingestellt, ein Druckmittel gegen den Staat Israel und seine Verbündeten in der Levante-Region zu sein. Gleichzeitig versucht sie aber auch, den Libanon selbst zu beherrschen. Da die Spannungen im Nahen Osten seit dem Golfkrieg zunehmen, hat die Hisbollah versucht, ihre Operationsbasis über den Nahen Osten hinaus zu erweitern. Und nun, da die Spannungen in der Region wieder zunehmen, muss die Hisbollah ihre neuen Pläne anpassen. Würde die Doktrin des Widerstands und die politische Dominanz der Hisbollah im Libanon Erfolg haben? Nur die Zeit und die Veränderungen in der Welt werden es zeigen... "
 SOO_MILLENNIUM_DAWN_DESC: "Einst Teil der Georgischen SSR, trennte sich Südossetien von Georgien und erklärte seine Unabhängigkeit. Nach dem blutigen Krieg verteidigte Ossetien seine Unabhängigkeit und begann, sich um die Integration in Russland zu bemühen, doch zu Beginn des 21. Jahrhunderts bleibt die Lage des Staates ungewiss. Auf der einen Seite das feindselige Georgien, auf der anderen Seite Russland, das nur widerwillig versucht, das kleine, aber stolze Ossetien an sich zu reißen."
 BUL_MILLENNIUM_DAWN_DESC: "Bulgarien, das den Zweiten Weltkrieg überstanden hat und eine sozialistische Republik wurde, hat sich erst kürzlich zu einem demokratischen Staat entwickelt. Das neue Jahrtausend scheint für Bulgarien mit neuen Herausforderungen für eine neue, wachsende Demokratie auf dem Balkan... Nur die Zeit wird zeigen, was Bulgarien im neuen, vielleicht helleren Jahrhundert erreichen wird."
 BOS_MILLENNIUM_DAWN_DESC: "Bosnien, ein Land mit reicher Geschichte und Kultur, wurde von fremden Imperien geprägt, von der Macht des Römischen Reiches bis zum Zusammenbruch der Bundesrepublik Jugoslawien. Trotz der Narben, die der gewaltsame Kampf um die Unabhängigkeit des Landes hinterlassen hat, sind die Menschen in Bosnien auf ihrem Weg in eine bessere Zukunft unerschütterlich. \n\nObwohl die ethnischen und religiösen Gräben fortbestehen, schmälern sie nicht die Hoffnung und die Widerstandsfähigkeit einer Nation, die entschlossen ist, ihre Vergangenheit zu überwinden. Die Zukunft Bosniens mag ungewiss sein, aber der unerschütterliche Geist seiner Bevölkerung ist ein Leuchtturm, der hell in eine bessere Zukunft leuchtet. "
 EGY_MILLENNIUM_DAWN_DESC: "Im Jahr 2000 wurde die ägyptische Politik von der fest verwurzelten Herrschaft von Präsident Hosni Mubarak dominiert, die durch autoritäre Kontrolle, eingeschränkte politische Freiheiten und sporadische Reformversuche gekennzeichnet war. Trotz eines gewissen Wirtschaftswachstums kämpfte das Land mit weit verbreiteter Armut, Korruption und sozialer Ungleichheit. Auf abweichende Meinungen folgten harte Repressionen, doch es gab weiterhin Anzeichen von Widerstand und Forderungen nach Veränderungen, insbesondere unter Jugendlichen und zivilgesellschaftlichen Gruppen. Die Zukunft der ägyptischen Politik blieb jedoch ungewiss, wobei Fragen zur Nachfolge, sozioökonomische Missstände und die potenziellen Auswirkungen fortschreitender Technologien die politische Landschaft des Landes noch komplexer machten."
 IND_MILLENNIUM_DAWN_DESC: "Indonesien ist das Zentrum des südostasiatischen Geschehens, obwohl es von wirtschaftlichen Problemen erschüttert wird. Die asiatische Finanzkrise von 1997 hat die indonesische Währung, die Rupiah, verkrüppelt, was dem Inselstaat viel Instabilität gebracht hat, die durch die Brände in Aceh noch verstärkt wurde. Steigende Inflation, Radikalisierung und Uneinigkeit in der Nation haben dazu geführt, dass das Land hinter seine Nachbarn und den Rest der Welt zurückgefallen ist, und die Staatsführung hat sich den Kopf darüber zerbrochen, was zu tun ist, um im 21. Jahrhundert zu überleben."
 PMR_MILLENNIUM_DAWN_DESC: "Im Jahr 2000 befand sich Transnistrien, eine abtrünnige Region Moldawiens, in einer langwierigen politischen Pattsituation. Nachdem die Region 1990 ihre Unabhängigkeit erklärt hatte, agierte sie als selbsternannte Republik, obwohl ihre Souveränität international nicht anerkannt wurde. Unter der Führung von Präsident Igor Smirnow unterhielt Transnistrien eigene Institutionen und Sicherheitskräfte und förderte damit de facto eine Staatlichkeit. Die Spannungen mit Moldawien hielten jedoch an, und die Bemühungen um eine Aussöhnung wurden durch Wirtschaftssanktionen, Schmuggel und einen fehlenden Konsens über den Status der Region behindert. In von internationalen Organisationen vermittelten Verhandlungen wurde eine friedliche Lösung angestrebt, doch die politische Lage in Transnistrien blieb komplex und ungelöst, geprägt von einem fragilen Gleichgewicht zwischen dem Streben nach Unabhängigkeit und geopolitischen Realitäten."
 CUB_MILLENNIUM_DAWN_DESC: "Auf der wunderschönen Insel Kuba, wo die Sonne die Palmen wärmt und die Meeresbrise sanft die Küsten umspielt, herrschte im Jahr 2000 eine Atmosphäre des Wandels. Im Herzen der Karibik, in dieser Oase der Wärme und Schönheit, lebte eine Geschichte, die reich an Tradition und kulturellem Erbe war. Im Schatten dieser reichen Schönheit setzte der hitzige Kampf der politischen Kräfte jedoch seine aufwühlenden Bewegungen fort. Die politische Lage im Land war angespannt und spiegelte andauernde Machtkämpfe und ideologische Auseinandersetzungen wider. Trotzdem blieb der Geist der kubanischen Bevölkerung unzerstörbar, ihre Herzen waren erfüllt von der Hoffnung auf eine strahlende Zukunft und dem Glauben an Gerechtigkeit."
 LBA_MILLENNIUM_DAWN_DESC: "Muammar Gaddafi regiert Libyen seit 31 Jahren und ist fest entschlossen, seine Ideale und Ziele zu erreichen. Libyen ist derzeit relativ stabil, wobei Mitglieder von Gaddafis eigener Familie versuchen, sich bei dem exzentrischen Staatsoberhaupt beliebt zu machen. Doch die Dinge können sich jederzeit ändern.\n\nKann Libyen im 21. Jahrhundert Macht und Wohlstand erreichen oder wird es auf der endlosen Liste der gescheiterten Staaten landen? Wird Muammar seine Macht vor der neuen Welle des neuen Jahrtausends halten können? Nur die Zeit wird es zeigen..."
 OTHER_MILLENNIUM_DAWN_DESC: "Erster Weltkrieg, Zweiter Weltkrieg, Korea, Vietnam, Afghanistan. Die Kriege der Vergangenheit haben die Nationen der Gegenwart in Angst um die Zukunft versetzt. Es besteht jedoch große Hoffnung, dass die Menschheit 20 Jahrhunderte des Blutvergießens hinter sich gelassen hat, um den Übergang zu einer Zeit des Friedens und der Stabilität zu vollziehen."
 ROM_MILLENNIUM_DAWN_DESC: "An der Schwelle zum neuen Jahrtausend steht Rumänien an einem Scheideweg. Nach jahrzehntelanger kommunistischer Herrschaft hat die fragile Demokratie, die es aufgebaut hat, bisher mehr Chaos als Stabilität gebracht.\n\nVon der Golaniada bis zur Sechsten Mineriade fühlt sich die Zukunft fragil an, da eine Regierung nach der anderen daran scheitert, die demokratischen Institutionen zu festigen und die wirtschaftlichen Probleme zu lösen. Während die Armut zunimmt, gelingt es Demagogen wie Corneliu Vadim Tudor, eine große Anhängerschaft unter den desillusionierten Massen zu gewinnen, während die demokratischen Parteien schwanken und fallen, da sie nicht in der Lage sind, praktikable Lösungen anzubieten.\n\nUnd mit der Rückkehr des ehemaligen Präsidenten Ion Iliescu in die Politik muss sich die Bevölkerung scheinbar zwischen dem kleineren Übel entscheiden. Doch wer weiß schon, was die Zukunft für Rumänien bereithält?"
 CZE_MILLENNIUM_DAWN_DESC: "Die Tschechische Republik, ein Land im Zentrum Europas, geht in keiner besonders guten Lage in das neue Jahrtausend. Das kommunistische Regime ist schon lange vorbei, aber auch die Tschechoslowakei. Die Wirtschaft hat sich noch nicht vollständig erholt, aber der Privatisierungsprozess steht kurz vor dem Abschluss und die Reparationen sind auf dem besten Weg, beendet zu werden.\n\n Die politische Sphäre wirkt stabil, aber dennoch chaotisch. Während die beiden größten Rivalen, die konservative ODS und die sozialdemokratische ČSSD, das Parlament dominieren, suchen andere Parteien noch nach neuen Koalitionen. Während die ODS Beziehungen zur KDU-ČSL und den Grünen unterhält, vertieft die ČSSD die Zusammenarbeit mit der letzten kommunistischen Partei, der KSČM.\n\nUnabhängige Unternehmen versuchen, sich auf dem ausländischen Markt zu etablieren, ungeachtet politischer Maßnahmen. Die Automobilunternehmen Škoda und Tatra entwickeln neue Möglichkeiten zur Aufwertung tschechischer Fahrzeuge, während VOP CZ nach weiteren Wegen zur Verbesserung des Militärsektors sucht. Die Unternehmen arbeiten unabhängig, aber mit gemeinsamen Beziehungen. Eine kleine Wendung der Ereignisse könnte sie schließlich zu einem großen Monopol vereinen.\n\nAber es gibt noch mehr zu sagen. Der Militärgeneral Petr Pavel steht kurz davor, seine Karriere in der NATO und der Tschechischen Republik erheblich zu verbessern. Dank seiner Erfahrung und Ausbildung wird er die Länder anführen müssen, um sich auf eine drohende Gefahr für die Souveränität der Tschechischen Republik vorzubereiten. Aber wird er bei der NATO bleiben und seine Karriere fortsetzen, wenn die USA ein Verbündeter sind? Oder sind die Vereinigten Staaten vielleicht derjenige, vor dem man sich fürchten muss?"
 TAJ_MILLENNIUM_DAWN_DESC: "Seit der Unabhängigkeit von der Sowjetunion im Jahr 1991 befindet sich Tadschikistan in einem Zustand ständiger Instabilität und Unruhen. Das Land versank schnell in einem brutalen Bürgerkrieg, in dem die Regierung gegen eine Koalition von Oppositionsgruppen, darunter islamistische und demokratische Kräfte, kämpfte. 1997 wurde ein brüchiger Frieden ausgehandelt, aber die Spannungen blieben hoch, während die Regierung von Emomali Rahmon ihre Macht festigte und viele der Oppositionsgruppen ausschaltete. Korruption, Armut und Spaltungen entstehen in der tadschikischen Gesellschaft, und die Zeit ist der einzige Zeuge dessen, was als Nächstes kommen wird..."
 HOL_MILLENNIUM_DAWN_DESC: "Einst das Herz eines globalen Seeimperiums, haben sich die Niederlande im 21. Jahrhundert zu einer stabilen liberalen Demokratie und einem Eckpfeiler der internationalen Diplomatie und des internationalen Handels entwickelt. Als Gründungsmitglied der Europäischen Union und der NATO setzt sich das Land seit langem für Multilateralismus und Menschenrechte ein. Doch hinter seinem modernen Wohlstand verbergen sich wachsende soziale Spannungen, Debatten über nationale Identität und das Erbe des Kolonialismus, die den öffentlichen Diskurs neu zu prägen beginnen. Angesichts zunehmender geopolitischer Instabilität, wirtschaftlicher Veränderungen und globaler Herausforderungen am Horizont stehen die Niederländer vor einer entscheidenden Frage: Werden sie weiterhin eine pragmatische Stimme der Mäßigung sein oder in einer unsicheren Welt einen neuen Weg beschreiten?"
 BOL_MILLENNIUM_DAWN_DESC: "Hoch in den Anden erhebt sich Bolivien – eine Nation, die aus Silberminen, Revolutionen und vergessenen Imperien geformt wurde. Obwohl sie ihrer Küste beraubt und von Putschen gezeichnet ist, schlägt ihr Herz noch immer mit dem Donnern alter Trommeln und den Träumen ihrer Menschen. Das 20. Jahrhundert hat Narben hinterlassen: verlorene Kriege, gebrochene Verträge und einen schwierigen Umgang mit ausländischem Kapital. Doch mit dem Anbruch des neuen Jahrtausends brodelt unter der Oberfläche etwas – ein wachsendes Feuer des Erwachens der indigenen Bevölkerung, des Ressourcennationalismus und der Forderung nach einer Neufassung des Gesellschaftsvertrags. Mit Lithium unter der Erde und Unruhen auf den Straßen könnte Bolivien mehr als nur eine Schachfigur im Spiel der Großmächte werden. Es könnte zum Sturm werden."