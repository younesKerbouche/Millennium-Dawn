 FSA_internal_revolt_category: "Wölfe im Schafspelz"
 FSA_internal_revolt_category_desc: "Während der Konflikt sich zieht ist die Freie Syrische Armee zu einem Flickenteppich aus Brigaden mit unterschiedlichen Zielen, Loyalitäten und Ideologien geworden. Islamistische Fraktionen und salafistische Bewegungen haben sich in die breitere FSA-Struktur eingebettet. Zwar stellen sie erfahrene Kämpfer und kontrollieren wichtige Gebiete, doch ihre langfristigen Ziele bedrohen direkt den Aufbau eines demokratischen oder pluralistischen Syriens nach dem Krieg."
 FSA_defection_to_extremist: "Überläufe zum Extremismus"
 FSA_defection_to_extremist_desc: "Radikal-islamistische Gruppen haben sich innerhalb der Reihen der FSA etabliert und nutzen deren moderates Image, um Einfluss und Unterstützung zu gewinnen. Ihre wachsende Präsenz bedroht die Einheit der Bewegung und untergräbt ihre langfristigen politischen Ziele."
