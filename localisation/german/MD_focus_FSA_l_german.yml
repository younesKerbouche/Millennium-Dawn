 FSA_death_over_humiliation: "Tod statt Demütigung"
 FSA_death_over_humiliation_desc: "Die Freie Syrische Armee entstand aus einer Gruppe von Militärüberläufern, die als Bewegung der Freien Offiziere bekannt war. Diese Offiziere weigerten sich, Befehle zur Unterdrückung ziviler Unruhen zu befolgen, und entschieden sich stattdessen, gegen die Regierung zu kämpfen, der sie einst dienten. Ihre Entscheidung markierte den Beginn einer breiteren bewaffneten Oppositionsbewegung. Selbst angesichts überwältigender Nachteile und oft fehlender zentraler Führung oder konsistenter Versorgung bleibt die Bewegung von dem Glauben angetrieben, dass Freiheit mehr wert ist als ein Leben unter Tyrannei."
 FSA_extremism1: "Geringer radikaler Einfluss"
 FSA_extremism1_desc: "Während die Freie Syrische Armee ursprünglich von übergelaufenen Offizieren gegründet wurde, die eine demokratische und säkulare Alternative zum Regime befürworteten, haben der langwierige Konflikt und die dezentrale Struktur der Opposition es radikaleren Fraktionen ermöglicht, an Einfluss zu gewinnen. Islamistisch orientierte Gruppen wie Ahrar al-Sham und die Al-Nusra-Front agieren zunehmend neben oder innerhalb von Koalitionen, die unter dem Label der FSA auftreten. Diese Gruppen haben die Grenzen zwischen moderaten und extremistischen Elementen verwischt, indem sie den Namen der FSA nutzen, um Legitimität und Ressourcen zu erlangen."
