 SYR_free_syrian_offensive: "Freie Syrische Offensive"
 SYR_free_syrian_offensive_desc: "Was als vereinzelte Demonstrationen begann, hat sich zu landesweiten Unruhen ausgeweitet. Die Proteste haben sich über Städte und Gemeinden im ganzen Land ausgebreitet, die Sicherheitskräfte des Regimes überfordert und zu massenhaften Überläufen geführt. Mit dem Momentum auf ihrer Seite bereiten die Kräfte der Freien Syrischen Armee koordinierte Offensiven vor, um die Kontrolle zu übernehmen und den Aufstand in eine neue Phase zu führen."