 Kurdistan.1.t: "Unabhängigkeitsreferendum von Kurdistan"
 Kurdistan.1.d: "Kurdistan genießt seit dem Sturz von Saddam Hussein eine gewisse Autonomie im Irak. Seit der Invasion des Irak wird das Land jedoch hauptsächlich von verschiedenen schiitischen Gruppen beherrscht, was dazu geführt hat, dass sich viele der Kurden (die hauptsächlich Sunniten sind) ausgeschlossen fühlen.\n\nDer Aufstieg von ISIS hat es Kurdistan ermöglicht, seinen Einfluss zu vergrößern. Nachdem der Zusammenbruch der irakischen Armee im Jahr 2014 den Nordirak unter die Kontrolle der ISIS gebracht hatte, haben die Kurden schnell begonnen, Gebiete von der ISIS zurückzuerobern, darunter Kirkuk, die kulturelle Hauptstadt des Irak.\n\nAufgrund der schwindenden Macht von ISIS haben wir endlich die Möglichkeit, ein Unabhängigkeitsreferendum für Kurdistan abzuhalten"
 Kurdistan.1.a: "Halten Sie das Referendum ab."
 Kurdistan.1.b: "Wir sollten uns mit dem Irak wiedervereinen."
 Kurdistan.2.t: "Kurdistan will sich mit dem Irak vereinigen"
 Kurdistan.2.d: "Da die Bedrohung durch ISIS nun gebannt ist, hat sich die kurdische Regionalregierung bereit erklärt, der irakischen Zentralregierung"
 Kurdistan.2.a: "Willkommen zu Hause!"
 Kurdistan.3.t: "Ergebnisse des Referendums"
 Kurdistan.3.d: "Das Unabhängigkeitsreferendum wurde sowohl in der kurdischen Autonomieregion als auch in den Gebieten abgehalten, die wir im Kampf gegen ISIS unter unsere Kontrolle gebracht haben. Das Referendum war ein großer Erfolg: 93 % stimmten mit \"Ja\", die Wahlbeteiligung lag bei 72 %. Das Votum hat die Legitimität unserer Regierung, über eine größere Autonomie oder sogar vollständige Unabhängigkeit zu verhandeln, deutlich erhöht."
 Kurdistan.3.a: "Streben nach vollständiger Unabhängigkeit."
 Kurdistan.3.b: "Nutzen Sie dies als Druckmittel für mehr Autonomie."
 Kurdistan.4.t: "Kurdistan fordert seine Unabhängigkeit"
 Kurdistan.4.d: "Aufgrund des Erfolgs des kurdischen Unabhängigkeitsreferendums versucht die kurdische Regierung, das Referendum als Druckmittel für die Erklärung der vollständigen Unabhängigkeit zu nutzen. Es scheint, dass sie mit einer begrenzten Autonomie nicht zufrieden sind und immer noch Kirku halten, das rechtmäßig zum Irak gehört."
 Kurdistan.4.a: "Auf keinen Fall!"
 Kurdistan.4.b: "Ja, wenn sie uns Kirkuk zurückgeben."
 Kurdistan.4.c: "Stimmen Sie ihren Forderungen zu."
 Kurdistan.5.t: "Kurdistan fordert mehr Autonomie"
 Kurdistan.5.d: "Aufgrund des Erfolgs des kurdischen Unabhängigkeitsreferendums versucht die kurdische Regierung, das Referendum als Druckmittel zu nutzen, um mehr Autonomie von der Kontrolle der Bundesregierung zu fordern. Es scheint, dass sie mit einer begrenzten Autonomie nicht zufrieden sind, und sie halten immer noch Kirkuk, das rechtmäßig zum Irak gehört."
 Kurdistan.5.a: "Auf keinen Fall!"
 Kurdistan.5.b: "Ja, wenn sie uns Kirkuk zurückgeben."
 Kurdistan.5.c: "Stimmen Sie ihren Forderungen zu."
 Kurdistan.6.t: "Irak stimmt den Forderungen zu"
 Kurdistan.6.d: "Die irakische Bundesregierung hat unseren Forderungen zugestimmt!"
 Kurdistan.6.a: "Huzzah!"
 Kurdistan.7.t: "Irak fordert Kirkuk"
 Kurdistan.7.d: "Als Antwort auf unsere Forderungen hat die irakische Regierung erklärt, dass sie unseren Forderungen zustimmen wird, aber im Gegenzug will sie, dass wir ihr die Kontrolle über die Stadt Kirkuk zurückgeben, die sie als rechtmäßig betrachtet."
 Kurdistan.7.a: "Ein angemessener Preis."
 Kurdistan.7.b: "Kirkuk ist kurdisches Land!"
 Kurdistan.8.t: "Kurdistan weigert sich"
 Kurdistan.8.d: "Kurdistan hat sich geweigert, uns Kirkuk zurückzugeben. Hoffen wir, dass sie ihre Meinung über ihre Ideale der Souveränität ändern"
 Kurdistan.8.a: "Verdammt"
 Kurdistan.9.t: "Zukunft von Kurdistan"
 Kurdistan.9.d: "Jetzt, da die Verhandlungen mit dem Irak gescheitert sind, müssen wir einen Weg für unser Land finden. Wir könnten die vollständige Unabhängigkeit anstreben, was den Irak höchstwahrscheinlich verärgern würde. Andererseits können wir unsere Vorstellungen von Unabhängigkeit begraben und uns wieder von der irakischen Bundesregierung regieren lassen."
 Kurdistan.9.a: "Kurdistan ist eine freie Nation!"
 Kurdistan.9.b: "Bitten Sie um Vergebung."
 Kurdistan.10.t: "Kurdistan erklärt seine Unabhängigkeit"
 Kurdistan.10.d: "Die kurdische Regierung gab heute bekannt, dass Kurdistan ein unabhängiges Land und nicht Teil des Irak ist. Dies ist ein schwerer Rückschlag für die irakische Nation, und die kurdischen Streitkräfte kontrollieren immer noch die wichtige Stadt Kirkuk. Einige Politiker und Generäle sind der Meinung, dass eine Machtdemonstration notwendig ist. Wir müssen unseren Truppen befehlen, Kirkuk zu besetzen, und den Kurden unsere Bereitschaft zeigen, irakisches Land zu verteidigen"
 Kurdistan.10.a: "Bereiten Sie einen Angriff auf Kirkuk vor!"
 Kurdistan.10.b: "Wir wollen keinen Krieg anzetteln."
 Kurdistan.11.t: "Irak geht gegen Kirkuk vor!"
 Kurdistan.11.d: "Nach unserer Unabhängigkeitserklärung haben wir Berichte erhalten, dass sich die irakischen Streitkräfte auf einen Angriff auf Kirkuk vorbereiten. Die Verteidigung gegen gut ausgerüstete und kampferfahrene irakische Truppen wird schwierig sein, und wenn wir die Schlacht verlieren, werden wir unser Gesicht verlieren. Andererseits könnte ein möglicher Sieg die Iraker abschrecken. Wir könnten uns auch einfach aus der Stadt zurückziehen, um Blutvergießen zu vermeiden."
 Kurdistan.11.a: "Setzen Sie sich zur Wehr!"
 Kurdistan.11.b: "Rückzug!"
 Kurdistan.13.t: "Das Schicksal von Kurdistan"
 Kurdistan.13.d: "Jetzt, da wir die Kontrolle über Kirkuk übernommen haben, haben die Kurden keine andere Wahl, als sich uns zu unterwerfen, oder sie müssen mit noch schlimmeren Konsequenzen rechnen."
 Kurdistan.13.a: "Fordern Sie ihre Unterwerfung."
 Kurdistan.14.t: "Irak fordert die Unterwerfung"
 Kurdistan.14.d: "Nach der Niederlage und dem Verlust von Kirkuk hat die irakische Regierung mehr Luft unter ihren Flügeln bekommen. Sie verlangt nun, dass wir unsere Zukunftspläne aufgeben und uns wieder ihrer Herrschaft unterwerfen"
 Kurdistan.14.a: "Unterwerfen."
 Kurdistan.14.b: "Widerstehen."
 Kurdistan.15.t: "Kurdistan unterwirft sich"
 Kurdistan.15.d: "Kurdistan hat sich bereit erklärt, sich uns anzuschließen!"
 Kurdistan.15.a: "Großartig"
 Kurdistan.16.t: "Kurdistan leistet Widerstand"
 Kurdistan.16.d: "Kurdistan hat unsere Forderungen nach Unterwerfung abgelehnt"
 Kurdistan.16.a: "Dann werden wir es wohl auf die harte Tour machen."
 Kurdistan.17.t: "Scheitern in Kirkuk"
 Kurdistan.17.d: "Die Niederlage in der Schlacht um Kirkuk war eine Schande. Die Kurden kontrollieren die Stadt immer noch, und wir sind gedemütigt. Sollten wir trotzdem versuchen, die Wiedervereinigung anzustreben?"
 Kurdistan.17.a: "Wir werden es noch einmal versuchen, dieses Mal in größerem Maßstab."
 Kurdistan.17.b: "Lassen Sie die Kurden in Ruhe."
 Kurdistan.18.t: "KDP fordert Wiedervereinigungsgespräche"
 Kurdistan.18.d: "Die KDP-Regierung unter der Führung von [KUR.GetLeader] hat gefordert, dass wir an den Verhandlungstisch kommen und der kurdischen Einheitsregierung beitreten. Sie behaupten, dass wir dies schon vor Jahren hätten tun sollen, nachdem die Feindseligkeiten zwischen unseren beiden Regierungen beendet waren, aber jetzt scheinen sie hartnäckiger als je zuvor darauf zu drängen, dass wir ihrer neuen Regierung beitreten. Ob wir das tun oder nicht, hängt von uns ab. Aber wenn wir es nicht tun, dann riskieren wir den Beginn eines neuen Konflikts mit der KDP."
 Kurdistan.18.a: "Wir werden uns vereinen, zum Wohle Kurdistans"
 Kurdistan.18.b: "Niemals"
 Kurdistan.19.t: "PUK lehnt Wiedervereinigungsgespräche ab"
 Kurdistan.19.d: "Es scheint, dass die PUK-Regierung sich geweigert hat, unserer Einheitsregierung beizutreten, so dass sie uns keine andere Wahl lässt, als das kurdische Volk unter einem Banner zu vereinen."
 Kurdistan.19.a: "Es ist bedauerlich, dass es so weit kommen musste."
 Kurdistan.20.t: "PUK stimmt Gesprächen zur Wiedervereinigung zu"
 Kurdistan.20.d: "Die PUK hat sich bereit erklärt, unserer Einheitsregierung beizutreten, und die Verhandlungen über die Integration ihrer Gebiete und Truppen in die neue Regierung sind bereits im Gange."
 Kurdistan.20.a: "Großartig"
 KurdistanNews.1.t: "Kurdistan schließt sich wieder dem Irak an"
 KurdistanNews.1.d: "Während des Höhepunkts von ISIS begann Kurdistan, sich langsam vom Irak zu lösen und unabhängiger zu werden. Jetzt, wo ISIS besiegt ist, scheint die kurdische Regionalregierung eine Kehrtwende vollzogen und den Wunsch geäußert zu haben, wieder mit der irakischen Zentralregierung zusammenzuarbeiten. Viele spekulierten, dass die Kurden die Unabhängigkeit anstreben würden, aber es scheint, dass sie sich anders entschieden haben, möglicherweise aus Angst vor den Auswirkungen auf ihre Nachbarn."
 KurdistanNews.1.a: "Interessant"
 KurdistanNews.2.t: "Das kurdische Unabhängigkeitsreferendum"
 KurdistanNews.2.d: "Die kurdische Regionalregierung hat angekündigt, dass sie ein Unabhängigkeitsreferendum in den Gebieten abhalten wird, die sie derzeit kontrolliert. Dieser Schritt wurde als umstritten angesehen, da das Referendum in Gebieten abgehalten wird, die offiziell nicht zur kurdischen Autonomieregion, sondern zum Bundesstaat Irak gehören, darunter die Großstadt Kirkuk.\n\nViele sehen darin nichts weiter als eine Landnahme durch die Kurden, während andere argumentieren, dass die Kurden ihr Recht auf Unabhängigkeit verdient haben, nachdem sie den Irak effektiv vor ISIS gerettet haben. Auch wenn die KRG behauptet, dass die Ergebnisse nicht bindend sein werden, befürchten viele, dass dies zu einer vollständigen Unabhängigkeit und möglicherweise zu einem neuen Konflikt im Irak führen wird."
 KurdistanNews.2.a: "Sie haben kein Recht, dies zu tun!"
 KurdistanNews.2.b: "Wir werden sehen, wie sich das entwickelt."
 KurdistanNews.3.t: "Kurdisches Unabhängigkeitsreferendum erfolgreich"
 KurdistanNews.3.d: "Das kurdische Unabhängigkeitsreferendum war ein durchschlagender Erfolg für die kurdische Regierung. Bei einer Wahlbeteiligung von 72 % stimmten 93 % mit \"Ja\", was die kurdische Bevölkerung überall jubeln ließ. Aufgrund des Erfolgs des Referendums beschloss die kurdische Regierung, die vollständige Unabhängigkeit von der irakischen Bundesregierung zu erklären. Überraschenderweise stimmte die irakische Regierung diesem Antrag zu."
 KurdistanNews.3.a: "Die Kurden müssen gestoppt werden."
 KurdistanNews.3.b: "Interessant"
 KurdistanNews.4.t: "Kurdisches Unabhängigkeitsreferendum erfolgreich"
 KurdistanNews.4.d: "Das kurdische Unabhängigkeitsreferendum war ein durchschlagender Erfolg für die kurdische Regierung. Bei einer Wahlbeteiligung von 72 % stimmten 93 % mit \"Ja\", was die kurdische Bevölkerung überall jubeln ließ. Aufgrund des Erfolgs des Referendums beschloss die kurdische Regierung, von der irakischen Bundesregierung mehr Autonomie zu fordern. Überraschenderweise stimmte die irakische Regierung dieser Forderung zu."
 KurdistanNews.4.a: "Die Kurden müssen gestoppt werden."
 KurdistanNews.4.b: "Interessant"
 KurdistanNews.5.t: "Irak erobert Kirkuk"
 KurdistanNews.5.d: "Als die Verhandlungen zwischen Irak und Kurdistan scheiterten, rückten die irakischen Streitkräfte zur Einnahme der Stadt Kirkuk vor, die die Kurden zuvor von ISIS erobert hatten. Als sich die irakischen Streitkräfte Kirkuk näherten, zogen sich die meisten Elemente der Peshmerga kampflos aus der Stadt zurück. Einige unabhängige Elemente der kurdischen Streitkräfte blieben und versuchten, eine Verteidigung der Stadt aufzubauen, wurden aber schnell von den Irakern überwältigt. Innerhalb von nur zwei Tagen hatten die irakischen Streitkräfte die vollständige Kontrolle über die Stadt zurückgewonnen, und zwar größtenteils ohne Kämpfe."
 KurdistanNews.5.a: "Interessant"
 KurdistanNews.6.t: "Irak erobert Kirkuk"
 KurdistanNews.6.d: "Als die Verhandlungen zwischen Irak und Kurdistan scheiterten, gingen die irakischen Streitkräfte dazu über, die Stadt Kirkuk einzunehmen, die die Kurden zuvor von ISIS erobert hatten. Als sich die irakischen Streitkräfte der Stadt näherten, nahmen die kurdischen Streitkräfte Verteidigungspositionen ein, wobei sich die Hauptverteidigung auf den Militärstützpunkt K1 und die Straße zwischen Kirkuk und Takrit konzentrierte.\n\nTrotz der starken Verteidigung gelang es der irakischen 9. Panzerdivision, den Militärstützpunkt einzunehmen und in Richtung des nördlichen Ölfelds Baba Gurgur vorzurücken, während die Volksmobilisierungskräfte die kurdischen Truppen in der Stadt selbst einschnürten. Aus Angst vor einer Einkreisung begannen die kurdischen Kräfte, sich aus der Stadt zurückzuziehen, teils auf Befehl, teils auf eigene Faust. Nach einigen Tagen der Kämpfe hatte der Irak die Stadt vollständig unter seine Kontrolle gebracht."
 KurdistanNews.6.a: "Interessant"
 KurdistanNews.7.t: "Kurdistan verteidigt Kirkuk"
 KurdistanNews.7.d: "Als die Verhandlungen zwischen Irak und Kurdistan scheiterten, gingen die irakischen Streitkräfte dazu über, die Stadt Kirkuk einzunehmen, die die Kurden zuvor von ISIS erobert hatten. Während sich die irakischen Streitkräfte der Stadt näherten, nahmen die kurdischen Streitkräfte Verteidigungspositionen ein, wobei sich die Hauptverteidigung auf den Militärstützpunkt K1 und die Straße zwischen Kirkuk und Takrit konzentrierte.\n\nDie irakische 9. Panzerdivision teilte ihre Kräfte in zwei Hälften auf und griff sowohl den Militärstützpunkt als auch die Stadt selbst über ihre südlichen Vororte an. Gleichzeitig griffen die Volksmobilisierungskräfte im Zentrum in Richtung des Flugplatzes von Kirkuk an. Während die 9. Panzerdivision in den Vororten feststeckte, gelang es den kurdischen Kräften, einen Flankenangriff gegen die PMF-Kräfte zu führen und sie zum Rückzug zu zwingen. Nach der Zerstörung des Zentrums mussten sich auch die abgetrennten Teile der 9. Die Schlacht um Kirkuk erwies sich für die irakischen Streitkräfte als katastrophal, während die Moral der Kurden erheblich gestärkt wurde."
 KurdistanNews.7.a: "Interessant"
 KurdistanNews.8.t: "Kurdistan unterwirft sich dem Irak"
 KurdistanNews.8.d: "Nach seinem Sieg in Kirkuk hat der Irak den Druck auf Kurdistan erhöht. Vor kurzem verlangte der Irak, dass Kurdistan alle Vorstellungen von Unabhängigkeit oder größerer Autonomie aufgibt. Da die kurdische Regierung keine andere Wahl hatte, stimmte sie den Forderungen zu, um weiteres Blutvergießen zu verhindern."
 KurdistanNews.8.a: "Interessant"
 KurdistanNews.9.t: "Kurdistan leistet Widerstand gegen den Irak"
 KurdistanNews.9.d: "Nach seinem Sieg in Kirkuk hat der Irak den Druck auf Kurdistan erhöht. Kürzlich verlangte der Irak, dass Kurdistan alle Vorstellungen von Unabhängigkeit oder größerer Autonomie aufgibt. Die kurdische Regierung entgegnete, der Irak habe seine Feindseligkeit gegenüber dem kurdischen Volk bereits unter Beweis gestellt, so dass es keinen Grund gebe, den Forderungen von Tyrannen nachzugeben. Dies könnte einen neuen Bürgerkrieg im Irak auslösen"
 KurdistanNews.9.a: "Interessant"
 KurdistanNews.10.t: "Irak geht gegen Kurdistan vor"
 KurdistanNews.10.d: "Die Niederlage bei Kirkuk war eine massive Demütigung für den Irak. Als Reaktion darauf bereiten sie sich offenbar auf eine groß angelegte Invasion Kurdistans vor, um den abtrünnigen Staat wieder unter irakische Kontrolle zu bringen."
 KurdistanNews.10.a: "Interessant"
 KurdistanNews.11.t: "Irak zieht sich in die Isolation zurück"
 KurdistanNews.11.d: "Die Niederlage bei Kirkuk war eine massive Demütigung für den Irak. Es scheint, dass die Niederlage den Irak vollständig von jeglicher Feindseligkeit gegenüber den Kurden demotiviert hat. Die Kurden haben ihre Forderungen mit Blut durchgesetzt."
 KurdistanNews.11.a: "Interessant"
 KUR_the_great_divide: "Die große kurdische Kluft"
 KUR_the_great_divide_desc: "In den kurdischen Gebieten besteht eine Kluft. Stämme, Parteien und Organisationen haben Gebiete abgegrenzt, die das kurdische Volk weiter spalten und dem eigentlichen Ziel der kurdischen Einheit schaden."
 KUR_propose_reunification: "Vorschlag zur Wiedervereinigung mit dem [PUK.GetFlag] PUK"
 KUR_propose_reunification_desc: "Mit der Bildung der Einheitsregierung im Jahr 1993 hätte sich die PUK bereits ihren kurdischen Brüdern anschließen müssen. Jetzt, da die Unabhängigkeit ganz Kurdistans bedroht ist, müssen wir sie unbedingt an den Verhandlungstisch bringen, um die Freiheit unserer Völker zu bewahren."
 PUK_stomp_out_the_iek: "Stampfe den [IEK.GetFlag][IEK.GetName] aus!"
 PUK_stomp_out_the_iek_desc: "Das IEK ist unserer Regierung schon lange ein Dorn im Auge. Ihre terroristischen Aktivitäten haben unsere Legitimität beeinträchtigt und unsere Fähigkeit, die Gebiete im Osten effizient zu regieren, geschwächt. Es ist an der Zeit, dass wir ihre Unterwerfung ein für alle Mal fordern."
 KUR_declare_kurdistan: "Vereinheitlichung der Peshmerga erklären"
 KUR_declare_kurdistan_desc: "Wenn wir alle kurdischen Gebiete fest unter unserer Kontrolle haben, werden wir endlich in der Lage sein, uns mit Recht als der wahre kurdische Staat in der Peshmerga-Region zu bezeichnen."
 KUR_cores_on_all_TT: "Gewährt uns Kerne in allen [IRQ.GetFlag] irakisch-kurdischen Staaten"
 KUR_barzani_tribe: "Barzani-Führung"
 KUR_barzani_tribe_desc: "Coming from a Sufi, Yezidi background, and originating from Barzan in Northern Kurdistan, the Barzani tribe has for the longest time, held a firm grip over the Kurdish region north of Iraq. This influence has allowed them to play a major role in Iraqi and Kurdish politics over time, often times swaying it one way or another.\n§W--------------§!\nThis national idea will be §RRemoved§! if the £KUR_conservatism_small KDP is not in power."
 PUK_battle_hardened: "Kampfgestählt"
 PUK_battle_hardened_desc: "The PUK played a crucial role in the Iran-Iraq war, having inflicted lots of damage on Saddam's army. This experience allowed our command, and troops to gain invaluable experience on the battlefield.\n§W--------------§!\nThis national idea will be §RRemoved§! if the £KUR_Autocracy_small PUK is not in power."