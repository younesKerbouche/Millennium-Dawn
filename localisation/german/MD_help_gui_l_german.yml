l_german:
 HELP_BUTTON_TT: "Klicke auf diese Schaltfläche, um das Hilfefenster für diese Registerkarte zu öffnen. Klicke erneut auf diese Schaltfläche, um alle Fenster zu schließen"
 HELP_BUTTON_TT_delayed: "Das Hilfefenster erklärt dir die Spielmechanik von Millennium Dawn. Du kannst diese Schaltfläche auf verschiedenen Registerkarten im Spiel finden"
 HELP_BUTTON_PARTIES_TT: "Ihre politischen Parteien sind in 5 verschiedene §HAusrichtungen§! unterteilt: Westlich, Aufstrebend, Salafistisch, Blockfrei und Nationalistisch. Jede §HAusrichtungen§! ist in §HParteien§! unterteilt. Wenn Sie auf die beiden grünen Pfeile klicken, können Sie alle Parteien Ihres Landes und Beschreibungen dessen sehen, was jeder Ausblick und jede Partei repräsentiert. In diesem Fenster können Sie Parteien fördern und angreifen. Die maximale Popularität einer Partei wird durch die Popularität der Ausrichtung begrenzt, zu der sie gehört. Nach den Wahlen gewinnt die §HPartei§! mit der höchsten Popularität"
 HELP_BUTTON_PARTIES_TT_delayed: "Bei den Wahlen:\nNach den Wahlen muss die Partei, die die Wahl gewonnen hat, eine Koalition mit anderen Parteien bilden, um eine Mehrheit im Parlament zu erreichen. Wenn dies nicht gelingt, wird eine §HPolitische Macht§!-Strafe verhängt. Die regierende Partei wird aus den beiden größten Parteien ausgewählt, wobei diese beiden Parteien keine Koalition miteinander bilden können. Die Koalitionsbildung erfolgt im §HEntscheidungs-Tab§!, und du hast nur begrenzte Zeit, diese zu bilden."
 HELP_BUTTON_GDP_TT: "Dein §HBIP pro Kopf§! beschreibt das allgemeine Wohlstandsniveau der Nation. Wohlhabendere Länder haben ein langsameres Bevölkerungs- und Wirtschaftswachstum, profitieren jedoch von schnellerer Forschung und niedrigeren Zinssätzen auf ihre Schulden. Du kannst dein BIP pro Kopf erhöhen, indem du alle Bauplätze in allen deinen Staatsgebiet belegst."
 HELP_BUTTON_GDP_TT_delayed: "Hinweis! Wenn dein Land mehr als 78 Fabriken hat, kannst du in jedem Staat einen leeren Bauplatz lassen und trotzdem dein BIP pro Kopf erhöhen."
 HELP_BUTTON_TAXES_TT: "Die Haupteinnahmequelle unseres Landes sind §HSteuern§!. Indem wir unsere Steuern erhöhen werden wir mehr Geld einnehmen aber teile unserer §HZivile Industrien§! werden als §HSteuerkosten§! abhängig von deinem §HSteuersatz§! genutzt. Dies bedeutet, dass Ihre Fähigkeit, Gebäude zu errichten (und damit Ihr Wirtschaftswachstum), verlangsamt wird. Eine Senkung Ihrer Steuern hat den gegenteiligen Effekt. Sie können Ihren Steuersatz mit den Schaltflächen „+“ und „-“ anpassen."
 HELP_BUTTON_FINANCES_TT: "Es ist wichtig, die Einnahmen und Ausgaben Ihrer Regierung zu verwalten. In der oberen Leiste sehen Sie Ihre §HSchulden§!, §HStaatskasse§! und ihre §HInternationale Investitionen§!.\n\n§HSchulden§! beschreibt, wie viel Geld Ihr Land geliehen hat. Sie müssen für Ihr Darlehen Zinsen zahlen. Ihre Zinssätze werden durch Ihr Verhältnis von Schulden zu BIP bestimmt. Ein hoher Zinssatz (>15 %) kann zum Bankrott führen!\n\n§HStaatskasse§! beschreibt, wie viel Geld Ihr Land derzeit hat. Wenn Sie mit der Maus über die Staatskasse fahren, sehen Sie, ob Sie wöchentlich einen Gewinn oder ein Defizit erzielen. Wenn ihre Staatskasse leer ist und ein Defizit aufweist, erhöht sich Ihre Verschuldung automatisch.\n\n§HInternationale Investitionen§! beschreiben, wie viel Geld dein Land im Ausland investiert hat. Du erhältst eine pauschale Rendite auf deine Investitionen, die zu deinem wöchentlichen Einkommen hinzugerechnet wird. Du kannst in anderen Ländern investieren, indem du auf einen Staat klickst, der dir nicht gehört, und aus dem Baumenü über dem Staatsfenster auswählst.\n\nWenn Sie Ihre Ausgaben erhöhen, erhalten Sie verschiedene Boni, aber es kostet Sie mehr Geld."
 HELP_BUTTON_FINANCES_TT_delayed: "Hinweis! In Millennium Dawn wird die Wirtschaft realistisch dem echten Leben nachgestellt. Wie im echten Leben ist es normal, ein Defizit zu haben und einen Teil deiner Ausgaben durch Schulden zu finanzieren. Achte einfach darauf, deinen Zinssatz im Griff zu behalten, indem du deine Wirtschaft ausbaust und dein BIP pro Kopf erhöhst!"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Interne Fraktionen repräsentieren mächtige Gruppen, die in Ihrem Land politische Macht haben. Wenn sie Sie mögen, geben sie Ihnen Boni. Fraktionen, die Sie nicht mögen, haben den gegenteiligen Effekt. Interne Fraktionen können Dinge von Ihnen verlangen und Ihre Möglichkeiten in Bezug auf Politik und nationale Fokusse einschränken. Die Meinung interner Fraktionen kann sich durch Fokusse, Entscheidungen und Ereignisse ändern."
 HELP_BUTTON_TRADE_TT: "Das Niveau deiner Handelsbeschränkungen bestimmt, wie viel deiner natürlichen Ressourcen auf den Markt exportiert wird. Wenn du Ressourcen exportierst, erhältst du zusätzliches Einkommen. Du wirst Einkommen erzielen, unabhängig davon, ob ein anderes Land deine Ressourcen kauft oder nicht."
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawn nutzt Entscheidungen in viel größerem Umfang für Inhalte als das Basisspiel. Denke daran, regelmäßig deine verfügbaren Entscheidungen zu überprüfen, um neue Entscheidungen zu entdecken. Du kannst Entscheidungen, die dich nicht interessieren abwählen und neue Entscheidungen, die erscheinen, lösen automatisch die Benachrichtigung „§HEntscheidungen Verfügbar§!“ aus."
 HELP_BUTTON_RESEARCH_TT: "In Millennium Dawn beginnen die Länder mit Ausrüstung, die sie selbst in der realen Welt entwickelt haben, und jeder Grundausstattung, die sie für ihre anfänglichen Divisionsvorlagen benötigen. Als kleines Land ist man auf größere Länder angewiesen, um die modernste Ausrüstung zu erhalten. Wenn man autark sein will, muss man erhebliche Ressourcen in die Entwicklung einheimischer Waffensysteme investieren."
 HELP_BUTTON_SLOTS_TT: "In Millennium Dawn sind die Forschungsslots sehr begrenzt und man muss Prioritäten setzen, was man auf dem neuesten Stand halten möchte. Weitere Forschungsslots können durch nationale Schwerpunkte erworben werden."
 HELP_BUTTON_INFLUENCE_TT: "Jedes Land ist durch den §HEinfluss§! von fremden Ländern beeinflusst. Einfluss stellt die sanfte Macht und Kontrolle dar, die Länder über einander haben. Länder werden sich von Natur aus in die gleiche §HAusrichtung§! wie ihre Einflussnehmer. Je mehr Einfluss ein anderes Land hat, desto stärker ist die Tendenz. Durch den Einsatz von Einfluss können Länder die Politik anderer Länder beeinflussen, Ressourcen gewinnen und sogar andere Länder lenken. Einfluss wird durch das Ausgeben von §HPolitischer Macht§! oder durch Investitionen in andere Länder erwirkt. Sie können den Einfluss durch eine Entscheidung im Reiter „Entscheidungen“ bekämpfen."
 HELP_BUTTON_RESOURCES_TT: "Im Gegensatz zum Basisspiel kostet in Millennium Dawn militärische Ausrüstung Öl für die Produktion. Dies soll die Länder dazu anregen, auch in Friedenszeiten Öl zu kaufen und sie von ölproduzierenden Ländern abhängig zu machen."
 HELP_BUTTON_TEMPLATES_TT: "Die Einheiten unterscheiden sich stark vom Basisspiel. Grob gesagt werden Einheiten stärker, je schwerer sie sind (Leichte Infanterie -> Infanterie -> Mechanisierte Infanterie -> Gepanzerte Infanterie -> Gepanzert), dafür kosten sie aber auch mehr und leiden unter größeren Problemen auf schwierigem Terrains.\n\nDie Basis-Gefechtsbreite wurde im Vergleich zum Basisspiel von 60 auf 120 erhöht, und die einzelnen Bataillonsbreiten sind oft ungerade Zahlen. Dadurch soll die Bedeutung der optimalen Gefechtsbreite für Ihre Vorlagen verringert werden. In den meisten Fällen werden Sie die verfügbare Gefechtsbreite nicht maximal ausnutzen können. Was die Größe der Einheiten betrifft, so sind größere Einheiten immer besser."
 HELP_BUTTON_EQUIPMENT_TT: "In Millennium Dawn starten alle Ihre Start-Einheiten ohne Ausrüstung. Die gesamte Start-Ausrüstung wird stattdessen in die Start-Vorräte des Landes gelegt. Dies geschieht, damit alle Länder mit der korrekten Ausrüstung aus dem echten Leben starten. Aus diesem Grund ist es eine gute Idee, nicht sofort mit dem Training neuer Einheiten zu beginnen, da Sie sonst Ausrüstung von Ihren bereits vorhandenen Einheiten „stehlen“ würden. Es dauert etwa eine Woche Spielzeit, bis Ihre Start-Einheiten aufgefüllt sind."