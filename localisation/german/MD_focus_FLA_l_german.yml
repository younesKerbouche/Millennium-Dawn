l_german:
 Florida_focus: "Florida Fokusbaum"
 FLA_ideas_better_dead_than_red: "Besser tot als rot"
 FLA_ideas_better_dead_than_red_desc: "Der rote Abschaum hat unser Volk gestohlen und es mit Lügen gefüttert, und es wird nichts daraus werden. Lasst uns aufstehen und diese Armutsverursacher bekämpfen und im Kampf für unsere Brüder und Schwestern im Süden siegen, die schwer irregeführt und einer Gehirnwäsche unterzogen wurden. Unsere Sonne soll am hellsten scheinen!!!"