 FUEL_DESC: "§HTreibstoff§! wird durch überschüssiges Öl produziert. Jedes Land hat eine Maximalkapazität für §HTreibstoff§! welche durch den Bau von §HSilos§! erhöht werden kann. §HTreibstoff§! wird genutzt von Panzern/Mechanisierten Einheiten, Schiffen und Flugzeugen. Geliefert wird es über §HVersorgungsstrecken§!.\n\n§HTreibstoff§! wird ebenfalls genutzt um die §HFossilbrennstoffbetriebenen Kraftwerke§! zu versorgen und ist eine wichtige Ressource um die Funktion deiner Wirtschaft sicherzustellen. §HAtomreaktoren§!, §HErneuerbare Energie-Infrastruktur§! und §Handere Energiequellen§! benötigen keinen §HTreibstoff§! um Energie zu produzieren. Ebenfalls verbraucht die §HBevölkerung§! als Teil ihrer Grundbedürfnisse §HTreibstoff§!. Für mehr Informationen bezüglich des nicht-militärischen §HTreibstoffverbrauchs§! schaue im §HEnergiemenü§! innerhalb des §HBaumenüs§!."